name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install

    # üü° –ó–∞–ø—É—Å–∫–∞—î–º–æ dev-—Å–µ—Ä–≤–µ—Ä —É —Ñ–æ–Ω–æ–≤–æ–º—É —Ä–µ–∂–∏–º—ñ
    - name: Start dev server
      run: npm run dev &

    # üïê –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ —Å–µ—Ä–≤–µ—Ä —Å—Ç–∞–Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–º
    - name: Wait for server
      run: npx wait-on http://localhost:1234  # –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π –ø–æ—Ä—Ç, —è–∫—â–æ —ñ–Ω—à–∏–π

    # ‚úÖ –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç
    - name: Run BackstopJS
      run: npx backstop test

    # üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–≤—ñ—Ç
    - name: Upload HTML report (backstop data)
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: backstop_data
