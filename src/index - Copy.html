<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="photo">
      <img src="images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)">
    </div>
    <div class="info">
      <h5 class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h5>
      <span class="text">Код товара: 195434</span>
    </div>
    <div class="rating">
      <div class="stars">
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star-active.svg" alt=""></div>
        <div class="star"><img src="images/star.svg" alt=""></div>
      </div>
      <span class="text">Отзывов: 5</span>
    </div>
    <div class="price">
      <span class="text">Цена:</span>
      <span class="price-value">69 999 грн</span>
    </div>
    <button class="btn" data-qa="hover"><a href="">Купить</a></button>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
