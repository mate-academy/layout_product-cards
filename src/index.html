<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
            initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product-card__photo"
      >

      <div class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">
        Код товара: <span>195434</span>
      </div>

      <div class="product-card-rating">
        <div class="product-card-rating-stars">
          <div class="product-card-rating-stars__star"></div>
          <div class="product-card-rating-stars__star"></div>
          <div class="product-card-rating-stars__star"></div>
          <div class="product-card-rating-stars__star"></div>
          <div class="product-card-rating-stars__star"></div>
        </div>
        <div class="product-card-rating__quontity">
          Отзывов:
          <span>5</span>
        </div>
      </div>

      <div class="product-card-price">
        <div class="product-card-price__text">Цена:</div>
        <div class="product-card-price__price">69 999 грн</div>
      </div>

      <a href="#"
        class="product-card__buy"
        data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
