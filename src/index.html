<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-item" data-qa="card" >
      <div class="product-item__image">
        <img
          class="img"
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27&quot;"
        >
      </div>

      <div class="product-item__content">
        <div class="product-item__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>

        <div class="product-item__id">Код товара: 195434</div>

        <div class="product-item__evaluation">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="product-item__reviews">Отзывов: 5</div>
        </div>

        <div class="product-item__price">
          <div class="product-item__price-title">Цена:</div>

          <div class="product-item__price-curent">69&nbsp;999 грн</div>
        </div>
      </div>

      <a
        href="/"
        class="product-item__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
