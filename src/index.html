<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple A1419 iMac 27"
        class="card__img"
      >
      <div class="card__info">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <div class="card__code">Product code: 195434</div>
        <div class="stars card__stars">
          <div class="stars__flex">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <p class="card__value">Price:</p>
          <div class="card__sum">$2,199</div>
        </div>
      </div>

      <div class="button">
        <a
          href="#"
          class="button__buy"
          data-qa="hover"
        >buy</a>
      </div>
    </div>
  </body>
</html>
