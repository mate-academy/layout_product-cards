<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      
      <img
        src="./images/imac.jpeg"
        alt="goods-image"
        class="card__image"
      >


      <h2 class="card__article">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="card__id">Код товара: 195434</span>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>
        <a class="reviews card__rating" href="#">Отзывов: 5</a>
      </div>

      <div class="price card__price">
        <span class="price__article">Цена:</span>
        <span class="price__amount">69 999 грн</span>
      </div>

      <a
        class="card__buy-link"
        href="#"
        data-qa="hover"
      >
            Купить
      </a>

    </div>
  </body>
</html>
