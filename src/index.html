<!doctype html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <card class="card" data-qa="card">
      <img
        class="product-image"
        src="./images/imac.jpeg"
        alt="photo"
      >
      <a class="product-name-link" href="#"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <p class="product-code">Код товара: 195434</p>
      <div class="product-feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-commets">Отзывов: 5</div>
      </div>
      <div class="product-price">
        <div class="price-caption">Цена:</div>
        <div class="price-value">69 999 грн</div>
      </div>
      <a
        class="buy-button"
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </card>
  </body>
</html>
