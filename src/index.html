<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body class = "page__content">
    <main class="page__main">
      <div class="cards">
        <div class="card" data-qa="card">
          <img class="card__img"
            src="./images/imac.jpeg"
            alt="iMac"
          >
          <h3 class="card__title card__title--position">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h3>
          <p class="card__code">Код товара: 195434</p>
          <div class="card__review">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <p class="card__response">Отзывов: 5</p>
          </div>
          <div class="card__price">
            <p class="card__item">Цена:</p>
            <p class="card__value">69 999 грн</p>
          </div>
          <a class="card__btn" data-qa="hover">Купить</a>
        </div>
      </div>
    </main>
  </body>
</html>
