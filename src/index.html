<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div
        class="stars"
        id="rating-stars"
      >
        <div
          class="stars__star"
          data-value="1"
        ></div>
        <div
          class="stars__star"
          data-value="2"
        ></div>
        <div
          class="stars__star"
          data-value="3"
        ></div>
        <div
          class="stars__star"
          data-value="4"
        ></div>
        <div
          class="stars__star"
          data-value="5"
        ></div>
      </div>

      <p class="card__price-title">Price:</p>

      <p class="card__price">$2,199</p>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
