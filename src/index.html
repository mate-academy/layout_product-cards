<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__image"
        src="/images/imac.jpeg"
        alt="product-item-imac27"
      >

      <div class="card__description">
        <span class="card__description-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
        <span class="card__description-code">
          Product code: 195434
        </span>
      </div>

      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price">
        <span class="card__price-name">Price:</span>
        <span class="card__price-cost">$2,199</span>
      </div>

      <div class="card__button" data-qa="hover">
        <a
          class="card__button-link"
          href="#"
        >
          buy
        </a>
      </div>
    </section>
  </body>
</html>
