<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/variables.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="MacBook_img"
        class="card__img"
      />

      <div class="card__info">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__nitem"></div>
        </div>
        <div class="card__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__p">Price:</p>
        <p class="card__number">$2,199</p>
      </div>

      <div class="card__bottom">
        <a
          href="#"
          class="card__a"
          data-qa="hover"
        >
          Bay
        </a>
      </div>
    </article>
  </body>
</html>
