<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="attr-req-value">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div
        class="container__card card"
        data-qa="card"
      >
        <div class="card__image card-image">
          <a
            href="#product"
            class="card-image__link">
            <img
              src="images/imac.jpeg"
              alt="product-img"
              class="card-image__img">
          </a>
        </div>

        <div class="card__title card-title">
          <a href="#product" class="card-title__link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        </div>

        <div class="card__code card-code">
          <p class="card-code__text">Код товара: 195434</p>
        </div>
        <div class="card__rating card-rating">
          <div class="card-rating__stars rating-stars rating-stars--4">
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
          </div>

          <div class="card-rating__reviews reviews">
            <span class="reviews__text">Отзывов: 5</span>
          </div>
        </div>

        <div class="card__price card-price">
          <div class="card-price__title">
            <span class="card-price__text">Цена:</span>
          </div>

          <div class="card-price__value price-value">
            <span class="price-value__text">69 999 грн</span>
          </div>
        </div>

        <div class="card__button card-button">
          <a href="#" class="card-button__link" data-qa="hover">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
