<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" src="./images/imac.jpeg" alt="image of device">
      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card__code">
          Код товара: 195434
      </span>
      <div class="card__evaluation">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__evaluation-feedbacks">
          Отзывов: 5
        </p>
      </div>
      <p class="card__price">
        <span class="card__price-title">
          Цена:
        </span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </p>
      <div class="card__btn">
        <a 
          href="#" 
          class="card__btn-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>    
  </body>
</html>
