<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="product__image"
      >
      <div class="description">
        <h2 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product__description">Код товара: 195434</p>
      </div>
      <div class="feedback">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <p class="feedback__coment">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__item">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="item__button"
        data-qa="hover">КУПИТЬ
      </a>
    </section>
  </body>
</html>
