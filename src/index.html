<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="product" data-qa="card">

      <img class="product__img"
        src="./images/imac.jpeg"
        alt="productImage">

      <!-- <div class="product__description"> -->
      <h3 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <div class="product__code">Product code: 195434</div>

      <div class="product__rating">
        <div class="product__rating-stars">
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
        </div>

        <div class="product__rating-reviews">Reviews: 5</div>
      </div>

      <div class="product__price">
        <div class="product__price-name">Price:</div>
        <div class="product__price-cost">$2,199</div>
      </div>

      <button class="product__button"
        href="#"
        data-qa="hover">buy
      </button>

      <!-- </div> -->
    </div>

  </body>

</html>
