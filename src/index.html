<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div  class="card__image">
        <img 
        src="./images/imac.jpeg" 
        alt="goods-image"
        class="card__image-pic"
      >
      </div>
     
      <div class="card__article">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__id">Код товара: 195434</div>
      <div class="card__rating">
        <div class="stars card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="card__rating-reviews" href="#">Отзывов: 5</a>
      </div>
      <div class="card__price">
        <span class="price-article">Цена:</span>
        <span class="price-amount">69 999 грн</span>
      </div>
      <a 
      data-qa="hover" 
      class="buy-link" 
      href="#"
      >
      Купить
      </a>
    </div>
  </body>
</html>
