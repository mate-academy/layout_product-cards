<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <section class="card" data-qa="card">
      <img 
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac"    
      >
      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <div class="card__code">
        Product code: 195434
      </div>
      <div class="card__stars">
        <ul class="stars stars--4">
          <div class="stars__conteiner">
            <li class="stars__item"></li>
            <li class="stars__item"></li>
            <li class="stars__item"></li>
            <li class="stars__item"></li>
            <li class="stars__item"></li>
          </div>
        </ul>
        <div>
          <p class="card__reviews">Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-word">
        Price:
        </div>
        <div class="card__price-amount">
        $2,199
        </div>
      </div>
      <a 
        class="card__button" 
        href="https://mate.academy/"
        data-qa="hover" 
      >  
        buy
      </a>
    </section>
  </body>
</html>
