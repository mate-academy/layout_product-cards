<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="styles/index.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="product-card__image"
      >
      <div class="product-card__title-container">
        <h3 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="product-card__code">
          Код товара: 195434
        </p>
      </div>
      <div class="product-card__rating">
        <div class="stars stars--4 product-card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__review">
          Отзывов: 5
        </span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-title">
          Цена:
        </span>
        <span class="product-card__price-amount">
          69 999 грн
        </span>
      </div>
      <a
        href="./"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
