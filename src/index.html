<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images\imac.jpeg"
        alt="imac image"
        class="card__image"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h3 class="card__product-code">
        Product code: 195434
      </h3>

      <div class="stars stars--4">
        <ul class="stars__rate-stars">
          <li class="stars__rate-stars-star"></li>
          <li class="stars__rate-stars-star"></li>
          <li class="stars__rate-stars-star"></li>
          <li class="stars__rate-stars-star"></li>
          <li class="stars__rate-stars-star"></li>
        </ul>

        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card_price-value">
          $2,199
        </p>
      </div>

      <a
        href="#buy"
        class="card__buy-button"
        data-qa="hover"
      >
      buy
      </a>
    </div>
  </body>
</html>
