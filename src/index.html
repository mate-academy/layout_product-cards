<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">

      <picture>
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
          class="card__photo"
        >
      </picture>

      <div class="card__name card-element">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__rate card-element">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="rate-review">
          Reviews: 5
        </div>
      </div>

      <div class="card__price card-element">
        <div class="price-title">Price:</div>
        <div class="price-amount">$2,199</div>
      </div>

      <a
        class="card__buy-link"
        href="#"
        data-qa="hover"
      >
        <div class="buy-button ">
          buy
        </div>
      </a>

    </div>
  </body>
</html>
