<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images//imac.jpeg"
        alt="imac"
        class="card__items card__items--logo"
      >

      <h1 class="card__items card__items--title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h3 class="card__items card__items--code">Product code: 195434</h3>

      <div class="card__items card__items--rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="card__items card__items--price">
        <h6 class="price price--text">Price:</h6>
        <h6 class="price price--number">$2,199</h6>
      </div>

      <button class="card__items card__items--button" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
