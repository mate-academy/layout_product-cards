<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonimus">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac_image"
      >

      <div class="card__title title">
        <p class="title__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__code code">
        <p class="code__text">Product code: 195434</p>
      </div>

      <div class="card__rate rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="rate__reviews reviews">
          <p class="reviews__text">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price price">
        <p class="price__word word">Price:</p>
        <p class="price__value value">$2,199</p>
      </div>

      <a
        class="card__button"
        data-qa="hover"
        href="#"
      >
        BUY
      </a>
    </div>
  </body>
</html>
