<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">

    <div class="card" data-qa="card">
      <img 
        class="card__product-img" 
        src="./images/imac.jpeg" 
        alt="image of product"
      >
      
      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h2>
      
      <div class="card__product-code">
        Код товара: 195434
      </div>
      
      <div class="card-rate-n-reviews">
        <div class="card-rate-n-reviews__product-rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="card-rate-n-reviews__product-reviews">
          Отзывов: 5
        </div>
      </div>

      <ul class="card-price-list">
        <li class="card-price-list__price-title">
          Цена:
        </li>
        <li class="card-price-list__price-value">
          69 999 грн
        </li>
      </ul>
      
      <a
        href="http://"
        class="card__button-buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
