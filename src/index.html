<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image product-card__image--position">
        <img src="../src/images/imac.jpeg" alt="Imac 27'' ">
      </div>

      <div class="product-card__info product-card__info--position">
        <div class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="product-card__code product-card__code--position">
          Product code: 195434
        </div>
      </div>

      <div class="product-card__rating product-card__rating--position">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__rewievs">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">
          Price:
        </div>

        <div class="product-card__price-value">
          $2,199
        </div>
      </div>

      <div class="product-card__buy-button product-card__buy-button--position">
        <a href="#" data-qa="hover">Buy</a>
      </div>
    </div>

  </body>
</html>
