<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="product-card__img"
      >
      <h3 class="product-card__title">
        Моноблок APPLE A1419 iMac <br>
        27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="product-card__code">
        Код товара: 195434
      </span>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="revives">
          Отзывов: 5
        </span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-name">Цена:</span>
        <span class="product-card__price-value">69 999 грн</span>
      </div>
      <a
        href="#"
        class="product-card__link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>

</html>
