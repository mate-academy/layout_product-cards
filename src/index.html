<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <picture class="card__content">
        <img
          src="images/imac.jpeg"
          alt="image of imac"
          class="card__image"
        >
      </picture>
      <div class="card__content">
        <p class="card__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </div>

      <div class="card__content">
        <p class="card__article">
          Код товара: 195434
        </p>
      </div>

      <div class="card__content">
        <div class="card__stars card__stars-stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__comment">Отзывов: 5</div>
      </div>

      <div class="card__content">
        <div class="card__price">
          <p class="card__text">Цена:</p>
          <p class="card__value">69 999 грн</p>
        </div>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        <a
          href="#"
          class="card__link"
        >
          Купить
        </a>
      </button>
    </div>
  </body>
</html>
