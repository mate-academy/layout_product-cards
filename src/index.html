<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="wrapblock">
    <div class="block" data-qa="card">
      <img src="images/imac.jpeg" alt="" class="photo">
      <p class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="code">Код товара: 195434</p>
      <div class="stars">


        <img src="images/star-active.svg" class="star-img" alt="awful">
        <img src="images/star-active.svg" class="star-img" alt="bad">
        <img src="images/star-active.svg" class="star-img" alt="not bad">
        <img src="images/star-active.svg" class="star-img" alt="good">
        <img src="images/star.svg" alt="perfect">

        <div class="comments">
          Отзывов: 5
        </div>
      </div>
      <div class="price">
        <div class="cost">Цена:</div>
        <div class="cost-num">69 999 грн</div>
      </div>
      <a href="#" class="buy" data-qa="hover">Купить</a>
    </div>
  </div>
</body>

</html>
