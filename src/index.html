<!doctype html>
<html lang="en" class="root">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=" "
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <div class="card__image"></div>

      <div class="card__text">
        <h4 class="card__text card__text--name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h4>

        <p class="card__text card__text--product-code">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__reviews-amount">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <p class="card-name">Price:</p>
        <span class="card-number">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
