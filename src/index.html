<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product__photo"
      >

      <h1 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="product__code">
        Product code: 195434
      </p>

      <div class="product__stars-reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product__reviews">Reviews: 5</p>
      </div>

      <div class="product__price">
        <p class="product__price-title">Price:</p>

        <h2 class="product__price-cost">$2,199</h2>
      </div>

      <div class="product__buy-button">
        <a
          href="#"
          class="product__buy-button-active"
          data-qa="hover"
        >
          Buy
        </a>
      </div>

    </div>
  </body>
</html>
