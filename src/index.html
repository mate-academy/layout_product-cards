<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="card" data-qa="card">
      <div class="card__img"></div>
      <div class="card__description">
        <a href="#" class="card__title"
         data-qa="hover">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <div class="card__code">Product code: 195434</div>
        <div class="card__stars">
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star.svg" alt="stars" />
          <div class="card__reviews">Reviews 5</div>
        </div>
        <div class="card__price">Price: 2,199</div>
      </div>
      <a href="#" class="card__buy">BUY</a>
    </div>
  </body>
</html>
