<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card">
      <img
        src="./images/imac.jpeg"
        alt="Product"
        class="card__image"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">Код товара: 195434</p>

      <div class="stars">*****</div>

      <p class="card__reviews">Отзывов: 5</p>

      <p class="card__price">
        Цена:
        <span class="modif">
          69 999 грн
        </span>
      </p>

      <a href="#" class="card__by-btn">Купить</a>
    </div>
  </body>
</html>
