<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img"></div>

      <div class="card__content">
        <h1 class="card__name">
          APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__code"> Product code: 195434 </p>

        <div class="card__score">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>

          <p class="card__price-value">$2,199</p>
        </div>

        <div class="card__buy">
          <a
          href="#buy"
          class="card__button"
          data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
