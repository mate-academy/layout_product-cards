<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body class="page__body">
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Apple iMac 27 Retina 5K"
        >

        <h1 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <div class="card__product-code">
          Product code: 195434
        </div>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <a class="card__reviews-link" href="#">Reviews: 5</a>
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>

        <a
          class="card__buy-button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
