<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="" class="card--image">
    <span class="card--name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
    <span class="card--id">Код товара: 195434</span>
    <div class="card--reviews reviews-box">
      <div class="reviews-box--stars">
        <div class="stars stars--0">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
      <span class="review-box--reviews">Отзывов: 5</span>
    </div>
    <div class="card--price price-box">
      <span class="price-box--name">Цена:</span>
      <span class="price-box--price">69 999 грн</span>
    </div>
    <a class="card--link" data-qa="hover">
      <button class="card--buy-button">Купить</button>
    </a>
  </div>
</body>
</html>
