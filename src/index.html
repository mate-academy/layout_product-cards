<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__top">
        <img
          src="/src/images/imac.jpeg"
          alt="TV product image"
          class="product-card__image"
        />
      </div>

      <div class="product-card__content">
        <div class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="product-card__code">Product code: 195434</div>
      </div>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__review">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-name">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>

      <div
        class="product-card__button"
        data-qa="hover"
      >
        buy
      </div>
    </div>
  </body>
</html>
