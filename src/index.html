<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__block-photo">
        <img
          class="product-card__photo"
          src="./images/imac.jpeg"
          alt="APPLE iMac"
        >
      </div>

      <div class="product-card__info">
        <h2 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__code">Код товара: 195434</p>
      </div>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>

        <div class="product-card__reviews">Отзывов: 5</div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-name">Цена:</p>
        <p class="product-card__price-value">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
