<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <h1>Product cards</h1>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__content">
          <div class="card__image">
            <img
              src="./images/imac.jpeg"
              alt="card image"
            />
          </div>
          <div class="card__header">
            <div class="card__title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </div>
            <div class="card__sku">
              <div class="card__sku-label">Product code:</div>
              <div class="card__sku-value">195434</div>
            </div>
            <div class="card__data">
              <div class="card__rating">
                <div class="card__rating-stars card__rating-stars--4">
                  <div class="card__rating-star"></div>
                  <div class="card__rating-star"></div>
                  <div class="card__rating-star"></div>
                  <div class="card__rating-star"></div>
                  <div class="card__rating-star"></div>
                </div>
              </div>
              <div class="card__review">
                <div class="card__review-count-label">Reviews:</div>
                <div class="card__review-count-value">195434</div>
              </div>
            </div>
            <div class="card__price">
              <div class="card__price-label">Price:</div>
              <div class="card__price-amount">$2,199</div>
            </div>
            <a
              class="card__cta"
              data-qa="hover"
            >
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
