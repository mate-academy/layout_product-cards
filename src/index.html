<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards v1.0</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">

      <img class="card__image"
          src="images\imac.jpeg"
          alt="iMac 27 inch"
      >

      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__productCode">
        <div class="productCode">
          Код товара: 195434
        </div>
      </div>

      <div class="card__reviewsWithStars">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="numberOfReviews">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="priceWord">Цена:</p>
        <p class="priceNumber">69 999 грн</p>
      </div>

      <div class="card__buyButton">
        <a
          href="#home"
          class="card__buyButton buyLink"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>

  </body>
</html>
