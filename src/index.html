<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="Monoblock APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
      >
      <h2 class="product-card__name">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star-1"></div>
          <div class="stars__star-2"></div>
          <div class="stars__star-3"></div>
          <div class="stars__star-4"></div>
          <div class="stars__star-5"></div>
        </div>
        <a
          class="product-card__feedback-link"
          href="#feedback"
        >
          Отзывов: 5
        </a>
      </div>
      <div class="product-card__price-block">
        <p class="product-card__price-text ">Цена:</p>
        <strong class="product-card__price ">69 999 грн</strong>
      </div>
      <a
        class="product-card__buy-link"
        href="#buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
