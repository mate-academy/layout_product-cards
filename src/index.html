<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__product-photo"
        src="./images/imac.jpeg"
        alt="iMac photo"
      >

      <div class="card__product-information">
        <h3 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="card__product-code">Код товара: 195434</p>
      </div>

      <div class="card__product-rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__feedback">Отзывов: 5</div>
      </div>

      <div class="card__price-block">
        <p class="card__price">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>

      <a
        href=""
        class="card__button-buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
