<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
<body>
<div class="card" data-qa="card">
  <div class="card__photo"></div>
  <h1 class="card__description">Моноблок APPLE A1419 iMac<br>27'' Retina 5K (MNED2UA/A)</h1>
  <p class="card__detail-code">Код товара: <span>195434</span></p>
  <div class="card__rating">
    <div class="card__rating-stars"><span class="card__star card__star-first"></span><span class="card__star"></span><span class="card__star"></span><span class="card__star"></span><span class="card__star"></span></div>
    <p class="card__rating-reviews">Отзывов: 5</p>
  </div>
  <p class="card__price"><span>Цена:</span><span class="card__price-cost">69 999 грн</span></p>
  <div class="card__buy-button"><a href="#" class="card__buy-link" data-qa="hover">КУПИТЬ</a></div>
</div>
</body>
</html>
