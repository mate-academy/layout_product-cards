<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="./images/imac.jpeg"
      class="card__image"
      alt="Apple A1419"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__product-code">
        Product code: 195434
      </div>
      <div class="card_review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card_review-count">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-label">
          Price:
        </div>
        <span class="card__price-number">
          $2,199
        </span>
      </div>
      <div class="card__button" data-qa="hover">
        <button>BUY</button>
      </div>
    </div>
  </body>
</html>
