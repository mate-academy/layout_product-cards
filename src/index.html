<!doctype html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>
      Product cards
    </title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet"
      href="./styles/index.scss" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="card"
      data-qa="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Imac APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A) image"
        >
      </div>
      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__review-text">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>
        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a class="card__button"
        href="#"
        data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
