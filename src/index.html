<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          src="./images/imac.jpeg"
          alt="Apple Imac 27 Retina"
          class="card__img"
        />

        <div class="card__description">
          <h2 class="card__description_info">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__description_code">Product code: 195434</p>
          <div class="card__rewiew">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="card__rewiew_count">Reviews: 5</p>
          </div>

          <div class="card__price">
            <p class="card__price_name">Price:</p>
            <p class="card__price_value">$2,199</p>
          </div>
        </div>

        <button
          class="card__button-buy"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
