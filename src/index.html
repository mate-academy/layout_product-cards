<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card" >
      <div class="card__content">
        <div class="card__top">
          <a class="card__link" href="#">
            <img class="card__image"
              src="./images/imac.jpeg"
              alt="APPLE A1419 iMac 27"
            >
          </a>
          <a class="card__title" href="#">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </a>
          <p class="card__desc-text">Product code: 195434</p>
        </div>

        <div class="card__bottom">
          <ul class="stars stars--4">
            <li class="stars__star">
            </li>
            <li class="stars__star">
            </li>
            <li class="stars__star">
            </li>
            <li class="stars__star">
            </li>
            <li class="stars__star">
            </li>
          </ul>
          <p class="card__text">Reviews: 5</p>
          <div class="card__price">
            <p class="card__price-text">Price:</p>
            <p class="card__price-value">$2,199</p>
          </div>
          <button class="card__btn" data-qa="hover">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
