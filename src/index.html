<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__product-image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <div class="card__description">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__price-text">Price:</span>
          <span class="card__price-value">&dollar;2,199</span>
        </div>

        <a
          class="card__link"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
