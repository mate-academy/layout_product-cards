<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img class="product__img" src="./images/imac.jpeg" alt="imac">

      <div class="product__info">
        <p class="product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="product__code">
          Код товара: 195434
        </p>
      </div>

      <div class="product__review">
        <div class="product__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="product__feedback">
          Отзывов: 5
        </div>
      </div>

      <div class="product__price">
        <div class="product__price-word">
          Цена:
        </div>

        <div class="product__price-number">
          69 999 грн
        </div>
      </div>

      <div class="product__button">
        <a class="product__button-link" data-qa="hover" href="#">
          <button class="button">
            Купить
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
