<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <article class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="images/imac.jpeg"
          class="card__image"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="stars">
          <ul class="stars__rating stars__rating--4">
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
          </ul>
        </div>
  
        <p class="card__review-count">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-wrapper">
        <p class="card__price-text">
          Price:
        </p>
  
        <p class="card__price">
          $2,199
        </p>
      </div>      

      <a
        href="#"
        data-qa="hover"
        class="card__buy-button"
      >
        BUY
      </a>
    </article>
  </body>
</html>
