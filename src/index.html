<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class = "main">
      <div class = "card" data-qa="card">
        <!-- #region card -->
        <img
        src="./images/imac.jpeg"
        alt="A1419-iMac_image"
        class="card__image"
      >
        <div class = "card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class = "card__code">Product code: 195434</div>
        <!-- #endregion -->
        <!-- #region stars -->
        <div class = "card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class = "card__stars-text">
            <span>Reviews: 5</span>
          </span>
        </div>
        <!-- #endregion stars -->

        <div class = "card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <div class="card__button" data-qa="hover">
          <span class="card__button-text">Buy</span>
        </div>

      </div>
    </main>
  </body>
</html>
