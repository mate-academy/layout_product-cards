<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image" 
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-text">Reviews: 5</p>
      </div>

      <div class="card__price-item">
        <p class="card__price-text">Price:</p>        
        <p class="card__price">$2,199</p>
      </div>

      <a 
        href="/" 
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
