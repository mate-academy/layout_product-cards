<!doctype html>
<html lang="en" class="homepage">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="homepage__content">
    <div class="card" data-qa="card">
      <img class="card__image" src="images/imac.jpeg" alt="imac">

      <h2 class="card__info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__reyting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-word">
          Цена:
        </p>

        <p class="card__price-amount">
          69 999грн
        </p>
      </div>

      <div class="card__link">
        <a class="card__link-button" href="#" data-qa="hover">
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
