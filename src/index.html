<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="images of imac"
        class="card__image"
      >
      <div class="card__text-container">
        <div class="card__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="card__product-Code">
          Код товара: 195434
        </div>
        <div class="card__container-feedback">
          <div class="stars card__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedback">
            Отзывов: 5
          </div>
        </div>
        <div class="card__container-price">
          <div class="card__price">
            Цена:
          </div>
          <div class="card__price-number">
            69 999 грн
          </div>
        </div>
        <div class="card__button-container">
          <button
            type="button"
            data-qa="hover"
            class="card__button-main"
          >
          Купить
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
