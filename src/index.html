<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image">
          <img
            class="card__logo-image"
            src="./images/imac.jpeg"
            alt="Imac logo"
          />
        </div>
        <div class="card__content">
          <h1 class="card__title">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h1>
          <p class="card__code">Product code: 195434</p>
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>

            <div class="stars__reviews">Reviews: 5</div>
          </div>
          <div class="card__price">
            <p class="card__price-text">Price</p>
            <p class="card__price-money">$2,199</p>
          </div>
          <button
            class="card__button"
            data-qa="hover"
          >
            Buy
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
