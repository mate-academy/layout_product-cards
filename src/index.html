<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./card-block.css">
    <link rel="stylesheet" href="./stars-block.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img
        class="card__image"
        src="images/imac.jpeg"
        alt="Product image"
        >
      </div>

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>


      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-count">
          Reviews: 5
        </p>
      </div>


      <div class="card__price">
        <p class="card__price-title">
          Price:
        </p>
        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <div class="card__link-buy-container">
        <a
        class="card__link-buy"
        href="#"
        data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
