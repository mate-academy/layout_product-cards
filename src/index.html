<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__code">Product code: 195434</div>
      <div class="wrapper card__wrapper">
        <div class="star stars--4">
          <div class="star__stars"></div>

          <div class="star__stars"></div>

          <div class="star__stars"></div>

          <div class="star__stars"></div>

          <div class="star__stars"></div>
        </div>
        <span class="wrapper__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="price card__wrapper">
        <span class="price__text">Price:</span>
        <span class="price__number">$2,199</span>
      </div>
      <a
        class="card__buy"
        href="/"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
