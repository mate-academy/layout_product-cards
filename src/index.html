<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="product"
    >
      <div class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product__code">Product code: 195434</div>
      <div class="product__rating">
        <div class="product__stars">
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
        </div>
        <div class="product__reviews">Reviews: 5</div>
      </div>
      <div class="product__prices">
        <div class="product__price product__price--text">Price:</div>
        <div class="product__price product__price--number">$2,199</div>
      </div>
      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
