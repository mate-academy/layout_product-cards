<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div
        class="card__container"
        data-qa="card"
      >
        <div class="card__photo-container">
          <img
            class="card__photo"
            src="../src/images/imac.jpeg"
            alt="Imac Photo"
          />
        </div>

        <div class="card__info-of-products">
          <div class="card__info">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>
          <div class="card-product-code">Product code: 195434</div>
        </div>

        <div class="stars">
          <div class="stars__block">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="stars__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-price">Price:</div>
          <div class="card__price-number">$2,199</div>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
