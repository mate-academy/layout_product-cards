<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K"
        class="card__img"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__grade">
          <div class="card__star card__star_active"></div>
          <div class="card__star card__star_active"></div>
          <div class="card__star card__star_active"></div>
          <div class="card__star card__star_active"></div>
          <div class="card__star"></div>
        </div>

        <span class="card__testimonials">
          Отзывов: 5
        </span>
      </div>

      <div class="card__pricing">
        <span class="card__txt">
          Цена:
        </span>
        <span class="card__price">
          69 999 грн
        </span>
      </div>

      <a
        href="#"
        class="card__buy-btn"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
