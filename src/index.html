<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="product image"
      >
      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__number">
        Код товара: <span>195434</span>
      </div>
      <div class="card__rate">
        <div class="card__rate-stars card__rate-stars--4">
          <div class="card__rate-star"></div>
          <div class="card__rate-star"></div>
          <div class="card__rate-star"></div>
          <div class="card__rate-star"></div>
          <div class="card__rate-star"></div>
        </div>
        <div class="card__rate-reviews">
          Отзывов: <span>5</span>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-title">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
