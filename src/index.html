<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img class="product-card__image"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419"
      >
      <a class="product-card__title"
        href="#"
        target="_blank"
        rel="noopener noreferrer"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <div class="product-card__code">
        Код товара: 195434
      </div>
      <div class="product-card__rating-container">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating-count">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price-container">
        <div>
          Цена:
        </div>
        <div class="product-card__price-current">
          69 999 грн
        </div>
      </div>
      <a data-qa="hover" class="product-card__buy-button">Купить</a>
    </div>
  </body>
</html>
