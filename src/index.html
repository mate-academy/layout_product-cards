<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@700&family=Space+Mono&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page_body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)"
        class="card-img"
      >

      <div class="card__text">
        <p class="card__product">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="stars-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card-review">
          <p>Reviews: 5</p>
        </div>
      </div>


      <div class="card-price">
        <p class="card-price-txt">Price:</p>
        <p class="card-price-nmbr">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="button-link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
