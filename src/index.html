<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img 
        class="card__picture" 
        alt="'APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)" 
        src="images/imac.jpeg"
      >

      <h2 class="card__header">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      
      <p class="card__review">Reviews: 5</p>

      <p class="card__price">Price:</p>

      <p class="card__amount">$2,199</p>

      <a>
        <button class="card__link" data-qa="hover">BUY</button>
      </a>
    </section>
  </body>
</html>
