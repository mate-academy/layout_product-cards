<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <article
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__picture"></div>
      <div class="product-card__description">
        <p class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">Product code: 195434</p>
      </div>
      <div class="product-card__review-tab">
        <div class="product-card__stars">
          <section class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </section>
        </div>
        <div class="product-card__review-counter">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__amount">$2,199</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product-card__buy-button"
      >
        buy
      </a>
    </article>
  </body>
</html>
