<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">      
      <img
        src="./images/imac.jpeg"
        alt="monoblock_apple_imac"
        class="card__img"
      >
           
      <h2 class="card__name" data-qa="hover">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h2>
 
      <p class="card__id">
        Код товара&colon; 195434
      </p>
 
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__single-star"></div>
 
          <div class="stars__single-star"></div>
 
          <div class="stars__single-star"></div>
 
          <div class="stars__single-star"></div>
         
          <div class="stars__single-star"></div>
        </div>
 
        <p class="card__reviews">
          Отзывов&colon; 5
        </p>
      </div>
 
      <div class="card__sale">
        <p class="card__sale-title">
          Цена&colon;
        </p>
 
        <p class="card__price">
          69 999 грн
        </p>
      </div>
     
      <a
        href="#monoblock_apple_imac"
        class="card__button-link"
        data-qa="hover"
      >
        Купить
      </a>      
    </div>    
  </body>
</html>
