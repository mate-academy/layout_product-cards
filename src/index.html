<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__product-img"
        src="./images/imac.jpeg"
        alt="iMac"
      >
      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <h2 class="card__product-code">
        Product code: 195434
      </h2>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card__product-price">
        <p class="card__product-priceText">
          Price:
        </p>
        <p class="card__product-priceValue">
          &dollar;2,199
        </p>
      </div>
      <a
        class="card__purchase-link"
        data-qa="hover"
        href="#"
      >
        BUY
      </a>
    </div>
  </body>

</html>
