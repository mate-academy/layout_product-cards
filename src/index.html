<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE iMac 27 Retina 5K Monoblock"
        class="card__image"
      >

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__product-code">
        Product code: 195434
      </h2>

      <div class="card__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h3 class="card__reviews">
          Reviews: 5
        </h3>
      </div>

      <div class="card__price">
        <div class="card__price-title">
          Price:
        </div>
        
        <div class="card__price-value">
          $2,199
        </div>
      </div>

      <a class="card__button" data-qa="hover">
        Buy
      </a>
    </div>
  </body>
</html>
