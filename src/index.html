<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image of the apple f1419 imac27"
        class="card__photo"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="stars">
        <div class="stars__rating stars__rating--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card_price">
        <p class="card_price-text">Price:</p>
        <p class="card_price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        buy
      </a>

    </article>
  </body>
</html>
