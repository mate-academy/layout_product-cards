<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        alt="Apple A1419 iMac 27` Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
        src="images/imac.jpeg"
      >

      <div class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
        </div>

        <div class="card__rating-review">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">
          Price:
        </div>

        <div class="card__price-value">
          $2,199
        </div>
      </div>

      <a
        class="card__buy-button"
        href="#buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
