<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple A1419 iMac 27$quot; Retina 5K Monoblock"
        class="product-card__image"
      >

      <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__value">
        <p class="product-card__price">Price:</p>
        <p class="product-card__cash">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
