<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img src="images/imac.jpeg" alt="card__logo">
      </div>
      <div class="card__text">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__productCode">
        <p>Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__reviewNumber">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__priceText">
          Price:
        </div>
        <div class="card__priceNumber">
          $2,199
        </div>
      </div>
      <button class="card__button" data-qa="hover">
        <span class="card__buttonText">Buy</span>
      </button>
    </div>
  </body>
</html>
