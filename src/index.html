<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="logo">
        <img
          src="./images/imac.jpeg"
          alt="logo_link"
        />
      </div>

      <div class="text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="code">Product code: 195434</div>

      <div class="stars_4">
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars_gr"></div>
        <span class="review">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="azer">Price:</span>
        $2,199
      </div>
      <button
        class="button"
        data-qa="hover"
      >
        <span class="by">BUY</span>
      </button>
    </div>
  </body>
</html>
