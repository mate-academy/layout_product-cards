<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__logo">
        <div class="logo"></div>
      </div>
      <h1 class="card__title card__title--margin">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__code card__code--margin">Product code: 195434</p>
      <div class="card__review card__review--margin">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h1 class="review">Reviews: 5</h1>
      </div>
      <div class="card__price card__price--margin">
        <span class="card__price-text">Price:</span>
        <span class="card__price-cost">$2,199</span>
      </div>
      <div class="card__link card__link--margin">
        <a
        class="link"
        href="#"
        data-qa="hover"
        >buy</a>
      </div>
    </div>
  </body>
</html>
