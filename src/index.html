<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac"
      />
      <h1 class="title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="code">Product code: 195434</p>

      <div class="rating-container">
        <div class="stars stars--N">
          <span
            class="stars__star"
            aria-label="Active star"
          ></span>
          <span
            class="stars__star"
            aria-label="Active star"
          ></span>
          <span
            class="stars__star"
            aria-label="Active star"
          ></span>
          <span
            class="stars__star"
            aria-label="Active star"
          ></span>
          <span
            class="stars__star"
            aria-label="Inactive star"
          ></span>
        </div>
        <p class="review">Reviews: 5</p>
      </div>

      <div class="pricing">
        <p class="price">Price:</p>
        <p class="price-dol">$2,199</p>
      </div>

      <button
        class="button-buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
