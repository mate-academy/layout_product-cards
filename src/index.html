<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="product-cards">
      <img
        class="product-cards__picture"
        src="images/imac.jpeg"
        alt="apple"
      >
      <div class="product-cards__content">
        <h1 class="name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <div class="code product-cards__code">
          Product code: 195434
        </div>
        <div class="rating product-cards__rating">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="response">Reviews: 5</div>
        </div>
        <div class="price product-cards__price">
          <div class="price__name">Price:</div>
          <div class="price__cost">$2,199</div>
        </div>
        <div class="purchase">
          <a
            data-qa="hover"
            href="#home"
            class="purchase__link"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
