<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          class="card__image-detail"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock MNED2UA"
        />
      </div>

      <div class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__prodcode">Product code: 195434</div>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="price">
        <div class="price__name">Price:</div>
        <div class="price__value">$2,199</div>
      </div>

      <div class="button">
        <a
          href="#"
          class="button__buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
