<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="box-product" data-qa="card">
    <div class="product-look">
      <img src="images/imac.jpeg" alt="How product look" class="width100">
    </div>

    <div class="product-title">
      Моноблок APPLE A1419 iMac<br>
      27" Retina 5K (MNED2UA/A)
    </div>

    <span>
      Код товара: 195434
    </span>

    <div class="stars-comm line-flex">
      <div class="product-stars line-flex">
        <div class="one-star width100"></div>
        <div class="one-star width100"></div>
        <div class="one-star width100"></div>
        <div class="one-star width100"></div>
        <div class="one-star width100"></div>
      </div>

      <div>Отзывов: 5</div>
    </div>

    <div class="line-price line-flex">
      <div>Цена:</div>
      <div class="product-price">
        69 999 грн
      </div>
    </div>

    <button class="buy-button" data-qa="hover">
      <a href="#">Купить</a>
    </button>
  </div>

</body>
</html>
