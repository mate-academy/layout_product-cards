<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section
        class="card"
        data-qa="card"
      >
        <div class="card__img"></div>

        <div class="card__info">
          <h1 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>

          <div class="card__code">Product code: 195434</div>
        </div>

        <div class="card__review-section">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-name">Price:</div>

          <div class="card__price-amount">$2,199</div>
        </div>

        <div class="card__button">
          <a
            href="#buy"
            class="card__link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
