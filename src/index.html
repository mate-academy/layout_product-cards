<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <article class="card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Photo of Monoblock A1419 by APPLE"
        >
  
        <h3 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
  
        <p class="card__product-code">
          Product code: 195434
        </p>
  
        <div class="card__stars-feedback">
          <div class="stars stars--4">
            <div class="stars__star"></div>
      
            <div class="stars__star"></div>
      
            <div class="stars__star"></div>
      
            <div class="stars__star"></div>
            
            <div class="stars__star"></div>
          </div>
    
          <p class="card__feedback-counter">
            Reviews: 5
          </p>
        </div>
  
        <div class="card__price-block">
          <p class="card__price">
            Price:
          </p>
  
          <p class="card__price-product">
            $2,199
          </p>
        </div>
  
        <button
          class="card__button"
          type="button"
          data-qa="hover" 
        >
          BUY
        </button>
      </article>
    </main>
  </body>
</html>
