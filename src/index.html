<!doctype html>
<html lang="en" class="product-card">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="product-card__content">
    <section
      class="card"
      data-qa="card"
    >
      <img
        class="card__item-img"
        src="images/imac.jpeg"
        alt="Monoblock APPLE"
      >

      <h1 class="card__item-article">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__item-code">
        Код товара 195434
      </p>

      <section class="card__rating">
        <article class="card__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </article>
        <p class="card__likes">
          Отзывов: 5
        </p>
      </section>

      <section class="card__price">
        <p class="card__price-word">
          Цена:
        </p>
        <p class="card__price-count">
          69 999 грн
        </p>
      </section>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
          купить
      </a>
    </section>
  </body>
</html>
