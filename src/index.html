<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
        >
      <h1 class="card__description-block">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__product-code">
        Код товара: 195434
      </p>

      <section class="card__stars-and-comments">
        <section class="stars">
          <section class="stars__block stars__block--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </section>
        </section>

        <p class="card__comments">Отзывов: 5</p>
      </section>

      <section class="card__price-block">
        <p class="card__price-title">Цена:</p>
        <p class="card__price">69 999 грн</p>
      </section>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >Купить</a>
    </section>
  </body>
</html>
