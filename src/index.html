<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="product_logo"
        />
      </div>
      <div class="card__content">
        <span class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
        <span class="card__code">Product code: 195434</span>
        <div class="card__reviews-container">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-text">Reviews: 5</div>
        </div>
        <div class="card__price-container">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
