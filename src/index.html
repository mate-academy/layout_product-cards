<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__img img">
      </div>
      <div class="card__description">
        <h2 class="card__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
      </div>

      <div class="card__id">
        <p class="card__text-id">Код товара: 195434</p>
      </div>

      <div class="card__feedback feedback">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="comments">
          <p class="comment">Отзывов: 5</p>
        </div>
      </div>


      <div class="card__cost cost">
        <p class="costs">Цена:</p>
        <p class="money">69 999 грн</p>
      </div>

      <div class="card__button card__button--hover ">
        <a data-qa="hover" class="button button--hover" href="#">Купить</a>
      </div>
    </div>
  </body>
</html>
