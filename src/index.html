<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__img"
      />

      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="product-card__code">Product code: 195434</p>

      <div class="reviews product-card__reviews">
        <div class="reviews__stars">
          <div class="reviews__star reviews__star--active"></div>
          <div class="reviews__star reviews__star--active"></div>
          <div class="reviews__star reviews__star--active"></div>
          <div class="reviews__star reviews__star--active"></div>
          <div class="reviews__star"></div>
        </div>
        <span class="reviews__amount">Reviews: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-label">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="product-card__buy-btn"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
