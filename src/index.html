<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&quote; Retina 5K (MNED2UA/A)"
        class="card__image"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
          Код товара: 195434
      </p>
      <div class="card__rewiews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rewiews-count">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-title">
          Цена:
        </p>
        <p class="card__price-value">
          69 999 грн
        </p>
      </div>
      <a
        href="/imac"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
