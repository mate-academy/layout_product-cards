<!doctype html>
<html lang="en" class="block">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin="anonymous"
    >
    <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet"
    >
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__img">
        <img 
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
          class="img"
        >
      </div>

      <div class="card__information">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__code-num">Product code: 195434</p>

        <div class="stars-reviews"> 
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="stars-reviews__reviews">Reviews: 5</p>
        </div>
        
        <div class="price card__price">
          <p class="price__text">Price</p>
          <p class="price__num">$2,199</p>
        </div>
      </div>

      <a 
        href="#" 
        class="card__link"
        data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
