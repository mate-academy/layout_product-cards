<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        class="card__image"
        src="../src/images/imac.jpeg"
        alt="foto imac"
      />
      <div class="card__content">
        <p class="card__content-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__content-product-code">Product code: 195434</p>
        <div class="card__content-mark">
          <div class="card__content-mark-stars">
            <img
              class="card__content-mark-star"
              src="./images/star-active.svg"
              alt="stars-active"
            />
            <img
              class="card__content-mark-star"
              src="./images/star-active.svg"
              alt="stars-active"
            />
            <img
              class="card__content-mark-star"
              src="./images/star-active.svg"
              alt="stars-active"
            />
            <img
              class="card__content-mark-star"
              src="./images/star-active.svg"
              alt="stars-active"
            />
            <img
              class="card__content-mark-star"
              src="./images/star.svg"
              alt="stars-no-active"
            />
          </div>
          <p class="card__content-mark-reviews">Reviews: 5</p>
        </div>
        <div class="card__content-price">
          <p class="card__content-price-letters">Price:</p>
          <p class="card__content-price-numbers">$2,199</p>
        </div>
        <button
          data-qa="hover"
          class="card__content-button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
