<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt=""
        class="card__image"
      >
      <h2 class="card__description">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</h2>
      <p class="card__id">Код товара: 195434</p>
      <div class="card__rating">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star card__star--inactive"></div>
      </div>
      <p class="card__feedback">Отзывов: 5</p>
      <p class="card__price">Цена:</p>
      <p class="card__sum">69 999 грн</p>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
