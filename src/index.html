<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="mackbook monoblock"
        class="card__image"
      >
      <section class="card__description">
        <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <span class="card__code">
          Код товара: 195434
        </span>
        <div class="card__rating">
          <div class="card__rating_stars stars--4">
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
          </div>
          <span class="card__review">
            Отзывов: 5
          </span>
        </div>
        <div class="card__price">
          <span class="price-label">
            Цена:
          </span>
          <span class="price-value">
            69 999 грн
          </span>
        </div>
        <a
          href="#"
          class="buy-button"
          data-qa="hover"
        >
          Купить
        </a>
      </section>
    </section>

  </body>

</html>
