<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main>
      <article class="product" data-qa="card">
        <img
          class="product__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        >

        <h2 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <div class="product__code">Product code: 195434</div>

        <div class="product__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product__review">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="product__price-text">Price:</p>

          <div class="product__cost">$2,199</div>
        </div>

        <a
          class="product__buy"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </article>
    </main>
  </body>
</html>
