<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-box">

        <img
          class="product-image"
          src="./images/imac.jpeg"
          alt="product image"
        >

        <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="product-fonts product-fonts--code">Product code: 195434</p>

        <div class="product-stars">
          <div class="stars-block">
            <ul class="stars stars--4">
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
            </ul>
          </div>
          <p class="product-fonts product-fonts--reviews">Reviews: 5</p>
        </div>

        <div class="product-price">
          <p class="product-fonts product-fonts--price">Price:</p>
          <p class="product-fonts product-fonts--calculation-price">$2,199</p>
        </div>

        <a
          class="product-button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>

      </div>
    </div>
  </body>
</html>
