<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">



  </head>
  <body>

    <div class="card" data-qa="card" >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Imac"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__description">
        Код товара: 195434
      </p>


      <div class="card__reviews">
        <div class="stars stars--active--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__feedbacks">
          Отзывов: 5
        </p>
      </div>


      <div class="card__price">
        <h3 class="card__price-title">
          Цена:
        </h3>
        <p class="card__price-value">
          69 999 грн
        </p>
      </div>



      <a
      data-qa="hover"
      class="card__buy-btn"
      href="#">
        Купить
      </a>

    </div>



  </body>
</html>
