<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="container">
      <article class="container__card card" data-qa="card">
        <img
          class="image card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="card__product-code">Product code: 195434</h2>

        <div class="stars card__stars">
          <div class="stars__quantity stars__quantity--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__price-title">Price:</span>

          <span class="card__price-value">$2,199</span>
        </div>

        <a
          class="card__buy-button"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>
      </article>
    </section>
  </body>
</html>
