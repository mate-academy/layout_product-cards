<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="annonymus"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="image of a computer"
        class="card__image"
      />
      <div class="card__description-box">
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product-id">Product code: 195434</p>
      </div>
      <div class="card__stars-reviews-container">
        <div class="card__stars">
          <div class="card__star card__star--grey card__star--1"></div>
          <div class="card__star card__star--grey card__star--2"></div>
          <div class="card__star card__star--grey card__star--3"></div>
          <div class="card__star card__star--grey card__star--4"></div>
          <div class="card__star card__star--grey card__star--5"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-tag">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <button
        class="card__button"
        type="submit"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
