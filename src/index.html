<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Imac image"
      />

      <div class="card__description">
        <h2 class="card__description-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__description-code">Product code: 195434</p>
      </div>

      <div class="card__rate">
        <div class="card__rate-stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__rate-reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#0"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
