<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="body">
    <div data-qa="card" class="card">
      <img 
        class="card__image" 
        src="./images/imac.jpeg" 
        alt="Product Image"
      >

      <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="card__code">Product code: 195434</div>
      
      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>

        <div class="card__price-sum">$2,199</div>
      </div>

      <a data-qa="hover">
        <div class="card__button-buy">buy</div>
      </a>
    </div>
  </body>
</html>
