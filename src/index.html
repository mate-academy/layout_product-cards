<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card_icon"
      >

      <h2 class="product-card_title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="product-card_code">Код товара: 195434</div>
      <div class="product-card_status">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card_review">Отзывов: 5</div>
      </div>
      <div class="product-card_price">
        <div class="price">Цена:</div>
        <div class="price_value">69 999 грн</div>
      </div>
      <div class="product-card_button" data-qa="hover">
        <a
          class="product-card_link"
          href="#"
          alt="buy"
        >
        </a>
        Купить
      </div>
    </div>
  </body>
</html>
