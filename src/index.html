<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__box-image">
        <img
          src="images/imac.jpeg"
          alt="imagem monitor da apple"
        />
      </div>
      <h2 class="card__name-product">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code-product">Product code: 195434</p>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p>Reviews: 5</p>
      </div>
      <div class="card__price">
        <span class="card__price-name">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
