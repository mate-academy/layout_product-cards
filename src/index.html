<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="page__card card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27\u0022 Retina 5K (MNED2UA/A)"
        class="card__image"
      >

      <p class="card__title">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </p>

      <p class="card__id">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review-value">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <a
        href="#basket"
        class="card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
