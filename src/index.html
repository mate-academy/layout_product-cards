<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__info">Product code: 195434</p>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__num-reviews">Reviews: 5</div>
      </div>
      <div class="card__price-block">
        <span class="card__info card__info--size-l">Price:</span>
        <strong class="card__price">$2,199</strong>
      </div>
      <a
        href="*"
        class="card__button-buy"
        data-qa="hover"
      >Buy</a>
    </section>
  </body>
</html>
