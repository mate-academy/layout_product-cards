<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__img" src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__info">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-count">$2,199</span>
      </div>

      <div class="button">
        <a
          href="#"
          data-qa="hover"
          class="button__link"
        >
        Buy
        </a>
      </div>

    </div>
  </body>
</html>
