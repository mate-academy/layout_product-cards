<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- #region fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <!-- #endregion -->
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__content">
        <img
          class="product-card__img"
          src="./images/imac.jpeg"
          alt="image of imac"
        >

        <h1 class="product-card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="product-card__product-code">Product code: 195434</p>

        <div class="product-card__reviews">
          <div class="product-card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__review-qty">Reviews: 5</p>
        </div>

        <div class="product-card__price-info">
          <p class="product-card__price-title">Price:</p>
          <p class="product-card__price">$2,199</p>
        </div>

        <a
          data-qa="hover"
          href="#"
          class="product-card__button"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
