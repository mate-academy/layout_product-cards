<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="product-card__picture">
      <img class="product-card__img" src="images/imac.jpeg" alt="ware photo">
    </div>
    <div class="product-card__desc">
      <p class="product-card__title">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</p>
      <p class="product-card__bar-code">Код товара: 195434</p>
    </div>
    <div class="product-card__rating">
      <div class="product-card__stars">
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
      </div>
      <div class="product-card__response">
        <p class="product-card__response-text">Отзывов: 5</p>
      </div>
    </div>
    <div class="product-card__price">
      <p class="product-card__price-name">Цена:</p>
      <p class="product-card__price-value">69 999 грн</p>
    </div>
    <button class="product-card__buy-button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
