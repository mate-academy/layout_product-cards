<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img
        class="cards__img"
        src="images\imac.jpeg"
        alt="imac_photo"
      >

      <p class="cards__text">
        Моноблок APPLE A1419 iMac 27&quot Retina 5K (MNED2UA/A)
      </p>

      <p class="cards__code">
        Код товара: 195434
      </p>

      <div class="cards__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="cards_review-counter">
          Отзывов: 5
        </p>
      </div>

      <div class="cards__price">
        <span class="cards__price-text">Цена:</span>
        <span class="cards__price-tag">69 999 грн</span>
      </div>

      <a
        class="cards__button"
        href="#"
        data-qa="hover"
      >
        купить
      </a>

    </div>
  </body>
</html>
