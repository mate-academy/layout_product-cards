<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card" data-qa="card">
      <div class="card-description">
        <h2 class="card-description--about-product">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </h2>
        <p class="card-description--product-code">
          Код товара: 195434
        </p>
        <div class="card-description--stars">
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--no-active"></div>
        </div>
        <div class="card-description--comment">Отзывов: 5</div>
        <div class="card-description--price">
          <div class="card-description--price-word">Цена:</div>
          <div class="card-description--price--in-hrn">69 999 грн</div>
        </div>
        <a href="#" class="card-description--buy" data-qa="hover">Купить</a>
      </div>
    </div>
  </main>
</body>

</html>
