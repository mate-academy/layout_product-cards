<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
    class="card"
    data-qa="card"
    >
      <div class="card__image">
        <img
        class="card__image-imac image-imac"
        src="./images/imac.jpeg"
        alt="imac"
        >
      </div>
      <div class="card__discription discription">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</div>
      <div class="card__code code">Код товара: 195434</div>
      <div class="feedback">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="feedback__responses responses"> Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="title">Цена:</div>
        <div class="amount">69 999 грн</div>
      </div>
      <a
      class="bought-link"
      data-qa="hover"
      href="/">
      купить
      </a>
    </div>
  </body>
</html>
