<!doctype html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page__content">
  <!-- <h1>Product cards</h1> -->
  <div class="card" data-qa="card">
    <div class="card__screen screen">
      <img
        src="./images/imac.jpeg" 
        class="screen__img" 
        alt="Screen"
      >
    </div>
    <div class="card-content">
      <div class="card-content__wrapper content">
        <div class="content__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="content__subtitle">
          Код товара: 195434
        </div>
        <div class="content__rating">
          <div class="rating">
            <div class="rating__stars">
              <div class="
                rating__star 
                rating__star--active
                ">
              </div>
              <div class="
                rating__star 
                rating__star--active
                ">
              </div>
              <div class="
                rating__star 
                rating__star--active
                ">
              </div>
              <div class="
                rating__star 
                rating__star--active
                ">
              </div>
              <div class="rating__star"></div>
          </div>
          <div class="rating__grade">Отзывов: 5</div>
        </div>
      </div>
      <div class="content__price">
        <div class="price">
          <div class="price__title">Цена:</div>
          <div class="price__numeral">69 999 грн</div>
        </div>
      </div>
      <div class="content__purchase">
        <div class="purchase">
          <a
          href="#" 
          class="purchase__link" 
          data-qa="hover"
        >Купить</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
