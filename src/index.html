<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product" data-qa="card">
    <img class="product--photo" src="./images/imac.jpeg" alt="apple_a1419_imac">
    <h3 class="product--name">
      <a class="product--link" href="#">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
    </h3>
    <p class="product--code">Код товара: 195434</p>
    <div class="product--reviews">
      <div class="product--stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a href="#" class="review--link">Отзывов: 5</a>
    </div>
    <p class="product--price">Цена:<span class="price-number">69 999 грн</span></p>
    <button class="button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
