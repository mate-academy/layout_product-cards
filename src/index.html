<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="home-page__content">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="IMac"
        class="card__img"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__rate">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-tag">
          Price:
        </p>

        <h2 class="card__price-money">
          $2,199
        </h2>
      </div>

      <button class="card__btn">
        <a
          href="#Buy"
          class="card__btn-link"
          data-qa="hover"
        >
          <p>Buy</p>
        </a>
      </button>
    </div>
  </body>
</html>
