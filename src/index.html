<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="containerCard" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple195434"
        class="Apple195434">
      <a
        href="#appleA1419_195434"
        class="A1419Link">Моноблок APPLE A1419 iMac 27" Retina 5k
        (MNED2UA/A)
      </a>
      <label class="productCode">Код товара: 195434</label>
      <div class="rating">
        <div class="rating__stars">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <label class="review">Отзывов: 5</label>
      </div>
      <div class="containerCard__price">
        <div class="containerCard__priceWord">Цена:</div>
        <div class="containerCard__priceValue">69 999 грн</div>
      </div>
      <button class="containerCard__button" data-qa="hover">Купить</button>
    </div>
  </body>
</html>
