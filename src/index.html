<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <!-- #endregion -->
  <body>

    <div class="cards" data-qa="card">
      <img src="/src/images/imac.jpeg" alt="iMac"
        class="cards__img">

      <div class="cards__discription">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="cards__product-code">Product code: 195434</div>

      <div class="cards__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="cards__rating-reviews">
          Reviews: 5
        </p>
      </div>

      <div class="cards__price">
        <div class="cards__price-price">Price:</div>
        <div class="cards__price-num">69 999 грн</div>
      </div>

      <button class="cards__buy" data-qa="hover">
        buy
      </button>

    </div>

  </body>
</html>
