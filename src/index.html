<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg"
        alt=""
        class="card__img">
      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <h3 class="card__code">
        Код товара: 195434
      </h3>
      <div class="card__review">
        <div class="card__review-stars">
          <span class="card__review-star"></span>
          <span class="card__review-star"></span>
          <span class="card__review-star"></span>
          <span class="card__review-star"></span>
          <span class="card__review-star"></span>
        </div>
        <div class="card__review-review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-titel">Цена:</div>
        <div class="card__price-number">69 999 грн</div>
      </div>
      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
         Купить
      </a>
    </div>
  </body>
</html>
