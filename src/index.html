<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/Rectangle 4.png"
        alt="Product Image"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="card__stars card__stars--active-4">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>
        <span class="card__reviews-amount">Reviews: 5</span>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
