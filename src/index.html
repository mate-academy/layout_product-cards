<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="Imac picture"
          class="card__img"
        >

        <h3 class="card__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review">Reviews: 5</p>
        </div>

        <div class="card__price-text">
          <p class="card__price">Price:</p>

          <p class="card__price-sum">$2,199</p>
        </div>

        <div data-qa="hover" class="card__button">
          <a
          href="#"
          >
          Buy
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
