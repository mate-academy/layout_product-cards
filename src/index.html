<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__image">
        <img
          class="product__photo"
          src="images/imac.jpeg"
          alt="Apple A1419"
        >
      </div>

      <h3 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <div class="product__articul">Product code: 195434</div>

      <div class="product__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product__review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__title">Price:</div>
        <div class="price__count">$2,199</div>
      </div>

      <a
        href="#buy"
        class="product__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>

    <div class="product" data-qa="card">
      <div class="product__image">
        <img
          class="product__photo"
          src="images/imac.jpeg"
          alt="Apple A1419"
        >
      </div>

      <h3 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <div class="product__articul">Product code: 195434</div>

      <div class="product__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product__review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__title">Price:</div>
        <div class="price__count">$2,199</div>
      </div>

      <a
        href="#buy"
        class="product__button product__button--hover"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
