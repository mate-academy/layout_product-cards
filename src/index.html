<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
              width=device-width,
              initial-scale=1.0,
              maximum-scale=1.0,
              minimum-scale=1.0"
          >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="product-card"  data-qa="card">
      <div class="product-card__container">
        <img
          class="product-card__img"
          src="./images/imac.jpeg"
          alt="card"
        >
        <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <h3 class="product-card__product-code">Код товара: 195434</h3>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__customer-review">Отзывов: 5</p>
        </div>

        <div class="product-card__container-price">
          <p class="product-card__price">Цена:</p>
          <p class="product-card__price-value">69 999 грн</p>
        </div>

        <a href="#" class="product-card__buy-button" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
