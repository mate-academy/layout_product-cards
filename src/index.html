<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="top"
      data-qa="card"
    >
      <div class="top__image"></div>
      <div class="top__name">
        <p>APPLE A1419 iMac 27" Retina /b 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="top__code">
        <p>Product code: 195434</p>
      </div>

      <div class="top__stars">
        <div class="top__star">
          <div class="top__st"></div>
          <div class="top__st"></div>
          <div class="top__st"></div>
          <div class="top__st"></div>
          <div class="top__st"></div>
        </div>
        <div class="top__starText">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="top__price">
        <div class="top__priceText">Price:</div>
        <div class="top__priceNumber">
          <p>$2,199</p>
        </div>
      </div>

      <div class="top__buy">
        <a
          href="#"
          class="top__buyLink"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
