<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Product_Cards</title>
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img 
        class="card__image" 
        src="/images/imac.jpeg"
        alt="Product_image"
        >
      <div class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__product-code">
        Код товара: 195434
      </div>
      <div class="review card__review">
        <div class="review__stars review__stars--4">
          <div class="review__star"></div>

          <div class="review__star"></div>

          <div class="review__star"></div>

          <div class="review__star"></div>

          <div class="review__star"></div>
        </div>
        <div class="review__numbers">
          Отзывов: 5
        </div>
      </div>
      <div class="price card__price">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__value">
          69 999 грн
        </div>
      </div>
      <a 
        data-qa="hover"
        class="card__button"
        href="#"
      >
        Купить
      </a>
    </div>
    </div>

  </body>
</html>
