<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
           rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__picture">
        <img class="card__pic"
        src="images/imac.jpeg" alt="pic">
      </div>

      <div class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rating ">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review">Review:5</div>
      </div>
      <div class="card__prices product">
        <div class="product__pr">Price:</div>
        <div class="product__price-dollars">$2,199</div>
      </div>

      <a class="card__btn"
       data-qa="hover" href="#">Buy</a>

    </div>
  </body>
</html>
