<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrap" data-qa="card">
    <div class="image">
      <img src="images/imac.jpeg" alt="Моноблок Apple" class="mac">
    </div>
    <div class="content">
      <div class="productInfo">
        <span class="productName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
        <span class="productCode">Код товара: 195434</span>
      </div>
      <div class="feedback">
        <div class="rate">
          <ul>
            <li>
              <img src="images/star-active.svg" alt="active star">
            </li>
            <li>
              <img src="images/star-active.svg" alt="active star">
            </li>
            <li>
              <img src="images/star-active.svg" alt="active star">
            </li>
            <li>
              <img src="images/star-active.svg" alt="active star">
            </li>
            <li>
              <img src="images/star.svg" alt="star">
            </li>
          </ul>
        </div>
        <div class="reviews">
          <span>Отзывов: 5</span>
        </div>
      </div>
      <div class="price">
        <span class="priceName">Цена:</span>
        <span class="priceValue">69 999 грн</span>
      </div>
      <button class="buy">
        <a href="#" data-qa="hover">Купить</a>
      </button>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
