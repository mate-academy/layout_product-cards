<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img 
          class="card__image" 
          src="images/imac.jpeg"  
          alt="product_image"
        >
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__code">Product code: 195434</p>
        <div class="card__container">
          <div class="stars stars--4">
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
          </div>
          <div class="card__review">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <a 
          href="#" 
          class="card__buybutton" 
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
