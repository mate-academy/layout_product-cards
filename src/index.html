<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fonts End  -->
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="product-card__image"
      >

      <h2 class="product-card__heading">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product-card__revies">
          Reviews: 5
        </p>
      </div>

      <div class="product-card__cost">
        <span class="product-card__price">
          Price:
        </span>

        <p class="product-card__price-value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="product-card__buy-btn"
        data-qa="hover"
      >
      Buy
      </a>
    </article>
  </body>
</html>
