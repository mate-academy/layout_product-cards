<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <section class="card cards" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="card__image">
    <h5 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h5>
    <p class="card__code">Код товара: 195434</p>
      <div class="card__info">
        <div class="card__rating">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      <p class="reviews">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-text">Цена:</p>
      <p class="card__price-amount">69 999 грн</p>
    </div>
    <div class="card__button">
      <a href="#" class="card__button-buy" data-qa="hover">Купить</a>
    </div>
  </section>
</body>
</html>
