<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__photo"
        alt="APPLE A1419 iMac 27&quot Retina-5K-Monoblock-(MNED2UA/A)"
        src="./images/imac.jpeg"
      >

      <h2 class="card__heading">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews-text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-word">Price:</p>

        <p class="card__price-number">$2,199</p>
      </div>

      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        <button class="card__button">Buy</button>
      </a>
    </article>
  </body>
</html>
