<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page">
    <div class="product-card" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac"
      class="product-card__img">

      <div class="product-card__description">
        <div class="product-card__description_name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="product-card__description_id">
          Product code: 195434
        </div>

      </div>

      <div class="product-card__rating">
        <div class="product-card__rating_stars">
          <div class="product-card__rating_stars_star"></div>
          <div class="product-card__rating_stars_star"></div>
          <div class="product-card__rating_stars_star"></div>
          <div class="product-card__rating_stars_star"></div>
          <div class="product-card__rating_stars_star"></div>
        </div>

        <div class="product-card__rating_reviews">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price_des">Price:</div>
        <div class="product-card__price_value">$2,199</div>
      </div>

      <div class="product-card__buy-button">
        <a href="#buy" class="product-card__buy-button-link"
        data-qa="hover">Buy</a>
      </div>
    </div>
  </body>
</html>
