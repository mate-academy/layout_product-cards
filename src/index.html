<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="content">
        <img
        class="computer"
        src="images/imac.jpeg"
        alt="imac">

        <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <span class="content__code">Product code: 195434</span>

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <span class="stars__number">Reviews: 5</span>
        </div>

        <div class="price">
          <span class="price__word">Price:</span>
          <span class="price__number">$2,199</span>
        </div>

        <button class="buy" data-qa="hover">Buy</button>
      </div>
    </main>
  </body>
</html>
