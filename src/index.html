<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img class="card__img" src="./images/imac.jpeg" alt="imac">
        <h3 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__product-desc">
          Product code: 195434
        </p>
        <div class="card__stars-review">
          <div class="card__stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__review">
            Reviews: 5
          </p>
        </div>  
        <div class="card__price">
          <p class="card__price-desc">
            Price:
          </p>
          <p class="card__price-value">
            $2,199
          </p>
        </div>
        <div class="card__button">
          <a href="#" class="card__link" data-qa="hover">Buy</a>
        </div>
      </div>
    </div>
  </body>
</html>
