<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__product-image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
      >
      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__product-reviews">Reviews: 5</span>
      </div>

      <div class="card__product-cost">
        <span class="card__product-price">Price:</span>
        <span class="card__product-price-value">2,199</span>
      </div>

      <a
        class="card__product-buy"
        href="/"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
