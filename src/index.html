<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <!-- #endregion -->
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__preview"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--3">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p>
          Reviews: 5
        </p>
      </div>

      <p class="card__price">
        <span>
          Price:
        </span>

        <span class="card__price-cost">
          $2,199
        </span>
      </p>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
