<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <div class="product-card container__width" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock "
        class="product-card__image"
      >
      <h1 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="product-card__rate-reviews">
          Reviews: 5
        </p>
      </div>
      <div class="product-card__price-container">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
