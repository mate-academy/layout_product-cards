<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="#"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <div class="card" data-qa="card">
        <div class="card__wrap-image">
          <img
          src="./images/imac.jpeg"
          alt="card-image"
          class="card__image"
          >
        </div>

        <h3 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>

        <div class="card__wrap-index">
          <span>Код товара:</span>

          <span class="card__index">195434</span>
        </div>

        <div class="card__rating">
          <div class="card__grade">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="card__wrap-review">
            <span>Отзывов:</span>

            <span class="card__review">5</span>
          </div>
        </div>

        <div class="card__wrap-price">
          <span>
            Цена:
          </span>

          <span class="card__price">
            69 999 грн
          </span>
        </div>

        <a
            href="#"
            class="card__buy"
            data-qa="hover">
            купить
        </a>

      </div>
    </div>
  </body>
</html>
