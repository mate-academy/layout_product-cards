<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <p class="card__code">
        Код товара: 195434
      </p>

      <article class="card__rating">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews">Отзывов: 5</p>
      </article>

      <article class="card__price">
        <p class="card__price-title">Цена:</p>
        <p class="card__price-cost">69 999 грн</p>
      </article>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
