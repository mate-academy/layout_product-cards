<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="monoblock-Apple"
          class="card__image_size"
        >
      </div>

      <div class="card__name">
        <a href="#apple" class="card__link">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__range">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price_title">Price:</p>
        <p class="card__price_current">$2,199</p>
      </div>

      <a
        href="#apple"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
