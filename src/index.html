<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product">
      <div class="product__card" data-qa="card">
        <div class="product__image">
          <img
            src="./images/imac.jpeg"
            class="image"
            alt="photo"
          >
        </div>
        <div class="product__info">
          <h3 class="product__name">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</h3>
          <p class="product__code">Код товара: 195434</p>
          <div class="reviews">
            <div class="stars">
              <div class="star star--1"></div>
              <div class="star star--2"></div>
              <div class="star star--3"></div>
              <div class="star star--4"></div>
              <div class="star star--5"></div>
            </div>
            <a class="reviews__text">Отзывов: 5</a>
          </div>
          <div class="price">
            <span class="price__text">Цена:</span>
            <span class="price__value">69 999 грн</span>
          </div>
          <a
            href="#"
            class="button"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
