<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="imac-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac"
        class="imac-card__image"
      >
      <p class="imac-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="imac-card__code">Код товара: 195434</p>
      <div class="stars stars--rating_4">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
      </div>
      <p class="imac-card__reviews">Отзывов: 5</p>
      <p class="imac-card__price-name">Цена:</p>
      <p class="imac-card__value">69 999 грн</p>
      <a
        href="#buy"
        class="card-action-buy-button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </section>
  </body>
</html>
