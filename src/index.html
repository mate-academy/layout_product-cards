<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__img" src="images/imac.jpeg" alt="iMac">
    <h2 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__info">Код товара: 195434</p>
    <div class="card__feedback">
      <div class="card__stars">
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--inactive"></div>
      </div>
      <p class="card__respond">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-word">Цена:</p>
      <p class="card__price-value">69 999 грн</p>
    </div>
    <div class="card__buy-btn">
      <a class="card__buy-link" href="#buy" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
