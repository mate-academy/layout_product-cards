<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <img
        class="card-container__img"
        src="images/imac.jpeg"
        alt="Imac img"
      >
      <div class="card-container__title-block title-block">
        <h2 class="title-block__title">
          Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="title-block__product-code">
          Код товара: 195434
        </p>
      </div>
      <div class="card-container__review-block review-block">
        <div class="review-block__stars-block stars-block">
          <div class="stars stars-block__star--1"></div>
          <div class="stars stars-block__star--2"></div>
          <div class="stars stars-block__star--3"></div>
          <div class="stars stars-block__star--4"></div>
          <div class="stars stars-block__star--5"></div>
        </div>
        <p class="review-block__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="card-container__price-block price-block">
        <div class="price-block__text">
          Цена:
        </div>
        <div class="price-block__price">
          69 999 грн
        </div>
      </div>
      <div class="card-container__button-block button-block">
        <a href="#" class="button-block__link" data-qa="hover">
          Купить
          <!-- <button class="button-block__button"></button> -->
        </a>
      </div>
    </div>
  </body>
</html>
