<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section
      class="card first_card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Monoblock APPLE A1419 iMac 27"
        class="card__image"
      >
      <h3 class="card__description">
        Моноблок <span class="big-let">apple</span> A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__reviews">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star inactive-star"></div>
        </div>
        <span class="card__counts">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price">
        <span class="card__price_word">Цена:</span>
        <span class="card__price_number">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button big-let"
        data-qa="hover"
      >
      купить
      </a>
    </section>
  </body>
</html>
