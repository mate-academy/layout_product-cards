<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion head -->
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__img-container">
        <img
          class="product-card__image"
          src="images/imac.jpeg"
          alt="iMac image"
        />
      </div>

      <div class="product-card__name">
        <p class="product-card__name-text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="product-card__code">
        <p class="product-card__code-text">Product code: 195434</p>
      </div>

      <div class="product-card__rate">
        <div class="product-card__stars">
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
        </div>

        <div class="product-card__review">
          <p class="product-card__review-text">Reviews: 5</p>
        </div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-name">Price:</p>

        <p class="product-card__price-count">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
