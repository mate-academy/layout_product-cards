<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card"> <img class="card__image" src="./images/imac.jpeg" alt="IMAC">
  <h2 class="card__title"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A) </h2>
  <h2 class="card__code">Product code: 195434</h2>
  <div class="stars stars--4">
    <div class="stars__star"></div>
    <div class="stars__star"></div>
    <div class="stars__star"></div>
    <div class="stars__star"></div>
    <div class="stars__star"></div>
    <div class="stars__reviews">Reviews: 5</div>
  </div>
  <div class="card__price">
    <div class="card__price-text">Price:</div>
    <div class="card__price-value">$2,199</div>
  </div> <button class="card__button"> <a href="#" data-qa="hover" class="card__button-link"> Buy </a> </button>
</div>
  </body>
</html>
