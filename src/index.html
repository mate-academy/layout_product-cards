<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <h1>card</h1>
    <div
      class="card"
      data-qa="card"
    >

      <div class="card__content">

        <div class="card__image"></div>

        <div class="card__title">
          <p class="card__title-text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </div>

        <div class="card__code">
          <p class="card__code-text">Product code: 195434</p>
        </div>

        <div class="card__rating">
          <div class="card__rating-stars card__rating-stars--1"></div>
          <div class="card__rating-stars card__rating-stars--2"></div>
          <div class="card__rating-stars card__rating-stars--3"></div>
          <div class="card__rating-stars card__rating-stars--4"></div>
          <div class="card__rating-stars card__rating-stars--5"></div>
          <p class="card__rating-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <div class="card__buy">
          <a
            href="index.html"
            class="card__buy-text"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
        
      </div>
    </div>
  </body>
</html>
