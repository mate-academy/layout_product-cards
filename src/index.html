<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__photo"
        alt="item_photo"
      >
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__raiting raiting">
        <div class="raiting__stars">
          <div class="raiting__star"></div>
          <div class="raiting__star"></div>
          <div class="raiting__star"></div>
          <div class="raiting__star"></div>
          <div class="raiting__star"></div>
        </div>
        <p class="raiting__reviews">Отзывов: 5</p>
      </div>
      <div class="card__price price">
        <p class="price__title">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>
      <a
        href="#"
        class="btn-buy"
        data-qa="hover"
      >Купить
      </a>
    </div>
  </body>
</html>
