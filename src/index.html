<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Product_image"
        />

        <div class="card__info">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h2>
          <div
            class="stars stars--rating-3"
            data-qa="stars"
          >
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <p class="card__price">Price: $29.99</p>
          <a
            href="#"
            class="card__buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </h1>
  </body>
</html>
