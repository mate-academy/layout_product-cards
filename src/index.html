<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="picture"
          class="card__img"
        >
      </div>
      <h2 class="card__header header">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__common common">
        Код товара: 195434
      </p>
      <div class="card__reviewes reviewes">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="text">
          <h2 class="text__review ">Отзывов: 5</h2>
        </div>
      </div>
      <div class="card__price price">
        <span class="common common--size">Цена:</span>
        <span class="priceTag">69 999 грн</span>
      </div>
      <a
        href="#link"
        class="link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
