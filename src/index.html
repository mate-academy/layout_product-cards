<!doctype html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo"></div>

      <h2 class="card__descr">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rate">
        <div class="stars">
          <div class="star star--1"></div>
          <div class="star star--2"></div>
          <div class="star star--3"></div>
          <div class="star star--4"></div>
          <div class="star star--5"></div>
        </div>
        <p class="card__rate-descr">Reviews: 5</p>
      </div>

      <div class="card__price">
        <h2 class="card__price-title">Price:</h2>
        <span class="card__price-descr">$2,199</span>
      </div>

      <a class="card__button"
       href="#"
      data-qa="hover">Buy
      </a>
    </div>
  </body>
</html>
