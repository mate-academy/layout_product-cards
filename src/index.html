<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        class="card__picture"
        src="./images/imac.jpeg"
        alt="product-card"
      />
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__article">Product code: 195434</p>
      <div class="stars">
        <div class="stars__box">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__reviews">Reviews: 5</div>
      </div>

      <div class="card__price-box">
        <span class="card__price-name">Price:</span>
        <span class="card__price">$2,199</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
