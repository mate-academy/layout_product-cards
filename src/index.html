<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac"
          class="card__img"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="card__stars">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card-price">
          <p class="card-price__left">Price:</p>
          <p class="card-price__right">$2,199</p>
        </div>

        <a
          href="#"
          class="card-button"
          data-qa="hover"
        >
          <span class="card-button__text">Buy</span>
        </a>
      </div>
    </div>
  </body>
</html>
