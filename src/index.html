<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <article
      class="product-card"
      data-qa="card"
    >
      <a
        href="#"
        class="product-card__picture"
      >
        <img
          src="images/imac.jpeg"
          alt="Product picture"
        />
      </a>

      <h2 class="product-card__title">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__cost">$2,199</p>
      </div>

      <button
        class="product-card__buy-button"
        data-qa="hover"
      >
        Buy
      </button>
    </article>
  </body>
</html>
