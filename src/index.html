<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <div class="image"></div>
        <div class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="code">Код товара: 195434</div>


        <div class="all-stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div>Отзывов: 5</div>
        </div>

        <div class="price">
          <div>Цена:</div>
          <div>69 999 грн</div>
        </div>
        <a href="" class="link">
          <div class="button" data-qa="hover">
            Купить
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
