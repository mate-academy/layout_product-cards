<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__title">
        <p class="card__title-p">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </p>
      </div>
      <div class="card__code">
        <p class="card__code-p">Product code: 195434</p>
      </div>

      <div class="card__rate">
        <div class="card-stars card-stars--4">
          <div class="card-stars__star"></div>
          <div class="card-stars__star"></div>
          <div class="card-stars__star"></div>
          <div class="card-stars__star"></div>
          <div class="card-stars__star"></div>
        </div>
        <div class="card__rate-review">
          <p class="card__rate-review-p">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-numb">$2,199</p>
      </div>

      <div class="card__block">
        <button
          class="card__block-button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
