<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac image"
        class="card__img"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__id">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <star class="stars__star"></star>
          <star class="stars__star"></star>
          <star class="stars__star"></star>
          <star class="stars__star"></star>
          <star class="stars__star"></star>
        </div>

        <p class="rating-number">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="price-name">Цена:</p>
        <p class="cost">69 999 грн</p>
      </div>

      <a
        class="card__buy card__buy--hover"
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
