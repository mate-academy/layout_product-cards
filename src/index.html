<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product-cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card" data-qa="card">

    <img class="card__img" src="./images/imac.jpeg" alt="image">

    <h2 class="card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <span class="card__sub-text">Код товара: 195434</span>

    <div class="rating">
      <div class="rating__star">
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_non-active"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>

    <div class="price">
      <span class="price__text">Цена:</span>
      <span class="price__sum">69 999 грн</span>
    </div>

    <a class="link__button" href="#" data-qa="hover">Купить</a>

  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
