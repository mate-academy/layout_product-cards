<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
        class="card__img"
      />
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__product">
        <p class="card__product-code">Product code: 195434</p>
      </div>
      <div class="card__review">
        <div class="card__stars">
          <div class="card__stars-stars"></div>
          <div class="card__stars-stars"></div>
          <div class="card__stars-stars"></div>
          <div class="card__stars-stars"></div>
          <div class="card__stars-stars"></div>
        </div>
        <div class="card__review-rating">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>
      <a
        href="#"
        class="card__buttom"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
