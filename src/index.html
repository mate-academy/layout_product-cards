<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main" data-qa="card">
      <div class="product">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </div>
      <div class="product-info">
        <h2 class="product-name">
          Моноблок APPLE A1419 iMac<br>27&quot; Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-code">
          Код товара: 195434
        </p>
      </div>
      <div class="product-rate">
        <div class="stars">
          <div class="stars-inside"></div>
          <div class="stars-inside"></div>
          <div class="stars-inside"></div>
          <div class="stars-inside"></div>
          <div class="stars-inside-dark"></div>
        </div>
        <a class="review-text">
          Отзывов:&nbsp;5
        </a>
      </div>
      <div class="price">
        <h3 class="price-tag">Цена:</h3>
        <p class="price-number">69 999 грн</p>
      </div>
      <button data-qa="hover" class="button">КУПИТЬ</button>
    </div>
  </body>
</html>
