<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/src/styles/index.scss"
    />
  </head>

  <body>
    <h1>Product cards</h1>
    <div class="card">
      <img
        src="/src/images/imac.jpeg"
        alt="card__image"
        class="card__image"
        data-qa="card"
      />

      <div class="card-info">
        <p class="card-info__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </p>
        <p class="card-info__code">Product code: 195434</p>

        <div class="card-info__stars">
          <div class="stars">
            <span class="stars__star stars__star--1"></span>
            <span class="stars__star stars__star--2"></span>
            <span class="stars__star stars__star--3"></span>
            <span class="stars__star stars__star--4"></span>
            <span class="stars__star stars__star--5"></span>
          </div>
          <p class="card-info__numbers">Reviews: 5</p>
        </div>

        <div class="card-info__price">
          <p class="card-info__price-title">Price:</p>
          <p class="card-info__price-amount">$2,199</p>
        </div>

        <a
          href="#"
          class="card-info__button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
