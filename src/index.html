<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="row__item product" data-qa="card">
        <img src="./images/imac.jpeg"
        alt=""
        class="product__photo">
        <div class="product__description">
          <h1 class="product__name">Моноблок APPLE  A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
          <p class="product__code">Код товара: 195434</p>
        </div>
        <div class="product__reviews">
          <div class="line stars--4">
            <div class="line__star"></div>
            <div class="line__star"></div>
            <div class="line__star"></div>
            <div class="line__star"></div>
            <div class="line__star"></div>
          </div>
          <p  class="product__comments">Отзывов: 5</p>
        </div>
        <div class="product__price">
          <div class="product__word">Цена:</div>
          <div class="product__figure">69 999 грн</div>
        </div>
        <a href="#"
        class="product__buy"
        data-qa="hover">
          купить
        </a>
      </div>
    </div>
  </body>
</html>
