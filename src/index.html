<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="imac-img"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="card__product-code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__prise">
        <div class="card__prise-text">
          Цена:
        </div>

        <div class="card__prise-number">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
