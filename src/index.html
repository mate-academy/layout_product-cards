<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div
        class="container__card"
        data-qa="card"
      >
        <img
          src="images/imac.jpeg"
          class="imac"
          alt="imac"
        >
        <h2 class="info">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</h2>
        <div class="id">Код товара: 195434</div>
        <div class="grade">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars-number">Отзывов: 5</div>
        </div>
        <div class="price">
          <div class="price__text">Цена:</div>
          <div class="price__number">69 999 грн</div>
        </div>
        <div class="button">
          <a
            href="#"
            class="buy"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
