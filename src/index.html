<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        alt="picture"
        class="card__image"
        src="./images/imac.jpeg"
      >
  
      <div class="card__content">
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
    
        <p class="card__code">
          Product code: 195434
        </p>
        <div class="card__stars-box">
          <ul class="card__stars-list card__stars-list--stars-4">
            <li class="card__star"></li>
    
            <li class="card__star"></li>
    
            <li class="card__star"></li>
    
            <li class="card__star"></li>
    
            <li class="card__star"></li>
          </ul>
          <p class="card__reviews">
            Reviews: 5
          </p>
        </div>
    
        <div class="card__price">
          <p class="card__price-text">
            Price:
          </p>
    
          <p class="card__price-count">
            $2,199
          </p>
        </div>
        <a
          class="card__button card__button--buy"
          data-qa="card"
          href="#buy"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
