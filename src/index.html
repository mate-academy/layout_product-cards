<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac">
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__cod">Код товара: 195434</p>

      <div class="rating product-card__rating">
        <div class="rating__stars">
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__response">
          Отзывов: 5
        </div>
      </div>


      <div class="price product-card__price">
        <h3 class="price__title">
          Цена:
        </h3>
        <p class="price__value">69 999 грн</p>
      </div>
      <a
        class="buy-button"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>

    </div>

  </body>
</html>
