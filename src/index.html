<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__photo"
        src="/images/imac.jpeg"
        alt="mac photo"
      >
      <div>
        <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="card__code">Код товара: 195434</div>
      </div>
      <div class="card__container-feedback">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price-value">
        <div class="card__price">
          Цена:
        </div>
        <div class="card__value">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="card__button-buy"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
