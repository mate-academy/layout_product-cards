<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-content">
    <main
      class="card"
      data-qa="card"
    >
      <section class="card__product">
        <img
          class="card__image"
          src="../src/images/imac.jpeg"
          alt="Imac"
        />
      </section>
      <section class="card__description">
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">Product code: 195434</p>
      </section>
      <section class="reviews">
        <section class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>
        <p class="reviews__count">Reviews: 5</p>
      </section>
      <section class="price">
        <p class="price__label">Price</p>
        <p class="price__value">$2,199</p>
      </section>
      <a
        class="button"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </main>
  </body>
</html>
