<!doctype html>
<html lang="en">
  <head>
    <title>Product catalog</title>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main>
      <h1 class="visually-hidden"></h1>
      <section class="catalog">
        <article class="card" data-qa="card">

          <img
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
            class="card__photo"
          >

          <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <p class="card__code">Product code: 195434</p>

          <p class="card__rating">
            <span class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </span>

            Reviews: 5
          </p>

          <p class="card__price">
            <span class="card__price-label">
              Price:
            </span>
            <span class="card__price-value">
              $2,199
            </span>
          </p>

          <a
            href="#buy"
            class="card__buy-button"
            data-qa="hover"
          >
            Buy
          </a>

        </article>
      </section>
    </main>
  </body>
</html>
