<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/starsandrev.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/price.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/cardbuy.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="Card Image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="starsandrev">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="starsandrev__reviev">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__title">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      <a
        data-qa="hover"
        href="#buy"
      >
        <button class="card__buy">buy</button>
      </a>
    </div>
  </body>
</html>
