<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div
      class="card body__card"
      data-qa="card"
    >
      <div class="card__image-wrapper">
        <img
          src="images/imac.jpeg"
          alt="imac-A1419"
          class="card__image"
        >
      </div>
      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__code">
        Product code: 195434
      </p>
      <div class="stars">
        <ul class="stars__stars_4">
          <div class="stars__star">
            <li class="stars__star_star"></li>
            <li class="stars__star_star"></li>
            <li class="stars__star_star"></li>
            <li class="stars__star_star"></li>
            <li class="stars__star_star"></li>
          </div>
        </ul>
        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <ul class="card__price-text">
          <li class="card__price-text_price">Price:</li>
          <li class="card__price-text_mount">$2,199</li>
        </ul>
      </div>
      <form
        action="https://mate.academy/"
        method="get"
      >
        <input
        type="submit"
        value="BUY"
        class="card__button"
        data-qa="hover"
        >
      </form>
    </div>
  </body>
</html>
