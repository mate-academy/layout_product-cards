<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="service" data-qa="card">
    <img src="./images/imac.jpeg" alt="service__photo" class="service__photo">
    <p class="service__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="service__key">Код товара: 195434</p>
    <div class="service_block">
      <section class="service__star">
        <object class="star"></object>
        <object class="star"></object>
        <object class="star"></object>
        <object class="star"></object>
        <object class="star"></object>
      </section>
      <p class="rating">Отзывов: 5</p>
    </div>
    <div class="service__price">
      <p class="price">Цена:</p>
      <p class="money">69 999 грн</p>
    </div>
    <div class="service__link">
    <a class="link" data-qa="hover" href="">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
