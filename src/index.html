<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="item-image" class="product-card__image">
    <p class="product-card__capture">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <span class="product-card__item-code">Код товара: 195434</span>
    <div class="product-card__rating-section rating-section">
      <div class="rating-section__star-item rating-section__star-item_active-star"></div>
      <div class="rating-section__star-item rating-section__star-item_active-star"></div>
      <div class="rating-section__star-item rating-section__star-item_active-star"></div>
      <div class="rating-section__star-item rating-section__star-item_active-star"></div>
      <div class="rating-section__star-item"></div>
      <span class="product-card__reviews">Отзывов: 5</span>
    </div>
    <div class="product-card__price-section">
      <span class="product-card__price">Цена:</span>
      <span class="product-card__value">69 999 грн</span>
    </div>
    <a href="#" class="product-card__purchase-button" data-qa="hover">Купить</a>
  </div>
</body>

</html>
