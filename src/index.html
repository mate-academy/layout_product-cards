
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="size">
      <div class="card">
        <div class="card__image-wrapper">
          <img class="card__img" src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
        </div>
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="product-code">Product code: 195434</p>

        <div class="reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews__text">Reviews: 5</p>

        </div>
        <div class="price">

          <p class="price_label">Price:</p>

          <p class="price_value">$2,199</p>
        </div>
        <button class="button" data-qa="hover">
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
