<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="Foto ilustrativa do iMac"
        />
      </div>

      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <span>Product code: 195434</span>
      </div>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <div class="stars__reviews-rate">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-title">
          <span>Price:</span>
        </div>
        <div class="card__price-cost">
          <span>$2,199</span>
        </div>
      </div>

      <div class="card__button">
        <button
        class="card__button-btn"
        data-qa="hover">
        BUY
        </button>
      </div>
    </div>
  </body>
</html>
