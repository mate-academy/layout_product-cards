<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__picture">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="product-card__icon"
        />
      </div>
      <section class="product-card__description">
        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="product-card__code">Product code: 195434</div>
        <div class="product-card__rating">
          <ul class="product-card__stars stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <div class="product-card__reviews">Reviews: 5</div>
        </div>
        <div class="product-card__price-container">
          <span class="product-card__price-label">Price:</span>
          <span class="product-card__price-value">$2,199</span>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </article>
  </body>
</html>
