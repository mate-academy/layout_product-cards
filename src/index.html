<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__monoblock"
          src="images/imac.jpeg"
          alt="monitor"
        >
      </div>

      <div class="card__title">
        <h2 class="card__title-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <h2 class="card__title-code">Product code: 195434</h2>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-text">Reviews: 5</p>

      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <div class="card__buy card__buy--hover">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
