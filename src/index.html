<!doctype html>
<html lang="en" class="product-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="product-page__body">

    <div class="product-card" data-qa="card">
      <img class="product-card__img" src="./images/imac.jpeg" alt="MacImage">
      <div class="product-card__description">
        <p class="product-card__description-model">
          Моноблок APPLE A1419 iMac
          <br> 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="product-card__description-id">Код товара: 195434</p>
      </div>
      <div class="product-card__comment">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__comment-amount">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-item">Цена:</p>
        <p class="product-card__price-amount">69 999 грн</p>
      </div>
      <div class="product-card__button">
        <a class="product-card__button-link" data-qa="hover" href="#">КУПИТЬ</a>
      </div>
    </div>
  </body>
</html>
