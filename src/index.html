<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img 
        class="product-card__image" 
        src="./images/imac.jpeg"
        alt="Моноблок iMac27"
      >

      <h1 class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <div class="product-card__article">
        Код товара: 195434
      </div>

      <div class="product-card__rating-group">
        <article class="product-card__rating">
          <section class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </section>  
        </article>

        <article class="product-card__rewiews">
          Отзывов: 5
        </article>
      </div>

      <div class="product-card__price-group">
        <article class="product-card__price">
          Цена:
        </article>

        <div class="product-card__cost">
          69 999 грн
        </div>
      </div>

      <div class="product-card__button">
        <a 
          class="product-card__link" 
          data-qa="hover" 
          href="#"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
