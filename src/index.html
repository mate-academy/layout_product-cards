<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#8220; Retina 5K Monoblock (MNED2UA/A)"
      >
      <h3 class="card__item-title">
        APPLE A1419 iMac 27&#x22; Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__code-content">
        Product code&#x003A; 195434
      </p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rating-value">
          Reviews&#x003A; 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-item">
          Price&#x003A;
        </p>
        <p class="card__price-value">
          &#36;2,199
        </p>
      </div>
      <a 
        class="card__bottom"
        href="#"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
