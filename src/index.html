<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac-picture"
      class="product-picture">
      <p class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-code">Product code: 195434</p>
      <div class="product-ratings">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="reviews">
          <span class="reviews-word">Reviews: 5</span>
        </div>
      </div>
      <div class="product-price">
        <p class="price-name">Price:</p>
        <p class="price-value">$2,199</p>
      </div>
      <div class="buy-button">
        <a href="#buy" class="buy-text"
         data-qa="hover">BUY</a>
      </div>
    </div>
  </body>
</html>
