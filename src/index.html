<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
  </head>

  <body>
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image-container">
        <img
          src="images/imac.jpeg"
          alt="image imac"
          class="card__image"
        />
      </div>

      <div class="card__product-item">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__item-info">Product code: 195434</div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price-info">
        <div class="card__price-price">Price:</div>
        <span class="card_price">$2,199</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
