<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="page">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Imac"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="stars stars--4">
          <div class="stars__container">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__review">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-number">$2,199</span>
        </div>

        <div class="card__actions">
          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
