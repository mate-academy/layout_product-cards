<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image-imac"
        alt="iMac"
      >

      <a href="#" class="card__name-link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>

      <span class="card__code">Код товара: 195434</span>

      <div class="stars card__stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <span class="stars__review">Отзывов: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-number">69 999 грн</span>
      </div>

      <button class="card__button" data-qa="hover">Купить</button>
    </div>
  </body>
</html>
