<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="card" data-qa="card">

      <div class="images">
        <img
          class="images__photo"
          src="images/imac.jpeg"
          alt="Apple_iMac_27"
        >
      </div>

      <div class="model">
        <h2 class="model__name">
          Моноблок APPLE A1419 iMac 27&#34;	Retina 5K (MNED2UA/A)
        </h2>
        <p class="model__code">
          Код товара: 195434
        </p>
      </div>

      <div class="rating">
        <div class="rating__stars">
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="star">
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="images/star.svg"
            alt="star"
            class="star"
          >
        </div>

        <a
          class="rating__reviews"
          href="#"
        >
          Отзывов: 5
        </a>

      </div>

      <div class="price">
        <p class="price__name">
          Цена:
        </p>

        <p class="price__sum">
          69 999 грн
        </p>
      </div>

      <a
        class="button"
        href="#"
        data-qa="hover"
      >
        <button type="submit" class="button__buy">купить</button>
      </a>
    </div>
  </body>
</html>
