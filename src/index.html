<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <div class="product-card" data-qa="card">
      <div class="product-card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="product-card__image"
        >
      </div>

      <div class="product-card__main-info">
        <h3 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>

        <p class="product-card__code">
          Код товара: 195434
        </p>
      </div>

      <div class="product-card__rating">
        <div class="product-card__stars stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <p class="product-card__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="product-card__price-info">
        <p class="product-card__price-text">
          Цена:
        </p>

        <p class="product-card__price-uah">
          69 999 грн
        </p>
      </div>

      <a href="#" class="product-card__buy-link" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
