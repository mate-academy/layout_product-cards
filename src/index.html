<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">

  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__photo"
        >
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__product-code">Код товара: <span class="card__product-code-number">195434</span></p>
        <div class="card__reviwes-section">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__reviews-count">Отзывов: 5</span>

        </div>

        <div class="card__price-section">
          <div class="card__price">Цена:</div>
          <div class="card__price-count">69 999 грн</div>
        </div>
        <a class="card__buy" data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
