<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__image-picture"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      </div>

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__product-code">Product code: 195434</p>

      <section class="stars">
        <div class="stars__block">
          <div class="stars__block-item"></div>

          <div class="stars__block-item"></div>

          <div class="stars__block-item"></div>

          <div class="stars__block-item"></div>

          <div class="stars__block-item"></div>
        </div>

        <div class="stars__reviews">Reviews: 5</div>
      </section>

      <section class="card__price">
        <p class="card__price-title">Price:</p>

        <p class="card__price-cost">$2,199</p>
      </section>

      <div class="card__button" data-qa="hover">
        <a href="#" class="card__button-link">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
