<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
           initial-scale=1.0,
           maximum-scale=1.0,
           minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card__image-wrap">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="imac-image">
        </img>
      </div>

      <div class="card__main-info">
        <h2 class="card__describe-main">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="card__describe-code">
          Код товара: 195434
        </p>
      </div>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rating-value">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-name">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>

      <div class="card__buy">
        <a class="card__buy-link" href="#" data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
