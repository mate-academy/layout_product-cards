<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__photo">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__img"
        >
      </div>
      <div class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="card__star-item"></div>
          <div class="card__star-item"></div>
          <div class="card__star-item"></div>
          <div class="card__star-item"></div>
          <div class="card__star-item"></div>
        </div>
        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-title">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
