<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        class="card__picture"
        src="./images/imac.jpeg"
        alt="apple_blok"
      >

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__id">
        Код товара: 195434
      </div>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>

        <div class="card__reviews">
          Отзывов: 5
        </div>

      </div>

      <div class="card__price ">
        <div class="card__word">
          Цена:
        </div>
        <div class="card__value">
          69 999 грн
        </div>
      </div>

      <button class="card__button card__button--style" data-qa="hover">
        КУПИТЬ
      </button>

    </div>
  </body>
</html>
