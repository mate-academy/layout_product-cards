<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="product-photo"
        class="product__photo"
      />

      <h2 class="product__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="product__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div><p class="product__reviews-text">Reviews: 5</p></div>
      </div>

      <div class="product__price">
        <div class="product__item product__item--text"><p>Price:</p></div>
        <div class="product__item product__item--number"><p>$2,199</p></div>
      </div>

      <button class="product__button">
        <p data-qa="hover">BUY</p>
      </button>
    </div>
  </body>
</html>
