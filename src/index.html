<!doctype html>
<html lang="en" class="card-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__wrap" data-qa="card">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        >
        <h2 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__code">
          Код товара: 195434
        </p>
        <div class="product-card__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product-card__reviews">
            Отзывов: 5
          </div>
        </div>
        <div class="product-card__price-box">
          <div class="product-card__price-name">Цена:</div>
          <div class="product-card__price-value">69 999 грн</div>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
