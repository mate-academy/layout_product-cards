<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card"
    data-qa="card">
      <img class="card__image" src="./images/imac.jpeg" alt="image">
    
      <h2 class="card__item item">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>
    
      <div class="card__rating rating">
        <div class="rating__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="rating__feedback">Отзывов: 5</div>
      </div>

      <div class="card__price price">
        <div class="price__text">Цена:</div>
        <div class="price__numbers">69 999 грн</div>
      </div>
           
      <a href="/" class="card__button" 
       data-qa="hover"
     >
      Купить
      </a>
    </div>
  </body>
</html>
