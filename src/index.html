<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="content">
    <section class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product__image"
      >
      <h1 class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <section class="product__code">
        Код товара: 195434
      </section>
      <section class="feedback">
        <div class="stars feedback__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="feedback__text">Отзывов: 5</div>
      </section>
      <section class="price product__price">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__number">
          69 999 грн
        </div>
      </section>
      <a
        href="#buy"
        class="button"
        data-qa="hover"
      >
          Купить
      </a>
    </section>
  </body>
</html>
