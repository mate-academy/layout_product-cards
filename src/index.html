<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section section--block" data-qa="card">
      <div class="product">
        <a href="#">
          <img
            src="./images/imac.jpeg"
            alt="product"
            class="product__image"
          >
        </a>
        <h1 class="product__item">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="product__code">
          Код товара: 195434
        </p>
        <div class="product__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product__review">
            Отзывов: 5
          </div>
        </div>
        <div class="cost">
          <div class="cost__price">Цена:</div>
          <div class="cost__number">69 999 грн</div>
        </div>
        <a
          href="#"
          class="product__button"
          data-qa="hover"
        >
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
