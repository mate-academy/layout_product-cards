<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img class="card__product-img" src="./images/imac.jpeg"
      alt="monitor">
      <div class="card__product-name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__product-price">
        <div class="card__product-priceText">
          <p>Price:</p>
        </div>
        <div class="card__product-priceValue">
          <p>&dollar;2,199</p>
        </div>
      </div>
      <a class="card__purchase-link"
        data-qa="hover"
        href="#">BUY</a>
    </div>
  </body>

</html>
