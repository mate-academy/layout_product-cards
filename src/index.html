<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/all.scss">
  </head>
  <body class="page__body">
    <div class="card">
      <div class="card__product"></div>
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt="iMac"
      >
      <h3 class="card__product-name">APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)</h3>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <button class="card__button">Buy</button>
    </div>
  </body>
</html>
