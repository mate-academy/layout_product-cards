<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect" 
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="page__card card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <p class="card__name">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</p>
      <p class="card__code">Product code: 195434</p>
      <div class="card__stars-reviews stars-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars-reviews__reviews">Reviews: 5</p>
      </div>
      <div class="card__price-value">
        <p class="card__price">Price:</p>
        <p class="card__value">$2,199</p>
      </div>
      <a
        data-qa="hover"
        class="card__link"
        href="#buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
