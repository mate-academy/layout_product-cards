<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
           initial-scale=1.0,
           maximum-scale=1.0,
           minimum-scale=1.0"
          >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img class="card__image"
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac Retina 5K"
      >

      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <h2 class="card__product-id">Код товара: 195434</h2>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-counter">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-sum">69 999 грн</div>
      </div>

      <a
        href="/buy"
        data-qa="hover"
      >
        <button class="card__button">Купить</button>
      </a>
    </div>
  </body>
</html>
