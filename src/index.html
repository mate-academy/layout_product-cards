<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image image">
        <img
          src="/src/images/imac.jpeg"
          alt="iMac image"
          class="image__img"
        />
      </div>

      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="card__reviews reviews">
        <div class="reviews__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews__review">Reviews: 5</div>
      </div>

      <div class="card__price price">
        <div class="price__title">Price:</div>

        <div class="price__cost">$2,199</div>
      </div>

      <div class="card__button button">
        <a
          href="#"
          class="button__link link"
          data-qa="hover"
        >
          <h1 class="link__title">Buy</h1>
        </a>
      </div>
    </div>
  </body>
</html>
