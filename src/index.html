<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Product cards</title>
  </head>

  <body class="main">
    <div class="container">
      <div class="card container__card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="card__image"
        >
        <div class="card__main">
          <div class="card__main-naming">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>
          <p class="card__main-code">
            Product code: 195434
          </p>
          <div class="card__main-review">
            <div class="count_stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
            <div class="card__main-countRew">
              Reviews: 5
            </div>
          </div>
          <div class="card__main-cost">
            <p class="card__main-price">
              Price:
            </p>
            <p class="card__main-count">
              $2,199
            </p>
          </div>
          <a
            href="#"
            class="card__main-button"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
