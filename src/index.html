<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main data-qa="card">
      <div class="body_product">
        <img
          src="./images/imac.jpeg"
          alt="Product"
          class="img_product"
        />
        <div class="describe_product">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="describe_code">Product code: 195434</div>
        <div class="wrapper_star_review">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
            <div class="describe_review">Reviews: 5</div>
          </div>
        </div>
        <div class="wrapper_price_cost">
          <div class="describe_price">Price:</div>
          <div class="describe_cost">$2,199</div>
        </div>
        <input
          class="button"
          type="button"
          value="Buy"
          data-qa="hover"
        />
      </div>
    </main>
  </body>
</html>
