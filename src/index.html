<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card card_padding" data-qa="card">
    <div class="card__img">
      <img src="images/imac.jpeg" alt="">
    </div>
    <div class="card__name-product">
      <h2>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    </div>
    <div class="card__code-product">
      <p>Код товара: 195434</p>
    </div>
    <div class="card__rating-product">
      <div class="card__rating-starts">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star.svg" alt="">
      </div>
      <div class="card__rating-reviews">
        <p>Отзывов: 5</p>
      </div>
    </div>
    <div class="card__price">
      <div class="card__price-word">
        <p>Цена:</p>
      </div>
      <div class="card__price-number">
        <p>69 999 грн</p>
      </div>
    </div>
    <a href="#" class="card__button" data-qa="hover">
      <button class="card__button-buy"><p>КУПИТЬ</p></button>
    </a>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
