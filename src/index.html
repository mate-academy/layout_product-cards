<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="product-card__code">
        Код товара: 195434
      </div>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rewies">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        Цена:
        <span class="product-card__amount">
          69 999 грн
        </span>
      </div>
      <a
        class="product-card__link"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
