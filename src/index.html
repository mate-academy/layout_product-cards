<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="section" data-qa="card">
          <img
            src="./images/imac.jpeg"
            alt="monitor"
            class="photo"
          >
          <div class="text_content">
            <span class="header">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
            <span class="code">Код товара: 195434</span>
          </div>
          <div class="item_container">
            <div class="stars">
              <div class="item_star"></div>
              <div class="item_star"></div>
              <div class="item_star"></div>
              <div class="item_star"></div>
              <div class="item_star"></div>
            </div>
            <div class="feedback">Отзывов: 5</div>
          </div>
          <div class="price_description">
            <span class="desription">Цена</span>
            <span class="price">69 999 грн</span>
          </div>
          <a class="bottom" data-qa="hover">купить</a>
        </section>
      </div>
    </main>
  </body>
</html>
