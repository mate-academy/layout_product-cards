<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <img
        class="card-block__picture"
        src="./images/imac.jpeg"
        alt="product"
        >
      <h2 class="card-block__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card-block__product-code">
        Код товара: 195434
      </p>
      <div class="card-block__vew-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-block__feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="card-block__price">
        <div class="card-block__prise-word">
          Цена:
        </div>
        <div class="card-block__prise-number">
          69 999 грн
        </div>
      </div>
      <div class="card-block__button">
        <a
          href="#"
          class="card-block__link-buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
