<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image-container">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="product image"
        />
      </div>

      <div class="card__content">
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="card__code">Product code: 195434</h2>
      </div>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <h2 class="card__price">Price:</h2>
        <p class="card__price-number">$2,199</p>
      </div>

      <div
        class="card__button"
        data-qa="hover"
      >
        <a
          href="#"
          class="card__buy-link"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
