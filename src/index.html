<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <a href="#"><img class="product-image" src="images/imac.jpeg" alt="iMac" width="160" height="134"></a>
      <a href="#" class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
    <div class="product-field-kod">
      <span class="product-kod">Код товара: 195434</span>
    </div>
    <div class="feedback">
      <div class="stars">
        <img class="star-image" alt="active-star" src="./images/star-active.svg">
        <img class="star-image" alt="active-star" src="./images/star-active.svg">
        <img class="star-image" alt="active-star" src="./images/star-active.svg">
        <img class="star-image" alt="active-star" src="./images/star-active.svg">
        <img class="star-image" alt="star" src="./images/star.svg">
      </div>
      <div class="feedback-info">
        <span>Отзывов: 5</span>
      </div>
    </div>
    <div class="product-price">
      <span class="price-word">Цена:</span>
      <span class="price">69 999 грн</span>
    </div>
    <div class="btn_buy">
      <a href="#" class="buy-string" data-qa="hover">Купить</a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
