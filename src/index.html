<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="./style.css">
  </head>
  <body>
    <div class="card"
    data-qa="card"
    >
      <img src="./images/imac.jpeg"
      alt="foto"
      class="foto_image">
      <h2 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="product-code">Product code:195434</h3>
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <h3 class="star-sum">Reviews: 5</h3>
      </div>
      <div class="price">
        <h2 class="price-word">Price:</h2>
        <h class="price-number">$2,199</h>
      </div>
      <a class="link-bottom"
        href="#buy"
        data-qa="hover"
        >
        BUY
      </a>
    </div>
  </body>
</html>
