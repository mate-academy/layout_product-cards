<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__picture"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac"
      >

      <h3 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="product-card__code">
        Код товара: 195434
      </span>

      <div class="product-card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="product-card__review-text">Отзывов: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-text">Цена:</span>
        <span class="product-card__price-value">69 999 грн</span>
      </div>

      <a
        href="#195434"
        class="product-card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
