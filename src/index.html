<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="product_img">
        <img
          src="images/imac.jpeg"
          alt="iMac"
        />
      </div>

      <ul class="title">
        <li class="title_name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </li>
        <li class="title_code">Product code: 195434</li>
      </ul>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star"></div>
        </div>
        <p class="rating_reviews">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price_title">Price:</p>
        <p class="price_amount">$2,199</p>
      </div>

      <div
        class="button"
        data-qa="hover"
      >
        <p class="button_buy">buy</p>
      </div>
    </div>
  </body>
</html>
