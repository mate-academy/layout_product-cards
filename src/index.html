<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Imac"
        class="card__img"
      />
      <div class="card__main">
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__info">Product code: 195434</p>
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star star-1"></div>
            <div class="stars__star star-2"></div>
            <div class="stars__star star-3"></div>
            <div class="stars__star star-4"></div>
            <div class="stars__star star-5"></div>
          </div>
          <p class="card__reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-name">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
        <a
          class="card__button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
