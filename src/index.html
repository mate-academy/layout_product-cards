<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <img 
        src="./images/imac.jpeg" 
        alt="Mac" 
        class="product-card__image"
      >

      <h1 class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <div class="product-card__id">
        Код товара: 195434
      </div>

      <div class="product-card__mark">
        <div 
          class="product-card__stars stars stars-star--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-name">Цена:</div>
        <div class="product-card__sum">69 999 грн</div>
      </div>

      <a 
        href="#" 
        class="product-card__buy-link" 
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
