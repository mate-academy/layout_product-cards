<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product-card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700 display=swap subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card-image" src="images/imac.jpeg" alt="imac">
    <h3 class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <div class="card-info">
      <div class="card-code">
        <p class="card-code__text">Код товара:</p>
        <span class="card-code__number">195434</span>
      </div>
      <!-- /.card-code -->
      <div class="card-reviews">
        <ul class="card-stars">
          <li class="card-star card-star_active"></li>
          <li class="card-star card-star_active"></li>
          <li class="card-star card-star_active"></li>
          <li class="card-star card-star_active"></li>
          <li class="card-star"></li>
        </ul>
        <!-- /.card-reviews__stars -->
        <div class="card-reviews__info">
          <p>Отзывов:</p>
          <span class="card-reviews__text">5</span>
        </div>
        <!-- /.card-reviews__info -->
      </div>
      <!-- /.card-reviews -->
      <div class="card-price">
        <p class="card-price__text">Цена:</p>
        <span class="card-price__number">69 999 грн</span>
      </div>
      <!-- /.card-price -->
    </div>
    <!-- /.card-info -->
    <button class="card-button" data-qa="hover">
      <a href="#">Купить</a>
    </button>
  </div>
  <!-- /.card -->
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
