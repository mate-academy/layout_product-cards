<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="/styles/all.css">
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__img"
      >
      <div class="card__productTitle">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </div>
      <p class="card__productCode">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__priceText">
          Price:
        </p>
        <p class="card__priceValue">
          $2,199
        </p>
      </div>

      <div class="card__button">
        <a
          href="#buy"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>

    </div>
  </body>
</html>
