<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        src="images/imac.jpeg"
        alt="card__image"
        class="card__image"
      >

      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <ul class="card__reviews-stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews-count">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>

      <a
        href="#"
        class="card__button"
        type="button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
