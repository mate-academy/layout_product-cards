<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div data-qa="card" class="card">
        <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
        >
        <h2 class="card__product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <span class="card__product-code">
          Код товара: 195434
        </span>
        <div class="card__feedback">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__feedback-comments">
            Отзывов: 5
          </span>
        </div>
        <div class="card__price">
          <span class="card__price-text">Цена:</span>
          <span class="card__price-amount">
            69 999 грн
          </span>
        </div>
        <a
          data-qa="hover"
          class="card__buy-button"
          href="#buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
