<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="home-page__content">
    <section class="product-card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27" 
        class="product-card__image"
      >

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__subtitle">
        Product code: 195434
      </p>

      <div class="product-card__rates">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-title">
          Price:
        </div>

        <div class="product-card__price-block">
          $2,199
        </div>
      </div>

      <a 
        href="#" 
        class="product-card__buy-link" 
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
