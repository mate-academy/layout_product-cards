<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <article
        class="item"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="#"
          class="item__image"
        />
        <div class="item__content">
          <h3 class="item__name">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h3>

          <p class="item__code">Product code: 195434</p>

          <div class="item__reviews">
            <div class="stars stars--4">
              <div class="stars__rating">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
              <span class="stars__code-text">Reviews: 5</span>
            </div>
          </div>

          <p class="item__price-name">
            Price:
            <span class="item__price-number">$2,199</span>
          </p>

          <a
            class="item__button"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </article>
    </div>
  </body>
</html>
