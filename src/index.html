<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
      class="card__image" 
      src="./images/imac.jpeg" 
      alt="Моноблок apple image"
      >

      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__reviews">
        <div class="card__stars-item card__stars-item--4">
          <div class="card__stars-item-star"></div>
          <div class="card__stars-item-star"></div>
          <div class="card__stars-item-star"></div>
          <div class="card__stars-item-star"></div>
          <div class="card__stars-item-star"></div>
        </div>

        <div class="card__reviews-count">Отзывов: 5</div>
      </div>
        
      <div class="card__price">
        <p class="price">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div>

      <div 
        class="card__buy" 
        data-qa="hover"
        href="#"
      >
        Купить
      </div>
    </div>
  </body>
</html>
