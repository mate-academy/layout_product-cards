<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./star.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div
        class="container__card card card--size"
        data-qa="card"
      >

        <div class="card__img-container">
          <img
            class="card__img"
            src="images/imac.jpeg"
            alt="product-photo"
          >
        </div>

        <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

        <div class="card__code">Product code: 195434</div>

        <div class="card__stars-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price-cost">
          <div class="card__price">Price:</div>

          <div class="card__cost">$2,199</div>
        </div>

        <a href="/"
        class="card__buybutton"
        data-qa="hover">
          BUY
        </a>

      </div>
    </div>
  </body>
</html>
