<!-- #region-Head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__logo"
        src="./images/imac.jpeg"
        alt="cardlogo"
      />

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__revies">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-ladel">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        buy
      </button>
    </article>
  </body>
</html>
