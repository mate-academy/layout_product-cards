<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac"
      />

      <div class="card__heading content">
        <h1 class="content__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="content__code">Product code: 195434</h2>
      </div>

      <div class="card__center content">
        <div class="content__text rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="rate__reviews">Reviews: 5</span>
        </div>

        <div class="content__text price">
          <span class="price__text">Price:</span>
          <span class="price__price">$2,199</span>
        </div>
      </div>

      <input
        class="card__button content"
        type="button"
        value="buy"
        data-qa="hover"
      />
    </div>
  </body>
</html>
