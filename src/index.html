<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div 
        class="container__card card"
        data-qa="card"
        >
        <img 
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 IMAC 27' RETINA 5K (MNEA2UA/A)"
          class="card__image"
        >
        <div class="card__product-description">
          <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
          <p class="card__product-code">Product code: 195434</p>
        </div>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card_review-text">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-word">Price:</p>
          <p class="card__price-number">$2,199</p>
        </div>
        <a 
          href="#"
          class="card__link"
          data-qa="hover"
        >
          <button class="card__link-btn">
            buy
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
