<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body>
    <div class="page">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac"
        />

        <div class="card__content">
          <h3 class="card__title">
            APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="card__code">Product code: 195434</p>

          <div class="card__rating">
            <div class="stars">
              <div class="stars__star stars__star--active"></div>
              <div class="stars__star stars__star--active"></div>
              <div class="stars__star stars__star--active"></div>
              <div class="stars__star stars__star--active"></div>
              <div class="stars__star"></div>
            </div>

            <span class="card__reviews">Reviews: 5</span>
          </div>

          <div class="card__price">
            <span class="card__price-label">Price:</span>
            <span class="card__price-value">$2,199</span>
          </div>

          <a
            class="card__button card__button--buy"
            data-qa="hover"
            href="#"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
