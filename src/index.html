<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt=""
      >
      <div class="card__content">
        <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="card__subtitle">Код товара: 195434</p>
        <div class="card__feedback">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <p class="card__feedback-label">Отзывов: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-label">Цена:</p>
          <p class="card__price-value">69 999 грн</p>
        </div>
        <a
          href="https://www.nasa.gov/"
          class="card__buy-button"
          data-qa="hover"
        >
        купить
        </a>
      </div>
    </div>
  </body>
</html>
