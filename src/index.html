<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__logo"
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27"
      >

      <article class="description">
        <h2 class="description__title">
          APPLE A1419 iMac 27" Retina 
          <br> 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="description__product-code">
          Product code: 195434
        </p>

        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__text">Reviews: 5</div>
        </div>

        <div class="price">
          Price: <span class="price__money">$2,199</span>
        </div>
      </article>

      <a 
        href="#" 
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
