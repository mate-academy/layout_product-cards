<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style_button.css">
    <link rel="stylesheet" href="./style_main_info.css">
    <link rel="stylesheet" href="./style_price.css">
    <link rel="stylesheet" href="./style_stars.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__preview">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="iMac"
        >
      </div>
      <div class="card__prodact">
        <h1 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <div class="card__code ">
          <p>Код товара: 195434</p>
        </div>
      </div>
      <div class="card__rating">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          <p>Отзывов: 5</p>
        </div>
      </div>
      <div class="card__price price">
        <div class="price__txt">
          <p>Цена:</p>
        </div>
        <div class="price__numb">69 999 грн</div>
      </div>
      <div class="card__button button">
        <a class="button__a" data-qa="hover" href="#">КУПИТЬ</a>
      </div>
    </div>

  </body>
</html>
