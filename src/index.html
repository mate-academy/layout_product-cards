<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles/index.scss">  

</head>
<body>
    <div class="card" data-qa="card">
        <img class="card__image" src="images/imac.jpeg" alt="Product Image">
        <h3 class="card__title">Product Title</h3>
        <div class="card__stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
        </div>  

        <p class="card__price">$19.99</p>
        <a class="card__button" href="#" data-qa="hover">BUY</a>
    </div>
</body>
</html>
