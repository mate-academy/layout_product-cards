<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image"></div>

      <div class="product-card__text">
        <h1 class="product-card__text-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="product-card__text-product-code">Product code: 195434</h2>
      </div>

      <div class="product-card__reviews">
        <div class="product-card__reviews_stars">
          <div class="product-card__reviews_stars-star"></div>
          <div class="product-card__reviews_stars-star"></div>
          <div class="product-card__reviews_stars-star"></div>
          <div class="product-card__reviews_stars-star"></div>
          <div class="product-card__reviews_stars-star"></div>
        </div>
        <h2 class="product-card__reviews_text">Reviews: 5</h2>
      </div>

      <div class="product-card__price">
        <h2 class="product-card__price-text">Price:</h2>
        <h1 class="product-card__price-number">$2,199</h1>
      </div>

      <div class="product-card__buy">
        <a
          href="#buy_link"
          data-qa="hover"
          class="product-card__buy-link"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
