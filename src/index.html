<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__img"
        >

        <h2 class="card__nameOfProduct">APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__productCode">Product code: 195434</p>

        <div class="reviews card__starsReviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="reviews__num">Reviews: 5</p>
        </div>

        <div class="cost card__price">
          <p class="cost__price">Price:</p>
          <span class="cost__num">&#36;2,199</span>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >Buy
        </a>
      </div>
    </div>
  </body>
</html>
