<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product photo"
        class="card__photo"
      >
      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
        Product code: 195434
      </div>
      <div class="review card__review">
        <div class="stars stars--4 review__stars">
          <div class="star stars__star"></div>
          <div class="star stars__star"></div>
          <div class="star stars__star"></div>
          <div class="star stars__star"></div>
          <div class="star stars__star"></div>
        </div>
        <div class="review-amount review__review-amount">
          Reviews: 5
        </div>
      </div>
      <div class="price card__price">
        <div class="price__label">
          Price:
        </div>
        <div class="price__dollars">
          $2,199
        </div>
      </div>
      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
