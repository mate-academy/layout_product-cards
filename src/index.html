<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a
        href="#"
        class="card__image"
      ></a>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        <div class="card__title-code">Product code: 195434</div>
      </div>
      <div class="card__mark">
        <div class="stars">
          <a
            href="#"
            class="stars__star"
          ></a>
          <a
            href="#"
            class="stars__star"
          ></a>
          <a
            href="#"
            class="stars__star"
          ></a>
          <a
            href="#"
            class="stars__star"
          ></a>
          <a
            href="#"
            class="stars__star"
          ></a>
        </div>
        <div class="card__mark-rewiews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <button
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
