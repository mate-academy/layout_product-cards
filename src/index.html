<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cards</title>
    <link rel="stylesheet" href="./style/style.css">
    
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__container">
        <img 
          src="./images/imac.jpeg" 
          alt="imac.png"
          class="product__container-image"
        >
      </div>

      <h1 class="product__card-content">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <span class="product__card-code">
        Product code: 195434
      </span>

      <div class="product__card-rating">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="product__card-reviews">
          Reviews: 5 
        </p>
      </div>


      <div class="product__price">
        <span class="product__price-text">
          Price:
        </span>

        <span class="product__price-value">
          $2,199
        </span>
      </div>

      <a
        class="product__button"
        data-qa="hover"
        href="#"
      >
        buy
      </a>

    </div>
  </body>
</html>
