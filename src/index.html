<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >

      <div class="product-image"></div>

      <div class="product-description">
        <h2 class="product-description__text">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</h2>
      </div>

      <div class="product-code">
        Код товара: 195434
      </div>

      <div class="product-reviews">

        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="product-reviews__feedback">
          Отзывов: 5
        </div>

      </div>



      <div class="product-price">

        <div class="product-price__price">
          Цена:
        </div>

        <div class="product-price__amount">
          69 999 грн
        </div>

      </div>

      <div class="buy-product">
        <a
          data-qa="hover"
          class="buy-product__buy"
          href="/"
        >
          купить
        </a>
      </div>

    </div>
  </body>
</html>
