<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap"
      rel="stylesheet"
    />

    <div
      class="card"
      data-qa="card"
    >
      <a
        class="apple"
        href="#"
      >
        <img
          class="apple__logo"
          src="images/imac.jpeg"
          alt="apple-logo"
        />
      </a>
      <div class="title">
        <h1 class="title__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
      </div>

      <div class="product">Product code: 195434</div>

      <div class="main">
        <div class="stars">
          <ul class="stars stars--1">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>
        <div class="main__reviews">
          <h1 class="main__reviews-text">Reviews: 5</h1>
        </div>
      </div>

      <div class="price">
        <h1 class="price__text">Price:</h1>
        <div class="price__main">$2,199</div>
      </div>

      <button
        type="button"
        class="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
