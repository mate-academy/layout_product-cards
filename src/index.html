<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="computer"
        class="product-card__image"
      />
      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>

      <div class="product-card__code">
        <p>Product code: 195434</p>
      </div>

      <div class="product-card__stars">
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star product-card__star--inactive"></div>
        <p class="product-card__review">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-label">Price:</p>
        <p class="product-card__price-number">$2,199</p>
      </div>

      <div class="product-card__actions">
        <button
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
