<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="product-card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="&#8243APPLE A1419 iMac 27&#8243 Retina 5K Monoblock (MNED2UA&#47A)"
          class="product-card__image"
        >

        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="product-card__product-code">
          Product code: 195434
        </p>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__review-count">
            Reviews: 5
          </p>
        </div>

        <div class="product-card__price-block">
          <p class="product-card__price-label">
            Price:
          </p>

          <p class="product-card__price">
            $2,199
          </p>
        </div>

        <a
          href="#"
          class="product-card__buy-button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
