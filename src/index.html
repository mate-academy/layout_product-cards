<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="wrapper">
      <div class="item">
        <img src="images/imac.jpeg" alt="monitor"
        class="img">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p>Код товара: 195434</p>
        <div class="rate">
          <div class="stars">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star.svg" alt="">
          </div>
          <p>Отзывов: 5</p>
        </div>
        <div class="money">
          <p>Цена:</p>
          <p>69 999 грн</p>
        </div>
        <div class="button-1">КУПИТЬ</div>
      </div>
      <div class="item">
        <img src="images/imac.jpeg" alt="monitor"
        class="img">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p>Код товара: 195434</p>
        <div class="rate">
          <div class="stars">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star-active.svg" alt="">
            <img src="images/star.svg" alt="">
          </div>
          <p>Отзывов: 5</p>
        </div>
        <div class="money">
          <p>Цена:</p>
          <p>69 999 грн</p>
        </div>
        <div class="button-2">КУПИТЬ</div>
      </div>
    </div>
  </body>
</html>
