<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="monoblock"
        class="itemFoto"
      >
      <h2 class="itemName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A) </h2>
      <div class="itemSerial">Код товара: 195434</div>
      <div class="reviewsBox">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="priceBox">
        <div class="itemPrice">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>
      <div class="linkBox">
        <a
        href="#"
        data-qa="hover"
        class="buyKey"
        >КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
