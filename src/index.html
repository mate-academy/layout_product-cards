<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body class="layout">
    <div
      class="layout__imac-container"
      data-qa="card"
    >
      <div class="layout__imac-image"></div>
      <div class="layout__imac-text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="layout__imac-code">Product code: 195434</div>
      <div class="layout__stars">
        <div class="layout__stars-block">
          <div class="layout__stars-star star-active"></div>
          <div class="layout__stars-star star-active"></div>
          <div class="layout__stars-star star-active"></div>
          <div class="layout__stars-star star-active"></div>
          <div class="layout__stars-star"></div>
          <div class="layout__stars-reviews">Reviews: 5</div>
        </div>
      </div>
      <div class="layout__price-container">
        <div class="layout__price-container-label">Price:</div>
        <div class="layout__price-container-value">$2,199</div>
      </div>
      <div
        class="layout__imac-button"
        data-qa="hover"
      >
        BUY
      </div>
    </div>
  </body>
</html>
