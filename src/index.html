<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product photo"
        class="photo"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="rating__product">
        <div class="rating__stars rating__stars--activ"></div>
        <div class="rating__stars rating__stars--activ"></div>
        <div class="rating__stars rating__stars--activ"></div>
        <div class="rating__stars rating__stars--activ"></div>
        <div class="rating__stars"></div>
      </div>
      <div class="rating__reviews">Отзывов: 5</div>
      <div class="price">Цена:</div>
      <div class="cost">69 999 грн</div>
      <a
       href="#"
       class="link__buy"
       data-qa="hover"
      >
       Купить
      </a>
    </div>
  </body>
</html>
