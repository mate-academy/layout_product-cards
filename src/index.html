<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <h1 class="card__header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <span class="card__code">Product code: 195434</span>
      <section class="stars stars--4">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__reviews">Reviews: 5</span>
      </section>
      <div class="card__price">
        <span class="card__price-name">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </div>
      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
