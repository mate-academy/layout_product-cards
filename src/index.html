<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <ul class="card__reviews-rating stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews-count">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>

      <a
          href="#buy"
          class="card__button"
          type="button"
          data-qa="hover"
        >
          Buy
      </a>
    </div>
  </body>
</html>
