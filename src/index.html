<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="sans-serif"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">

    <div class="page__card" data-qa="card">

      <header class="page__picture">
        <img
          class="page__picture-image"
          src="images/imac.jpeg"
          alt="mac"
        >
      </header>

      <h2 class="page__item-name item-name">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="page__code code">
        Код товара: 195434
      </p>

      <div class="page__item-rate">
        <ul class="page__stars-row page__stars-row--4">
          <li class="page__star"></li>
          <li class="page__star"></li>
          <li class="page__star"></li>
          <li class="page__star"></li>
          <li class="page__star"></li>
        </ul>
        <p class="page__reviews">Отзывов: 5</p>
      </div>

      <div class="page__item-price">
        <p class="page__text">Цена:</p>
        <p class="page__value">69 999 грн</p>
      </div>

      <div class="page__buy buy">
        <a
          class="buy__button"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
    </div>
  </body>
</html>
