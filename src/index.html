<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="card-container" data-qa="card">
    <div class="item-photo">
      <img src="images/imac.jpeg" alt="APPLE A1419 iMac 27 Photo">
    </div>

    <h2 class="item-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

    <p class="item-code">Код товара: 195434</p>

    <div class="item-rating">
      <div class="item-rating--stars">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star.svg" alt="not-active star">
      </div>
      <div class="item-rating--number">Отзывов: 5</div>
    </div>

    <div class="item-price">
      <p class="item-price--word">Цена:</p>
      <p class="item-price--number">69 999 грн</p>
    </div>

    <a class="item-buy--button" href="" data-qa="hover">КУПИТЬ</a>
  </div>
</body>

</html>
