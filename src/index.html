<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    > 
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    > 
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div
      class="card page-content__card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >

      <h1 class="card__name">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code">
        Код товара&colon; 195434
      </p>

      <div class="card__rate">
        <div class="card__stars stars stars--rate--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">
          Отзывов&colon; 5
        </p>
      </div>
      
      <div class="card__price">
        <p class="card__price-declaration">
          Цена&colon;
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
    </div>
  </body>
</html>
