<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main>
        <section class="card__bloc" data-qa="card">
            <img class="card__img-imac" src="./images/imac.jpeg" alt="Imac">
            <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
            <p class="card__product-code">Код&nbsp;товара:&nbsp;195434</p>
            <div class="flex-position">
                <div>
                    <img class="card__img-star" src="./images/star-active.svg" alt="star">
                    <img class="card__img-star" src="./images/star-active.svg" alt="star">
                    <img class="card__img-star" src="./images/star-active.svg" alt="star">
                    <img class="card__img-star" src="./images/star-active.svg" alt="star">
                    <img class="card__img-star" src="./images/star.svg" alt="star-active">
                </div>
                <div> <span class="card__reviews">Отзывов: 5</span></div>
            </div>
            <div class="flex-position">
                <div> <span class="card__price-letters">Цена:</span></div>
                <div><span class="card__price-numbers">69&nbsp;999&nbsp;грн</span></div>
            </div>
            <a class="card__button-get" data-qa="hover" href="#">Купить</a>
        </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
