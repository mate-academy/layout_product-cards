<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__img"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">
        Product code: 195434
      </p>
      <div class="card__box card__box--mb--24">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          <span>Reviews: </span>
          <span>5</span>
        </div>
      </div>
      <div class="card__box card__box--mb--16">
        <span class="card__price-text">Price:</span>
        <span class="card__price">$2,199</span>
      </div>
      <a 
        href="#" 
        class="card__button" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
