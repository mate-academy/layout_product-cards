<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="product-card__image"></div>
    <div class="product-card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="product-card__product-code">
      Код товара: 195434
    </div>
    <div class="product-card__reviews">
        <div class="product-card__stars">
        <div class="product-card__star_active"></div>
        <div class="product-card__star_active"></div>
        <div class="product-card__star_active"></div>
        <div class="product-card__star_active"></div>
        <div class="product-card__star"></div>
      </div>
      <div class="product-card__reviews_text">
        Отзывов: 5
      </div>
    </div>
    <div class="product-card__price-tag">
      <div class="product-card__price-text">Цена:</div>
      <div class="product-card__price-amount">69 999 грн</div>
    </div>
    <a href="#" class="product-card__link" data-qa="hover">
    <button class="product-card__button">
      КУПИТЬ
    </button>
    </a>
  </div>
</body>
</html>
