<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div data-qa="card" class="product-card">

        <img class="product-img" src="images/imac.jpeg" alt="imac">

        <p class="product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="product-code">
          Код товара: 195434
        </p>

        <div class="product-rate">
          <div class="stars-rate">
            <img src="images/star-active.svg" alt="" class="logo-star">
            <img src="images/star-active.svg" alt="" class="logo-star">
            <img src="images/star-active.svg" alt="" class="logo-star">
            <img src="images/star-active.svg" alt="" class="logo-star">
            <img src="images/star.svg" alt="" class="logo-star">
          </div>
          <p class="feedbacks">
            Отзывов: 5
          </p>
        </div>

        <div class="product-price-conrainer">
          <p class="price">
            Цена:
          </p>
          <p class="price-value">
              69 999 грн
          </p>
        </div>

        <div class="buy-button-container">
          <a data-qa="hover" class="buy-button" href="#">Купить</a>
        </div>
      </div>

      <div class="product-card product-card-hoover">
          <img class="product-img" src="images/imac.jpeg" alt="imac">

          <p class="product-name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </p>

          <p class="product-code">
            Код товара: 195434
          </p>

          <div class="product-rate">
            <div class="stars-rate">
              <img src="images/star-active.svg" alt="" class="logo-star">
              <img src="images/star-active.svg" alt="" class="logo-star">
              <img src="images/star-active.svg" alt="" class="logo-star">
              <img src="images/star-active.svg" alt="" class="logo-star">
              <img src="images/star.svg" alt="" class="logo-star">
            </div>
            <p class="feedbacks">
              Отзывов: 5
            </p>
          </div>

          <div class="product-price-conrainer">
            <p class="price">
              Цена:
            </p>
            <p class="price-value">
                69 999 грн
            </p>
          </div>

          <div class="buy-button-container">
            <a class="buy-button buy-button-hover" href="#">Купить</a>
          </div>
      </div>
    </div>
  </body>
</html>
