<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>
    <div class="container">
      <div class="product-card" data-qa="card">
        <div class="product-card__image-wrapper">
          <img
            class="product-card__image"
            src="/images/imac.jpeg"
            alt="Product Image"
          >
        </div>
        <h3 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="product-card__code">Product code: 195434</p>
        <div class="product-card__rating-and-reviews">
          <div class="product-card__stars product-card__stars--4">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
          <p class="product-card__reviews">Reviews: 5</p>
        </div>
        <div class="product-card__price-and-price-value">
          <p class="product-card__price">Price:</p>
          <p class="product-card__price-value">$2,199</p>
        </div>
        <a
          href="#"
          class="product-card__buy-button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
