<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
          crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" class="card__product-photo" alt="Product">
      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__product-code">
        Код товара: 195434
      </p>
      <div class="card__stars-and-review">
        <div class="block-stars block-stars--4">
          <div class="block-stars__star"></div>
          <div class="block-stars__star"></div>
          <div class="block-stars__star"></div>
          <div class="block-stars__star"></div>
          <div class="block-stars__star"></div>
        </div>

        <div class="review">
          Отзывов: 5
        </div>
      </div>
      <div class="card__product-price">
        <div class="price">
          Цена:
        </div>
        <div class="value">
          69 999 грн
        </div>
      </div>

      <a href="#" class="card__button-buy" data-qa="hover">
        купить
      </a>
    </div>
  </body>
</html>
