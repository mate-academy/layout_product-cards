<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
      src="./images/imac.jpeg" 
       alt="product-image"
       class="card__image"
      >

      <h3 class="card__product-name product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-id product-id">
        Product code: 195434
      </p>

      <div class="card__vote">
        <div class="stars stars--4">
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
        </div>
        <span class="card__vote-rate">Reviews: 5</span>
      </div>

      <p class="card__price" >
        <span class="card__price-text">
          Price:
        </span>

        <span class="card__price-value">
          $2,199
        </span>
      </p>

      <a 
       class="card__button button" 
       href="#" 
       data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
