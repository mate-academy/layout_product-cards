<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="product-card" data-qa="card">
      <img 
        class="product-card__image" 
        src="./images/imac.jpeg" 
        alt="моноблок"
      >
      <p class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="product-card__aditional">
        Код товара: 195434
      </p>
      <div class="stars">
        <div class="stars__star stars__star--num_1"></div>
        <div class="stars__star stars__star--num_2"></div>
        <div class="stars__star stars__star--num_3"></div>
        <div class="stars__star stars__star--num_4"></div>
        <div class="stars__star stars__star--num_5"></div>
        <div class="stars__aditional">
          Отзывов: 5
        </div>
      </div>
      <div class="product-info"> 
    
        <div class="product-info__aditional">
          Цена:
        </div>
        <div class="product-info__price">
          69 999 грн
        </div>
      </div>

      <a href="https://www.apple.com">
        <button data-qa="hover" class="buy">
          купить
        </button>
      </a> 
    </div>
  </body>
</html>
