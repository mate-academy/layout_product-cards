      <section class="product" data-qa="card">

        <img
          class="product-image product__picture"
          src="./images/imac.jpeg"
          alt="iMac picture"
        >

        <div class="info product__info">

          <div class="product-name info__product-name">
            <p class="product-name__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
            <p class="product-name__code">Код товара: 195434</p>
          </div>

          <div class="feedback info__feedback">
            <div class="stars stars--4 feedback__rating">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="feedback__feedbacks">
              <a class="feedback__count" href="#">Отзывов: 5</a>
            </div>
          </div>

          <div class="price info__price">
            <p class="price__label">Цена:</p>
            <p class="price__price-teg">69 999 грн</p>
          </div>

          <div class="info__buy-link">
            <a
              href="#"
              class="info__item"
              data-qa="hover"
            >Купить
            </a>
          </div>

        </div>

      </section>
    </main>
