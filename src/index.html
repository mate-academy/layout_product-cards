<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="iMac" class="card_img">
    <div class="card_title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card_code">Код товара: 195434</div>
    <div class="card_rating-container">
      <div class="star-rating">
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star"></div>
      </div>

      <div class="text">Отзывов: 5</div>
    </div>

    <div class="card_price-container">
      <div class="text">Цена:</div>
      <div class="price">69 999 грн</div>
    </div>

    <a href="#" class="card_add-to-cart" data-qa="hover">Купить</a>


  </section>
</body>
</html>
