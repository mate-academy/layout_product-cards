<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__code-of-product">Код товара: 195434</p>

      <div class="feedback">
        <div class="feedback__stars feedback__stars--4">
          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>
        </div>
        <p class="feedback__review">Отзывов:5</p>
      </div>

      <div class="card__cost cost">
        <span class="cost__price">Цена:</span>
        <span class="cost__amount">69 999 грн</span>
      </div>

      <a
        href=""
        class="card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
