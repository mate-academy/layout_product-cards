<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="card" data-qa="card">
      <div class="card__top">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
        >
      </div>

      <div class="card__content">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews">
            Reviews: 5
          </p>
        </div>

        <p class="card__cost">
          <span class="card__price">
            Price:
          </span>
          <span class="card__price-value">
            $2,199
          </span>
        </p>

        <a
          href="#"
          class="card__purchase-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
