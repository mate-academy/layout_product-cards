<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="stylesheet"
      href="./styles/variables.css"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.css"
    />
    <link
      rel="stylesheet"
      href="./styles/card.css"
    />
    <link
      rel="stylesheet"
      href="./styles/button.css"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="imac-photo">
        <img
          src="./images/imac.jpeg"
          alt="imac-photo"
          width="160"
          height="134"
        />
      </div>
      <div>
        <p class="product-card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>
      <div class="product-card__code">
        <p>Product code: 195434</p>
      </div>
      <div class="product-card__ratings">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__review">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="product-card__prices">
        <div class="product-card__price">
          <p>Price:</p>
        </div>
        <div class="product-card__dollar-price">
          <p>$2,199</p>
        </div>
      </div>
      <div class="button">
        <button
          class="button__buy"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
