<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27(&#34;) Retina 5K Monoblock (MNED2UA/A)"
      >

      <h3 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__rating">
        <div class="product-card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rewiews">Reviews: 5</div>
      </div>

      <div class="product-card__pricing">
        <p class="product-card__price-title">Price:</p>

        <h4 class="product-card__price">$2,199</h4>
      </div>

      <a
        href="#buy"
        class="product-card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
