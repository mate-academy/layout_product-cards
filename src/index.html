<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      data-qa="card"
      class="card"
    >
      <div class="card-firstPart">
        <div class="card__image"></div>
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__subtitle">Product code: 195434</div>
      </div>
      <div class="card-secondPart">
        <div class="card__reviews">
          <div class="card__reviews-stars card--allStars">
            <div class="card__stars"></div>
            <div class="card__stars"></div>
            <div class="card__stars"></div>
            <div class="card__stars"></div>
            <div class="card__stars"></div>
          </div>
          <div class="card__reviews-count">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <button
          data-qa="hover"
          class="card__button"
        >
          Buy
        </button>
      </div>
    </section>
  </body>
</html>
