<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

<body>

<div class="card" data-qa="card">

    <div class="nextblock">

    <div class="price_container">
      <div class="text_buttom">Цена:</div>
      <div class="grn">69 999 грн</div>
    </div>

    <div class="button" data-qa="hover">

</div>

<script type="text/javascript" src="./main.js"></script>
