<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content=
      "width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="name-of-project">Product cards</h1>
    <div class="card" data-qa="card">
      <img 
        class="card__picture" 
        src="./images/imac.jpeg" 
        alt="imac"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="stars card__stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <span class="stars__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-meaning">$2,199</p>
      </div>

      <div class="button card__button">
        <a 
          class="button__buy" 
          href="#" 
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </div>
  </body>
</html>
