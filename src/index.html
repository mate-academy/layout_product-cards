<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main>
      <div
        class="product-card"
        data-qa="card"
      >
        <img
          class="product-card__img"
          src="images/imac.jpeg"
          alt="Product image"
        />
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__code">Product code: 195434</p>
        <div class="product-card__review">
          <div class="product-card__stars">
            <div class="product-card__stars-star"></div>
            <div class="product-card__stars-star"></div>
            <div class="product-card__stars-star"></div>
            <div class="product-card__stars-star"></div>
            <div class="product-card__stars-star"></div>
          </div>
          <p class="product-card__reviews">Reviews: 5</p>
        </div>
        <div class="product-card__price">
          <span class="product-card__price-label">Price:</span>
          <span class="product-card__price-value">$2,199</span>
        </div>
        <button
          class="product-card__buy-button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </main>
  </body>
</html>
