<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <div class="card-block__img-container">
        <img class="card-block__img" src="./images/imac.jpeg" alt="Apple iMac Фото">
      </div>

      <div class="card-block_name-device">
        <a class="card-block_name-device_link" href="#" data-qa="hover">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        <div class="product_code">Код товара: 195434</div>
      </div>

      <div class="card-block__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-block__rating-feedback">Отзывов: 5</div>
      </div>

      <div class="card-block__price">
        <div class="card-block__price-text">Цена:</div>
        <div class="card-block__price-value">69 999 грн</div>
      </div>

      <a class="card-block__buy" href="#" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
