<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Stars</title>
    <link
      rel="stylesheet"
      href="style/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__photo"
        src="./images/imac.jpeg"
        alt="photo-card"
      />
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__mark">
        <div class="stars">
          <div class="stars__1"></div>
          <div class="stars__2"></div>
          <div class="stars__3"></div>
          <div class="stars__4"></div>
          <div class="stars__5"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
