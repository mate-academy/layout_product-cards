  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="#">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__foto">
        <img
      src="images/imac.jpeg"
      alt="imeg"
      class="card_img"
      >
      </div>
      <h2 class="card_item-name">Моноблок APPLE A1419 iMac 27 " Retina 5K (MNED2UA/A)
      </h2>
      <div class="card_item-code">Код товара: 195434</div>
      <div class="card_item-response">
        <div class="card_item-response-star">
          <div class="card_item-response-star-item"></div>
          <div class="card_item-response-star-item"></div>
          <div class="card_item-response-star-item"></div>
          <div class="card_item-response-star-item"></div>
          <div class="card_item-response-star-item"></div>
        </div>
        <div class="card_item-response-word">Отзив: 5</div>
      </div>
      <div class="card_item-price">
        <div class="card_item-price-word">Цена</div>
        <div class="card_item-price-number">69999 грн</div>
      </div>
      <a data-qa="hover"
      href="#" class="card_item-button">Купить
      </a>
    </div>
  </body>
</html>
