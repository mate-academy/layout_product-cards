<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com"
          rel="preconnect"
    >
    <link href="https://fonts.gstatic.com"
          rel="preconnect"
    >
    <link href="https://fonts.googleapis.com"
          rel="preconnect"
    >
    <link href="https://fonts.gstatic.com"
          rel="preconnect"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link href="./styles/index.scss"
          rel="stylesheet"
    >
  </head>
  <body class="body">
    <div class="card"
         data-qa="card"
    >
      <img alt="Monitir picture"
           class="card__img"
           src="../src/images/imac.jpeg"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">
        Product code: 195434
      </p>
      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__views">
          Reviews: 5
        </p>
      </section>

      <p class="card__price-text">
        Price:
      </p>
      <p class="card__price-price">
        $2,199
      </p>

      <a class="card__button"
         data-qa="hover"
         href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
