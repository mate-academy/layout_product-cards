<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card container__card" data-qa="card" >
        <img
          src="images/imac.jpeg"
          alt="iMac Monoblock"
          class="card__image"
        >

        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__product-grade">
          <div class="card__stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__product-price">
          <p class="card__price-text">Price:</p>

          <h1 class="card__price-value">$2,199</h1>
        </div>

        <div class="card__buy-button">
          <a
            href="#"
            class="card__buy-link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
