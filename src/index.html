<!doctype html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="content page__content">
    <div class="product-card content__card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Product image"
        class="product-card__image"
      >
      <div class="description product-card__description">
        <div class="description__product-name">
          <h2 class="description__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
          <p class="description__code">Код товара: 195434</p>
        </div>
        <div class="description__info">
          <div class="description__review">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="review-text">Отзывов: 5</p>
          </div>
          <div class="description__price">
            <p class="description__price-text">Цена:</p>
            <p class="description__price-amount">69 999 грн</p>
          </div>
        </div>
        <div class="btn-buy description__buy">
          <a
            href="#product"
            class="btn-buy__link"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
