<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__body">
        <div class="card__img">
          <img src="./images/imac.jpeg" alt="imac">
        </div>
        <h6 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h6>
        <span class="card__text">Код товара: 195434</span>
        <div class="card__inner">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span>Отзывов: 5</span>
        </div>
        <p class="card__price">Цена:<span>69 999 грн</span></p>
        <a
          class="card__btn card__btn--color_outline"
          href="#"
          data-qa="hover"
        >купить</a>
      </div>
    </div>
  </body>
</html>
