<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="product-card page__product-card" data-qa="card">
      <div class="product-card__picture">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="product-card__img"
        >
      </div>

      <div class="product-card__description">
        <p class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="product-card__code">
          Код товара: 195434
        </p>
      </div>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <a href="#" class="product-card__reviews">
          Отзывов: 5
        </a>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__amount">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
