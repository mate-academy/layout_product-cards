<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section>
      <div class="card" data-qa="card">
        <div class="card__image-block">
          <img
            class="card__img"
            src="images/imac.jpeg"
            alt="product"
          >
        </div>

        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

        <p class="card__product-code">Product code: 195434</p>

        <div class="stars stars--4">

          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>

          <div class="stars__reviews">
            <p class="stars__reviews-text">Reviews: 5</p>
          </div>
        </div>

        <div class="card__price-block">
          <p class="card__price-text">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <a
          class="card__btn"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>

      </div>
    </section>
  </body>
</html>
