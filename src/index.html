<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-conteiner" data-qa="card">
      <img
        class="product-conteiner__img"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <div class="product-conteiner__decription">
        <div class="tittle">
          <div class="title-text">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
          <div class="title-subtext">
            Код товара: 195434
          </div>
        </div>
        <div class="rating-star">
          <div class="stars">
            <span class="stars-star"></span>
            <span class="stars-star"></span>
            <span class="stars-star"></span>
            <span class="stars-star"></span>
            <span class="stars-star"></span>
          </div>
          Отзывов: 5
        </div>
        <div class="price">
          <div class="price-tittle">
            Цена:
          </div>
          <div class="price-cost">
            69 999 грн
          </div>
        </div>
        <button data-qa="hover" class="button-buy">Купить</button>
      </div>
    </div>
  </body>
</html>
