<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page-content">
    <h1 class="page-title">Product cards</h1>
    <main>
      <div class="card" data-qa="card">
        <img 
          class="image" 
          src="styles/images/imac.jpeg" 
          alt="Appledisplay"
        >
        <div class="card__title"> 
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code"> 
          Product code: 195434
        </div>

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__reviews-count">
            Reviews: 5
          </div>
        </div>
        <div class="card__price">
          <div class="card__price-tag">
            Price:
          </div> 
          <div class="card__price-amount">
            $2,199
          </div>
        </div>
        <button class="card__buy-btn" data-qa="hover">
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
