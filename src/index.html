<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section
        class="card"
        data-qa="card"
      >
        <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="photo-products"
        />

        <div class="card__description">
          <h2 class="card__name">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h2>

          <div class="card__product-code">Product code: 195434</div>

          <div class="card__revieve">
            <div class="star stars--4">
              <span class="star__item"></span>

              <span class="star__item"></span>

              <span class="star__item"></span>

              <span class="star__item"></span>

              <span class="star__item"></span>
            </div>
            <div class="card__reviews-count">Reviews: 5</div>
          </div>

          <div class="card__price">
            <div class="card__price-label">Price:</div>
            <div class="card__price-value">$2,199</div>
          </div>

          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
