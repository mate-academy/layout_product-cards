<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body class="page__content">
    <div class="product" data-qa="card">
      <img
        class="product__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
      >
      <div class="product__description">
        <h2 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="product__code">Product code: 195434</p>

        <div class="reviews product__reviews">
          <ul class="reviews__stars">
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
          </ul>

          <p class="reviews__text">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="product__price-text">Price:</p>
          <p class="product__price-value">$2,199</p>
        </div>

        <a
          href="#"
          class="product__btn"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
