<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <main class="main">
      <div
        class="product"
        data-qa="card"
      >
        <a class="product__image" href="#">
          <img
            class="product__photo"
            src="images/imac.jpeg"
            alt="iMac"
            />
        </a>

        <h3 class="product__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="product__text-code-paragraph">Product code: 195434</p>

        <div class="product__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product__text-stars-paragraph">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="product__text-price-paragraph">Price:</p>
          <p class="product__number-price-paragraph">$2,199</p>
        </div>

        <button
          type="button"
          class="product__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
