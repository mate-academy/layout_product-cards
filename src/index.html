<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img class="card__image" src="images/imac.jpeg" alt="iMac">
      <p class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">Код товара: 195434</p>
      <div class="rating card__rating">
        <div class="rating__stars">
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__text">Отзывов: 5</div>
      </div>
      <div class="price card__price">
        <span class="price__text">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>
      <a data-qa="hover" href="#" class="card__button">Купить</a>
    </div>
  </body>
</html>
