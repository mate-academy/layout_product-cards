<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?mily=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img mb40"
        src="/images/imac.jpeg"
        alt="iMac preview"
      >

      <h2 class="card__name mb4">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code mb16">
        Код товара: 195434
      </p>

      <div class="card__rating mb24">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviews">Отзывов: 5</p>
      </div>

      <div class="card__price mb16">
        <span class="left">Цена:</span>

        <span class="right">69 999 грн</span>
      </div>

      <a
        class="card__button"
        href="/"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
