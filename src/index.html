<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="attr-req-value">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__monitor"
        src="./images/imac.jpeg"
        alt="Image of monitor"
      >

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="card__stars stars--4 stars">
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
        </div>

        <p class="card__feedback">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <a
        class="card__button"
        data-qa="hover"
        href="#basket"
      >
        купить
      </a>
    </div>
  </body>
</html>
