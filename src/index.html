<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Moyo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <!-- #endregion -->
  <body class="page">
    <header>
    </header>

    <main>
      <!-- #region card -->
      <div class="card" data-qa="card">
        <img
          class="card__picture"
          src="./images/imac.jpeg"
          alt="apple a1419 imac 27"
        >

        <div class="card__text-block">
          <h3 class="card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="card__code">
            Product code: 195434
          </p>

          <!-- #region stars -->
          <div class="stars">
            <div class="stars__block stars__block--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="stars__feedback-numbers">
              Reviews: 5
            </p>
          </div>
          <!-- #endregion -->

          <div class="card__prace-block">
            <p class="card__price-text">
              Price:
            </p>

            <p class="card__price-numbers">
              $2,199
            </p>
          </div>

          <button class="card__button">
            <a
              href="#button-buy"
              data-qa="hover"
              class="card__button-link"
            >
              BUY
            </a>
          </button>

        </div>
      </div>
      <!-- #endregion -->
    </main>

    <footer>
    </footer>
  </body>
</html>
