<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" class="product-image" alt="product_image">
    <div class="product-description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <p class="product-code">Код товара: 195434</p>
    <div class="product-rating">
      <span class="star-active"></span>
      <span class="star-active"></span>
      <span class="star-active"></span>
      <span class="star-active"></span>
      <span class="star"></span>
      <p class="product-rating__title">Отзывов: 5</p>
    </div>
    <div class="product-cost">
      <span class="product-cost__title">Цена:</span>
      <span class="product-cost__price">69 999 грн</span>
    </div>
    <button href="/" class="button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
