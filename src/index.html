<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product-card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img class="product-image" src="./images/imac.jpeg" alt="APPLE A1419">
    <h3 class="product-caption">
      Моноблок<span class="bold"> APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>
    </h3>
    <p class="code">Код товара: 195434</p>
    <div class="review-block">
      <div class="star-block">
        <img class="star" src="./images/star-active.svg" alt="star">
        <img class="star" src="./images/star-active.svg" alt="star">
        <img class="star" src="./images/star-active.svg" alt="star">
        <img class="star" src="./images/star-active.svg" alt="star">
        <img class="star" src="./images/star.svg" alt="star">
      </div>
      <p class="review">Отзывов: 5</p>
    </div>
    <div class="cost-block">
      <p class="cost-text">Цена:</p>
      <p class="cost">69 999 грн</p>
    </div>
    <div class="buy-btn">
      <a class="buy" data-qa="hover" href="#">Купить</a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
