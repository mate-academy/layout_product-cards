<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__photo">
        <img
          class="card__image"
          src="/src/images/imac.jpeg"
          alt="imac"
        />
      </div>

      <div class="card__product-name">
        <p class="card__product-name-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__product-code">
        <p class="card__product-code-number">Product code: 195434</p>
      </div>

      <div class="card__feedback">
        <div class="stars">
          <div class="stars__star stars__stars--1"></div>
          <div class="stars__star stars__stars--2"></div>
          <div class="stars__star stars__stars--3"></div>
          <div class="stars__star stars__stars--4"></div>
          <div class="stars__star stars__stars--5"></div>
        </div>

        <div class="card__feedback-review">
          <p class="card__feedback-review-title">Reviews: 5</p>
        </div>
      </div>

      <div class="card-price">
        <div class="card-price card-price--title">
          <p class="card-price card-price--title-description">Price:</p>
        </div>

        <div class="card-price card-price--amount">
          <p class="card-price card-price--amount-description">$2,199</p>
        </div>
      </div>

      <div class="card__btn">
        <a
          data-qa="hover"
          href="#"
          class="card__button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
