<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sen&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body class="body">
    <div class="card" data-qa="card">

      <img
        class="card__icon"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <div class="card__container">
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__code">
          Product code: 195434
        </p>

        <div class="card__reviews">
          <div class="stars">
            <div class="stars stars--4">
              <div class="stars__star "></div>
              <div class="stars__star "></div>
              <div class="stars__star "></div>
              <div class="stars__star "></div>
              <div class="stars__star "></div>
            </div>
          </div>
          <p class="card__number-stars">Reviews: 5</p>
        </div>

        <div class="card__price">
          <h2 class="card__price-product">Price:</h2>
          <h2 class="card__price-price">$2,199</h2>
        </div>


        <div class="card__button">
          <a
            href="#buy"
            class="card__button-link"
            data-qa="hover"
          >Buy</a>
        </div>

      </div>
    </div>
  </body>
</html>
