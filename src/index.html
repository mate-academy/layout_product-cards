<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__info">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rate">
        <div class="card__rate-stars">fake</div>
        <div class="card__rate-reviews-count">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <button class="card__buy-button">
        <a
          href="#"
          class="card__buy-button-link"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
