<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product preview image"
        class="card__product-image"
      >

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__rating">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__rating-feedback">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-label">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        Купить
      </a>
    </div>
  </body>
</html>
