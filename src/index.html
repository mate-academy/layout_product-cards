<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <!-- Image -->
      <div class="card__image"></div>

      <!-- Name -->
      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <!-- Code -->
      <div class="card__code">Product code: 195434</div>

      <!-- Review -->
      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
        </div>
        <div class="card__review-count">Reviews: 5</div>
      </div>

      <!-- Price_box -->
      <div class="card__price-box">
        <div class="card__price-box-text">Price:</div>
        <div class="card__price-box-number">$2,199</div>
      </div>

      <!-- Button -->
      <div
        class="card__button"
        data-qa="hover"
      >
        Buy
      </div>
    </section>
  </body>
</html>
