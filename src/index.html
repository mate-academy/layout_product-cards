<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="product" data-qa="card">
  <a href="#" class="product__photo">
    <img src="images/imac.jpeg" alt="product-photo" title="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)">
  </a>
  <a href="#" class="product__name">
    Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
  </a>
  <span class="product__code">Код товара: 195434</span>
  <div class="product__reviews">
    <div class="product__reviews-rating">
      <img src="images/star-active.svg" alt="rating-star">
      <img src="images/star-active.svg" alt="rating-star">
      <img src="images/star-active.svg" alt="rating-star">
      <img src="images/star-active.svg" alt="rating-star">
      <img src="images/star.svg" alt="rating-star">
    </div>
    <div class="product__reviews-info">
      Отзывов: <span>5</span>
    </div>
  </div>
  <div class="product__price">
    <span>Цена:</span>
    <span class="product__price-value">69 999 грн</span>
  </div>
  <a href="#" class="product__button--buy" data-qa="hover">Купить</a>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
