<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="product" data-qa="card">

    <div class="product__img">
      <a href="">
        <img class="product__img__imac" src="images/imac.jpeg" alt="imac">
      </a>
    </div>

    <div class="product__list">

      <div class="product_name">Моноблок APPLE A1419 iMac</br>27" Retina 5K (MNED2UA/A)</div>

      <div class="product__code">Код товара: 195434</div>

      <div class="product__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__references">Отзывов: 5</div>
      </div>

      <div class="product__price">
        <div>Цена:</div>
        <div class="product__price__value">69 999 грн</div>
      </div>

    </div>

    <div class="product__actions">
      <a href="#" class="cart-button" data-qa="hover">Купить</a>
    </div>

  </section>

</body>

</html>
