<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section class="card" data-qa="card">

      <div class="card__product">
        <img
          src="./images/imac.jpeg"
          alt="Mоноблок Apple A1419 iMac 27"
          class="card__image"
        >
        <h2 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
      </div>

      <p class="card__code">Код товара: 195434</p>

      <div class="card__rate">

        <div class="stars stars--4">
          <div class="stars__type"></div>
          <div class="stars__type"></div>
          <div class="stars__type"></div>
          <div class="stars__type"></div>
          <div class="stars__type"></div>
        </div>

        <p class="card__feedback">
          Отзывов: 5
        </p>

      </div>

      <div class="card__price">
        <p class="card__name-price">Цена:</p>
        <p class="card__current-price">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>

    </section>

  </body>
</html>
