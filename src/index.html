<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac
        27 Retina 5K (MNED2UA/A)">
      <h1 class="card__title">Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Отзывов: 5 </div>
      </div>
      <div class="card__money">
        <span class="card__text">Цена</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        class="product"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
