<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__photo"
        src="./images/imac.jpeg"
        alt="iMac"
      >
      <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a href="#" class="product__review">Отзывов: 5</a>
      </div>
      <div class="product__price">
        <p class="product__price-title">Цена:</p>
        <p class="product__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="product__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
