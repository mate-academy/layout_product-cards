<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="goods" data-qa="card">
    <div class="goods__imac">
      <img
        src="images/imac.jpeg"
        alt="Apple iMac 27"
        class="goods__photo"
      >
    </div>
    <div class="goods__about">
      <h3 class="goods__product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="goods__zipcode">Код товара: 195434</p>
    </div>
    <div class="goods__rate">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div>
        Отзывов: 5
      </div>
    </div>
    <div class="goods__value">
      <div>
        Цена:
      </div>
      <div class="goods__price">
        69 999 грн
      </div>
    </div>
    <a
      href="#"
      class="goods__btn"
      data-qa="hover"
    >
      Купить
    </a>
  </div>
</body>
</html>
