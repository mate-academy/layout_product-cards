<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="#"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="product"
      data-qa="card"
    >
      <img
        class="product__img"
        src="images/imac.jpeg"
        alt="Apple A1419 iMac image"
      />

      <div class="product__info">
        <!--трактор від apple-->
        <h2 class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product__code">Product code: 195434</p>

        <div class="product__rate">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product__review">Reviews: 5</p>
        </div>

        <div class="product__price">
          <span class="product__price-label">Price:</span>
          <span class="product__price-value">$2,199</span>
        </div>
      </div>

      <a
        class="product__buy"
        href="#"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
