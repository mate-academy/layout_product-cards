<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="./images/imac.jpeg"
        alt="iMac"
      >
      <h1 class="product__info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <h2 class="product__id">Код товара: 195434</h2>
      <div class="product__stars">
        <div class="product__stars">
          <div class="product__stars-star"></div>
          <div class="product__stars-star"></div>
          <div class="product__stars-star"></div>
          <div class="product__stars-star"></div>
          <div class="product__stars-star"></div>
        </div>
        <div class="product__rating">Отзывов: 5</div>
      </div>
      <div class="product__price">
        <p class="product__price-title">Цена:</p>
        <p class="product__price-current">
          69 999 грн
        </p>
      </div>
      <button
        class="product__button"
        data-qa="hover"
      >
        КУПИТЬ
      </button>
    </div>
  </body>
</html>
