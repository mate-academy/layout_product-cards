<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card__image">
        <img 
          class="img" 
          src="images/imac.jpeg" 
          alt="iMac A1419"
        >
      </div>
      
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      
      <div class="card__code">Код товара: 195434</div>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-count">Отзывов: 5</div>
      </div>

      <div class="card__price-container">
        <div class="card__price-label">Цена:</div>
        <div class="card__price">69 999 грн</div>
      </div>

      <a 
        class="card__buy" 
        href="/" 
        data-qa="hover"
      >
        <div class="card__button">Купить</div>
      </a>

    </div>
  </body>
</html>
