<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="card__image"
        alt="screen"
      >
      <div class="card__description">
        <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="card__code">Код товара: 195434</p>
      </div>
      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__feedback">Отзывов: 5</p>
      </div>
      <div class="card__priceBlock">
        <p class="card__price">Цена:</p>
        <p class="card__amount">69 999 грн</p>
      </div>
      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
