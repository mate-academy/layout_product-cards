<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="product image"
        >
      </div>
      <h3 class="card__title">
        Моноблок APPLE A1419 iMac
        <br>
        27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__identity">Код товара: 195434</p>
      <div class="card__rating">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__feedback">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <p class="card__cost">Цена:</p>
        <p class="card__amount">69 999 грн</p>
      </div>
      <a
        class="card__purchase"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
