<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img 
        class="card__logo-img" 
        src="./images/imac.jpeg" 
        alt="iMac"
      >

      <h2 
        class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>
      
      <div class="card__stars-review">
        <div class="stars stars--active">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-container">
        <p class="card__price">
          Price:
        </p>

        <p class="card__price-amount">
          $2,199
        </p>
      </div>
      
      <a 
        href="https://risovach.ru/upload/2013/11/mem/tut-apasna_34427593_orig_.jpeg" 
        data-qa="hover" 
        class="card__buy"
      >
        Buy
      </a>

    </div>
  </body>
</html>
