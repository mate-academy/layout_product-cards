<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <section class="card" data-qa="card">
    <img class="imac" src="images\imac.jpeg" alt="imac">

    <div class="description">
      <h2 class="heading">Моноблок  APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="code">Код товара: 195434</p>
    </div>

    <div class="rating">
      <div class="stars">
        <span class="active star"><img src="images\star-active.svg" alt="star"></span>
        <span class="active star"><img src="images\star-active.svg" alt="star"></span>
        <span class="active star"><img src="images\star-active.svg" alt="star"></span>
        <span class="active star"><img src="images\star-active.svg" alt="star"></span>
        <span class="grey star"><img src="images\star.svg" alt="grey-star"></span>
      </div>
      <span class="review">Отзывов: 5</span>
    </div>

    <div class="product-price">
      <span class="price">Цена:</span>
      <span class="sum">69 999 грн</span>
    </div>

    <a class="btn" data-qa="hover" href="#">КУПИТЬ</a>
  </section>
</body>
</html>
