<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="image card__image"
      >
      <p class="card__item-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__item-product-code">Product code: 195434</p>
      <div class="card__review review">
        <div class="review__stars">
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
        </div>
        <p class="review__amount">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price: </p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <link
          rel="stylesheet"
          href="#"
          data-qa="hover"
          ><button class="button card__button">buy</button>
    </div>
  </body>
</html>
