<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/style.css" >
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/stars.css">
    <link rel="stylesheet" href="./styles/normalize.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__inner">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="iMac Retina 5K Monoblock"
        >

        <div class="card__box-1">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <span class="card__code">Product code: 195434</span>
        </div>

        <div class="card__stats">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>
          <div class="card_reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          class="card__button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
