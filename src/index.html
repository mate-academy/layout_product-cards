<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          class="card__img-item"
          alt="Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)"
        >
      </div>

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</h2>

      <p class="card__code">Код товара: 195434</p>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="card__cost">
        <p class="card__cost-title">Цена:</p>
        <p class="card__cost-value">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
