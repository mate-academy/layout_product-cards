<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- card container -->
    <div class="card" data-qa="card">

      <!-- laptop image -->
      <img src="./images/imac.jpeg" alt="laptop image"
      class="card__img">

      <!-- title -->
      <p class="card__title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>

      <!-- product code -->
      <p class="card__product-code">Product code: 195434</p>

      <!-- star/reviews container -->
      <div class="stars stars--4">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>

        <!-- reviews -->
        <p class="stars__reviews">Reviews: 5</p>
      </div>


      <!-- card price container -->
      <div class="card__price-container">
        <p class="card__price">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <!-- buy button -->
      <a type="button"
      class="card__button" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
