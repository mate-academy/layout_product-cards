<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        class="product__logo"
        src="images/imac.jpeg"
        alt="logo"
      />

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="product__info">
        <div class="product__stars product__stars--4">
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
        </div>

        <p class="product__review">Reviews: 5</p>
      </div>

      <div class="product__price">
        <p class="product__price product__price--title">Price:</p>

        <p class="product__price product__price--value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product__buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
