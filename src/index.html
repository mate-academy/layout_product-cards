<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="catalog page__content">
    <main class="cards">
      <div class="card cards__card" data-qa="card">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="imac"
        >
        <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <div class="card__code">
          Код товара: <span>195434</span>
        </div>
        <div class="review card__reviews">
          <div class="review__stars review__stars--4">
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
          </div>
          <div class="review__text">Отзывов: <span>5</span></div>
        </div>
        <div class="price card__price">
          <div class="price__label">Цена:</div>
          <div class="price__value">69 999 грн</div>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
            Купить
        </a>
      </div>
    </main>
  </body>
</html>
