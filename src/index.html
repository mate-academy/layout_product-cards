<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__content">
        <div class="card__img">
          <img src="./images/imac.jpeg" alt="imac">
        </div>
        <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <span class="card__code">Код товара: 195434</span>
        <div class="card__mark">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__mark-comment">Отзывов: 5</span>
        </div>
        <p class="card__price">
          Цена:
          <span class="card__price-teg">69 999 грн</span>
        </p>
        <a
          class="card__btn card__btn--border_color"
          href="#"
          data-qa="hover"
        >
        КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
</html>
