<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="images/imac.jpeg"
          alt="photo"
          class="card__img"
        >
      </div>
      <h3 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card__code">
        Код товара: 195434
      </span>
      <div class="card__fit">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <span class="card__people">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__leyb">Цена:</span>
        <span class="card__bigprice">69 999 грн</span>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__click"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
