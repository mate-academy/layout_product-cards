<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="apple A1419 imac-27 Retina 5K monoblock"
        class="product-card__image"
      >
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <h3 class="product-card__product-code">Product code: 195434</h3>

      <section class="product-card__reviews">
        <ul class="product-card__stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="product-card__rating">Reviews: 5</p>
      </section>

      <div class="product-card__price">
        <p class="product-card__description">Price:</p>
        <p class="product-card__value">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
