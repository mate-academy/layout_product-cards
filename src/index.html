<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:100,300,300i,400,500,700" rel="stylesheet">
</head>
<body>
  <div class="cardBlock" data-qa="card">

    <img class="imac" src="images\imac.jpeg" alt="imac monoblock photo">
    <h1>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <p class="itemInfo">Код товара: 195434</p>

    <div class="starsLine">
      <div class="stars">
        <img src="images\star-active.svg" alt="active star">
        <img src="images\star-active.svg" alt="active star">
        <img src="images\star-active.svg" alt="active star">
        <img src="images\star-active.svg" alt="active star">
        <img src="images\star.svg" alt="star">
      </div>
      <p class="itemInfo feedback">Отзывов: 5</p>
    </div>

    <div class="priceLine">
      <p class="itemInfo priceWord">Цена:</p>
      <p class="price">69 999 грн</p>
    </div>
    <div class="saleButtom">
    <a data-qa="hover">Купить</a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
