<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="foto imac"
      />
      <div class="card__content">
        <p class="card-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card-product-code">Product code: 195434</p>
        <div class="card-mark">
          <div class="stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <!-- <div class="card__content-mark-stars">
            <div class="card__content-mark-star"></div>
            <div class="card__content-mark-star"></div>
            <div class="card__content-mark-star"></div>
            <div class="card__content-mark-star"></div>
            <div class="card__content-mark-star"></div>
          </div> -->
          <p class="card-mark-reviews">Reviews: 5</p>
        </div>
        <div class="card-price">
          <p class="card-price-letters">Price:</p>
          <p class="card-price-numbers">$2,199</p>
        </div>
        <!-- <button
          data-qa="hover"
          class="card__content-button"
        >
          Buy
        </button> -->

        <a
          href="#"
          class="card-button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
