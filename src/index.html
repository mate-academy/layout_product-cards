<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__bg"></div>
      <div class="product-card__details">
        <h3 class="product-card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h3>
        <div class="product-card__code">Product code: 195434</div>
        <div class="product-card__rating">
          <div class="product-card__stars">
            <span
              class="product-card__star"
              data-value="1"
            ></span>
            <span
              class="product-card__star"
              data-value="2"
            ></span>
            <span
              class="product-card__star"
              data-value="3"
            ></span>
            <span
              class="product-card__star"
              data-value="4"
            ></span>
            <span
              class="product-card__star"
              data-value="5"
            ></span>
          </div>
          <div class="product-card__revievs">Reviews: 5</div>
        </div>
        <div class="product-card__price">
          <div class="product-card__price-title">Price:</div>
          <div class="product-card__price-sum">$2,199</div>
        </div>
        <button
          type="button"
          href="#"
          class="product-card__link"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
