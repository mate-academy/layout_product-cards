<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="../src/images/imac.jpeg"
          alt="зображення товару"
          class="card__background_image"
        />
        <p class="card__text">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product_code">Product code: 195434</p>
        <div class="starsBox">
          <div class="starsBox__container">
            <!--#region stars-->
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <!--endregion-->
          </div>
          <p class="reviews">Reviews: 5</p>
        </div>
        <div class="card__price_list">
          <p class="card__price">Price:</p>
          <p class="card__amount">$2,199</p>
        </div>
        <button
          class="card__buy_button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
