<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="product--card" data-qa="card">
  <img src="./images/imac.jpeg" alt="Product image" class="product__image">
  <div class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
  <div class="product__code">Код товара: 195434</div>
  <div class="product__rate">
    <div class="product__stars">
    <div class="product__star"></div>
    <div class="product__star"></div>
    <div class="product__star"></div>
    <div class="product__star"></div>
    <div class="product__star"></div>
  </div>
  <div class="product__reviews">Отзывов: 5</div>
  </div>
  <div class="product__price">
    <div class="product__price-title">Цена:</div>
    <div class="product__price-value">69 999 грн</div>
  </div>
  <div>
    <a href="#" class="product__buy-button" data-qa="hover">Купить</a>
  </div>
</div>
</body>
</html>
