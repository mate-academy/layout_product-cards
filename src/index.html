<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="page-content">
    <section class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          src="images/imac.jpeg"
          alt="image"
          class="product-card__image product-card__image--apple"
        >
      </div>
      <div class="product-info">
        <div class="product-info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <p class="product-info__code">
          Код товара: 195434
        </p>
      </div>

      <div class="rating">

        <div class="rating__stars">
          <span class="rating__stars rating__stars--star"></span>
          <span class="rating__stars rating__stars--star"></span>
          <span class="rating__stars rating__stars--star"></span>
          <span class="rating__stars rating__stars--star"></span>
          <span class="rating__stars rating__stars--star"></span>
        </div>

        <p class="rating__opinion">Отзывов: 5</p>
      </div>

      <div class="price">
        <div class="price__section">
          <p class="price__text">
            Цена:
          </p>

          <div class="price__amount">
            69 999 грн
          </div>
        </div>
      </div>

      <div class="button">
        <a href="#"
          class="button__buy-link"
          data-qa="hover"
        >
        купить
        </a>
      </div>

    </section>
  </body>
  </html>
