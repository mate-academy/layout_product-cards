<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
  <section class="product">

    <div class="product__item" data-qa="card">
      <img class="product__item-image" src="images/imac.jpeg" alt="">

      <div class="product__info">

        <p class="paragraph product__item-name">
          <a class="paragraph product__item__link" href="#">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </a>
        </p>

        <p class="paragraph product__item-article">
          Код товара: 195434
        </p>

        <div class="product__item-rating">
          <div class="rating-image">
            <div class="box-star"><img src="images/star-active.svg" alt="" class="star"></div>
            <div class="box-star"><img src="images/star-active.svg" alt="" class="star"></div>
            <div class="box-star"><img src="images/star-active.svg" alt="" class="star"></div>
            <div class="box-star"><img src="images/star-active.svg" alt="" class="star"></div>
            <div class="box-star"><img src="images/star.svg" alt="" class="star"></div>
          </div>

          <p class="paragraph">Отзывов: 5</p>
        </div>

        <div class="product__item-price">
          <p class="paragraph label-price">Цена:</p>

          <p class="paragraph value-price">69 999 грн</p>
        </div>

        <div class="product__item-buy">
          <a class="buy-link"
             href="#"
             data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
