<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__picture"
      >

      <a href="#" class="card__descr">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review">
        <div class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <a href="#" class="card__reviews">Reviews: 5</a>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>

        <div class="card__price-value">$2,199</div>
      </div>

      <a href="#" data-qa="hover">
        <button class="card__button">Buy</button>
      </a>
    </div>
  </body>
</html>
