<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"

        alt="APPLE A1419 iMac 27"

        class="card_product-image"
      >
      <h3 class="card_product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card_product-code">
        Product code: 195434
      </p>
      <div class="card_stars-section">
        <ul class="stars stars--4">
          <li class="star"></li>
          <li class="star"></li>
          <li class="star"></li>
          <li class="star"></li>
          <li class="star"></li>
        </ul>
        <p class="card_stars-reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card_product_price">
        <p class="card_price-text">
          Price:
        </p>
        <p class="card_price-amount">
          $2,199
        </p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card_product-buy-button"
      >
        buy
      </a>
    </article>

  </body>
</html>
