<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
        class="card__image"
      >

      <div class="card__description">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-code">
          Product code: 195434
        </p>

        <div class="card__product-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__product-reviews">
            Reviews: 5
          </p>
        </div>

        <div class="card__product-price">
          <p class="card__text">
            Price:
          </p>

          <p class="card__how-much">$2,199</p>
        </div>

        <a
          class="card__product-link-buy"
          href="#"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
