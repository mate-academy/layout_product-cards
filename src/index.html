<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <div class="product-card__imac">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="img"
        >
      </div>
      <div class="product-card__name">
        <h1 class="product-card__name-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <p class="product-card__name-code">Код товара: 195434</p>
      </div>
      <div class="product-card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">
          Цена:
        </p>
        <p class="product-card__price-value">
          69 999 грн
        </p>
      </div>
      <div class="product-card__button">
        <a
          href="#"
          class="product-card__button-buy"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </section>
  </body>
</html>
