<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto;&display=swap">
  </head>

  <body class="body">
    <div class="card" data-qa="card">
      <div class="card__container">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
          class="card__image"
        >
        <h1 class="card__title">
          APPLE A1419 iMac 27&quot; Retina<br> 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__reviews-count">
            Reviews: 5
          </span>
        </div>
        <div class="card__price">
          <span class="card__price-title">
            Price:
          </span>
          <p class="card__price-value">
            $2,199
          </p>
        </div>
        <a
          href="/buy"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
