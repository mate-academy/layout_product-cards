<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="product_card-outer" data-qa="card">
      <div class="product_photo">
        <img
          src="./images/imac.jpeg"
          alt="Imac main photo"
          class="product_main-photo"
        />
      </div>

      <h2 class="product_name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="product_code">Код товара: 195434</span>

      <div class="product_reviews">
        <div class="product_reviews-stars">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star no-active"></span>
        </div>

        <span class="product_reviews-number">Отзывов: 5</span>
      </div>

      <div class="product_price">
        <span>Цена:</span>
        <span class="product_price-number">69 999 грн</span>
      </div>

      <a href="#" class="product_buy" data-qa="hover">Купить</a>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
