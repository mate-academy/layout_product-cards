<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="page">
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="product-photo"
        class="card__photo"
      />

      <div class="card__top">
        <h3 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-response">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-inscription">Price:</span>

        <span class="card__price-count">$2,199</span>
      </p>

      <div class="card-button">
        <a
          href="#"
          class="card-button__link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
