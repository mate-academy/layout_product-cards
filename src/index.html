<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Apple iMac"
      >
      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <div class="card__product-code">
        Product code: 195434
      </div>
      <div class="card__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <a
        class="card__button-buy"
        data-qa="hover"
        href="#"
      >
      Buy
      </a>
    </div>
  </body>
</html>
