<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Product's photo"
      >

      <h1 class="card__deccription">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <h2 class="card__cod">Код товара: 195434</h2>

      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__revies">Отзывов: 5</div>
      </section>

      <section class="card__price">
        <div class="card__name">Цена:</div>
        <div class="card__numbers" >69 999 грн</div>
      </section>

      <section class="card__buttom">
        <a
          class="card__link"
          data-qa="hover"
          href="/buy"
        >купить
        </a>
      </section>
    </div>
  </body>
</html>
