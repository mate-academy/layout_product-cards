<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="images/imac.jpeg" alt="Aplle iMac A1419">
      <h3 class="card__content">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <div class="card__product-code">Код товара: 195434</div>
      <div class="card__stars-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__stars-response">Отзывов: 5</div>
      </div>
      <div class="card__price-container">
        <div class="card__price-name">Цена:</div>
        <div class="card__price-price">69 999 грн</div>
      </div>
      <a href="#" class="card__button-buy" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
