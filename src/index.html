<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Product cards</h1>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="Apple iMac foto"
      class="card__foto"
    >
    <h1 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <div class="card__description">
      <div class="small-text">Код товара: 195434</div>
    </div>
    <div class="rate">
      <div class="rate__star--4">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="small-text">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <span class="small-text">Цена:</span>
      <span class="card__price--value">69 999 грн</span>
    </div>
    <button class="card__button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
