<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__header">
        <img
          src="images/imac.jpeg"
          alt="Apple iMac Monoblock"
          class="card__image"
        />
      </div>
      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div>
            <span class="card__reviews-text">Reviews:</span>
            <span class="card__reviews-value">5</span>
          </div>
        </div>
        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,119</span>
        </div>
        <div class="card__actions">
          <button
            class="card__buy-button"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
