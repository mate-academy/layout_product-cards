<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <h1>Product cards</h1>
    <div class="card" data-qa="card" >
      <img class="card__img"
             src="images/imac.jpeg"
             alt="iMac"
        >
      <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__id">Код товара: 195434</div>
      <div class="reviews">
        <div class="reviews__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="reviews__count">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__title">Цена:</div>
        <div class="price__cost">69 999 грн</div>
      </div>
      <div class="card__button">
        <a
          class="card__button-link"
          data-qa="hover"
          href="#buy"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
