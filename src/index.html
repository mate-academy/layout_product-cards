<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <div>
          <img
            class="card__img"
            src="./images/imac.jpeg"
            alt="Imac Monoblock photo"
          >
        </div>

        <div class="product">
          <a class="product__name" href="#">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
          <div class="product__article">Product code: 195434</div>


          <div class="reviews">
            <div class="reviews__stars reviews__stars--0">
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
            </div>
            <span class="reviews__article">Reviews: 5</span>
          </div>

          <div class="price">
            <span class="price__article">Price:</span>
            <span class="price__price">$2,199</span>
          </div>
        </div>

        <div class="button">
          <a
            data-qa="hover"
            class="button__link"
            href="#buy"
          >
            Buy
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
