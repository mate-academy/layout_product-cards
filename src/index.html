<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!--start of card block-->
    <div
      class="cards"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="product-image"
        class="cards__image"
      />

      <h2 class="cards__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="cards__code">Product code: 195434</p>

      <!-- *start of stars__content block *-->
      <div class="reviews reviews--margin">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviews__text">Reviews: 5</p>
      </div>
      <!--end of stars__content block-->

      <!--start of price block-->
      <div class="price price--margin">
        <p class="price__text">Price:</p>
        <p class="price__amount">$2,199</p>
      </div>

      <!--end of price block-->

      <a
        href="#"
        class="buy-button buy-button--margin"
        data-qa="hover"
      >
        buy
      </a>
    </div>
    <!--end of card block-->
  </body>
</html>
