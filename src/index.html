<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="body">
    <div 
      class="card"
      data-qa="card"
    >
      <div class="card__div card__div--center">
        <img 
          src="./images/imac.jpeg" 
          alt="picture" 
          class="card__img"
        >
      </div>
      <h1 class="card__header card__header--margin_bottom">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <h2 class="card__common-text card__common-text--margin_bottom">
        Код товара: 195434
      </h2>
      <div class="card__reviewes card__reviewes--margin_bottom">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h2 class="card__common-text darkGray">Отзывов: 5</h2>
      </div>
      <div class="card__price card__price--margin_bottom">
        <h2 class="card__common-text card__common-text--sizeUp">Цена:</h2>
        <h2 class="card__price-tag">69 999 грн</h2>
      </div>
      <a 
        href="#link"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
