<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <div class="picture-container picture-container_product-card">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="product-card__illustration"
        >
      </div>
      <h3 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="product-card__code">
        Код товара: 195434
      </span>
      <div class="product-details-row">
        <div class="product-stars product-stars_four">
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
        </div>
        <span class="product-card__responds-number">
          Отзывов: 5
        </span>
      </div>
      <div class="product-details-row">
        <span class="product-card__price-hint">
          Цена:
        </span>
        <span class="product-card__price">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="product-card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </article>
  </body>
</html>
