<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
  </head>

  <body>
    <main
      class="card"
      data-qa="card"
    >
      <img
        class="card__hero"
        src="./images/imac.jpeg"
        alt="product image source"
      />

      <p class="card__font card__font--title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__font card__font--subtitle">Product code: 195434</p>

      <section class="card__review">
        <article class="card__stars stars">
          <div class="stars stars--star--1"></div>
          <div class="stars stars--star--2"></div>
          <div class="stars stars--star--3"></div>
          <div class="stars stars--star--4"></div>
          <div class="stars stars--star--5"></div>
        </article>

        <p class="card__font card__font--review">Reviews: 5</p>
      </section>

      <div class="card__price">
        <p class="card__font card__font--price">Price:</p>
        <p class="card__font card__font--value">$2,199</p>
      </div>

      <a
        class="card__link"
        href="*"
        data-qa="hover"
      >
        <button class="card__link card__link--button">Buy</button>
      </a>
    </main>
  </body>
</html>
