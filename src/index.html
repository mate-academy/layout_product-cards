<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section data-qa="card" class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__logo"
      >
      <div class="product-card__info">
        <p class="info_name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="info-code">Product code: 195434</p>
      </div>
      <div class="product-card__rating">
        <div class="rating_stars">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>
        <p class="rating_nums">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="price_text">Price:</p>
        <p class="price_num">$2,199</p>
      </div>
      <a href="#">
        <button data-qa="hover" class="product-card__button">Buy</button>
      </a>
    </section>
  </body>
</html>
