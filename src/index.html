<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="img"
      >

      <h1 class="card__info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__reviews">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-count">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <p class="card__text">
          Цена:
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
