<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-item" data-qa="card">
    <img class="item-image" src="images/imac.jpeg" alt="Shop item Imac"/>
    <p class="item-description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="item-code">Код товара: 195434</p>
    <div class="container-rate">
      <div class="container-stars star">
      <div class="rate-star"></div>
      <div class="rate-star"></div>
      <div class="rate-star"></div>
      <div class="rate-star"></div>
      <div class="rate-star"></div>
    </div>
    <p class="item-reviews">Отзывов: 5</p>
  </div>
  <div class="container-price">
    <div class="item-price">Цена:</div>
    <div class="item-price-value">69 999 грн</div>
  </div>
    <button class="item-buy-btn" data-qa="hover">КУПИТЬ</button>
  </div>
</body>
</html>
