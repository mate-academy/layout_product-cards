<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap"
     rel="stylesheet"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="imac_image"
      >

      <h2 class="text-Main">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="text-Secondary">Product code: 195434</p>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rating__text">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__value">$2,199</div>
      </div>

      <div class="button" id="buy">
        <a
          href="#buy"
          class="button__href"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
