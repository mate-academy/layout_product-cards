<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac photo" class="card__photo">
    <h3 class="card__product--name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="card__product--code regular--text">Код товара: 195434</p>
    <div class="card__rate--wrapper">
      <div class="stars">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
      </div>
      <span class="card__reviews regular--text">Отзывов:5</span>
    </div>
    <div class="card__price--wrapper">
      <span class="card__price regular--text">Цена:</span>
      <span class="card__price--value">69 999 грн</span>
    </div>
    <a href="#" class="card__buy--button" data-qa="hover">
      <span class="card__buy--button--sign">Купить</span>
    </a>
  </div>
</body>
</html>
