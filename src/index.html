<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <img
          class="card__img"
          src="/src/images/imac.jpeg"
          alt="Imac photo"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product">Product code: 195434</p>

        <div class="card__reviews">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-count">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-cost">$2,199</div>
        </div>

        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
