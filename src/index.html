<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Aplle iMac 27"
        class="card__img"
      />
      <div class="card__content">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>

        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </article>
  </body>
</html>
