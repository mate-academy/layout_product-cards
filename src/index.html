<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="homePage-content">
    <main>
      <div class="card" data-qa="card">
        <div class="card__product-photo">
          <img
            class="card__product-image"
            src="./images/imac.jpeg"
            alt="Photo of Imac Mono block"
          >
        </div>

        <section class="card__about-product">
          <h1 class="card__product-description">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h1>

          <p class="card__product-code">
            Код товара: 195434
          </p>
        </section>

        <div class="card__feedback">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__feedback-total">
            <p class="card__feedback-number">Отзывов: 5</p>
          </div>
        </div>

        <div class="card__purchase">
          <section class="card__purchase-price">
            <p class="card__product-rice">Цена:</p>

            <h1 class="card__price-value">69 999 грн</h1>
          </section>

          <div class="card__buy">
            <a href="#buy"
              class="card__buy-submit"
              data-qa="hover"
            >
              Купить
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
