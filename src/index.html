<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700 display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" data-qa="card">
    <section class="card-container">
      <h1>
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="image">
        <img src="images/imac.jpeg" width="160" height="134" alt="Моноблок APPLE A1419 iMac 27">
      </div>
      <p class="product-code">Код товара: 195434</p>
      <div class="product-info">
        <ul class="ratio">
          <li><span class="active"></span></li>
          <li><span class="active"></span></li>
          <li><span class="active"></span></li>
          <li><span class="active"></span></li>
          <li><span class="noActive"></span></li>
        </ul>
        <span class="feedback">Отзывов: 5</span>
      </div>
      <div class="product-price">
        <span class="price-title">Цена:</span>
        <span class="price">69 999 грн</span>
      </div>
      <button class="button">
        <a href="#" data-qa="hover">купить</a>
      </button>
    </section>
  </main>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
