<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <main class="page">
      <section class="products">
        <article class="card" data-qa="card">
          <a class="card__image" href="#"></a>

          <h2 class="card__title">
            <a class="card__link" href="#">
              APPLE iMac 27" Retina 5K
            </a>
          </h2>

          <div class="card__code">Product code: 195434</div>

          <div class="card__meta">
            <div class="stars stars--4" aria-label="Rating 4 of 5">
              <span class="stars__item"></span>
              <span class="stars__item"></span>
              <span class="stars__item"></span>
              <span class="stars__item"></span>
              <span class="stars__item"></span>
            </div>
            <div class="card__meta-reviews">Reviews: 5</div>
          </div>

          <div class="card__price-row">
            <div class="card__price-label">Price:</div>
            <div class="card__price-amount">$2,199</div>
          </div>

          <a class="card__buy" href="#">BUY</a>
        </article>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
