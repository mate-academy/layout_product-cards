<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
          "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img
        class="product-card__goods-image"
        src="images/imac.jpeg"
        alt="Apple Monoblock A1419"
      >
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="product-card__code">Код товара: 195434</span>

      <div class="product-card__rating">
        <div class="stars stars--4 product-card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__reviews">Отзывов: 5</span>
      </div>

      <div class="product-card__price-wrapper">
        <span class="product-card__label">Цена:</span>
        <span class="product-card__price">69 999 грн</span>
      </div>
      <a
        data-qa="hover"
        href="#"
        class="product-card__buy-button"
      >
        Купить
      </a>
    </div>
  </body>
</html>
