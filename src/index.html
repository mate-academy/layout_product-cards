<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-box">
    <img src="images/imac.jpeg"  alt="image-imac" class="icon-imac">
    <p class="imac-description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="imac-code">Код товара: 195434</p>
    <div class="imac-stars-feedback-box">
      <div class="icon-star-box">
        <img src="images/star-active.svg"  alt="image-star" class="icon-star">
        <img src="images/star-active.svg"  alt="image-star" class="icon-star">
        <img src="images/star-active.svg"  alt="image-star" class="icon-star">
        <img src="images/star-active.svg"  alt="image-star" class="icon-star">
        <img src="images/star.svg"  alt="image-star" class="icon-star">
      </div>
      <div class="feedback-box">
        <p class="imac-feedback">Отзывов: 5</p>
      </div>
    </div>
    <div class="price-box">
      <p class="word-price">Цена:</p>
      <p class="price">69 999 грн</p>
    </div>
    <a data-qa="hover" class="button" href="#">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
