<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="card" data-qa="card">

      <div class="container">

        <div class="producte-photo">
          <img
            src="images/imac.jpeg"
            height="134px"
            width="160px"
            alt="imac"
          >
        </div>

        <div class="producte-info">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="producte-code">Код товара: 195434</div>

        <div class="stars-review">
          <div class="stars">
            <div class="star-item"></div>
            <div class="star-item"></div>
            <div class="star-item"></div>
            <div class="star-item"></div>
            <div class="star-item-last"></div>
          </div>
          <div class="review">Отзывов: 5</div>
        </div>

        <div class="producte-price">
          <div class="price-left">Цена:</div>
          <div class="price-right">69 999 грн</div>
        </div>

        <div class="buy">
          <form
            action="#"
            method="GET"
            data-qa="hover"
          >
            <button type="submit" class="button-buy">Купить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
