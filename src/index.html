<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        class="product__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      />

      <p class="product__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </p>

      <span class="product__code">Product code: 195434</span>

      <div class="product__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="product__reviewsQuantity">Reviews: 5</span>
      </div>

      <div class="product__price">
        <span class="product__priceWord">Price:</span>
        <div class="product__priceCost">$2,199</div>
      </div>

      <a
        class="product__botton"
        data-qa="hover"
        href="#"
      >
        buy
      </a>
    </div>
  </body>
</html>
