<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="#"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>  
    <div
      class="product__card"
      data-qa="card"
    >
      <div class="product__image"></div>

      <div class="product__info">
        <div class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="product__code">Product code: 195434</div>

        <div class="product__review-box">
          <div class="product__stars">
            <div class="product__star product__star--highlighted"></div>
            <div class="product__star product__star--highlighted"></div>
            <div class="product__star product__star--highlighted"></div>
            <div class="product__star product__star--highlighted"></div>
            <div class="product__star"></div>
          </div>

          <div class="product__review-counter">Reviews: 5</div>
        </div>

        <div class="product__price-box">
          <div class="product__price-label">Price:</div>
          <div class="product__price-value">$2,199</div>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="buy-button"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
