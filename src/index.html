<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="images/imac.jpeg"
      alt="Apple iMac 27 Retina 5k Monoblock"
      class="card__image"
      >
      <div class="card__nameblock">
        <h1 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__product-code">Product code: 195434</p>
      </div>
      <div class="card__reviewblock">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__priceblock">
        <p class="card__pricetext">
          Price:
        </p>
        <span class="card__sum">$2,199</span>
      </div>
      <a
      href="#buy"
      class="card__buybutton"
      data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
