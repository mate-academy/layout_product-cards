<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="product-wrap" data-qa="card">
    <div class="product-image">
      <img src="./images/imac.jpeg" alt="iMac" class="product-image__img">
    </div>
    <div class="product-description">
      <p class="product-description__p">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    </div>
    <div class="product-code">
      <p class="product-code__p">Код товара: 195434</p>
    </div>
    <div class="product-rating">
      <div class="stars--4 stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="product-reviews">
        <p class="product-reviews__p">Отзывов: 5</p>
      </div>
    </div>
    <div class="product-price">
      <div class="price-phrase">
        <p class="price-phrase__p">Цена:</p>
      </div>
      <div class="price-current">
        <p class="price-current__p">69 999 грн</p>
      </div>
    </div>
    <div class="product-buy">
      <a href="#" data-qa="hover" class="product-buy__a">Купить</a>
    </div>
  </div>
</body>

</html>
