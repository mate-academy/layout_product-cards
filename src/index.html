<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >
      <div class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
        </div>
        <div class="card__rating-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>

      <a href="#" data-qa="hover">
        <button type="button" class="card__btn">
          Buy
        </button>
      </a>
    </div>
  </body>
</html>
