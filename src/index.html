<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card" data-qa="card">
      <div class="card__img-container">
        <img
           src="./images/imac.jpeg"
           class="card__img"
           alt="picture"
        >
      </div>

      <h3 class="card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <p class="card__product">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p>Reviews: 5</p>
      </div>

      <div class="card__tag">
        <p class="card__price">Price:</p>
        <p class="card__value">$2,199</p>
      </div>

      <a href="#" data-qa="hover">
        <p class="card__button">Buy</p>
      </a>

    </article>
  </body>
</html>
