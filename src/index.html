<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="cards">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27” Retina 5K"
          class="card__image"
        />

        <h2 class="card__title">
          APPLE A1419
          <br />
          iMac 27” Retina
          <br />
          5K Monoblock
        </h2>

        <p class="card__code">Product code: 195403</p>

        <div class="stars stars--3">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__price-line">
          <span>Price:</span>
          <span class="card__price">$2,199</span>
        </div>

        <a
          href="#"
          class="btn"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
