<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img" 
        src="images/imac.jpeg" 
        alt="imac"
      >
      <h1 class="card__name"> Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="card__code">Код товара: 195434</p>
      <div class="reviews">
        <div class="reviews-stars">
          <div class="reviews-stars__star"></div>
          <div class="reviews-stars__star"></div>
          <div class="reviews-stars__star"></div>
          <div class="reviews-stars__star"></div>
          <div class="reviews-stars__star"></div>
        </div>
        <p class="reviews__text">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>
      <a
        class="link"
        data-qa="hover"
        href="/"
      >
        Купить
      </a>
    </div>
  </body>
</html>
