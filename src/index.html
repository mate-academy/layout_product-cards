<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__img"></div>
    <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <span class="card__code">Код товара: 195434</span>
    <div class="review card__review">
      <div class="stars review__stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <span class="review__amount">Отзывов: 5</span>
    </div>
    <div class="price card__price">
      <span class="price__title">Цена:</span>
      <span class="price__amount">69 999 грн</span>
    </div>
      <a href="#" class="card__link" data-qa="hover">Купить</a>
  </div>
</body>
</html>
