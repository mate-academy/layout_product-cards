<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">

      <img
        src="images\imac.jpeg"
        alt="product-image"
        class="card__img"
      >

      <div class="card__main-text">
        <p class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__code">
          Код товара: 195434
        </p>
      </div>

      <div class="card__reviews">

        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-count">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-number">69 999 грн</div>
      </div>

      <button
        href="#"
        type="button"
        class="card__buy"
        data-qa="hover"
      >
        Купить
      </button>

    </div>


  </body>
</html>
