<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >

      <img
        class="product-card__image"
        src="images\imac.jpeg"
        alt="APPLE A1419 iMac"
      >

      <h2 class="product-card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__product-code">Product code: 195434</p>

      <div class="product-card__rate">
        <div class="product-card__stars">
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
        </div>

        <p class="product-card__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__text">Price:</p>
        <p class="product-card__amount">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        <span class="product-card__button-text">Buy</span>
      </a>
    </div>
  </body>
</html>
