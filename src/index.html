<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      data-qa="card"
      class="product-card"
    >

      <div class="product-item product-item--position">

        <img
          src="./images/imac.jpeg"
          alt="Apple Imac"
          class="product-item__photo"
        >

        <h2 class="product-item__name product-item__name--position">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="product-item__code product-item__code--position">
          Код товара: 195434
        </p>

      </div>

      <div class="product-rating">

        <div class="product-rating__stars product-rating__stars--4">
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
        </div>

        <p class="product-rating__reviews">Отзывов: 5</p>

      </div>

      <div class="product-price product-price--position">

        <p class="product-price__description">Цена:</p>
        <p class="product-price__value">69 999 грн</p>

      </div>

      <a
        data-qa="hover"
        class="product-buy-button product-buy-button--position"
        href="#"
      >
        Купить
      </a>

    </div>
  </body>
</html>
