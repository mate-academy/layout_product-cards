<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Product cards</h1>

    <div class="product-card" data-qa="card">

      <div class="product-card__imac-img">
        <img
          class="image"
          src="./images/imac.jpeg"
          alt="imac-img">
      </div>

      <div class="product-card__description">

        <div class="product-card__description-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product-card__description-code">
          Код товара: 195434
        </div>

        <div class="product-card__description-rating">
          <ul class="product-card__star-marks stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>

          <div class="product-card__description-votes">
            Отзывов: 5
          </div>
        </div>

        <div class="product-card__description-price">
          <div class="price-label">Цена:</div>
          <div class="price-value">69 999 грн</div>
        </div>
      </div>

      <div class="pay-button">
        <a href="https://www.moyo.ua/" data-qa="hover">
          <button class="pay-button__apply" type="submit">
            КУПИТЬ
          </button>
        </a>
      </div>

    </div>
  </body>
</html>
