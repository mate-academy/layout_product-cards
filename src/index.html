<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main>
      <div class="card" data-qa="card">
        <div class="card__monitor"></div>
        <div class="card__name-wrap">
          <p class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p class="card__code">Product code: 195434</p>
        </div>

        <div class="stars stars--4">
          <div class="stars__wrap">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__prices">
          <p class="card__prices-price">Price:</p>
          <p class="card__prices-sum">$2,199</p>
        </div>

        <div class="card__button">
          <button class="card__button-buy" data-qa="hover">Buy</button>
        </div>
      </div>
    </main>
  </body>
</html>
