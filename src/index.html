<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image"
            src="./images/imac.jpeg"
            alt="image-product"
      >

      <h1 class="card__detail-about-product">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code-product">Код товара: 195434</p>

      <div class="card__review">
        <div class="card__review-stars stars card__review-stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review-text">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-number">69 999 грн</p>
      </div>

      <a class="card__button-link"
         href="/#"
         data-qa="hover"
      >
           КУПИТЬ
      </a>
    </div>
  </body>
</html>
