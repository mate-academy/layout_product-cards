<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div data-qa="card" class="card">
      <img 
        class="card__img"
        src="images/imac.jpeg" 
        alt="imac"
      >

      <h1 class="card__title">
        Моноблок APPLE A1419 iMac 
        27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code">Код товара: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-amount">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>

      <a 
        data-qa="hover"
        class="card__buy-button" 
        href="#buy.html"
      >
        Купить
      </a>
    </div>
  </body>
</html>
