<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__wrap">
        <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        class="card__photo"
      >

        <h3 class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__name">Price:</p>
          <p class="card__num">$2,199</p>
        </div>
        <div class="card__button">
          <a
            href="#"
            class="card__button-buy"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>


    </div>
  </body>
</html>
