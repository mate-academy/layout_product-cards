<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div>
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="laptop"
        />
      </div>
      <div class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__productCode">Product code: 195434</div>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="review">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__text1">Price:</p>
        <p class="card__text2">$2,199</p>
      </div>
      <button
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
