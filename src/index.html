<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <h1>Product cards</h1>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="monoblock" class="card__photo">
    <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__cod font_style">Код товара: 195434</div>

    <div class="container_feedback_star">

      <div class="card__star">
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__active"></div>
        <div class="card__star__noactive"></div>
      </div>
      <div class="card__feedback font_style">Отзывов: 5 </div>
    </div>

    <div class="card__price__numb">
      <div class="card__price font_style">Цена:</div>
      <div class="card__numb">69 999 грн </div>
    </div>
    <button class="card__buy" data-qa="hover">купить</button>
  </div>
</body>
</html>
