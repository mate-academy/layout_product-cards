<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img
            class="card__image"
            src="./images/imac.jpeg"
            alt="product image">
        <div class="card__content">
          <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
          <p class="card__subtitle">Product code: 195434</p>

          <div class="card__row">
            <ul class="stars stars--4">
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
            </ul>
            <div class="card__reviews">Reviews: 5</div>
          </div>

          <div class="card__row card__row--last">
            <p class="card__price-title">Price:</p>
            <p class="card__price">$2,199</p>
          </div>

          <button class="card__button" data-qa="hover">buy</button>
        </div>
      </div>
    </div>

  </body>
</html>
