<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div class="cards" data-qa="card">
  <div class="card_img">
    <img src="./images/imac.jpeg" alt="">
  </div>
  <div class="card_content">
    <p class="card_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card_code">Код товара: 195434</p>
  </div>
  <div class="card_mark">
    <div class="card_stars">
      <div class="card_star"><img src="images/star-active.svg" alt=""></div>
      <div class="card_star"><img src="images/star-active.svg" alt=""></div>
      <div class="card_star"><img src="images/star-active.svg" alt=""></div>
      <div class="card_star"><img src="images/star-active.svg" alt=""></div>
      <div class="card_star"><img src="images/star.svg" alt=""></div>
    </div>
    <div class="card_mark_text">
      <p>Отзывов: 5</p>
    </div>
  </div>
  <div class="card_price">
    <p class="price_text">Цена:</p>
    <p class="price_value">69 999 грн</p>
  </div>
  <a href="#" class="card_link" data-qa="hover">Купить</a>
</div>
</body>
</html>
