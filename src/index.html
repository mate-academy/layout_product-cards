<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card">
    <img src="./images/imac.jpeg" alt="iMac picture">
    <h2 class="card__product-name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__item-number">
      Код товара: 195434
    </p>
    <div class="card__product-info">
      <span class="card__stars"></span>
      <p class="card__reviews">
        Отзывов: 5
      </p>
      <p class="card__price">
        Цена:
      </p>
      <p class="card__price-num-value">
        69 999 грн
      </p>
    </div>
    <a href="" class="card__button__buy-item">
      Купить
    </a>
  </article>
</body>
</html>
