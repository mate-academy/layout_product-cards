<!-- #region page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <div
      data-qa="card"
      class="page-wrapper"
    >
      <div class="card">
        <section class="card__images"></section>
        <section class="card__info">
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <p class="card__code">Product code: 195434</p>
          <div class="card__reviews">
            <div class="reviews">
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star"></div>
              <div class="reviews__star reviews__star--non-active"></div>
              <span class="reviews__rate">Reviews: 5</span>
            </div>
          </div>
        </section>
        <section class="card__price">
          <div class="price">
            <div class="price__content">
              <span class="price__label">Price:</span>
              <span class="price__value">$2,199</span>
            </div>
            <button
              data-qa="hover"
              class="price__button"
            >
              Buy
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
