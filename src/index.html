<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./utils/main.scss">
  </head>

  <body>

    <div class="card" data-qa="card">
      <div class="card__items">
        <img
          class="card__icon"
          src="./images/imac.jpeg"
          alt="Apple tv"
        >
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <p class="card__product">
        Product code: 195434
      </p>

      <div class="card__star">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--name">
          Price:
        </p>

        <p class="card__price card__price--amount">
          $2,199
        </p>
      </div>

      <a class="card__button" data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
