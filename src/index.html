<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="product-card__image"
        alt="product image"
      >
      <h4 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
      <span class="product-card__info">Код товара: 195434</span>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__info">Отзывов: 5</span>
      </div>
      <div class="product-card__price">
        <span class="product-card__info product-card__info--flex-end">Цена:</span>
        <div class="product-card__value">
          <span>69 999</span> грн
        </div>
      </div>
      <a href="#"
         class="button"
         data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
