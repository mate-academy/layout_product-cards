<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__desc">
        <div class="card__desc-image"></div>
        <p class="card__desc-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__desc-code">Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="card__reviews-stars card__reviews-stars--4">
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
        </div>
        <p class="card__reviews-qty">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
