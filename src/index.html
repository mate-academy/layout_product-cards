<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__body">
        <div class="card__image"></div>

        <div class="card__content">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>

          <div class="card_code">Product code: 195434</div>

          <div class="card__rating">
            <div class="card__stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="card__rewies">Reviews: 5</div>
          </div>

          <div class="card__info">
            <div class="card__label">Price:</div>
            <div class="card__price">$2,199</div>
          </div>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
