<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="Моноблок APPLE"
      >
      <h1 class="product-card__header">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__rate-count">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-name">Цена:</div>
        <div class="product-card__price-num">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
