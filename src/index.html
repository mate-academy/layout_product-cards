<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="Imac picture"
          title="Imac"
          class="card__image-container-img"
        >
      </div>
      <div class="card__product-info">
        <p class="card__product-info-text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="card__product-info-code">
          Код товара: 195434
        </p>
      </div>
      <div class="card__product-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__product-review-number-of-reviews">Отзывов: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-container-text">Цена:</p>
        <p class="card__price-container-number">69 999 грн</p>
      </div>
      <a
        href="#buy"
        class="card__buy-btn"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
