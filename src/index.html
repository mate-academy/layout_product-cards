<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <div class="product-card__content">
        <img src="images/imac.jpeg" alt="Photo of the product" class="product-card__image">

        <h3 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>

        <p class="product-card__code">Код товара: 195434</p>

        <div class="product-card__feedback-section">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__feedback">Отзывов: 5</p>
        </div>
        <div class="product-card__price-section">
          <p class="product-card__price-name">Цена:</p>
          <p class="product-card__price-sum">69 999 грн</p>
        </div>
        <a href="#buy" class="product-card__button" data-qa="hover">Купить</a>
      </div>
    </section>
  </body>
</html>
