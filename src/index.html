<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <h1 hidden>Product cards</h1>

    <div class="page__product-card product-card" data-qa="card">
      <a class="product-card__image" href="#">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="product photo"
        >
      </a>
      <h3 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="product-card__code">Код товара: 195434</p>
      <div class="product-card__reviews reviews">
        <div class="reviews__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__text">Отзывов: 5</p>
      </div>
      <div class="product-card__price price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>
      <a
        href="#"
        class="product-card__btn"
        data-qa="hover"
        >
        Купить
      </a>
    </div>
  </body>
</html>
