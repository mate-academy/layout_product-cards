<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__product-img"
      >

      <div class="card__name-product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code-product">
        Product code: 195434
      </div>

      <div class="card__product-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__number-of-review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-price">
          &#36;2,199
        </p>
      </div>

      <a
        href="#"
        class="card__buttom"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
