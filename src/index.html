<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="card" data-qa="card">
        <div class="card__image-container">
            <img class="card__image" src="../src/images/imac.jpeg" alt="Product image">
        </div>
        <div class="card__content">
            <h3 class="card__title">Premium Headphones</h3>
            <div class="card__price">$199.99</div>
            <div class="stars">
                <div class="stars__item"><img src="../src/images/star-active.svg" alt="estrela"></div>
                <div class="stars__item"><img src="../src/images/star-active.svg" alt="estrela"></div>
                <div class="stars__item"><img src="../src/images/star-active.svg" alt="estrela"></div>
                <div class="stars__item"><img src="../src/images/star-active.svg" alt="estrela"></div>
                <div class="stars__item"><img src="../src/images/star-active.svg" alt="estrela"></div>
                <div class="stars__item"><img src="../src/images/star.svg" alt="estrela"></div>
          
            </div>
            <a href="#" class="card__button" data-qa="hover">BUY</a>
        </div>
    </div>
</body>
</html>
