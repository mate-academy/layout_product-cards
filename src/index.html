<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__photo">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Product Image Imac"
        />
      </div>

      <div class="card__details">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <div class="card__code">
          <p class="card__code-text">Product code:</p>
          <p class="card__code-value">195434</p>
        </div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">
            <p class="card__reviews-text">Reviews:</p>
            <p class="card__reviews-value">5</p>
          </div>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
