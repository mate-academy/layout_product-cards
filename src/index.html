<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page_body">
    <main
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="card__photo"
        alt="macbook"
      />
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__review-text">Reviews: 5</span>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__button-buy"
      >
        Buy
      </a>
    </main>
  </body>
</html>
