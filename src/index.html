<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        class="card__logo"
        src="images/imac.jpeg"
        alt=""
      >

      <h1 class="card__name"> Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <div class="card__code">Код&nbspтовара:&nbsp195434</div>

      <div class="card__response">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="response">Отзывов: 5</div>
      </div>
      <div class="card__prices">
        <div class="name">Цена:</div>
        <div class="cost">69 999 грн</div>
      </div>
      <a class="card__botton" data-qa="hover">
       купить
      </a>
    </main>
  </body>
</html>
