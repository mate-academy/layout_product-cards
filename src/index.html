<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img alt="image icon" src="images/imac.jpeg" class="product-card__image">
    <p class="product-card__text-name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="product-card__text-code">
      Код товара: 195434
    </p>
    <div class="product-card__rate">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <p class="product-card__text-review">
        Отзывов:&nbsp;5
      </p>
    </div>
    <div class="product-card__price">
      <p>
        Цена:
      </p>
      <p class="product-card__price__text">
        69 999 грн
      </p>
    </div>
    <a href="#" data-qa="hover" class="product-card__button">Купить</a>
  </div>
</body>
</html>
