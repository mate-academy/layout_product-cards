<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <div class="product__card">
        <div class="product__img">
          <img
            src="./images/imac.jpeg"
            alt="imac"
          />
        </div>
        <div class="product__info">
          <div class="product__info product__info--text">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </div>
          <div class="product__info product__info--code">
            Product code: 195434
          </div>
          <div class="product__info product__info--stars--reviews">
            <div class="product__info product__info--stars">
              <div class="product__info product__info--stars--active"></div>
              <div class="product__info product__info--stars--active"></div>
              <div class="product__info product__info--stars--active"></div>
              <div class="product__info product__info--stars--active"></div>
              <div class="product__info product__info--stars--notactive"></div>
            </div>
            <div class="product__info product__info--reviews">Reviews: 5</div>
          </div>
          <div class="product__info product__info--price">
            <div class="product__info product__info--price--text">Price:</div>
            <div class="product__info product__info--price--dolar">$2,199</div>
          </div>
        </div>
        <div class="button">
          <button
            data-qa="hover"
            class="button__buy"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
