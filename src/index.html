<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page__contain">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="iMac"
        />
      </div>

      <div class="product">
        <div class="product__name">
          <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        </div>
        <div class="product__code">
          <p class="product_color">Product code: 195434</p>
        </div>
      </div>

      <div class="stars">
        <div class="stars__posotion">
          <div class="stars__block">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__review-count">Reviews: 5</p>
        </div>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>
        <h1>$2,199</h1>
      </div>

      <div
        class="card__button button"
        data-qa="hover"
      >
        <a
          href="#"
          class="button__link"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
