<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="apple iMac27"
      />
      <section class="card__descript">
        <h2 class="card__descript-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__descript-code">Product code: 195434</p>
      </section>

      <section class="stars">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars__review">Reviews: 5</p>
      </section>

      <section class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">$2,199</p>
      </section>

      <section class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          BUY
        </a>
      </section>
    </main>
  </body>
</html>
