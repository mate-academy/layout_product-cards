<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="iMac"
      class="card__img"
    >
    <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <small class="small card__code">Код товара: 195434</small>
    <div class="row rating">
      <div class="rating__stars">
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
      </div>
      <small class="small rating__comments">Отзывов: 5</small>
    </div>
    <div class="row price">
      <small class="small">Цена:</small>
      <h4 class="price__value">69 999 грн</h4>
    </div>
    <a
      href=""
      class="card__btn-purchase"
      data-qa="hover"
    >
      Купить
    </a>
  </div>

</body>

</html>
