<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__imac">
        <img
          class="card__imac-img"
          src="../src/images/imac.jpeg"
          alt="imac_photo"
        />
      </div>
      <div class="card__info">
        <h1 class="card__text-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="card__text-code">Product code: 195434</h2>
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <h2 class="card__reviews">Reviews: 5</h2>
        </div>
        <div class="card__price">
          <h2 class="card__price-name">Price:</h2>
          <h1 class="card__price-number">$2,199</h1>
        </div>
        <div class="card__button">
          <a
            class="card__button-link"
            href="#"
            data-qa="hover"
          >
            <span class="card__button-buy">BUY</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
