<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;
    1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&family
    =Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <a
          href="#"
          class="card__img-img"
        ></a>
      </div>

      <h1 class="card__header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__stars">
        <div class="card__stars-stars">
          <a
            href="#"
            class="card__stars-stars-active"
          ></a>
          <a
            href="#"
            class="card__stars-stars-active"
          ></a>
          <a
            href="#"
            class="card__stars-stars-active"
          ></a>
          <a
            href="#"
            class="card__stars-stars-active"
          ></a>
          <a
            href="#"
            class="card__stars-stars-inActive"
          ></a>
        </div>

        <p class="card__stars-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-price">Price:</p>
        <p class="card__price-tag">$2,199</p>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
