<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__product-image"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >
      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        Reviews: 5
      </div>

      <div class="card__product-pricing">
        <span class="card__product-price">
          Price:
        </span>

        <span class="card__product-money">
          $2,199
        </span>
      </div>

      <div class="card__product-button">
        <a
          href="/"
          class="card__product-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </article>
  </body>
</html>
