<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img
        src="/images/imac.jpeg"
        class="container__foto"
        alt="foto"
      >
      <p class="container__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="container__code">
        Код товара: 195434
      </p>
      <div class="container__rate">
        <div class="container__stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="container__review">
          Отзывов: 5
        </p>
      </div>
      <div class="container__price">
        <div class="container__letters">
          Цена:
        </div>
        <div class="container__value">
          69 999 грн
        </div>
      </div>
      <button class="container__buy" data-qa="hover">
        купить
      </button>
    </div>
  </body>
</html>
