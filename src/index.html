<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__images">
        <img
          src="../src/images/imac.jpeg"
          alt="Product"
        />
      </div>
      <div class="card__product">
        <h2>
          APPLE A1419 iMac 27" Retina 5K
          <br />
          Monoblock (MNED2UA/A)
        </h2>
      </div>
      <div class="card__code">
        <p>Product code: 195434</p>
      </div>
      <div class="card__stars">
        <p class="cart_star_active"></p>
        <p class="cart_star_active"></p>
        <p class="cart_star_active"></p>
        <p class="cart_star_active"></p>
        <p class="cart_star_notactive"></p>
      </div>
      <div>
        <p class="card__review">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p>Price:</p>
      </div>
      <div class="card__content">
        <p>
          $2,199
          <br />
        </p>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </article>
  </body>
</html>
