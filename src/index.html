<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />

      <div class="card__info">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__code">Product code: 195434</div>

        <div class="card__rating">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          Reviews: 5
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-sum">$2,199</div>
        </div>

        <a
          class="card__button"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </article>
  </body>
</html>
