<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="product-card__pic product-card__pic--position"
      >
      </img>

      <div class="product-card__header product-card__header--position">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code product-card__code--position">
        Product code: 195434
      </div>

      <div class="product-card__reviews product-card__reviews--position">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <div class="product-card__reviewers">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__price product-card__price--position">
        <div class="product-card__price-header">
          Price:
        </div>

        <div class="product-card__price-number">
          $2,199
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product-card__buy product-card__buy--position"
      >
        Buy
      </a>
    </div>
  </body>
</html>
