<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      class="card__picture"
      src="./images/imac.jpeg"
      alt="Product picture"
    />
    <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <span class="card__code">Код товара: 195434</span>
    <div class="card__rating">
      <div class="rating stars--4">
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="card__price">
      <span>Цена:</span>
      <span class="card__amount">69 999 грн</span>
    </div>
    <a
      href="#"
      class="card__button"
      data-qa="hover"
    >
    Купить
    </a>
  </div>
</body>
</html>
