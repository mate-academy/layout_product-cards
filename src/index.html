<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <article class="product" data-qa="card">
        <div class="product__top">
          <img
            src="images/imac.jpeg"
            alt="iMac"
            class="product__img"
          >
        </div>

        <div class="product__content">
          <h2 class="product__title">
            APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
          </h2>

          <p class="product__code">
            Product code: 195434
          </p>

          <div class="product__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="product__reviews">
              Reviews: 5
            </p>
          </div>

          <p class="product__prise">
            <span class="product__subtitle">
              Price:
            </span>
            <span class="product__title-amound">
              $2,199
            </span>
          </p>

          <a
            href="#"
            class="product__button"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
