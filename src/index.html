<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img-wrap">
        <img src="./images/imac.jpeg" alt="monitor" class="card__img">
      </div>

      <h2 class="card__title">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</h2>

      <p class="card__code">Код товара: 195434</p>

      <div class="rait">
        <div class="stars stars--5">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="rait__number">Отзывов: 5</span>
      </div>

      <div class="price">
        <span class="price__text">Цена:</span>
        <span class="price__amount">69 999 грн</span>

      </div>

      <a href="#" data-qa="hover" class="card__link">Купить</a>

    </div>
  </body>
</html>
