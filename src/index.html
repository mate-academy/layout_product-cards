<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          class="image"
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        />
      </div>
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>

          <p class="stars__review">Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <a
        href="https://www.moyo.ua/ua/monoblok-apple-imac-27-mxwv2ua-a/473078.html"
        class="card__button"
        target="_blank"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
