<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="product-card product-card--sizing" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="product image"
        class="product-card__img"
      >

      <h3 class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>


      <div class="product-card__sku">
        Код товара: 195434
      </div>

      <div class="product-card__reviews">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__reviews-counter">
          Отзывов: 5
        </div>

      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">Цена:</div>
        <div class="product-card__price-value">69 999 грн</div>
      </div>

      <a class="product-card__btn" data-qa="hover">
        Купить
      </a>
    </div>

  </body>
</html>
