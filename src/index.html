<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
            src="images/imac.jpeg"
            alt="product-card"
            class="card__image-item"
        >
      </div>

      <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <span class="card__code">Код товара: 195434</span>

      <div class="card__details details">
        <div class="details__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span>Отзывов: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-title">Цена:</span>
        <span class="card__price-field">69 999 грн</span>
      </div>

      <a
        href="/"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
