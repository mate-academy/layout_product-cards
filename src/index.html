<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa = "card">

      <img
        class="product__photo"
        src="images/imac.jpeg"
        alt="product-photo"
      >

      <div class="product-info">

        <div class="product-info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product-info__code">
          Код товара: 195434
        </div>

        <div class="product-info__rating">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
          </div>
          <div class="reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="product-info__price">
          <span class="product-info__price-price">Цена:</span>
          <span class="product-info__price-value">69 999 грн</span>
        </div>

        <div class="product-info__button">
          <input
            class="buy buy--hover"
            type="button"
            value="купить"
            data-qa = "hover"
          >
        </div>

      </div>
    </div>
  </body>
</html>
