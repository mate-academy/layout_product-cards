<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <header>

    </header>

    <main>
      <div class="card" data-qa="card">
        <a href="#" class="card__product-link">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card__product-img">
        </a>

        <a href="#" class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__review">
          <div class="card__stars stars stars--4">
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
          </div>

          <p class="card_reviwe-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
