<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div>
      <img src="images/imac.jpeg" alt="iMac" class="card__photo">
    </div>
    <div class="card__info">
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>
    </div>
    <div class="card__rate">
      <div class="card__stars">
        <div class="card__stars_item"></div>
        <div class="card__stars_item"></div>
        <div class="card__stars_item"></div>
        <div class="card__stars_item"></div>
        <div class="card__stars_item"></div>
      </div>
      <div class="card__feedback">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <div class="card__price_word">Цена:</div>
      <div class="card__price_amount">69 999 грн</div>
    </div>
    <a type="submit" class="card__btn" data-qa="hover">
      купить
    </a>
  </div>
</body>
</html>
