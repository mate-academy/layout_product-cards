<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="product__photo"
      >

      <h1 class="product__title">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="product__code">Product code: 195434</p>

      <p class="product__feedback">
        <span class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </span>

        Reviews: 5
      </p>

      <p class="product__price">
        <span class="product__price-label">Price:</span>
        <span class="product__price-value">$2,199</span>
      </p>

      <a
        class="product__buy-button"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
