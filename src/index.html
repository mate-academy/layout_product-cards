<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images\imac.jpeg"
        class="card__img"
        alt="Imac"
      >
      <div class="card__name">
        <p class="paragraph card__name-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>
      <div class="card__code">
        <p class="paragraph card__code-title">Код товара: 195434</p>
      </div>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>
        <p class="paragraph card__reviews-count">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="paragraph card__price-value">Цена:</p>
        <p class="paragraph card__price-sum">69 999 грн</p>
      </div>

      <div class="card__buy">
        <a
          href="#"
          class="buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
