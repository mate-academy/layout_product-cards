<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <div class="img"></div>

      <span class="descrip descrip--mac">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>

      <span class="descrip descrip--code">Product code: 195434</span>

      <div class="review">
        <div class="stars">
          <span class="stars__stars"></span>
          <span class="stars__stars"></span>
          <span class="stars__stars"></span>
          <span class="stars__stars"></span>
          <span class="stars__stars"></span>
        </div>

        <span class="review__review">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="price__letter">Price:</span>
        <span class="price__number">$2,199</span>
      </div>

      <div data-qa="card">
        <a
          href="#"
          data-qa="hover"
          class="button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
