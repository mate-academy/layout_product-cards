<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <article class="card" data-qa="card">

      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code">
          Product code: 195434
      </p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>

        <p class="card__review-value">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <h2 class="card__price-name">
              Price:
        </h2>

        <h2 class="card__price-value">
              $2,199
        </h2>
      </div>

      <div class="card__link">
        <a
          class="card__item"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
