<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__photo">
        <img
          class="card__content"
          src="./images/imac.jpeg"
          alt="#"
        />
      </div>
      <div class="card__descr">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>
      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <button
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
