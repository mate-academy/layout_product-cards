<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<article data-qa="card" class="card">
  <img  class="card__img" src="images/imac.jpeg" alt="">
  <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
  <p class="card__code">Код товара: 195434</p>
  <div class="card__review">
    <div class="card__stars">
      <span class="card__star"></span>
      <span class="card__star"></span>
      <span class="card__star"></span>
      <span class="card__star"></span>
      <span class="card__star"></span>
    </div>
    <div class="card__info">Отзывов: 5</div>
  </div>
  <div class="card__price">
    <div class="card__cost">Цена:</div>
    <div class="card__value">69 999 грн</div>
  </div>
  <a data-qa="card-hover" href="#" class="card__btn">Купить</a>
</article>


</body>
</html>
