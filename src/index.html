<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="images/imac.jpeg"
          alt="monoblock"
          width="160"
          height="134"
        >
      </div>
      <div class="card__description">
        <p class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__code">Код товара: 195434</p>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedbacks">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <p class="card__cost">Цена:</p>
          <p class="card__number">69&nbsp;999 грн</p>
        </div>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
