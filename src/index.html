<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"data-qa="card">
      <div class="card container__card" >
        <img src="images/imac.jpeg" alt="APPLE A1419 iMac 27"
        class="card__image">
      </div>
      <h1 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="code">Product code: 195434</p>
      <div class="str">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="str__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>

      <button class="button">
        <a href="/" class="button__link" 
        data-qa="hover">Buy</a>
      </button>
    </div>
  </body>
</html>
