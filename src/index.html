<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img 
        class="product-card__image" 
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina"
      >
      <h1 class="product-card__name">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</h1>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__review">Reviews: 5</p>
      </div>
      <div class="product-card__price-block">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-number">$2,199</p>
      </div>
      <a 
        href="#" 
        data-qa="hover" 
        class="product-card__button"
      >
      Buy
      </a>
    </article>
  </body>
</html>
