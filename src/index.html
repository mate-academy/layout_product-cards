<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="content">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="/images/imac.jpeg"
        alt="APPLE A1419 iMac 27'' Retina 5K Monoblock"
      >

      <div class="card__content">
        <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__card-part">
        <div class="card__review">
          <div class="stars stars__star--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
  
          <p class="card__item">Reviews: 5</p>
        </div>
  
        <div class="card__price">
          <p class="card__text">Price:</p>
          <p class="card__numbers">$2,199</p>
        </div>
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
