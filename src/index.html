<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27Retina 5K Monoblock (MNED2UA/A)"
        class="card__product-image"
      >

      <h3 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__product-rating">
        <ul class="stars stars--4 stars--after">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__product-reviews">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">&dollar;2,199</p>
      </div>

      <a
        class="card__buttom-buy"
        data-qa="hover"
        href="#"
      >
        buy
      </a>
    </div>
  </body>
</html>
