<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./images/imac.jpeg">
    <link rel="stylesheet" href="./styles/stars.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="first-block" data-qa="card">
      <img src="./images/imac.jpeg" alt="logo">
      <p class="par">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</p>
      <p class="par2">Product code: 195434</p>
      <div class="pop">
        <div class="review-section">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="par3">Reviews: 5</p>
        </div>
        <div class="price">
          <p class="par4">Price:</p>
          <p class="par5">$2,199</p>
        </div>
        <div class="button" data-qa="hover">
          BUY
        </div>
      </div>
    </div>
  </body>
</html>
