<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <!-- #endregion -->
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img src="./images/imac.jpeg" alt="imac">
      </div>

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <div class="card__subtitle">Product code: 195434</div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__text">Price:</div>

        <div class="card__value">$2,199</div>
      </div>

      <button class="card__btn">
        <a
          href="#"
          class="card__link"
          data-qa="hover">Buy
        </a>
      </button>
    </div>

  </body>
</html>
