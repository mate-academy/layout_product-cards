<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image image-block">
        <img
          class="image-block__image"
          src="../src/images/imac.jpeg"
          alt="imac"
        >
      </div>
      <div class="card__description description">
        <h2 class="description__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="description__code">
          Product code: 195434
        </p>
      </div>
      <div class="card__review review">
        <div class="review__stars stars">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="review__value">
          Reviews: 5
        </p>
      </div>
      <div class="card__price price">
        <p class="price__name">Price:</p>
        <p class="price__value">$2,199</p>
      </div>
      <div class="card__button button">
        <a
          data-qa="hover"
          class="button__link"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
