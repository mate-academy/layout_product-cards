<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles.css/styles-main.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >

      <img 
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <h2 class="card__content">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__block-4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__review-text">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price-text">
          Price:
        </p>
        <p class="card__price">
          $2,199
        </p>
      </div>

      <a
        href="#buy"
        class="link"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
