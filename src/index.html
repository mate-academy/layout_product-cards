<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="images/imac.jpeg"
          alt="imac-logo"
          class="card__img-logo"
        >
      </div>

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="stars--4 stars card__reviews-stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-quantity">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <div class="card__btn">
        <a class="card__btn-buy" data-qa="hover">
          BUY
        </a>
      </div>

    </div>
  </body>
</html>
