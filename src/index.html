<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  
  <body>
    <div data-qa="card" class="card">
      <img 
        src="images/imac.jpeg" 
        class="card__img"
        alt="iMac" 
      >

      <a 
        href="#" 
        class="card__link"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>

      <div class="card__text-code">Product code: 195434</div>

      <div class="grade">
        <div class="grade__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="grade__text-reviews">Reviews: 5</div>
      </div>
      <div class="price-box">
        <div class="price-box__price price">
          <div class="price__text">Price:</div>
          <div class="price__cost">$2,199</div>
        </div>
      </div>

      <div class="card__box-button">
        <a 
          href="#buy" 
          data-qa="hover" 
          class = "card__link-button"
        >
          <form class = "card__form">
            <button class="card__button">Buy</button>
          </form>
        </a>
      </div>
    </div>
  </body>
</html>
