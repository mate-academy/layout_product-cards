<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        class="card__monitor-add"
        alt="add-monitor"
        src="images/imac.jpeg"
      />
      <h2 class="card__monitor-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__paragraph-code">Product code: 195434</p>
      <section class="stars">
        <section class="references">
          <img
            alt="good-references-icon"
            src="images/star-active.svg"
          />
          <img
            alt="good-references-icon"
            src="images/star-active.svg"
          />
          <img
            alt="good-references-icon"
            src="images/star-active.svg"
          />
          <img
            alt="good-references-icon"
            src="images/star-active.svg"
          />
          <img
            alt="bad-references-icon"
            src="images/star.svg"
          />
        </section>
        <p class="stars__reviews">Reviews: 5</p>
      </section>
      <section class="price">
        <span class="price__text-price">Price</span>
        <span class="price__price-height">$2,199</span>
      </section>
      <button class="buy-btn" data-qa="hover">BUY</button>
    </main>
  </body>
</html>
