<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <main class="main">
      <section class="section" data-qa="card">
        <div class="section__container-image">
          <img
            src="images/imac.jpeg"
            alt="computer"
            class="section__image"
            height="134px"
            width="160px"
          >
        </div>
        <div class="section__name-code-about section__name-code-about--margin">
          <div class="section__name section__name--margin">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>

          <div class="section__name-code-about-margin-code">
            <div class="section__code">
              Код товара: 195434
            </div>
          </div>
        </div>

        <div class="rate section__rate">
          <div class="rate__stars rate__stars--4">
            <div class="rate__star rate__star--margin"></div>
            <div class="rate__star rate__star--margin"></div>
            <div class="rate__star rate__star--margin"></div>
            <div class="rate__star rate__star--margin"></div>
            <div class="rate__star rate__star--margin"></div>
          </div>

          <div class="rate__feedback">
            Отзывов: 5
          </div>
        </div>

        <div class="section__about-price">
          <div class="section__price-word">
            Цена:
          </div>

          <div class="section__price">
            69 999 грн
          </div>
        </div>

        <div class="section__button-container">
          <a
            href="#buy"
            class="section__button"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
