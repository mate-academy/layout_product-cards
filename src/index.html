<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt="monoblock"
      >
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__stars">
        <div class="card__evaluation rang">
          <div class="rang__star"></div>
          <div class="rang__star"></div>
          <div class="rang__star"></div>
          <div class="rang__star"></div>
          <div class="rang__star"></div>
        </div>

        <p class="card__vizitors">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__text-price">
          Цена:
        </p>
        <p class="card__amount">
          69 999 грн
        </p>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
