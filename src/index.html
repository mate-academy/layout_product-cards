<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
        class="catalog_img"
      />
      <p class="catalog_name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="catalog_code">Product code: 195434</p>
      <div class="stars stars--4">
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <div class="stars_star"></div>
        <p class="catalog_reviews">Reviews: 5</p>
      </div>
      <div class="catalog_price-container">
        <p class="catalog_price">Price:</p>
        <p class="catalog_price-value">$2,199</p>
      </div>
      <button
        class="catalog_btn-buy"
        data-qa="hover"
      >
        BUY
      </button>
    </article>
  </body>
</html>
