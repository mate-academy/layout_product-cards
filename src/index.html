<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main">
    <h1>Product cards</h1>
    <div class="catalog">
      <div class="item-card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="Apple iMac"
          class="image item-card__image"
        >
        <h2 class="item-card__titel">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="item-card__number">Код товара: 195434</div>
        <div class="item-card__statistic">
          <div class="stars stars--4">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
          <div class="item-card__reviews">Отзывов: 5</div>
        </div>
        <div class="item-card__price">
          <div class="item-card__price-text">Цена:</div>
          <div class="item-card__cost">69 999 грн</div>
        </div>
        <div class="item-card__button">
          <a
            class="item-card__link"
            data-qa="hover"
            href="#"
          >
            Купить
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
