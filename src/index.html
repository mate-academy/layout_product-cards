<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__product-image"
        src="images/imac.jpeg"
        alt="apple a1419 imac 27"
      >
      <div class="card__product-name" >APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__ratingbox">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card_product-reviews">Reviews: 5</div>
      </div>
      <div class="card__product-price">
        <div class="card__price">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>
      <a
        data-qa="hover"
        class="card__buy-button"
        href="#buy"
      >Buy
      </a>
    </div>
  </body>
</html>
