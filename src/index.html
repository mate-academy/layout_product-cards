<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        class="card__img" 
        alt="APPLE A1419 iMac 27"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__type">Product code: 195434</p>
      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-label">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a 
        href="#buy" 
        class="card__buy-link" 
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
