<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <title>Product</title>
  </head>
  <body>
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="mac"
        class="card__image"
      />
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
        </div>

        <div class="card__review-text">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price</p>
        <p class="card__price-money">$2,199</p>
      </div>

      <button
        class="card__btn"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
