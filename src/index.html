<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-card" data-qa="card">
    <div class="inner-card">
      <div class="image">
        <img src="./images/imac.jpeg" alt="scrin">
      </div>
      <div class="name">
        <div class="first-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="second-name">Код товара: 195434</div>
      </div>
      <div class="rating">
        <div class="stars">
          <img src="./images/star-active.svg" alt="star" class="star">
          <img src="./images/star-active.svg" alt="star" class="star">
          <img src="./images/star-active.svg" alt="star" class="star">
          <img src="./images/star-active.svg" alt="star" class="star">
          <img src="./images/star.svg" alt="star" class="star">
        </div>
        <div class="feedback">Отзывов: 5</div>
      </div>
      <div class="price-field">
        <div class="name-price"> Цена: </div>
        <div class="price">69 999 грн</div>
      </div>
      <div class="btn-buy">
        <button> <a>Купить</a> </button>
      </div>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
