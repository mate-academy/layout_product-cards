<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect"
    href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card-image"
      src="./images/imac.jpeg" alt="iMac">
      <p class="card-title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>
      <p class="card-code">Product code: 195434</p>
      <br>
      <div class="stars-block">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star star-not-active"></div>
        </div>
        <span class="stars-reviews">Reviews: 5</span>
      </div>
      <div class="price">
        <span class="price-title">Price:</span>
        <span class="price-price">$2,199</span>
      </div>
      <button class="button" data-qa="hover">
        <div class="button-text">buy</div>
      </button>
    </div>
  </body>
</html>
