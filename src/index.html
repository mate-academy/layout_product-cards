<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="product-card__image"
        alt="img"
      >

      <div class="product-card__description">
        <div class="product-card__description description-text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
      </div>

      <div class="product-card__item-code">
        <div class="product-card__item-code code-text">Код товара: 195434
        </div>
      </div>

      <div class="product-card__rank">
        <div class="product-card__rank stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__rank product-card-reviews">
          <div class="product-card-reviews__rew reviews-text">Отзывов: 5
          </div>
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price price-text">
          Цена:
        </div>
        <div class="product-card__price price-value">
          69 999 грн
        </div>
      </div>

      <div class="product-card__button">
        <a 
          href="#"  
          class="product-card__button"
          data-qa="hover"
        >
          купить
        </a>
      </div>

    </div>
  </body>
</html>
