<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

        <h2 class="description__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="description__code">
          Код товара: 195434
        </p>

        <div class="description__rating">
          <div class="description__stars">
            <div class="description__star"></div>
            <div class="description__star"></div>
            <div class="description__star"></div>
            <div class="description__star"></div>
            <div class="description__star"></div>
          </div>

          <p class="description__reviews">
            Отзывов: 5
          </p>
        </div>
        <div class="description__price">
          <p class="description__price-label">
            Цена:
          </p>
          <p class="description__price-number">
            69 999 грн
          </p>
        </div>

      <a
          class="buy__button"
          href="#"
          data-qa="hover"
      >
          КУПИТЬ
      </a>
    </div>
  </body>

</html>
