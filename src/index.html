<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="row">
      <div class="row__item"  data-qa="card">
        <div class="card">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card__photo"
          >
          <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
          <div class="card__code">Код товара: 195434</div>
          <div class="card__rating">
            <div class="card__stars">
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
            </div>
            <div class="card__reviews">Отзывов: 5</div>
          </div>
          <div class="card__estimation">
            <div class="card__price">Цена: </div>
            <div class="card__cost">69 999 грн </div>
          </div>
          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            купить
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
