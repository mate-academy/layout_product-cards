<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect"  
      href="https://fonts.gstatic.com" 
      crossorigin="*"
    >
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img 
          class="card__img" 
          src="./images/imac.jpeg" 
          alt="APPLE A1419 iMac 27"
        >
    
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
    
        <p class="card__code">Product code: 195434</p>
    
        <div class="card__review">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
  
          <p class="review-reviews">Reviews: 5</p>
        </div>
    
        <div class="card__price">
          <p class="card__price-text">Price:</p>

          <p class="card__price-amount">$2,199</p>
        </div>
        <a 
          class="card__buy" 
          href="/" 
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
