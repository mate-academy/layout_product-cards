<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet"/>
  </head>
  <body>
    <section class="entire-card" data-qa="card">
      <img class="logo-in-header" src="images/imac.jpeg" alt="logo">
      <a href="#" class="product-name product-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
      <a href="#" class="product-code product-text">Код товара: 195434</a>
      <img class="stars-rate star1" src="images/star-active.svg" alt="stars">
      <img class="stars-rate star2" src="images/star-active.svg" alt="stars">
      <img class="stars-rate star3" src="images/star-active.svg" alt="stars">
      <img class="stars-rate star4" src="images/star-active.svg" alt="stars">
      <img class="stars-rate star5" src="images/star.svg" alt="stars">
      <div class="product-feedbacks product-text">Отзывов: 5</div>
      <div class="product-price product-text">Цена:</div>
      <div class="number-of-price product-text">69 999 грн</div>
      <button class="product-buy-btn">
        <a href="#" class="btn-text product-text" data-qa="hover">
          купить
        </a>
      </button>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
