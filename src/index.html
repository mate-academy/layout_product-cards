<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/blocks/index.scss"
    />
  </head>
  <body>
    <section
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K Monoblock "
      />

      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">Product code: 195434</div>

      <div class="product-card__reviews">
        <div class="star-rating star-rating--4">
          <div class="star-rating__star"></div>
          <div class="star-rating__star"></div>
          <div class="star-rating__star"></div>
          <div class="star-rating__star"></div>
          <div class="star-rating__star"></div>
        </div>
        <div class="product-card__reviews-text">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>

      <div
        class="product-card__button-buy"
        data-qa="hover"
      >
        Buy
      </div>
    </section>
  </body>
</html>
