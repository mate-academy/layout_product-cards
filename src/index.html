<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="product-card__image"
      />

      <a
        href="#"
        class="product-card__title"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating">
        <div class="rating rating--4-stars">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <p class="product-card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-label">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
