<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Imac"
      />
      <div class="product-details">
        <h2 class="product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-code">Product code: 195434</p>
        <div class="flex-container">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <p class="product-review">Reviews: 5</p>
          </div>
        </div>
        <div class="flex-container">
          <p class="product-price">Price:</p>
          <p class="price-value">$2,199</p>
        </div>
        <div class="add-to-cart">
          <button
            class="buy-link"
            data-qa="hover"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
