<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/styles.css/main.css">
  </head>
  <body>
    <div class="main">
      <div class="card main__card" data-qa="card">
        <img
          src="../src/images/imac.jpeg"
          alt="iMAC image"
          class="card__img"
        >
        <h3 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="card__code">Product code: 195434</p>

        <div class="card__rewiews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__count-rewiews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__label-price">Price:</p>
          <p class="card__number-price">$2,199</p>
        </div>

        <button class="card__buy-btn">
          <a
            href="#buy"
            class="card__buy-link"
            data-qa="hover"
          >buy</a>
        </button>
      </div>
    </div>
  </body>
</html>
