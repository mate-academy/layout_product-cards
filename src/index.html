<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=League+Spartan:wght@400;700&family=Nunito&family=Roboto:wght@400;500;700&family=Sen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product-card__image"
      >

      <p class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="product-card__code">Product code: 195434</p>

      <div class="stars product-card__stars-review">
        <div class="stars__line stars__line--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews-amount">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <a
        class="product-card__purchase-link"
        href="index.html"
        data-qa="hover"
      >
      Buy
      </a>
    </div>
  </body>
</html>
