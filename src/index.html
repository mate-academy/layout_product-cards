<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="product picture" class="card__img">

      <div class="description card__description">
        <p class="description__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="description__code">
          Код товара: 195434
        </p>

        <div class="description__rating">
          <div class="stars description__stars stars--active_4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>

          <p class="description__comment">Отзывов: 5</p>
        </div>

        <div class="price description__price">
          <p class="price__text">Цена:</p>
          <p class="price__numb">69 999 грн</p>
        </div>
      </div>

      <button class="card__button" data-qa="hover">
        <a class="card__buy" href="#">Купить</a>
      </button>
    </div>
  </body>
</html>
