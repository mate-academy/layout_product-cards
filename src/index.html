<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__photo">
        <img
          src="./images/imac.jpeg"
          alt="Computer image"
          class="product-card__img"
        />
      </div>

      <div class="product-card__header">
        <p class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">Product code: 195434</p>
      </div>

      <div class="product-card__reviews">
        <div class="product-card__stars product-card__stars--4">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>
        <div class="product-card__text">
          <p class="product-card__rev">Reviews: 5</p>
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">
          <p class="product-card__price-text">Price:</p>
        </div>
        <div class="product-card__num">
          <p class="product-card__num-text">$2,199</p>
        </div>
      </div>

      <div
        class="product-card__btn"
        data-qa="hover"
      >
        <a
          href="#"
          class="product-card__btn-link"
        >
          <p class="product-card__btn-text">buy</p>
        </a>
      </div>
    </main>
  </body>
</html>
