<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss" >
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__image"
      >

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__code">Product code: 195434</p>

      <div class="card__stars stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__cost">
        <p class="card__name">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
