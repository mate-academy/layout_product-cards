<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="goods-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Goods card image"
        class="goods-card__image"
      >
      <h2 class="goods-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="goods-card__code">
        Код товара: 195434
      </span>

      <div class="goods-card___reviews">
        <div class="stars stars--4">
          <img
            src="images/star.svg"
            class="stars__star"
            alt="first star image"
          >
          </img>

          <img
            src="images/star.svg"
            class="stars__star"
            alt="second star image"
          >

          <img
            src="images/star.svg"
            class="stars__star"
            alt="third star image"
          >

          <img
            src="images/star.svg"
            class="stars__star"
            alt="fourth star image"
          >

          <img
            src="images/star.svg"
            class="stars__star"
            alt="fifth star image"
          >
        </div>

        <span class="goods-card___reviews-count">
          Отзывов: 5
        </span>
      </div>

      <div class="goods-card___cost">
        <span class="goods-card___cost-text">
          Цена:
        </span>

        <div class="goods-card___cost-value">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="goods-card__buy-link"
      >
        Купить
      </a>
    </div>
  </body>

</html>
