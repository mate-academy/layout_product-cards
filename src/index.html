<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>product-card cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product-card__imac-photo"
      >
      <span class="product-card__name">
        Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)
      </span>
      <span class="product-card__code">
        Код товара: 195434
      </span>
      <div class="product-card__mark">
        <div class="product-card__mark_star">
          <div class="product-card__mark_star_stars star-1"></div>
          <div class="product-card__mark_star_stars star-2"></div>
          <div class="product-card__mark_star_stars star-3"></div>
          <div class="product-card__mark_star_stars star-4"></div>
          <div class="product-card__mark_star_stars star-5"></div>
        </div>
        <a href="#" class="product-card__reviews">
          Отзывов: 5
        </a>
      </div>
      <div class="product-card__price">
        <span class="product-card__price_text">
          Цена:
        </span>
        <span class="product-card__price_money">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="product-card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
