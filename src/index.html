<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap-card" data-qa="card">
    <div class="card">
      <img src="images/imac.jpeg" alt="imac" class="card__img">
      <div class="container">
        <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="card__cod">Код товара: 195434</p>
        <div class="card__assessment">
          <div class="card__assessment-rating">
            <span class="card__assessment-rating_star"></span>
            <span class="card__assessment-rating_star"></span>
            <span class="card__assessment-rating_star"></span>
            <span class="card__assessment-rating_star"></span>
            <span class="card__assessment-rating_star"></span>
          </div>
          <div class="card__assessment-reviews">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-word">Цена:</div>
          <div class="card__price-sum">69 999 грн</div>
        </div>
        <a href="#" class="card__button" data-qa="hover">купить</a>
      </div>
    </div>
  </div>
</body>

</html>
