<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="annonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <container class="card" data-qa="card">
      <img src="images/imac.jpeg"
      alt="imac"
      class="card__img"
      >

      <span class="card__product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>

      <span class="card__code">
        Product code: 195434
      </span>

      <div class="card__stars-div">
        <div class="card__stars">
          <div class="card__star modifier"></div>
          <div class="card__star modifier"></div>
          <div class="card__star modifier"></div>
          <div class="card__star modifier"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__counter">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-div">
        <span class="card__price-1">
          Price:
        </span>
        <span class="card__price-2">
          $2,199
        </span>
      </div>
      <a href="#"
        class="card__link"
        data-qa="hover"
        >
        Buy
      </a>

    </container>

  </body>
</html>
