<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <div class="card-main" data-qa="card">
    <div class="card-container">
        <div class="card-logo">
            <img src="./images/imac.jpeg" alt="mac" class="main-image">
        </div>
          <p class="card-text">
            Моноблок APPLE A1419 iMac 27"
            Retina 5K (MNED2UA/A)
          </p>
        <div class="card-code">
          <span> Код товара: 195434 </span>
        </div>
        <div class="card-stars">
          <div class="stars">
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star"></div>
          </div>
          <span class="meaninig">Отзывов: 5 </span>
        </div>
        <div class="price">
          <span class="price-text">Цена:</span>
          <span class="price-cost">69 999 грн</span>
        </div>
          <a href="#" class="button-link" data-qa="hover">
            <button class="buy">
              КУПИТЬ
            </button>
          </a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
