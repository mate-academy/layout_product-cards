<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <!-- #endregion -->

  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-picture">
        <img
          class="product-picture__apple"
          src="./images/imac.jpeg"
          alt="APPLE A1419"
        />
      </div>

      <h2 class="product-name">
        <a
          href="#"
          class="product-name__link"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
      </h2>

      <h3 class="product-code">
        <a
          href="#"
          class="product-code__link"
        >
          Product code: 195434
        </a>
      </h3>

      <div class="product-review">
        <div class="stars stars--check">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews">
          <a
            href="#"
            class="reviews__link"
          >
            Reviews: 5
          </a>
        </div>
      </div>

      <div class="price">
        <span class="price-tag">Price:</span>
        <div class="product-price">$2,199</div>
      </div>

      <a
        href="#"
        class="buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
