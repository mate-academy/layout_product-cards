<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__image" src="/images/imac.jpeg" alt="photo-imac">
    <p class="card__describe-product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A) </p>
    <p class="card__id card__small-text">Код товара: 195434</p>
    <div class="raiting">
      <div class="raiting__stars count-stars">
        <div class="stars__element"></div>
        <div class="stars__element"></div>
        <div class="stars__element"></div>
        <div class="stars__element"></div>
        <div class="stars__element"></div>
      </div>
      <p class="rating__count card__small-text">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__small-text">Цена:</p>
      <p class="card__huge-text">69 999 грн</p>
    </div>
    <a href="#" class="card__button" data-qa="hover">КУПИТЬ</a>

  </div>
</body>
</html>
