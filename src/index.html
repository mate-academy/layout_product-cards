<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      />

      <a
        href="#"
        class="card__name"
      >
        APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)
      </a>

      <a
        href="#"
        class="card__code"
      >
        Product code: 195434
      </a>

      <div class="card__review review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <a
          href="#"
          class="review__text"
        >
          Reviews: 5
        </a>
      </div>

      <div class="price-block">
        <a
          href="#"
          class="price-block__price"
        >
          Price:
        </a>
        <a
          href="#"
          class="price-block__cost"
        >
          $2,199
        </a>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        BUY
      </a>
    </div>
  </body>
</html>
