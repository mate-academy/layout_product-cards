<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a href="#">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__image"
        />
      </a>

      <section>
        <h1 class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <div class="card__code">Product code: 195434</div>

        <div class="card__grade">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </div>
  </body>
</html>
