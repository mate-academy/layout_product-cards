<!doctype html>
<html lang="en" class="resets">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./blocks_css/general.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__picture"
        src="./blocks_css/images/imac.jpeg"
        alt="Apple A1419"
      >
      <h2 class="card__title"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__reviews-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rate">Reviews: 5</div>
      </div>

      <div class="card__price-container">
        <p class="card__price-label">Price</p>
        <p class="card__price">$2,199</p>
      </div>
      <a class="card__buy-link" href="#" data-qa="hover">Buy</a>
    </div>
  </body>
</html>
