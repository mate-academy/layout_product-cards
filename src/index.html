<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__container">
        <div class="card__descriptions">
            <img src="./images/imac.jpeg" alt="mac" class="card__main-image">
        </div>
          <p class="card__text">
            Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
          </p>
        <div class="card__code">
          <span> Код товара: 195434 </span>
        </div>
        <div class="card__review">
          <div class="card__review-stars">
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star-active star"></div>
            <div class="star"></div>
          </div>
          <span class="card__review-current">Отзывов: 5 </span>
        </div>
        <div class="card__price">
          <span class="card__price-text">Цена:</span>
          <span class="card__price-amount">69 999 грн</span>
        </div>
          <a href="#" class="card__button-link" data-qa="hover">
            <button class="card__button-buy">
              КУПИТЬ
            </button>
          </a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
