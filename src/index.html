<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="prodact_imac"
          class="card__img-product">
      </div>
      <div class="card-info">

        <div class="card-info__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card-info__number">
          Код товара: 195434
        </div>
      </div>
      <rating class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-star4">
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
          </div>
        </div>

        <div class="card__rating-comments">
          Отзывов: 5
        </div>
      </rating>

      <div class="card__price">
        <div class="card__price-text">
          Цена:
        </div>
        <div class="card__price-sum">
          69 999 грн
        </div>
      </div>
      <div class="card__buy">
        <a
          class="card__buy-link"
          href="#"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>

    </div>
  </body>
</html>
