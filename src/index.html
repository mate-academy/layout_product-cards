<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <a href="#" class="card__image">
        <img src="images/imac.jpeg" alt="APPLE A1419 iMac 2 Retina 5K Monoblock">
      </a>

      <div class="card__content">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rewievs rewievs-card">
          <ul class="rewievs-card__stars stars--4 stars">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="rewievs-card__rewiev">Reviews: 5</p>
        </div>

        <div class="card__prices prices-card">
          <p class="prices-card__text">Price:</p>
          <p class="prices-card__price">$2,199</p>
        </div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>

    </article>
  </body>
</html>
