<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card__block" data-qa="card">
    <div class="card__block-image">
      <img class="card__block-photo" src="images/imac.jpeg" alt="iMac">
    </div>
    <div class="card__text card__info">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="card__text card__code">
      Код товара: 195434
    </div>
    <div class="card__rating">
      <div class="card__stars-block">
        <div class="card__stars"></div>
        <div class="card__stars"></div>
        <div class="card__stars"></div>
        <div class="card__stars"></div>
        <div class="сard__stars сard__stars-non-active"></div>
      </div>
        <div class="card__text">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <p class="card__text price">Цена:</p>
      <p class="card__text card__sum">69 999 грн</p>
    </div>
    <div>
        <a data-qa="hover" class="card__text button" href="">купить</a>
    </div>
  </div>
</body>
</html>
