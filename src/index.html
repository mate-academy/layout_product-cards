<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__image-wrapper">
      <img src="./images/imac.jpeg" alt="imac" class="card__image">
    </div>
    <div class="card__content">
      <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <span class="card__text">Код товара: 195434</span>
      <div class="card__box ratings">
        <div class="ratings__stars">
          <div class="ratings__star"></div>
          <div class="ratings__star"></div>
          <div class="ratings__star"></div>
          <div class="ratings__star"></div>
          <div class="ratings__star"></div>
        </div>
        <span class="card__text">Отзывов: 5</span>
      </div>
      <div class="card__box price">
        <span class="card__text">Цена:</span>
        <span class="card__amount">69 999 грн</span>
      </div>
      <a href="#" class="card__button" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
