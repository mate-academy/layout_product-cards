<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="images/imac.jpeg"
        alt="iMac"
      >

      <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="product__code">Код товара: 195434</div>

      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__review">Отзывов: 5</div>
      </div>
      <div class="product__priceInfo">
        <div class="product__priceName">Цена:</div>
        <div class="product__priceValue">69 999 грн</div>
      </div>
      <a
        class="product__buyButton"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
