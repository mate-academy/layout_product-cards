<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product products</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product-foto">
        <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        />
      </div>

      <div class="card__description">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <div class="card__product-code">Product code: 195434</div>

        <div class="card__review-container">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <div class="card__review-text">Reviews: 5</div>
        </div>

        <div class="card__product-price">
          <div class="card__product-price-name">Price:</div>
          <div class="card__product-price-cost">$2,199</div>
        </div>

        <a
          class="card__product-button-buy"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
