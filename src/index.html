<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700& display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="APPLE iMac"
          class="card__img"
        >
      </div>
      <div class="card__description">
        <h2 class="description__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A) </h2>
        <span class="description__code">Код товара: 195434 </span>
      </div>
      <div class="score">
        <div class="stars stars--4">
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
        </div>
        <span class="score__review">
          Отзывов: 5
        </span>
      </div>
      <div class="price">
        <span class="price__text">Цена: </span>
        <span class="price__value">69 999 грн </span>
      </div>
      <a
        href="#"
        class="card__button"
        target="_blank"
        rel="noopener"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
