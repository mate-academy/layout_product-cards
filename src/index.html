<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <div
      class="product"
      data-qa="card"
    >
      <img class="product_image" src="./images/imac.jpeg" alt="product-image">

      <div class="product_name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product_code">
        Код товара: 195434
      </div>

      <div class="product_review">
        <div class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="product_review-counter">
          Отзывов: 5
        </div>
      </div>

      <div class="product_price">
        <div class="price-word">Цена:</div>
        <div class="price-number">69 999 грн</div>
      </div>

      <div class="product__button">
        <a
          class="product__button-link"
          data-qa="hover"
          href="#"
        >
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
