<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <article
      action="#card"
      method="post"
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product card image"
        class="card__image"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code card__code">
        Код товара: 195434
      </p>
      <div class="card__score">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <span class="card__feedback">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-name">
          Цена:
        </span>
        <h3 class="card__price-value">
          69 999 грн
        </h3>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купити
      </a>
    </article>
  </body>
</html>
