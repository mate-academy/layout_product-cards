<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no,  initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <h3 class="card__product">
        Моноблок&nbsp;APPLE&nbsp;A1419&nbsp;iMac 27"&nbsp;  Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__text card__text--margin">
        Код товара: 195434
      </p>

      <div class="card__rate">
        <div class="stars">
          <div class="stars__row stars__row--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__row stars__row--1">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__row stars__row--2">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__row stars__row--3">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__row stars__row--active stars__row--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__row stars__row--5">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <p class="card__text">
          Отзывов: 5
        </p>
      </div>

      <div class="card__cost">
        <div class="card__cost-text">
        Цена:
        </div>
        <div class="card__cost-count">
        69 999 грн
        </div>
      </div>

      <a
        href="https://www.moyo.ua/"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
