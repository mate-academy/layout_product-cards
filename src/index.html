<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image-wrapper">
          <img
            class="card__image"
            src="./images/imac.jpeg"
            alt="card image"
          />
        </div>
        <div class="card__title-wrapper">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
        </div>
        <div class="card__product-code-wrapper">
          <p class="card__product-code">Product code: 195434</p>
        </div>
        <div class="card__reviews-wrapper">
          <div class="reviews">
            <div class="reviews__stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
            <p class="reviews__counter">Reviews: 5</p>
          </div>
        </div>
        <div class="card__price-wrapper">
          <div class="card__price">
            <p class="card__price-title">Price:</p>
            <p class="card__price-amount">$2,199</p>
          </div>
        </div>
        <a
          class="card__buy-btn"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
