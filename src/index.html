<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="image">
        <img
          alt="computer"
          class="img"
          src="./images/imac.jpeg"
        />
      </div>

      <p class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="description">Product code: 195434</p>

      <div class="rating">
        <div class="rating__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="rating__reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__name">Price:</div>
        <div class="price__num">$2,199</div>
      </div>

      <button
        class="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
