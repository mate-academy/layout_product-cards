<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect"
    href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <!-- <div class="card__picture"></div> -->
      <img src="./images/imac.jpeg" alt="iMac picture" class="card__picture">

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code text text--size_10">
        Код товара: 195434
      </p>

      <div class="card__stats">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="card__review-count text text--size_10">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-name text text--size_12">
          Цена:
        </p>

        <p class="card__price-value text text--size_16">
          69 999 грн
        </p>
      </div>

      <a href="#" class="card__buy-button" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
