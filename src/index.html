<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card"
         data-qa="card"
     >
      <img src="images/imac.jpeg"
          alt="img-product-card"
          class="product-card__img"
      >
      <div class="product-card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <p class="product-card__code">
        Код товара: 195434
      </p>

      <div class="product-card__stars-and-feedback">
        <div class="product-card__star-active"></div>
        <div class="product-card__star-active"></div>
        <div class="product-card__star-active"></div>
        <div class="product-card__star-active"></div>
        <div class="product-card__star"></div>

        <div class="product-card__feedback">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-word">
          Цена:
        </p>
        <p class="product-card__price_num">
          69 999 грн
        </p>
      </div>

      <a href="#"
         class="product-card__button">
        Купить
      </a>
    </div>
  </body>
</html>
