<!doctype html>
<html lang="en">
  <!-- #region Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <!--#google Font-->
    <!--crossorigin-->
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=" "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__photo"></div>

      <div class="card__informacion">
        <div class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__code">Product code: 195434</div>

        <div class="card__reviews">
          <div class="stars">
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
          </div>

          <div class="card__reviews-count">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-price">$2,199</div>
        </div>

        <a
          href="buttonBuy"
          data-qa="hover"
          class="card__button-buy"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
