<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <section class="card__review">
        <article class="stars stars--4">
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
        </article>

        <article class="card__review-reviews">Reviews: 5</article>
      </section>

      <section class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-digits">$2,199</p>
      </section>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </main>
  </body>
</html>
