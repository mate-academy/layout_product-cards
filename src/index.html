<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    >
    <title>Product cards</title>
  </head>

  <body class="page-content">
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
        height="200"
        width="200"
      >

      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Код товара: 195434
      </p>

      <section class="card__product-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="card__product-price">
        <p class="card__price">
          Цена:
        </p>
        <p class="card__price card__price--bold-sum">
          69 999 грн
        </p>
      </section>

      <a
        class="card__link"
        href="#imac"
        data-qa="hover"
      >
        Купить
      </a>
    </article>
  </body>
</html>
