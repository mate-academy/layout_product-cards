<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__image_product"
          src="images/imac.jpeg"
          alt="product"
        >
      </div>

      <h2 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="card__code">Product code: 195434</h3>

      <figure class="card__container_review">

        <div class="card__container_review_stars">
          <div class="card_container_stars_active"></div>
          <div class="card_container_stars_active"></div>
          <div class="card_container_stars_active"></div>
          <div class="card_container_stars_active"></div>
          <div class="card_container_stars"></div>
        </div>

        <figcaption class="card-reviews">Reviews: 5</figcaption>
      </figure>


      <div class="card__price">
        <p class="card__price-registered">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <button class="card__button" data-qa="hover">
        buy
      </button>

    </div>
  </body>
</html>
