<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
</head>

<body>
  <div class="card" data-qa="card">
    <img class="card__image" src="images/imac.jpeg" alt="imac">
    <div class="card__content">
      <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__stars">
        <div class="card__stars-container">
          <div class="card__stars-star star--active"></div>
          <div class="card__stars-star star--active"></div>
          <div class="card__stars-star star--active"></div>
          <div class="card__stars-star star--active"></div>
          <div class="card__stars-star star--nonactive"></div>
        </div>
        <p class="card__review">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-num">69 999 грн</p>
      </div>
      <div class="card__button"><a class="card__btn" href="#" data-qa="hover">Купить</a>
      </div>
    </div>
  </div>
</body>
</html>
