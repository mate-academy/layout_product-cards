<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
</head>
<body>

  <div class="card" data-qa="card">
    <div class="card-box">
      <div class="imac">
        <img src="images/imac.jpeg" alt="IMAC Моноблок">
      </div>
      <p class="main-description">
        Моноблок APPLE A1419 iMac<br>
        27" Retina 5K (MNED2UA/A)
      </p>
      <p class="code-description">
        Код товара: 195434
      </p>
      <div class="fidbeck">
        <div class="stars">
          <img src="images/star-active.svg" alt="Активная звездочка">
          <img src="images/star-active.svg" alt="Активная звездочка">
          <img src="images/star-active.svg" alt="Активная звездочка">
          <img src="images/star-active.svg" alt="Активная звездочка">
          <img src="images/star.svg" alt="Неактивная звездочка">
        </div>
        <p>
          Отзывов: 5
        </p>
      </div>
      <div class="price">
        <p>
          Цена:
        </p>
        <p>
          69 999 грн
        </p>
      </div>
      <button>
        <a href="" data-qa="hover">КУПИТЬ</a>
      </button>

    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
