<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/reset.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="product image"
      >
      <div class="card__description">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__product-information">
        <p>Product code: 195434</p>
      </div>

      <div class="card__stars-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__stars-title">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--title">Price:</p>
        <p class="card__price card__price--sum">$2,199</p>
      </div>

      <div class="card__button-container">
        <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            BUY
        </a>
      </div>
    </div>
  </body>
</html>
