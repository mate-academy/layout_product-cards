<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card_image"></div>
      <div class="card_text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card_productCode">Product code: 195434</div>
      <div class="card_rate">
        <div class="card_rate_stars">
          <div class="card_rate_stars_star"></div>
          <div class="card_rate_stars_star"></div>
          <div class="card_rate_stars_star"></div>
          <div class="card_rate_stars_star"></div>
          <div class="card_rate_stars_star"></div>
        </div>
        <div class="card_rate_reviews">Reviews: 5</div>
      </div>
      <div class="card_price">
        <div class="card_price_price">Price:</div>
        <div class="card_price_dolars">$2,199</div>
      </div>
      <div class="card_buy">
        <a
          class="card_buy_buy"
          data-qa="hover"
          href="#"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
