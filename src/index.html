<!doctype html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="content page__content">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="image"
      >

      <div class="info">
        <div class="model-name">
          Моноблок APPLE A1419 iMac
          <br>
          27" Retina 5K (MNED2UA/A)
        </div>

        <div class="code-of-product">
          Код товара: 195434
        </div>
      </div>

      <div class="rating">
        <div class="rating__stars">
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="star"
          >
          <img
            src="./images/star.svg"
            alt="star"
            class="star"
          >
        </div>

        <div class="rating__feedbacks">
          Отзывов: 5
        </div>
      </div>

      <div class="prices">
        <div class="prices__price-word">
          Цена:
        </div>

        <div class="prices__price-amount">
          69 999 грн
        </div>
      </div>

      <div class="buy-container">
        <div class="buy-container__buy">
          <a href="#" class="buy-container__link">
            <div class="buy-container__button" data-qa="hover">
              КУПИТЬ
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
