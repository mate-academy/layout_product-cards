<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="card image"
      />

      <div class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__revs">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__revs-text">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__sum">$2,199</div>
      </div>

      <a
        class="card__button-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
