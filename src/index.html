<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product" data-qa="card">
      <a class="product__image-container" href="/">
        <img
          class="product__image"
          src="images/imac.jpeg"
          alt="Product Img"
        >
      </a>

      <h4 class="product__discription">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h4>

      <p class="product__code">Код товара: 195434</p>

      <div class="product__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__rate-reviews">Отзывов: 5</p>
      </div>

      <div class="product__price">
        <p class="product__price-tag">Цена:</p>
        <h1 class="product__price-cash">69 999 грн</h1>
      </div>

      <a
        class="product__buy-botton"
        data-qa="hover"
        href="/"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
