<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="pic"
      >
      <div class="card__content">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__ID">
        Код товара: 195434
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
        </div>

        <div class="card__raiting-feedbacks">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        Цена:
        <div class="card__price-cost">
          69 999 грн
        </div>
      </div>

      <a
        class="card__buy-link"
        data-qa="hover"
        href="/"
      >
        Купить
      </a>
    </div>
  </body>
</html>
