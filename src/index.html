<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="product__card" data-qa="card">
      <a href="#" class="product__card__link">
        <img
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419"
          class="product__card__photo"
        >
      </a>
      <h2 class="product__card__headline">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product__card__code">Код товара: 195434</span>
      <div class="product__card__review">
        <div class="product__card__review__stars product__card__review__stars__4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="product__card__review_amount">Отзывов: 5</span>
      </div>
      <div class="product__card__price">
        <span class="product__card__price__name">Цена:</span>
        <span class="product__card__price__amount">69 999 грн</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product__card__button"
      >
        Купить
      </a>
    </article>
  </main>
</body>
</html>
