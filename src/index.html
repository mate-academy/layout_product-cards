<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card-gallery" data-qa="card">
    <div class="product-card-preview">
      <img src="./images/imac.jpeg" alt="MAC" class="card-preview">
    </div>
    <div class="description">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="card-code">
      Код товара: 195434
    </div>
    <div class="rate">
      <div class="stars">
        <span class="rate-stars rate-active-stars"></span>
        <span class="rate-stars rate-active-stars"></span>
        <span class="rate-stars rate-active-stars"></span>
        <span class="rate-stars rate-active-stars"></span>
        <span class="rate-stars"></span>
      </div>
      <span class="reviews">Отзывов: 5</span>
    </div>
    <div class="price">
      <span class="product-card-uah">Цена:</span>
      <span class="product-card-price">69 999 грн</span>
    </div>
    <a href="#" class="buy-button" data-qa="hover">КУПИТЬ</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
