<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg" alt="imac"
        class="card__images"
      >

      <p class="card__text-basic">
       Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__text-code">
        Код товара: 195434
      </p>

      <div class="card__response">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__response-num">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-cost">69 999 грн</p>
      </div>

      <a
        href="index.html"
        class="card__button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
