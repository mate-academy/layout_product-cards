<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product__image"
      >

      <h2 class="product__title">
        Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)
      </h2>

      <p class="product__subtitle">
        Код товара: 195434
      </p>

      <div class="product__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="product__cost">
        <p class="product__cost-text">Цена:</p>
        <p class="product__cost-price">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product__buy-button"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
