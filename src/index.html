<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        />
      </div>

      <div class="card__content">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <p class="card__code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars card__stars">
            <div class="stars__star stars__star--color"></div>
            <div class="stars__star stars__star--color"></div>
            <div class="stars__star stars__star--color"></div>
            <div class="stars__star stars__star--color"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__quantity-reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__descr">Price:</span>
          <span class="card__value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
