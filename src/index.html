<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
      >
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
      >
      <div class="card__logo">
        <img
        class="card__product"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        >
      </div>
      <p class="card__content">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <div class="card__code">
        <p>Product code: 195434</p>
      </div>
      <div class="stars stars--4">
        <div class="stars__block">
          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

        </div>
        <div class="stars__content">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="info">
        <section class="info__text">
          <p>Price:</p>
        </section>
        <div class="info__price">
          <p>$2,199</p>
        </div>
      </div>
      <div class="button">
        <a
          class="button__link"
          href="#"
          data-qa="hover"
          >
          <p class="button__text">Buy</p>
        </a>
      </div>
    </div>

  </body>
</html>
