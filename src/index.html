<!doctype html>
<html lang="en" class = "html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
         user-scalable=no,
         initial-scale=1.0,
         maximum-scale=1.0,
         minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  </head>
  <body>
    <main class = "main">
      <div
        class ="product-card"
        data-qa="card"
      >
        <img
         src = "images/imac.jpeg"
         alt = "Imac"
         class = "product-card__img-imac"
        >
        <h2
          class = "product-card__description"
        >
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p
          class = "product-card__code-items"
        >
          Код товара: 195434
        </p>
        <div class="product-card__rating">
          <div class = "product-card__rating_stars">
            <div class="product-card__rating_star"></div>
            <div class="product-card__rating_star"></div>
            <div class="product-card__rating_star"></div>
            <div class="product-card__rating_star"></div>
            <div class="product-card__rating_star"></div>
          </div>
          <p class="product-card__rating_reviews">
            Отзывов: 5
          </p>
        </div>
        <div class="product-card__price">
          <p>
            Цена:
          </p>
          <p class="product-card__price_cost">
            69 999 грн
          </p>
        </div>
        <input
          type="submit"
          class = "product-card__submit-buy"
          value="КУПИТЬ"
          data-qa="hover"
        >
      </div>
    </main>
  </body>
</html>
