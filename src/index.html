<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product image"
        class="card__image"
      >
      <h3 class="card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="card__code">Код товара: 195434</span>
      <div class="card__rating card--feedback">
        <div class="card__stars card--4">
          <div class="card__item"></div>
          <div class="card__item"></div>
          <div class="card__item"></div>
          <div class="card__item"></div>
          <div class="card__item"></div>
        </div>
        <span class="card__code">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__capture">Цена</span>
        <span class="card__number">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
      Купить
      </a>
    </section>
  </body>
</html>
