<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__image">
        <img
          class="card__product-image"
          src="./images/imac.jpeg"
          alt="Product image">
      </div>
      <div class="card__product-name">
        <span class="card__pn">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      </div>
      <div class="card__product-code">
        <span class="card__pc">Код товара: 195434</span>
      </div>
      <div class="card__product-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__number-of-reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-word">Цена:</div>
        <div class="card__price-number">69 999 грн</div>
      </div>
      <div class="card__button">
        <a
          data-qa="hover"
          href="#"
          class="card__buy-link"
        >Купить
        </a>
      </div>
    </div>
  </body>
</html>
