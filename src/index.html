<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac with color screen" class="card__image" width="160">
    <p class="card__description">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</p>
    <p class="card__code">Код товара: 195434</p>
    <div class="card__rate">
      <div class="card__stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span class="card__response">Отзывов: 5</span>
    </div>
    <p class="card__price">
      <span class="card__price_title">Цена:</span>
      <span class="card__price_value">69 999 грн</span>

    </p>
    <a href="#" target="_blank" rel="noreferrer" class="card__buyLink" data-qa="hover">Купить</a>
  </div>
</body>
</html>
