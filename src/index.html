<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product-cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="main">
    <img class="image" src="images/imac.jpeg" alt="">
    <div class="description" >Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="productCode">Код товара: 195434</div>
    <div class="s_a_rBlock">
      <div class="stars" data-qa="card">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star-active.svg" alt="">
        <img src="images/star.svg" alt="">
      </div>
      <div class="response">Отзывов: 5</div>
    </div>
    <div class="priceBlock">
        <div class="price">Цена:</div>
        <div class="cost">69 999 грн</div>
    </div>
    <a class="buy" href="#" data-qa="hover">купить</a>
  </div>
</body>
</html>
