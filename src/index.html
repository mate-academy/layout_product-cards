<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card-product"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Imagem do produto"
        class="card-product__image"
      />

      <span class="card-product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>
      <span class="card-product__code">Product code: 195434</span>

      <div class="review">
        <div class="review__stars">
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
          <div class="review__stars-star"></div>
        </div>
        <span class="review__stars-number">Reviews: 5</span>
      </div>

      <div class="card-product__price">
        <span class="card-product__price-text">Price:</span>
        <span class="card-product__price-value">$2,199</span>
      </div>

      <button
        class="card-product__button-buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
