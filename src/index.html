<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card__wrapp" data-qa="card">
    <div class="card">
      <div class="card-img"><img class="card-img__item" src="./images/imac.jpeg" alt="Apple-monoblock"></div>
      <div class="card-title">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</div>
      <div class="card-code">Код товара: <span class="card-code__number">195434</span></div>
      <div class="card-rating__wrapp">
        <div class="card-rating__stars">
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_active"></span>
          <span class="star_non-active"></span>
        </div>
        <div class="card-reviews">Отзывов:
          <span class="card-reviews__count">5</span>
        </div>
      </div>
      <div class="card-price">
        Цена:
        <span class="card-price__item">69 999 грн</span>
      </div>
      <a href="#" class="btn card-btn" data-qa="card-hover">Купить</a>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
