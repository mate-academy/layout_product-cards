<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="product__img"
      >

      <h2 class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product__code">Код товара: 195434</p>

      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__reviews">Отзывов: 5</div>
      </div>

      <div class="product__price">
        Цена:
        <span class="product__value">69 999 грн</span>
      </div>
      <a
        class="product__link"
        href="#buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
