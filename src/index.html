<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="imac.jpeg"
        class="product-card__image"
        alt="ImacPC"
      >
      <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</h2>
      <div class="product-card__kod">Код товара: 195434</div>
      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__feedback-value">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-price">Цена:</p>
        <p class="product-card__price-sum">69 999 грн</p>
      </div>
      <a href="#buy"
         class="product-card__buy-button"
         data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
