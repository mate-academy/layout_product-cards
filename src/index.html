<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product" data-qa="card">

      <img
        src="images\imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product__image"
      >

      <h2 class="product__name">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</h2>

      <h3 class="product__code">Product code: 195434</h3>

      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product__review">Reviews: 5</p>
      </div>

      <div class="product__price_wrapper">
        <p class="product__price_text">Price:</p>
        <p class="product__price_value">$2,199</p>
      </div>

      <a
        href="#"
        type="button"
        class="product__button"
        data-qa="hover"
      >
        BUY
      </a>

    </div>
  </body>
</html>
