<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="container">
      <div
        class="container__card card"
        data-qa="card"
        >
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__image card__image--position"
        >

        <div class="card__title card__title--position">
          <p>
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </div>


        <div class="card__text card__text--position">
          <p>
            Product code: 195434
          </p>
        </div>

        <div class="card__rate card__rate--position">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">
            <p>Reviews: 5</p>
          </div>
        </div>

        <div class="card__amount card__amount--position">
          <p class="card__price">
            Price:
          </p>

          <h1 class="card__money">
            $2,199
          </h1>
        </div>

        <div class="card__button card__button--position">
          <a
            href="#"
            data-qa="hover"
            class="card__link"
          >
            <button
            class="card__button-submit"
            type="submit"
          >
            Buy
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
