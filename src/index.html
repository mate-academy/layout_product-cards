<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__wrapper">
        <div class="card__image-wrapper">
          <img
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
            class="card__image"
          >
        </div>
        <p class="card__name">APPLE A1419 iMac 27&Prime; Retina 5K&nbsp;Monoblock (MNED2UA/A)</p>
        <p class="card__code">Product code: 195434</p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__review-text">Reviews: 5</p>
        </div>
        
        <div class="card__price">
          <span class="card__price-text">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
