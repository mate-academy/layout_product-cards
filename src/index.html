<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__photo"
        alt="imac"
      />
      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="stars stars--4">
        <section class="stars__blok">
          <article class="stars__active"></article>
          <article class="stars__active"></article>
          <article class="stars__active"></article>
          <article class="stars__active"></article>
          <article class="stars__not_active"></article>
        </section>
        <div class="stars__review">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price_1">Price:</div>
        <div class="card__price_2">$2,199</div>
      </div>
      <div class="card__buy">
        <a
          href="http://"
          class="card__button_link"
        >
          <div
            class="card__button"
            data-qa="hover"
          >
            BUY
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
