<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <!-- <div class="card__top"> -->
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="#"
      />
      <!-- </div> -->
      <div class="card__description card__description--margin--top">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code card__code--margin--top">Product code: 195434</div>
      <div class="card__rating card__rating--margin--top">
        <ul class="card__stars-area">
          <li class="card__stars card__stars--size"></li>
          <li class="card__stars card__stars--size"></li>
          <li class="card__stars card__stars--size"></li>
          <li class="card__stars card__stars--size"></li>
          <li class="card__stars card__stars--size"></li>
        </ul>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__priceBlock card__priceBlock--margin--top">
        <div class="card__txt">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <div data-qa="hover">
        <a
          class="card__button card__button--margin--top"
          href="#"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
