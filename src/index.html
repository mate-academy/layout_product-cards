<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stules/style.css">
  </head>
  <body class="PageContent">
    <main
      class="Cards"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="Cards-Images"
      >
      <p class="Cards-Label">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="Cards-CodeProduct">
        Product code: 195434
      </p>
      <div class="Ratings">
        <div class="Ratings-Stars">
          <div class="Stars_4">
            <div class="Stars-Star"></div>
            <div class="Stars-Star"></div>
            <div class="Stars-Star"></div>
            <div class="Stars-Star"></div>
            <div class="Stars-Star"></div>
          </div>
          <p class="Ratings-Text">
            Reviews: 5
          </p>
        </div>
      </div>
      <div class="Cards-Price_Position">
        <p class="Cards-Price_Label">
          Price:
        </p>
        <p class="Cards-Price">
          $2,199
        </p>
      </div>
      <a
        href="#buy"
        data-qa="hover"
        class="Cards-Buy_Product"
      >
        Buy
      </a>
    </main>
  </body>
</html>
