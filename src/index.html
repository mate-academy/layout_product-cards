<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img src="./images/imac.jpeg"
          class="img"
          alt="logo"
        >
      </div>
      <div>
        <div class="card__title">
          <a href="#" class="card__link">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </a>
          <p class="card__code">Код товара: 195434</p>
        </div>
        <div class="card__rating-stars">
          <div class="stars stars--4 card__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__count"> Отзывов: 5 </span>
        </div>
        <div class="card__price-block">
          <span class="card__value"> Цена: </span>
          <span class="card__price"> 69 999 грн </span>
        </div>
        <div class="card__btn">
          <a data-qa="hover"
          href="#"
          class="card__btn-buy"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
