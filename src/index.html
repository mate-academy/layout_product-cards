<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__photo"
        src="images/imac.jpeg"
        alt="Product"
      >
      <h3 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__rating">
        <div class="product__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="product__review">Отзывов: 5</p>
      </div>
      <div class="product__price">
        <p class="price_text">Цена</p>
        <p class="price_value">69 999 грн</p>
      </div>
      <a
        class="product__buy"
        href=""
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
