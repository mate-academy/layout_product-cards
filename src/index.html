<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-picture"
        alt="iMac"
        src="../src/images/imac.jpeg"
      />
      <div class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-code">Product code: 195434</div>
      <div class="review">
        <div class="review-stars">
          <div class="review-stars__star"></div>
          <div class="review-stars__star"></div>
          <div class="review-stars__star"></div>
          <div class="review-stars__star"></div>
          <div class="review-stars__star"></div>
        </div>
        <div class="review-text">Reviews: 5</div>
      </div>
      <div class="product-price">
        <div class="price-label">Price:</div>
        <div class="price-amount">$2,199</div>
      </div>
      <div
        class="product-buy-button"
        data-qa="hover"
      >
        <div class="buy-button-text">Buy</div>
      </div>
    </div>
  </body>
</html>
