<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="card-image"
        src="images/imac.jpeg"
        alt="iMac"
      >
      <span class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>
      <span class="product-card__code">Код товара: 195434</span>
      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>
        <span class="product-card__feedback">Отзывов: 5</span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-title">Цена:</span>
        <span class="product-card__price-value">69 999 грн</span>
      </div>
      <a
        class="product-card__buy-button"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
