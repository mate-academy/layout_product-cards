<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="images/imac.jpeg"
        alt="product image"
      >

      <h3 class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="product__code">
        Код товара: 195434
      </p>

      <div class="rating product__rating">
        <div class="rating__stars rating__stars--active-4">
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
        </div>

        <p class="rating__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="price product__price">
        <p class="price__text">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>

      <a
        class="product__buy"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
