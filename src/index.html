<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="content">
    <section class="product" data-qa="card">
      <div class="product__image-box">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="product__image"
        >
      </div>
      <div class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product__code">
        Код товара: 195434
      </div>
      <div class="feedback product__feedback">
        <div class="stars feedback__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="feedback__text">Отзывов: 5</div>
      </div>
      <div class="price product__price">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__number">
          69 999 грн
        </div>
      </div>
      <div class="button product__button">
        <a
          href="#buy"
          class="button__link"
          data-qa="hover"
        >
            Купить
        </a>
      </div>
    </section>
  </body>
</html>
