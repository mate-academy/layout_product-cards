<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image" 
        src="./images/imac.jpeg" 
        alt="Apple iMac 27' Retina 5K Monoblock"
      >
      <h2 class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__reviews">Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <a
        class="product-card__button"
        href="#button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
