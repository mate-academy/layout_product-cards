<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="main picture"
        class="card__image"
      >

      <h2 class="card__describe">
        APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
          <div class="card__review-stars-star"></div>
        </div>
        <div class="card__review-count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-cost">$2,199</div>
      </div>

      <div class="card__button">
        <button
        class="card__button-buy"
        href="#button-buy"
        data-qa="hover"
        >Buy</button>
      </div>
    </article>
  </body>
</html>
