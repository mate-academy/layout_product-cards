<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img src="./images/imac.jpeg" alt="Apple iMac Retina 5k Monoblock"
      class="product-card__image"
      >

      <h2 class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews-p">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-word">Price:</p>

        <p class="product-card__price-num">$2,199</p>
      </div>

      <a href="/"
        class="product-card__link"
        data-qa="hover"
        >
        Buy
      </a>

    </div>
  </body>
</html>
