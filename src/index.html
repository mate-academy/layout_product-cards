<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image" 
        src="./images/imac.jpeg" 
        alt="iMac image"
      >

      <div class="card__info">
        <p class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

        <p class="card__code">Product code: 195434</p>
      </div>
    
      <div class="card__review-line">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-line">Price:</p>
        
        <p class="card__price-value">$2,199</p>
      </div>

      <a 
        class="card__button" 
        href="/" 
        data-qa="hover"
        >BUY
      </a>
    </div>
  </body>
</html>
