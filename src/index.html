<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div>
        <img
          class="product__image"
          src="./images/imac.jpeg"
          alt="iMac"
        >
      </div>
      <div class="product__content">
        <article class="product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </article>
        <article class="product__code">
          Код товара: 195434
        </article>
        <div class="product__wrap">
          <div class="product__stars">
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
          </div>
          <div class="product__response">
            Отзывов: 5
          </div>
        </div>
        <div class="product__price">
          <span class="product__names">
            Цена:
          </span>
          <span class="product__specified">
            69 999 грн
          </span>
        </div>
      </div>
      <a
        class="product__link"
        href="/"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
    </div>
  </body>
</html>
