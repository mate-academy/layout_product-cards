<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h1 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <h2 class="product-card__code">
        Код товара: 195434
      </h2>

      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="product-card__price">
        <p class="product-card__word">
          Цена:
        </p>

        <p class="product-card__amount">
          69 999 грн
        </p>
      </div>

      <a
        class="product-card__link"
        data-qa="hover"
        href="/buy"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
