<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img card__img--box_image" src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock">
      <div class="card__content content">
        <h2 class="content__title">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h2>
        <h3 class="content__subtitle">Product code: 195434</h3>
        <div class="content__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="reviews">Reviews: 5</span>
        </div>
        <div class="content__price-box price">
          <span class="price-text">Price:</span>
          <span class="price_amount">$2,199</span>
        </div>
      </div>
      <a href="#" target="_blank"
       class="link card__btn" data-qa="hover">buy</a>
    </div>
  </body>
</html>
