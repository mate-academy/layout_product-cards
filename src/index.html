<!doctype html>
<html lang="ru en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac image"
        class="product-card__image"
      >

      <div class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__id-code">
        Код товара: 195434
      </div>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating-review">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-title">
          Цена:
        </div>
        <div class="product-card__price-value">
          69 999 грн
        </div>
      </div>

      <div class="product-card__button">
        <a
          data-qa="hover"
          class="product-card__button-link"
          href="#buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
