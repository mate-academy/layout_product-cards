<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="product-card">
    <section
      class="product-card__element"
      data-qa="card"
    >
      <div class="product-card__img"></div>
      <article class="product-card__info">
        <p class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">Product code: 195434</p>
        <article class="product-card__rating">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <p class="product-card__reviews">Reviews: 5</p>
        </article>
        <div class="product-card__price">
          <p class="product-card__price-text">Price:</p>
          <p class="product-card__price-numbers">$2,199</p>
        </div>
        <button
          class="product-card__button"
          data-qa="hover"
        >
          BUY
        </button>
      </article>
    </section>
  </body>
</html>
