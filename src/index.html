<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div data-qa="card" class="card">
  <div class="card-img">
    <img src="images/imac.jpeg" alt="">
  </div>
  <div class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
  <div class="card-code">Код товара: 195434</div>
  <div class="review-panel">
    <div class="review-stars">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="review-info">Отзывов: 5</div>
  </div>
  <div class="price-panel">
    <div class="price-name">Цена:</div>
    <div class="price">69 999 грн</div>
  </div>
  <a data-qa="card-hover" href="#" class="btn-buy">Купить</a>
</div>


</body>
</html>
