<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="iMac picture"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__raiting">
        <div class="card__stars card__stars--4">
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
        </div>
        <div class="card__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__value">
        <p class="card__price">Price:</p>
        <p class="card__number">$2,199</p>
      </div>
      <button
        class="card__button"
        type="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
