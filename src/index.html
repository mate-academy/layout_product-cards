<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="apple"
        class="card__img"
      >
      <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="card__code">Код товара: 195434</span>
      <div class="card__rate">
        <div class="card__stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__reviews">Отзывов: 5</span>
      </div>
      <div class="card__cost">
        <span class="card__value">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
