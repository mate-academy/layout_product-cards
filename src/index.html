<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>

    <link rel="stylesheet" href="../src/styles/style.scss">
  </head>
  <body>
    <div data-qa="card" class="container">
      <div class="container__image">
        <img
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="container__image-img">
      </div>
      <h2 class="container__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>
      <div class="container__code">
        Product code: 195434
      </div>
      <div class="container__review">
        <div class="container__review-stars">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="container__review-info">
          Reviews: 5
        </div>
      </div>
      <div class="container__price">
        <p class="container__price price">Price:</p>
        <p class="container__price amount">$2199</p>
      </div>

      <a
        href="#"
        class="container__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
