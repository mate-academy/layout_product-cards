<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__img-container">
        <img
          src="images/imac.jpeg"
          class="card__img"
          alt="imac foto"
        />
      </div>
      <div class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__reviews">
        <div class="card__stars">
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star"></div>
        </div>

        <div class="card__review">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-block">Price:</div>
        <div class="card__price-money">$2,199</div>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
