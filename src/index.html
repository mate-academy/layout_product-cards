<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="item__first" data-qa="card">
    <div class="conteiner">
      <img src="images/imac.jpeg" alt="" class="item__img">
      <p class="item__info container--style">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="item__code container--style">Код товара: 195434</p>
      <div class="block_rat__rev">
        <div class="item__rating">
          <div class="item__stars"></div>
          <div class="item__stars"></div>
          <div class="item__stars"></div>
          <div class="item__stars"></div>
          <div class="item__stars"></div>
        </div>
        <p class="item__revie--p container--style">Отзывов: 5</p>
      </div>
      <div class="conteiner__price">
        <p class="item__price container--style">Цена:</p>
        <p class="price__number container--style">69 999 грн</p>
      </div>
      <div class="item__input">
        <a class="link container--style" href="" data-qa="hover">КУПИТЬ</a>
      </div>
    </div>
  </div>
</body>
</html>
