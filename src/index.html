<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="Apple monitor"
      />
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="product-card__text">Product code: 195434</div>
      <div class="product-card__rating">
        <div class="stars stars__star--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating-text">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-text">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>
      <a
        class="product-card__link"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
