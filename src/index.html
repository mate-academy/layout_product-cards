<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">

      <div class="image-product">
        <img
          src="/images/imac.jpeg"
          alt="apple imac 27&#34"
          class="image-product__image-imac"
        >
      </div>

      <div class="info-by-product">
        <h3 class="info-by-product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="info-by-product__code">
          Код товара: 195434
        </p>
      </div>

      <div class="rating-product">

        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="rating-product__text-rating">
          Отзывов: 5
        </span>
      </div>

      <div class="cost">
        <h1 class="cost__text">
          Цена:
        </h1>
        <p class="cost__amount">
            69 999 грн
        </p>
      </div>

      <div class="buy-button">
        <a
          href="#"
          class="buy-button__link-buttom"
          data-qa="hover"
        >
          Купить
        </a>
      </div>

    </section>
  </body>
</html>
