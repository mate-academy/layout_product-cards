<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <!-- google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <!-- styles-->
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A) image"
          class="card__img"
        >

        <div class="card__content">
          <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <span class="card__code">Product code: 195434</span>
          
          <div class="card__reviews-container">
            <div class="card__stars stars stars--4">
              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>
            </div>

            <span class="card__review-count">Reviews: 5</span>
          </div>

          <div class="card__price-container">
            <span class="card__price-title">Price:</span>

            <span class="card__price">$2,199</span>
          </div>

          <a href="/" class="card__link">Buy</a>
        </div>
      </div>

      <div class="container__card card" data-qa="card">
        <img src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A) image"
            class="card__img"
        >
        <div class="card__content">
          <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <span class="card__code">Product code: 195434</span>

          <div class="card__reviews-container">
            <div class="card__stars stars stars--4">
              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>
            </div>

            <span class="card__review-count">Reviews: 5</span>
          </div>

          <div class="card__price-container">
            <span class="card__price-title">Price:</span>

            <span class="card__price">$2,199</span>
          </div>

          <a href="/"
             class="card__link"
             data-qa="hover">Buy</a>
        </div>
      </div>

    </div>

  </body>
</html>
