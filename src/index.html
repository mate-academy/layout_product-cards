<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewspanort"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>spanroduct cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="conteiner">
    <div class="card" data-qa="card">
      <a href="#" class="logo">
        <img
          class="card_logo"
          src="images/imac.jpeg"
          alt="imac logo">
      </a>

      <div class="product">
        <h2 class="product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <li class="product__code">
          Код товара: 195434
        </li>
      </div>

      <div class="comments">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="comments__size">
          Отзывов: 5
        </span>
      </div>

      <div class="price">
        <span class="price__size-1">
          Цена:
        </span>
        <span class="price__size-2">
          69 999 грн
        </span>
      </div>

      <div
      class="button"
      data-qa="hover">
        <li>
          <a
            class="button__size"
            data-qa="hover"
            href="#"
          >
            Купить
          </a>
        </li>
      </div>
    </div>
  </body>
</html>
