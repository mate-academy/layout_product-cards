<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="computer"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retine 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>
      <div class="reviews card__reviews">
        <div class="reviews__stars stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="reviews__count">Reviews: 5</div>
      </div>

      <div class="price card__price">
        <div class="price__text">Price:</div>
        <div class="price__amount">$2,199</div>
      </div>
      <a
        href="#"
        class="card__a"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
