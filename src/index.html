<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width, 
            user-scalable=no, 
            initial-scale=1.0, 
            maximum-scale=1.0, 
            minimum-scale=1.0
          "
    >
    <title>Product cards</title>
    <link 
      rel="stylesheet" 
      href="styles/index.css"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    > 
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Heebo:wght@500&family=Indie+Flower&family=Inter:wght@700&family=Lato&family=Manrope:wght@700&family=Nanum+Gothic:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
  </head>
  <body class="body">
    <div data-qa="card" class="card">
      <img 
        class="card__image" 
        src="images/imac.jpeg" 
        alt="image of macbook"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      
      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__star-position">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div> 
        </div>

        <p class="card__star-review">Reviews: 5</p>
      </div>

      <div class="card__price-position">
        <p class="card__price">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a 
        data-qa="hover" 
        href="#" 
        class="card__button"
      >
        buy
      </a>  
    </div>
  </body>
</html>
