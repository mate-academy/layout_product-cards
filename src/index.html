<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body data-qa="card">
    <div
      data-qa="card"
      class="product-card"
    >
      <div class="product-card__image"></div>

      <div class="product-card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">Product code: 195434</div>

      <div class="product-card__reviews reviews">
        <div class="reviews__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews__counter">Reviews:</div>
      </div>

      <div class="product-card__price price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>

      <input
        data-qa="hover"
        type="button"
        value="Buy"
        class="product-card__button"
      />
    </div>
  </body>
</html>
