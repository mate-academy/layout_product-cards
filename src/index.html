<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <section class="imac">
      <img src="images/imac.jpeg" alt="iMac" />
    </section>

    <h1 data-qa="product-title">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h1>

    <section class="product-info">
      <div class="stars stars--4" data-qa="product-rating">
        <img src="images/star-active.svg" alt="star-active" />
        <img src="images/star-active.svg" alt="star-active" />
        <img src="images/star-active.svg" alt="star-active" />
        <img src="images/star-active.svg" alt="star-active" />
        <img src="images/star-active.svg" alt="star-active" />
      </div>
      <h2 data-qa="review-count">Reviews: 5</h2>
      <h3 data-qa="product-price">Price: $2,199</h3>
      <button class="buy-button" data-qa="buy-button">Buy</button>
    </section>
  </body>
</html>
