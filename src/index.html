<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img src="/images/imac.jpeg"
        alt="photo-screen"
        class="product__img"
      >
      <div class="product__text">
        <h3 class="product__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <div class="product__code">
          Код товара: 195434
        </div>
        <div class="product__rating">
          <div class="product__stars stars--4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span class="product__feedback">Отзывов: 5</span>
        </div>
        <div class="product__pricetag">
          <span class="product__price-title">Цена:</span>
          <span class="product__price">69 999 грн</span>
        </div>
      </div>
      <a href="#"
        class="product__buy"
        data-qa="hover"
      >
       купить
      </a>
    </div>
  </body>
</html>
