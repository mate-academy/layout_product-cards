<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img 
        class="card__product-photo" 
        src="images/imac.jpeg" 
        alt="Apple A1419"
      >
      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__product-raiting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__product-reviews">Reviews: 5</p>
      </div>
      <div class="card__product-price">
        <p class="card__product-price-text">Price:</p>
        <p class="card__product-price-value">$2,199</p>
      </div>
      <a 
        href="/" 
        class="card__product-buy" 
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
