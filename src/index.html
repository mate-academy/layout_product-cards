<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="imac product image" 
        class="card__img"
      >

      <h1 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <h2 class="card__id">
        Код товара: 195434
      </h2>

      <div class="card__reviews">
        <div class="card__stars stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p class="card__buyer-review">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-title">
          Цена:
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <a 
        href="#cart" 
        class="card__link" 
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
