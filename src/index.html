<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="card__foto"
        class="card__foto card__foto--position"
      >

      <h3 class="card__title card__title--position">
        APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code card__code--position">Product code: 195434</p>

      <div class="card__reviews card__reviews--position">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__review-count">
          Reviews: 5
        </a>
      </div>

      <div class="card__price card__price--position">
        <span class="card__price-title">Price:</span>

        <p class="card__money card__money--position">$2,199</p>
      </div>

      <button class="card__buy" data-qa="hover">
        Buy
      </button>
    </article>
  </body>
</html>
