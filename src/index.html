<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image-block"
        src="../src/images/imac.jpeg"
        alt="imac"
      >
      <h2 class="card__description-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__description-code">
        Product code: 195434
      </p>
      <div class="card__review">
        <div class="card__stars stars">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__value">
          Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <div class="card__button">
        <a
          data-qa="hover"
          class="card__button-link"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
