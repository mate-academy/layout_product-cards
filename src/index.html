<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <div class="card__wrapper">
        <div class="card__img-wrapper">
          <img
            class="card__img"
            src="./images/imac.jpeg"
            alt="iMac A1419"
          >
        </div>

        <div class="card__text-wrapper">
          <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <div class="card__subtitle">Product code: 195434</div>
        </div>

        <div class="card__score-wrapper">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <div class="card__review">Reviews: 5</div>
        </div>

        <div class="card__price-wrapper">
          <div class="card__price-text">Price:</div>

          <div class="card__price">$2,199</div>
        </div>

        <div class="card__button-wrapper">
          <a
            class="card__button"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
