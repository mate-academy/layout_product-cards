<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <a href="#">
        <img
          src="images/imac.jpeg"            alt="APPLE iMac 27inch image"
          class="card__image"
        >
      </a>

      <p
        class="card__description"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p
        class="card__product-cod"
      >
          Product code: 195434
      </p>

      <div
        class="card__review"
        >
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__review-rate">
          Reviews: 5
        </p>
      </div>


      <div class="card__price-item">
        <p class="card__price-list-price">Price:</p>

        <p class="card__price-list-sum">$2,199</p>
      </div>

      <a
        href="Buy"
        class="card__button_buy"  data-qa="hover"
      >
        Buy
      </a>
      </div>
    </section>
  </body>
</html>
