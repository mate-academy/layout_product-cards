<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF_8">
    <meta name="viewport"
          content="width=device_width, user_scalable=no, initial_scale=1.0, maximum_scale=1.0, minimum_scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div
      class="card"
      data-qa="card">
      <div class="card__pc">
        <div class="card__pc-img"></div>
        <div class="card__pc-descr">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__pc-prodcode">
          Product code: 195434
        </div>
      </div>


      <div class="card__reviews">

        <div class="card__stars">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>

        <div class="card__reviews-label">
          Reviews: 5
        </div>
      </div>

      <div class="card__buy">
        <div class="card__buy-label"> Price: </div>
        <div class="card__buy-tag">
            $2,199
        </div>
      </div>

      <a href="#"
          class="card__button"
          data-qa="hover">
          buy
      </a>

    </div>
  </body>
</html>
