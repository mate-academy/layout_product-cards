<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <main class="container">
      <div
        class="card"
        data-qa="card"
      >
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h3 class="card__code">Product code: 195434</h3>

        <div
          class="stars stars--4"
        >
          <div class="stars__list">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <h3 class="stars__reviews">Reviews: 5</h3>
        </div>

        <div class="card__price">
          <h3 class="card__price-text">Price:</h3>
          <h3 class="card__price-num">$2,199</h3>
        </div>

        <a
          href="#"
          class="card__button card__button--link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </main>
  </body>
</html>
