<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>card cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class ="card__image"
        src="images/imac.jpeg"
        alt="card-image"
      >
      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card__code">
          Код товара: 195434
      </span>
      <div class="card__rating">
        <div class="card__stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="card__review">
            Отзывов: 5
        </span>
      </div>
      <div class="card__value">
        <span class="card__caption">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
