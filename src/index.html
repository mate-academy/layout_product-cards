<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        class="card__product-foto"
        alt="iMac A1419"
      />

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="stars">
        <ul class="stars__star-list stars__star-list--stars-4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__name-of-price">Price:</p>
        <p class="card__count">$2,199</p>
      </div>

      <a
        href="#"
        class="card__btn card__btn--hover"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
