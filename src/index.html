<!doctype html>
<html lang="en" class="homepage">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="content">
    <article class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="iMac" class="card__image">
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__feedback-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__feedbacks-count">Отзывов: 5</p>
      </div>

      <p class="card__price-container">
        <span class="card__price-label">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </p>

      <a href="#buy" class="card__buy" data-qa="hover">Купить</a>
    </article>
  </body>
</html>
