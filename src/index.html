<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="card" data-qa="card">
  <a href="#"><img src="images/imac.jpeg" alt="Imac" class="main-img"></a>
  <a href=""><p class="medium-text text-style product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p></a>
  <span class="small-text text-style product-code">Код товара: 195434</span>
  <div class="feedback">
    <img src="images/star-active.svg" alt="active star" class="feedback-image ">
    <img src="images/star-active.svg" alt="active star" class="feedback-image ">
    <img src="images/star-active.svg" alt="active star" class="feedback-image ">
    <img src="images/star-active.svg" alt="active star" class="feedback-image">
    <img src="images/star.svg" alt="star" class="feedback-image z">
    <span class="small-text text-style">Отзывов: 5</span>
  </div>
  <div class="product-cost">
    <span class="small-text text-style">Цена:</span>
    <span class="large-text text-style">69 999 грн</span>
  </div>
    <a href="#" class="sell-button text-style button-text" data-qa="hover"><div>КУПИТЬ</div></a>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
