<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        />

        <div class="card__info-block">
          <h2 class="card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <h3 class="card__code">Product code: 195434</h3>
        </div>
        <div class="card__reviews-block">
          <article class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </article>

          <a
            href="#"
            class="card__reviews-text"
          >
            Reviews: 5
          </a>
        </div>

        <div class="card__price-block">
          <span class="card__price-text">Price:</span>
          <span class="card__price-number">$2,199</span>
        </div>

        <div class="card__button-box">
          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
