<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__info">
        <p class="card__item-model">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__code">Product code: 195434</p>
      </div>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>       
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__text">Reviews: 5</p>
      </div>
      <div class="card__price-block">
        <p class="card__price">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <a href="http://#" class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
