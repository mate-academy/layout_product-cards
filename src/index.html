<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product" data-qa="card">
      <img
        class="product__img"
        src="./images/imac.jpeg"
        alt="product image"
      >
      <h1 class="product__header">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="product__reviews" href="#">Отзывов: 5</a>
      </div>
      <p class="product__price">
        Цена:
        <span class="product__amount">69 999 грн</span>
      </p>
      <button
        class="product__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>

</html>
