<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" class="product-img" alt="iMac">
    <h2 class="card-name">
      Моноблок APPLE A1419 iMac
      27" Retina 5K (MNED2UA/A)
    </h2>
    <div class="code">Код товара: 195434</div>
    <div class="rating">
      <div class="stars">
        <img src="images/star-active.svg" alt="star" class="star">
        <img src="images/star-active.svg" alt="star" class="star">
        <img src="images/star-active.svg" alt="star" class="star">
        <img src="images/star-active.svg" alt="star" class="star">
        <img src="images/star.svg" alt="blank star" class="star">
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="product-price">
      <div>Цена:</div>
      <div class="price">69 999 грн</div>
    </div>
    <a href="#" class="button" data-qa="hover">купить</a>
  </div>
</body>
</html>
