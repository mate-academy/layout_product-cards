<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        src="../src/images/imac.jpeg"
        alt="Фото товара"
        class="card__photo"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__id">Код товара: 195434</p>

      <div class="card__rating">
        <div class="rating rating--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>

        <p class="card__reviews">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <span class="card__price-name">Цена:</span>
        <span class="card__current-price">69 999 грн</span>
      </div>
      
      <button class="card__button">
        <a
          data-qa="hover"
          href="#"
          class="card__link"
        >Купить</a>
      </button>
    </div>
  </body>
</html>
