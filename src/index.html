<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="desktop"
      />
      <h4 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>
      <p class="card__code">Product code: 195434</p>
      <div class="card-review">
        <div class="card-review__stars">
          <span class="card-review__star"></span>
          <span class="card-review__star"></span>
          <span class="card-review__star"></span>
          <span class="card-review__star"></span>
          <span class="card-review__star"></span>
        </div>
        <p class="card-review__count">Reviews: 5</p>
      </div>
      <div class="card-price">
        <p class="card-price__text">Price:</p>
        <p class="card-price__amont">$2,199</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
