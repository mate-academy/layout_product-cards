<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h4 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__stars-container">
        <ul class="card__stars card__stars--4">
          <li class="card__star"></li>

          <li class="card__star"></li>

          <li class="card__star"></li>

          <li class="card__star"></li>

          <li class="card__star"></li>
        </ul>

        <span class="card__review">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-word">
          Price:
        </span>

        <span class="card__price-sum">
          $2,199
        </span>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
        >
        Buy
      </a>
    </article>
  </body>
</html>
