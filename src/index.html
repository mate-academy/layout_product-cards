<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__content">
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <div class="card__code">Product code: 195434</div>
        <div class="card__rating">
          <div class="card__stars">
            <div class="card__star card__star--active"></div>
            <div class="card__star card__star--active"></div>
            <div class="card__star card__star--active"></div>
            <div class="card__star card__star--active"></div>
            <div class="card__star"></div>
          </div>
          <div class="card__reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
      </div>
      <div class="card__button">
        <a
          data-qa="hover"
          href="#"
          class="card__button-link"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
