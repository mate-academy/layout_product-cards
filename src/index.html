<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 hidden>Product cards</h1>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__imageImac"
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac"
        >
      </div>
      <div class="card__description">
        <h1 class="card__product-name">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</h1>
        <p class="card__info ">Код товара: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__feedbacks-reviews">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-name">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>
      <a
        class="card__buy-link"
        href=""
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
