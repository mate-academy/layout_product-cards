<!doctype html>
<html class="products-page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="products-page__content">
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="imac_image"
      >
      <h2 class="product-card__header">
        Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="product-card__tech-info">
        Код товара: 195434
      </div>
      <div class="product-card__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div>
          Цена:
        </div>
        <div class="product-card__cost">
          69 999 грн
        </div>
      </div>
      <a
        class="product-card__buy-button"
        data-qa="hover"
        href="/"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
