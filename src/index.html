<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="main-content">
      <section class="section">
        <div class="card">
          <div class="card__item" data-qa="card">
            <img src="images/imac.jpeg" alt="photo-imac" class="card__image">
            <h3 class="card__title">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </h3>
            <p class="card__product-code">Код товара: 195434</p>
            <div class="feedback">
              <div class="list-stars">
                <img src="images/star-active.svg" alt="star-feedback" class="list-stars__star list-stars__star--active">
                <img src="images/star-active.svg" alt="star-feedback" class="list-stars__star list-stars__star--active">
                <img src="images/star-active.svg" alt="star-feedback" class="list-stars__star list-stars__star--active">
                <img src="images/star-active.svg" alt="star-feedback" class="list-stars__star list-stars__star--active">
                <img src="images/star.svg" alt="star-feedback" class="list-stars__star list-stars__star--inactive">
              </div>
              <p class="feedback__count">Отзывов: 5</p>
            </div>
            <p class="card__price">Цена: <span class="card__price-digit card__price-digit--bold">69 999 грн</span></p>
            <a href="#" data-qa="hover">
              <button class="card__button-buy card__button-buy--hover">Купить</button>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
