<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <section
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="apple-imac-27"
      />

      <div class="product-card__product-details">
        <h3 class="product-card__product-details-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="product-card__product-details-description">
          Product code: 195434
        </p>
      </div>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>

        <p class="product-card__price-cost">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button-buy"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
