<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <a href="#" class="product-card__link-img">
        <img
          src="./images/imac.jpeg"
          alt="product"
          class="product-card__img"
        >
      </a>

      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="product-card__subtitle">
        Код товара: 195434
      </span>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="product-card__review">
          Отзывов: 5
        </span>
      </div>

      <div class="product-card__price-tag">
        <span class="product-card__price">Цена:</span>
        <span class="product-card__cost">69 999 грн</span>
      </div>

      <a
        href="#"
        class="product-card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
