<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">

    <div class="card" data-qa="card">
      <img
        class="card__image-imac" 
        src="images/imac.jpeg" 
        alt="Моноблоk APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)"
      >
      
      <h2 class="card__text-imac">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__text-cod">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="card__stars stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__text-stars">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>
        <h3 class="card__price-cost">
          69 999 грн
        </h3>
      </div>

      <a
        data-qa="hover"
        href="#buy"
        class="card__button"
      >
        Купить
      </a>

    </div>
  </body>
</html>
