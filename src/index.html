<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout_product-cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="item-image" alt="item-image" src="./images/imac.jpeg">
    <h3 class="item-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <span class="text">Код товара: 195434</span>
    <div class="rating">
      <div class="stars">
        <img class="single-star" alt="star" src="./images/star-active.svg">
        <img class="single-star" alt="star" src="./images/star-active.svg">
        <img class="single-star" alt="star" src="./images/star-active.svg">
        <img class="single-star" alt="star" src="./images/star-active.svg">
        <img class="single-star" alt="star" src="./images/star.svg">
      </div>
      <span class="text">Отзывов: 5</span>
    </div>
    <div class="cost">
      <span class="text">Цена:</span>
      <span class="text-bold">69 999 грн</span>
    </div>
    <div class="button"><p href="#" class="buy" data-qa="hover">КУПИТЬ</p></div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
