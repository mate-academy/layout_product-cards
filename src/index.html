<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <div class="card__product-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

        </div>
        <span class="card__reviev">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price:</span>

        <span class="card__price-amount">$2,199</span>
      </div>
      <a href="#site" class="card__button"
      data-qa="hover">Buy</a>
    </div>
  </body>
</html>
