<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card" data-qa="card">
  <div class="image">
    <img src="./images/imac.jpeg" alt="">
  </div>
  <div class="info">
    <div class="title">
      <h3>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    </div>
    <div class="product-code">
      <p>Код товара: 195434</p>
    </div>

    <div class="reviews">
      <div id="reviewStars-input">
        <input id="star-0" type="radio" name="reviewStars" class="stars">
        <label for="star-0">
          <img src="images/star-active.svg" alt="star">
        </label>

        <input id="star-1" type="radio" name="reviewStars" class="stars">
        <label for="star-1">
          <img src="images/star-active.svg" alt="star">
        </label>

        <input id="star-2" type="radio" name="reviewStars" class="stars">
        <label for="star-2">
          <img src="images/star-active.svg" alt="star">
        </label>

        <input id="star-3" type="radio" name="reviewStars" class="stars" checked>
        <label for="star-3">
          <img src="images/star-active.svg" alt="star">
        </label>

        <input id="star-4" type="radio" name="reviewStars" class="stars">
        <label for="star-4">
          <img src="images/star.svg" alt="star">
        </label>
      </div>
      <div class="number-of-reviews">
        <p>Отзывов: 5</p>
      </div>
    </div>
    <div class="price">
      <p>Цена: </p>
      <div class="cost">
        <p>69 999 грн</p>
      </div>
    </div>
    <div class="buy-button">
      <a href="#" data-qa="hover">Купить</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
