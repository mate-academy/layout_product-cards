<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&ldquo; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__review-count">Reviews: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-label">Price:</span>

        <span class="product-card__price-value">$2,199</span>
      </div>

      <a data-qa="hover" class="product-card__buy">Buy</a>
    </div>
  </body>
</html>
