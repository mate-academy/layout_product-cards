<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <section
      class="product-card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="Product Image"
        class="product-card__image"
      />
      <div class="product-card__info">
        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__product-code">Product code: 195434</p>
      </div>
      <div class="product-card__block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__product-review">Reviews: 5</p>
      </div>
      <div class="product-card__block">
        <p class="product-card__product-price">Price:</p>
        <p class="product-card__product-value">$2,199</p>
      </div>
      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
