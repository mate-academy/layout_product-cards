<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
  <body>
    <div class="card" data-qa="card">

      <div class="foto">
        <img src="images/imac.jpeg" alt="Моноблок">
      </div>
      <div class="wrap">
        <div class="productname">
        <p>Моноблок APPLE A1419 iMac 27'' Retina 5K (MNED2UA/A)</p>
        </div>
        <div class="kod">
        <p>Код товара 195434</p>
        </div>

        <div class="rate-review">
          <div class="item stars">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star-active.svg" alt="star-active">
            <img src="images/star.svg" alt="star">
          </div>
          <div>Отзывов: 5</div>
        </div>


        <div class="price">
          <div>Цена:</div>
          <div class="rightprice">69 999 грн</div>
        </div>

        <div class="item button">
        <a href="#" data-qa="hover">Купить</a>
        </div>
      </div>
    </div>
<script type="text/javascript" src="./main.js"></script>
  </body>
</html>
