<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__card">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)"
          class="product-card__monitor-image"
        >
        <h2 class="product-card__title">APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="product-card__product-code">Product code: 195434</p>
        <div class="rating-stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="rating-stars__reviews">Reviews: 5</p>
        </div>

        <div class="product-card__price">
          <p class="product-card__price-styles">Price:</p>
          <p class="product-card__value-styles">$2,199</p>
        </div>

        <a
          href="#"
          class="product-card__buttom"
          data-qa="hover"
        >
        BUY
        </a>
      </div>
    </div>
  </body>
</html>
