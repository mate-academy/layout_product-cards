<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div class="page-content__card product-card" data-qa="card">
      <div class="product-card__container">
        <img
          class="product-card__img"
          src="images/imac.jpeg"
          alt="Монитор Apple">
      </div>
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="product-card__subtitle">Код товара: 195434</div>
      <div class="rating product-card__rating">
        <div class="rating__stars">
          <div class="rating__star rating__star_active"></div>
          <div class="rating__star rating__star_active"></div>
          <div class="rating__star rating__star_active"></div>
          <div class="rating__star rating__star_active"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__text">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__text">Цена:</div>
        <div class="product-card__amount">69 999 грн</div>
      </div>
      <div class="product-card__buy">
        <a
          class="product-card__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
