<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link
      rel="preload"
      href="fonts/Roboto-Bold.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      href="fonts/Roboto-Medium.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      href="fonts/Roboto-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="styles/style.css"
    >
    <title>Product cards</title>
  </head>
  <body class="body">
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac Retina Monoblock"
        class="card__image"
      >

      <h3 class="card__heading">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rate">
        <div
          class="stars stars--4"
          aria-label="Rating of this product is 4 out of 5."
        >
          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"> </span>
        </div>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-row">
        <span class="card__price-label">Price:</span>

        <span class="card__price">$2,199</span>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
