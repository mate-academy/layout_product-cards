<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <img
          src="./images/imac.jpeg"
          class="card__picture"
          alt="imac-picture"
        />
      </div>

      <div class="card__product-info">
        <h1 class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviev">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p>Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-a">Price:</p>

          <p class="card__price-b">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="card__button-link"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
