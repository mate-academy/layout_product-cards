<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__photo"
        src="./images/imac.jpeg"
        alt="iMac photo"
      />

      <div class="card__name">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__count">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
