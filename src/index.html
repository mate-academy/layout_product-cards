<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <img class="card-container__img" src="./images/imac.jpeg" alt="Monitor photo">
      <span class="card-container__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      <span class="card-container__id">Код товара: 195434</span>
      <div class="stars-rating card-container__stars">
        <ul class="stars-rating__list">
          <li class="stars-rating__item"></li>
          <li class="stars-rating__item"></li>
          <li class="stars-rating__item"></li>
          <li class="stars-rating__item"></li>
          <li class="stars-rating__item"></li>
          <div class="card-container_review">Отзывов: 5</div>
        </ul>
      </div>
      <div class="card-container_price">
        <div class="card-container_price_text">Цена:</div>
        <div class="card-container_price_number">69 999 грн</div>
      </div>
      <a class="card-container_link" data-qa="hover" href="https://rozetka.com.ua/">
        <div class="card-container_button"> купить </div>
      </a>
    </div>
  </body>
</html>
