<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="same-origin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img 
        src="./images/imac.jpeg" 
        class="card__image" 
        alt="imac"
      >

      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__product-code">Код товару: 195434</p>

      <div class="rating">
        <div class="rating__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <p class="rating__feedback">Відгуків: 5</p>
      </div>

      <div class="card__price">
        <h3 class="card__price-word">Ціна:</h3>
        <h3 class="card__price-number">69 999 грн</h3>
      </div>

      <a 
        href="#" 
        class="buy-button" 
        data-qa="hover"
      >
      Купити
      </a> 
    </div>
  </body>
</html>
