<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="computer"
        class="card__img img"
      >

      <a href="#" class="card__product-name">
        <h1 class="product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
      </a>

      <span class="card__product-code product-code">Код товара: 195434</span>

      <div class="card__review review">
        <div class="review__stars stars stars--active--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="review__responce">Отзывов: 5</span>
      </div>

      <div class="card__price price">
        <span class="price_text">Цена:</span>
        <span class="price_value">69 999 грн</span>
      </div>

      <form action="" class="card__buy buy">
        <button class="buy__button">
          <a href="#"
            class="buy__link" data-qa="hover"
          >
            купить
          </a>
        </button>
      </form>

    </div>
  </body>
</html>
