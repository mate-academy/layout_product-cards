<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="main">
      <div class="card" data-qa="card">
        <img
          alt="APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
          class="card__image"
          src="images/imac.jpeg"
        >
        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__ratings">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <p class="card__reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <label class="card__label">Price:</label>
          <p class="card__value">$2,199</p>
        </div>
        <a
          class="card__button"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
