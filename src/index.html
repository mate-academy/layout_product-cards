<!doctype html>
<html lang="en" class="html">
  <head class="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <header class="header">
      <div></div>
    </header>
    <main class="main">
      <div data-qa="card" class="main__container">
        <p class="paragraf-image">
          <img src="images/imac.jpeg" alt="img" class="paragraf-image__img">
        </p>
        <p class="main__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <div class="product">
          <span class="product__text">Product code: 195434</span>
        </div>
        <div class="rating">
          <div class="rating__stars">
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
          </div>
          <div class="rating__review">
            <span class="rating__text">Reviews: 5</span>
          </div>
        </div>
        <div class="price-and-value">
          <span class="price-and-value__price">Price:</span>
          <span class="price-and-value__value">$2,199</span>
        </div>
        <button class="main__button" data-qa="hover">Buy</button>
      </div>
    </main>

  </body>
</html>
