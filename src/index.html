<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="page">
      <h1>Product cards</h1>

      <article class="card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="card__img"
        >
        <h3 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card__product-code">
          Product code: 195434
        </p>

        <div class="card__stars-n-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

          </div>

          <span class="card__reviews">Reviews: 5</span>
        </div>

        <p class="card__price">
          <span class="card__price-text">Price:</span>
          <span class="card__price-number">$2,199</span>
        </p>

        <a
        href="#"
        data-qa="hover"
        class="card__button"
        >Buy</a>
      </article>
    </div>
  </body>
</html>
