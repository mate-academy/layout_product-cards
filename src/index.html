<!-- #region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <main>
      <article
        class="card"
        data-qa="card"
      >
        <div class="card__content">
          <div class="card__image-container">
            <div class="card__image"></div>
          </div>

          <div class="card__titile-container">
            <h2 class="card__title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h2>
            <p class="card__text card__text--small">Product code: 195434</p>
          </div>

          <div class="card__rates-container">
            <div
              class="stars stars--4"
              aria-label="Rating: 4 out of 5 stars"
            >
              <div
                class="stars__star"
                aria-hidden="true"
              ></div>
              <div
                class="stars__star"
                aria-hidden="true"
              ></div>
              <div
                class="stars__star"
                aria-hidden="true"
              ></div>
              <div
                class="stars__star"
                aria-hidden="true"
              ></div>
              <div
                class="stars__star"
                aria-hidden="true"
              ></div>
            </div>

            <div class="card__reviews">
              <a
                href="#"
                class="card__text card__text--link"
              >
                Reviews:
                <span class="card__reviews-count">5</span>
              </a>
            </div>
          </div>

          <div class="card__price">
            <span class="card__text">Price:</span>
            <span class="card__price-value">$2,199</span>
          </div>

          <div class="card__button-container">
            <button
              class="card__button button"
              data-qa="hover"
            >
              Buy
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
