<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="imac" 
        class="card__image">
      <h2 class="card__text card__text--p1 text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <h3 class="card__text card__text--p2 text">
        Код товара: 195434
      </h3>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

        </div>

        <div class="card__text card__text--p3 text">Отзывов: 5</div>

      </div>

      <div class="card__text card__text--p4">
        <p class="card__text card__text--p5">Цена:</p>
        <p class="card__text card__text--p6">69 999 грн</p>
      </div>

      <a 
        href="//" 
        class="card__button" 
        data-qa="hover">
        Купить
      </a>

    </div>

  </body>

</html>
