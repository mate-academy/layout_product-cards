<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=" "
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple iMac"
        class="product__img"
      >

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
      </h2>

      <div class="product__code">
        Product code: 195434
      </div>

      <div class="product__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="product__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="price">
        <p class="price__subtitle">
          Price:
        </p>

        <p class="price__title">
          $2,199
        </p>
      </div>

      <button
        href="#"
        class="product__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
