<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="item"
      data-qa="card"
    >
      <header class="item__header">
        <img
          src="./images/imac.jpeg"
          alt="item"
        />
      </header>
      <main class="item__main">
        <div class="item__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="item__code">Product code: 195434</div>
        <div class="item__reviews">
          <div class="item__reviews_rating stars stars--3">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="item__reviews_count">Reviews: 5</div>
        </div>
        <div class="item__price">
          <div class="item__price_text">Price:</div>
          <div class="item__price_number">$2,199</div>
        </div>
      </main>
      <footer class="item__footer">
        <button
          class="item__action"
          data-qa="hover"
        >
          buy
        </button>
      </footer>
    </div>
  </body>
</html>
