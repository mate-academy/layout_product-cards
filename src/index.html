<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper" data-qa="card">
    <div class="wrapper__img">
      <img src="./images/imac.jpeg" alt="imac">
    </div>
    <div class="wrapper__discription">
      Моноблок APPLE A1419 iMac
      27" Retina 5K (MNED2UA/A)
    </div>
    <div class="wrapper__code">Код товара: 195434
    </div>
    <div class="wrapper__rating">
      <div class="wrapper__rating__group">
        <img src="./images/star-active.svg" alt="">
      </div>
      <div class="wrapper__rating__group">
        <img src="./images/star-active.svg" alt="">
      </div>
      <div class="wrapper__rating__group">
        <img src="./images/star-active.svg" alt="">
      </div>
      <div class="wrapper__rating__group">
        <img src="./images/star-active.svg" alt="">
      </div>
      <div class="wrapper__rating__group--unchecked">
        <img src="./images/star.svg" alt="">
      </div>
      <div class="wrapper__rating__views">
        Отзывов: 5
      </div>
    </div>
    <div class="wrapper__cost">
      <div class="wrapper__cost__text">Цена:</div>
      <div class="wrapper__cost__num">69 999 грн</div>
    </div>
    <div class="wrapper__cost__btn">
      <a href="#" class="wrapper__cost__btn__link" data-qa="hover">Купить</a>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
