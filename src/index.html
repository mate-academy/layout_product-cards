<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="product-card"
    >
      <div class="product-card__image product-card__image--position"></div>
      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__reviews-count">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-title">Price:</div>
        <div class="product-card__price-amount">$2,199</div>
      </div>
      <div class="product-card__buy-button">
        <button
          data-qa="hover"
          type="button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
