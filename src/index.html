<!doctype html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        class="card__imac"
        src="images/imac.jpeg"
        alt="product name"
      >

      <h2 class="card__name-product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__response"> Отзывов: 5 </p>
      </div>

      <div class="card__price">
        <p class="card__price-str"> Цена: </p>
        <p class="card__price-number"> 69 999 грн </p>
      </div>

      <a
        class="card__link"
        data-qa="hover"
        href="/"
      >
        купить
      </a>

    </div>
  </body>
</html>
