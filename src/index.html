<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="Product Image"
      />
      <div class="card__description card__description--margin-top">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code card__code--margin-top">Product code: 195434</div>
      <div class="card__rating card__rating--margin-top">
        <ul class="card__stars">
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star"></li>
        </ul>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price-block card__price-block--margin-top">
        <div class="card__txt">Price:</div>
        <div class="card__price">$2,199</div>
      </div>
      <div class="card__hover">
        <a
          class="card__button card__button--margin-top"
          href="#"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
