<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = ""
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image-container-img"
        >
      </div>

      <div class="card__full-product">
        <div class="card__full-product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card__full-product-code">Код товара: 195434</div>
      </div>
      <div class="card__product-raiting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__product-raiting-feedback">Отзывов: 5</div>
      </div>

      <div class="card__price-container">
        <div class="card__price-container-word">Цена:</div>
        <div class="card__price-container-number">69 999 грн</div>
      </div>

      <div class="card__button-container">
        <a
          href="#"
          class="card__button-container-buy"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
