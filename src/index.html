<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">

      <img
        src="/images/imac.jpeg"
        alt="apple imac 27&#34"
        class="card__image-imac"
      >

      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="rating card__rating">

        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="rating__feedbacks">
          Отзывов: 5
        </span>
      </div>

      <div class="cost card__cost">
        <h2 class="cost__text">
          Цена:
        </h2>
        <p class="cost__amount">
            69 999 грн
        </p>
      </div>

      <a
        href="#"
        class="card__link-buttom"
        data-qa="hover"
      >
        Купить
      </a>

    </section>
  </body>
</html>
