<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    >
    <title>
      Product cards
    </title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"
    >
  </head>
  <body>
    <div
      class="card page__card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="iMac"
      >
      <h3
        class="card__title"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p
        class="card__code"
      >
        Код товара: 195434
      </p>
      <div
        class="card__rate"
      >
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p
          class="card__review"
        >
          Отзывов: 5
        </p>
      </div>
      <div
        class="card__price-label"
      >
        Цена:
        <p
          class="card__price"
        >
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
