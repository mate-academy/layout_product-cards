<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->

  <body>
    <h1>Product cards</h1>
    <div class="product-card">
      <img
        src="images/imac.jpeg"
        alt="Apple iMac Retina"
        class="product-card__image"
      />

      <div class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">Product code: 195434</div>

      
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      </div>

      <div class="product-card__reviews">Reviews: 5</div>

      <div class="product-card__price">$2,199</div>

      <button
        type="button"
        value="buy"
        class="button button--buy"
      >
        buy
      </button>
    </div>
  </body>
</html>
