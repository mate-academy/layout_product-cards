<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="./images/imac.jpeg" alt="apple-monoblock-picture">
      <h1 class="card__name">Моноблок APPLE A1419 iMac <wbr>27" Retina 5K (MNED2UA/A)</h1>
      <h2 class="card__code">Код товара: 195434</h2>
      <div class="card__rating">
        <div class="stars stars--5">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card_rating-description">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-word">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
      <button class="card__purchase-button"><a data-qa="hover">КУПИТЬ</a></button>
    </div>
  </body>
</html>
