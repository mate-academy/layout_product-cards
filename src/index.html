<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__product-image"
        src="images/imac.jpeg"
        alt="productsPhoto"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__product-review"> Reviews: 5 </span>
      </div>

      <div class="card__product-cost">
        <span class="card__product-price">Price</span>
        <span class="card__product-price-num">$2,199</span>
      </div>

      <a
        href="#"
        class="card__product-buy"
        data-qa="hover">
        BUY
      </a>
    </section>
  </body>
</html>
