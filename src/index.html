<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- Body -->
  <body class="body">
    <form
      action="#card"
      method="post"
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product card image"
        class="image card__image"
      >
      <h2 class="name card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code card__code">
        Код товара: 195434
      </p>
      <div class="score card__score">
        <div class="score__stars score__stars--4">
          <div class="score__star"></div>
          <div class="score__star"></div>
          <div class="score__star"></div>
          <div class="score__star"></div>
          <div class="score__star"></div>
        </div>
        <span class="score__feedback">
          Отзывов: 5
        </span>
      </div>

      <div class="price card__price">
        <span class="price__name">
          Цена:
        </span>
        <h3 class="price__value">
          69 999 грн
        </h3>
      </div>
      <a
        href="#"
        class="button card__button"
        data-qa="hover"
      >
        Купити
      </a>
    </form>
  </body>
</html>
