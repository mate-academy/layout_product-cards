<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="card">
    <div
      class="card__container"
      data-qa="card"
    >
      <div class="card__image"></div>

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__article">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-cost">$2,199</div>
      </div>

      <div
        class="buy"
        href="#"
        data-qa="hover"
      >
        <button
          type="submit"
          class="button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
