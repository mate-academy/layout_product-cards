<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="true">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
      rel="stylesheet">
  </head>
  <body>
    <div  class="block" data-qa="card">
      <div class="block__card">
        <img
          class="photo"
          src="images/imac.jpeg"
          alt="Content image"
        >
        <h1 class="discription">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="code">Product code: 195434</p>
        <div class="rev">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews">Reviews: 5</p>
        </div>
        <div class="block__price">
          <p class="price">Price:</p>
          <p class="price_digit">$2,199</p>
        </div>
        <div class="box" data-qa="hover">
          <p class="buy">Buy</p>
        </div>
      </div>
    </div>
  </body>
</html>
