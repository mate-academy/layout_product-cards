<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="iMac"
      class="card__photo"
    >
    <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="card__small-text card__small-text_code">Код товара: 195434</p>
    <div class="card__rating rating__stars--4">
      <div class="stars__wrapper">
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
      </div>
      <p class="card__small-text">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__small-text">Цена:</p>
      <h4 class="price__value">69 999 грн</h4>
    </div>
    <div>
      <a
        href=""
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </div>
</body>
</html>
