<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="cards">
    <div class="product_card" data-qa="card">
      <div class="product_photo"><img src="images/imac.jpeg" alt=""></div>
      <div class="product_info">
        <div class="product_name"><p class="roboto-500">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p></div>
        <div class="product_code"><p>Код товара: 195434</p></div>
        <div class="product_reviews">
          <div class="stars">
            <div><img src="images/star-active.svg" alt=""></div>
            <div><img src="images/star-active.svg" alt=""></div>
            <div><img src="images/star-active.svg" alt=""></div>
            <div><img src="images/star-active.svg" alt=""></div>
            <div><img src="images/star.svg" alt=""></div>
          </div>
          <div class="reviews"><p>Отзывов: 5</p></div>
        </div>
        <div class="product_price" >
          <p>Цена:</p>
          <p>69 999 грн</p>
        </div>
        <button data-qa="hover"><a>Купить</a></button>
      </div>
    </div>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
