<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="cards-container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE iMac 27 Retina 5K"
          class="card__image"
        />

        <div class="card__content">
          <div class="card__text-block">
            <p class="card__title">
              APPLE A1419 iMac 27" Retina
              <br />
              5K Monoblock (MNED2UA/A)
            </p>
            <p class="card__product-code">Product code: 195434</p>
          </div>

          <div class="card__rating-block">
            <div class="stars stars--4-of-5">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <p class="card__reviews-count">Reviews: 5</p>
          </div>

          <div class="card__price-block">
            <p class="card__price-label">Price:</p>
            <p class="card__price-value">$2,199</p>
          </div>
        </div>

        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
