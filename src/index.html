<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" ><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card-block"
      data-qa="card"
    >
      <div class="card-block__imagin-container">
        <img class="card-block__imagin"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      </div>

      <p class="card-block__name-product">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card-block__product-code">Product code: 195434</p>

      <div class="card-rating">
        <div class="stars-block">
          <div class="stars-block__star stars-block__star--active"></div>
          <div class="stars-block__star stars-block__star--active"></div>
          <div class="stars-block__star stars-block__star--active"></div>
          <div class="stars-block__star stars-block__star--active"></div>
          <div class="stars-block__star stars-block__star--active"></div>
        </div>

        <p class="card-rating__reviews">Reviews: 5</p>
      </div>

      <div class="card-block__price-container">
        <p class="card-block__price">Price:</p>
        <p class="card-block__cost">$2,199</p>
      </div>

      <a
        class="link-buy"
        data-qa="hover"
        href="#buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
