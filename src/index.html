<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="leader">
    <div class="card" data-qa="card">
      <div class="card-photo">
        <img
          src="images/imac.jpeg"
          alt="Моноблок APPLE"
          class="card-photo__img"
        >
      </div>

      <section class="card-info">
        <p class="card-info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card-info_code">
          Код товара: 195434
        </p>
      </section>

      <div class="reviews">
        <div class="reviews__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="reviews__number">Отзывов: 5</p>
      </div>

      <div class="card-price">
        <div class="card-price__name">Цена:</div>
        <div class="card-price__count">69 999 грн</div>
      </div>

      <div class="card-buy">
        <a
          href="#buy"
          class="card-buy__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
