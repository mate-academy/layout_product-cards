<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="mac"
      />
      <div class="card__description">
        <h2 class="card__description-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__description-code">Product code: 195434</p>
      </div>
      <div class="stars">
        <div class="stars__mark stars__mark--4">
          <div class="stars__mark-star"></div>
          <div class="stars__mark-star"></div>
          <div class="stars__mark-star"></div>
          <div class="stars__mark-star"></div>
          <div class="stars__mark-star"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <h2 class="card__price-price">$2,199</h2>
      </div>
      <a
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
