<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="item" data-qa="card">

    <img class="item__photo" src="images/imac.jpeg" alt="APPLE A1419 iMac 27 Photo">

    <h2 class="item__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

    <p class="item__code">Код товара: 195434</p>

    <div class="item__rating">
      <div class="item__rating--starsblock">
        <div class="item__rating--activestar"></div>
        <div class="item__rating--activestar"></div>
        <div class="item__rating--activestar"></div>
        <div class="item__rating--activestar"></div>
        <div class="item__rating--notactivestar"></div>
      </div>
      <p class="item__rating--number">Отзывов: 5</p>
    </div>

    <div class="item__price">
      <p class="item__price--word">Цена:</p>
      <p class="item__price--number">69 999 грн</p>
    </div>

    <a class="item__buy--button" href="" data-qa="hover">КУПИТЬ</a>
  </div>
</body>

</html>
