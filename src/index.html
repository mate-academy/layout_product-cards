<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__image"></a>

      <div class="card__name card__name--spaced">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code card__code--spaced">
        Product code: 195434
      </div>

      <div class="card__review card__review--spaced">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-text">
          Reviews: 5
        </div>
      </div>

      <div class="card__price card__price--spaced">
        <div class="card__price-text">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>


      <a href="#"
      class="card__button"
      data-qa="hover">
        <div class="card__buy">buy</div>
      </a>
    </div>
  </body>
</html>
