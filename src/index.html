<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac 27&#8220 Retina 5K"
        class="card__img"
      >
      <p class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rating-response">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-name">
          Цена:
        </p>

        <p class="card__price-value">
          69 999 грн
        </p>
      </div>
      <button class="card__button">
        <a
          href="https://www.google.com"
          class="card__button-link"
          id="link"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </button>
    </div>
  </body>
</html>
