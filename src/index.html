  <!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <!-- #endregion -->
  <body class="page">
    <div class="section page__card" data-qa="card">

      <section class="section__image">
        <img
          class="section-image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      </section>

      <section class="section__card-info">

        <div class="card-info-title">
          APPLE A1419 iMac 27" Retina
          5K Monoblock (MNED2UA/A)
        </div>

        <div class="card-info-product-code">
          Product code: 195434
        </div>

        <div class="card-info-rates">

          <div class="stars stars--4 card-info-rates--stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card-info-reviews">
            Reviews: 5
          </div>

        </div>

        <div class="card-info-price">

          <div class="card-info-price-text">
            Price:
          </div>

          <div class="card-info-price-amount">
            $2,199
          </div>

        </div>

      </section>

      <section class="section__button">
        <button class="button" data-qa="hover">BUY</button>
      </section>


    </div>
  </body>
</html>
