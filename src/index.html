<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="goods">
      <article
        class="card goods__card"
        data-qa="card"
      >
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="Apple Imac 27 Retina 5k"
        >

        <h1 class="title card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="code card__product-code">
          Product code: 195434
        </p>

        <div class="rating card__product-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="rating__reviews">
            Reviews: 5
          </p>
        </div>

        <div class="price card__price">
          <p class="price__title">Price:</p>

          <p class="price__value">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="button card__button"
        >
          Buy
        </a>
      </article>
    </section>
  </body>
</html>
