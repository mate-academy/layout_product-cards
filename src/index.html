<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <h2 class="card__h2 card__h2--margins">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__reviews-container card__reviews-container--margins">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-container card__price-container--margins">
        <div class="card__prise-txt">
          Price:
        </div>

        <div class="card__prise-dollars">
          $2,199
        </div>
      </div>

      <button class="card__button" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
