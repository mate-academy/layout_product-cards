<!--#region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <!--#endregion-->
  <body>
    <!-- <h1>Product cards</h1> -->

    <div class="product-card">
      <img src="./images/imac.jpeg" alt="IMac" class="product-card__img">
      <h2 class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__code">Product code:195434</p>
      <div class="product-card__review">
        <div class="product-card__review__stars stars--4">
          <div class="product-card__review__stars__star"></div>
          <div class="product-card__review__stars__star"></div>
          <div class="product-card__review__stars__star"></div>
          <div class="product-card__review__stars__star"></div>
          <div class="product-card__review__stars__star"></div>
        </div>
        <p class="product-card__review__reviews">Reviews: 5</p>
    </div>
      <div class="product-card__price">
        <span class="product-card__price-label">Price:</span>
        <span class="product-card__price__value">$2,199</span>
      </div>
      <buttom class="product-card__buy-button">BUY</buttom>
    </div>
  </body>
</html>
