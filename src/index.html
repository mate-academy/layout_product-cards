<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" >  
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image image">
        <img 
          class="image__imac"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>
      <div class="card__description">
        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="card__reviews"> Reviews: 5</p>
        </div>
        <div class="card__price-zone">
          <p class="card__price-name">Price:</p>

          <p class="card__price-amount">$2,199</p>
        </div>
        <div class="card__button">
          <a 
            href="#" 
            class="card__link" 
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
