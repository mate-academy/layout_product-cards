<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image"></div>
      <div class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__reviews">
        <div class="reviews-stars">
          <div
            class="reviews-stars__single reviews-stars__single--active"
          ></div>
          <div
            class="reviews-stars__single reviews-stars__single--active"
          ></div>
          <div
            class="reviews-stars__single reviews-stars__single--active"
          ></div>
          <div
            class="reviews-stars__single reviews-stars__single--active"
          ></div>
          <div
            class="reviews-stars__single reviews-stars__single--inactive"
          ></div>
        </div>
        <div class="reviews-number">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <div class="price-aphabeth">Price:</div>
        <div class="price-number">$2,199</div>
      </div>
      <a
        class="product-card__buy product-card__buy--hover"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
