<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">

    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image card__image--position"
        alt="Samsung Galaxy S22 2022 8/128GB Green"
      >

      <h2 class="card__title card__title--position">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code card__code--position">
        Product code: 195434
      </p>

      <span class="card__reviews card__reviews--position">
        <div class="stars stars--4">
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
          <span class="stars-star"></span>
        </div>

        <span class="card__rev"> Reviews: 5</span>
      </span>

      <p class="card__price card__price--position">
        <span class="card__price-name">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </p>

      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
