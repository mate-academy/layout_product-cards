<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img src="Rectangle 4.png"
      class="card__img"
      alt="picture"
      >
      <p class="card__text">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </p>
      <p class="text text--one">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>


      <div class="card__price">
        <p class="card__price text text--three">Price:</p>
        <p class="card__price text text--four">$2,199</p>
      </div>

      <button class="card__button" data-qa="hover">BUY</button>
    </article>
  </body>
</html>
