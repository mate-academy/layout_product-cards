<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page">
    <h1
      class="page__title"
      hidden
    >
      Product card
    </h1>

    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 Monoblock"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rank">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <p class="card__price">
        Price:
        <span class="card__price-value">$2,199</span>
      </p>

      <button
        class="card__buy-button"
        type="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
