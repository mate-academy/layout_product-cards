<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="product"
      data-qa="card"
    >
      <img
        class="product__img"
        src="./images/imac.jpeg"
        alt="MacBook"
      />

      <h1 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="product__code">Product code: 195434</h2>

      <div class="reviews">
        <ul class="stars stars--4 reviews__stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="reviews__text">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__amount">$2,199</p>
      </div>

      <button
        data-qa="hover"
        class="product__button"
      >
        BUY
      </button>
    </section>
  </body>
</html>
