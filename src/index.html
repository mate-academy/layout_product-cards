<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="container">
      <div class="container__product">
        <div class="foto-product">
          <img
            class="foto-product__mac"
            src="../src/images/imac.jpeg"
            alt="imac"
          >
        </div>

        <div class="text">
          <p class="text__desc">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>

          <p class="text__product-code">
            Product code: 195434
          </p>
        </div>

        <div class="stars">
          <ul class="stars__list">
            <li class="stars__item star-one"></li>
            <li class="stars__item star-two"></li>
            <li class="stars__item star-three"></li>
            <li class="stars__item star-four"></li>
            <li class="stars__item star-five"></li>
          </ul>

          <p class="stars__review">
            Reviews: 5
          </p>
        </div>

        <div class="price">
          <p class="price__text">
            Price:
          </p>

          <p class="price__money">
            $2,199
          </p>
        </div>

        <div class="button">
          <div data-qa="hover" class="button__buy">
            <a class="button__link" href="#">
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
