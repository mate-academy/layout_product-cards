<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="product-img">
      <img class="product-icon" src="./images/imac.jpeg" alt="product_card">
    </div>
    <div class="product-info">
      <h4 class="product-info-price bold-letter">Моноблок
        <span class="upper-registr">apple a1419</span>
        iMac 27" Retina 5K
        <span class="upper-registr">(mned2ua/a)</span>
      </h4>
      <p class="product-info-price-key">Код товара: 195434</p>
    </div>
    <div class="product-character-info">
      <div class="group-stars">
          <img class="star-img" src="./images/star-active.svg" alt="">
          <img class="star-img" src="./images/star-active.svg" alt="">
          <img class="star-img" src="./images/star-active.svg" alt="">
          <img class="star-img" src="./images/star-active.svg" alt="">
          <img class="star-img" src="./images/star.svg" alt="">
      </div>
      <div class="product-review">
        <p class="text-review">Отзывов: 5</p>
      </div>
    </div>
    <div class="price-info">
      <p class="price-info-text">Цена:</p>
      <p class="price-info-text">
        <span class="bold-letter text-price">69 999 грн</span>
      </p>
    </div>
    <div class="product-buy">
      <a href="#" class="button-buy-product" data-qa="hover">купить</a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
