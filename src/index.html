<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <main class="page__main">
      <div class="card page__card">
        <div class="card-content" data-qa="card">
          <img
            class="card-content__img"
            src="images/imac.jpeg"
            alt="imac"
          >
          <div class="card-content__product-name">
            Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
          </div>

          <div class="card-content__product-code">
            Код товара: 195434
          </div>

          <div class="card-content__card-grade">
            <div class="card-grade-stars">
              <span class="card-grade-stars__star card-grade-stars__star--star-active"></span>
              <span class="card-grade-stars__star card-grade-stars__star--star-active"></span>
              <span class="card-grade-stars__star card-grade-stars__star--star-active"></span>
              <span class="card-grade-stars__star card-grade-stars__star--star-active"></span>
              <span class="card-grade-stars__star card-grade-stars__star--star-active"></span>
            </div>

            <div class="card-grade-review">
              Отзывов: 5
            </div>
          </div>

          <div class="card-content__cost">
            <div class="cost-text">
              Цена:
            </div>
            <div class="cost-price">
              69 999 грн
            </div>
          </div>

          <div class="card-content__buy-button" data-qa="hover">
            <a class="buy-button-link" href="#buy">
              <div class="buy-button-link__content">
                Купить
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
