<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
    
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="imac"
      />

      <h1 class="card__text1">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__text2">Product code: 195434</h2>

      <div class="card__review">
        <div class="card__review-stars stars--3">
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
        </div>
        <h2 class="card__review-text">Reviews: 5</h2>
      </div>

      <div class="card__price">
        <h2 class="card__price-text">Price:</h2>

        <h2 class="card__price-res">$2,199</h2>
      </div>

      <button
        class="but"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
