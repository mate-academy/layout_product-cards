<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac monoblock"
        class="product-card__image"
      >

      <div class="product-about">
        <article class="product-about__description">
          <h3 class="product-about__title">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h3>
          <p class="product-about__code">
            Код товара: 195434
          </p>
        </article>

        <div class="product-about__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-about__comments">Отзывов: 5</p>
        </div>

        <div class="product-about__price">
          <p class="product-about__price-text">Цена:</p>
          <p class="product-about__price-value">69 999 грн</p>
        </div>
      </div>

      <a
        href="#"
        class="product-card__btn"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
