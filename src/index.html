<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__logo"
        src="images/imac.jpeg"
        alt="imac"
      />
      <div class="card__info">
        <h2 class="card__info_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__info_product-code">Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews_text">Reviews: 5</p>
      </div>

      <div class="card__cost">
        <p class="card__cost_title">Price:</p>

        <p class="card__cost_sum">$2,199</p>
      </div>

      <button class="card__buy-now" data-qa="hover">
        buy
      </button>
    </article>
  </body>
</html>
