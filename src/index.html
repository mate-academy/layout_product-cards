<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img"
        src="images/imac.jpeg"
        alt="imac"
      >
      <div class="card__item-name">
        <h2 class="card__item-model">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </h2>
        <span class="card__item-code">
          Код товара: 195434
        </span>
      </div>
      <div class="card__feedback">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="card__feedback-count">
          Отзывов: 5
        </span>
      </div>
      <div class="price">
        <span class="price__text">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>
      <a href="#" class="card__btn-buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
