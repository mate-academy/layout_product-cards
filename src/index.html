<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product-card product-card_hovered" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="product-card__img">
    <div class="product-card__name">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</div>
    <div class="product-card__code-wrapper product-card__inner-text">
      Код товара:
      <span class="product-card__code">195434</span>
    </div>
    <div class="product-card__rating-wrapper product-card__inner">
      <div class="product-card__rating rating">
        <span class="rating__star star star_active"></span>
        <span class="rating__star star star_active"></span>
        <span class="rating__star star star_active"></span>
        <span class="rating__star star star_active"></span>
        <span class="rating__star star"></span>
      </div>
      <div class="product-card__reviews reviews product-card__inner-text">Отзывов: <span class="reviews__reviews-count">5</span></div>
    </div>
    <div class="product-card__price-wrapper product-card__inner-text product-card__inner">
      Цена:
      <span class="product-card__price">69 999 грн</span>
    </div>
    <a href="javascript:void(0)" class="product-card__link product-card__link_hovered" data-qa="hover">Купить</a>

  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
