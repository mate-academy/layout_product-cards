<!Doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card container__card" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
        
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

        <p class="card__code">Код товара: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <p class="card__review">Отзывов: 5</p>

        </div>

        <div class="card__price">
          <p class="card__name">Цена:</p>
          <p class="card__number">69 999 грн</p>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >Купить</a>
      </div>
    </div>
  </body>
</html>
