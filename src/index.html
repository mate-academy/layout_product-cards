<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="card__picture">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <h1 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <h2 class="card__product-code">Product code: 195434</h2>

      <div class="stars">
        <div class="stars__star">
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
        </div>

        <div class="stars__text">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__text-price">Price:</p>
        <p class="card__imac-price">$2,199</p>
      </div>

      <div class="card__button">
        <a
          href="/"
          class="card__link"
          data-qa="hover"
        >buy</a>
      </div>
    </main>
  </body>
</html>
