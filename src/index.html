<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 inches"
        width="160"
        height="134"
      >

      <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p>Product code: 195434</p>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <span>Reviews: 5</span>
      </div>




      <div class="price">
        <span>Price:</span>

        <span>$2,199</span>
      </div>

      <a href="#" class="link">Buy</a>
    </article>
  </body>
</html>
