<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      <h3 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="product-card__code">
        Product code: 195434
      </p>
      <div class="product-card__review">
        <ul class="stars stars--4">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
        </ul>
        <p class="product-card__review-count">Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__price-sum">$2,199</p>
      </div>
      <a
       href="#"
       class="product-card__button"
       data-qa="hover"
       >
      Buy
      </a>
    </div>
  </body>
</html>
