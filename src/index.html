<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main>
      <article
        class="card"
        data-qa="card"
      >
        <section class="card__top">
          <img
            src="../src/images/imac.jpeg"
            alt="product image"
            class="card__product-image"
          >
        </section>

        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
        </h2>

        <section class="card__product-code">
          Product code: 195434
        </section>

        <section class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="card__reviews-amount">
            Reviews: 5
          </span>
        </section>

        <section class="card__price">
          <span class="card__price-title">
            Price:
          </span>

          <span class="card__price-amount">
            $2,199
          </span>
        </section>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </article>
    </main>
  </body>
</html>
