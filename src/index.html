<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <div class="cards__container">
        <div class="cards__photo">
          <img src="images/imac.jpeg" alt="imac" class="cards__photo_product">
        </div>
        <div class="cards__name">
          <h3 class="cards__name_title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        </div>

        <div class="cards__kod">Код товара: 195434</div>
        <div class="cards__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="cards__rating_comments">Отзывов: 5</p>
        </div>
        <div class="cards__price">
          <p class="cards__price_name">Цена:</p>
          <p class="cards__price_numb">69 999 грн</p>
        </div>
        <a href="#" class="cards__button" data-qa="hover">купить</a>
      </div>
    </div>
  </body>
</html>
