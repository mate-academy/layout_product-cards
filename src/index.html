<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="iMac desktop"
        class="card__image"
      >
      <h1 class="card__title">APPLE A1419 iMac 27&#34; Retina 5K Monoblock &#40;MNED2UA&#47;A&#41;</h1>
      <p class="card__code" >Product code&#58; 195434</p>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews&#58; 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price">Price&#58;</p>
        <p class="card__value">&#36;2,199</p>
      </div>
      <a
        href="#cart"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
