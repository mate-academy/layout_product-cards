<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="npm needs..."
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="photo"
        >
      </div>

      <div class="card__content">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <h3 class="card__subtitle">Код товара: 195434</h3>
        <div class="card__rating">
          <div class="card__stars">
            <img
              class="card__star"
              src="images/star-active.svg"
              alt="star-active">
            <img
              class="card__star"
              src="images/star-active.svg"
              alt="star-active">
            <img
              class="card__star"
              src="images/star-active.svg"
              alt="star-active">
            <img
              class="card__star"
              src="images/star-active.svg"
              alt="star-active">
            <img
              class="card__star"
              src="images/star.svg"
              alt="star">
          </div>
          <h3 class="card__reviews">Отзывов: 5</h3>
        </div>
        <div class="card__valuation">Цена: <span class="card__price">69 999 грн</span></div>
        <div class="card__button">
          <a
            href="#"
            class="card__link"
            data-qa="hover">Купить
          </a>
        </div>
      </div>

    </div>
  </body>
</html>
