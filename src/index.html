<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__item">
        <img
          class="card__image"
          alt="iMac pict"
          src="/images/imac.jpeg"
        >
      </div>
      <div class="card__description">
        <h2 class="card__description-item">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <div class="card__description-code">
          Код товара: 195434
        </div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedbacks">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-text">Цена:</div>
          <div class="card__price-value">69 999 грн</div>
        </div>
        <a href="#buy">
          <div class="card__button" data-qa="hover">
            Купить
          </div>
        </a>
      </div>
      </a>
    </div>
  </body>
</html>
