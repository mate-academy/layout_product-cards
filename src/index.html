<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt=""
        class="cards__image"
      >
      <div class="cards__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="cards__code">
        Код товара: 195434
      </div>
      <div class="cards__reting"></div>
      <div class="cards__rating">
        <div class="cards__stars">
          <span class="cards__star"></span>
          <span class="cards__star"></span>
          <span class="cards__star"></span>
          <span class="cards__star"></span>
          <span class="cards__star"></span>
        </div>
        <div class="cards__rewiews">
          Отзывов: 5
        </div>
      </div>
      <div class="cards__price">
        <div class="cards__price-word">
          Цена:
        </div>
        <div class="cards__price-value">
          69 999 грн
        </div>
      </div>
      <div class="cards__button-buy">
        <a
          class="cards__buy-link"
          href=""
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
