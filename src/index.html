<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__img">
        <img
          src="./images/imac.jpeg"
          alt="i_mac"
          class="product-img"
        >
      </div>
      <div class="product-card__discription">
        <div class="product-card__title">
          Моноблок APPLE A1419 iMac 27&quot Retina 5K (MNED2UA/A)
        </div>
        <div class="product-card__card-id">
          Код товара: 195434
        </div>
      </div>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
        </div>
        <div class="product-card__rewiew">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price price">
        <div class="price-name">Цена:</div>
        <div class="price-value">69 999 грн</div>
      </div>
      <a href="#" data-qa="hover">
        <button class="product-card__button">
          Купить
        </button>
      </a>
    </div>
  </body>
</html>
