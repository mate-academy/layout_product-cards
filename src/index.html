<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card container__card" data-qa="card">
        <div class="card__product">
          <img
            class="card__img"
            src="images/imac.jpeg"
            alt="iMac 27"
          >
        </div>

        <div class="card__name">
          <h3 class="card__headline">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <span class="card__code">
            Product code: 195434
          </span>
        </div>

        <div class="card__reviews">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <span class="card__evaluation">
            Reviews: 5
          </span>
        </div>

        <div class="card__price">
          <p class="card__title">Price:</p>

          <span class="card__value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          Buy
        </a>

      </div>
    </div>


  </body>
</html>
