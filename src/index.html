<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,     minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <div class="card page__card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="imac" 
        class="card__photo"
      >
      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__code">
        Код товара: 195434
      </p>
      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
        </div>
        <p class="card__review">Отзывов: 5</p>
      </section>
      <section class="card__price">
        <p class="card__price-word">
          Цена:
        </p>
        <p class="card__price-number">
          69 999 грн
        </p>
      </section>
      <section class="card__purchase">
        <button class="card__button" data-qa="hover">Купить</button>
      </section>
    </div>
  </body>
</html>
