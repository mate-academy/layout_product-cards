<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="imac" href="images/imac.jpeg">
    <link rel="star" href="images/star.svg">
    <link rel="star-active" href="images/star-active.svg">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image" 
        src="./images/imac.jpeg" 
        alt="iMac"
      >
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <span class="card__product-code">Product code: 195434</span>
      <div class="container">
        <div class="stars container__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="stars__reviews">Reviews: 5</span>
        </div>
      </div>
      <div class="card__pricing">
        <span class="card__pricing-word">
          Price:
        </span>
        <span class="card__pricing-value">
          $2,199
        </span>
      </div>

      <button
        class="card__button" 
        href="product-page"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
