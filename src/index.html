<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="card__picture"
        alt="IMacPhoto"
      >

      <h2 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review-container">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-container">
        <p class="card__pricelabel">Price:</p>

        <p class="card__price">$2,199</p>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
      Buy
      </a>
    </div>

  </body>
</html>
