<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div data-qa="card" class="card">
      <img 
        class="card__image" 
        src="images/imac.jpeg" 
        alt="mac">

      <h1 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <h2 class="card__code">Product code: 195434</h2>

      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star"></div>
  
          <div class="card__star"></div>
  
          <div class="card__star"></div>
  
          <div class="card__star"></div>
  
          <div class="card__star"></div>
        </div>
  
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>

    </div>
  </body>
</html>
