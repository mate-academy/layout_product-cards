<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__image"
      src="/images/imac.jpeg"
      alt="images"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">
        Product code: 195434
      </div>
      <div class="card__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>
        <p class="card__price-cost">
          &#36;2,199
        </p>
      </div>
      <a
          href="#buy"
          class="card__button"
          data-qa="hover"
        >
          Buy
      </a>
    </div>
  </body>
</html>
