<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="goods-card" data-qa="card">
    <div class="goods-img">
      <img src="./images/imac.jpeg" alt="GOODS">
    </div>
    <div class="goods-info">
      <div class="goods-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="goods-id">Код товара: 195434</div>
      <div class="goods-rating">
        <div class="goods-stars">
          <div class="star-cell">
            <img src="./images/star-active.svg" alt="bright star">
          </div>
          <div class="star-cell">
            <img src="./images/star-active.svg" alt="bright star">
          </div>
          <div class="star-cell">
            <img src="./images/star-active.svg" alt="bright star">
          </div>
          <div class="star-cell">
            <img src="./images/star-active.svg" alt="bright star">
          </div>
          <div class="star-cell">
            <img src="./images/star.svg" alt="empty star">
          </div>
        </div>
        <div class="goods-response">Отзывов: 5</div>
      </div>
      <div class="goods-price">
        <div class="goods-price-title">Цена:</div>
        <div class="goods-price-value">69 999 грн</div>
      </div>
      <a href="#" class="goods-link" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
