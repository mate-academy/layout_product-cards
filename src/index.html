<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="iMac image"
        class="card__image"
      />

      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="stars stars--4">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__review">Reviews: 5</div>
      </div>

      <div class="card__label">
        <div class="card__label-title">Price:</div>
        <div class="card__label-price">$2,199</div>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
