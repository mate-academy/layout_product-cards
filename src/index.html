<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Product"
      />
      <section class="card__info">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <span class="card__code">Product code: 195434</span>
        <div class="card__reviews">
          <div class="stars stars--rating-4">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-value">Reviews: 5</div>
        </div>
        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>
        <a
          href="#"
          data-qa="hover"
          class="card__button"
        >
          BUY
        </a>
      </section>
    </div>
  </body>
</html>
