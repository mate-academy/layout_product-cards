<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)" 
        class="card__productImg"
      >

      <h2 class="card__productTitle">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__productCode">
        Product code: 195434
      </p>

      <div class="card__ratingAndReviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__priceText">Price:</div>

        <div class="card__priceAmount">$2,199</div>
      </div>

      <div class="buyBtn">
        <a 
          href="#imac" 
          data-qa="hover" 
          class="buyLink"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
