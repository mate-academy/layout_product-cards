<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac image"
          class="card__img"
        />
        <h2 class="card__title-product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
        <div class="stars card__stars">
          <div class="stars__review stars__review--stars--4">
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
            <div class="stars__review-star"></div>
          </div>
          <p class="stars__text-review">Reviews: 5</p>
        </div>
        <div class="card__price-content">
          <p class="card__price-title">Price:</p>
          <p class="card__price">$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
