<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page_body">
    <main class="page_main">
      <div 
      class="card_block"
      data-qa="card"
      >
        <div class="card_block__first_element">
          <img src="./images/imac.jpeg" alt="windows" 
            class="card_block__img">
          <span class="card_block__text">
             APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </span> 
        </div> 
        <div class="card_block__second_element">
          <div class="card_block__code"> Product code: 195434</div> 
          <div class="card_block__status">
            <div class="card_block__evaluation">
              <div class="card_block__star card_block__star--active">
                <div class="card_block__star_item card_block__star_item--active"></div> 
                <div class="card_block__star_item card_block__star_item--active"></div> 
                <div class="card_block__star_item card_block__star_item--active"></div> 
                <div class="card_block__star_item card_block__star_item--active"></div> 
                <div class="card_block__star_item card_block__star_item--active"></div> 
              </div> 
              <div class="card_block__reviews"> Reviews: 5</div>
            </div> 
            <div class="card_block__price"> 
              <span class="card_block__price_text">Price:</span> 
              <span class="card_block__cost">$2,199</span> 
            </div> 
          </div> 
          <div class="card_block__button card_block__button--hover" data-qa="hover"> 
            <div class="card_block__button_text">BUY</div>
          </div> 
        </div> 
      </div> 
    </main> 
  </body>
</html>
