<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" 
        src="style/blocks/images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 image"
      >

      <div class="card__description">
        <h1 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="card__product-code">Product code: 195434</p>
        
        <div class="card__product-rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews-number">Reviews: 5</p>
        </div>

        <div class="card__product-price">
          <p class="card__price-word">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <a 
          href="#" 
          data-qa="hover"
          class="card__buy-button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
