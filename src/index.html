<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"></head>
<body>
  <div class="data_card" data-qa="card">
    <img class="card_image" src="images/imac.jpeg" alt="Apple iMac image">
    <p class="card_text">
       Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="card_code">Код товара: 195434</p>
    <div class="star_rating">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p class="card_review">Отзывов: 5</p>
    <p class="card_price_text">Цена:</p>
    <p class="card_price">69 999 грн</p>
    <button type="submit" class="purchase" data-qa="hover" >КУПИТЬ</button>
  </div>
</body>
</html>
