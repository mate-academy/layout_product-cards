<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="imac-image"
      >
      <a
        href="https://estore.ua/imac-215-23ghz-dual-core-intel-core-i5-mmqa2/?gclid=EAIaIQobChMIucz5gpm06gIVEiwYCh3zGQDREAQYBCABEgLoGvD_BwE"
        target="_blank"
        rel="noopener"
        class="imac-heading card-link"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <div class="product-code">Код товара: 195434</div>
      <div class="rate-block">
        <div class="stars-block">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <a
          href="https://irecommend.ru/content/apple-imac"
          target="_blank"
          rel="noopener"
          class="review card-link">Отзывов: 5
        </a>
      </div>
      <div class="price-block">
        <div class="price-incription">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>
      <button class="buy-button" data-qa="hover">Купить</button>
    </div>
  </body>

</html>
