<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="I-mac" class="picture">
      <div class="card-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card-code">Код товара: 195434</div>
      <div class="star-column">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-answ">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price-text">Цена:</div>
        <div class="card-price">69 999 грн</div>
      </div>
      <button class="card-button" href="#" data-qa="hover">КУПИТЬ</button>
    </div>
    </div>
  </body>
</html>
