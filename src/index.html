<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="../src/images/imac.jpeg"
        alt="product picture"
      />
      <a
        class="product-card__link"
        href="#"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__reviews">Reviews: 5</span>
      </div>
      <div class="product-card__price-block">
        <span class="product-card__price-text">Price:</span>
        <span class="product-card__price-cost">$2,199</span>
      </div>
      <div class="product-card__bot">
        <a
          class="product-card__button"
          type="button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
