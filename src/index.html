<!DOCTYPE html>
<html
  class="page"
  lang="ru"
>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page__content">
    <main class="main">

      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="Apple Imac"
          class="picture card__picture"
        >

        <h2 class="card__product-item">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <div class="card__product-code">Код товара: 195434</div>

        <div class="reviews card__reviews">
          <div class="reviews__stars reviews__stars--5">
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
          </div>
          <div>Отзывов: 5</div>
        </div>

        <div class="price card__product-price">
          <div class="price__money">Цена:</div>
          <div class="price__sum">69 999 грн</div>
        </div>

        <a
          href="#"
          class="reference card__buy-link"
        >
          <div
            class="reference__button"
            data-qa="hover"
          >
            Купить
          </div>
        </a>
      </div>

    </main>
  </body>

</html>
