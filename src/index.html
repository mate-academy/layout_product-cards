<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet"></head>
<body>
  <section class="card" data-qa="card">
    <img src="/images/imac.jpeg" alt="imac" class="card__photo">
    <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="card__code">Код товара: 195434</p>
    <section class="card__review">
      <div class="card__stars stars--4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="card__count-review">Отзывов: 5</p>
    </section>
    <div class="card__price">
      <p>Цена:</p>
      <p>69 999 грн</p>
    </div>
    <button class="card__button" >
      <a href="" data-qa="hover" class="card__link">
        купить
      </a>
    </button>
  </section>
</body>
</html>
