<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
      >
  </head>
  <body class="page">
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 5K Monoblock (MNED2UA/A) Retina"
        class="card__image"
      >

      <div class="card__name">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-text">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        <button class="card__button">buy</button>
      </a>
    </article>
  </body>
</html>
