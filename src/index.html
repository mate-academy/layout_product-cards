<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__photo"
      />
      <div class="card__info">
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__grade">
          <div class="card__stars card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <p class="card__grade-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-count">$2,199</p>
        </div>
        <button class="card__button" data-qa="hover">BUY</button>
      </div>
    </div>
  </body>
</html>
