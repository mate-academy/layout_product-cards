<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Cards</title>
</head>
  <body>
  <div class="container" data-qa="card">

    <img src="images/imac.jpeg" alt="imac" class="card-photo">

    <h2 class="title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>

    <div class="code">
        Код товара: 195434
    </div>

    <div class="feedback">
      <div class="img-feedback">
      <img src="images/star-active.svg" alt="" class="star">
      <img src="images/star-active.svg" alt="" class="star">
      <img src="images/star-active.svg" alt="" class="star">
      <img src="images/star-active.svg" alt="" class="star">
      <img src="images/star.svg" alt="">
      </div>
      <div class="feedback-count">
          Отзывов: 5
      </div>
    </div>

      <div class="price">
        <div>
          Цена
        </div>
        <div>
        <div class="price-number">
            69 999 грн
        </div>
      </div>
    </div>

    <div>
      <a href="#" class="button" data-qa="hover">Купить</a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
