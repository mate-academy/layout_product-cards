<!-- #region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion-->
  <body class="body">
    <main
      class="main"
      data-qa="card"
    >
      <div class="main__display">
        <a
          href="#display"
          class="main__display-link"
        >
          <img
            class="main__display-image"
            src="./images/imac.jpeg"
            alt="Apple display"
          />
        </a>
      </div>

      <div class="main__title">
        <p class="main__paragraph1">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="main__paragraph2">Product code: 195434</p>
      </div>

      <div class="main__response">
        <div class="main__starlist">
          <div class="main__star"></div>
          <div class="main__star"></div>
          <div class="main__star"></div>
          <div class="main__star"></div>
          <div class="main__star"></div>
        </div>

        <a
          href="#review"
          class="main__review"
        >
          Reviews: 5
        </a>
      </div>

      <div class="main__price">
        <p class="main__text">Price:</p>

        <p class="main__sum">$2,199</p>
      </div>

      <a
        href="#buy"
        class="main__buttonlink"
        data-qa="hover"
      >
        Buy
      </a>
    </main>
  </body>
</html>
