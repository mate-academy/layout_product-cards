<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="item">
      <div class="item__photo">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac"
          class="item__img"
        >
      </div>
      <h3 class="item__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="item__cod">Код товара: 195434</span>
      <div class="item__rate">
        <div class="item__stars item__stars--4">
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
        </div>
        <span class="item__comment">Отзывов: 5</span>
      </div>
      <div class="item__cost">
        <span>Цена:</span>
        <span class="item__currency">69 999 грн</span>
      </div>
      <a
        data-qa="hover"
        class="item__buy"
        href="#"
      >
        Купить
      </a>
    </div>
  </body>
</html>
