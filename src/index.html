<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="product"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <h3 class="card__subtitle">Product code: 195434</h3>

      <div class="card__rate">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__count-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <h2 class="card__price-title">Price:</h2>

        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >buy</a>
    </article>
  </body>
</html>
