<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
        >
    <title>Product card</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="iMac"
      >
      <span class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>

      <span class="product-card__kod">
        Код товара: 195434
      </span>

      <div class="product-card__reit">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__num">
            Отзывов: 5
        </span>
      </div>

      <div class="product-card__price">
        <span>
          Цена:
        </span>
        <span class="product-card__sum">
          69 999 грн
        </span>
      </div>

      <a
        class="product-card__buy"
        href="#buy"
        data-qa="hover">
        Купить
      </a>

    </div>
  </body>
</html>
