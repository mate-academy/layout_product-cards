<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="iMac photo"
        class="card__image"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code:195434</p>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-cost">$2,199</div>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        <button class="card__link-button">Buy</button>
      </a>
    </article>
  </body>
</html>
