<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product"
        class="card__image"
      />
      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="card__code">Product code: 195434</div>

        <div class="stars">
          <div class="stars__wrapper">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <div class="stars__reviews">Reviews: 5</div>
          </div>
        </div>

        <div class="card__description">
          <p class="card__price-description">Price:</p>
          <p class="card__price">$2,199</p>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
