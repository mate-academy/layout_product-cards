<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="prod-card" data-qa="card">
  <img class="prod-card__image" src="./images/imac.jpeg" alt="product"  >
  <h2 class="prod-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
  <div class="prod-card__code">
    Код товара: 195434
  </div>
  <div class="prod-card__stars flex-container">
    <div class="prod-card__stars-rank">
      <div class="prod-card__star active"></div>
      <div class="prod-card__star active"></div>
      <div class="prod-card__star active"></div>
      <div class="prod-card__star active"></div>
      <div class="prod-card__star inactive"></div>
      </div>
    <div class="reviews">Отзывов: 5</div>
  </div>


  <div class="price flex-container">
    <div class="price__title">Цена:</div>
    <div class="price_amount">69 999 грн</div>
  </div>

  <a href="#" class="add-to-cart" data-qa="hover">Купить</a>
</div>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
