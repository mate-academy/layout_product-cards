<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__text">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="stars stars--4">
        <div class="stars-block">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="stars-reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <div
        class="card__button"
        data-qa="hover"
      >
        BUY
      </div>
    </div>
  </body>
</html>
