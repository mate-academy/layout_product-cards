<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
   ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__pic"
        src="/images/imac.jpeg"
        alt="iMac"
      >
      <span class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      <span class="card__code">Код товара: 195434</span>
      <span class="raiting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="raiting__feedbacks">Отзывов: 6</span>
      </span>
      <span class="card__price">
        <span class="card__price-name">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </span>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
