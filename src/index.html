<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__imac-picture"
        src="images/imac.jpeg"
        alt="imac"
      >

      <div class="card__product-description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__stars-and-reviews">
        <div class="star">
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
        </div>
        <div class="card__review">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-str">
          Price:
        </div>
        <div class="card__price-number">
        $2,199
        </div>
      </div>

      <a class="card__buy-button-link"
        data-qa="hover"
        href="#">
        BUY
      </a>


    </div>
  </body>
</html>
