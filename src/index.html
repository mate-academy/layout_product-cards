<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/style.scss"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="card-img"
        class="card__img_"
      />
      <div class="card__wrap">
        <h4 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h4>
        <p class="card__prodcode">Product code: 195434</p>
        <div class="card__score">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__score-reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-amount">$2,199</p>
        </div>
        <a
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
