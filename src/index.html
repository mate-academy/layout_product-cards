<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="monoblock Apple image"
      >

      <h1 class="card__title"> Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <div class="card__code">Код товара: 195434</div>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>
        </div>

        <div class="card__reviews">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <span class="card__text">Цена:</span>
        <span class="card__money">69 999 грн</span>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
