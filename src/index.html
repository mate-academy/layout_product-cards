<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="product">
      <div
        class="product__card"
        data-qa="card"
      >
        <img
          class="product__image-mon"
          src="/src/images/imac.jpeg"
          alt="comp"
        />
        <article class="product__box">
          <h1 class="product__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
          <p class="product__code">Product code: 195434</p>
          <div class="product__stars-bord">
            <div class="product__stars-s">
              <img
                src="/src/images/star-active.svg"
                alt="star-active"
              />
              <img
                src="/src/images/star-active.svg"
                alt="star-active"
              />
              <img
                src="/src/images/star-active.svg"
                alt="star-active"
              />
              <img
                src="/src/images/star-active.svg"
                alt="star-active"
              />
              <img
                src="/src/images/star.svg"
                alt="star"
              />
            </div>
            <span class="product__reviews">Reviews: 5</span>
          </div>
          <div class="product__price">
            <p class="product__price-text">Price:</p>
            <p class="product__price-prices">$2,199</p>
          </div>
          <a
            class="product__button"
            href="/buy"
            data-qa="hover"
          >
            Buy
          </a>
        </article>
      </div>
    </main>
  </body>
</html>
