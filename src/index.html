<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img class="card__image"
        src="./images/imac.jpeg"
        alt="Product Image"
      >
      <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-num">69 999 грн</div>
      </div>
      <div class="card__button">
        <a class="card__buy"
          href="#"
          data-qa="hover">
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
