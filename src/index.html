<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body >
    <div class="card" data-qa="card">

      <img
        src="../src/images/imac.jpeg"
        alt="main picture"
        class="card__image"
      >

      <h2 class="card__discription">
        APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__prodact">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review-count">Reviews: 5</p>
      </div>


      <article class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-cost">$2,199</p>
      </article>

      <div class="card__button">
        <button
         class="card__button-buy"
         href="#button-buy"
          data-qa="hover"
         >
         Buy
        </button>
      </div>

    </div>
  </body>
</html>
