<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="product">
    <div class="card product__card" data-qa="card">
      <img
        class="card__imagine"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__code">
        Product code: 195434
      </h2>

      <div class="card__rate">
        <div class="stars card__stars">
          <div class="stars__active stars__active--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <span class="card__text-price">Price:</span>
        <span class="card__amount">$2,199</span>
      </div>

      <div class="card__button" data-qa="hover">
        <a class="card__link" href="#">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
