<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-qa="card" class="card">
    <img
      src="./images/imac.jpeg"
      alt="Imac"
      class="card__photo"
    >
    <p class="card__description">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="card__code">
      Код товара: 195434
    </p>
    <div class="card__row comment">
      <div class="comment__plate comment__plate_stars--4">
        <div class="comment__star"></div>
        <div class="comment__star"></div>
        <div class="comment__star"></div>
        <div class="comment__star"></div>
        <div class="comment__star"></div>
      </div>
      <p class="comment__review">Отзывов: 5</p>
    </div>
    <div class="card__row price">
      <p class="price__name">Цена:</p>
      <p class="price__value">69 999 грн</p>
    </div>
    <a
      data-qa="hover"
      href="#"
      class="card__button"
    >
      Купить
    </a>
  </div>
</body>
</html>
