<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet">
  </head>

  <body class="content-page">
    <card class="product-card" data-qa="card">
      <img
        class="product-card__img"
        alt="iMac"
        src="./images/imac.jpeg"
      >
      <h1 class="product-card__adout">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card-rating">
        <div class="product-card-rating__stars">
          <div class="product-card-rating__star product-card-rating__star--star_active"></div>
          <div class="product-card-rating__star product-card-rating__star--star_active"></div>
          <div class="product-card-rating__star product-card-rating__star--star_active"></div>
          <div class="product-card-rating__star product-card-rating__star--star_active"></div>
          <div class="product-card-rating__star"></div>
        </div>
        <div class="product-card-rating__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card-price">
        <div class="product-card-price__text">
          Цена:
        </div>
        <div class="product-card-price__amount">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="product-card-button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </card>
  </body>

</html>
