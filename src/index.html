<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="home-page__content">
    <main>
      <div class="card" data-qa="card">
        <img src="./images/imac.jpeg" 
            alt="iMac photo"
            class="card__image">

        <h1 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>

        <p class="card__number-of-item">
          Код товара: 195434
        </p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="card__price">
          <p class="card__price-title">Цена:</p>
          <p class="card__amount-of-money">69 999 грн</p>
        </div>
        
        <a href="./index.html" 
          data-qa="hover" 
          arget="_blank"
          class="card__link"
        >
          Купить
        </a>
      </div>
    </main>
  </body>
</html>
