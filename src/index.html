<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__image"></div>

      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">Product code: 195434</div>

      <div class="product-card__raiting">
        <div class="product-card__stars">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>

        <div class="product-card__raiting-count">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-tag">Price:</div>
        <div class="product-card__price-amount">$2,199</div>
      </div>

      <div class="product-card__button">Buy</div>
    </div>
  </body>
</html>
