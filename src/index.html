<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="./styles/blocks/stars.scss"
    >
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div data-qa="card">
      <div class="image"></div>

      <h1 class="title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="code">Product code: 195434</p>

      <div class="review">
        <div class="review__stars">
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
        </div>
        <p class="review__reviews">Reviews: 5</p>
      </div>

      <div class="footer">
        <p class="footer__price">Price:</p>
        <div class="footer__meaning">$2,199</div>
      </div>

      <a
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
