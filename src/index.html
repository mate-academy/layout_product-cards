<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__picture">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="product card image"
        >
      </div>
      <div class="product-card__content">
        <h3 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <span class="product-card__code">Код товара: 195434</span>
        <div class="product-card__rating rating">
          <ul class="rating__stars">
            <li class="rating__star">
              <img
                src="./images/star-active.svg"
                class="rating__img"
                alt="star"
              >
            </li>
            <li class="rating__star">
              <img
                src="./images/star-active.svg"
                class="rating__img"
                alt="star"
              >
            </li>
            <li class="rating__star">
              <img
                src="./images/star-active.svg"
                class="rating__img"
                alt="star"
              >
            </li>
            <li class="rating__star">
              <img
                src="./images/star-active.svg"
                class="rating__img"
                alt="star"
              >
            </li>
            <li class="rating__star">
              <img
                src="./images/star.svg"
                class="rating__img"
                alt="star"
              >
            </li>
          </ul>
          <span class="rating__count">Отзывов: 5</span>
        </div>
        <div class="product-card__price">
          <span class="product-card__text">Цена:</span>
          <span class="product-card__value">69 999 грн</span>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >Купить</a>
      </div>
    </div>
  </body>
</html>
