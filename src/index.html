<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <article class="page__card card" data-qa="card">
      <div class="card__info">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
          class="card__img"
        />

        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <h4 class="card__code">Product code: 195434</h4>

        <div class="card__review review">
          <div class="review__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="review__amount">Reviews: 5</p>
        </div>

        <div class="card__price price">
          <p class="price__title">Price:</p>
          <p class="price__value">$2,199</p>
        </div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
          Buy
      </a>
    </article>
  </body>
</html>
