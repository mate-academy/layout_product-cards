<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMAC 27" Retina
        <br />
        5k Monoblock (MNED2UA/A)
      </h2>
      <h3 class="card__code">Product code: 195434</h3>

      <div class="stars stars--4">
        <div class="stars__container">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="stars__review">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <h3 class="card__price-text">Price:</h3>
        <span class="card__cash">$2,199</span>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
