<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1></h1>
    <header class="header">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="imac"
        />
        <div class="card__info">
          <p class="card__info-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="card__info-product-id">Product code: 195434</p>
          <div class="card__info-rating">
            <div class="card__info-stars card__info-stars--4">
              <div class="card__info-stars-star"></div>
              <div class="card__info-stars-star"></div>
              <div class="card__info-stars-star"></div>
              <div class="card__info-stars-star"></div>
              <div class="card__info-stars-star"></div>
            </div>

            <p class="card__info-review">Reviews: 5</p>
          </div>
          <div class="card__info-prices">
            <p class="card__info-price">Price:</p>
            <p class="card__info-price-value">$2,199</p>
          </div>
          <a
            href="#"
            class="card__info-button-buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
