<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;wght@500wght700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__product-img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#34 Retina 5K Monoblock MNED2UA/A"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h3 class="card__product-code">
        Product code: 195434
      </h3>

      <div class="card__review-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-block-count">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="/"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
