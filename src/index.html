<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <div class="card__img"></div>
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
      </div>
      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <a
          class="card__reviews-link"
          href="#"
        >
          Reviews:
          <span class="card__reviews-count">5</span>
        </a>
      </div>

      <div class="card__pricing">
        <span class="card__pricing-label">Price:</span>
        <span class="card__pricing-value">$2,199</span>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
