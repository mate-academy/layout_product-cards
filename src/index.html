<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion HEAD -->

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <img
          class="card__product-img"
          src="./images/imac.jpeg"
          alt="imac27"
        />
      </div>
      <div class="card__content">
        <h1 class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__reviews">
          <div class="stars stars--highlighted">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews-amount">Reviews: 5</p>
        </div>
        <div class="card__price-row">
          <p class="card__price">Price:</p>
          <p class="card__price-amount">$2,199</p>
        </div>
        <a
          class="card__button-link"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
