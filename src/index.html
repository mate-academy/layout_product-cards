<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__view">
        <img
          src="./images/imac.jpeg"
          alt="i-mac"
          class="card__view-image"
        >
      </div>

      <div class="card__product">
        <h3 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <span class="card__product-code">
          Product code: 195434
        </span>

        <div class="card__product-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__product-reviews">Reviews: 5</p>
        </div>

        <div class="card__product-price">
          <p class="card__product-price-text">Price:</p>
          <span class="card__product-price-value">$2,199</span>
        </div>

        <a
          href="#buy"
          class="card__product-link-to-buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
