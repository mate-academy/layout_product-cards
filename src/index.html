<!doctype html>
<html class="card-page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="card-page-content">

    <div class="card" data-qa="card">

      <div class="card__image">
        <img
          class="image"
          src="images/imac.jpeg"
          alt="imac-image"
        >
      </div>

      <div class="card__name">
        <div class="name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
      </div>

      <div class="code card__code">
        Код товара: 195434
      </div>

      <div class="review card__review">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="review__amount">
          Отзывов: 5
        </div>

      </div>

      <div class="price card__price">
        <div class="price__price-text">
          Цена:
        </div>
        <div class="price_amount">
          69 999 грн
        </div>
      </div>

      <div class="button card__button">
        <a
          class="button__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
