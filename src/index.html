<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Product cards</h1>
  <div class="card" data-qa="card">
    <div>
      <img src="images/imac.jpeg" alt="iMac" class="image">
    </div>
    <h2 class="h2">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <div class="article">Код товара: 195434</div>
    <div class="rate__review">
      <div class="stars">
        <div class="star-a"></div>
        <div class="star-a"></div>
        <div class="star-a"></div>
        <div class="star-a"></div>
        <div class="star-n"></div>
      </div>
      <p class="p">Отзывов: 5</p>
    </div>
    <div class="price--summary">
      <p class="price">Цена:</p>
      <p class="summary">69 999 грн</p>
    </div>
    <a class="button" href="#" data-qa="hover">купить</a>
  </div>
</body>

</html>
