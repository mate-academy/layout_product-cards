<!doctype html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no,   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page-content">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="imac"
      >
      <div class="product-card__naming">
        <h1 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <p class="product-card__code">Код товара: 195434</p>
      </div>

      <div class="product-card__feedback">

        <div class="product-card__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__reviews">
          <p class="product-card__reviews-text">Отзывов: 5</p>
        </div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__amount">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>

</html>
