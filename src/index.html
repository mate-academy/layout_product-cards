<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="preload"
      href="Roboto-Bold.830a9397.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      href="Roboto-Medium.5a676d55.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      href="Roboto-Regular.028c1f80.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.0d6af29e.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">

    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac Retina Monoblock"
        class="card__image"
      >
      <h3 class="card__heading">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A) </h3>
      <p class="card__product-code">Product code: 195434 </p>

      <div class="card__rate">
        <div class="card__stars stars stars--4" aria-label="Rating of this product is 4 out of 5.">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <p class="card__price-row">
        <span class="card__price-label">Price:</span>
        <span class="card__price">$2,199</span>
      </p>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
