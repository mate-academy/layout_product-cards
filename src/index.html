<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__photo"></div>
      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__total stars__total--n">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars__number-of-reviews">Reviews: 5</p>
      </div>
      <div class="card__price-block">
        <p class="card__price-text">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <button
        class="card__button"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
