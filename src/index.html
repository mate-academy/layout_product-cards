<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="card-block" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple A1419 iMac 27&#34; Retina 5K Monoblock"
        class="card-block__image"
      >

      <h2 class="card-block__product-title">
        APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card-block__product-code">
        Product code: 195434
      </p>

      <div class="card-block__stars-and-reviewes">
        <div class="card-block__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card-block__reviews">
          Reviews: 5
        </span>
      </div>

      <p class="card-block__price">
        <span class="price-word">Price:</span>
        <span class="price-value">$2,199</span>
      </p>

      <a
        href="#"
        class="card-block__buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
