<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__photo"
        src="images/imac.jpeg"
        alt="Моноблок APPLE iMac
        27 дюймов"
      >
      <h3 class="product-card__name">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__feedback">
        <div class="rating-stars product-card__rating">
          <div class="rating-stars__star rating-stars__star--active">
          </div>
          <div class="rating-stars__star rating-stars__star--active">
          </div>
          <div class="rating-stars__star rating-stars__star--active">
          </div>
          <div class="rating-stars__star rating-stars__star--active">
          </div>
          <div class="rating-stars__star">
          </div>
        </div>
        <p class="product-card__reviews">
          Отзывов: 5
        </p>
      </div>
      <p class="product-card__price-tag">
        Цена:
        <span class="product-card__price">
          69 999 грн
        </span>
      </p>
      <a
        class="product-card__buy"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
