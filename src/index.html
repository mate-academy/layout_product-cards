<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        class="card__image"
        alt="Imac"
      />
      <a
        href="#"
        class="card__title link"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__rating">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <a
        href="#"
        class="card__button link"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
