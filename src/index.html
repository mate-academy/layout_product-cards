<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Product cards</h1>

    <div class="product" data-qa="card">

      <img
        src="./images/imac.jpeg"
        class="product__picture"
        alt="imac"
      >

      <div class="product__info-block">
        <div class="product__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product__id">
          Код товара: 195434
        </div>
        <div class="product__rank-block">
          <ul class="product__stars stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>
          <div class="product__coments">
            Отзывов: 5
          </div>
        </div>

        <div class="product__cost">
          <div class="label">
            Цена:
          </div>
          <div class="product__price">69 999 грн</div>
        </div>
      </div>

      <div class="product__button">
        <a
          href=""
          class="button"
          data-qa="hover">купить
        </a>
      </div>
    </div>
  </body>
</html>
