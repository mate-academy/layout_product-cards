<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__image" src="images/imac.jpeg" alt="imac">
    <div class="card__info">
      <h3 class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star not-active"></div>
        </div>
        <p class="card__feedback">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__name">Цена:</p>
        <p class="card__number">69 999 грн</p>
      </div>
      <a href="#" class="card__button" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
