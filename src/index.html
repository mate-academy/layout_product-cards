<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="imac image" 
        class="card__product-image"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code card__product-code--font_size_10">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="card__stars">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <span class="card__reviews-text card__reviews-text--font_size_10">
            Reviews: 5
          </span>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-item">$2,199</p>
      </div>
      
      <a 
        href="#" 
        class="card__buy-button" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
