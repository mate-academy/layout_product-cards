<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img src=".//images/imac.jpeg"
         alt="imac"
         class="image-imac"
        >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card_product_code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reveiws">
          Reviews: 5
        </div>
      </div>

      <footer class="price">
        <div class="price_text">
          Price:
        </div>

        <div class="price_number">
          $2,199
        </div>
      </footer>

      <div class="button" data-qa="hover">
        BUY
      </div>
    </div>
  </body>

</html>
