<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div data-qa="card" class="card">
    <div class="card__img"><img src="images/imac.jpeg" alt="Apple iMac 27"></div>
    <div class="card__descr">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__code">Код товара: 195434</div>
    <div class="card__rating">
      <div class="stars stars--4">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
      </div>
      <div class="card__comments">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <div class="card__price-text">Цена:</div>
      <div class="card__price-amount">69 999 грн</div>
    </div>
    <a
      data-qa="hover"
      href="#"
      class="card__btn"
    >
      Купить
    </a>
  </div>
</body>
</html>
