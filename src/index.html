<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/styles/index.css"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Computer Apple iMac"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__description">Product code: 195434</p>

        <div class="card__reaction">
          <div class="card__reaction-stars">
            <div class="card__reaction-star"></div>
            <div class="card__reaction-star"></div>
            <div class="card__reaction-star"></div>
            <div class="card__reaction-star"></div>
            <div class="card__reaction-star"></div>
          </div>

          <p class="card__reaction-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-number">$2,199</p>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
