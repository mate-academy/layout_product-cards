<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="monoblock"
        class="card-image"
      >
      <h2 class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="card-code">
        Код товара: 195434
      </p>

      <div class="card-raiting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        
        <div class="card-raiting__comments">Отзывов: 5</div>
      </div>

      <div class="card-price">
        <div class="card-price__name"><p>Цена:</p></div>
        <div class="card-price__value"><p>69 999 грн</p></div>
      </div>

      <a 
        href="#" 
        class="card-button" 
        data-qa="hover"
      >Купить</a>
    </section>
  </body>
</html>
