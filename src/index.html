<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container" data-qa="card">
      <img
        class="container__img"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h2 class="container__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="container__cod">
        Код товара: 195434
      </p>

      <div class="container__about">
        <div class="container__stars">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>
        <div class="container__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="container__price">
        <p class="container__price-item">Цена:</p>
        <p class="container__price-cost">69 999 грн</p>
      </div>

      <div class="container__btn">
        <a
          href="#"
          class="container__btn-buy"
          alt="buy"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </section>
  </body>
</html>
