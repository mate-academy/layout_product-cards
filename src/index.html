<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >

      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <h2 class="card__item-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <section class="card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>
        <p>Reviews: 5</p>
      </section>

      <div class="card__price-container">
        <p class="price-text">Price:</p>

        <p class="price-tag">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__buy-button"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
