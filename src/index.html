<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__article">

        <img
          src="images/imac.jpeg"
          alt="image"
          class="card__article-img"
        >
      </div>

      <div class="card__description">
        Моноблок APPLE A1419 iMac<br> 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__rewiev-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price-field">
        <span class="card__text">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
