<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo Product Card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div><a href="#"><img src="./images/imac.jpeg" class="product-photo" title="Apple iMac 27" alt="Apple iMac 27 photo"></a></div>
    <a href="#"><span class="product-about">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span></a>
    <span class="product-code">Код&nbsp;товара:&nbsp;195434</span>
    <div class="product-rating">
        <div class="stars">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star-active.svg" alt="">
          <img class="star" src="./images/star.svg" alt="">
        </div>
        <span class="reviews">
          Отзывов:&nbsp;5
        </span>
      </div>
    <div class="product-price">
      <span class="product-price-word">Цена:</span>
      <span class="product-price-uah">69&nbsp;999&nbsp;грн</span>
    </div>
        <a href="#" class="product-buy" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
