<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__img"></div>
      <a href="#" class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      <p class="card__code">Product code: 195434</p>

      <div class="stars">
        <div class="stars__icon stars__icon--active"></div>
        <div class="stars__icon stars__icon--active"></div>
        <div class="stars__icon stars__icon--active"></div>
        <div class="stars__icon stars__icon--active"></div>
        <div class="stars__icon"></div>
        <div class="stars__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        Price: <div class="card__price--value">$2,199</div>
      </div>

      <button class="card__button">Buy</button>
    </div>
  </body>
</html>
