<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <a class="card__image" href="/">
        <img
            class="card__imac"
            src="images/imac.jpeg"
            alt="imac"
          >
      </a>


      <div class="card__description">
        <p class="card__description-text">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>
      </div>

      <p class="card__code">Product code: 195434</p>


      <div class="card__stars">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-number">$2,199</p>
      </div>

      <div class="card__button">
        <a
          href="#"
          data-qa="hover"
        >
          <button type="button" class="button">
            Buy
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
