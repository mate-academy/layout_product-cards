<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="iMac 27 Monoblock"
          class="card__img-offer"
        />
      </div>
      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-inscript">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <button
        class="card__buy-button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
