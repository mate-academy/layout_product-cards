<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="../src/images/imac.jpeg"
          alt="Apple iMac"
        />
      </div>
      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__stars">
          <div class="stars">
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--inactive"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>
        <div class="card__price-container">
          <p class="card__price">Price:</p>
          <strong class="card__price-value">$2,199</strong>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
