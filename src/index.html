<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product stars</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <div class="container__card card" data-qa="card">
      <img
        class="card__logo"
        src="/images/imac.jpeg"
        alt="mac_photo">

      <h1 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__product-code">
        Код товара: 195434
      </p>

      <div class="stars stars--4">
        <div class="stars__star star"></div>
        <div class="stars__star star"></div>
        <div class="stars__star star"></div>
        <div class="stars__star star"></div>
        <div class="stars__star star"></div>
        <p class="stars__review">Отзывов: 5</p>
      </div>

      <h2 class="card__price-block">
        Цена:
        <p class="price">69 999 грн</p>
      </h2>

      <a
        class="card__buy-link card__buy-link--hoover_white"
        href="#buy"
        data-qa="hover">Купить</a>
    </div>
  </body>
</html>
