<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:ital,wght@0,700;1,400;1,500">
  </head>
  <body class="page">
    <div
     data-qa="card"
    class="page__container">
      <img
      src="images/imac.jpeg"
      alt="imac"
      class=" page__image"
      >
      <title
      class="page__name"
      > Моноблок APPLE A1419 iMac27" Retina 5K (MNED2UA/A)
      </title>
      <h3
      class="page__code ">
      Код товара: 195434
      </h3>
      <div class="page__rating">
        <div class="page__stars page__stars--4">
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
        </div>
        <h3 class="page__feedback">Отзывов: 5</h3>
      </div>
      <div class="page__price">
        <h3 class="page__price-title">
          Цена:
        </h3>
        <h2 class="page__sum">
          69 999 грн
        </h2>
      </div>
      <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      </form>
      <button
      class="page__button"
      type="button"
      data-qa="hover"
      >
        <a href="#"></a>Купить
      </button>
      </form>
    </div>
  </body>
</html>
