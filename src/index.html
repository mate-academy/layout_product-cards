<!doctype html>
<html lang="en" class="root">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet"
      href="./styles/index.css"
    >
    <link rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple iMac"
        class="card__product-image"
      >
      <div class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__product-code">
        Код товара: 195434
      </div>
      <div class="product-rating card__product-rating">
        <div class="product-rating__stars product-rating__stars--4">
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
        </div>
        <div class="product-rating__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__product-price">
        <div class="card__price-word">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <a
        href=""
        class="buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
