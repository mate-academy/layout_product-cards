<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__card card">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
          class="card__image"
        >
        <h2 class="card__product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">
          Product code: 195434
        </p>

        <div class="card__review">
          <div class="card__review stars">
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
            <div class="stars__star star"></div>
          </div>

          <p class="card__review-text">Reviews: 5</p>
        </div>

        <div class="card__price-container">
          <p class="card__price-tag">Price:</p>
          <p class="card__price">$2,199</p>
        </div>
        <div class="card__button" data-qa="hover">BUY</div>
      </div>
    </div>
  </body>
</html>
