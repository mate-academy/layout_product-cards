<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="what"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="Mac"
          class="card__img"
        >

        <h3 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>

        <p class="card__code">
          Код товара: 195434
        </p>

        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__star">Отзывов: 5</span>
        </div>

        <div class="card__priceblock">
          <span class="card__nameprice">Цена:</span>
          <span class="card__price">69 999 грн</span>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
