<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__imac-image">
      <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product-code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__stars-4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="stars__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="price-text">Price:</p>
        <p class="price-amount">$2,199</p>
      </div>
      <a
        href="#buy"
        class="card__buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
