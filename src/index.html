<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <img class="card-block__img"
           src="./images/imac.jpeg"
           alt="Apple iMac Фото"
      >
      <h2 class="card-block_name"
          href="#"
          data-qa="hover"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card-block__product-code">Код товара: 195434</p>

      <div class="card-block__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-block__rating-feedback">Отзывов: 5</p>
      </div>

      <div class="card-block__price">
        <p class="card-block__price-text">Цена:</p>
        <p class="card-block__price-value">69 999 грн</p>
      </div>

      <a class="card-block__buy" href="#" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
