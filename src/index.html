<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="apple monoblock IMAC"
        class="product__img"
      >
      <div class="product__info">
        <p class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="product__number">Код товара: 195434</p>
      </div>
      <div class="product__rate">
        <div class="product__rating-stars">
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
          <div class="product__rating-star"></div>
        </div>
        <p class="product__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="product__prices">
        <p class="product__price">Цена:</p>
        <p class="product__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
