<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-information" data-qa="card">
    <img src="./images/imac.jpeg" alt="Photo of product" class="product-photo">
    <div class="product-name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
      <div class="product-id">Код товара: 195434 </div>
      <div class="rating">
        <div class="stars">
        <div class="rate_star">
          <img src="./images/star-active.svg" alt="one star rating">
        </div>
        <div class="rate_star">
          <img src="./images/star-active.svg" alt="two star rating" class="rate_star">
        </div>
        <div class="rate_star">
          <img src="./images/star-active.svg" alt="three star rating">
        </div>
        <div class="rate_star">
          <img src="./images/star-active.svg" alt="four star rating">
        </div>
        <div class="rate_star">
          <img src="./images/star.svg" class="rate_star" alt="">
        </div>
        </div>
          <div class="review">
            Отзывов: 5
          </div>
      </div>
    <div class="product-price">
      <div class="price">Цена:</div>
      <div class="price-number">69 999 грн</div>
    </div>
      <a href="#" class="button-buy" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
