<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="product-card page__product-card"
         data-qa="card"
     >
      <img src="images/imac.jpeg"
          alt="imac"
          class="product-card__img"
      >
      <h2 class="product-card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Код товара: 195434
      </p>

      <div class="rating product-card__rating">
        <div class="rating__stars rating__stars--stars-4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>

        <p class="rating__feedback">
          Отзывов: 5
        </p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-word">
          Цена:
        </p>
        <p class="product-card__price-num">
          69 999 грн
        </p>
      </div>

      <a href="#"
         data-qa="hover"
         class="product-card__button">
        Купить
      </a>
    </div>
  </body>
</html>
