<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        alt="product-image"
        src="./images/imac.jpeg"
      />
      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__reviews-block">
        <div class="product-card__rate">
          <div class="rate-stars rate-stars--4">
            <div class="rate-stars__star"></div>
            <div class="rate-stars__star"></div>
            <div class="rate-stars__star"></div>
            <div class="rate-stars__star"></div>
            <div class="rate-stars__star"></div>
          </div>
        </div>
        <div class="product-card__reviews">Reviews: 5</div>
      </div>
      <div class="product-card__price-block">
        <div class="product-card__price-text">Price:</div>
        <div class="product-card__price">$2,199</div>
      </div>
      <a
        class="product-card__buy-button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
