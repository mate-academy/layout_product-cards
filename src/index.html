<!-- #region head -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <!-- #endregion -->
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Imac 27 Retina 5K"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__product-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__cost">
        <p class="card__text-price">
          Price:
        </p>

        <p class="card__price">$2,199</p>
      </div>

      <a
        href="#Imac"
        class="card__button-buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
