<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__wrapper">
        <a href="#" class="card__link-img">
          <img src="images/imac.jpeg" alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA)" class="card__img" />
        </a>
        <a href="#" class="card__link-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__review">
          <ul class="card__stars stars">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <span class="card__review-text">Reviews: 5</span>
        </div>
        <div class="card__price price">
          <p class="price__title">Price:</p>
          <p class="price__value">$2,199</p>
        </div>
        <a href="#" class="card__button button" data-qa="hover">Buy</a>
      </div>
    </div>
  </body>
</html>
