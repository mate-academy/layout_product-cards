<!doctype html>
<html lang="en" clas="product-card">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <main class="main">
      <div class="product-card" data-qa="card">
        <section class="imac">
          <div class="imac__img imac__img--size">
            <img
              src="images/imac.jpeg"
              alt="iMac image"
              class="image"
            >
          </div>
        </section>
        <section class="item-description">
          <div class="item-description__content">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
          <div class="item-description__code">
            Код товара: 195434
          </div>
        </section>
        <section class="item-rating">
          <div class="item-rating__stars stars stars--4">
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
          </div>
          <div class="item-rating__amount">
            Отзывов: 5
          </div>
        </section>
        <section class="item-price">
          <div class="item-price__container">
            <div class="item-price-label">
              Цена:
            </div>
            <div class="item-price-amount">
              69 999 грн
            </div>
          </div>
        </section>
        <section class="item-purchase-button">
          <a
            href="./"
            class="item-purchase-button__link item-purchase-button__link--decoration"
            data-qa="hover"
          >
            Купить
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
