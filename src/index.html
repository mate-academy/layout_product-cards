<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"  value= "crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="myimg" src="./images/imac.jpeg" alt="icons">
      <div class="title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="info">
        Код товара: 195434
      </div>
      
      <div class="reviews">
        <div class="star">
          <span class="star1"></span>
          <span class="star1"></span>
          <span class="star1"></span>
          <span class="star1"></span>
          <span class="star1"></span>
        </div>
        <p class="number">
          Отзывов: 5
        </p>
      </div>
      <div class="price_container">
        <div class="info_price">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>
  
      <a data-qa="hover" class="buy">Купить</a>
    </div>
  </body>
</html>
