<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page__body">
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Apple Monoblock"
        class="card__photo"
      />

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <span class="card__product-code">Product code: 195434</span>

      <div class="card__rating">
        <ul class="stars stars--4 card__stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__buy-button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
