<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet"
          href="./style.css"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image"
           src="images/imac.jpeg"
           alt="iMac A1419"
      >
      <div class="card__discription-container">
        <h2 class="card__name-of-product">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="card_code-of-product">
            Код товара: 195434
        </p>
      </div>
      <div class="card__rating-container">
        <ul class="stars">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
        </ul>
        <p class="card__count-of-reviews">Отзывов: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-container card__price-container--word">Цена:</p>
        <p class="card__price-container card__price-container--value">69 999 грн</p>
      </div>
      <div class="card__button">
        <a href="#"
           class="card__button card__button--link"
           data-qa="hover"
        >Купить
        </a>
      </div>
    </div>
  </body>
</html>
