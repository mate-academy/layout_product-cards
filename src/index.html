<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="IMac-27"
        class="product-card__img"
      />

      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__rating product-card__rating--4">
        <div class="product-card__container-rating">
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
        </div>

        <div class="product-card__reviews">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>
      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
