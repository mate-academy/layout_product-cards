<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <a href="#">
        <img
          src="./images/imac.jpeg"
          class="product-card__img"
          alt="computer-img"
        />
      </a>

      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="product-card__code">Product code: 195434</div>

      <section class="stars">
        <div class="stars__container stars__container--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__text">Reviews: 5</div>
      </section>

      <div class="product-card__price-container">
        <div class="product-card__price-tag">Price:</div>
        <div class="product-card__price">$2,199</div>
      </div>

      <button
        class="product-card__button"
        href="#"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
