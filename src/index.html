<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img class="product-card__image" src="images/imac.jpeg" alt="picture">

      <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product-card__code">Код товара: 195434</p>

      <section class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__block">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <p class="product-card__responses">Отзывов: 5</p>
      </section>

      <section class="product-card__price">
        <div class="product-card__price-name">Цена:</div>
        <div class="product-card__price-amount">69 999 грн</div>
      </section>

      <section>
        <a href="#" data-qa="hover" class="product-card__button">Купить</a>
      </section>
    </div>
  </body>
</html>
