<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div
        class="product-image card__product-image"
      >
      </div>
      <div class="description card__description">
        <h2 class="description__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      </div>
      <div class="code card__code">
        Код товара: 195434
      </div>
      <div class="rating card__rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="price card__price">
        <div class="price__tag">
          Цена:
        </div>
        <div class="price__value">
          69 999 грн
        </div>
      </div>
      <div class="button card__button">
        <a
          class="button__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
