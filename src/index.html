<!-- #region header -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="page">
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="Computer image"
      />
      <h3 class="card__description">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h3>
      <h4 class="card__code">Product code: 195434</h4>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h4 class="card__reviews">Reviews: 5</h4>
      </div>
      <div class="card__product-price">
        <h4 class="card__price-text">Price:</h4>
        <h4 class="card__price">$2,199</h4>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        Buy
      </a>
    </article>
  </body>
</html>
