<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="product__img"
        alt="imac27"
      >
      <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__raiting">
        <div class="stars--4 product__stars">
          <div class="stars__cell"></div>
          <div class="stars__cell"></div>
          <div class="stars__cell"></div>
          <div class="stars__cell"></div>
          <div class="stars__cell"></div>
        </div>
        <span class="product__reviews"> Отзывов: 5</span>
      </div>
      <div class="product__price">
        <span class="product__text"> Цена: </span>
        <span class="product__total"> 69 999 грн</span>
      </div>
      <a
        href="#"
        class="product__link"
        data-qa="hover"
      >
        <button class="product__button">купить</button>
      </a>
    </div>
  </body>
</html>
