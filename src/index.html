<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
 crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class ="card" data-qa="card">
      <div class="card__image">
        <div class="image"></div>
      </div>

      <div class="card__label">
        <div class="card__text card__text--primary">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
      </div>

      <div class="card__product-code">
        <div class="card__text card__text--secondary">
          Product code: 195434
        </div>
      </div>

      <div class="card__review-row">
        <div class="card__stars">
          <ul class="stars stars--4">
            <li class="stars__star"> </li>
            <li class="stars__star"> </li>
            <li class="stars__star"> </li>
            <li class="stars__star"> </li>
            <li class="stars__star"> </li>
          </ul>
        </div>

        <div class="card__review-count">
          <div class="card__text card__text--secondary">
            Reviews: 5
          </div>
        </div>
      </div>

      <div class="card__price-row">
        <div class="card__text card__text--big-secondary ">
          Price:
        </div>

        <div class="card__text card__text--big-primary">
          $2,199
        </div>
      </div>

      <div class="card__button">
        <a href="#" class="button"
        data-qa="hover">
          buy
        </a>
      </div>
    </div>
  </body>
</html>
