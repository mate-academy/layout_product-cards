<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image-wrapper">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="product-card__image"
        />
      </div>
      <div class="product-card__content">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h3 class="product-card__code">Product code: 195434</h3>
        <div class="product-card__review">
          <div class="product-card__rating stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <h3 class="product-card__reviews">Reviews: 5</h3>
        </div>
        <div class="product-card__price">
          <h3 class="product-card__price-text">Price:</h3>
          <div class="product-card__price-value">$2,199</div>
        </div>
        <div class="product-card__buy-button">
          <a
            href="#"
            class="product-card__buy-link"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
