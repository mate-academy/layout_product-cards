<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Imac image"
      >
      <div class="card__item-title">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</div>
      <div class="card__item-code">Код товара: 195434</div>
      <div class="card__reviews">
        <div class="card__reviews-stars">
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
          <div class="card__reviews-stars-star"></div>
        </div>
        <span class="card__reviews-amount">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-amount">69 999 грн</span>
      </div>
      <div class="card__buy-button">
        <a
          class="card__buy-button-link"
          href="#"
          data-qa="hover"
        > КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
