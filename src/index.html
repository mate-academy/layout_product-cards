<!-- #region HTML -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <!-- #endregion -->
  <body class="body">
    <div class="body__card card" data-qa="card">
      <img
        class="card__logo"
        src="/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product">Product code: 195434</p>

      <div class="card__stars stars">
        <div class="stars__list">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__name">Price:</p>

        <p class="price__amount">$2,199</p>
      </div>

      <a
        class="card__link"
        href="/"
        data-qa="hover"
        >
        Buy
      </a>
    </div>
  </body>
</html>
