<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <div class="card-discription">
        <p class="card-discription__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card-discription__code">
          Код товара: 195434
        </p>
      </div>

      <div class="card-rating">
        <div class="card-rating__stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card-rating__text">Отзывов: 5</p>
      </div>

      <div class="card-price">
        <p class="card-price__text">Цена:</p>
        <p class="card-price__price">69 999 грн</p>
      </div>

      <a href="#" class="card__button-buy" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
