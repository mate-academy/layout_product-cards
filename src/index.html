<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img 
        class="product-card__image" 
        src="./images/imac.jpeg"
        alt="a1419iMac"
      >

      <div class="product-card__description">
        Mоноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <span class="product-card__code">
          Код товара: 195434
      </span>

      <div class="rating">
        <div class="rating__scale rating__scale--4">
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
        </div>
  
        <span class="rating__text">
          Отзывов: 5
        </span> 
      </div>

      
      <div class="price">
        <span class="price__text">
          Цена:
        </span>

        <span class="price__value">
        69 999 грн
        </span>
      </div>

      <a 
        data-qa="hover"
        href="javascript:void(0);" 
        class="product-card__purchase-button-link"
      >
          купить
      </a>

    </div>
  </body>
</html>
