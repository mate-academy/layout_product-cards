<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style%20.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <section class="item" data-qa="card">
    <img class="item_img" src="./images/imac.jpeg" alt="IMac">
    <div class="item_text_container">
      <p class="item_name"><span class="mono">Моноблок</span> APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <span class="item_code">Код товара: 195434</span>
    </div>
    <div class="rating_container">
      <span class="rating">
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star"></span>
      </span>
      <span class="item_resp">Отзывов: 5</span>
    </div>
    <div class="price_container">
      <p class="item_priceName">Цена: </p>
      <p class="item_price">69 999 грн</p>
    </div>
    <a class="item_buy-btn" data-qa="card-hover" href="#">КУПИТЬ</a>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
