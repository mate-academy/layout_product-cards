<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

  <div class="card" data-qa="card">
    <div class="card__logo">
      <img src="./images/imac.jpeg" alt="iMac">
    </div>

    <div class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__code text">Код товара: 195434</div>
    <div class="card__rating-block">
      <div class="card__rating-stars">
        <img class="star" src="./images/star-active.svg" alt="rating">
        <img class="star" src="./images/star-active.svg" alt="rating">
        <img class="star" src="./images/star-active.svg" alt="rating">
        <img class="star" src="./images/star-active.svg" alt="rating">
        <img class="star" src="./images/star.svg" alt="rating">
      </div>
      <div class="text">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <div class="text">Цена:</div>
      <div class="card__price-value">69 999 грн</div>
    </div>
    <a href="#" class="card__button" data-qa="hover">купить</a>
  </div>

</body>
</html>
