<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>Product cards</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="card" data-qa="card">
        <div class="card__img-box">
          <img src="images/imac.jpeg" alt="imac" class="card__img">
        </div>

        <div class="card__description">
          <h2 class="card__title">
            Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
          </h2>
          <p class="card__code">
            Код товара: 195434
          </p>
        </div>

        <div class="card__rating">
          <div class="card__stars">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <p class="card__item-text">
            Отзывов: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__item-text">
            Цена:
          </p>
          <p class="card__total">
            69 999 грн
          </p>
        </div>
        <a href="#" class="card__btn" data-qa="hover">
          Купить
        </a>
      </div>
    </body>
</html>
