<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="product-cards">

    <div
      class="card"
      data-qa="card"
    >
      <img
      class="card__image"
      src="../src/images/imac.jpeg"
      alt="Photo Product"
      >

      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <span class="card__code">Product code: 195434</span>

      <div class="card__reting">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <a href="#" data-qa="hover">
        <button class="card__button">Buy</button>
      </a>
    </div>
  </body>
</html>
