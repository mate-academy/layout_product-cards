<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card__container" data-qa="card">

    <img
      src="./images/imac.jpeg"
      alt="Product image"
      class="card_img"
    >

    <div class="card_description">
      <p class="card_text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <span class="card_code">Код товара: 195434</span>
    </div>

    <div class="rating_block">
      <div class="star_block">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>

    <div class="price_block">
      <span>Цена:</span>
      <span class="price">69 999 грн</span>
    </div>

    <a
      href="#"
      class="button_link"
      data-qa="hover">
      Купить
    </a>

  </div>
</body>
</html>
