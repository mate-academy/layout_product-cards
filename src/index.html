<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="cards"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="img"
        class="cards__img"
      />

      <div class="cards__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="cards__code">Product code: 195434</div>

      <div class="cards__opinion">
        <div class="cards__stars">
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
        </div>

        <div class="cards__Reviews">Reviews: 5</div>
      </div>

      <div class="cards__cost">
        <div class="cards__price">Price:</div>
        <div class="cards__totality">$2,199</div>
      </div>

      <div
        class="cards__buttom"
        data-qa="hover"
      >
        BUY
      </div>
    </div>
  </body>
</html>
