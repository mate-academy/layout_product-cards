<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
          src="./images/imac.jpeg"
          alt="Goods image"
          class="card__img"
        >
      <h2 class="card__heading">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
        </div>
        <div class="card__rating-count">Отзывов: 5</div>
      </div>
      <div class="price-block">
        <p class="price-text">Цена:</p>
        <p class="price-count">
          <strong>
            69 999 грн
          </strong>
        </p>
      </div>
      <button
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>

</html>
