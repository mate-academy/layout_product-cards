<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="card_container" data-qa="card">
    <div class="img">
      <img  src="images/imac.jpeg" alt="Computer Apple A1416">
    </div>
    <div class="name">
      Моноблок APPLE A1419 iMac
      27" Retina 5K (MNED2UA/A)
    </div>
    <p class="code">Код товара: 195434</p>

    <div class="stars_review">
      <div class="stars">
        <span class="star active"></span>
        <span class="star active"></span>
        <span class="star active"></span>
        <span class="star active"></span>
        <span class="star"></span>
      </div>
      <span class="review">Отзывов: 5</span>
    </div>

    <div class="price_block">
      <span class="price">Цена:</span>
      <span class="price_value">69 999 грн</span>
    </div>

    <a href="#" data-qa="hover" class="buy-btn">КУПИТЬ</a>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
