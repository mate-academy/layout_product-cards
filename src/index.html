<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card">
      <div class="card__img"></div>
      <div class="card__info">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>

        <div class="card__stars">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__stars-review">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-text">price</span>
          <div class="card__price-cost">$2,199</div>
        </div>
        <button
          data-qa="hover"
          class="card__button">BUY</button>
      </div>
    </div>
  </body>
</html>
