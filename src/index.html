<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>

    <!-- SCSS (Parcel will compile it) -->
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <div class="card__image-bg"></div>
      </div>

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__stars">
        <div
          class="stars stars--4"
          aria-label="4 out of 5 stars"
        >
          <div class="stars__list">
            <span
              class="stars__star"
              aria-hidden="true"
            ></span>
            <span
              class="stars__star"
              aria-hidden="true"
            ></span>
            <span
              class="stars__star"
              aria-hidden="true"
            ></span>
            <span
              class="stars__star"
              aria-hidden="true"
            ></span>
            <span
              class="stars__star"
              aria-hidden="true"
            ></span>
          </div>

          <div class="stars__count">Reviews: 5</div>
        </div>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
