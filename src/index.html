<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="monoblock"
      >

      <div class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>

      <div class="card__code">Код товара: 195434</div>

      <div class="reviews">
        <div class="reviews__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="reviews__number">Отзывов: 5</div>
      </div>

      <div class="card__cost">
        <div class="card__price">Цена:</div>

        <div class="card__amount">69 999 грн</div>
      </div>

      <div class="card__button">
        <a
          class="link"
          href="buy#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
