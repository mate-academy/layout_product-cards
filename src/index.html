<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>card cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__photo" src="images/imac.jpeg" alt="card">
      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__feedback">
        <div class="card__rating stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-title">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
      <a href="#" data-qa="hover" class="card__btn">Купить</a>
    </div>
  </body>
</html>
