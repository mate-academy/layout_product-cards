<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="Product-card">

      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="imac-image"
          class="card__photo"
        >

        <div class="card__description">
          <div class="card__name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
          <div class="card__code">
            Код товара: 195434
          </div>
        </div>

        <div class="card__reviews">
          <div class="card__stars_active">
            <div class="card__star_active"></div>
            <div class="card__star_active"></div>
            <div class="card__star_active"></div>
            <div class="card__star_active"></div>
            <div class="card__star_active"></div>
          </div>
          <div class="card__reviews_comments">
            Отзывов: 5
          </div>
        </div>

        <div class="card__primary">
          <p class="card__primary_price">
            Цена:
          </p>
          <p class="card__primary_value">
            69 999 грн
          </p>
        </div>

        <a
          class="card__button_active"
          href="#"
          data-qa="hover"
        >
          КУПИТЬ
        </a>

      </div>
    </main>
  </body>
</html>
