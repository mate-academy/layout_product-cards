<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMAC"
        class="card__image"
      >

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
          <div class="star-item"></div>
        </div>
        <div class="card__rating-count">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-word">Цена: </p>
        <p>
          <strong class="card__price-literaly">
            69 999 грн
          </strong>
        </p>
      </div>

      <button
        href="#"
        type="button"
        class="card__buy"
        data-qa="hover"
      >Купить
      </button>
    </div>
  </body>
</html>
