<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,800,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>

    <main>
      <div class="product" data-qa="card">
        <img class="product__picture" src="images/imac.jpeg" alt="imac">
        <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product__code">Код товара: 195434</p>
        <div class="product__description">
          <div class="product__stars">
            <div class="product__star product__star--active"></div>
            <div class="product__star product__star--active"></div>
            <div class="product__star product__star--active"></div>
            <div class="product__star product__star--active"></div>
            <div class="product__star product__star--inactive"></div>
          </div>
          <p class="product__text">Отзывов: 5</p>
        </div>
        <p class="box-product-price">
          <span class="product__text">Цена:</span>
          <span class="product__price">69 999 грн</span>
        </p>
        <a href="#" class="product__button" data-qa="hover">Купить</a>
      </div>
    </main>

  </body>
</html>
