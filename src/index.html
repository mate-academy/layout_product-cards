<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Average&family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      data-qa="card"
      class="card"
    >
      <div class="card__screen">
        <img
          src="./images/imac.jpeg"
          alt="screen"
          class="card__screen-img"
        />
      </div>
      <div class="card__descr">
        <div class="card__main">
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <p class="card__text">Product code: 195434</p>
        </div>
        <div class="card__evaluation">
          <div class="card__stars card__stars--4">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <p class="card__evaluation-text">Reviews: 5</p>
        </div>
        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-price">$2,199</div>
        </div>
      </div>
      <div
        data-qa="hover"
        class="card__button"
      >
        buy
      </div>
    </article>
  </body>
</html>
