<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac 27 Retina 5K Monoblock"
      >

      <h2 class="card__title">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__subtitle">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__review-count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac 27 Retina 5K Monoblock"
      >

      <h2 class="card__title">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__subtitle">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__review-count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
