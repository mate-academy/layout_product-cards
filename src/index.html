<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="/src/styles/main.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        class="card__picture"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rating-text">Reviews: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-word">Price:</span>
        <span class="card__price-number">$2,199</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
