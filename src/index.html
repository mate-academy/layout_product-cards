<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac-image"
        class="product-card__image"
      />

      <h2 class="product-card__description">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__product-code">Product code: 195434</p>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        <span class="product-card__button-text">Buy</span>
      </a>
    </div>
  </body>
</html>
