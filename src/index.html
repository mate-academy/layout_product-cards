<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <p class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-rewiews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-title">
          Price:
        </p>

        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
