<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__thumb-img">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Apple iMac 27-inch Retina 5K display desktop computer"
        />
      </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-block">
        <span class="card__price-label">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </article>
  </body>
</html>
