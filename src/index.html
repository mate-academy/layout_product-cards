<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__main-picture-wrapper">
        <img
          class="card__main-picture"
          src="./images/imac.jpeg"
          alt="Product picture 'Monitor APPLE A1419 iMac 27'"
        >
      </div>

      <h3 class="card__main-title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__item-number">Код товара: 195434</p>

      <div class="card__stars-wrapper">
        <ul class="stars stars__list--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__amount">Отзывов: 5</p>
      </div>

      <div class="card__price-wrapper">
        <p class="card__price-name">Цена:</p>
        <p class="card__price-summa">69 999 грн</p>
      </div>

      <div class="card__button-wrapper">
        <a
          class="card__button-link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
