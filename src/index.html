<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card-container" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="images-card"
      >
      <div>
        <h2 class="title-card">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="text-card">Код товара: 195434</p>
        <div class="reviews">
          <div id="active-4" class="stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <p class="text-reviews">Отзывов: 5</p>
        </div>
        <div class="prise">
          <p class="text-prise">Цена:</p>
          <p class="text-prise-currency">69 999 грн</p>
        </div>
        <a
          data-qa="hover"
          href="#"
          class="button-link">Купить
        </a>
      </div>
    </div>
  </body>
</html>
