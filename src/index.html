<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <a href="#" class="product">
        <img
       src="images/imac.jpeg"
       class="product__img"
       alt="Product"
       >
      </a>

      <div class="name">
        APPLE A1419 iMac 27" Retina
        <br> Monoblock 5K (MNED2UA/A)
      </div>

      <div class="code">Product code: 195434</div>

      <div class="reviews" >
        <div class="reviews__stars">
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
        </div>
        <div class="reviews__review">Reviews:5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__cost">$2,199</div>
      </div>

      <div class="button">
        <a
        href="#"
        class="button__buy"
        data-qa="hover">buy</a>
      </div>
    </div>

    <div class="card-block" data-qa="card">
      <a href="#" class="product">
        <img
       src="images/imac.jpeg"
       class="product__img"
       alt="Product"
       >
      </a>

      <div class="name">
        APPLE A1419 iMac 27" Retina
        <br> Monoblock 5K (MNED2UA/A)
      </div>

      <div class="code">Product code: 195434</div>

      <div class="reviews" >
        <div class="reviews__stars">
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
        </div>
        <div class="reviews__review">Reviews:5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__cost">$2,199</div>
      </div>

      <div class="button">
        <a
        href="#"
        class="button__buy"
        data-qa="hover">buy</a>
      </div>
    </div>
  </body>
</html>
