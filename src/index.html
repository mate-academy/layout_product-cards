<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card page__card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="computerImage" 
        class="card__computerImage"
      >
      <p class="card__computerName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__computerCode">Код товара: 195434</p>
      <div class="rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
        </div>
        <p class="rating__responses">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__priceWord">Цена:</p>
        <p class="price__priceNumber">69 999 грн</p>
      </div>
      <div class="card__buyButton">
        <a 
          class="card__buyButton-link" 
          href="."
          data-qa="hover"
        >Купить</a>
      </div>
    </div>
  </body>
</html>
