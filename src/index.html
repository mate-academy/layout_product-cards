<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__photo">
    </div>
    <div class="card__name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="card__code">
      Код товара: 195434
    </div>
    <div class="card__review">
      <div class="card__review-1">
        <span class="card__review-stars"></span>
        <span class="card__review-stars"></span>
        <span class="card__review-stars"></span>
        <span class="card__review-stars"></span>
        <span class="card__review-stars"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="card__wrapper-price">
      <div>Цена:</div>
      <div class="card__price">69 999 грн</div>
    </div>
    <div class="card__wrapper-link">
      <a class="card__link" href="/" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
