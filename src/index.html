<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <h1>Product cards</h1>

    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
          class="card__image-logo"
        >
      </div>

      <div class="card__content">
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="card__code">
          Product code: 195434
        </div>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews-count">
            Reviews: 5
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
