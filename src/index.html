<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class ="card" data-qa="card">

      <div class="card__image">
        <img
          class="card__imagelement"
          src="/images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K"
        >
      </div>

      <div class="card__description">
        <p class="card__title">
          APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">
          Product code: 195434
        </p>
      </div>

      <div class="card__review">
        <div class="stars stars--4 card__stars">

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

        </div>

        <p class="card__reviewcount">Reviews: 5</p>

      </div>


      <div class="card__pricing">
        <p class="card__price">Price:</p>
        <p class="card__amount">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__btn"
        data-qa="hover"
      >
        Buy
      </a>


    </div>
  </body>
</html>
