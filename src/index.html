<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <main class="page">
      <div class="page__cards">
        <article
          class="card"
          data-qa="card"
        >
          <img
            src="./images/imac.jpeg"
            alt="Apple iMac"
            class="card__image"
          />
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>

          <div class="card__rating">
            <div class="stars">
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star"></span>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>
          <p class="card__price">
            Price:
            <span class="card__price-value">$2,199</span>
          </p>

          <a
            href="#"
            class="card__buy"
            data-qa="hover"
          >
            Buy
          </a>
        </article>
      </div>
    </main>
  </body>
</html>
