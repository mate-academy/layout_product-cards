<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="card" data-qa="card">
    <div class="card__photo">
      <img src="./images/imac.jpeg" alt="iMac pro">
    </div>
    <div class="card__description">
      <p class="card__description__text">
        Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
      </p>
      <p class="card__description__code">
        Код товара: 195434
      </p>
    </div>
    <div class="card__reviews">
      <div class="card__reviews__stars">
        <img src="./images/star-active.svg" alt="star-active">
        <img src="./images/star-active.svg" alt="star-active">
        <img src="./images/star-active.svg" alt="star-active">
        <img src="./images/star-active.svg" alt="star-active">
        <img src="./images/star.svg" alt="star">
      </div>
      <div class="card__reviews__text">
        Отзывов: 5
      </div>
    </div>
    <div class="card__price">
      <div class="card__price__text">
        Цена:
      </div>
      <div class="card__price__number">
        69 999 грн
      </div>
    </div>
    <div class="card__button">
      <button data-qa="hover">Купить</button>
    </div>
  </section>

</body>
</html>
