<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="home">
    <div class="card" data-qa="card">
      <div class="card__image-box">
        <img
          src="images/imac.jpeg"
          alt="monoblock Apple"
          class="card__img"
        >
      </div>

      <div class="card__info">
        <h2 class="card__info-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="card__info-attribute">
          Код товара: 195434
        </p>

        <div class="card__rating">
          <div class="card__rating-box">
            <div class="card__rating-star card__rating-star--active"></div>
            <div class="card__rating-star card__rating-star--active"></div>
            <div class="card__rating-star card__rating-star--active"></div>
            <div class="card__rating-star card__rating-star--active"></div>
            <div class="card__rating-star"></div>
          </div>
          <span class="card__rating-opinions">Отзывов: 5</span>
        </div>

        <div class="card__price">
          <p class="card__price-name">Цена:</p>
          <p class="card__price-value">69 999 грн</p>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
