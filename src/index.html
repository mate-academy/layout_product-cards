<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->

  <body class="body">
    <div
      class="card-block"
      data-qa="card"
    >
      <img
        class="card-block__img"
        src="../src/images/imac.jpeg"
        alt="iMac image"
      />

      <div class="card-block__info">
        <h1 class="card-block__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <span class="card-block__sku">Product code: 195434</span>

        <div class="card-block__reviews">
          <div class="card-block__stars card-block__stars--4">
            <div class="card-block__star"></div>
            <div class="card-block__star"></div>
            <div class="card-block__star"></div>
            <div class="card-block__star"></div>
            <div class="card-block__star"></div>
          </div>

          <span class="card-block__text-reviews">Reviews: 5</span>
        </div>

        <div class="card-block__price">
          <span class="card-block__text-price">Price:</span>
          <span class="card-block__summ">$2,199</span>
        </div>

        <button
          class="card-block__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
