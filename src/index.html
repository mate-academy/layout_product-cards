<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
  </head>
  <body class="body">
    <article class="card" data-qa="card">
      <img src="./images/imac.jpeg"
           alt="imac-picture"
           class="card__image">

      <p class="card__product-name text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <h3 class="card__product-code text">Product code: 195434</h3>

      <div class="card__product-ratings">
        <div class="stars star--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__reviews">
          <span class="card__reviews-word">Reviews: 5</span>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-name text">Price:</p>
        <p class="card__price-value text">$2,199</p>
      </div>

      <div class="card__buy-button">
        <a href="#buy"
           class="card__buy-button-text"
           data-qa="hover">Buy</a>
      </div>
    </article>
  </body>
</html>
