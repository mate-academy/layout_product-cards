<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="card"
    data-qa="card"
  >
    <div class="container">
      <img
        src="./images/imac.jpeg"
        alt="MACBOOK"
        class="container__img"
      />
    </div>

    <div class="lover">
      <div class="lover__title">
        <h2 class="lover__h2">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <div class="lover__product">
        <p class="lover__code">Product code: 195434</p>
      </div>

      <div class="lover__review">
        <img
          src="./images/star-active.svg"
          alt="STARACTIVE"
          class="lover__star"
        />
        <img
          src="./images/star-active.svg"
          alt="STARACTIVE"
          class="lover__star"
        />
        <img
          src="./images/star-active.svg"
          alt="STARACTIVE"
          class="lover__star"
        />
        <img
          src="./images/star-active.svg"
          alt="STARACTIVE"
          class="lover__star"
        />
        <img
          src="./images/star.svg"
          alt="STARNOTACTIVE"
          class="lover__star"
        />
        <img
          src="./images/star.svg"
          alt="STARNOTACTIVE"
          class="lover__star"
        />
        <span class="lover__mark">Reviews: 5</span>
      </div>

      <div class="lover__price">
        <span class="lover__txt">Price:</span>
        <span class="lover__num"><strong>$2,199</strong></span>
      </div>

      <div class="lover__bottom">
        <a
          href="#"
          class="lover__bay"
          data-qa="hover"
        >
          BAY
        </a>
      </div>
    </div>
  </body>
</html>
