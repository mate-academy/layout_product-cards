<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="iMac" class="card__img">
    <p class="card__text">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="card__code-product">Код товара: 195434</p>
    <div class="card__reviews">
      <div class="stars__row stars--4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p>Цена:</p>
      <p class="price">69 999 грн</p>
    </div>
    <a href="#" class="card__button" data-qa="hover">Купить</a>
  </section>

</body>

</html>
