<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="imac"
        class="product__image">
      <div class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="product__code">Product code: 195434</div>
      <div class="stars-and-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars-and-reviews__reviews">Reviews: 5</div>
      </div>
      <div class="product__price">
        <div class="word-price">Price:</div>
        <div class="money-price">$2,199</div>
      </div>
      <a 
        href="#"
        class="button"
        data-qa="hover">buy
      </a>
    </div>
  </body>
</html>
