<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
      >
      
      <p class="card__discription">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review-container">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price-container">
        <span class="card__price-label">Price</span>
        <span class="card__price">$2,199</span>
      </div>

      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
       buy
      </a>
    </div>
  </body>
</html>
