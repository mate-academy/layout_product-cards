  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet"
          href="./style.css">
    <link rel="stylesheet"
          href="./normalize.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body class="product">
    <div class="product__card"
         data-qa="card"
    >
      <img src="/images/imac.jpeg"
           alt="imac"
            class="product__card-photo"
      >
      <p class="product__card-text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="product__card-code">Код товара: 195434</p>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="product__card-feedback">Отзывов: 5</p>

      <p class="product__card-label">Цена:</p>
      <p class="product__card-tag">69 999 грн</p>

      <a href="#" data-qa="hover"
                  class="push">Купить
      </a>
    </div>
  </body>
  </html>
