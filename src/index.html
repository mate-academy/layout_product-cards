<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"  >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
    class="card"
    data-qa="card">

      <img
      src="images/imac.jpeg"
      alt="card__product"
      class="card__product">

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__product-code">Product code: 195434</p>

      <div class="stars stars--4">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>

        <p class="stars__review">Reviews: 5</p>
      </div>

      <p class="card__price">Price:</p>

      <h2 class="card__title-price">$2,199</h2>

      <a href="#buy" class="button">Buy</a>
    </div>
  </body>
</html>
