<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pr-card" data-qa="card">
      <img
        class="pr-card__img"
        src="./images/imac.jpeg"
        alt="Apple"
      >
      <h3 class="pr-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="pr-card__code">Код товара: 195434</p>

      <div class="pr-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
          <div class="stars__star"> </div>
        </div>
        <p class="pr-card__reviews">Отзывов: 5</p>
      </div>

      <div class="pr-card__price">
        <p class="pr-card__price-name">Цена:</p>
        <p class="pr-card__price-digit">69 999 грн</p>
      </div>

      <a data-qa="hover"
        class="buy-button"
        href=""
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
