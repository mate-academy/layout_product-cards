<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          src="images/imac.jpeg"
          alt="Mac"
          class="product-card__image-content"
        >
      </div>
      <div class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="product-card__code">Код товара: 195434</div>
      <div class="product-card__rate">
        <!--put your number in stars--# to change the mark -->
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div class="product-card__rate-feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-logo">Цена:</div>
        <div class="product-card__price-amount">69 999 грн</div>
      </div>
      <a
        href="#buy"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
