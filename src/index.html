<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="card__img"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h3 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <p class="card__reviews-number">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-text">
          Price
        </div>

        <div class="card__price-value">
          $2,199
        </div>
      </div>

      <div class="card__button" data-qa="hover">
        <a href="#" class="card__button-text">Buy</a>
      </div>
    </article>
  </body>
</html>
