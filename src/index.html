<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="photo" src="./images/imac.jpeg" alt="">
    <p class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="code fw">Код товара: 195434</p>
    <div class="reviews_block">
      <img class="stars" src="./images/star-active.svg" alt="">
      <img class="stars" src="./images/star-active.svg" alt="">
      <img class="stars" src="./images/star-active.svg" alt="">
      <img class="stars" src="./images/star-active.svg" alt="">
      <img class="stars" src="./images/star.svg" alt="">
      <p class="reviews fw">Отзывов: 5</p>
    </div>
    <div class="price_block">
      <p class="price fw">Цена:</p>
      <p class="value">69 999 грн</p>
    </div>
    <button><a data-qa="hover">Купить</a></button>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
