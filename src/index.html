<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__image">
        <img src="./images/imac.jpeg" alt="iMac" />
      </div>

      <h2 class="card__title" data-qa="product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="stars stars--4" data-qa="product-rating">
        <img src="./images/star-active.svg" alt="star" />
        <img src="./images/star-active.svg" alt="star" />
        <img src="./images/star-active.svg" alt="star" />
        <img src="./images/star-active.svg" alt="star" />
        <img src="./images/star-active.svg" alt="star" />
      </div>

      <div class="card__info">
        <p data-qa="review-count">Reviews: 5</p>
        <p class="card__price" data-qa="product-price">$2,199</p>
      </div>

      <button class="card__buy-button" data-qa="buy-button">BUY</button>
    </section>
  </body>
</html>
