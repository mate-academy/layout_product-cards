<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="mac"
        class="card__image"
      >

      <h2 class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rate">
        <div class="star star--4">
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
        </div>

        <p class="card__review">
        Reviews: 5
        </p>
      </div>

      <div class="card__price">

        <p class="card__price-price">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
