<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="visually-hidden">Product cards</h1>
    <section
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
        class="product-card__img"
        width="160"
        height="134"
      >
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__info">
        Код товара: 195434
      </p>
      <div class="product-card__rating rating">
        <ul class="rating__stars stars">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item stars__item--inactive"></li>
        </ul>
        <p class="rating__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price price">
        <p class="price__label">
          Цена:
        </p>
        <p class="price__value">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Купить
      </a>
      </a>
    </section>
  </body>
</html>
