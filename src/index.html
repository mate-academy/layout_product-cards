<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__product-img"></div>
      <div class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product-code">Product code: 195434</div>
      <div class="stars stars--4" data-qa="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">Reviews: 5</div>
      </div>
      <div class="card__product-price">
        <div class="card__product-priceText">Price:</div>
        <div class="card__product-priceValue">&dollar;2,199</div>
      </div>
      <button
      class="card__purchase-button"
      type="submit"
      data-qa="purchase-button">
        <a
        class="card__purchase-link"
        data-qa="hover"
        href="#"
        >BUY
        </a>
      </button>
    </div>
  </body>
</html>
