<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card-img">
        <img
          class="img-of-ware"
          src="./images/imac.jpeg"
          alt="iMac - 27 Retina image"
        >
      </div>

      <div class="card__body">
        <div class="card__title">
          <h3 class="card__description">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</h3>
          <p class="card__code">Код товара: 195434</p>
        </div>

        <div class="card__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div >
            <p class="reviews">Отзывов: 5</p>
          </div>
        </div>

        <div class="price">
          <span class="price__title">Цена:</span>
          <span class="price__value">69 999 грн</span>
        </div>

        <div class="card__button">
          <a
            class="card__buy-button"
            href="#"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
