<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section  class="product" data-qa="card">
      <div class="product__photo">
        <a class="product__link-photo" href="#">
          <img src="./images/imac.jpeg" alt="imac">
        </a>
      </div>
      <div class="product__card">
        <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <span class="product__code">Код товара: 195434</span>
        <div class="product__reating feadback">
          <div class="product__reating-stars">
            <div class="product__reating-star"></div>
            <div class="product__reating-star"></div>
            <div class="product__reating-star"></div>
            <div class="product__reating-star"></div>
            <div class="product__reating-star product__reating-bad"></div>
          </div>
          <span class="product__feadback-text">Отзывов: 5</span>
        </div>
        <div class="product__price">
          <span class="product__price-text">Цена:</span>
          <span class="product__price-number">69 999 грн</span>
        </div>
        <a class="product__btn" data-qa="hover">Купить</a>
      </div>
    </section>
  </body>
</html>
