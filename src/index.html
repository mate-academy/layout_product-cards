<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          class="card__product-img"
          src="./images/imac.jpeg"
          alt="product_logo"
        />
      </div>
      <div class="card__product-info">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h3 class="card__product-code">Product code: 195434</h3>
        <div class="card__reviews">
          <ul class="card__reviews-stars stars stars--4">
            <li class="stars__card"></li>
            <li class="stars__card"></li>
            <li class="stars__card"></li>
            <li class="stars__card"></li>
            <li class="stars__card"></li>
          </ul>
          <h3 class="card__reviews-text">Reviews: 5</h3>
        </div>
        <div class="card__price">
          <h3 class="card__price-text">Price:</h3>
          <div class="card__price-cost">$2,199</div>
        </div>
        <div class="card__button">
          <a
            href="#"
            class="card__button-link card__button-link--hover"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
