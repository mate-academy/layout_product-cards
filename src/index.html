<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./stars.css">
  </head>

  <body>
    <section class="card" data-qa="card">
      <img 
        class="card__photo"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >
    
      <h1 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <h2 class="card__code">Product code: 195434</h2>

      <div class="card__rate">
        <div class="card__rateStars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      
      <div class="card__price">
        <div class="card__priceText">Price:</div>
        <div class="card__priceNumber">$2,199</div>
      </div>

      <a class="card__buyButton" data-qa="hover">Buy</a>

    </section>
  </body>
</html>
