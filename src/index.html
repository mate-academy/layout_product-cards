<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product-image">
        <img
          class="image"src="./images/imac.jpeg"
          alt="product-image"
        >
      </div>

      <div class="product-description" data-qa="hover">
        <a class="product-description__link" href="#">
          APPLE A1419 iMac 27" Retina 5K
          Monoblock (MNED2UA/A)
        </a>
      </div>

      <div class="product-code">Product code: 195434</div>

      <div class="product-rate">
        <div class="product-rate__stars active-stars-4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product-rate__reviews">Reviews: 5</div>
      </div>

      <div class="product-price">
        <p class="product-price__price">Price:</p>
        <p class="product-price__amount">$2,199</p>
      </div>

      <a href="#">
        <button class="buy-button">Buy</button>
      </a>
    </div>
  </body>
</html>
