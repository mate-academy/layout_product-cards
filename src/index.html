<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="product"
        class="card__image"
      >

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
        </div>

        <div class="card__review-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-digits">$2,199</div>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover">
          Buy
      </a>
    </div>
  </body>
</html>
