<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div class="wrapper">
      <div class="card" data-qa="card">
        <div class="card__image"></div>
        <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <p class="card__number">Код товара: 195434</p>
        <div class="card__rating rating">
          <div class="rating__stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="rating__reviews">Отзывов: 5</div>
        </div>

        <div class="card__price price">
          <div class="price__text">Цена:</div>
          <div class="price__number">69 999 грн</div>
        </div>

        <div class="card__buy">
          <a class="card__buy-button" data-qa="hover">купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
