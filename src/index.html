<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div>
        <img 
          src="images/imac.jpeg" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)" 
          class="card__img"
        >
      </div>

      <div class="card__info">
        <h2 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__product-rate">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          
          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__product-price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-ammount">$2,199</p>
        </div>
        
        <a
          href="card-buy"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>

    </section>
  </body>
</html>
