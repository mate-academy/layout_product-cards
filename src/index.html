<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rate rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rate__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <a
        class="card__link"
        data-qa="hover"
        href="#"
      >
        <p class="card__link-text">BUY</p>
      </a>
    </div>
  </body>
</html>
