<!doctype html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="page__content">
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="imac-image" class="card__image">
      <h2 class="card__title">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__testimonials">
        <div class="card__stars stars-4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star star--laststar"></div>
        </div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Цена :</div>
        <div class="card__price-price">69 999 грн</div>
      </div>
      <a
        href="#buy"
        class="card__link"
        data-qa="hover"
        >
        Купить
      </a>
    </div>
  </body>

</html>
