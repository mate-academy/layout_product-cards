<!-- #region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product card</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- #endregion-->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac-image"
      />

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews card__reviews--count">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price card__price--title">Price:</div>
        <div class="card__price card__price--value">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
