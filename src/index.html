<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img 
        class="container__image" 
        src="images/imac.jpeg" 
        alt="imac"
      >
      <div class="title">
        <h1 class="title__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="title__code">Код товара: 195434</p>
      </div>
      <div class="stars-rewiew">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="rewiew-text">Отзывов: 5</p>
      </div>
      <div class="prise">
        <p class="prise__title">
          Цена:
        </p>
        <p class="prise__content">
          69 999 грн
        </p>
      </div>
      <div class="button">
        <a 
          href="/" 
          class="button__link" 
          data-qa="hover"
        >Купить</a>
      </div>
    </div>
  </body>
</html>
