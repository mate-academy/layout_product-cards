<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="card" data-qa="card">

      <img

      class="card__img"

        src="images/imac.jpeg"

        alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"

        >

      <h2 class="card__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <section class="card__code">Product code: 195434</section>

      <section class="card__reviws">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviws-count">Reviews: 5</div>

      </section>

      <section class="card__price">
        <span class="card__price-lable">Price:</span>
        <span class="card__price-how">$2,199</span>

      </section>

      <a
         class="card__buy"
         href="#"
         data-qa="hover"
      >
          Buy
      </a>

    </main>

  </body>
</html>
