<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>product-card cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image"></div>
      <div class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="product-card__code">Код товара: 195434</div>
      <div class="product-card__stars">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
      </div>
      <div class="product-card__reviews">Отзывов: 5</div>
      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-cost">69&nbsp;999&nbsp;грн</p>
      </div>
      <div class="product-card__buy-button">
        <a
          href="#"
          class="button buy-button__link--active"
          data-qa="hover"
        >
        КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
