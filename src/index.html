<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac 27"
        class="product-card__image"
      >

      <h2 class="product-card__tittle">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <div class="product-card__code">Код товара: 195434</div>

      <div class="product-card__rewiew">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__rewiew-users">Отзывов: 5</div>
      </div>

      <div class="product-card__price-container">
        <div class="product-card__price">Цена:</div>
        <div class="product-card__price-count">69 999 грн</div>
      </div>

      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
