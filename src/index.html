<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <section class="card">
      <div class="product-img">111</div>

      <h2 class="card__title">
        APPLE A1419 iMac 27‚Äù Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review review">
        <div class="review__stars"></div>
        <p class="review__count">Reviews: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__label">Price:</p>
        <p class="price__value">$2,199</p>
      </div>

      <button class="card__button">BUY</button>
    </section>
  </body>
</html>
