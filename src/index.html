<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img class="card__image"
        src="images/imac.jpeg"
        alt="Apple iMac A1419"
      >

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__reviews-container">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__reviews-count">Отзывов: 5</div>
      </div>

      <div class="card__price-container">
        <div class="card__price-label">Цена:</div>
        <div class="card__price">69 999 грн</div>
      </div>

      <a href="/" class="card__buy" data-qa="hover">КУПИТЬ</a>
    </div>
  </body>
</html>
