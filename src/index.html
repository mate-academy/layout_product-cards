<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="block">
      <div class="card" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt=""
        >
        <h2 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <span class="card__code">
          Код товара: 195434
        </span>
        <div class="card__info">
          <div class="card__stars card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <span class="card__text">
            Отзывов: 5
          </span>
        </div>
        <div class="card__info card__info--price">
          <span class="card__text card__text--price">
            Цена:
          </span>
          <span class="card__number">
            69 999 грн
          </span>
        </div>
        <div class="card__btn">
          <a
            class="card__btn-text"
            href="#"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
