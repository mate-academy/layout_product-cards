<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <a
        href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="card__image"
      >
        <img
          src="images/imac.jpeg"
          alt="Monoblok APPLE A1419 iMac 27inch Retina 5K (MNED2UA/A)"
          class="card__photo"
        >
      </a>

      <div class="card__content">
        <a
          href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
          class="card__name"
        >
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>

        <p class="card__code">
          Код товара: 195434
        </p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">
            Отзывов: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__price_title">
            Цена:
          </p>

          <p class="card__price_value">
            69 999 грн
          </p>
        </div>

        <a
          href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
          data-qa="hover"
          class="card__buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
