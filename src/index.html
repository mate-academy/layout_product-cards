<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section data-qa="card">
      <div class="photo"></div>
      <div class="info">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="code">Product code: 195434</div>
      <div class="rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="reviews5">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__price">Price:</p>
        <p class="price___sum">$2,199</p>
      </div>
      <div
        class="button"
        data-qa="hover"
      >
        <p class="buy">Buy</p>
      </div>
    </section>
  </body>
</html>
