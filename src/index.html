<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
              user-scalable=no,
              initial-scale=1.0,
              maximum-scale=1.0,
              minimum-scale=1.0"
    >
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    >
  </head>
  <body>
    <div
      class="block-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Mac"
        class="block-card__img"
      >

      <div class="block-card__heading">
        <h3 class="block-card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="block-card__id">
          Код товара: 195434
        </p>
      </div>

      <div class="block-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="block-card__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="block-card__price">
        <p class="block-card__price-title">
          Цена:
        </p>
        <p class="block-card__price-summary">
          69 999 грн
        </p>
      </div>

      <a
        class="block-card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
