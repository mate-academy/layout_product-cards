<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Product cards</h1>

    <div class="product-card" data-qa="card">

      <img src="/images/imac.jpeg"
        alt="imac"
        class="product-card__img">

      <p class="product-card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <div class="product-card__code">
        <p>Код товара: 195434</p>
      </div>

      <div class="product-card__evaluation">

        <div class="product-card__evaluation-star">
          <div class="product-card__evaluation-star_stars"></div>
          <div class="product-card__evaluation-star_stars"></div>
          <div class="product-card__evaluation-star_stars"></div>
          <div class="product-card__evaluation-star_stars"></div>
          <div class="product-card__evaluation-star_stars"></div>
        </div>

        <div class="product-card__evaluation-reviews">
          <p>Отзывов: 5</p>
        </div>

      </div>

      <div class="product-card__price">
        <p>Цена:</p>
        <div class="product-card__price_cost">69 999 грн</div>
      </div>

      <a class="product-card__button-buy"
      data-qa="hover" href="##"
      >КУПИТЬ
      </a>

    </div>
  </body>
</html>
