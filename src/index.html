<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--block card-->
    <div class="card" data-qa="card">
      <!--elem image-->
      <div class="card__container-image">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        >
      </div>
      <!--elem info-->
      <h2 class="card__info">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h2>
      <!--elem producte-code-->
      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rate">
        <!--block stars-->
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <!--elem review-->
        <span class="card__review">
          Reviews: 5
        </span>
      </div>
      <!--elems price-->
      <div class="card__price">
        <span class="card__text-price">
          Price:
        </span>

        <span class="card__num-price">
          $2,199
        </span>
      </div>
      <!--elem button-->
      <div class="card__button">
        <a
          class="card__link-button"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </div>

    </div>
  </body>
</html>
