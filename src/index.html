<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <header
      data-qa="card"
      class="header"
    >
      <div class="card">
        <img
          class="card__photo"
          src="./images/imac.jpeg"
          alt="laptop"
        />
        <div class="card__text">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
        <div class="stars stars--1">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <span class="review">Reviews: 5</span>
        </div>
        <div class="price">
          <div class="price__item">Price:</div>
          <div class="price__item2">$2,199</div>
        </div>
        <div class="button">
          <button
            class="button__item"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
