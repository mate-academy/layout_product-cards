<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <card
    class="card"
    data-qa="card"
    >
      <img
      src="../src/images/imac.jpeg"
      alt="imac"
      class="card__photo"
      >
      <section
      class="card__description">
        <p>
        APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)
        </p>
      </section>
      <section class="card__product-code">
        <p>
          Product code: 195434
        </p>
      </section>
      <ul class="stars-layout">
        <ul class="stars-layout__stars">
          <li class="stars-layout__star"></li>
          <li class="stars-layout__star"></li>
          <li class="stars-layout__star"></li>
          <li class="stars-layout__star"></li>
          <li class="stars-layout__star"></li>
        </ul>
        <ul>
          <li class="stars-layout__text">Review: 5</li>
        </ul>
      </ul>
      <section class="card__price">
        <p class="card__price card__price--text">Price:</p>
        <p class="card__price card__price--value">$2,199</p>
      </section>
      <section
      class="card__button">
        <a href="#"
        class="card__link"
        >BUY</a>
      </section>
    </card>
  </body>
</html>
