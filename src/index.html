<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__image">
        <img class="product-card__photo"
          src="/src/images/imac.jpeg"
          alt="imac">
      </div>
      <div class="product-card__name">
        <h1 class="product-card__name-product">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>
      <div class="product-card__code"></div>
      <div class="product-card__rating"></div>
      <div class="product-card__price"></div>
      <button class="product-card__button">BUY</button>
    </div>
  </body>
</html>
