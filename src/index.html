<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="product">
      <div class="card product__card" data-qa="card">
        <img class="card__image" src="./images/imac.jpeg" alt="image">
        <h2 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="card__code">
          Код товара: 195434
        </p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review-number">
            Отзывов: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__price-cost">Цена:</p>
          <p class="card__price-value">69 999 грн</p>
        </div>
      
        <a href="#" class="card__button" data-qa="hover">
          КУПИТЬ
        </a>

      </div>
    </div>
  
  </body>
</html>
