<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="apple iMac"
        />
      </div>
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__code">Product code: 195434</p>
      <div class="card__actions">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-num">$2,199</span>
      </div>
      <button
        type="button"
        data-qa="hover"
        class="card__button"
      >
        Buy
      </button>
    </article>
  </body>
</html>
