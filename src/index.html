<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">

      <div class="card__image-imac">
        <img src="./images/imac.jpeg" alt="iMac">
      </div>

      <h3 class="card__product-name">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h3>

      <div class="card__product-code">
        Код товара: 195434
      </div>

      <div class="card__rating">

        <div class="card__stars">

          <div class="card__stars star-1"></div>
          <div class="card__stars star-2"></div>
          <div class="card__stars star-3"></div>
          <div class="card__stars star-4"></div>
          <div class="card__stars star-5"></div>
        </div>
        <div class="card__rating-text">Отзывов: 5</div>
      </div>
      <div class="card__price">

        <div class="card__price-text">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
      <a href="#imac"
        class="card__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
