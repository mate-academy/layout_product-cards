<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!--Image-->
    <section class="card" data-qa="card">
      <img class="imac" src="images\imac.jpeg" alt="imac">

    <div class="description">
      <h2 class="heading">Моноблок  APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="code">Код товара: 195434</p>
    </div>
    <!--Rating-->
    <div class="rating">
      <div class="stars">
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star"></div>
      </div>
      <span class="review">Отзывов: 5</span>
    </div>
    <!--Price-->
    <div class="product-price">
      <span class="price">Цена:</span>
      <span class="sum">69 999 грн</span>
    </div>

    <a class="btn" data-qa="hover" href="#">КУПИТЬ</a>
  </section>
  </body>
</html>
