<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="card" data-qa="card">

    <div class="card_foto">
      <img src="../src/images/imac.jpeg" alt="imac">
    </div>

    <div class="card_body">
      <h1 class="card_body_title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card_body_product-code">
        Product code: 195434
      </p>
      <div class="card_body_stars">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div class="card_body_stars_revie">
          Reviews: 5
        </div>
      </div>
      <div class="card_body_price">
        <div class="card_body_price_title">
          Price:
        </div>
        <div class="card_body_price_price">
          $2,199
        </div>
      </div>
      <div class="card_body_button" data-qa="hover">
        Buy
      </div>
    </div>
  </body>
</html>
