<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h1 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__rating">
        <div class="card__stars stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p>
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p>
          Цена:
        </p>
        <div class="card__cost">
          69 999 грн
        </div>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
