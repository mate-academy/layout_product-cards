<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__image"
      src="../src/images/imac.jpeg"
      alt="imac">
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <span class="card__subtitle">
        Product code: 195434
      </span>
      <div class="card__rating-inner">
        <div class="card__rating-stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__rating-info">
          Reviews: 5
        </span>
      </div>
      <div class="card__price-inner">
        <div class="card__price-text">
          Price:
        </div>
        <div class="card__price-cost">
          $2,199
        </div>
      </div>
      <a
       class="card__button"
       data-qa="hover"
       href="#">
        Buy
      </a>
    </div>
  </body>
</html>
