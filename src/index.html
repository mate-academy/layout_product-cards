<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <menu class="card" data-qa="card">
      <div class="card__div">
        <img class="card__div-image" src="\images\imac.jpeg"
        alt="product image">
      </div>

      <div class="card__product">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="card__code">
      Product code: 195434
      </div>

      <div class="stars stars__stars--4">
        <p class="stars__active"></p>
        <p class="stars__active" ></p>
        <p class="stars__active"></p>
        <p class="stars__active"></p>
        <p class="stars__inactive"></p>
        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>

      <div>
        <a href="#" class="card__link"
        data-qa="hover">buy</a>
      </div>
    </menu>
  </body>
</html>
