<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img class="card__img" src="./images/imac.jpeg"
      alt="Imac"
    >
      <div class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__goods-code">Код товара: 195434</div>
      <div class="card__stars-review">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-value">69999 грн</div>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
КУПИТЬ</a>
    </div>
  </body>

</html>
