<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Product Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./src/styles/index.scss"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Product Image"
      >

      <div class="card__info">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__price">$29.99</p>

        <div
          class="stars stars--rating-3"
          data-qa="stars"
        >
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >BUY</a>
      </div>
    </div>
  </body>
</html>
