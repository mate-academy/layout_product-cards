<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="item-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="item-photo"
        alt="Моноблок APPLE A1419 iMac 27&#34 Retina 5K (MNED2UA/A)"
      >
      <h2 class="item-desc">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="item-code">Код товара: 195434
      </div>
      <div class="item-ratings">
        <div class="item-stars item-stars--4">
          <div class="item-stars__1"></div>
          <div class="item-stars__2"></div>
          <div class="item-stars__3"></div>
          <div class="item-stars__4"></div>
          <div class="item-stars__5"></div>
        </div>
        <div class="item-feedback">Отзывов: 5</div>
      </div>
      <div class="price-container">
        <div class="price-container__tag">Цена:</div>
        <div class="price-container__value">69 999 грн</div>
      </div>
      <a
        class="link-button"
        href="index.html"
        data-qa="hover"
      >
      КУПИТЬ
      </a>
    </div>
  </body>
</html>
