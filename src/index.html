<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <div class="card__content">
        <a href="#" class="card__image-product">
          <img
            src="./images/imac.jpeg"
            class="card__image"
            alt="Product">
        </a>
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina <br>
          5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card__discription">Product code: 195434</p>
        <div class="card__stats">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <p class="card__stats-reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-label">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <button class="card__buy-button" data-qa="hover">
          buy
        </button>

      </div>
    </div>
  </body>
</html>
