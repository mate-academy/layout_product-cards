<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image-position">
        <img
          src="./images/imac.jpeg"
          alt="Apple A1419"
          class="card__image"
        >
      </div>

      <h1 class="card__content">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code-product">
        Код товара: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>

        <div>
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <p>
          Цена:
        </p>
        <p class="card__price-value">
          69 999 грн
        </p>
      </div>

      <div class="card__button">
        <a
          class="card__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>

  </body>

</html>
