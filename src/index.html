<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image card__image--img" 
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina <br> 5K Monoblock (MNED2UA/A)"
      >
      <h3 class="card__title">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card_productcode">
        Product code: 195434
      </p>
      <div class="card__grade">
        <div class="stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>
        <p class="rewiews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-cost">$2,199</p>
      </div>
      <a 
        href="#" 
      class="card__button" 
      data-qa="hover"
        >
        Buy
      </a>
    </div>
  </body>
</html>
