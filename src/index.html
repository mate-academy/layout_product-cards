<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__img"
      >

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__response">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price-item">
        <p class="product-card__price-text">
          Price:
        </p>

        <p class="product-card__pice-number">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="product-card-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
