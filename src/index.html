<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac photo"
        class="product__image"
      />
      <h3 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="product__code">Product code: 195434</p>

      <div class="rating">
        <ul class="rating__stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="rating__reviews">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__title">Price:</p>
        <h2 class="price__value">$2,199</h2>
      </div>

      <button
        class="product__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
