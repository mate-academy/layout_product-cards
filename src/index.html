<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="stars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__img">
        <img src="./images/imac.jpeg" alt="iMac Image" />
      </div>
      <div class="product-card__info info">
        <div class="info__name">
          <h3>Моноблок APPLE A1419 iMac "27" Retina 5K (MNED2UA/A)</h3>
        </div>
        <div class="info__code">
          <p>Код товара: 195434</p>
        </div>
        <div class="info__reviews reviews">
          <div class="reviews__stars stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>
          <div class="reviews__texted">
            <p>Отзывов : 5</p>
          </div>
        </div>
        <div class="info__price price">
          <div class="price__name">
            <p>Цена :</p>
          </div>
          <div class="price__num">69 999 грн</div>
        </div>
        <div class="info__buy buy">
          <a href="#" class="buy__button" data-qa="hover"> купить </a>
        </div>
      </div>
    </div>
  </body>
</html>
