<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    
    <meta 
      name="viewport"

      content="width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <article class="card page__card" data-qa="card">
      <img 
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      
      <p class="card__code">
        Код товара: 195434
      </p>  

      <section class="card__review">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__testimonials">
          Отзывов: 5
        </p>
      </section>
      
      <section class="card__cost">
        <p class="card__price">
          Цена:
        </p>

        <p class="card__sum">
          69 999 грн
        </p>
      </section>  

      <section>
        <a 
        class="card__button"
        href="#"
        data-qa="hover"
        >
          Купить
        </a>
      </section>  
    </article>
  </body>
</html>
