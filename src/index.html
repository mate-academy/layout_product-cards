<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="product"
      data-qa="card"
    >
      <div class="product__image">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="product__logo"
        />
      </div>

      <div class="product__content">
        <h2 class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product__code">Product code: 195434</p>
      </div>

      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product__reviews">Reviews: 5</span>
      </div>

      <div class="product__price">
        <div class="product__price-label">Price:</div>
        <div class="product__price-value">$2,199</div>
      </div>

      <a
        class="product__buy-link"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </article>
  </body>
</html>
