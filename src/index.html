<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="/images/imac.jpeg"
          alt="imac"
          class="card__image card__image--size"
        >
      </div>

      <div class="card__content">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-stars card__rating-stars--1">
            <div class="star-star"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
          </div>
          <div class="card__rating-stars card__rating-stars--2">
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
          </div>
          <div class="card__rating-stars card__rating-stars--3">
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-unactive"></div>
            <div class="star-unactive"></div>
          </div>
          <div class="card__rating-stars card__rating-stars--4">
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-unactive"></div>
          </div>
          <div class="card__rating-stars card__rating-stars--5">
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
            <div class="star-star"></div>
          </div>
        </div>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-word">Price:</div>
        <div class="card__price-number">$2,199</div>
      </div>

      <div class="card__buy" data-qa="hover">
        <a href="/" class="card__buy-link">BUY</a>
      </div>
    </div>
  </body>
</html>
