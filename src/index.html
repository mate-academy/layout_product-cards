<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/stars.css">
    <link rel="stylesheet" href="./styles/index.css">
    
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE iMac 27 Retina 5K Monoblock"
      >

      <h2 class="card__block-description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__block-product">
        Product code: 195434
      </p>

      <div class="card__block-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__block-reviews">
          Reviews: 5
        </p>
      </div>
        
      <div class="card__block-cost">
        <h3 class="card__block-price">
          Price:
        </h3>

        <p class="card__block-value">
          $2,199
        </p>
      </div>
        
      <a
        href="#buy"
        class="card__block-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
