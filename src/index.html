<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__border-wrap">
        <div class="product-card__image-container">
          <img
            src="images/imac.jpeg"
            alt="iMac"
            class="product-card__image"
          />
        </div>

        <div class="product-card__details">
          <h1 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
          <p class="product-card__product-code">Product code: 195434</p>

          <div class="product-card__rating-and-reviews">
            <div class="product-card__stars">
              <span class="stars">
                <img
                  src="images/star-active.svg"
                  alt="star-active"
                />
              </span>
              <span class="stars">
                <img
                  src="images/star-active.svg"
                  alt="star-active"
                />
              </span>
              <span class="stars">
                <img
                  src="images/star-active.svg"
                  alt="star-active"
                />
              </span>
              <span class="stars">
                <img
                  src="images/star-active.svg"
                  alt="star-active"
                />
              </span>
              <span class="stars">
                <img
                  src="images/star.svg"
                  alt="star"
                />
              </span>
            </div>
            <p class="product-card__reviews">Reviews: 5</p>
          </div>
        </div>

        <div class="product-card__pricing">
          <p class="product-card__price-label">Price:</p>
          <p class="product-card__price-value">$2,199</p>
        </div>

        <button class="product-card__buy-button">BUY</button>
      </div>
    </div>
  </body>
</html>
