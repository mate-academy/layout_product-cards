<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img class="product__image"
        src="./images/imac.jpeg"
        alt="apple_195434"
      >
      <h1 class="product__info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <h2 class="product__id">Код товара: 195434</h2>
      <div class="stars">
        <div class="stars--0 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__response">Отзывов: 5</div>
      </div>
      <div class="price">
        <p class="price__title">Цена:</p>
        <p class="price__current">
          69 999 грн
        </p>
      </div>
      <form class="button">
        <button class="button__buy"
          data-qa="hover">
          КУПИТЬ
        </button>
      </form>
    </div>
  </body>
</html>
