<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      user-scalable="none"
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <div class="card" data-qa="card">
    <div class="card__img">
      <img
      src="/src/images/imac.jpeg"
      alt="APPLE A1419 iMac 27"
      height="134"
      width="160px">
    </div>

    <div class="card__item_name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </div>

    <div class="card__item_box">
      <div class="card__item_code">Product code: 195434</div>
    </div>

    <div class="card__reviews">
      <div class="card__stars stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <div class="card__reviews_amount">Reviews: 5</div>

    </div>

    <div class="card__price">
      <div class="card__price_price">Price:</div>

      <div class="card__price_value">$2,199</div>
    </div>

    <div class="card__button">
      <a
      href="#"
      class="card__button_link"
      data-qa="hover"> BUY </a>

    </div>

  </div>
</html>
