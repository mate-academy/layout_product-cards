<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <a
        href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="card__image"
      >
        <img
          src="images/imac.jpeg"
          alt="Monoblok APPLE A1419 iMac 27inch Retina 5K (MNED2UA/A)"
          class="card__photo"
        >
      </a>

      <a
        href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="card__name"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>

      <p class="card__code">
        Код товара: 195434
      </p>

      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="card__price price">
        <h3 class="price__title">
          Цена:
        </h3>

        <h3 class="price__value">
          69 999 грн
        </h3>
      </section>

      <a
        href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        data-qa="hover"
        class="card__buy"
      >
        Купить
      </a>
    </div>
  </body>
</html>
