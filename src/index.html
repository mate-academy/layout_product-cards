<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="root-page">
    <div data-qa="card" class="product-card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="product-photo"
      >
      <div class="product-card__description-container">
        <p class="product-card__detail-description">Моноблок APPLE A1419 iMac 27" Retina 5KMNED2UA/A)</p>
        <p class="product-card__article">Код товара: 195434</p>
      </div>
      <div class="product-card__rating">
        <div class="rating-stars rating-stars--active-4">
          <div class="rating-stars__item "></div>
          <div class="rating-stars__item "></div>
          <div class="rating-stars__item "></div>
          <div class="rating-stars__item "></div>
          <div class="rating-stars__item "></div>
        </div>
        <div class="product-card__reviews">Отзывов: 5</div>
      </div>
      <div class="product-card__price-container">
        <p class="product-card__price-title">Цена:</p>
        <p class="product-card__price-value">69 999грн</p>
      </div>
      <button data-qa="hover" class="product-card__buy-button">купить</button>
    </div>
  </body>
</html>
