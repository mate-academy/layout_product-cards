<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac Retina Monoblock"
        class="card__image"
      >
      <h3 class="card__heading">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rate">
        <div class="card__stars stars stars--4" aria-label="Rating of this product is 4 out of 5.">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__reviews">Reviews:5</p>
      </div>

      <p class="card__price-row">
        <span class="card__price-label">Price:</span>
        <span class="card__price">$2,199</span>
      </p>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>

</html>
