<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="imac-image"
      >
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__reviews-container"> <!-- stars and reviews container-->
        <div class="stars stars--5"> <!-- container for stars__star-->
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-number">Reviews: 5</div> <!-- container for reviews-->
      </div>

      <div class="card__prices">
        <div class="card__price-title">Price:</div>

        <div class="card__prices-dolar">$2,199</div>
      </div>

      <button
        class="card__buy-button"
        data-qa="hover"
        type="button"
      >
      Buy
      </button>
    </div>
  </body>
</html>
