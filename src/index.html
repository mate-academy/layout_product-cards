<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<article class="card" data-qa="card">
  <img src="images/imac.jpeg" alt="product photo" class="card__image">
  <h1 class="card__title">
    Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
  </h1>
  <p class="card__productGoods">
    Код товара: 195434
  </p>

  <div class="card__respond">
    <div class="card__stars stars--4">
      <div class="stars__block"></div>
      <div class="stars__block"></div>
      <div class="stars__block"></div>
      <div class="stars__block"></div>
      <div class="stars__block"></div>
    </div>
    <div>
      <p class="card__rating"> Отзывов: 5</p>
    </div>
  </div>

  <div class="price">
    <p class="price__text">Цена:</p>
    <p class="price__money">69 999 грн</p>
  </div>

  <div class="button">
    <a href="#" data-qa="hover" class="button__link">КУПИТЬ</a>
  </div>

</article>
</body>
</html>
