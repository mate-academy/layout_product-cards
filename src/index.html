<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport" />
  <title>Product cards</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="card" data-qa="card">
    <img alt="Monitor"
    class="card__monitor"
    src="images/imac.jpeg" />
    <p
      class="card__name
      card__name_family"
    >
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <span class="card__code card__code_family">Код товара: 195434</span>
    <div class="card__rating">
      <div class="card__stars">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
      </div>
      <span class="card__description card__description_family">
        Отзывов: 5
      </span>
    </div>
    <div class="card__cost">
      <span class="card__price card__price_family">
        Цена:
      </span>
      <span class="card__digit card__digit_family">69 999 грн</span>
    </div>
    <a
      class="card__buy
      card__buy_family"
      data-qa="hover"
      href="#"
    >
      Купить
    </a>
  </div>
</body>
</html>
