<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Roboto:wght@300;400;500;700;900&family=Space+Grotesk:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
      >

      <img
        src="images/imac.jpeg"
        alt="imac image"
        class="card__img"
      >

      <div class="card__product">
        <h1 class="card__header">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

        <h2 class="card__subheader">Product code: 195434</h2>

        <div class="card__rate">

          <div class="stars">
            <div class="stars__star stars-active stars__star--noMargin"></div>
            <div class="stars__star stars-active"></div>
            <div class="stars__star stars-active"></div>
            <div class="stars__star stars-active"></div>
            <div class="stars__star stars-noActive"></div>
          </div>

          <div class="card__review">Reviews: 5</div>
        </div>

        <div class="card__price">
          <span class="card__price-text">Price:</span>
          <span class="card__price-cost">$2,199</span>
        </div>

        <a
          href="#"
          class="card__link" data-qa="hover"
        >
        Buy
        </a>
      </div>
    </section>
  </body>
</html>
