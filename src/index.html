<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="monoblock apple"
      >
      <h2 class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__review">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__subtitle">Цена:</span>
        <span class="card__amount">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__botton"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
