<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="Picture of product"
      class="card__img"
    >
    <h2 class="card__model">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__text">Код товара:
      <span class="card__id">195434</span>
    </p>
    <div class="rate">
      <div class="rate__stars stars--4">
        <div class="rate__item"></div>
        <div class="rate__item"></div>
        <div class="rate__item"></div>
        <div class="rate__item"></div>
        <div class="rate__item"></div>
      </div>
      <p class="rate__review">Отзывов:
        <span class="rate__rating">5</span>
      </p>
    </div>
    <div class="price">
      <span class="price__text">Цена:</span>
      <p class="price__sum">
        <span class="price__number price__sum--font">69 999</span>
        <span class="price__currency price__sum--font">грн</span>
      </p>
    </div>
    <button data-qa="hover" class="btn">
        Купить
    </button>
  </div>
</body>
</html>
