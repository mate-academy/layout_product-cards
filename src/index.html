<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__pic">
      <img class="card__img" src="images/imac.jpeg" alt="iMac photo">
    </div>
    <div class="card__info">
      <p class="card__title">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</p>
      <p class="card__code">Код товара: 195434</p>
    </div>
    <div class="card__rate">
      <div class="stars">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
      </div>
      <div class="card__feedback">
        <p class="card__respond">Отзывов: 5</p>
      </div>
    </div>
    <div class="card__cost">
      <p class="card__price">Цена:</p>
      <p class="card__value">69 999 грн</p>
    </div>
    <button class="button" data-qa="hover">Купить</button>
  </div>
</body>
</html>
