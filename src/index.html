<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Cards</title>
  </head>
  <body >
    <h1>Product cards</h1>
    <div data-qa="card" class="card"
    >
      <img
       src="./images/imac.jpeg" alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock MNED2UA-A"
       class="card__image"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
