<!doctype html>
<html lang="en" class="card">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <div class="card-view" data-qa="card">
      <div class="card-photo">
        <img
          src="images/imac.jpeg"
          alt="product's photo"
          class="card-photo__image"
        >
      </div>
      <span class="product-info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>
      <span class="product-code">
        Код товара: 195434
      </span>
      <section class="rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="reviews">
          <span class="reviews__num">
            Отзывов: 5
          </span>
        </div>
      </section>
      <div class="price">
        <span class="price__word">
          Цена:
        </span>
        <span class="price__number">
          69 999 грн
        </span>
      </div>
      <div class="button-buy">
        <a href="#"
          class="button-buy__link"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
