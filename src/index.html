<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card__container" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac-img"
        class="card__imac"
      >
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="card__code">Код товара: 195434</span>
      <div class="card__rating">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
          Отзывов: 5
      </div>
      <div class="card__price">
        Цена:
        <span class="card__amount">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>

</html>
