<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"
      data-qa="card"
    >
      <img 
        class="card__image" 
        src="./images/imac.jpeg" 
        alt="imac image"
      >

      <span class="card__name">Моноблок APPLE A1419 iMac 27&quot Retina 5K (MNED2UA/A)</span>

      <span class="card__code">Код товара: 195434</span>

      <div class="card__stars-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__review">Отзывов: 5</span>
      </div>

      <div class="card__price">
        <span class="card__prices">Цена:</span>
        <span class="card__total">69 999 грн</span>
      </div>
     
      <a 
        class="card__button" 
        href="/" 
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
