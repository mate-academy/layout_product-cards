<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<div class="item-card" data-qa="card">
  <img src="images/imac.jpeg" alt="imac" class="item-image">
  <div class="padding-box">
      <h3>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="item-article">Код товара: 195434</p>

    <div class="flex fl-justify-between">
      <div class="flex rating-stars">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star.svg" alt="star">
      </div>
      <div class="feedback">
        <span>Отзывов: 5</span>
      </div>
    </div>

    <div class="flex fl-justify-between price">
      <span class="pr"> Цена:</span>
      <span class="price-value">69 999 грн</span>
    </div>

    <a href="#" class="buy-button" data-qa="hover">купить</a>
</div>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
