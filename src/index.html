<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
          class="product-card__photo"
          src="./images/imac.jpeg"
          alt=""
        >
      <div class="product-card__prod-name-link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__article">
      Код товара: 195434
      </div>
      <div class="product-card__rating">
        <div class="product-card__rating-stars">
          <div class="product-card__rating-star"></div>
          <div class="product-card__rating-star"></div>
          <div class="product-card__rating-star"></div>
          <div class="product-card__rating-star"></div>
          <div class="product-card__rating-star product-card__rating-star--empty"></div>
        </div>
        <div class="product-card__rating-count">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-label">Цена:</div>
        <div class="product-card__price-amount">69 999 грн</div>
      </div>
      <button
        class="product-card__by-button"
        type="button"
        data-qa="hover"
        >Купить
      </button>
    </div>
  </body>
</html>
