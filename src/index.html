<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img class="card-img" src="images/imac.jpeg" alt="card-image">
    <div class="card-content">
      <p class="card-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card-code text">Код товара: 195434</p>
      <div class="card-rate">
        <div class="card-rate-stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="card-rate-text text">Отзывов: 5</p>
      </div>
      <div class="card-price">
        <p class="card-price-text text">Цена:</p>
        <p class="card-price-amount">69 999 грн</p>
      </div>
      <div class="card-button">
        <a href="#" class="button" data-qa="hover">Купить</a>
      </div>
    </div>
  </div>
</body>
</html>
