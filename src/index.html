<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="card__image"
        >
        <div class="card__information">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)\
          </h2>
          <p class="card__code">
            Product code: 195434
          </p>
          <div class="card__review">
            <div class="card__review-stars">
              <span class="card__star card__star--active"></span>
              <span class="card__star card__star--active"></span>
              <span class="card__star card__star--active"></span>
              <span class="card__star card__star--active"></span>
              <span class="card__star"></span>
            </div>
            <p class="card__review-total">Reviews: 5</p>
          </div>
          <div class="card__cost">
            <p class="card__price">Price:</p>
            <p class="card__amount">$2,199</p>
          </div>
          <a
            href="/#"
            class="card__action"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
