<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="card" data-qa="card">
        <img class="card__img" src="./images/imac.jpeg" alt="Mac Icon">

        <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="card__code">Код товара: 195434</p>

        <div class="card__rating-block">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="feedbacks">Отзывов: 5</div>
        </div>

        <div class="card__price-block">
          <span class="card__price-text">Цена:</span>
          <span class="card__price-value">69 999 грн</span>
        </div>

        <a href="#" class="card__button" data-qa="hover">Купить</a>
      </div>
    </main>
  </body>
</html>
