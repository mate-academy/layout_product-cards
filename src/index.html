<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="product-card" data-qa="card">
    <a href="#" >
      <img class="product-img" src="./images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27" title="Моноблок APPLE A1419 iMac 27" />
    </a>
    <a href="#" class="product-name">
      <h2 class="product-name-heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    </a>
    <span class="product-id">
      Код товара: 195434
    </span>
    <div class="product-feedback">
      <div class="product-rating">
        <span class="rating-point"></span>
        <span class="rating-point"></span>
        <span class="rating-point"></span>
        <span class="rating-point"></span>
        <span class="rating-point disabled"></span>
      </div>
      <div class="product-review">
        Отзывов: <span>5</span>
      </div>
    </div>
    <div class="product-price">
      <span class="price-title">Цена:</span>
      <span class="price-value">69 999 грн</span>
    </div>
    <a class="buy-button" href="#" data-qa="hover">Купить</a>
  </div>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
