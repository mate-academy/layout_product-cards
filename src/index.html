<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image product-card__image--imac"></div>
      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-card__product-code">Product code: 195434</div>
      <div class="product-card__block product-card__block--upper">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__riviews">Reviews: 5</div>
      </div>
      <div class="product-card__block product-card__block--lower">
        <div class="product-card__price-title">Price:</div>
        <div class="product-card__price-amount">$2,199</div>
      </div>
      <a href="#"
          class="product-card__buy-button"
          data-qa="hover">
        Buy
      </a>
    </div>
  </body>
</html>
