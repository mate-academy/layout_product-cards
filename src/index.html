<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="ebat"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card_img"
      />

      <div class="product-card_name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="product-card_code">
        <p class="product-card_code_h2">Product code: 195434</p>
      </div>

      <div class="product-card_rating">
        <div class="stars">
          <div class="stars__review">
            <div class="stars__star stars__star--0"></div>
            <div class="stars__star stars__star--1"></div>
            <div class="stars__star stars__star--2"></div>
            <div class="stars__star stars__star--3"></div>
            <div class="stars__star stars__star--4"></div>
          </div>
        </div>
        <div class="product-card_rating_reviews">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="product-card_price">
        <p class="product-card_price_text">Price:</p>
        <p class="product-card_price_value">$2,199</p>
      </div>

      <div class="product-card_button">
        <a
          href="#"
          data-qa="hover"
          class="button_link"
        >
          <button class="button_buy">BUY</button>
        </a>
      </div>
    </div>
  </body>
</html>
