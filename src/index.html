<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>

<body>
  <div class="product-card" data-qa="card">
      <img class="product-card__image" src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)">
      <h2 class="h2 product-card__title">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</h2>
      <p class="p product-card__code">Код товара: 195434</p>
      <div class="product-card__feedback">
        <div class="product-card__feedback-stars">
          <div class="feedback-star feedback-star__active"></div>
          <div class="feedback-star feedback-star__active"></div>
          <div class="feedback-star feedback-star__active"></div>
          <div class="feedback-star feedback-star__active"></div>
          <div class="feedback-star feedback-star__inactive"></div>
        </div>
        <p class="p product-card__feedback__review">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <p class="p product-card__price__text">Цена:</p>
        <p class="p product-card__price__bolt">69 999 грн</p>
      </div>
      <a href="/" class="product-card__buy-button" data-qa="hover">купить</a>
    </div>
</body>

</html>
