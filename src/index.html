<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card_container" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card_image"
        alt="iMac picture">
      <h2 class="card_product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card_item-number">
        Код товара: 195434
      </p>
      <div class="card_product-info">
        <div class="card_stars">
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
        </div>
        <p class="card_reviews">
          Отзывов: 5
        </p>
        <p class="card_price">
          Цена:
        </p>
        <p class="card_price-value">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="card_buy-item-button"
        data-qa="hover"
      >
        Купить
      </a>
    </article>
  </body>
</html>
