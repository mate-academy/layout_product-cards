<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="product"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product__img"
      />

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="product__rating">
        <div class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </div>

        <p class="product__rating-reviews">Reviews: 5</p>
      </div>

      <div class="product__price">
        <p class="product__price-name">Price:</p>
        <p class="product__price-number">$2,199</p>
      </div>

      <a
        href="#"
        class="product__buy-link"
        data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
