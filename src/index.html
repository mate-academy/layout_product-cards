<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="catalog">
      <article
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27-inch Retina 5K Monoblock"
        />

        <h3 class="card__title">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <span class="card__code">Product code: 195434</span>

        <div class="card__rating">
          <div
            class="stars stars--4"
            aria-label="Rating 4 out of 5"
          >
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          class="card__buy"
          href="#"
          data-qa="hover"
        >
          BUY
        </a>
      </article>
    </main>
  </body>
</html>
