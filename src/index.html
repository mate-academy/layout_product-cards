<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="card" data-qa="card">
        <img
          class="card__logo"
          src="./images/imac.jpeg"
          alt="imac" 
        >
        <h3 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <div class="card__code">Код товара: 195434</div>
        <div class="card__reviewWrap">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__quantity">Отзывов: 5</p>
        </div>
        <div class="card__priceWrap">
          <span class="card__price">Цена:</span>
          <span class="card__value">69 999 грн</span>
        </div>
        <a href="№" data-qa="hover">Купить</a>
      </div>
    </main>
  </body>
</html>
