<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Apple screen photo"
        class="card__image"
      />

      <div class="card__info">
        <div class="card__info-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__info-code">Product code: 195434</div>

        <div class="card__info-review">
          <div class="card__info-review-stars">
            <div
              class="card__info-review-stars card__info-review-stars--star--1"
            ></div>
            <div
              class="card__info-review-stars card__info-review-stars--star--2"
            ></div>
            <div
              class="card__info-review-stars card__info-review-stars--star--3"
            ></div>
            <div
              class="card__info-review-stars card__info-review-stars--star--4"
            ></div>
            <div
              class="card__info-review-stars card__info-review-stars--star--5"
            ></div>
          </div>

          <div class="card__info-review-text">Reviews: 5</div>
        </div>

        <div class="card__info-price">
          <div class="card__info-price-text">Price:</div>
          <div class="card__info-price-number">$2,199</div>
        </div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        <div class="card__button-text">Buy</div>
      </a>
    </div>
  </body>
</html>
