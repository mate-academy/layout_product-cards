<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img class="card__image"
           src="./images/imac.jpeg"
           alt="'iMac with Retina 5K display" />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">
        <p class="card__code-text">Product code:</p>
        <p class="card__code-number">195434</p>
      </div>
      <div class="card__stars-reviews-wrapper">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">
          <p class="card__reviews-text">Reviews:</p>
          <p class="card__reviews-number">5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <button class="card__button">
        BUY
      </button>
    </div>
  </body>
</html>
