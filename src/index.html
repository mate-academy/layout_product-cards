<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0,
        maximum-scale=1.0, 
        minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__picture" 
        src="./images/imac.jpeg" 
        alt="apple a1419 imac 27"
      >

      <h2 class="card__main-text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__star-reviews">
        <ul class="star star--4">
          <li class="star__stars"></li>
          <li class="star__stars"></li>
          <li class="star__stars"></li>
          <li class="star__stars"></li>
          <li class="star__stars"></li>
        </ul>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-price">$2,199</p>
      </div>

      <a 
        href="#buy" 
        class="card__button" 
        data-qa="hover"
      >buy</a>
    </div>
  </body>
</html>
