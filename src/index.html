<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="container"
      data-qa="card"
    >
      <div class="container__image">
        <img
          class="container__image-img"
          src="../src/images/imac.jpeg"
          alt="mac"
        />
      </div>

      <div class="container__product">
        <div class="container__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
      </div>

      <div class="container__code">Product code: 195434</div>

      <div class="container__stars">
        <div class="container__stars-list">
          <div
            class="container__stars-list-item container__stars-list-item--active"
          ></div>
          <div
            class="container__stars-list-item container__stars-list-item--active"
          ></div>
          <div
            class="container__stars-list-item container__stars-list-item--active"
          ></div>
          <div
            class="container__stars-list-item container__stars-list-item--active"
          ></div>
          <div class="container__stars-list-item"></div>
        </div>
        <div class="container__stars-reviews">Reviews: 5</div>
      </div>

      <div class="container__price">
        <div class="container__price-name">Price:</div>
        <div class="container__price-price">$2,199</div>
      </div>

      <div class="container__buy">
        <a
          href="#"
          data-qa="hover"
        >
          <button class="container__buy-button">BUY</button>
        </a>
      </div>
    </div>
  </body>
</html>
