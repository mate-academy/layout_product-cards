<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="monoblock"
        class="card__image"
      >
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__rate">
        <div class="card__rate-block star">
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
        </div>
        <p class="card__reviews">Отзывов: 5</p>
      </div>
      <div class="product-price">
        <p class="product-price__price">Цена:</p>
        <p class="product-price__pricevalue">69 999 грн</p>
      </div>
      <div class="card-button">
        <a
          class="card-button__presstobuy"
          data-qa="hover"
          href="#">
            купить
        </a>
      </div>
    </div>
    </div>
  </body>
</html>
