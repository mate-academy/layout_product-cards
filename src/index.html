<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        class="imac"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__undertitle">Product code: 195434</p>

      <div class="card__rating">
        <div class="card__rating-stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>

      <a
        data-qa="hover"
        class="card__button"
        href="#"
      >
        Buy
      </a>
    </section>
  </body>
</html>
