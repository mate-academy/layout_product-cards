<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="product-card__image"
        />
      </div>
      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="product-card__code">Product code: 195434</h2>

      <div class="product-card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__reviews-text">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-label">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <button
        type="button"
        class="product-card__buy-button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
