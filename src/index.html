<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" 
      href="https://fonts.googleapis.com">      <link 
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <section class="card" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 'Retina 5K Monoblock (MNED2UA/A)'"
        class="card__img"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        
      <p class="card__product-code">Product code: 195434</p> 

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__reviews-count">
          Reviews: 5
        </span>
      </div>
      <div class="card__price">
        <h2 class="card__price-name">
          Price:
        </h2>

        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a 
      href="#"
      class="card__link"
      data-qa="hover"
      >
      Buy
      </a>
    </section>
  </body>
</html>
