<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Product"
        class="product__img"
      >

      <h2 class="product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">
        Product code: 195434
      </p>

      <div class="product__rating">
        <div class="product__rating--stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__rating--rating-text rating-text">Reviews: 5</p>
      </div>

      <div class="product__price">
        <p class="product__price--price-text price-text">Price:</p>
        <p class="product__price--price-amount price-amount">$2,199</p>
      </div>

      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
