<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img class="card__imac_image" 
        src="./images/imac.jpeg" 
        alt="imac"
      >
      <div class="card__product_name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product_code">Product code: 195434</div>
      <div class="card__block_rating">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__block_price">
        <p class="card__price">Price:</p>
        <p class="card__price_meaning">$2,199</p>
      </div>
      <div class="card__buy_link" data-qa="hover">Buy</div>
    </article>
  </body>
</html>
