<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>
      <div class="card__description-container">
        <a href="#" class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <p class="card__code">
          Product code: 195434
        </p>
      </div>
      <div class="card__reviews-container">
        <div class="stars stars--4">
          <div class="stars__star">

          </div>
          <div class="stars__star">

          </div>
          <div class="stars__star">

          </div>
          <div class="stars__star">

          </div>
          <div class="stars__star">

          </div>
        </div>
        <p class="card__reviews-count">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-container">
        <p class="card__price-label">
          Price:
        </p>
        <p class="card__price">
          $2,199
        </p>
      </div>

      <div class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
