<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div
      data-qa="card"
      class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="product-card__image"
        class="product-card__image"
      >

      <h2
        class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card__article">
        Код товара: 195434
      </p>

      <div class="product-card__feedbacks">
        <div class="product-card__stars product-card__stars--4">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>

        <div class="product-card__feedback">
            Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-word">
          Цена:
        </div>

        <div class="product-card__price-number">
          69 999 грн
        </div>
      </div>

      <a
        data-qa="hover"
        href="#buy"
        class="product-card__bottom-link"
      >
        Купить
      </a>
    </div>

  </body>
</html>
