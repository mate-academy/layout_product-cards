<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body class="home-page__content">

    <div data-qa="card" class="card">
      <img src="images/imac.jpeg" alt="iMac" class="card__image">

      <p class="card__text-1">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__text-2">Product code: 195434</p>

      <div class="card__block-1">
        <div class="stars stars--1">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <p class="card__text">Reviews: 5</p>
      </div>

      <div class="card__block-2">
        <p class="card__text-3">Price:</p>
        <p class="card__text-4">$2,199</p>
      </div>

      <a href="/" data-qa="hover" class="card__button">BUY</a>

    </div>
  </body>
</html>
