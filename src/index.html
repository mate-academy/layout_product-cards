<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card" data-qa="card">
    <img class="card__image" src="/images/imac.jpeg" alt="imac">
    <h3 class="card__item-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="card__item-code">Код товара: 195434</p>
    <div class="card__rating-box">
      <div class="stars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="card__item-response">Отзывов: 5</p>
    </div>
    <div class="card__price-box">
      <p class="card__item-price1">Цена:</p>
      <h3 class="card__item-price2">69 999 грн</h3>
    </div>
    <div class="card__button">
      <a class="card__link" data-qa="hover" href="/buy">КУПИТЬ</a>
    </div>
  </section>
</body>
</html>
