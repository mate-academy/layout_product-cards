<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>Product cards</title>
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="card" data-qa="card">
        <div class="card__img-box">
          <img src="images/imac.jpeg" alt="imac" class="card__img">
        </div>

        <div class="card__description-box">
          <div class="card__description">
            Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
          </div>
          <div class="card__product-code">
            Код товара: 195434
          </div>
        </div>

        <div class="card__rating">
          <div class="card__rating-stars">
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="star-active">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="star-active">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="star-active">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="star-active">
            </div>
            <div class="card__rating-star">
              <img src="images/star.svg" alt="star-active">
            </div>
          </div>
          <div class="card__rating-reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="card__price-box">
          <div class="card__price-text">
            Цена:
          </div>
          <div class="card__price-total">
            69 999 грн
          </div>
        </div>
        <div class="card__btn-box">
          <a href="#" class="card__btn" data-qa="hover">
            Купить
          </a>
        </div>
      </div>
    </body>
  </html>
