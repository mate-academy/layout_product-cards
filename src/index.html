<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Cards</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- SCSS compiled with Parcel -->
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="iMac" class="card__image" />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__bottom">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          <span class="card__reviews-label">Reviews:</span> 5
        </p>
      </div>

      <p class="card__price-label">Price:</p>
      <p class="card__price">$2,199</p>

      <a href="#" class="card__buy" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
