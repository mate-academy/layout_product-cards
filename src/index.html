<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Product"
        class="card__image"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__code">Product code: 195434</div>
      <div class="card__rating">
        <div
          class="stars"
          aria-label="4 out of 5 stars"
        >
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__icons"
          />
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__icons"
          />
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__icons"
          />
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__icons"
          />
          <img
            src="./images/star.svg"
            alt="star"
            class="stars__icons"
          />
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__footer">
        <div class="card__price-label">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
