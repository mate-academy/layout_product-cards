<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="row__img"
        alt="imac"
      >
      <div class="card">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__description">Код товара: 195434</p>

        <div class="rating">
          <div class="rating__item"></div>
          <div class="rating__item"></div>
          <div class="rating__item"></div>
          <div class="rating__item"></div>
          <div class="rating__item"></div>
          <p class="rating__description">Отзывов: 5</p>
        </div>

        <div class="price">
          <p class="price__description">Цена:</p>
          <p class="price__cost">69 999 грн</p>
        </div>

        <button class="card__btn" data-qa="hover">Купить</button>
      </div>

    </div>
  </body>
</html>
