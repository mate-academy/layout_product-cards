<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <title>Product cards</title>
  </head>
  <body>
    <section class="cards">
      <div
        data-qa="card"
        class="cards__card card"
      >
        <a
          href="#"
          class="card__image"
        >
          <img
            class="card__img"
            src="./images/imac.jpeg"
            alt="Image Imac"
          />
        </a>
        <a
          href="#"
          class="card__product-name"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <div class="card__product-code">Product code: 195434</div>
        <div class="card__rating rating">
          <div class="rating__stars stars stars--4">
            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>
          </div>
          <div class="rating__review">Reviews: 5</div>
        </div>
        <div class="card__price price">
          <div class="price__label">Price:</div>
          <div class="price__cost">$2,199</div>
        </div>
        <a
          href="#"
          data-qa="hover"
          class="card__button"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
