<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="/src/images/imac.jpeg"
          alt="Product Photo"
          class="card__img"
        />
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <p>Reviews: 5</p>
        </div>
        <div class="card__price card-price">
          <div class="card-price__text">Price:</div>
          <div class="card-price__number">$2,199</div>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
