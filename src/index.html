<!doctype html>
<html lang="en" class="page">
  <head class="page__head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <arcticle class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="procuct"
        class="card__pic"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__reviews-wrap">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-wrap">
        <p class="card__price">Price:</p>
        <p class="card__price_sum">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </arcticle>
  </body>
</html>
