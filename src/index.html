<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__productimage"
        src="/src/images/imac.jpeg"
        alt="iMac"
      />
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <div class="stars">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-price">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>
      <button data-qa="hover" class="card__button">
        Buy
      </button>
    </div>
  </body>
</html>
