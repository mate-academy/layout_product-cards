<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="body">
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="screen"
        class="product-card__img"
      >
      <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product-card__code">Код товара: 195434</span>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__review">Отзывов: 5</span>
      </div>

      <div class="product-card__price-wrap">
        <span class="product-card__price">Цена:</span>
        <span class="product-card__price-exact">69 999 грн</span>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
