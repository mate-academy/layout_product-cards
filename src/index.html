<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="product photo"
        class="card__img"
      />
      <h3 class="card__product_name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product_code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="card__reviews-stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews-count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <p class="card__price_text">Price:</p>
        <p class="card__price_number">$2,199</p>
      </div>

      <button
        class="card__btn"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
