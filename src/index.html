<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="IMac" 
        class="card__image">
      <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <p class="card__description">Код товара: 195434</p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="feedback">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="price-key">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div> 
      <button 
        class="card__button" 
        href="#" 
        data-qa="hover">
        Купить
      </button>
    </div>
  </body>
</html>
