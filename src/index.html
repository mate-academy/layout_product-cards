<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      />

      <h1 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__code">Product code: 195434</p>

      <article class="card__review">
        <article class="stars stars--4">
          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"></span>

          <span class="stars__star"></span>
        </article>

        <p class="card__review-text">Reviews: 5</p>
      </article>

      <article class="card__price">
        <p class="card__price-text">Price:</p>

        <h2 class="card__price-cost">$2,199</h2>
      </article>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
