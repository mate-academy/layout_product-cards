<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <main>
    <section class="card" data-qa="card">
      <img
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419"
          class="card__photo"
      >
      <h2 class="card__headline">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="card__code card__text">Код товара: 195434</span>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__text">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__text">Цена:</span>
        <span class="price__amount">69 999 грн</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        Купить
      </a>
    </section>
  </main>
</body>
</html>
