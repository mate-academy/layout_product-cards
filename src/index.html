<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        class="card__image"
      />

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>

      <div class="card__top">
        <h1 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__productcode">Product code: 195434</p>
      </div>

      <div class="card__rating">

        <div
          class="stars"
          data-stars="4"
        >
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a
          href="#"
          class="card__reviews"
        >
          Reviews: 5
        </a>
      </div>

      <div class="card__prices">
        <p class="card__price-text">Price:</p>

        <p class="card__price">$2,199</p>
      </div>

    </section>
  </body>
</html>
