<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="reset">
    <div
      class="fullCard"
      data-qa="card"
    >
      <div class="image fullCard__image">
        <img
          src="./images/imac.jpeg"
          alt="iMac_icon"
          class="image__photo"
        />
      </div>

      <div class="descr fullCard__descr">
        <div class="descr__modelName">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="descr__modelCode">Product code: 195434</div>
      </div>

      <div class="rating fullCard__rating">
        <div class="rating__stars rating__stars--stars_4">
          <div class="rating__stars_star"></div>
          <div class="rating__stars_star"></div>
          <div class="rating__stars_star"></div>
          <div class="rating__stars_star"></div>
          <div class="rating__stars_star"></div>
        </div>
        <div class="rating__reviev">Reviews: 5</div>
      </div>

      <div class="price fullCard__price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>

      <a
        href="/"
        class="button fullCard__button"
        data-qa="hover"
      >
        <div class="button__link">
          Buy
        </div>
      </a>
    </div>
  </body>
</html>
