<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <div class="product__img">
        <img
          src="/src/images/imac.jpeg"
          alt="img"
        />
      </div>
      <div class="product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product__code">Product code: 195434</div>

      <div class="product__stars">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star stars__star--1"></div>
        </div>
        <div class="product__reviews">Reviews: 5</div>
      </div>

      <div class="product__price">
        <div class="product__price product__price--price">Price:</div>
        <div class="product__price product__price--cost">$2.99</div>
      </div>
      <a
        class="product__button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
