<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card-body" data-qa="card">
    <img src="images/imac.jpeg" alt="imac-picture" class="imac-picture">
    <h3 class="item-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <span class="item-code">Код товара: 195434</span>
    <div class="feedback">
      <div class="feedback-stars">
        <img src="images/star-active.svg" alt="1">
        <img src="images/star-active.svg" alt="2">
        <img src="images/star-active.svg" alt="3">
        <img src="images/star-active.svg" alt="4">
        <img src="images/star.svg" alt="5">
      </div>
      <div>
        Отзывов: <span>5</span>
      </div>
    </div>
    <div class="item-price">
      <span>Цена</span>
      <span class="price">69 999 грн</span>
    </div>
    <a href="#" class="buy-button" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
