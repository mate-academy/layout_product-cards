<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27" 
        class="container__foto"
      >
      <h2 class="container__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="container__code">Product code: 195434</h3>
      <div class="block">
        <ul class="stars stars--0">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="block__text">Reviews:5</p>
      </div>
      <div class="container__price">
        <p class="container__price-text">Price:</p>
        <p class="container__price-price">$2,199</p>
      </div>
      <form action="#" 
        method="post" 
        data-qa="hover">
        <button class="container__button">Buy</button>
      </form>
    </div>
  </body>
</html>
