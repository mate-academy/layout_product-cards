<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__img-wrapp">
        <img
          class="product-card__img"
          alt="imac photo"
          src="images/imac.jpeg">
      </div>

      <div class="product-card__headline">
        <p class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="product-card__subtitle">Product code: 195434</p>
      </div>

      <div class="product-card__review-wrapp">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__review-content">Reviews: 5</p>
      </div>

      <div class="product-card__price-wrapp">
        <p class="product-card__price-txt">Price:</p>

        <p class="product-card__price">$2,199</p>
      </div>

      <a
        class="product-card__cta"
        href="#"
        data-qa="hover">
          Buy
      </a>
    </div>
  </body>
</html>
