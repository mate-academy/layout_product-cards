<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="card">
      <div
        class="card__layout"
        data-qa="card"
      >
        <div class="card__layout-image"></div>
        <div class="card__layout-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__layout-productCode">Product code: 195434</div>

        <div class="card__layout-review">
          <div class="card__layout-review-stars">
            <div
              class="card__layout-review-stars card__layout-review-stars--active"
            ></div>
            <div
              class="card__layout-review-stars card__layout-review-stars--active"
            ></div>
            <div
              class="card__layout-review-stars card__layout-review-stars--active"
            ></div>
            <div
              class="card__layout-review-stars card__layout-review-stars--active"
            ></div>
            <div
              class="card__layout-review-stars card__layout-review-stars--off"
            ></div>
          </div>
          <div class="card__layout-review-text">Reviews: 5</div>
        </div>
        <div class="card__layout-price">
          <div class="card__layout-price-text">Price:</div>
          <div class="card__layout-price-amount">$2,199</div>
        </div>
        <a
          class="card__layout-button"
          data-qa="hover"
          href="#"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
