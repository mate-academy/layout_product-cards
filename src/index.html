<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Product cards</title>
  </head>
  <body class="body">
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 inches Retina Monoblock"
        class="card__image"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div
          class="card__stars stars stars--4"
          aria-label="Rating of this product is 4 out of 5."
        >
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <p class="card__price-area">
        <span class="card__price-label">Price:</span>

        <span class="card__price">$2,199</span>
      </p>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        BUY
      </a>
    </article>
  </body>
</html>
