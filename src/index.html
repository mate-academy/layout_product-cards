<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <article
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        />
        <h3 class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rating">
          <ul class="stars stars--4">
            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>
          </ul>
          <p class="card__review">Reviews: 5</p>
        </div>
        <p class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </p>
        <button
          type="submit"
          class="card__button"
          data-qa="hover"
        >
          buy
        </button>
      </article>
    </div>
  </body>
</html>
