<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="monitor imac"
        class="card__image"
      >

      <span class="card__product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>

      <span class="card__product-code">Код товара: 195434</span>

      <div class="card__rate">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews-count">Отзывов: 5</span>
      </div>

      <div class="card__cost">
        <span class="card__price">Цена:</span>
        <span class="card__amount">69 999 грн</span>
      </div>

      <a
        href="buy"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
