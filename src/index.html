<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="imac" src="images/imac.jpeg" alt="iMac Monitor" width="160" height="134">
      <h1>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <p class="card-code">Код товара: 195434</p>
    <div class="rating">
    <div class="rating-star">
      <img src="images/star-active.svg" class="rating-star__active" alt="Active yellow star">
      <img src="images/star-active.svg" class="rating-star__active" alt="Active yellow star">
      <img src="images/star-active.svg" class="rating-star__active" alt="Active yellow star">
      <img src="images/star-active.svg" class="rating-star__active" alt="Active yellow star">
      <img src="images/star.svg" class="rating-star__active" alt="Grey star">
    </div>
      <span class="rating-count">Отзывов: 5</span>
    </div>
    <div class="price">
      <span class="price-text">Цена:</span>
      <span class="price-amount">69 999 грн</span>
    </div>
    <a href="#" data-qa="hover" class="purchace">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
