<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple A1419"
        class="card__img"
      >
      <h6 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h6>
      <article class="card__article">
      Product code: 195434
      </article>
      <article class="card__rating">
        <div class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
      Reviews: 5
      </article>
      <div class="card__price">
        <article class="card__price-title">
          Price:
        </article>
        <article class="card__price-value">
          $2,199
        </article>
      </div>
      <a
        href="#"
        class="card__link-buy"
        data-qa="hover"
      >
      Buy
      </a>
    </section>
  </body>
</html>
