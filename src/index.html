<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="iMac" class="card__img">
    <h3 class="card__title">Моноблок APPLE A1419 iMac 27&Prime; Retina 5K (MNED2UA/A)</h3>
    <span class="card__code">Код товара: 195434</span>
    <div class="card__rate">
      <div class="card__stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="card__reviews">
        <p class="card__reviews__quantity">Отзывов: 5</p>
      </div>
    </div>
    <div class="card__cost">
      <p class="card__price">Цена:</p>
      <p class="card__value">69 999 грн</p>
    </div>
    <a href="#" class="card__button" data-qa="hover">Купить</a>
  </div>
</body>
</html>
