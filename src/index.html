<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-container" data-qa="card">

      <img
        class="card-container__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <div class="product-card">

        <p class="product-card__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="product-card__product-code">
          Код товара: 195434
        </p>

        <div class="product-card__rate-block">
          <div class="product-card__rate">
            <div class="product-card__rate-star"></div>
            <div class="product-card__rate-star"></div>
            <div class="product-card__rate-star"></div>
            <div class="product-card__rate-star"></div>
            <div class="product-card__rate-star"></div>
          </div>

          <p class="product-card__feedbacks">Отзывов: 5</p>
        </div>

        <div class="product-card__product-cost">
          <p class="product-card__cost">
            Цена:
          </p>

          <p class="product-card__sum-of-cost">
            69 999 грн
          </p>
        </div>

        <div class="product-card__buy">
          <a
            class="product-card__buy-link"
            href="/"
            data-qa="hover"
          >
            Купить
          </a>
        </div>

      </div>

    </div>
  </body>
</html>
