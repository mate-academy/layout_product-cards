<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card-img"
        src="./images/imac.jpeg"
        alt="product_img"
      >
      <h1 class="card-title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <span class="card-code">Код товара: 195434</span>
      <div class="rating">
        <div class="rating-stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="feedback">Отзывов: 5</span>
      </div>
      <div class="price">
        <span
          class="price__text"
        >
        Цена:
        </span>
        <p
          class="cost"
        >
        69 999 грн
        </p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
      Купить
      </a>
    </div>
  </body>
  </html>
