<!doctype html>
<html lang="en" class="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product cards</title>
  </head>

  <body>
    <section class="card" data-qa="card">

      <div class="card__image-container">
        <img src="./images/imac.jpeg"
          alt="card image"
          class="card__image"
        >
      </div>

      <div class="card__product-container">
        <h2 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      </div>

      <div class="card__product-code-container">
        <span class="card__product-code">Product code: 195434</span>
      </div>

      <div class="card__rating-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-container">
        <span class="card__price-text">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <div class="card__button-container">
        <a href="#"
          class="card__button"
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </section>
  </body>

</html>
