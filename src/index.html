<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <div class="card__img">
          <img
            class="card__img-product"
            src="./images/imac.jpeg"
            alt="iMac"
          >
        </div>
        <div class="card__info">
          <div class="card_name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
          <div class="card__base">
            <span class="card__code">
              Код товара: 195434
            </span>
          </div>
          <div class="card__rate-reviews">
            <div class="card__rate card__rate-star--4">
              <span class="card__rate-star"></span>
              <span class="card__rate-star"></span>
              <span class="card__rate-star"></span>
              <span class="card__rate-star"></span>
              <span class="card__rate-star"></span>
            </div>
            <div class="card__reviews">
              <span class="card__reviews-link">Отзывов: 5</span>
            </div>
          </div>
          <div class="card__price">
            <span class="card__price-curent">Цена:</span>
            <span class="card__price-curent-sale">69 999 грн</span>
          </div>
        </div>
        <form class="card__button" action="#">
          <button class="card__button-link" data-qa="hover">Купить</button>
        </form>
      </div>
    </main>
  </body>
</html>
