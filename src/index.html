<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__picture" src="images/imac.jpeg" alt="product">
    <div class="card__heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__code">Код товара: 195434</div>
    <div class="card__rating">
      <div class="card__stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="card__review">Отзывов: 5</div>
    </div>
    <div class="card__price">
      <div>Цена:</div>
      <div>69 999 грн</div>
    </div>
    <a class="card__button" href="#" data-qa="hover">Купить</a>
  </div>
</body>
</html>
