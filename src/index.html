<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="images/imac.jpeg"
        alt="imac foto"
      >
      <div class="product__name">
        <h1>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      </div>
      <div class="product__code">
        <h2>Код товара: <span>195434</span></h2>
      </div>
      <div class="product__rate">
        <div class="product__rate_stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__rate_reviews">
          <h2>Отзывов: <span>5</span></h2>
        </div>
      </div>
      <div class="product__price">
        <div class="product__price_title">
          <h2>Цена:</h2>
        </div>
        <div class="product__price_amount">
          <span>69 999 грн</span>
        </div>
      </div>
      <div class="product__button">
        <a
          class="product__button_link"
          href="#"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
