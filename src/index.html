<!doctype html>
<html class="home-page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body class="home-page__content">
    <section class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Image of Apple Monoblock"
        class="card__image"
      >

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <h3 class="card__code">Код товара: 195434</h3>

      <div class="card__rating">
        <div class="stars stars--0 stars--4">
          <div class="stars__star "></div>
          <div class="stars__star "></div>
          <div class="stars__star "></div>
          <div class="stars__star "></div>
          <div class="stars__star "></div>
        </div>

        <div class="card__response">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-word">
          <p>Цена:</p>
        </div>

        <div class="card__price-amount">
          <p>
            69 999 грн
          </p>
        </div>
      </div>

      <a
        href="#"
        class="card__button-buy"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
