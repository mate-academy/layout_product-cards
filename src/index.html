<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="product-img"
        src="../src/images/imac.jpeg"
        alt="Product image"
      >
      <div class="container">
        <div class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="product-code">Код товара: 195434</div>
        <div class="rating">
          <div class="rating__stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="feedback">Отзывов: 5</div>
        </div>
        <div class="cost">
          <div class="cost-text">Цена:</div>
          <div class="cost-nums">69 999 грн</div>
        </div>
        <a class="buy-button" data-qa="hover">КУПИТЬ</a>
      </div>
    </div>
  </body>

</html>
