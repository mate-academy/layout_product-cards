<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="Product Image"
        />
      </div>
      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__description">Product code: 195434</p>
        <div class="card__rating">
          <div class="card__rating_stars">
            <span class="card__stars">
              <img
                src="images/star-active.svg"
                alt="active star"
              />
            </span>
            <span class="card__stars">
              <img
                src="images/star-active.svg"
                alt="active star"
              />
            </span>
            <span class="card__stars">
              <img
                src="images/star-active.svg"
                alt="active star"
              />
            </span>
            <span class="card__stars">
              <img
                src="images/star-active.svg"
                alt="active star"
              />
            </span>
            <span class="card__stars">
              <img
                src="images/star.svg"
                alt="grey star"
              />
            </span>
          </div>
          <span class="card__rating_reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-num">$2,199</span>
        </div>
        <button
          data-qa="hover"
          class="card__button"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
