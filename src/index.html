<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      class="card__img"
      src="images/imac.jpeg"
      alt="Macbook"
    >
    <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="card__code small-text">Код товара: 195434</p>
    <div class="card__feedback">
      <div class="card__stars stars--4">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
      </div>
      <p class="small-text">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="small-text">Цена:</p>
      <p class="card__amount">69 999 грн</p>
    </div>
    <div class="card__button">
      <a
        class="card__button-link"
        data-qa="hover"
        href=""
      >
        Купить
      </a>
    </div>
  </div>
</body>
</html>
