<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <ul class="container">
      <li class="container__card card" data-qa="card">
        <a href="#" class="card__link">
          <img
            class="card__link-image"
            src="./images/imac.jpeg"
            alt="iMac"
          >
        </a>

        <a href="#" class="card__title">
          <h2 class="card__title-text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
        </a>

        <p class="card__product-code">
          Product code: 195434
        </p>

        <div class="card__feedback">
          <div class="card__rating stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="card__reviews">
            Reviews: 5
          </span>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>

          <p class="card__price-value">$2,199</p>
        </div>

        <button class="card__button" data-qa="hover">
          Buy
        </button>
      </li>
    </ul>
  </body>
</html>
