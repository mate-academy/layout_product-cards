<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="card" data-qa="card">

    <img src="./images/imac.jpeg" alt="imac" class="pic">

    <p class="name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>

    <p class="code">
      Код товара: 195434
    </p>

    <div class="container-1">

      <div class="rate">
        <div class="star-active"></div>
        <div class="star-active"></div>
        <div class="star-active"></div>
        <div class="star-active"></div>
        <div class="star"></div>
      </div>

      <p class="review">
        Отзывов: 5
      </p>

    </div>

    <div class="container-2">

      <p class="price">
        Цена:
      </p>

      <p class="price-value">
        69 999 грн
      </p>

    </div>

    <a class="buy-link" data-qa="hover" href="https://www.moyo.ua/monoblok_apple_a1419_imac_27_retina_5k_mnea2ua_a/361449.html">
      купить
    </a>

  </div>




</body>

</html>
