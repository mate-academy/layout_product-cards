<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__foto"
        src="../src/images/imac.jpeg"
        alt="Product"
      />
      <div class="card__product">
        <div>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__review">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__review-text">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>
      <div>
        <a
          href="#"
          data-qa="hover"
        >
          <button class="card__buy">BUY</button>
        </a>
      </div>
    </article>
  </body>
</html>
