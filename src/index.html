<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <div class="card__product-image">
          <img
            class="card__product-image"
            src="./images/imac.jpeg"
            alt="imac-image"
          />
        </div>
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
      </div>
      <div class="card__info">
        <div class="card__info-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__info-reviews-amount">Reviews: 5</p>
        </div>

        <div class="card__info-price">
          <div class="card__info-price-tag">Price:</div>
          <p class="card__info-price-number">$2,199</p>
        </div>
        <div class="card__info-button">
          <a
            class="card__info-button"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
