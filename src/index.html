<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/blocks/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/blocks/stars.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__img"></div>

      <div class="card__text">
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
      </div>

      <div class="card__cod">Product code: 195434</div>

      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__praiced">Price:</div>
        <div class="card__money">$2,199</div>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__btn"
      >
        Buy
      </a>
    </div>
  </body>
</html>
