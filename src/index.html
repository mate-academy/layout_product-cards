<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 &quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="product__feedback">
        <div class="rating rating--4">
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
          <span class="rating__star"></span>
        </div>
        <div class="product__reviews">Reviews: 5</div>
      </div>

      <div class="product__pricetag">
        <p class="product__price">Price:</p>
        <p class="product__num">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#ToBuyPage"
        class="product__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
