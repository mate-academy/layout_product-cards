<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__content">
        <img
        class="card__img"
        src="images/imac.jpeg"
        alt="Imac image"
        >
        <p class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__code">Код товара: 195434</p>
        <div class="card__feedback">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <p class="feedback-text">Отзывов: 5</p>
        </div>
        <div class="card__cost">
          <p class="card__cost-text">Цена:</p>
          <p class="card__cost-amount">69 999 грн</p>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >Купить
        </a>
      </div>
    </div>
  </body>
</html>
