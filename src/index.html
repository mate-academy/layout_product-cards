<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="product-card" data-qa="card">

      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&#34;
        Retina 5K (MNED2UA/A)"
      >

      <h3 class="product-card__product-name">Моноблок
        APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
      </h3>

      <p class="product-card__product-code">Код товара: 195434</p>

      <div class="product-card__review">
        <div class="stars-block stars-block--4">
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
        </div>
        <p class="product-card__review-count">Отзывов: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-numbers">69 999 грн</p>
      </div>

      <a
        class="product-card__buy-button"
        href="#"
        data-qa="hover">купить
      </a>

    </div>

  </body>
</html>
