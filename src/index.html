<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="productCard" data-qa="card">

      <div class="productCard-imgBox">
        <img
          class="productCard-img"
          src="images/imac.jpeg"
          alt="">
      </div>
      <h2 class="productCard-title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="productCard-cod">Код товара: 195434</p>

      <div class="rating productCard-rating">
        <div class="rating-stars">
          <div class="rating-star rating-star_active"></div>
          <div class="rating-star rating-star_active"></div>
          <div class="rating-star rating-star_active"></div>
          <div class="rating-star rating-star_active"></div>
          <div class="rating-star"></div>
        </div>
        <div class="rating-response">
          Отзывов: 5
        </div>
      </div>


      <div class="price productCard-price">
        <h3 class="price-title">
          Цена:
        </h3>
        <p class="price-value">69 999 грн</p>
      </div>
      <div class="productCard-buyButton">
        <a
          class="buyButton"
          href="#"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>

    </div>

  </body>
</html>
