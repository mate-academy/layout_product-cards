<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="requires"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="product__img"
        alt="product-photo"
      >

      <h2 class="product__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product__code">Product code: 195434</p>

      <div class="product__grade grade">
        <div class="grade__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="grade__rewiew">Reviews: 5</p>
      </div>

      <div class="product__price-line price-line">
        <p class="price-line__price">Price:</p>
        <p class="price-line__amount">$2,199</p>
      </div>

      <a
        class="product__button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
