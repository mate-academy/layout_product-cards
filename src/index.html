<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="card-image"
          class="card__image"
        >
      </div>
      <h2 class="card__header">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__text">
        Код товара: 195434
      </p>
      <div class="card__reviewes">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h2 class="card__text ">Отзывов: 5</h2>
      </div>
      <div class="card__price">
        <span class="card__text">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        href="#link"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
