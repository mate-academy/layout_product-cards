<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product-cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="product" data-qa="card">
  <img src="images/imac.jpeg" alt="imac" class="product_photo">
  <p class="product_desc">
    Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
  </p>
  <p class="code">Код товара: 195434</p>
  <div class="rate">
    <div class="stars">
      <img src="images/star-active.svg" alt="yellow_star">
      <img src="images/star-active.svg" alt="yellow_star">
      <img src="images/star-active.svg" alt="yellow_star">
      <img src="images/star-active.svg" alt="yellow_star">
      <img src="images/star.svg" alt="star">
    </div>
    <div>
      <span>Отзывов: 5</span>
    </div>
  </div>
  <div class="price">
    <span>Цена:</span>
    <span class="price_product">69&nbsp;999 грн</span>
  </div>
  <a href="#" class="buy_button" data-qa="hover">Купить</a>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
