<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >
      <div class="card__description description">
        <p class="description__name name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <span class="description__code code">Product code: 195434</span>
      </div>
      <div class="card__rating">
        <div class="stars">
          <div class="stars__star star stars__star--active"></div>
          <div class="stars__star star stars__star--active"></div>
          <div class="stars__star star stars__star--active"></div>
          <div class="stars__star star stars__star--active"></div>
          <div class="stars__star star stars__star--active"></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>
      <div class="card__price price">
        <span class="price-name">Price:</span>
        <span class="price-number">$2,199</span>
      </div>
      <button
        data-qa="hover"
        class="card__button card__button--hover">Buy</button>
    </div>
  </body>
</html>
