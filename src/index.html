<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="image"><img src="/images/imac.jpeg" alt="APPLE A1419 iMac 27 cali Retina 5K Monoblock (MNED2UA/A)"></div>
      <div class="title title--margin">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="productcode productcode--margin">Product code: 195434</div>
      <div class="rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rate__reviews">
        Reviews:&nbsp;5
        </div>
      </div>

      <div class="price">
        <div class="price__pricetxt">Price</div>
        <div class="price__value">$2,199</div>
      </div>
      <a href="#buy" class="buybutton"
      data-qa="hover">Buy</a>
    </div>
  </body>
</html>
