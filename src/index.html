<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="product photo"
        class="product-photo"
      >

      <h2 class="product-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="product-code">Product code: 195434</p>

      <div class="container-stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-reviews">Reviews: 5</p>
      </div>

      <div class="container-price">
        <p class="product-price-text">Price:</p>

        <p class="product-price-number">$2,199</p>
      </div>

      <button class="product-button" data-qa="hover">Buy</button>
    </article>

  </body>
</html>
