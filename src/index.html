<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="card image"
        class="card__image"
      />
      <div class="card__container">
        <div class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
        <div class="card__reviews">
          <div class="card__stars">
            <div class="stars card__stars--star"></div>
            <div class="stars card__stars--star"></div>
            <div class="stars card__stars--star"></div>
            <div class="stars card__stars--star"></div>
            <div class="stars card__stars--star"></div>
          </div>
          <div class="card__count">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="price card__price--text">Price:</div>
          <div class="price card__price--number">$2,199</div>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
