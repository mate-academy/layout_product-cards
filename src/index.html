<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__container">
        <div class="card__product-photo">
          <img
            src="images/imac.jpeg"
            alt="APPLE iMac 27"
            class="card__img"
          />
        </div>

        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__review review">
          <div class="review__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="review__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__cost">$2,199</p>
        </div>

        <button
          data-qa="hover"
          type="button"
          class="card__buy-batton"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
