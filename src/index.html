<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="catalog">
      <div
        class="card catalog__card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        >

        <h2 class="card__title card_title-position">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code card_code-position">
          Product code: 195434
        </p>

        <section class="card__section card_section-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="card_review">Reviews: 5</p>
        </section>

        <section class="card__section card_section-price">
          <p class="card_price-title">Price:</p>

          <p class="card_price-value">$2,199</p>
        </section>

        <a
          class="card__button card_button-link"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
