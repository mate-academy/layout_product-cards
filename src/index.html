<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="product-card__image"
      >

      <div class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__id">Код товара: 195434</div>

      <div class="product-card__rate">
        <div class="product-card__stars">
          <div class="product-card__star product-card__star--filled"></div>
          <div class="product-card__star product-card__star--filled"></div>
          <div class="product-card__star product-card__star--filled"></div>
          <div class="product-card__star product-card__star--filled"></div>
          <div class="product-card__star product-card__star--unfilled"></div>
        </div>

        <div class="product-card__review">Отзывов: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__cost">Цена:</div>
        <div class="product-card__amount">69 999 грн</div>
      </div>

      <div class="product-card__buy">
        <a href="#" data-qa="hover">
          <button class="product-card__button">Купить</button>
        </a>
      </div>
    </div>
  </body>
</html>
