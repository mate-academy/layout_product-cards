<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <div class="card__section">
        <h2 class="card__product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__product-number">Код товара: 195434</div>

        <div class="card__stars-and-review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__product-review">Отзывов: 5</div>
        </div>

        <div class="card__price">
          <span class="card__price-text">Цена:</span>
          <span class="card__product-price">69 999 грн</span>
        </div>

        <a href="#" data-qa="hover">
          <button type="submit" class="card__buy">Купить</button>
        </a>
      </div>
    </section>

  </body>

</html>
