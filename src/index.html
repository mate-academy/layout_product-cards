<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product__picture"
      >

      <h2 class="product__name-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__number">Product code: 195434</p>

      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product__review">
          Reviews: 5
        </p>
      </div>

      <div class="product__price">
        <div class="product__price-text">Price:</div>
        <div class="product__price-value">$2,199</div>
      </div>

      <div class="product__buy">
        <a
          href="#"
          data-qa="hover"
          class="product__buy-button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
