<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&#148 Retina 5K (MNED2UA/A)"
        class="card__image"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rate">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>

      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>
        <h3 class="card__price-value">
          69 999 грн
        </h3>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>

    </div>

  </body>
</html>
