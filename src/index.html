<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt=""
        class="card__image image"
      >
      <div class="card__title title">
        <div class="title__discription">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div>
          Код товара: 195434
        </div>
      </div>
      <div class="card__rating rating">
        <div class="rating__stars stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div>
          Отзывов: 5
        </div>
      </div>
      <div class="card__price price">
        <div>
          Цена:
        </div>
        <div class="price__item">
          69 999 грн
        </div>
      </div>
      <div
        class="card__link"
        data-qa="hover"
      >
        <a
          href="#basket"
          class="card__basket"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
