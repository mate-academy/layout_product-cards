<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
  </body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="Apple 5K Monoblock"
      class="card__img"
    >
    <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
    <p class="card__code">Product code: 195434</p>

    <div class="card__evaluation">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="card__evaluation-review">Reviews: 5</p>
    </div>

    <div class="card__price">
      <p class="card__price-title">Price:</p>
      <p class="card__price-num">$2,199</p>
    </div>

    <a
      href="#"
      class="card__btn"
      data-qa="hover"
    >
      Buy
    </a>
  </div>
</html>
