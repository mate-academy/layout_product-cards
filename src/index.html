<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page">
    <div data-qa="card" class="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__reviews">
        <div class="stars stars--4 card__stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__text">Отзывов: 5</p>
      </div>
      <div class="card__block-price">
        <p class="card__price">Цена</p>
        <p class="card__number">69 999 грн</p>
      </div>
      <a
        data-qa="hover"
        class="card__buy-link"
        href="#"
      >
        Купить
      </a>
    </div>
  </body>
</html>
