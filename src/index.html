<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@1&family=Roboto:wght@500&family=Space+Mono&family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@1&family=Roboto:wght@400;500&family=Space+Mono&family=Work+Sans:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" src="images/imac.jpeg"
      alt="PC">
      <h2 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__product">Product code: 195434</div>

      <div class="card__stars">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__stars-text">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-label">Price:</p>
        <p class="card__money">$2,199</p>
      </div>
      <a class="card__button" href="#"
      data-qa="hover">BUY</a>
    </div>
  </body>
</html>
