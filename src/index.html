<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="container" data-qa="card">

        <div class="photo">
          <img
            class="photoOfMonitor"
            src="https://github.com/Alexandr123454/layout_product-cards/blob/master/src/images/imac.jpeg?raw=true"
            alt="Моноблок Apple A1419 iMac 27' Retina 5K (MNED2UA/A)"
          >
        </div>

        <div class="description">
          <p>Моноблок Apple A1419 iMac 27' Retina 5K (MNED2UA/A)</p>
        </div>

        <div class="codeOfGoods">
          <p>Код товара: 195434</p>
        </div>

        <div class="mark">
          <div class="stars">
            <div class="star active"></div>
            <div class="star active"></div>
            <div class="star active"></div>
            <div class="star active"></div>
            <div class="star"></div>
          </div>

          <div class="review">
            <p>Отзывов: 5</p>
          </div>
        </div>

        <div class="cost">
          <div class="price">
            <p>Цена:</p>
          </div>

          <div class="amount">
            <p>69 999 грн</p>
          </div>
        </div>

        <div>
          <a class="button" data-qa="hover" href="#">
              купить
          </a>
        </div>

      </section>
    </main>
  </body>
</html>
