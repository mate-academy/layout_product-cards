<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <body>
    <div class="product-cards">
      <article
        class="product-card"
        data-qa="card"
      >
        <div class="image">
          <img
            class="img"
            src="./images/imac.jpeg"
            alt="product"
          />
        </div>
        <div class="product-body">
          <h2 class="product-title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <span class="code">Product code: 195434</span>
          <div class="star-area">
            <div class="stars">
              <img
                src="./images/star-active.svg"
                alt="star"
              />
              <img
                src="./images/star-active.svg"
                alt="star"
              />
              <img
                src="./images/star-active.svg"
                alt="star"
              />
              <img
                src="./images/star-active.svg"
                alt="star"
              />
              <img
                src="./images/star.svg"
                alt="star"
              />
            </div>
            <span class="quantity">Reviews: 5</span>
          </div>
          <div class="price-area">
            <span class="span">Price:</span>
            <strong class="price">$2,199</strong>
          </div>
          <button
            class="button"
            data-qa="hover"
          >
            buy
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
