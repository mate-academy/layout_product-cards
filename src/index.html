<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="images\imac.jpeg" alt="Product image">
      </div>
      <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__reviews">
        <div class="card__rating">
          <span class="card__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="card__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="card__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="card__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="card__rating-star"><img src="images\star.svg" alt=""></span>
        </div>
        <div class="card__reviews-comments">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-price">69 999 грн</div>
      </div>
      <div class="card__buy">
        <a class="btn" href="#" data-qa="hover">Купить</a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
