<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper" data-qa="card">
  <div class="block-image">
      <img src="images/imac.jpeg" alt="iMac" class="block-image-size">
  </div>
  <div class="product-name">
    <a href="#" class="product-name--link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
  </div>
  <div class="product-article">Код товара: 195434</div>
    <div class="product-feedback">
      <div class="product-feedback-rating">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
        <a href="#" class="product-feedback-count--link">Отзывов: 5</a>
    </div>
  <div class="product-price">
    <div class="product-price-word">Цена:</div>
    <div class="product-price-digit">69 999 грн</div>
  </div>
  <div class="btn-sell" data-qa="hover">
    <a href="#" class="btn-sell--link">купить</a>
  </div>
</div>
</body>
</html>
