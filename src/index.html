<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="cards" data-qa="card">
    <img src="./images/imac.jpeg" alt="" class="cards__img">
    <h2 class="cards__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="cards__text-font cards__cod">Код товара: 195434</p>
    <div class="cards__reviews">
      <div class="cards__revievs-star">
        <div  class="cards__star-active"></div>
        <div  class="cards__star-active"></div>
        <div  class="cards__star-active"></div>
        <div  class="cards__star-active"></div>
        <div  class="cards__star"></div>
      </div>
      <p class="cards__text-font">Отзывов: 5</p>
    </div>
    <div class="cards__price">
      <p class="cards__text-font">Цена:</p><span class="cards__money">69 999 грн</span>
    </div>
    <a href="#" data-qa="hover" class="cards__buy-link">Купить</a>
  </div>
</body>
</html>
