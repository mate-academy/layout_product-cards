<!doctype html>
<html lang="en" class="catalog-page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <main class="card" data-qa="card">
      <section class="picture">
        <img
          class="picture__img"
          src="images/imac.jpeg"
          alt="imac"
        >
      </section>

      <section class="item">
        <h1 class="item__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
      </section>

      <section class="product-code">
        <h2 class="product-code__number">
          Product code: 195434
        </h2>
      </section>

      <section class="stars-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <aside class="stars-review__review">
          Reviews: 5
        </aside>
      </section>

      <section class="price">
        <h3 class="price__price-word">
          Price:
        </h3>

        <aside class="price__quantity">
          $2,199
        </aside>
      </section>

      <section class="link card__link">
        <a
          data-qa="hover"
          href="./"
          alt="buy-link"
          class="button link__button"
        >
          buy
        </a>
      </section>
    </main>
  </body>
</html>
