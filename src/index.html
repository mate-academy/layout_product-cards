<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <main class="page__content">
      <div class="page__card" data-qa="card">
        <img class="page__card-image"
             src="./images/imac.jpeg"
             alt="imac"
        >
        <h1 class="page__card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <h2 class="page__card-info">Код товара: 195434</h2>
        <section class="page__section">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="page__section-rating">Отзывов: 5</div>
        </section>
        <section class="page__section">
          <div class="page__section-text">Цена:</div>
          <div class="page__section-value">69 999 грн</div>
        </section>
        <button class="btn">
          <a class="btn__link"
             data-qa="hover"
             href="#">купить
          </a>
        </button>
      </div>
    </main>
  </body>
</html>
