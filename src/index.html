<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="card__img"
      >
      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__code">Product code: 195434</p>
      <div class="card__review">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h2 class="card__review-count">Reviews: 5</h2>
      </div>
      <div class="card__price">
        <h3 class="card__price-text">Price:</h3>
        <h2 class="card__price-value">$2,199</h2>
      </div>

      <a
        href="#checkout"
        data-qa="hover"
        class="card__buy-button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
