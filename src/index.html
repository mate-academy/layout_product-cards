<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Apple iMac 27-inch Retina 5K Monoblock"
        class="card__picture"
      />

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__description">Product code: 195434</div>

      <div class="card__rate">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__rate-review">Reviews: 5</div>
      </div>

      <div class="card__price-row">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
