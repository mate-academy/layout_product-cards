<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="card__image"
        alt="iMac"
      >

      <h1 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="card__description">Код товара: 195434</p>

      <div class="rating card__rating">
        <span class="rating__stars">
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star"></div>
        </span>

        <p class="rating__reviews">Отзывов: 5</p>
      </div>

      <div class="price card__price">
        <p class="price__text">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>

      <a
        href="#"
        class="button card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
