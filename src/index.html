<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="cards">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="imac"
        />
        <p class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">Product code: 195434</p>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__review-reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-text-price">Price:</p>
          <p class="card__price-price">$2,199</p>
        </div>
        <a
          href="#"
          data-qa="hover"
          class="card__link"
        >
          BUY
        </a>
      </div>
    </section>
  </body>
</html>
