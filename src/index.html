<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section data-qa="card" class="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <h4 class="card__header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <span class="card__code-info">Product code: 195434</span>

      <div class="card__reviews-container">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__review-number">Reviews: 5</span>
      </div>

      <div class="card__price-container">
        <span class="card__price">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >Buy
      </a>
    </section>
  </body>
</html>
