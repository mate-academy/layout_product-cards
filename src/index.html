<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="Image_imac" class="card__image card__image--position">
    
      <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__goods">Код товара: 195434</p>
    
      <div class="card__reviews">
        <div class="card__stars">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>
        <p class="card__reviews-review">Отзывов: 5</p>
      </div>
    
      <div class="card__price">
        <p class="card__price-item">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
    
      <button href="/" data-qa="hover" class=" card__link card__link--position">
      Купить
      </button>

    </div>
  </body>
</html>
