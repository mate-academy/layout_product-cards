<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        class="card-img"
        alt="альтернативний текст"
      >

      <h2 class="card-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card-code">Product code: 195434</div>

      <div class="card-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card-views">Reviews: 5</div>
      </div>

      <div class="card-price">
        <div class="card-price__text">Price:</div>
        <div class="card-price__price">$2,199</div>
      </div>

      <a
        class="card-button"
        href="#"
        data-qa="hover">
        Buy
      </a>
    </div>
  </body>
</html>
