<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="cards__laptop"
        alt="APPLE A1419 iMac 27"
      >
      </img>

      <h2 class="cards__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="cards__id">Product code: 195434</p>

      <div class="cards__stars cards__stars--block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="cards__review">Reviews: 5</p>
      </div>

      <div class="cards__container">
        <div class="cards__price-text">Price:</div>
        <div class="cards__price">$2,199</div>
      </div>

      <a href="#"
        class="cards__link"
        data-qa="hover">Buy
      </a>
    </div>
  </body>
</html>
