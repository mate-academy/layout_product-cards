<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <div class="card__container" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        >
        <h1 class="card__header">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="card__code-product">Код товара: 195434</p>
        <div class="card__stars-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__reviews">
            Отзывов: 5
          </span>
        </div>
        <div class="card__price">
          <span class="card__price-text">
            Цена:
          </span>
          <span class="card__price-numbers">
            69 999 грн
          </span>
        </div>
        <a
          class="card__button-link"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
