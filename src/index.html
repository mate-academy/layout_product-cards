<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="body">
  <main class="container">
    <div class="card-item" data-qa="card">
        <img class="product_img" src="./images/imac.jpeg"
             alt="Моноблок APPLE A1419 iMac 27">
        <div class="case">
          <p class="title def_margin">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="cod def_margin">Код товара: 195434</p>
          <div class="review">
            <div class="stars">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
            <p class="review-text def_margin">Отзывов: 5</p>
          </div>
          <div class="price">
            <p class="price_word def_margin">Цена:</p>
            <p class="price_number def_margin">69 999 грн</p>
          </div>
          <a data-qa="hover" href="#" class="buy_button">
            <span class="buy_word">Купить</span>
          </a>
        </div>
      </div>
  </main>
</body>
</html>
