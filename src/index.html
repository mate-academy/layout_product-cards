<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <a
        class="card__image"
        href="#"
      >
        <img
          src="./images/imac.jpeg"
          alt="logo"
          width="160"
          height="134"
        />
      </a>

      <a
        href="#"
        class="card__name"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <div class="card__code">Product code: 195434</div>

      <div class="card__rating">
        <ul class="stars">
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star"></li>
        </ul>
        <a
          href="#"
          class="card__review"
        >
          Reviews: 5
        </a>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__buy"
      >
        buy
      </a>
    </section>
  </body>
</html>
