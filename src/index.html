<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="catalog">
      <div
        class="catalog-card"
        data-qa="card"
      >
        <img
          class="catalog-card_image"
          src="./images/imac.jpeg"
          alt="computer monitor"
        />
        <p class="catalog-card_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="catalog-card_subtitle">Product code: 195434</p>
        <div class="stars-wrapper">
          <ul class="stars-list stars-list--active">
            <li class="stars-item"></li>
            <li class="stars-item"></li>
            <li class="stars-item"></li>
            <li class="stars-item"></li>
            <li class="stars-item"></li>
          </ul>
          <p class="card-stars_raiting">Reviews: 5</p>
        </div>

        <div class="catalog-price">
          <p class="catalog-price_label">Price:</p>
          <p class="catalog-price_value">$2,199</p>
        </div>
        <button
          class="catalog-button"
          type="button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </section>
  </body>
</html>
