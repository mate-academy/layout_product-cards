<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac image"
        />

      <div class="card__description">
        <div class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="card__product-code">Product code: 195434</div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-number">$2,199</div>
        </div>
        <a
          href="#buy"
          class="card__button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
