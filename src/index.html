<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link
    rel="icon"
    href="./images/star-active.svg"
    type="image/x-icon"
  >
</head>
<body>
  <div class="product-card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="photo of iMac monitor"
      class="product-card__image"
    >
    <p class="product-card__description">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <span class="product-card__code">
      Код товара: 195434
    </span>
    <div class="product-card__rate">
      <div class="product-card__stars product-card__stars--4">
        <div class="product-card__stars__star"></div>
        <div class="product-card__stars__star"></div>
        <div class="product-card__stars__star"></div>
        <div class="product-card__stars__star"></div>
        <div class="product-card__stars__star"></div>
      </div>
      <span class="product-card__feedbacks">
        Отзывов: 5
      </span>
    </div>
    <p class="product-card__price-descr">
      <span>
        Цена:
      </span>
      <span class="product-card__price-value">
        69 999 грн
      </span>
    </p>
    <a class="product-card__buy-button" data-qa="hover">
      Купить
    </a>
  </div>
</body>
</html>
