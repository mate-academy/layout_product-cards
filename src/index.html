<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <article
      class="card"
      data-qa="card"
    >
      <div class="carg-image">
        <img
          class="image"
          src="images/imac.jpeg"
          alt=""
        >
      </div>
      <div class="card-description">
        <a
          class="description"
          href="#"
        >
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>
      </div>
      <div class="product-code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__rate">
          <span class="rate-star">
            <img src="images/star-active.svg" alt="star-active">
          </span>
          <span class="rate-star">
            <img src="images/star-active.svg" alt="star-active">
          </span>
          <span class="rate-star">
            <img src="images/star-active.svg" alt="star-active">
          </span>
          <span class="rate-star">
            <img src="images/star-active.svg" alt="star-active">
          </span>
          <span class="rate-star">
            <img src="images/star.svg" alt="starnot-active">
          </span>
        </div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>
      <div class="card-price">
        <span class="card-price__title">Цена:</span>
        <span class="card-price__price">69 999 грн</span>
      </div>
      <div class="btn">
        <a
          href="#"
          class="btn-link"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </article>
  </body>
</html>
