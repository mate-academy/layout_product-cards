<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="PC" class="card__image">

      <div class="card__wrapper">
        <p class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>

        <p class="card__article"> Код товара: 195434</p>
        <div class="card__evaluation">
          <ul class="card__grade stars-quantity">
            <li class="star-item"></li>
            <li class="star-item"></li>
            <li class="star-item"></li>
            <li class="star-item"></li>
            <li class="star-item"></li>
          </ul>

          <p class="card__feedback">Отзывов: 5</p>
        </div>

        <div class="card__price">
          <p class="price-name">Цена:</p>
          <p class="price-numbers">69 999 грн</p>
        </div>

        <a href="#" data-qa="hover" class="card__button card__button--color_blue">КУПИТЬ</a>
      </div>
    </div>

  </body>
</html>
