<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img class="product-img" src="images/imac.jpeg" alt="product-image">
      <h2 class="product-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product-code">Код товара: 195434</span>
      <div class="product-rating">
        <div class="product-stars">
          <img src="images/star-active.svg" alt="star" class="star">
          <img src="images/star-active.svg" alt="star" class="star">
          <img src="images/star-active.svg" alt="star" class="star">
          <img src="images/star-active.svg" alt="star" class="star">
          <img src="images/star.svg" alt="star" class="star">
        </div>
        <span class="product-review">Отзывов: 5</span>
      </div>
      <div class="product-price">
          <span class="price-item">Цена:</span>
          <span class="price-value">69 999 грн</span>
        </div>
        <a href="#" data-qa="hover" class="product-button">Купить</a>
    </div>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
