<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="card">
    <div class="card__container" data-qa="card"> 
      <img src="./images/imac.jpeg" alt="imac" class="card__imac">

      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>

      <div class="reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="review">
          <p class="review__text">Отзывов: 5</p>
        </div>
      </div>

      <div class="price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>

      <div class="card__button">
        <a href="/" class="card__buy" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
