<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__img">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__imac"
        >
      </a>
      <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rating">
        <div class="rating card__rating--stars">
          <div class="rating card__rating--element"></div>
          <div class="rating card__rating--element"></div>
          <div class="rating card__rating--element"></div>
          <div class="rating card__rating--element"></div>
          <div class="rating card__rating--element"></div>
        </div>
        <div class="rating card__rating--reviews">Reviews: 5</div>
      </div>
      <div class="card__sell">
        <div class="sell sell--price">Price:</div>
        <div class="sell sell--cost">$2,199</div>
      </div>
      <div class="card__button-buy">
        <a
          href="#"
          class="button-buy"
          data-qa="hover">
            Buy
        </a>
      </div>

    </div>
  </body>
</html>
