<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="comp">
        <div class="comp__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="comp__product-code">
          Product code: 195434
        </div>
        <div class="comp__rate">
          <div class="comp__rate--stars comp__rate--stars--4">
            <div class="comp__rate--stars__star"></div>
            <div class="comp__rate--stars__star"></div>
            <div class="comp__rate--stars__star"></div>
            <div class="comp__rate--stars__star"></div>
            <div class="comp__rate--stars__star"></div>
          </div>
          <div class="comp__rate--reviews">
            Reviews: 5
          </div>
        </div>
        <div class="comp__price">
          <div class="comp__price--1">
            Price:
          </div>
          <div class="comp__price--2">
            $2,199
          </div>
        </div>
      </div>
      <button class="comp__to-buy" aria-label="Buy"> BUY </button>
    </section>
  </body>
</html>
