<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div
        class="card frame__card"
        data-qa="card"
      >
        <div class="image card__image"></div>
        <div class="title card__title">
          <div class="text title__text">
            <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          </div>
          <div class="code title__code"><p>Product code: 195434</p></div>
        </div>

        <div class="rating card__rating">
          <div class="stars rating__stars rating__stars--4">
            <div class="stars__stars"></div>
            <div class="stars__stars"></div>
            <div class="stars__stars"></div>
            <div class="stars__stars"></div>
            <div class="stars__stars"></div>
          </div>
          <div class="review rating__review">Reviews: 5</div>
        </div>
        <div class="price card__price">
          <div class="price__title">Price:</div>
          <div class="price__amount">$2,199</div>
        </div>
        <div class="button card__button">
          <a
            href="#bu"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
