<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="main-box">
      <form
        action="#"
        class="card"
        method="post"
        data-qa="card"
      >
        <img
          class="card__input card__input--image"
          src="./images/imac.jpeg"
          alt="Obrazek imac"
        />

        <p class="card__input card__input--text-one">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__input card__input--text-two">Product code: 195434</p>

        <div class="card__stars-text">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__text card__text--three">Reviews: 5</p>
        </div>

        <div class="card__price-text">
          <p class="card__price-text-item card__price-text-item--four">
            Price:
          </p>
          <p class="card__price-text-item card__price-text-item--five">
            $2,199
          </p>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </form>
    </div>
  </body>
</html>
