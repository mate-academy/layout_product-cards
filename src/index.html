<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="card image"
        >
        <div class="info card__info">
          <div class="info__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
          <div class="info__sub-title">Код товара: 195434</div>
          <div class="info__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="info__review">Отзывов: 5</div>
          </div>
          <div class="price info__price">
            <div class="price__text">Цена:</div>
            <div class="price__value">69 999 грн</div>
          </div>
        </div>
        <a href="#" class="btn card__btn" data-qa="hover">купить</a>
      </div>
    </div>
  </body>
</html>
