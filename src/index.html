<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="products">
      <div class="card" data-qa="card">
        <img src="./images/imac.jpeg" class="card__img" alt="Моноблок" />
        <div class="card__content">
          <h3 class="card__title">
            <a href="#" class="card__title--link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
          </h3>
          <div class="card__sku">Код товара: 195434</div>
          <div class="card__reviews">
            <div class="rating">
              <div class="rating__stars stars--4">
                <div class="rating__star"></div>
                <div class="rating__star"></div>
                <div class="rating__star"></div>
                <div class="rating__star"></div>
                <div class="rating__star"></div>
              </div>
            </div>
            <div class="reviews">Отзывов: 5</div>
          </div>
          <div class="card__price">
            <span class="card__price--title">Цена:</span>
            <span class="card__price--value">69 999 грн</span>
          </div>
        </div>
        <a href="#" class="card__button" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
