<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <h1 class="hidden">Product Card</h1>
    <div class="container">
      <section class="section">
        <article
          data-qa="card"
          class="product-card"
        >
          <img
            class="product-card__img"
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          />

          <h3 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="product-card__code">Product code: 195434</p>

          <div class="product-card__rate">
            <ul class="stars stars--4">
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
            </ul>

            <p class="product-card__reviews">Reviews: 5</p>
          </div>

          <div class="product-card__price">
            <span class="product-card__price_name">Price:</span>
            <span class="product-card__price_cost">$2,199</span>
          </div>

          <a
            class="product-card__button"
            data-qa="hover"
            href="#"
          >
            Buy
          </a>
        </article>
      </section>
    </div>
  </body>
</html>
