<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__images"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__global">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__text">Price:</p>
        <p class="card__value">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
    </div>
    </div>
  </body>
</html>
