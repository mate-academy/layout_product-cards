<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body class="page">

    <div class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="imac"
        class="card__img"
      >

      <div class="product">
        <h2 class="product__name">
          Моноблок APPLE A1419 iMac
          <br>
           27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product__code">Код товара: 195434</p>
      </div>

      <div class="stars card__stars card__stars--margin stars--4">
        <div class="star stars__margin"></div>
        <div class="star stars__margin"></div>
        <div class="star stars__margin"></div>
        <div class="star stars__margin"></div>
        <div class="star stars__margin--reviews"></div>
        <p class="stars__reviews">Отзывов: 5</p>
      </div>
      <div class="price card__price card__price--margin">Цена:
        <div class="price__value">69 999 грн</div>
      </div>
      <div class="button">
        <a
          href="#"
          data-qa="hover"
          class="button__link button__link--margin"
        >
          Купить
        </a>
      </div>

    </div>
  </body>
</html>
