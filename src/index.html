<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="product-card__image">
    <p class="product-card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="product-card__code">Код товара: 195434</p>
    <div class="product-card__stars">
      <div class="block stars--4">
        <div class="block__stars"></div>
        <div class="block__stars"></div>
        <div class="block__stars"></div>
        <div class="block__stars"></div>
        <div class="block__stars"></div>
      </div>
      <a href="#" class="product-card__reviews">Отзывов: 5</a>
    </div>
    <div class="product-card__price">
      <p class="product-card__price--title">Цена:</p>
      <p class="product-card__price--sum">69 999 грн</p>
    </div>
    <a href="#" class="product-card__button" data-qa="hover">КУПИТЬ</a>
  </article>
</body>
</html>
