<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__pic"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <span class="card__code">
        Product code: 195434
      </span>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars-stars"></li>
          <li class="stars-stars"></li>
          <li class="stars-stars"></li>
          <li class="stars-stars"></li>
          <li class="stars-stars"></li>
        </ul>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-info">
        <span class="card__price-description">Price:</span>
        <h3 class="card__price">$2,199</h3>
      </div>

      <a
        class="card__buy-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
