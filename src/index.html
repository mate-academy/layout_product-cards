<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
  </head>

  <body>
    <div data-qa="card" class="card" >
      <a rel="stylesheet"
         href="#"
         class="card__logo"
      >
      </a>

      <div class="product">
        <h2 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="product__code">Product code: 195434</p>

        <div class="product__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product__reviews-number">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="product__price-text">Price:</p>

          <p class="product__price-amount">$2,199</p>
        </div>

        <button type="button"
              class="product__buy-button"
              data-qa="hover">
          <div class="product__buy-button-text">
            Buy
          </div>
        </button>
      </div>



    </div>
  </body>

</html>
