<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">Product code: 195434</div>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__item">X</li>
          <li class="stars__item">X</li>
          <li class="stars__item">X</li>
          <li class="stars__item">X</li>
          <li class="stars__item">X</li>
        </ul>

        <a
          href="#"
          class="card__reviews"
        >
          Reviews: 5
        </a>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
