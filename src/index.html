<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac-img" class="img">
  
      <p class="properties">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  
      <p class="code">Код товара: 195434</p>
  
      <section class="reviews">
        <div class="stars-block">
          <section class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </section>
        </div>
        <p class="reviews-count">Отзывов: 5</p>
      </section>
  
      <section class="price">
        <p class="price-tag">Цена:</p>
        <p class="amount">69 999 грн</p>
      </section>
      <div class="link-container">
        <a href="#buy" class="link" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
