<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="product-card__image"
        alt="imac"
      >
      <div class="product-card__info">
        <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product-card__product-number">Код товара: 195434</p>
      </div>
      <div class="product-card__raing">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rewiews">Отзывов: 5</div>
      </div>
      <div class="product-card__price-line">
        <div class="product-card__price-icon-text">Цена:</div>
        <div class="product-card__price">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
      Купить
      </a>
    </article>
  </body>
</html>
