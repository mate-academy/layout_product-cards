<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__iMac"
      >

      <div class="card__iMacMark">
        <h2 class="iMacMarkText">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="iMacMarkCode">Код товара: 195434</p>
      </div>

      <div class="stars stars--rate_4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <p class="reviews">Отзывов: 5</p>
      </div>

      <div class="card__priceBlock">
        <p class="priceBlockText">Цена:</p>
        <p class="priceBlockprice">69 999 грн</p>
      </div>

      <div class="card__buyBlock">
        <a
          href="#"
          class="buyBlockLink"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
