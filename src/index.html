<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card" data-qa="card">

    <img class="product"
      src="images/imac.jpeg"
      alt="Apple A1419"
    >

    <p class="text name">
      Моноблок <b>APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</b>
    </p>

    <p class="text code">
        Код товара: 195434
    </p>

    <div class="rate">
      <div class="star click"></div>
      <div class="star click"></div>
      <div class="star click"></div>
      <div class="star click"></div>
      <div class="star not_click"></div>
      <div><p class="text review">Отзывов: 5</p></div>
    </div>
    <div class="rate price">
      <div><p class="text">Цена:</p></div>
      <div><p class="text cost">69 999 грн</p></div>
    </div>

    <div><a href="#" class="button center" data-qa="hover">КУПИТЬ</a></div>

  </div>

</body>
</html>
