<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <main>
      <article class="card" data-qa="card">
        <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="product image">

        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__review-box">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="reviews">Reviews: 5</p>
        </div>

        <div class="card__price-box">
          <span class="card__price">Price:</span>

          <div class="card__value">$2,199</div>
        </div>

        <a
          class="card__buy"
          data-qa="hover"
          href="#"
          >
          Buy
        </a>

      </article>
    </main>
  </body>
</html>
