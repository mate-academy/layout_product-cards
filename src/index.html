<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        alt="imac"
        src="./images/imac.jpeg"
        class="card__image"
      />
      <p class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__code">Product code: 195434</p>
      <div class="card__grade">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <span class="card__label">Price:</span>
        <span class="card__amount">$2,199</span>
      </div>
      <button class="card__button">
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
