<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <main class="main">
      <h1>Product cards</h1>
      <div class="card" data-qa="card">
        <div class="card__block">
          <div class="card__img-block">
            <div class="card__img"></div>
          </div>

          <div class="card__text">
            APPLE A1419 iMac 27" Retina
            <br>5K Monoblock (MNED2UA/A)
          </div>

          <div class="card__code">
            Product code: 195434
          </div>

          <div class="card__stars-dlock">
            <div class="stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="card__stars-text">Reviews: 5</div>
          </div>

          <div class="card__price">
            <div class="card__price-text">
              Price:
            </div>
            <div class="card__price-sum">
              $2,199
            </div>
          </div>

          <div class="button">
            <button
              class="button__teg"
              type="button"
              name="button-buy"
              value="buy"
              data-qa="hover"
            >
              Buy
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
