<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-container">
      <div class="card-product" data-qa="card">
        <div class="card-product__image">
          <img
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27&#34 Retina 5K Monoblock"
            class="card-product__image_size"
          >
        </div>

        <div class="card-product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="card-product__code">Product code: 195434</div>

        <div class="card-product__stars">
          <div class="stars">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
          <div class="card-product__reviews_rate">Reviews: 5</div>
        </div>

        <div class="card-product__price">
          <div class="card-product__price_title">Price:</div>
          <div class="card-product__price_money">$2,199</div>
        </div>

        <div class="card-product__buy" data-qa="hover">
          <a href="#" class="card-product__buy_btn">BUY</a>
        </div>
      </div>
    </div>
  </body>
</html>
