<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page" >
    <div data-qa="card" class="card">
      <div class="img-container">
        <img class="img-container__image" src="images/imac.jpeg" alt="imac">
      </div>
      <div class="model-container">
        <p class="model-container__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>
      <div class="product-code">
        <p class="product-code__text">Product code: 195434</p>
      </div>
      <div class="stars">
        <div class="stars__block">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="stars__reviews">
          Reviews: 5
        </span> 
      </div>
      <div class="price">
        <span class="price__text">Price:</span>
        <span class="price__amount">$2,199</span>
      </div>
      <div class="link card__link">
        <a
          data-qa="hover"
          href="./index.html"
          alt="buy-link"
          class="button link__button"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
