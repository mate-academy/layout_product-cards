<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image"></div>
      <div class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__reviews">
        <div class="stars stars--4 product-card__stars" data-qa="stars-4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="product-card__review-count">Reviews: 5</div>
      </div>
      <div class="product-card__price-wrapper">
        <div class="product-card__price-label">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>
      <button
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
