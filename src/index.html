<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <h2 class="card__label">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
        </div>
        <p class="card__rating-reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <div class="card__button" data-qa="hover">
        <a class="card__button-link">buy</a>
      </div>
    </div>
  </body>
</html>
