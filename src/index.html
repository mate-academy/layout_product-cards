<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__imageContainer">
        <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
        >
      </div>

      <div class="card__info">

        <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__productId">
        Product code: 195434
        </p>

        <div class="card__container">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviewCount">
          Reviews: 5
          </p>
        </div>

        <div class="card__priceTag">
          <p class="card__priceWord">
           Price:
          </p>

          <h2 class="card__price">$2,199</h2>
        </div>

        <a
        href="#"
        class="card__buyIcon"
        data-qa="hover"
        >
        Buy
        </a>
      </div>

    </div>
  </body>
</html>
