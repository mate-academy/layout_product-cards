<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />

      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <ul class="stars__list">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <span class="card__price">
        <p class="card__prices">Price:</p>
        <p class="card__money">$2,199</p>
      </span>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
