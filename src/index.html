<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="index.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Document</title>
  </head>
  <body class="home-page">
    <div
      class="card home-page__card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rate-section">
        <div class="rate rate--stars-4">
          <div class="rate__one-star"></div>
          <div class="rate__one-star"></div>
          <div class="rate__one-star"></div>
          <div class="rate__one-star"></div>
          <div class="rate__one-star"></div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
