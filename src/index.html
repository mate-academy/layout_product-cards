<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <div class="product-card__image">
        <img class="product-card__main-image"
        src="images/imac.jpeg"
        alt="monoblock Apple"
        >
      </div>

      <div class="product-card__title">
      Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">
      Код товара: 195434
      </div>

      <div class="product-card__rate">
        <div class="product-card__star">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="product-card__review">
        Отзывов: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="price">Цена:</div>
        <div class="sum">69 999 грн</div>
      </div>

      <a href="#"
        class="button-buy"
        data-qa="hover">
        Купить
      </a>

    </div>
  </body>
</html>
