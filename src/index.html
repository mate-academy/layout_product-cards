<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27@quotes Retina 5K Monoblock (MNED2UA/A)"
        class="product-card__image"
      >
      <h2 class="product-card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__product-code">
        Product code: 195434
      </p>
      <div class="product-card__review">
        <div class="product-card__star-list">
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
          <div class="product-card__stars"></div>
        </div>
        <p class="product-card__review-text">Reviews: 5</p>
      </div>

      <div class="product-card__price-card">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price">$2,199</p>
      </div>
      <a
        href="buy"
        class="product-card__button"
        data-qa="hover"
      > buy</a>

    </div>
  </body>
</html>
