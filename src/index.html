<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="product__img"
      >

      <div class="product__info">
        <h2 class="product__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="product__prod-code">
          Product code: 195434
        </p>

        <div class="product__reviews">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="product__reviews-text">
            Reviews: 5
          </p>
        </div>

        <div class="product__price">
          <p class="product__price-text">
            Price:
          </p>

          <p class="product__price-value">
            $2,199
          </p>
        </div>

        <a
          href="#"
          class="product__buy-btn buy-btn"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
