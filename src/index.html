<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__img"></div>
      <div class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-card__code">Product code: 195434</div>
      <div class="product-card__stars">
        <span class="product-card__star"></span>
        <span class="product-card__star"></span>
        <span class="product-card__star"></span>
        <span class="product-card__star"></span>
        <span class="product-card__star product-card__star--inactive"></span>
        <div class="product-card__reviews">Reviews: 5</div>
      </div>
      <div class="product-card__prices">
        <div class="product-card__price">Price:</div>
        <div class="product-card__value">$2,199</div>
      </div>
      <button
        class="product-card__buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
