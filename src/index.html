<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__top">
        <img
          src="images/imac.jpeg"
          alt="Apple Monoblock"
          class="card__top-img"
        />
      </div>

      <div class="card__bottom">
        <h2 class="card__bottom-title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__bottom-code">Product code: 195434</p>

        <div class="card__bottom-stars">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <p class="card__bottom-text">Reviews: 5</p>
        </div>

        <div class="card__bottom-cost">
          <p class="card__bottom-price">Price:</p>
          <p class="card__bottom-sum">$2,199</p>
        </div>

        <a
          data-qa="hover"
          href="#"
          class="card__bottom-button"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
