<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple Monitor"
        class="img product-card__img"
      >

      <h2 class="title product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="cod product-card__cod">
        Код товара: 195434
      </p>

      <div class="box-reviews">
        <div class="stars-block stars-block--value--4">
          <div class="stars-block__item"></div>
          <div class="stars-block__item"></div>
          <div class="stars-block__item"></div>
          <div class="stars-block__item"></div>
          <div class="stars-block__item"></div>
        </div>
        <p>Отзывов: 5</p>
      </div>

      <div class="price-box">
        <p class="price">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="buy-button product-card__buy-button"
      >
        купить
      </a>
    </div>
  </body>
</html>
