<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="image"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">Код товара: 195434</div>
      <div class="rating">
        <div class="rating__stars">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <div class="rating__review">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__name">Цена:</div>
        <div class="price__quantity">69 999 грн</div>
      </div>
      <a
        data-qa="hover"
        class="card__link"
        href="/"
      >
        <button class="card__button">купить</button>
      </a>
    </div>
  </body>
</html>
