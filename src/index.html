<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__number">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <ul class="card__stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__review">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price-block">
        <h3 class="card__price-name">Цена:</h3>
        <p class="card__price">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__btn-link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
