<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image-product" 
        src="./images/imac.jpeg" 
        alt="image imac computer"
      >

      <span class="card__name-product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>

      <p class="card__article"> 
        <span class="card__article-accent">Код товара: </span>
        195434
      </p>

      <div class="card__block-feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__feedback">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Цена:</div>
        <div class="card__price-cost">69 999 грн</div>
      </div>

      <a 
        class="card__button-pay button-pay" 
        href="#" 
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
