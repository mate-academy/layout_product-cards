<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product Image"
        class="product-card__image"
      >

      <div class="main-info product-card__info">
        <h2 class="main-info__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="main-info__code">Код товара: 195434</p>
        <div class="reviews main-info__reviews">
          <div class="reviews__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews__feedback">Отзывов: 5</p>
        </div>
        <div class="price main-info__price">
          <p class="price__name">Цена:</p>
          <p class="price__value">69 999 грн</p>
        </div>
        <div class="buy-button main-info__button">
          <a
            href="#buy"
            class="buy-button__link"
            data-qa="hover"
          >
          Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
