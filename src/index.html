<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="container"
      data-qa="card"
    >
      <div class="container__img">
        <img
          src="images/imac.jpeg"
          alt="IMac image"
          class="container__img-imac"
        />
      </div>

      <div class="container__texts-inform">
        <h1 class="container__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <div class="container__code">Product code: 195434</div>
        <div class="container__stars-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="container__review-text">Reviews: 5</div>
        </div>
        <div class="container__price-container">
          <div class="container__price-container-label">Price:</div>
          <div class="container__price-container-price">$2,199</div>
        </div>
      </div>

      <a
        class="container__button"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
