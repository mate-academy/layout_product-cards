<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card_image"
        src="./images/imac.jpeg"
        alt="APPLE DEVICE"
      >

      <h3 class="card_title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <span class="card_code">Product code: 195434</span>
      <div class="card_rating">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="card_reviews">Reviews: 5</p>
      </div>

      <div class="card_price">
        <div class="card_price-title">Price:</div>
        <div class="card_price-value">$2,199</div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card_button"
      >
        Buy
      </a>

    </div>
  </body>
</html>
