<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <!-- <div class="card__img"></div> -->

      <div class="card__img">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="APPLE iMac 27"
        />
      </div>

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__product-code">Product code: 195434</div>

      <div class="card__stars-block">
        <ul class="stars">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item5"></li>
        </ul>
        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price-block">
        <div class="price-title">Price:</div>
        <div class="price">$2,199</div>
      </div>
      <button
        class="card__buy-button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
