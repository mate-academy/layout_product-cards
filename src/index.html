<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="card_img"
        class="card__image"
      >

      <h3 class="card__about">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__id">
        Код товара: 195434
      </p>

      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">
          Отзывов: 5
        </p>

      </div>

      <div class="card__price-container">

        <p class="card__price-text">
          Цена:
        </p>

        <p class="card__price-number">
          69 999 грн
        </p>

      </div>

      <a
        class="card__buy-btn"
        data-qa="hover"
        href="#"
      >
        купить
      </a>
    </div>
  </body>
</html>
