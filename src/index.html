<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image mb-2xl"
          src="./images/imac.jpeg"
          alt="Product image"
        />
        <h2 class="mb-s card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="mb-l card__code">Product code: 195434</p>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__rating-text">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <button
          data-qa="hover"
          class="card__button"
        >
          Buy
        </button>
      </div>
    </section>
  </body>
</html>
