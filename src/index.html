<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page-content">
    <section class="card" data-qa="card">
      <div class="card__image">
        <img
          class="image"
          src="./images/imac.jpeg"
          alt="product photo"
        >
      </div>

      <div class="card__title">
        <article class="card__title-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</article>
        <div class="card__title-product-code">Product code: 195434 </div>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-number">$2,199</div>
      </div>

      <a
        href="/"
        class="card__button"
        data-qa="hover"
      >
      Buy
      </a>
    </section>
  </body>
</html>
