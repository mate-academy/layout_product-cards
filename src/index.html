<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image-wrapper">
        <!-- <img
          src="images/imac.jpeg"
          alt="Mac 27 5K Retina Display"
          class="product-card__image"
        /> -->
      </div>

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating">
        <div class="rating-stars rating-stars--4">
          <div class="rating-stars__star"></div>
          <div class="rating-stars__star"></div>
          <div class="rating-stars__star"></div>
          <div class="rating-stars__star"></div>
          <div class="rating-stars__star"></div>
        </div>

        <p class="product-card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <button
        class="product-card__button"
        type="button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
