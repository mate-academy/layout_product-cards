<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__inner">

        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac"
        >

        <p class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="card__article">
          Код товара: 195434
        </p>

        <div class="card__assesment">
          <div class="stars stars--4">
            <div class="stars__img"></div>
            <div class="stars__img"></div>
            <div class="stars__img"></div>
            <div class="stars__img"></div>
            <div class="stars__img"></div>
          </div>

          <a href="#" class="card__reviews">
            Отзывов: 5
          </a>
        </div>

        <div class="card__price">
          <p class="card__price-text">
            Цена:
          </p>
          <p class="card__price-cost">
            69 999 грн
          </p>
        </div>

        <a class="button" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
