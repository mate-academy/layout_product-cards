<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
  <img src="./images/imac.jpeg" alt="imac" class="card-img" width="160" height="134">
    <div class="card__description">
      <p class="card__info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__code">Код товара: 195434</p>
    </div>
    <div class="card__rating stars--1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <p class="card__feedback">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <div class="card__price-tittle">Цена:</div>
      <div class="card__price-value">69 999 грн</div>
    </div>
  <a class="card__link" href="" data-qa="hover">Купить</a>
</div>
</body>
</html>
