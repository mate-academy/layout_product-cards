<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__preview"
        src="/images/imac.jpeg"
        alt="Preview"
      >
      <h1 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="card__id">Код товара: 195434</p>
      <div class="rating card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rating__number">Отзывов: 5</p>
      </div>
      <section class="price card__price">
        <p class="price__name">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </section>
      <a
        href="#"
        class="card__link hover"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
