<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="imac-image"
      >
      <h1 class="heading">
        <a href="#"
          class="card-heading card-link"
        >
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>
      </h1>
      <div class="card-code">Код товара: 195434</div>
      <div class="rate__block">
        <div class="stars__block stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <a
          href="#"
          class="feedback card-link">Отзывов: 5
        </a>
      </div>
      <div class="price__block">
        <div class="price-text">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>
      <button class="buy-button" data-qa="hover">Купить</button>
    </div>
  </body>

</html>
