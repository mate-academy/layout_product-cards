<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo photo"></div>

      <h3 class="card__name name">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__code code">Код товара: 195434</p>

      <div class="card__rating rating">
        <div class="stars stars--4 rating__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rating__reviews">Отзывов: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__text">Цена:</p>
        <p class="price__amount">69 999 грн</p>
      </div>

      <a href="#" class="card__buy-button buy-button" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
