<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="iMac"
      />
      <p class="product-card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K (MNED2UA/A)
      </p>
      <p class="product-card__product__code">Product code: 195434</p>
      <div class="product-card_product__reviews">
        <section class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>
        <span class="reviews_count">Reviews:5</span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-label">Price:</span>
        <span class="product-card__price-sum">$2,199</span>
      </div>
      <div>
        <a
          data-qa="hover"
          href="#"
          class="product-price__button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
