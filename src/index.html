<!doctype html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no,   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page-content">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-image"
        src="images/imac.jpeg"
        alt="product-image-imac"
      >
      <div class="product-naming">
        <h1 class="product-naming__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <p class="product-naming__code">Код товара: 195434</p>
      </div>

      <div class="product-feedback">
        <div class="product-feedback__ratings">
          <div class="product-feedback__stars">
            <div class="product-feedback__star"></div>
            <div class="product-feedback__star"></div>
            <div class="product-feedback__star"></div>
            <div class="product-feedback__star"></div>
            <div class="product-feedback__star"></div>
          </div>
        </div>

        <div class="product-feedback__reviews">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="product-price">
        <p class="product-price__text">Цена:</p>
        <p class="product-price__amount">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product-button"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>

</html>
