<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__icon"
        alt="Imac"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="card__code text">Код товара: 195434</span>
      <div class="card__reviews">
        <div class="card__stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__feedback text">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price">
        <span class="text">Цена:</span>
        <span class="card__total">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
