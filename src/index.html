<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__photo" src="images/imac.jpeg" alt="imac">
    <h3 class="card__product-name">Моноблок <span class="uppercase">Apple a1419</span class="uppercase"> i<span class="uppercase">m</span>ac 27&quot; <span class="uppercase">r</span>etina 5<span class="uppercase">k (mned2ua/a)</span></h3>
    <p class="card__product-code card__main-text">Код товара: 195434</p>
    <div class="card__value">
      <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <p class="recall card__main-text">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__main-text">Цена:</p>
      <p class="price-number">69 999 грн</p>
    </div>
    <a class="card__bottom uppercase" href="/" data-qa="hover">Купить</a>
  </div>
</body>
</html>
