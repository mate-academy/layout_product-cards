<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple Monoblock"
        class="block__img"
      >
      <p class="block__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="block__code">Код товара: 195434</p>
      <div class="block__rating">
        <div class="block__stars">
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
        </div>
        <p class="block__vote">Отзывов: 5</p>
      </div>
      <div class="block__price">
        <p class="block__price_text">Цена:</p>
        <p class="block__price_number">69 999 грн</p>
      </div>
      <a
        class="block__button"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
