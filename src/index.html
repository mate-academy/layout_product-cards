<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img class="product-card__img" src="./images/imac.jpeg" title="product image" alt="monoblock apple a1419 imac 27&quot; retina 5k picture ">
      <div class="product-card__info">
        <div class="product-card__name">
          <a class="product-card__name-link" href="#">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        </div>
        <div class="product-card__article">Код товара: 195434</div>
        <div class="product-card__rating">
          <div class="product-card__rate-star">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
        <div class="product-card__review">
          <a class="product-card__review-link" href="#">Отзывов: 5</a>
        </div>
        </div>
        <div class="product-card__cost">
          <div class="product-card__cost-title">Цена:</div>
          <div class="product-card__cost-price">69 999 грн</div>
        </div>
        <form action="#">
          <button class="product-card__button" type="button" data-qa="hover">КУПИТЬ</button>
        </form>
      </div>
    </section>
  </body>
</html>
