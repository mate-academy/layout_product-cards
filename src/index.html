<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="img"
        src="./images/imac.jpeg"
        alt="#"
      >

      <div class="title">
        <h3 class="title-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      </div>

      <div class="phrases">
        <p class="phrase phrase--position_right">Код товара:195434</p>
      </div>

      <div  class = "stars">
        <div class = "stars__star"></div>
        <div class = "stars__star"></div>
        <div class = "stars__star"></div>
        <div class = "stars__star"></div>
        <div class = "stars__star"></div>
        <p class="reviews">Отзывов:5</p>
      </div>

      <div class="card-price">
        <p class="card-price-text card-price-text--position_left">Цена:</p>
        <p class="card-price-value card-price-value--position_right">69 999 грн</p>
      </div>

      <div class="buy">
        <a
          class="buy__buy"
          data-qa="hover"
          href="#">
          купить
        </a>
      </div>
    </div>
  </body>
</html>
