<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
     >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac image"
      />
      <div class="card__container">
        <a
        href="#"
        class="card__title">
        APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="card__rating-rewiews">
          <div class="stars
           stars__star--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>

          </div>
          <p class="card__rewiews>Rewiews: 5"></p>
        </div>
        <div class="card__price">
          <div class="card__price-price">Price</div>
          <p class="card__price-amount">$2,199</p>

        </div>


      </div>

      <button
        class="card__button"
        data-qa="hover"
        >
        BUY
      </button>
    </div>
    </div>
  </body>
</html>
