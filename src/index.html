<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <main class="main">
      <div class="card main__card" data-qa="card">
        <div class="card__picture card__picture--margin"></div>
        <div class="card__description card__description--margin">
          <p class="card__description-text">
            Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)
          </p>
        </div>
        <div class="card__item-code card__item-code--margin">
          Код товара: 195434
        </div>

        <div class="card__review card__review--margin">
          <div class="stars card__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__text-review">Отзывов: 5</div>

          <div class="card__price card__price--margin">
            <p class="card__price-text">Цена:</p>
            <p class="card__price-sum">69 999 грн</p>
          </div>
        </div>
        <a
          href="#"
          class="card__button-buy card__button-buy--hover card__button-buy--margin"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </main>
  </body>
</html>
