<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="product-item" data-qa="card">
      <img
        class="img product-item__img"
        src="./images/imac.jpeg"
        alt="Monitor Apple"
      >

      <h2 class="title product-item__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="cod product-item__cod">
        Код товара: 195434
      </p>

      <div class="wrap-reviews">
        <div class="block-stars block-stars--value--4">
          <div class="block-stars__item"></div>
          <div class="block-stars__item"></div>
          <div class="block-stars__item"></div>
          <div class="block-stars__item"></div>
          <div class="block-stars__item"></div>
        </div>

        <p>Отзывов: 5</p>
      </div>

      <div class="wrap-price">
        <p class="price">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="button-buy product-item__button-buy"
      >
      купить
      </a>
    </div>
  </body>
</html>
