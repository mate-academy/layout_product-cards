<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="block-card" data-qa="card">
      <div class="block-card__image">
        <img
          src="./images/imac.jpeg"
          class="image-product"
          alt="computer"
        >
      </div>

      <div class="name-product">
        <p class="name-product-text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="product-code">
        <p class="product-code__text">Product code: 195434</p>
      </div>

      <div class="reviews">
        <div class="reviews__stars">
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
          <div class="reviews__stars-star"></div>
        </div>

        <p class="reviews__rating-text">Reviews: 5</p>
      </div>

      <div class="price-product">
        <p class="price-product__text">Price:</p>
        <p class="price-product__number">$2,199</p>
      </div>

      <div class="button">
        <a class="button-card" data-qa="hover">Buy</a>
      </div>
    </div>
  </body>
</html>
