<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.svg"
        alt="iMac"
      >

      <div class="product-card__info">
        <p class="product-card__name">
          APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">
          Product code: 195434
        </p>
        <div class="product-card__reviews">
          <div class="product-card__reviews-stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>
          <p class="product-card__reviews-grades">
            Reviews: 5
          </p>
        </div>
        <div class="product-card__price">
          <p class="product-card__price-name">
            Price:
          </p>
          <p class="product-card__price-current">
            $2,199
          </p>
        </div>
        <a
          class="product-card__buy"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
