<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700& display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="card card--size" data-qa="card">
      <img
        class="card__logo"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >
      <div class="card__info-product">
        <p class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="product-code">Product code: 195434</p>
      </div>

      <div class="card__stars">
        <div class="card__stars-section card__stars-section--star-4">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>
        <p class="card__stars-reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__info">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <button class="card__button" data-qa="hover">BUY</button>
    </div>
  </body>
</html>
