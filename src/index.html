<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="sile log"
      >

      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>

      <p class="card__phrase">Код товара: 195434</p>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-review">Отзывов:5</p>
      </div>

      <div class="card-price">
        <p class="card-price-text">Цена:</p>
        <p class="card-price-value">69 999 грн</p>
      </div>

      <div class="card__buy">
        <a
          class="buy"
          data-qa="hover"
          href="#"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
