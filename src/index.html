<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<div class="card" data-qa="card">
  <div class="wrap-img">
    <img src="images/imac.jpeg" alt="imac" class="product">
  </div>
  <div class="wrap">
    <p class="article">Моноблок APPLE A1419 iMac <span> 27" Retina 5K (MNED2UA/A)</span></p>
    <p class="code">Код товара: 195434</p>
    <div class="review">
      <div class="wrap-stars">
        <div>
          <img src="images/star-active.svg" alt="star-active">
        </div>
        <div>
          <img src="images/star-active.svg" alt="star-active">
        </div>
        <div>
          <img src="images/star-active.svg" alt="star-active">
        </div>
        <div>
          <img src="images/star-active.svg" alt="star-active">
        </div>
        <div>
          <img src="images/star.svg" alt="star">
        </div>
      </div>
      <p>Отзывов: 5</p>
    </div>
    <div class="price">
      <span class="left">Цена:</span>
      <span class="right">69 999 грн</span>
    </div>
    <a href="#" data-qa="hover" class="link">
      <div class="buy">Купить</div>
    </a>
  </div>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
