<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card-image" src="./images/imac.jpeg" alt="Card image">
      <div class="card-description">
        <h2 class="card-description__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card-description__id">Код товара: 195434</p>
        <div class="card-description__rating">
          <div class="rating_stars">
            <div class="stars">
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
            </div>
          </div>
          <p class="rating_feedbacks">Отзывов: 5</p>
        </div>
        <div class="card-description__price">
          <span class="price_title">Цена:</span>
          <h3 class="price_count">69 999 грн</h3>
        </div>
        <div class="card-description__button">
          <a class="card-description__button-link" data-qa="hover" href="#">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
