<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="mac-pic" src="images/imac.jpeg" alt="Mac monitor">
    <h1 class="heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <p class="details">Код товара: 195434</p>
    <p class="details feedback">Отзывов: 5</p>
    <pre class="details">Цена:                       <span class="special-font">69 999 грн</span></pre>
    <a class="link" data-qa="hover" href="#">КУПИТЬ</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
