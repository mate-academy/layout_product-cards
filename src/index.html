<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product-card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<article class="product-card" data-qa="card">
  <img class="product-card__img" src="images/imac.jpeg" alt="Apple A1419 iMac">
  <div class="product-card__info">
    <h3>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p>Код товара: 195434</p>
    <div class="feedback-price">
      <div class="card-stars">
        <img src="images/star-active.svg" alt="star" class="card-star">
        <img src="images/star-active.svg" alt="star" class="card-star">
        <img src="images/star-active.svg" alt="star" class="card-star">
        <img src="images/star-active.svg" alt="star" class="card-star">
        <img src="images/star.svg" alt="star" class="card-star">
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="card-price">
      <div class="price-cost">Цена:</div>
      <div class="price__buy">69 999 грн</div>
    </div>
    <a href="#" class="product-card__button" data-qa="hover">Купить</a>
  </div>
</article>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
