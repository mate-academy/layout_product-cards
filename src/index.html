<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <div class="card__wrapper" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Apple iMac"
        >
        <div class="card__title">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">
          Product code: <span>195434</span>
        </div>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__review-title">
            Reviews: <span>5</span>
          </div>
        </div>
        <div class="card__price">
          Price:
          <span class="card__price-value">
            $2,199
          </span>
        </div>
        <a class="card__button" data-qa="hover">
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
