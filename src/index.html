<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1></h1>
    <div class="product">
      <img
        src="/src/images/imac.jpeg"
        alt="product_image"
        class="product-image"
        data-qa="card"
      />

      <div class="product-info">
        <p class="product-info-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-info-code">Product code: 195434</p>

        <div class="product-info-reviews">
          <div class="product-info-reviews-stars">
            <span class="product-info-reviews-stars-star"></span>
            <span class="product-info-reviews-stars-star"></span>
            <span class="product-info-reviews-stars-star"></span>
            <span class="product-info-reviews-stars-star"></span>
            <span class="product-info-reviews-stars-star"></span>
          </div>
          <p class="product-info-reviews-numbers">Reviews: 5</p>
        </div>

        <div class="product-info-price">
          <p class="product-info-price-title">Price:</p>
          <p class="product-info-price-amount">$2,199</p>
        </div>

        <button
          class="product-info-button"
          data-qa="hover"
        >
          buy
        </button>
      </div>
    </div>
  </body>
</html>
