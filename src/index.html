<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product-card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <article class="product" data-qa="card">
    <a href="#" class="product-img"><img src="./images/imac.jpeg" alt="Turn off turbo-mode, pls" width="160px" height="134px"></a>
    <a href="" class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
    <span class="product-code">Код товара: 195434</span>
    <div class="rating">
      <div class="stars">
        <img src="./images/star-active.svg" alt="+" width="13px" height="13px">
        <img src="./images/star-active.svg" alt="+" width="13px" height="13px">
        <img src="./images/star-active.svg" alt="+" width="13px" height="13px">
        <img src="./images/star-active.svg" alt="+" width="13px" height="13px">
        <img src="images/star.svg" alt="-" width="13px" height="13px">
      </div>
      <span class="reviews">Отзывов: 5</span>
    </div>
    <div class="cost">
      <span class="cost-name">Цена:</span>
      <span class="cost-money">69 999 грн</span>
    </div>
    <a href="#" data-qa="hover" class="button">КУПИТЬ</a>
  </article>
</body>
</html>
