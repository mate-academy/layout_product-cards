<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="product-card container__product-card"></div>

      <div class="product-name container__product-name">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>

      <div class="product-index container__product-index">
        <p>Код товара: 195434</p>
      </div>

      <div class="product-reting container__product-reting">
        <div class="stars product-reting__stars">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>

        <div class="review">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="product-price container__product-price">
        <div class="price">
          <p>Цена:</p>
        </div>
        <div class="check">
          <p>69 999 грн</p>
        </div>
      </div>

      <div class="product-purchase container__product-purchase">
        <a href="#" class="link" data-qa="hover">купить</a>
      </div>
    </div>
  </body>
</html>
