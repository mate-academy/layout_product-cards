<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card" data-qa="card">
    <section class="card__image-section">
      <img src="images/imac.jpeg" alt="iMac" class="card__image">
    </section>

    <section class="card__title-section">
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>
    </section>

    <section class="card__rating-section">
      <div class="card__stars">
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star"></div>
      </div>

      <div class="card__reviews-count">
        Отзывов: 5
      </div>
    </section>

    <section class="card__price-section">
      Цена:
      <strong class="card__price">69 999 грн</strong>
    </section>

    <section class="card__buy-section">
      <a href="#" class="card__buy-button" data-qa="hover">
        Купить
      </a>
    </section>
  </article>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
