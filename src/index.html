<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a
        href="#"
        class="card__img"
      >
        <img
          class="card__img-size"
          src="./images/imac.jpeg"
          alt="imac-product"
        >
      </a>
      <a
        href="#"
        class="card__header-link"
      >
        <h2 class="card__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </a>
      <p class="card__product-code">
        Product code: 195434
      </p>
      <div class="card__stars-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a
          href="#"
          class="card__reviews"
        >
            Reviews: 5
        </a>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <div class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
