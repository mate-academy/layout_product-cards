<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac_image"
        class="card__image"
      >

      <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="card__horizontal-flex">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-number">Reviews: 5</div>
      </div>

      <div class="card__horizontal-flex">
        <div class="card__price">Price:</div>

        <div class="card__price-number">$2,199</div>
      </div>

      <a
        class="card__link"
        href="#buy"
        data-qa="hover"
      >
        <div class="card__buy-button">Buy</div>
      </a>
    </div>
  </body>
</html>
