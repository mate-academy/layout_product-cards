<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__container">
        <div class="product-card__img">
          <img class="product-card__photo" src="./images/imac.jpeg" alt="imac">
        </div>
        <p class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="product-card__code">Код товара: 195434</p>
        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__stars-text">Отзывов: 5</p>
        </div>
        <div class="product-card__price">
          <p class="product-card__price-text">Цена:</p>
          <p class="product-card__number">69 999 грн</p>
        </div>
        <div class="product-card__button">
          <a class="product-card__link" data-qa="hover" href="#">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
