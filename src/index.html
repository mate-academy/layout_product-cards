<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product-image"
        class="product__image"
      >
      <div class="product-item product__description">
        <div class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <span class="product__code">Код товара: 195434</span>
      </div>
      <div class="product-item product__rating">
        <div class="product-stars">
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
          <div class="product-stars__star"></div>
        </div>
        <div class="product__reviews">Отзывов: 5</div>
      </div>
      <div class="product-item product__price">
        <div class="product__price-name">Цена:</div>
        <div class="product__price-value">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product-item product__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
