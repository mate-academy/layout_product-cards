<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "#"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__img-block">
        <img
        class="card__img"
        src="/src/images/imac.jpeg"
        alt="Imac">
      </div>
      <div class="card__info">
        <h1 class="card__info-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <div class="card__info-product">
          Product code: 195434
        </div>
        <div class="stars card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="stars__reviews">Reviews: 5</span>
        </div>
        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-count">$2,199</span>
        </div>
      </div>
      <button data-qa="hover" class="card__btn">Buy</button>
    </div>

  </body>
</html>
