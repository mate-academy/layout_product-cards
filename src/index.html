<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">
      <figure class="card__product">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="card__image"
      >
        <figcaption
          class="card__description">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </figcaption>
      </figure>
      <p class="card__code-of-product">Код товара: 195434</p>
      <div class="feedback">
        <div class="feedback__stars">
          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>

          <div class="feedback__star"></div>
        </div>
        <p class="feedback__review">Отзывов:5</p>
      </div>
      <div class="card__price">
        <span>Цена:</span>
        <span class="amount">69 999 грн</span>
      </div>
      <button class="card__buy-button">
        <a
          href=""
          class="card__buy-link"
          data-qa="hover"
        >
          Купить
        </a>
      </button>

    </div>
  </body>
</html>
