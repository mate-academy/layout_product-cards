<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <div class="container">
      <div class="card container__card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
          class="card__product-img"
        >

        <h1 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review">Reviews: 5</p>
        </div>

        <div class="card__prices">
          <p class="card__price">Price:</p>

          <h2 class="card__dollar-price">$2,199</h2>
        </div>

        <a
           href="#"
           class="card__buy-link" data-qa="hover"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
