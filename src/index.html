<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card" data-qa="card">
     
      <img 
        class="card__image image"
        src="images/imac.jpeg"
        alt="imac">

      <div class="card__text card__text--position">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code card__code--position">
        Product code: 195434
      </div>
  
      <div class="card__stars-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__text-review">
        Reviews: 5
        </span>
      </div>

      <div class="card__price card__price--position">
        <div class="card__price-text">
          Price:
        </div>

        <div class="card__price-sum">
          $2,199
        </div>
      </div>

      <a
        href="/"
        data-qa="hover"
        class="card__link"
      >
        <button class="card__buy" type="submit">
          Buy
        </button>
      </a>
    </main>
  </body>
</html>
