<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__image image" src="./images/imac.jpeg" alt="iMac" width="160" height="134">
    <h3 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <div class="card__code">
      Код товара: 195434
    </div>
    <div class="card__rate">
      <div class="card__star">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="card__price">
      <div>Цена:</div>
      <div class="price">69 999 грн</div>
    </div>
    <div>
      <a href="#" class="card__buy-link" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
