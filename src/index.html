<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <!--   Font  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <div class="card_img_block">
      <img class="card_img" alt="Product image" src="images/imac.jpeg">
    </div>
    <h2 class="card_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="card_item">Код товара: 195434</p>
    <div class="card_raiting">
      <div class="raiting_stars">
        <span class="raiting_star star-active"></span>
        <span class="raiting_star star-active"></span>
        <span class="raiting_star star-active"></span>
        <span class="raiting_star star-active"></span>
        <span class="raiting_star"></span>
      </div>
      <p>Отзывов: 5</p>
    </div>
    <div class="card_price">
      <span>Цена:</span>
      <span class="price">69 999 грн</span>
    </div>
    <a class="buy-btn" href="#" data-qa="hover">
      Купить
    </a>
  </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
