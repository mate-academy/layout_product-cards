<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
        class="card__img"
      />
      <h1 class="card__name-item">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <div class="card__product-code">Product code: 195434</div>
      <div class="card__rating">
        <div class="stars">
          <div class="stars___stars"></div>
          <div class="stars___stars"></div>
          <div class="stars___stars"></div>
          <div class="stars___stars"></div>
          <div class="stars___stars"></div>
        </div>
        <div class="card__rating-reviews">Reviews: 5</div>
      </div>
      <div class="card__price">Price:</div>
      <div class="card__sum">$2,199</div>
      <div class="card__buy">
        <a
          href="#"
          class="card__buy-buttom"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
