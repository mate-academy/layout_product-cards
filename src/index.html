<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="Imac"
      >

      <h3 class="card__title">APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)</h3>
      <p class="card__code">Product code: 195434</p>


      <div class="card__rate">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__rate-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price</p>
        <p class="card__price-val">2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
