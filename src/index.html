<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <main>
      <div class="card-content" data-qa="card">
        <img
          class="card-content__img"
          src="images/imac.jpeg"
          alt="imac"
        >

        <div class="card-content__product-name">
          Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
        </div>

        <div class="card-content__product-code">
          Код товара: 195434
        </div>

        <div class="card-grade card-content__card-grade">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <div class="card-grade__review">
            Отзывов: 5
          </div>
        </div>

        <div class="cost card-content__cost">
          <div class="cost__text">
            Цена:
          </div>
          <div class="cost__price">
            69 999 грн
          </div>
        </div>

        <div class="buy-button card-content__buy-button" data-qa="hover">
          <a class="buy-button__link" href="#buy">
            Купить
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
