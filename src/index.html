<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article
      class="product"
      data-qa="card"
    >
      <div class="product__wrapper">
        <div class="product__img">
          <img
            class="product__img-img"
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27"
          >
        </div>

        <h1 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

        <p class="product__description">Product code: 195434</p>

        <div class="product__info">
          <div class="product__info-rate">
            <div class="product__rate--stars stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="product__info-review">Reviews: 5</div>
        </div>

        <div class="product__price">
          <span class="product__price-title">Price:</span>
          <span class="product__price-count">$2,199</span>
        </div>

        <div class="product__button button">
          <a
            href="#"
            class="button__link"
            data-qa="hover"
          >buy
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
