<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      data-qa="card"
      class="card"
    >
      <div class="card__img">
        <img
          class="card__picture"
          src="/src/images/imac.jpeg"
          alt="imac"
        />
      </div>
      <div class="card__header">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
      </div>
      <div class="card__stars stars">
        <div class="stars__star-block">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>
        <span class="stars__reviews">Reviews: 5</span>
      </div>
      <div class="card__block-price">
        <span class="card__text">Price:</span>
        <span class="card__price">$2,199</span>
      </div>
      <button
        data-qa="hover"
        class="card__button"
      >
        Buy
      </button>
    </article>
  </body>
</html>
