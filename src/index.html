<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
      class="product-card__product-image"
      src="/layout_product-cards/src/images/imac.jpeg"
      alt="APPLE iMac">

      <main class="product-card__main-contant">
        <h1 class="product-card__product-label">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="product-card__product-code">Product code: 195434</p>

        <div class="product-card__reviews">
          <ul class="product-card__rewiews--stars stars--4">
            <li class="product-card__rewiews--stars__star"></li>
            <li class="product-card__rewiews--stars__star"></li>
            <li class="product-card__rewiews--stars__star"></li>
            <li class="product-card__rewiews--stars__star"></li>
            <li class="product-card__rewiews--stars__star"></li>
          </ul>

          <p class="product-card__reviews--label">Reviews: 5</p>
        </div>
        <div class="product-card__price">
          <p class="product-card__price--label">Price:</p>
          <p class="product-card__price--value">$2,199</p>
        </div>

        <a
        href="#"
        data-qa="hover"
        class="product-card__buy-button">
          <p class="product-card__buy-button-text">Buy</p>

        </a>

      </main>
    </div>
  </body>
</html>
