<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      rossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image"></div>
      <div class="product-card__info">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__code">Product code: 195434</p>
      </div>

      <div class="reviews">
        <div class="reviews__stars reviews__stars--4">
          <span class="reviews__star"></span>
          <span class="reviews__star"></span>
          <span class="reviews__star"></span>
          <span class="reviews__star"></span>
          <span class="reviews__star"></span>
        </div>
        <div class="reviews__quantity">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-text">Price:</span>
        <span class="product-card__price-number">$2,199</span>
      </div>

      <a
        href="#"
        class="button-buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
