<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">
    <article class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          src="./images/imac.jpeg"
          alt="imac picture"
          class="product-card__item"
        >
      </div>

      <h2 class="product-card__text">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card__code">Код товара: 195434</p>

      <div class="product-card__ratings">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__review">Отзывов: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__word">Цена:</p>
        <p class="product-card__amount">69 999 грн</p>
      </div>

      <div class="product-card__button">
        <a
          href="#buy"
          class="product-card__buy"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </article>
  </body>
</html>
