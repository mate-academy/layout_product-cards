<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="page__card card" data-qa="card">

      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
        </div>

        <div class="card__number-rewiews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-count">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
