<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div data-qa="card" class="container__card card">
        <img 
          class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        >
        <div class="card__information-container">
          <h2 class="card__short-description">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
  
          <p class="card__product-code">
            Product code: 195434
          </p>

          <div class="card__stars-reviews">
            <div class="stars stars--4">
              <div class="stars__star"></div>
    
              <div class="stars__star"></div>
    
              <div class="stars__star"></div>
    
              <div class="stars__star"></div>
    
              <div class="stars__star"></div>
            </div>
            
            <p class="card__reviews">
              Reviews: 5
            </p>
          </div>
          
          <div class="card__price">
            <p class="card__price-text">
              Price:
            </p>
            
            <p class="card__price-value">
              $2,199
            </p>
          </div>
  
          <a class="card__buy-link"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
