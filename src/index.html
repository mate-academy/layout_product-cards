<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="page__card card"
      data-qa="card"
    >
      <a
        href="#"
        class="card__img-link"
      >
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__img-link-img"
        />
      </a>
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <span class="card__code">Product code: 195434</span>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p
          href="#"
          class="card__rate-reviews"
        >
          Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </div>
      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
