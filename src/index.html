<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fonts End  -->
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
      src="./images/imac.jpeg"
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      class="product-card__image"
      >

      <h2 class="product-card__heading">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <span class="product-card__id">
        Product code: 195434
      </span>

      <div class="product-card__revies">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__paragraph">
          Reviews: 5
        </p>
      </div>

      <div class="product-card__info">
        <span class="product-card__price-span">
          Price:
        </span>

        <p class="product-card__price">
          $2,199
        </p>
      </div>

      <a href="#" class="product-card__buy-btn"
      data-qa="hover"
      >Buy
      </a>
    </div>
  </body>
</html>
