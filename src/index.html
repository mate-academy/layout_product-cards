<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="image product-card__image"></div>
      <h3 class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product-card__item-code">Код товара: 195434</p>
      <div class="product-card__mark">
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <p class="product-card__reviews">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <div class="product-card__text-price">Цена:</div>
        <div class="product-card__price-numbers">69 999 грн</div>
      </div>
      <div class="product-card__container-buy">
        <a 
          href="#"
          class="product-card__button-buy"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
