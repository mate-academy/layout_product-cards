<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img 
        class="card__img"
        src="./images/imac.jpeg"
        alt="iMac"
      >

      <div class="card__box">
        <h2 class="card__title-1">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__title-2">
          Product code: 195434
        </p>

        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__text-1">
          Reviews: 5
        </div>

        <div class="card__text-2">
          Price:
        </div>

        <div class="card__price" >
          $2,199
        </div>
      </div>
      
      <a 
        href="#" 
        class="card__button" 
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
