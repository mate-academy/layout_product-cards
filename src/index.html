<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Product cards</h1>

    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          class="photo"
          src="./images/imac.jpeg"
          alt="photo"
        >
      </div>

      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__review">
        <div class="card__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star card__stars--5"></div>
        </div>

        <div class="card__countReview">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__priceText">
          Цена:
        </div>

        <div class="card__priceN">
          69 999 грн
        </div>
      </div>

      <div class="card__button">
        <a href="button" data-qa="hover">
          <button class="button"> Купить </button>
        </a>
      </div>
    </div>
  </body>
</html>
