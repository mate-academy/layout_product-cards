<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac"
        >
      </a>

      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <div class="card__item-number">Код товара: 195434</div>

      <div class="card__starsAndReview">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__priceAndAmount">
        <div class="card__price">Цена:</div>

        <div class="card__amount">69 999 грн</div>
      </div>

      <a data-qa="hover" href="#">
        <button class="card__button" type="submit">Купить</button>
      </a>
    </div>
  </body>
</html>
