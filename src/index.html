<!doctype html>
<html lang="en" class="style">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body data-qa="card" class="card">
    <img
      src="./images/imac.jpeg"
        class="card__image"
        alt="imac"
      >

    <div class="card__name">
       APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </div>

    <div class="card__code">
      Product code: 195434
    </div>


    <div class="stars">
      <div class="stars__stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <div class="stars__reviews">
        Reviews: 5
      </div>
    </div>

    <div class="price">
      <div class="price__card">
        Price:
      </div>
      <div class="price__numbers">
        $2,199
      </div>
    </div>

    <a data-qa="hover" href="#">
      <button class="button" type="button">buy</button>
    </a>

  </body>
</html>
