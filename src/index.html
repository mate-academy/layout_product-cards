<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="container">
        <div class="card-img">
          <img class="monitor-img" src="./images/imac.jpeg" alt="monitor">
        </div>
        <div class="description">
          <p class="monitor-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="monitor-code">Код товара: 195434</p>
        </div>
        <div class="block-stars">
          <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="link-star">
            <a href="#" class="opinie">Отзывов: 5</a>
          </div>
        </div>
        <div class="price-block">
          <div class="price">
            <p>Цена:</p>
          </div>
          <div class="sum">
            <p>69 999 грн</p>
          </div>
        </div>
        <div class="buy-btn">
          <a data-qa="hover" href="#"><button class="link-btn">Купить</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
