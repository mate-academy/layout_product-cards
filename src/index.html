<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="mac icon"
        class="card__img"
      >

      <span class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      <span class="card__code">Код товара: 195434</span>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__rate-feedback">Отзывов: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
