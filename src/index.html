<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg" 
        alt="imac"
      >
      <h3 class="card__element name-of-the-product">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__element code">
        Код товара: 195434
      </p>
   
      <div class="card__element stars-and-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
  
        <p class="reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="card__element price">
        <p class="price__index">
          Цена:
        </p>
  
        <p class="price__amount">
          69 999 грн
        </p>
      </div>

      <div class="card__button">
        <li class="card__list">
          <a
            class="card__link"
            href="/"
            data-qa="hover"
          >
            Купить
          </a>
        </li>
      </div>
    </div>
  </body>
</html>
