<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main 
      class="card"
      data-qa="card"
    >
      <img 
        class="card__img" 
        src="images/imac.jpeg" 
        alt="computer"
      >

      <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__mark">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
  
        <div class="card__mark-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-price">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>

      <div> 
        <a 
          class="card__button"
          data-qa="hover" 
          href="#buy"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
