<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="product__card" data-qa="card">
      <img src="./images/imac.jpeg" alt="Product photo" class="product__photo">
    <div class="product__info_block">
      <div class="product__about">
        <a class="product__name product__item_link" href="#">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        <p class="product__article">Код товара: 195434</p>
      </div>
      <div class="product__rating">
        <div class="product__stars stars--4">
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
        </div>
        <a class="product__reviews product__item_link" href="#">Отзывов: 5</a>
      </div>
      <div class="product__price">
        <p class="product__price_title">Цена:</p>
        <p class="product__price_unit">69 999 грн</p>
      </div>
      <a href="#" class="product__buy_link product__item_link" data-qa="hover">Купить</a>
    </div>
  </section>
</body>
</html>
