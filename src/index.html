<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img class="product-image" src="./images/imac.jpeg" alt="imac-image">
    <h2 class="product-heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="product-code">Код товара: 195434</p>
    <div class="review-container">
      <div class="rating-stars">
        <span class="rating-star"></span>
        <span class="rating-star"></span>
        <span class="rating-star"></span>
        <span class="rating-star"></span>
        <span class="rating-star"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="price-container">
      <span>Цена:</span>
      <span class="price-value">69 999 грн</span>
    </div>
    <a class="buy-button" href="#" data-qa="hover">купить</a>
  </div>
</body>
</html>
