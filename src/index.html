<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="product">
      <div class="product__card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="productImage"
          class="product__image"
        >
        <div class="product__info">
          <p class="product__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <span class="product__code">Product code: 195434</span>
          <div class="product__score">
            <div class="product__stars">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
            <span class="product__reviews">
                Reviews: 5
            </span>
          </div>
          <div class="price">
            <span class="price__text">Price:</span>
            <span class="price__value">$2,199</span>
          </div>
          <a
            class="product__button"
            href="#buy"
            data-qa="hover"
          >Buy</a>
        </div>
      </div>
    </div>
  </body>
</html>
