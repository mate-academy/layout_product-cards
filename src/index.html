<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stars.css">
    <link rel="stylesheet" href="./productCard.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <div class="product-card container__product-card" data-qa="card">
        <img 
          class="product-card__img" 
          src="./images/imac.jpeg" 
          alt="A1419 iMac 27"
        >
        <p class="product-name product-card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-code product-card__product-code">
          Product code: 195434
        </p>
        <div class="product-card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__reviews-number">
            Reviews: 5
          </p>
        </div>
        <div class="product-card__price">
          <p class="product-card__price-txt">
            Price:
          </p>
          <p class="product-card__price-value">$2,199</p>
        </div>
        <a 
          href="#cart"
          class="product-card__buy"
          data-qa="hover"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
