<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card"
             data-qa="card"
    >
      <img src="/images/imac.jpeg"
           alt="imac"
           class="card__images"
      >
      <div class="card___describe">
        <div class="card___describe_header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card___describe_code">
          Product code: 195434
        </div>
      </div>
      <div class="card__stars">
        <div class="card__start_list">
          <div class= "card__items"></div>
          <div class= "card__items"></div>
          <div class= "card__items"></div>
          <div class= "card__items"></div>
          <div class= "card__items"></div>
        </div>
        <div class="card__stars_text">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price_text">Price:</div>
        <div class="card__price_number">$2,199</div>
      </div>
      <div class="card__button">
        <a href="#"
           class="card__button_text"
           data-qa="hover"
        >
          BUY
        </a>
      </div>
    </section>
  </body>
</html>
