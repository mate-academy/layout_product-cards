<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <div
      class="image"
      data-qa="card"
    ></div>

    <section class="name">
      <div class="name__goods">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
    </section>

    <section class="code">
      <p class="code__product">Product code: 195434</p>
    </section>

    <section class="reviews">
      <div class="reviews__stars"></div>
      <div class="reviews__stars"></div>
      <div class="reviews__stars"></div>
      <div class="reviews__stars"></div>
      <div class="reviews__stars noactive"></div>
      <div class="reviews__review">Reviews: 5</div>
    </section>

    <section class="price">
      <div class="price__world">Price:</div>
      <div class="price__sum">$2,199</div>
    </section>

    <button
      class="button"
      data-qa="hover"
    >
      Buy
    </button>
  </body>
</html>
