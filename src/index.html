<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__container">
        <div class="card__photo card__photo--margin">
          <img
            class="card__image"
            src="/src/images/imac.jpeg"
            alt="imac"
          />
        </div>

        <div class="card__title card__title--margin">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        </div>

        <div class="card__subtitle card__subtitle--margin">
          <p>Product code: 195434</p>
        </div>

        <div class="card__feedback feedback feedback--margin">
          <div class="feedback__stars stars">
            <div class="stars__star stars__stars--1"></div>
            <div class="stars__star stars__stars--2"></div>
            <div class="stars__star stars__stars--3"></div>
            <div class="stars__star stars__stars--4"></div>
            <div class="stars__star stars__stars--5"></div>
          </div>

          <div class="feedback__review">
            <p>Reviews: 5</p>
          </div>
        </div>

        <div class="card__price price price--margin">
          <div class="price__title">
            <p>Price:</p>
          </div>

          <div class="price__amount">
            <p>$2,199</p>
          </div>
        </div>

        <div class="card__btn">
          <a
            data-qa="hover"
            href="#"
            class="card__button"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
