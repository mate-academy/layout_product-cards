<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="cards" data-qa="card">
        <img  class="cards__image"
              src="./images/imac.jpeg"
              alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
        >

        <div class="cards__product-info">
          <h2 class="cards__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <p class="cards__product-code">Product code: 195434</p>

          <div class="cards__rating">
            <div class="stars">
              <div class="stars stars--stars4">
                <div class="stars__star"></div>

                <div class="stars__star"></div>

                <div class="stars__star"></div>

                <div class="stars__star"></div>

                <div class="stars__star"></div>
              </div>
            </div>

            <p class="cards__reviews">Reviews: 5</p>
          </div>

          <div class="cards__price">
            <p class="cards__price-word">Price:</p>

            <p class="cards__price-number">$2,199</p>
          </div>
          <button class="cards__buy-button" >
            <a class="cards__buy-link"
                href="/"
                data-qa="hover"
            >buy</a>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
