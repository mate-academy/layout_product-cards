<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple A1419"
        class="card__image"
      >
      <h4 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h4>
      <span class="card__number">
        Код товара: 195434
      </span>
      <div class="card__rate">
        <div class="card__stars-block--4">
          <div class="card__star-image"></div>
          <div class="card__star-image"></div>
          <div class="card__star-image"></div>
          <div class="card__star-image"></div>
          <div class="card__star-image"></div>
        </div>
        <span class="card__feedbacks">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <p>Цена:</p>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__buttom"
        data-qa="hover"
      >Купить
      </a>
    </div>
  </body>
</html>
