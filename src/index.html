<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card-picture">
        <img
         class="card-picture__picture"
         src="./images/imac.jpeg"
         alt="APPLE A1419 iMac 27"
        >
      </div>
      <div class="card-content">
        <div class="card-content__info">
          <p class="info-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p class="info-code">Product code: 195434</p>
        </div>
        <div class="card-content__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card-content__reviews">Reviews: 5</p>
        </div>
        <div class="card-content__price">
          <p class="content-price">Price:</p>
          <p class="content-pricevalue">$2,199</p>
        </div>
        <a class="card-link"
          data-qa="hover"
          href="#">
          <button class="card-link__button">Buy</button>
        </a>
      </div>
    </div>
  </body>
</html>
