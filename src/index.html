<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <p class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__rate-reviews">Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <a 
        href="#" 
        class="product-card__buy" 
        data-qa="hover"
      > 
        Buy 
      </a>
    </div>
  </body>
</html>
