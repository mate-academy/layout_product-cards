<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__block-img">
        <img
          class="product-card__img"
          src="./images/imac.jpeg"
          alt="productCardImg"
        >
      </div>

      <div class="product-card__info">
        <h4 class="product-card__heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
        <p class="product-card__code">Код товара: 195434</p>
      </div>

      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>

        <span class="product-card__feedback">Отзывов: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-tag">Цена:</span>
        <span class="product-card__price-number">69 999 грн</span>
      </div>

      <div class="product-card__block-button">
        <button class="product-card__button" data-qa="hover">Купить</button>
      </div>
    </div>
  </body>
</html>
