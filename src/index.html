<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="/src/images/imac.jpeg"
          alt="iMac27"
        />
      </div>
      <a
        href="#"
        class="card__name"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>

      <div class="card__code">Product code: 195434</div>

      <div class="card__rating">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__rating-reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__prices-label">Price:</span>
        <span class="card__prices-value">$2,199</span>
      </div>

      <a
        data-qa="hover"
        class="card__batton"
        href="#buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
