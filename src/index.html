<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>

    <!-- Google Fonts: Roboto -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <main class="page">
      <article
        class="card"
        data-qa="card"
      >
        <a
          class="card__image"
          href="#"
        >
          <img
            src="./src/images/imac.jpeg"
            alt="APPLE A1419 iMac 27-inch Retina 5K Monoblock"
          />
        </a>

        <div class="card__content">
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="card__code">Product code: 195434</p>

          <div class="card__meta">
            <ul
              class="stars stars--4"
              aria-label="Rating: 4 out of 5"
            >
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
            </ul>
            <span class="card__reviews">Reviews: 5</span>
          </div>

          <p class="card__price">
            <span class="card__price-label">Price:</span>
            <span class="card__price-value">$2,199</span>
          </p>
        </div>

        <a
          class="card__buy"
          data-qa="hover"
          href="#"
        >
          BUY
        </a>
      </article>
    </main>
  </body>
</html>
