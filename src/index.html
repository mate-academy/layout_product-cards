<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonimus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__product-photo" 
        src="images/imac.jpeg" 
        alt="photo"
      >
      <p class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__product-code">
        Product code: 195434
      </p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-name">
          Price:
        </p>
        <p class="card__price-value">
          $2,199
        </p>
      </div>
      <a 
        class="card__buy" 
        href="#" 
        data-qa="hover"
      >
        <div class="card__buy-button" >
          BUY
        </div>
      </a>
    </div>
  </body>
</html>
