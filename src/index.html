<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Apple"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__productCode">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-text">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-sum">$2,199</span>
      </p>

      <button class="card__button" data-qa="hover">Buy</button>
    </div>
    </main>
  </body>
</html>
