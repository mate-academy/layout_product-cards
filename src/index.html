<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <span class="card__image"></span>

      <div class="card__title">
        <div class="card__title card__title--content">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__title card__title--code">Product code: 195434</div>
      </div>

      <div class="stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__content">Price:</div>
        <div class="price__value">$2,199</div>
      </div>

      <div class="btn">
        <a
          href="#"
          data-qa="hover"
          class="btn__content"
        >
          buy
        </a>
      </div>
    </main>
  </body>
</html>
