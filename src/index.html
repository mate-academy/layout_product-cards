<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="Imac"
        class="card__image"
      >

      <h1 class="card__item-description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__item-code">
        Код товара: 195434
      </p>

      <div class="card__feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__feedback-count">Отзывов: 5</p>
      </div>

      <section class="card__price">
        <p class="card__price-cost">Цена:</p>

        <h1 class="card__price-value">69 999 грн</h1>
      </section>

      <a
        href="#buy"
        class="card__buy-submit"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
      
    </div>
  </body>
</html>
