<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&display=swap"
    >
    </head>
  <body>
    <div class="product-card">
      <div class="name-section">
        <div class="name-section__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="name-section__code">Product code: 195434</div>
      </div>
      <div clas="rate-section">
        <div class="stars rate-section__stars stars--4">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="rate-section__reviews">Reviews: 5</div>
      <div class="price.section">
        <div class="price-section_label">Price:</div>
        <div class="price-section__amount">$2,199</div>
      </div>
      <div class="buy button">BUY</div>
    </div>
  </body>
</html>
