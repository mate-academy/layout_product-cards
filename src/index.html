<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img  class="card__image"
        src="/images/imac.jpeg"
        alt="imac27-monoblock">
      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__rate">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__feedbacks">Отзывов: 5</div>
      </div>
      <div class="card__prices">
        <div class="card__price">Цена:</div>
        <div class="card__coast">69 999 грн</div>
      </div>
      <button
        class="card__button"
        data-qa="hover"
        href="#"
      >
        Купить
      </button>
    </section>
  </body>
</html>
