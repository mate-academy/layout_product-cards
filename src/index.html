<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      />

      <h1 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="card__review-stars">
          <span class="card__review-stars card__review-stars--star"></span>
          <span class="card__review-stars card__review-stars--star"></span>
          <span class="card__review-stars card__review-stars--star"></span>
          <span class="card__review-stars card__review-stars--star"></span>
          <span class="card__review-stars card__review-stars--star"></span>
        </div>

        <p class="card__review card__review--count">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--text">Price:</p>

        <p class="card__price card__price--price">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
        BUY
      </a>
    </div>
  </body>
</html>
