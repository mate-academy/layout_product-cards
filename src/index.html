<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="imac">
    <h2 class="name">
      Моноблок APPLE A1419 iMac
      27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="kod">Код товара: 195434</p>
      <div class="rating flex">

        <div class="stars flex">
          <div><img src="images/star-active.svg" alt="star-active"></div>
          <div><img src="images/star-active.svg" alt="star-active"></div>
          <div><img src="images/star-active.svg" alt="star-active"></div>
          <div><img src="images/star-active.svg" alt="star-active"></div>
          <div><img src="images/star.svg" alt="star"></div>
        </div>

        <div class="reviews">Отзывов: 5</div>
      </div>

      <div class="price flex">
        <p class="price_left">Цена:</p>
        <p class="price_right">69 999 грн</p>
      </div>

    <button class="button" data-qa="hover"><a>Купить</a></button>
  </div>
</body>
</html>
