<!doctype html>
<html lang="en" class="layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="layout__content">

    <div data-qa="card" class="layout__item card">
      <div class="card__product-img-box">
        <img
          src="./images/imac.jpeg"
          class="card__product-img"
          alt="MAC Computer monitor image"
        >
      </div>

      <h6 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h6>

      <div class="card__code-block">
        <p class="card__code-words">Product code: 195434</p>
      </div>

      <div class="card__stars-block">
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="card__reviews">
          <div class="reviews-block">
            <p class="reviews-block__text">Reviews:</p>
            <span class="reviews-block__data">5</span>
          </div>
        </div>
      </div>

      <div class="card__price-block">
        <p class="card__price-word">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#"
        target="_blank"
        class="button-link button-link--hover"
      >
        buy
      </a>

    </div>

  </body>
</html>
