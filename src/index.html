<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card card" data-qa="card">
      <div class="product-card__img">
        <img
          class="product-card__image"
          src="images/imac.jpeg"
          alt="imac"
        >
      </div>
      <div class="product-card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__code">
        Код товара: 195434
      </div>
      <div class="product-card__rate">

        <div class="product-card__stars stars stars--4">
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
          <div class="stars__img"></div>
        </div>

        <div class="product-card__review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <span class="product-card__text">
          Цена:
        </span>
        <span class="product-card__money">
          69 999 грн
        </span>
      </div>
      <a
      class="product-card__buy"
      href="#"
      data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
