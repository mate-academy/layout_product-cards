<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__space-image">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="imagem de um monitor"
        />
      </div>

      <div class="card__text">
        <p class="card__p1">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__product-code-text">
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="stars">
        <div class="stars__bar">
          <ul class="stars__4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>

        <div class="stars__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__btn"
        data-qa="hover">BUY
      </a>
    </div>
  </body>
</html>
