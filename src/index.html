<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Prodcut Image"
        class="card__featured"
      >
      <h2 href="#" class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__caption">Product code: 195434</p>
      <div class="card__reviews">
        <ul class="card__reviews-stars card__reviews-stars--4">
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
        </ul>
        <span class="card__reviews-count">Reviews: 5</span>
      </div>
      <div class="card__price">
        <p class="card__price-caption">Price:</p>
        <p class="card__price-qnt">$2,199</p>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover">
        Buy
      </a>
    </div>
  </body>

</html>
