<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="picture of product"
      >
      <div class="card__info">
        <h1 class="card__info-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <h2 class="card__info-code">
          Код товара: 195434
        </h2>
        <div class="card__info-rating">
          <div class="card__stars stars--4">
            <div class="card__stars-container"></div>
            <div class="card__stars-container"></div>
            <div class="card__stars-container"></div>
            <div class="card__stars-container"></div>
            <div class="card__stars-container"></div>
          </div>
          <span class="card__reviews">Отзывов: 5</span>
        </div>
        <div class="card__info-price">
          Цена:
          <span class="card__info-price--value">69 999 грн</span>
        </div>
        <a
          class="card__button-buy"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
