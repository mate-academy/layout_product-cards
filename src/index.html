<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        class="card__image"
        src="../src/images/imac.jpeg"
        alt="imac computer"
      />
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__code">Product code: 195434</p>
      <div class="reviews">
        <div class="stars">
          <div
            class="stars__star"
            alt="gold-star"
          ></div>
          <div
            class="stars__star"
            alt="gold-star"
          ></div>
          <div
            class="stars__star"
            alt="gold-star"
          ></div>
          <div
            class="stars__star"
            alt="gold-star"
          ></div>
          <div
            class="stars__star"
            alt="gold-star"
          ></div>
        </div>
        <p class="reviews__number">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__title">Price:</p>
        <h2 class="price__number">$2,199</h2>
      </div>
      <a
        data-qa="hover"
        class="button button--blue"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
