<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="card__image"
        alt="image monitor"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__review_rating">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price_caption">
          Цена:
        </div>
        <div class="card__price_value">
          69 999 грн
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button_link"
          data-qa = "hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
