<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img-imac"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >
      <h2 class="card__about">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__id">Product code: 195434</p>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__text">Price:</p>
        <p class="card__value">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
       BUY
      </a>
    </div>
  </body>
</html>
</html>
