<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="product"
        class="card__img"
      >

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <h3 class="card__price-title">Цена:</h3>
        <p class="card__price-uah">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
