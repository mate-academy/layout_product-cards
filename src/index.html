<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="card__photo"
        alt="card photo"
      />

      <h1 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="card__product-code">Product code: 195434</h2>

      <div class="card__rating">
        <section class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>
        <h2 class="card__reviews">Reviews: 5</h2>
      </div>

      <div class="card__price">
        <h2 class="card__product-price">Price:</h2>
        <h2 class="card__price-value">$2,199</h2>
      </div>

      <button
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
