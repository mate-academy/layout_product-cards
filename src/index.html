<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page-card" data-qa="card">
      <img
        src="./images/imac.jpeg" 
        alt="imac"
        class="page-card__imac"
      >

      <h1 class="page-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="page-card__product-code">
        Product code: 195434
      </p>

      <div class="page-card__rating-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="page-card__amount-reviews">
          <h2 class="page-card__text-reviews">
            Reviews: 5
          </h2>
        </div>
      </div>
      
      <div class="page-card__price">
        <p class="page-card__text-price">
          Price:
        </p>

        <p class="page-card__price-value">
          $2,199
        </p>
      </div>

      <a 
        href="buy"
        class="page-card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
