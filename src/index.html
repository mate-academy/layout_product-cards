<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__container">
        <img
          src="./images/imac.jpeg"
          alt="computer imac"
          class="card__image"
        />
        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <div class="card__text-container">
          <p class="card__text">Product code: 195434</p>
        </div>
        <div class="card__reviews reviews">
          <div class="reviews__stars stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
          <span class="reviews__text">Reviews: 5</span>
        </div>
        <div class="card__price price">
          <span class="price__text">Price:</span>
          <span class="price__price">$2,199</span>
        </div>
        <button
          data-qa="hover"
          class="card__button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
