<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
        "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="page__main">
      <div class="product-card" data-qa="card">
        <img
          class="product-card__photo"
          src="./images/imac.jpeg"
          alt="Monoblock APPLE A1419 iMac"
        >

        <h2 class="product-card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K   (MNED2UA/A)
        </h2>

        <div class="product-card__code">
          Код товара: 195434
        </div>

        <div class="product-card__rate">
          <div class="product-card__stars-4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          Отзывов: 5
        </div>

        <div class="product-card__price">
          <p class="product-card__price-tag">Цена:</p>
          <p class="product-card__price-cost">69 999 грн</p>
        </div>

        <div class="product-card__buy">
          <a
            class="product-card__link"
            href="#купить#Monoblock#APPLE#A1419#iMac"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
