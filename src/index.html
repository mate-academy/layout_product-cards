<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="product-card" data-qa="card">
    <div class="product-card__image-container">
      <img
        src="./images/imac.jpeg"
        alt="item image"
        class="product-card__image"
      >
    </div>
    <p class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="product-card__item-code">Код товара: 195434</p>
    <div class="product-card__stars stars stars--4">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>
    <p class="product-card__reviews">Отзывов: 5</p>
    <p class="product-card__price-description">Цена:</p>
    <p class="product-card__price-tag">69 999 грн</p>
    <a
      data-qa="hover"  
      href="#"
      class="product-card__buy-button-link"
    >
      <div>
        <p>Купить</p>
      </div>
    </a>
  </div>
</body>

</html>
