<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">

      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac a1419"
      >

      <span class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>

      <span class="card__id">
        Product code: 195434
      </span>

      <div class="stars-block">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="stars-block__reviews-count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-name">Price:</span>

        <span class="card__amount">$2,199</span>
      </div>

      <a
        href="#link"
        class="card__buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
