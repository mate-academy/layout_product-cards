<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Product photo"
        class="product-photo"
      />
      <h1 class="card-about-product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="card-product-code">Product code: 195434</h2>
      <div class="card-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-review-count">Reviews: 5</p>
      </div>
      <div class="card-price">
        <p class="card-price-text">Price:</p>
        <p class="card-price-value">$2,199</p>
      </div>
      <a
        class="link-buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
