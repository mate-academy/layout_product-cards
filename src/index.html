<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <article data-qa="card" class="card">
      <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27-inch Retina 5K Monoblock"
          class="card__img">

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h2 class="card__code">Product code: 195434</h2>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__btn"
      >
        Buy
      </a>
    </article>
  </body>
</html>
