<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-block" data-qa="card">
    <img
      class="card-block__photo"
      src="./images/imac.jpeg"
    >     
   <h2 class="card-block__title">
     Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
   <p class="card-block__code">Код товара: 195434</p>
   <div class="card-block__rate">
    <div class="stars stars--4">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>
    <p class="card-block__rate-responce">Отзывов: 5</p>
   </div>
   <div class="price">
     <p class="price_price">Цена:</p>
     <p class="price_number">69 999 грн</p>
   </div>
    <a class="click_link" 
       href="#"
       data-qa="hover"
    >
      КУПИТЬ
    </a>
  
  </div>
</body>
</html>
