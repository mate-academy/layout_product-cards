<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <h3 class="card__information">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__pr-code">Product code: 195434</p>
      </div>
      <div class="card__main">
        <section class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </section>
        <p class="card__review">Reviews: 5</p>
      </div>
      <div class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-count">$2,199</span>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
