<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div
      class="product-card page__product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <div class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">Код товара: 195434</div>

      <div class="product-card__rating">
        <div class="product-card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__reviews">Отзывов: 5</span>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-text">Цена:</div>
        <div class="product-card__price-value">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
