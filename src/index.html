<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css" >
  </head>
  <body class="content">
    <section class="card" data-qa="card">
      <a href="/" class="card__img-link">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="iMac" >
      </a>

      <a class="card__name-link" href="/">
        <h2 class="card__name-link_text">
          APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
        </h2>
      </a>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4 card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="card__reviews-link" href="/"> Reviews: 5 </a>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-sum">$2,199</p>
      </div>

      <a
        href="/"
        class="card__buy-link"
        data-qa="hover"> BUY </a>
    </section>
  </body>
</html>
