<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 &quot;"
        class="card__image"
      >

      <div class="product">
        <p class="product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="product__code">
          Код товара: 195434
        </p>
      </div>

      <div class="rate">
        <div class="rate-stars">
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
        </div>
        <p class="rate-response">
          Отзывов: 5
        </p>
      </div>

      <div class="price">
        <p class="price__text">
          Цена:
        </p>
        <p class="price__value">
          69 999 грн
        </p>
      </div>

      <a href="#"
        class="buttonToBuy"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
