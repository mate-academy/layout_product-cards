<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="img"
      >

      <div class="card__inform">
        <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <p class="reviews-title">Reviews: 5</p>
        </div>

        <div class="price">
          <p class="price__title">
            Price:
          </p>

          <p class="price__amount">
            $2,199
          </p>
        </div>

        <a href="/" data-qa="hover"><button  class="card__button">BUY</button></a>
      </div>

    </div>
  </body>
</html>
