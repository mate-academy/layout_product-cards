<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        class="card__image card__image--mtop"
        alt="APPLE A1419 iMac 27"
      />

      <h3 class="card__description card__description--mtop">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code card__product-code--mtop">
        Product code: 195434
      </p>

      <div class="card__rating card__rating--mtop">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-review">Reviews: 5</p>
      </div>

      <div class="card__price card__price--mtop">
        <p class="card__price-text">Price:</p>

        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button card__button--mtop"
      >
        buy
      </a>
    </div>
  </body>
</html>
