<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__img img"
      >

      <h1 class="product-card__title title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="product-card__code code">
        Код товара: 195434
      </p>

      <div class="product-card__rating rating">
        <div class="rating__stars stars">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <p class="rating__reviews reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="product-card__price price">
        <p class="price__name">
          Цена:
        </p>

        <p class="price__cost">
          69 999 грн
        </p>
      </div>

      <a class="product-card__buy-button button" data-qa="hover">
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
