<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="card__image"
      >
      <div class="card__description">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="card__reviews">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <a href="#" class="card__reviews-link">Reviews: 5</a>
        </div>
        <div class="card__price">
          <h3 class="card__price-subtitle">Price:</h3>
          <p class="card__price-value">$2,199</p>
        </div>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
