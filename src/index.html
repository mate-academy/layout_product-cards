<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="mac"
        class="product__img"
      >
      <h3 class="product__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="product__code">
        Код товара: 195434
      </p>
      <div class="product__review">
        <div class="product__rating">
          <div class="product__star product__star_active"></div>
          <div class="product__star product__star_active"></div>
          <div class="product__star product__star_active"></div>
          <div class="product__star product__star_active"></div>
          <div class="product__star"></div>
        </div>
        <p class="product__feedback-counter">
          Отзывов: 5
        </p>
      </div>
      <div class="product__price">
        <span>
          Цена:
        </span>
        <span class="product__cost">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="product__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
