<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__img"
      >
      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="rating">
          <div class="rating__stars rating__stars--4">
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
            <div class="rating__stars-star"></div>
          </div>
          <div class="rating__number">
            Reviews: 5
          </div>
        </div>
        <div class="card__block-price">
          <div class="card__price">
            Price:
          </div>
          <div class="card__price-number">
            $2,199
          </div>
        </div>
        <button
          type="submit"
          class="card__button-buy"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </article>
  </body>
</html>
