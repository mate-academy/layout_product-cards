<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect" 
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="images"></div>
      <div class="product-name">
        <div>APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</div>
      </div>
      <div class="product-code">
        <p>Product code: 195434</p>
      </div>
      <div class="stars-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="price-value">
        <div class="price">
          <p>Price:</p>
        </div>
        <div class="value">
          <p>$2,199</p>
        </div>
      </div>
      <div class="buttom" >
        <a
          data-qa="hover" 
          class="link" 
          href="buy.html"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
