<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"/>


    <link rel="stylesheet" href="./styles/main.scss" />
  </head>

  <body>
    <div data-qa="card" class="product-card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="Product image"
      />

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__stars stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <span class="product-card__reviews">Reviews: 5</span>

      <p class="product-card__price">Price: $2,199</p>

      <button data-qa="hover" class="product-card__button">Buy</button>
    </div>
  </body>
</html>
