<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect" 
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img 
        class="images" 
        src="./images/imac.jpeg" 
        alt="imac"
      >
      <p class="name">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</p>
      <p class="code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__container stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>
      <p class="price">Price:</p>
      <p class="value">$2,199</p>
      <a 
        data-qa="hover" 
        class="link" 
        href="buy.html"
      >
        BUY
      </a>
    </div>
  </body>
</html>
