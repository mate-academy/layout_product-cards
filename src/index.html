<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__img"
      >
      <h2 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <h3 class="card__code">
        Product code: 195434
      </h3>
      <div class="card__rate-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rate-count">Reviews: 5</div>
      </div>
      <div class="card__price-container">
        <label class="card__price-label">
          Price:
        </label>
        <label class="card__price">
          $2,199
        </label>
      </div>
      <a
        href="/"
        data-qa="hover"
        class="card__buy"
      >
        buy
      </a>
    </div>
  </body>
</html>
