<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>
    <div class="prod-card" data-qa="card">

      <img
      src="./images/imac.jpeg"
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      class="prod-card__img"
      >

      <h2 class="prod-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="prod-card__code">
        Product code: 195434
      </p>

      <div class="prod-card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="review">
          Reviews: 5
        </p>
      </div>

      <p class="prod-card__price">
        <span class="text">Price</span>

        <span class="cost">$2,199</span>
      </p>

      <a
      href="#"
      class="prod-card__buy"
      data-qa="hover"
      >
       Buy
      </a>
    </div>
  </body>
</html>
