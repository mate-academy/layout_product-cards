<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section" data-qa="card">
      <div class="section__item product">
        <div class="product__image">
          <img
            src="./images/imac.jpeg"
            alt="logo"
            class="product__photo"
          >
        </div>
        <div class="product__wrap">
          <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
          <p class="product__code">Код товара: 195434</p>
          <div class="product__stars-review">
            <div class="product__stars stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <p class="product__review">Отзывов: 5</p>
          </div>
          <div class="product__price">
            <p class="product__price-name">Цена</p>
            <p class="product__price-amount">69 999 грн</p>
          </div>
          <a
            href="#buy"
            data-qa="hover"
            class="product__link"
          >
            Купить
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
