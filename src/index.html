<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        class="card__image" 
        alt="Image Apple gadget"
      >
      <h2 class="card__description-link">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      
      <p class="card__product-code-link">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__block stars__block--4">
          <span class="stars__block-star"></span>

          <span class="stars__block-star"></span>

          <span class="stars__block-star"></span>

          <span class="stars__block-star"></span>

          <span class="stars__block-star"></span>
        </div>

        <div class="stars__reviews">
          <span class="stars__reviews-text">Reviews: 5</span>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-amount">$2,199</p>
      </div>
      <p>
        <a 
          href="#buy" 
          class="card__bottom-buy" 
          data-qa="hover"
        >
        buy
        </a>
      </p>
    </div>
  </body>
</html>
