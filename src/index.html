<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac image"
        class="card__image"
      />

      <div class="card__product-name">
        <p class="product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="card__stars">
        <div class="card__stars-list">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-word">Price:</div>
        <div class="card__price-number">$2,199</div>
      </div>
      <div class="card__button">
        <a
          href="#"
          data-qa="hover"
        >
          <button class="button">Buy</button>
        </a>
      </div>
    </div>
  </body>
</html>
