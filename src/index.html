<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page">
    <article
      class="card-product"
      data-qa="card"
    >
      <h2 class="card-product__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card-product__code">Product code: 195434</p>
      <div class="card-product__meta">
        <div class="review">
          <div class="stars stars__star--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="review__amount">Reviews: 5</span>
        </div>
      </div>
      <p class="card-product__price">
        <span class="card-product__price-label">Price:</span>
        <span class="card-product__price-amount">$2,199</span>
      </p>
      <a
        class="card-product__button-label"
        data-qa="hover"
        href="#"
      >
        buy
      </a>
    </article>
  </body>
</html>
