<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="block" data-qa="card">
      <img
        class="block__img"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >
      <h3 class="block__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="block__description">Product code: 195434</p>
      <div class="block__star">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="block__reviews">Reviews: 5</p>
      </div>
      <div class="block__price">
        <p class="block__price-desc">Price:</p>
        <p class="block__price-price">$2,199</p>
      </div>
      <button class="button-buy" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
