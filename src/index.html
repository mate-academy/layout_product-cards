<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product-image">
        <img
          src="./images/imac.jpeg"
          alt="imac"
        />
      </div>

      <div class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">Product code: 195434</div>
      <div class="card__product-rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        Reviews: 5
      </div>

      <div class="card__product-price">
        <div class="card__product-price-label">Price:</div>
        <div class="card__product-price-value">$2,199</div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        BUY
      </a>
    </div>
  </body>
</html>
