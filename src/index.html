<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__container">
        <div class="card__image">
          <img
            src="./images/imac.jpeg"
            alt="iMac photo"
          />
        </div>

        <div class="card__info">
          <div class="card__name">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </div>
          <div class="card__product-code">Product code: 195434</div>

          <div class="card__rating">
            <ul class="card__stars-list">
              <li class="card__star card__star--active"></li>
              <li class="card__star card__star--active"></li>
              <li class="card__star card__star--active"></li>
              <li class="card__star card__star--active"></li>
              <li class="card__star"></li>
            </ul>

            <a
              href="#"
              class="card__rating-reviews"
            >
              Reviews: 5
            </a>
          </div>

          <div class="card__price">
            <div class="card__price-label">Price:</div>
            <div class="card__price-value">$2,199</div>
          </div>
          <div class="card__button">
            <a
              href="#"
              class="card__button-buy"
              data-qa="hover"
            >
              Buy
            </a>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
