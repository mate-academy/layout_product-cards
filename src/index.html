<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    > 
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      value="crossorigin"
    > 
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"
    >  
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__image">
        <img 
          class="image" 
          src="images/imac.jpeg" 
          alt="imac image"
        >
      </div>
      <div class="card__decsription">
        <div class="description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
      </div>

      <div class="card__code">
        <div class="code">Код товара: 195434</div>
      </div>

      <div class="card__rating">
        <div class="stars">
          <div class="stars-1"></div>
          <div class="stars-2"></div>
          <div class="stars-3"></div>
          <div class="stars-4"></div>
          <div class="stars-5"></div>
        </div>
        <div class="card__feedbacks">
          <div class="feedbacks">Отзывов: 5</div>
        </div>
      </div>

      <div class="card__price">
        <div class="price">Цена:</div>
        <div class="price-amount">69 999 грн</div>
      </div>

      <a 
        href="#buy" 
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
