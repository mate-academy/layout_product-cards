<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product-intro">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__product-image"
        />
      </div>
      <h1 class="card__product-name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--0">
          <div class="stars__star"></div>
        </div>
        <div class="stars stars--1">
          <div class="stars__star"></div>
        </div>
        <div class="stars stars--2">
          <div class="stars__star"></div>
        </div>
        <div class="stars stars--3">
          <div class="stars__star"></div>
        </div>
        <div class="stars stars--4">
          <div class="stars__star-inactive"></div>
        </div>
        <div class="card__review-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-label">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>

      <a href="#">
        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </a>
    </div>
  </body>
</html>
