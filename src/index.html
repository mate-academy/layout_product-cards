<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.  0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards" data-qa="card">
      <div class="cards__container">
        <img
          class="cards__picture"
          src="./images/imac.jpeg"
          alt="Computer imac"
        >
      </div>
      <div class="cards__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="cards__product-code">
        Код товара: 195434
      </div>
      <div class="cards__rating">
        <div class="cards__stars cards__stars--active-4">
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
          <div class="cards__star"></div>
        </div>
        <div class="cards__count-reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="cards__price">
        <span class="cards__price-label">Цена:</span>
        <span class="cards__price-value">69 999 грн</span>
      </div>
      <div class="cards__button-buy">
        <div class="cards__button-border cards__button-border--active">
          <a
            data-qa="hover"
            class="cards__button-text cards__button-text--active"
            href="#buy">
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
