<!doctype html>
<html lang="en" class="page">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="product-card" data-qa="card">
      <div class="product-card__content">
        <div class="product-card__image-blok">
          <img 
            class="product-card__img" 
            src="./images/imac.jpeg"
            alt="img__product"
          >
        </div>
        <div class="product-card__info">
          <p class="product-card__name">
            Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
          </p>
          <p class="product-card__code">
            Код товара: 195434
          </p>
        </div>
        <div class="product-card__feedback">
          <div class="rating product-card__rating">
            <div class="rating__item"></div>
            <div class="rating__item"></div>
            <div class="rating__item"></div>
            <div class="rating__item"></div>
            <div class="rating__item"></div>
          </div>
          <p class="product-card__review">Отзывов: 5</p>
        </div>
        <div class="product-card__price">
          <p class="product-card__price-text">Цена:</p>
          <p class="product-card__product-price">69 999 грн</p>
        </div>
        <a
          class="product-card__buy"
          data-qa="hover"
          href="#"
        >
        Купить
        </a>
        <div>
        </div>
      </div>
    </div>
  </body>
</html>
