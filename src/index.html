<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <div class="card" data-qa="card">
      <a class="card__image-link">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        >
      </a>

      <h2 class="card__title-link">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <small class="card__product-code">
        Product code: 195434
      </small>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <small class="card__amount-of-reviews">
          Reviews: 5
        </small>
      </div>

      <div class="card__price">
        <em class="card__price-label">
          Price:
        </em>

        <strong class="card__price-value">
          $2,199
        </strong>
      </div>

      <a class="card__buy-link" data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
