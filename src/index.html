<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K"
        >
      <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="product-card__code">Код товара: 195434</div>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star stars--1"></div>
          <div class="stars__star stars--2"></div>
          <div class="stars__star stars--3"></div>
          <div class="stars__star stars--4"></div>
          <div class="stars__star"></div>
        </div>
        <div>Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-text">Цена:</span>
        <span class="product-card__price-cost">69 999 грн</span>
      </div>
      <div>
        <a
          class="product-card__link"
          href="#"
          data-qa="hover">
          Купить
        </a>
      </div>
    </div>

  </body>
</html>
