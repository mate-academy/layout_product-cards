<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="card-image"
        class="card__image"
      >
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)</h3>
      <p class="card__code smaller-text">Код товара: 195434</p>
      <div class="card__rate-container">
        <div class="card__rate stars--4">
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
          <div class="rate__star"></div>
        </div>
        <p class="card__comments-number smaller-text">Отзывов: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price smaller-text">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </main>
</body>
</html>
