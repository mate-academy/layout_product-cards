<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <p
      class="card__name"
      >
      APPLE A1419 iMac 27" Retina
        <br>
      5K Monoblock (MNED2UA/A)
      </p>

      <p
      class="card__code"
      >
      Product code: 195434
      </p>

      <section class="stars">
        <div class="stars__list stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__text">Reviews: 5</p>
      </section>

      <div class="card__item">
        <p class="card__item-label">Price:</p>
        <p class="card__item-value">$2,199</p>
      </div>

      <form>
        <button
          class="card__link"
          data-qa="hover"
        >
        Buy
        </button>
      </form>

    </section>
  </body>
</html>
