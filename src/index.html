<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <h3 class="card__heading">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product-id">Product code: 195434</p>
      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__feedbacks">Reviews: 5</div>
      </div>

      <div class="card__price-box">
        <div class="card__price-word">Price:</div>
        <div class="card__price">$2,199</div>
      </div>
      <a
        href="#buy"
        data-qa="hover"
        class="card__link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
