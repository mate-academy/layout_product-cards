<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <header class="card__header">
        <img
          class="card__header-logo"
          alt="logo"
          src="./images/imac.jpeg"
        />
      </header>
      <h1 class="card__title-1">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__title-2">Product code: 195434</p>

      <div class="cont">
        <div class="stars stars--5">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="cont__view">Reviews: 5</p>
      </div>

      <div class="buy">
        <div class="buy-1">Price:</div>
        <div class="buy-2">$2,199</div>
      </div>

      <a
        class="buy-link"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
