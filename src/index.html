<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <div>
      <img class="imac" src="./images/imac.jpeg" alt="iMac">
    </div>
    <div class="title">
      <h2>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    </div>
    <div>
      <p class="productCode">Код товара: 195434</p>
    </div>
    <div class="blockRating">
      <div class="rating">
          <img class="star" src="images/star-active.svg" alt="star-active">
          <img class="star" src="images/star-active.svg" alt="star-active">
          <img class="star" src="images/star-active.svg" alt="star-active">
          <img class="star" src="images/star-active.svg" alt="star-active">
          <img class="star" src="images/star.svg" alt="star">
      </div>
      <div>
        <p class="feedback">Отзывов: 5</p>
      </div>
    </div>
    <div class="priceWord">
    <div>
      <p>Цена:</p>
    </div>
    <div class="priceNumber">
      <p>69 999 грн</p>
    </div>
  </div>
    <div class="button">
      <a href="#" class="buy" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
