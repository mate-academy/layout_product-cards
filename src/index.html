<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <h1>Product cards</h1>
    <h2>Some product cards</h2>

    <div class="page__card card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="images of product card"
      >

      <h3 class="card__title title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__code">
        Код товара: 195434
      </span>

      <div class="card__reviews">
        <div class="five-stars">
          <span class="star star--active"></span>
          <span class="star star--active"></span>
          <span class="star star--active"></span>
          <span class="star star--active"></span>
          <span class="star"></span>
        </div>

        <a class="reviews-link" href="#">Отзывов: 5</a>
      </div>

      <div class="card__price-area">
        <span class="text">
          Цена:
        </span>

        <span class="cost">
          69 999 грн
        </span>
      </div>

      <div class="card__button-zone">
        <a
          class="link-to-order"
          href="#"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
