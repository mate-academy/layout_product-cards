<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__logo"></div>
      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__stars">
        <div class="stars">
          <div class="stars__container">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="stars__reviews">Reviews: 5</div>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>
      <div
        class="card__button"
        data-qa="hover"
      >
        <a
          class="card__button-link"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
