<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="//fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div data-qa="card" class="card-product">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card-product__image"
      >

      <div class="card-product__information">
        <h3 class="card-product__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card-product__code">
          Product code: 195434
        </p>
      </div>

      <div class="card-product__rating-wrapper">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-product__review">Reviews: 5</p>
      </div>

      <div class="card-product__price-wrapper">
        <span class="card-product__price-title">Price:</span>
        <span class="card-product__price">$2,199</span>
      </div>

      <a
        data-qa="hover"
        class="card-product__button"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
