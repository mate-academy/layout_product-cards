<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="product-card" data-qa="card">
  <div class="photo-product">
    <img src="images/imac.jpeg" alt="imac">
  </div>
  <h2 class="name-product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
  <span class="code-product">Код товара: 195434</span>
  <div class="comments-block">
    <div class="stars">
      <img src="images/star-active.svg" alt="star">
      <img src="images/star-active.svg" alt="star">
      <img src="images/star-active.svg" alt="star">
      <img src="images/star-active.svg" alt="star">
      <img src="images/star.svg" alt="star">
    </div>
    <span>Отзывов: 5</span>
  </div>
  <div class="product-price">
    <span>Цена:</span>
    <span class="number-price">69 999 грн</span>
  </div>
  <a href="#" data-qa="hover">Купить</a>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
