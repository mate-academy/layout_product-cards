<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h1>

      <div class="card__code">
        <div class="card__code-text">
          Product code:&nbsp;
        </div>

        <div class="card__code-value">
          195434
        </div>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">
          <div class="card__reviews-text">
            Reviews:&nbsp;
          </div>

          <div class="card__reviews-value">
            5
          </div>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">
          Price:
        </div>
        <div class="card__price-value">
          $2,199
        </div>
      </div>

      <a
        class="card__button"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
