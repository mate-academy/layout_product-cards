<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card_product-image"
      src="images/imac.jpeg"
      alt="iMac A1419"
      >

      <main class="card_main-contant">
        <h1 class="card_product-label">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card_product-code">Product code: 195434</p>

        <div class="card_reviews">
          <div class="stars stars--4">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>

          <p class="card_reviews-label">Reviews: 5</p>
        </div>
        <div class="card_price">
          <p class="card_price-label">Price:</p>
          <p class="card_price-value">$2,199</p>
        </div>

        <a
        href="#"
        data-qa="hover"
        class="card_buy-button">
          <p class="card_buy-button-text">Buy</p>

        </a>

      </main>
    </div>
  </body>
</html>
