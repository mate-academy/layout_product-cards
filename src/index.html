<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards">
      <div class="cards__card product"
           data-qa="card">
        <img
          class="product__image"
          src="./images/imac.jpeg"
          alt="iMac">
        <h5 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h5>
        <h6 class="product__code">Код товара: 195434</h6>
        <div class="product__rating">
          <div class="stars stars--4">
            <div class="star stars__star"></div>
            <div class="star stars__star"></div>
            <div class="star stars__star"></div>
            <div class="star stars__star"></div>
            <div class="star stars__star"></div>
          </div>
          <a class="product__reviews" href="">Отзывов: 5</a>
        </div>
        <div class="product__price">
          <span class="price-name">Цена:</span>
          <span class="price-number">69 999 грн</span>
        </div>
        <a
          class="buy-link"
          href=""
          data-qa="hover"
        >купить
        </a>
      </div>
    </div>
  </body>
</html>
