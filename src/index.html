<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="page__card card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="product image"
        class="card__img"
      >

      <h2 class="card__product-name reset">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code reset">
        Product code: 195434
      </p>

      <div class="star-block card__star-block">
        <div class="star-block__stars star-block__stars--4">
          <div class="star-block__star"></div>
          <div class="star-block__star"></div>
          <div class="star-block__star"></div>
          <div class="star-block__star"></div>
          <div class="star-block__star"></div>
        </div>
        <p class="star-block__reviews reset">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-tag reset">
          Price:
        </p>

        <h2 class="card__price-value reset">
            $2,199
        </h2>
      </div>

      <a
        href="#"
        class="card__buy-link reset"
        data-qa="hover"
      >
          Buy
      </a>
    </div>
  </body>
</html>
