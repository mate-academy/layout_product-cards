<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>
      <div class="rating card__rating">
        <div class="rating__stars">
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star rating__star--active"></div>
          <div class="rating__star"></div>
        </div>
        <p class="rating__review">Отзывов: 5</p>
      </div>
      <div class="cost card__cost">
        <h3 class="cost__title">Цена:</h3>
        <p class="cost__value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="text__button"
        data-qa="hover"
      >Купить
      </a>
    </div>
  </body>
</html>
