<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="image card__image"
        src="./images/imac.jpeg"
        alt="imac-monitor"
      >

      <h1
        class="title card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="code card__code">
        Product code: 195434
      </p>

      <div class="section-stars">
        <section class="stars">
          <div class="stars-block stars-block__star--4">
            <div class="stars-block__star"></div>
            <div class="stars-block__star"></div>
            <div class="stars-block__star"></div>
            <div class="stars-block__star"></div>
            <div class="stars-block__star"></div>
          </div>
          <p class="reviews">Reviews: 5</p>
        </section>
      </div>

      <section class="section-price card__section-price">
        <p class="section-price__price">Price:</p>
        <p class="section-price__cost">$2,199</p>
      </section>

      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
