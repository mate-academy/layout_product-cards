<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="product__photo"
        alt="photo"
      >
      <div class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product__cod">
        Код товара: 195434
      </div>
      <div class="product__raiting">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="product__feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="product__price">
        <div class="product__price-name">
          Цена:
        </div>
        <div class="product__price-cost">
          69 999 грн
        </div>
      </div>
      <div class="product__button">
        <a
          href=""
          class="product__link"
          data-qa = "hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
