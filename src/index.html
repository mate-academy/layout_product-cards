<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="image card__image">
        <img
          src="./images/imac.jpeg"
          alt="image-product"
          class="image__product"
        >
      </div>
      <div class="description card__description">
        <h3 class="description__main">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <div class="description__code">Код товара: 195434</div>
      </div>
      <div class="response card__response">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="response__number">Отзывов: <span>5</span></div>
      </div>
      <div class="price card__price">
        <span>Цена:</span>
        <span class="price__number">69 999 грн</span>
      </div>
      <div class="link-btn card__link">
        <a
          href="#"
          class="link-btn__item"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
