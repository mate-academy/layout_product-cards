<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__photo"
      >
      <h1 for="" class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="card__item">Код товара: 195434</p>

      <div class="card__reviews">
        <div class="card__reviews-stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p for="" class="card__reviews-text">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p for="" class="card__price-cash">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>

    </div>
  </body>
</html>
