<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__reviews">
        <div class="card__rating stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reveiw">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__tag">Цена:</div>
        <div class="card__sum">69 999 грн</div>
      </div>
      <a href="#"
        class="card__buy-button"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
