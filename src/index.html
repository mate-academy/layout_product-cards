<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
  </head>
  <body>
    <section class="product" data-qa="card">
      <img
        class="product__img"
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac"
      >
      <h2 class="product__name">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="product__id">
        Код товара: 195434
      </div>
      <div class="product__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__comments">
          Отзывов: 5
        </p>
      </div>
      <div class="product__price">
          Цена:
        <div class="product__price-amount">
          69 999 грн
        </div>
      </div>
      <a
        href="#buy"
        class="product__buy"
        data-qa="hover"
      >
      Купить
      </a>
    </section>
  </body>
</html>
