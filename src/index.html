<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/blocks/card.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/blocks/stars.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <div class="card__image-top">
          <img
            src="./images/imac.jpeg"
            alt="Product image"
            class="card__image"
          />
        </div>

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <div class="card__description-top">Product code: 195434</div>
        <div class="card__reviews">
          <div class="stars">
            <div class="stars stars--0">
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--1">
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--2">
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--3">
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--4">
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="card__reviews-count">Reviews: 5</div>
        </div>

        <div class="card__description-bottom">
          <div class="card__description">Price:</div>
          <div class="card__price">$2,199</div>
        </div>

        <div class="card__buy">
          <a
            href="#"
            class="card__buy-link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
