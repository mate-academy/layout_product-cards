<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina
            5K Monoblock (MNED2UA/A)"
        class="card__img"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars_review">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price_title">Price:</div>
        <div class="card__price_value">$2,199</div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
