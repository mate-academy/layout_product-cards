<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <section class="product">

        <div class="product__container" data-qa="card">

          <div class="image">
            <img
              class="product-image"
              src="images/imac.jpeg"
              alt="product"
            >
          </div>

          <div class="product__descripion">

            <h2 class="product__name">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </h2>

            <p class="product__code">
              Код товара: 195434
            </p>

            <div class="product__rating">
              <div class="stars">
                <div class="stars stars--4">
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                </div>
              </div>

              <div class="product__reviews">
                Отзывов: 5
              </div>

            </div>

            <div class="product__price">

              <div class="price">
                Цена:
              </div>
              <div class="number">
                69 999 грн
              </div>
            </div>

          </div>

          <button class="buy">
            <a
              data-qa="hover"
              class="buy__link"
              href="#"
            > Купить
            </a>
          </button>

        </div>
      </section>
    </main>
  </body>

</html>
