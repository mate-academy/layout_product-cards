<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card container__card" data-qa="card">
        <img 
          class="card__photo" 
          src="./images/imac.jpeg" 
          alt="imac"
        >

        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <div class="card__code">Product code: 195434</div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>
        
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-tag">&dollar;2,199</p>
        </div>

        <a 
          class="card__buy-button" 
          href="/buy" 
          data-qa="hover"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
