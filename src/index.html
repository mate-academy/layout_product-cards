<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product Image"
        class="product-card__image"
      />
      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__reviews">
        <div class="product-card__stars">
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star"></span>
        </div>
        <p class="product-card__review-count">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-label">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <button
        class="product-card__buy-button"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
