<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac-img"
        class="card__imac-img"
      />

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
          <div class="card__rating-star"></div>
        </div>

        <div class="card__rating-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
