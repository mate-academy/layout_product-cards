<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__product">
        <img
         src="images/imac.jpeg"
         class="card__product-img"
         alt="Product"
         >
      </a>

      <p class="card__name">
        APPLE A1419 iMac 27" Retina
        <br> Monoblock 5K (MNED2UA/A)
      </p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="card__reviews-review">Reviews:5</div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-cost">$2,199</p>
      </div>

      <div class="card__button">
        <a
          href="#"
         class="card__button-buy"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>

    <div class="card" data-qa="card">
      <a href="#" class="card__product">
        <img
         src="images/imac.jpeg"
         class="card__product-img"
         alt="Product"
         >
      </a>

      <p class="card__name">
        APPLE A1419 iMac 27" Retina
        <br> Monoblock 5K (MNED2UA/A)
      </p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="card__reviews-review">Reviews:5</div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-cost">$2,199</p>
      </div>

      <div class="card__button">
        <a
          href="#"
         class="card__button-buy"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
