<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__picture"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac"
      >

      <h1 class="card__item-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="card__starbar card__starbar--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <p class="card__reviewsText">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__priceText">Price:</p>
        <p class="card__priceNumb">$2,199</p>
      </div>

      <a
        data-qa="hover"
        class="card__buy"
        href="https://www.moyo.ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
      >BUY
      </a>
    </div>
  </body>
</html>
