<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <!-- Add Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Product 1"
        class="product-image"
      />
      <p class="product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-code">Product code: 195434</p>
      <div class="product-stars">
        <img
          src="./images/star-active.svg"
          alt="star"
        />
        <img
          src="./images/star-active.svg"
          alt="star"
        />
        <img
          src="./images/star-active.svg"
          alt="star"
        />
        <img
          src="./images/star-active.svg"
          alt="star"
        />
        <img
          src="./images/star.svg"
          alt="star"
        />
        <p class="reviews-count">Reviews: 5</p>
      </div>
      <div class="product-price">
        <span class="product-price-text">Price:</span>
        <p class="product-price-value">$2,199</p>
      </div>
      <button
        data-qa="hover"
        class="buy-button"
      >
        buy
      </button>
    </div>
  </body>
</html>
