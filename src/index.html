<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="card" data-qa="card">
    <picture>
      <img 
        class="picture" 
        src=".\images\imac.jpeg" 
        alt="imac">
    </picture>

    <h1 class="title">Моноблок APPLE A1419 iMac <br> 27" Retina 5K (MNED2UA/A)</h1>

    <p class="code">Код товара: 195434</p>

    <div class="reviews">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="reviews__number">Отзывов: 5</p>
    </div>

    <div class="price">
      <p class="price__letters">Цена</p>
      <p class="price__numbers">69 999 грн</p>
    </div>

    <a 
      class="buy-bottom"
      href="#" 
      data-qa="hover">купить</a>
  </body>
</html>
