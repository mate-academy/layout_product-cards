<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="Display Apple A1419 iMac 27 inches Retina 5K Monoblock(MNED2UA/A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27&quot;  Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__text-code">
        Product code: 195434
      </p>

      <div class="card__container-rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__text-review">
          Reviews: 5
        </p>
      </div>

      <div class="card__container-price">
        <p class="card__text-price">
          Price:
        </p>

        <p class="card__amount">
          $2,199
        </p>
      </div>

      <a
        href="#apple"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
