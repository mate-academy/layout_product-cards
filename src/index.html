<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="product" data-qa="card">
      <div class="product__photo">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="product__photo-img"
        >
      </div>
      <h3 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__review">
        <div class="product__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product__review-amount">Отзывов: 5</span>
      </div>
      <div class="product__price">
        <span class="product__price__naming">Цена:</span>
        <span class="product__price__value">69 999 грн</span>
      </div>
      <a
        href="#"
        class="product__button"
        data-qa="hover"
        type="button"
        id="product__button"
      >
        КУПИТЬ
      </a>
    </section>

  </body>

</html>
