<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
<section class="product-card">
  <div class="container">
    <div class="wrapper">
      <div class="product-card-block" data-qa="card">
        <img src="images/imac.jpeg" alt="iMac">
        <p class="item-description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="item-code">Код товара: 195434</p>
        <div class="item-star-reviews">
          <div class="item-stars">
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars"></div>
          </div>
          <div class="item-reviews">Отзывов: 5</div>
        </div>
        <div class="item-price">
          <span class="item-price-text">Цена:</span>
          <span class="item-price-cost">69 999 грн</span>
        </div>
        <div class="buy" data-qa="hover"><a href="#/">купить</a></div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
