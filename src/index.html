<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="photo">
        <img
          src="./images/imac.jpeg"
          alt="Apple iMac 27"
          class="photo__card"
        >
      </div>

      <div class="product-information">
        <h1 class="product-information__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
      
        <span class="product-information__code">
          Код товара: 195434
        </span>

        <div class="product-information__rating">
          <div class="stars-block">
            <div class="stars stars--0">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--1">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--2">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--3">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--4 stars--active">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="stars stars--5">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <div class="comment">Отзывов: 5</div>
        </div>

        <div class="product-information__price">
          <div class="price">Цена:</div>
          <div class="cash">69 999 грн</div>
        </div>
      </div>

      <div class="product-buy">
        <a
          class="product-buy__button"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
