<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <section class="product-cards">
      <article
        data-qa="card"
        class="product-cards__content"
      >
        <a
          href="#"
          class="product-cards__image-link"
        >
          <img
            src="../src/images/imac.jpeg"
            alt="Apple iMac 27"
            class="product-cards__image"
          />
        </a>

        <div class="product-cards__info-block">
          <h2 class="product-cards__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <span class="product-cards__id-code">Product code: 195434</span>
        </div>

        <div class="product-cards__rating">
          <span class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </span>

          <span class="product-cards__reviews-count">Reviews: 5</span>
        </div>

        <div class="product-cards__price">
          <span class="product-cards__price-text">Price:</span>
          <span class="product-cards__price-value">$2,199</span>
        </div>

        <button
          data-qa="hover"
          class="product-cards__button"
        >
          BUY
        </button>
      </article>
    </section>
  </body>
</html>
