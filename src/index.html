<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img src="/images/imac.jpeg" alt="imac" class="image">

        <h2 class="describe">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="code">
          Код товара: 195434
        </p>

        <div class="feedback">
          <div class="feedback-stars">
            <button class="stars__button"></button>
            <button class="stars__button"></button>
            <button class="stars__button"></button>
            <button class="stars__button"></button>
            <button class="stars__button"></button>
          </div>

          <div class="feedback-rate">
            Отзывов: 5
          </div>
        </div>

        <div class="price">
          <div class="price__name">Цена:</div>
          <div class="price__number">69 999 грн</div>
        </div>

        <a href="/" class="buy" data-qa="hover">
          <button class="buy__button">Купить</button>
        </a>
      </div>
    </div>

  </body>
</html>
