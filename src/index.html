<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img class="card__img"
        src="./images/imac.jpeg"
        alt="iMac"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code-of-product">
        Код товара: 195434
      </p>

      <div class="card__stars">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__str">
          Цена:
        </div>

        <div class="card__value">
          69 999 грн
        </div>
      </div>

      <div class="card__button">
        <a
          href="https://www.moyo.ua/monoblok-apple-imac-21-5-mhk03ua-a/473073.html"
          target="_blank"
          class="card__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </article>
  </body>
</html>
