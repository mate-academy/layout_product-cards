<!-- #region html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div class="header">
      <div class="header__logo">
        <img
          src="images/imac.jpeg"
          alt="apple logo"
        />
      </div>

      <div class="product">
        <div class="product__text">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
      </div>

      <div class="product">
        <div class="product__code">Product code: 195434</div>
      </div>

      <div class="stars-reviews">
        <div class="stars">
          <div class="stars__filled"></div>
          <div class="stars__filled"></div>
          <div class="stars__filled"></div>
          <div class="stars__filled"></div>
          <div class="stars__empty"></div>
        </div>

        <div class="reviews">
          <div class="reviews__text">Reviews: 5</div>
        </div>
      </div>

      <div class="price-block">
        <div class="price-label">Price:</div>
        <div class="price-value">$2,199</div>
      </div>

      <div
        class="card"
        data-qa="hover"
      >
        <button
          class="buy-button"
          data-qa="buy-button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
