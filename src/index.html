<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.scss">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
      class="product__img"
      src="images/imac.jpeg"
      alt="imac"
      >
      <div class="product__description">
        <p class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product__code">
          Product code: 195434
        </p>
      </div>
      <div class="product__reviews">
        <div class="product__stars">
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
        </div>
        <p class="product__review-count">
          Reviews: 5
        </p>
      </div>
      <div class="product__price">
        <p class="product__price-text">Price:</p>
        <p class="product__price-value">$2,199</p>
      </div>
      <a
        class="product__link"
        data-qa="hover"
        href="#"
        >
        Buy
      </a>
    </div>
  </body>
</html>
