<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <a href="#" class="card-image-link">
      <img class="card-image" src="./images/imac.jpeg" alt="APPLE A1419 iMac 27" title="APPLE A1419 iMac 27">
    </a>
    <div class="card-description">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <span class="card-code">Код товара: 195434</span>
    <div class="card-reviews">
      <div class="card-reviews-stars">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star.svg" alt="star">
      </div>
      <div class="card-reviews-info">
        Отзывов: <span class="card-reviews-count">5</span>
      </div>
    </div>
    <div class="card-price">
      <span>Цена:</span>
      <span class="card-price-value">69 999 грн</span>
    </div>
    <a href="#" class="card-buy-button" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
