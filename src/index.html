<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card-wrapper" data-qa="card">
      <img
        class="product-picture"
        src="./images/imac.jpeg"
        alt="product picture"
      >
      <div class="product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-code">
        Код товара: 195434
      </div>
      <div class="product-rating">
        <div class="product-rating__stars">
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
        </div>
        <div class="product-rating__feedback-counter">
          Отзывов: 5
        </div>
      </div>
      <div class="product-price">
        <div class="product-price__label">
          Цена:
        </div>
        <div class="product-price__value">
          69 999 грн
        </div>
      </div>
      <button class="buy-button" data-qa="hover">
        купить
      </button>
    </div>
  </body>
</html>
