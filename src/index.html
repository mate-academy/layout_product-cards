<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img class="card__img" src="images/imac.jpeg" alt="iMac image">
      <div class="card__content">
        <h2 class="card__main-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__text card__product-code ">Код товара: 195434</p>
        <div class="card__info">
          <div class="card__stars">
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="active-star">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="active-star">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="active-star">
            </div>
            <div class="card__rating-star">
              <img src="images/star-active.svg" alt="active-star">
            </div>
            <div class="card__rating-star">
              <img src="images/star.svg" alt="star">
            </div>
          </div>
          <p class="card__text card__responses">Отзывов: 5</p>
        </div>
        <div class="card__price ">
          <p class="card__text">Цена:</p>
          <p class="card__price-amount">69 999 грн</p>
        </div>
        <div class="card__button">
          <a href="#" class="card__buy-button" data-qa="hover">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
