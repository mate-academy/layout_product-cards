<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./images/style.css">
  </head>

  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <div class="card__image">
          <img
            class="card__image-img"
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27inc Retina"
          >
        </div>

        <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina
          <br>
        5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-id">Product code: 195434</p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review-txt">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>

          <p class="card__price-amount">$2,199</p>
        </div>

        <div class="card__button">
          <a
            href="#"
            class="card__button-link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>

</html>
