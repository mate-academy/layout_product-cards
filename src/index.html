<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt=""
      >
      <p class="card__description">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</p>
      <p class="card__description card__description--small">Код товара: 195434</p>
      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="card__price price">
        <p class="price__text">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>
      <button class="card__link" data-qa="hover">
        Купить
      </button>
    </div>
  </body>
</html>
