<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          class="card__image-img"
          src="./images/imac.jpeg"
          alt="iMac"
        />
      </div>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
      <p class="card__code">Product code: 195434</p>

      <div class="stars stars--4">
        <div class="stars__group">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <div class="card__button">
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
