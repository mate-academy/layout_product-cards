<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <div class="card" data-qa="card">
      <div class="image">
        <img
          src="images/imac.jpeg"
          alt="Apple screen"
          class="image__screen"
        >
      </div>

      <div class="card-info">
        <div class="card-info__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>

        <div class="card-info__product-code">Код товара: 195434</div>

        <div class="card-info__rating">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card-info__review">Отзывов: 5</div>
        </div>

        <div class="card-info__price-section price-section">
          <div class="price-section__price">Цена:</div>
          <div class="price-section__amount">69 999 грн</div>
        </div>

        <a
          href=""
          data-qa="hover"
          class="button"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
