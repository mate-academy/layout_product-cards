<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    >
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__card">
        <img
          type="image"
          class="product__image"
          src="./images/imac.jpeg"
          alt="image"
        >
      </div>

      <div class="product__name">
        <section class="product__name-apple">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </section>

        <section class="product__name-code">
          Product code: 195434
        </section>
      </div>

      <div class="product__ratings">
        <div class="ratings-stars ratings-stars--4">
          <div class="ratings-stars__star"></div>
          <div class="ratings-stars__star"></div>
          <div class="ratings-stars__star"></div>
          <div class="ratings-stars__star"></div>
          <div class="ratings-stars__star"></div>
        </div>

        <div class="product__ratings-reviews">Reviews: 5</div>
      </div>

      <div class="product__price">
        <section class="product__price-price">Price:</section>
        <section>$2,199</section>
      </div>

      <div class="product__buy">
        <a
          href="#"
          class="product__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
