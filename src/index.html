<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://static-00.iconduck.com/assets.00/cosmos-cryptocurrency-icon-2048x2048-k2k2lftp.png"
    rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <!-- <picture class="card__img-container">
        <source class="card__img-source"
        srcset="images/imac.jpeg"
        type="image/svg+xml">

        <img class="card__img"
        src="images/imac.jpeg"
        alt="Imac">
      </picture> -->
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__add-info">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>

          <div class="stars__item"></div>
        </div>

        <p class="card__review">
          Review:5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-amount">
          $2,199
        </p>
      </div>

      <a
        class="card__link"
        href="#buy"
        data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
