<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="1"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt = "imac"
      >
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <span class="card__product-code">Product code: 195434</span>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="reviews">Reviews: 5</span>
      </div>
      <div class="card__price">
        <p class="price-text">Price:</p>
        <p class="price-value">&#36;2,199</p>
      </div>
      <button
        data-qa="hover"
        href="/"
        class="button"
        type="button"
      >
          Buy
      </button>
    </div>
  </body>
</html>
