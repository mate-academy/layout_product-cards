<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <div data-qa="card" class="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#34 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >
      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="card__subtitle">Product code: 195434</p>
      <div class="card__stars">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <span class="card__info-review">Reviews: 5</span>
      </div>
      <div class="card__price-block">
        <span class="card__info-price">Price:</span>
        <span class="card__info-amount">$2,199</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
