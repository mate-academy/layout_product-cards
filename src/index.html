<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__img"
      >
      <h3 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card__code">
        Код товара: 195434
      </span>
      <div class="card__review">
        <div class="card__rate stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <span class="card__review-number">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price">
        <span class="card__price-text">
          Цена:
        </span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        <button class="card__button">
          купить
        </button>
      </a>
    </div>
  </body>
</html>
