<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="product">
      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__imac"
        >
        <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="card__code">Код товара: 195434</p>
        <div class="card__mark">
          <div class="stars">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <p class="card__review">Отзывов: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-text">Цена:</p>
          <p class="card__price-UAH">69 999 грн</p>
        </div>
        <a  class="card__button"
            data-qa="hover"
            ref="#"
        >
            Купить
        </a>
      </div>
    </section>
  </body>

</html>
