<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/star.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card-container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="/src/images/imac.jpeg"
          alt="Product Image"
          class="card-image"
        />
        <div class="card-content">
          <h2 class="card-title">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card-description">Product code: 195434</p>
          <div class="star-rating">
            <img
              class="star-rating-icon"
              src="/src/images/star-active.svg"
              alt="Star"
            />
            <img
              class="star-rating-icon"
              src="/src/images/star-active.svg"
              alt="Star"
            />
            <img
              class="star-rating-icon"
              src="/src/images/star-active.svg"
              alt="Star"
            />
            <img
              class="star-rating-icon"
              src="/src/images/star-active.svg"
              alt="Star"
            />
            <img
              class="star-rating-icon"
              src="/src/images/star.svg"
              alt="Star"
            />
            <p class="star-reviews">Reviews: 5</p>
          </div>
          <span class="card-price">
            <p class="card-price-label">Price:</p>
            $2,199
          </span>
          <button
            class="card-button"
            data-qa="hover"
          >
            <a
              href="#"
              class="card-link"
            >
              <p class="button-text">Buy</p>
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
