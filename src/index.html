<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac"
        >
      </div>
      <div class="card__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code ">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card-stars">
          <div class="card-stars__star1 star"></div>
          <div class="card-stars__star2 star"></div>
          <div class="card-stars__star3 star"></div>
          <div class="card-stars__star4 star"></div>
          <div class="card-stars__star5 star"></div>
        </div>
        <div class="card__opinion">Отзывов: 5</div>
      </div>
      <div class="card__price price">
        <div class="price__how-much">Цена:</div>
        <div class="price__money">69 999 грн</div>
      </div>
      <div class="card__buttom">
        <a
          class="buttom-link"
          href="#"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
