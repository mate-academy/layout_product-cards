<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.css"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="iMac"
      />

      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h2 class="product-card__code">Product code: 195434</h2>

      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>

        <p class="price__value">$2,199</p>
      </div>

      <button
        class="product-card__button"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
