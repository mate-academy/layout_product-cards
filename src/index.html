<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
          src="images/imac.jpeg"
          alt="imac"
          class="product-card__image"
        >
      <div class="product-card__details">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <span class="product-card__code">
          Product code: 195434
        </span>
        <div class="product-card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="product-card__review-count">Reviews: 5</span>
        </div>
        <div class="product-card__price">
          <span class="product-card__price-label">Price:</span>
          <span class="product-card__price-value">$2,199</span>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </article>
  </body>
</html>
