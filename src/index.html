<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="photo of iMac"
      class="card--photo"
      >
    <p class="card--description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card--code">Код товара: 195434</p>
    <div class="card--star--review">
      <div class="card--star"></div>
      <div class="card--star"></div>
      <div class="card--star"></div>
      <div class="card--star"></div>
      <div class="card--star--grey"></div>
      <div class="card--review">Отзывов: 5</div>
    </div>
    <div class="card--prices">
      <p class="card--price--name">Цена:</p>
      <p class="card--price--value">69 999 грн</p>
    </div>
    <a
      class="card--buy"
      href="#"
      data-qa="hover"
    >
      купить
    </a>
  </div>
</body>
</html>
