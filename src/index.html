<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="block" data-qa="card">
    <img src="images/imac.jpeg" alt="image" class="image">
    <p class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="code">Код товара: 195434</p>
    <div class="rating">
      <div class="stars">
        <img src="images/star-active.svg" alt="1" class="star">
        <img src="images/star-active.svg" alt="2" class="star">
        <img src="images/star-active.svg" alt="3" class="star">
        <img src="images/star-active.svg" alt="4" class="star">
        <img src="images/star.svg" alt="5" class="star">
      </div>
      <p class="fee">Отзывов: 5</p>
    </div>
    <p class="item-price">
      <span class="price1">Цена:</span>
      <span class="price">69 999 грн</span>
    </p>
    <a href="#" class="buy" data-qa="hover">КУПИТЬ</a>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
