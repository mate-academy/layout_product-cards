<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__photo" 
        src="images/imac.jpeg" 
        alt="iMac photo" 
      >
      <div class="card__info">
        <h2 class="card__text-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="card__product-code">Product code: 195434</div>
      </div>
      <div class="card__stars-text">
        <div class="card__stars card__stars--4">
          <span class="card__item"></span>
          <span class="card__item"></span>
          <span class="card__item"></span>
          <span class="card__item"></span>
          <span class="card__item"></span>
        </div>
        <div class="card__text-revies">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__text-price">Price:</div>
        <div class="card__number-price">$2,199</div>
      </div>
      <a 
        class="card__button" 
        data-qa="hover" 
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
