<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__photo">
        <img
          class="card__photo-img"
          src="images/imac.jpeg"
          alt="Mac-photo"
        />
      </div>

      <div class="card__model">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__conteiner">
        <div class="stars">
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price-block">
        <div class="card__price">Price:</div>

        <div class="card__price-value">$2,199</div>
      </div>

      <a
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
