<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article
        class="card"
        data-qa="card"
      >
        <div class="card__image"></div>
        <div class="card__bottom">
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <p class="card__code">Product code: 195434</p>

          <div class="card__rating">
            <div class="stars stars--4">
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
              <div class="stars__item"></div>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>
          <div class="card__price">
            <p class="card__price_text">Price:</p>
            <p class="card__price_value">$2,199</p>
          </div>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </article>
    </main>
  </body>
</html>
