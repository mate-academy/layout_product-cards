<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="conteiner"
      data-qa="card"
    >
      <div class="header">
        <img
          class="header__img"
          src="../src/images/imac.jpeg"
          alt="imac"
        />
      </div>
      <div class="menu">
        <h1 class="menu__h1">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="menu__h2">Product code: 195434</h2>

        <div class="menu__stars">
          <div class="stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <div class="menu__stars-text">Reviews: 5</div>
        </div>

        <div class="menu__price">
          <div class="menu__price-text">Price:</div>
          <div class="menu__price-many">$2,199</div>
        </div>
      </div>

      <div class="footer">
        <button
          data-qa="hover"
          type="button"
          class="footer__button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
