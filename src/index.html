<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="block" data-qa="card">
      <img src="./images/imac.jpeg" class="imac-img" alt="imac">
      <p class="info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="code">Код товара: 195434</p>
      <div class="block__stars">
        <div class="stars">
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star disable"></span>
        </div>
        <p class="feedback">Отзывов: 5</p>
      </div>
      <div class="block__price">
        <p>Цена:</p>
        <p>69 999 грн</p>
      </div>
      <a href="#" class="card-button" data-qa="hover">КУПИТЬ</a>
    </div>
  </main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
