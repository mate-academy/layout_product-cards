<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac 27"
        class="card__img"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-sum">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-word">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>

      <a href="#buy"
        class="card__bottom-buy"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
