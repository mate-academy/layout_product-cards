<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="image card__image"
      >
      <div class="content-block card__content-block">
        <div class="info content-block__item-info">
          <span class="name info__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
          <span class="code">Код товара: 195434</span>
        </div>

        <div class="opinion content-block__opinion">
          <ul class="stars opinion__stars stars--4">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>

          <span class="reviews">Отзывов: 5</span>
        </div>


        <div class="price content-block__price">
          <span class="price-tag">Цена:</span>
          <span class="price-number">69 999 грн</span>
        </div>
        <a
          href="#"
          class="buy-button buy-button--active"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
