<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="photo"
        class="card__photo"
      >
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__id">Код товара: 195434</p>
      <div class="card__reviews">
        <div class="card__stars stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__reviews-count">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-digits">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
