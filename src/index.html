<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product card</title>

    <!-- Подключаем Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Подключаем главный SCSS -->
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>

  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac image"
        class="card__image"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__meta">Product code: 195434</p>

      <div class="card__rating-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__meta">Reviews: 5</p>
      </div>

      <div class="card__price--current">
        <p class="card__price-label">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
