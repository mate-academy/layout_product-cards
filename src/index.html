<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image"></div>
      <!-- Description and product code -->
      <div class="product-card__info">
        <h1 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <h1 class="product-card__code">Product code: 195434</h1>
      </div>

      <div class="product-card__rating">
        <!-- Add stars -->
        <div class="product-card__stars">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>

        <h1 class="product-card__reviews-count">Reviews: 5</h1>
      </div>

      <!-- Product price info -->
      <div class="product-card__price">
        <h1 class="product-card__price-text">Price:</h1>
        <h1 class="product-card__price-value">$2,199</h1>
      </div>
      <!-- BUY button -->
      <a
        href="#"
        data-qa="hover"
        class="product-card__buy-button"
      >
        BUY
      </a>
    </div>
  </body>
</html>
