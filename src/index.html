<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/variables.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__title roboto-500">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code roboto-400">Product code: 195434</div>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__stars-reviews roboto-400">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title roboto-400">Price:</div>
        <div class="card__price-money roboto-700">$2,199</div>
      </div>

      <button
        class="card__button roboto-700"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
