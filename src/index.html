<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
        rel="stylesheet">
</head>
<body>
  <h2 class="headline">Product cards</h2>
  <div class="container" data-qa="card">
        <div class="card__image-wrapper">
          <img class="card__image" src="images/imac.jpeg" alt="imac">
        </div>
        <div class="info">
          <span class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
          <span class="num">Код товара: 195434</span>
        </div>
        <div class="estimate">
          <div class="card-img">
            <div class="reviews-image"></div>
            <div class="reviews-image"></div>
            <div class="reviews-image"></div>
            <div class="reviews-image"></div>
            <div class="reviews-image-not-active"></div>
          </div>
          <span class="reviews">Отзывов: 5</span>
        </div>
        <div class="price">
          <span class="price__name">Цена:</span>
          <span class="price__amount">69 999 грн</span>
        </div>
        <div class="button" data-qa="hover">
          <a href="#" class="button-link">купить</a>
        </div>
  </div>
</body>
</html>
