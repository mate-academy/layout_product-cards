<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style_stars.css">
    <link rel="stylesheet" href="./card.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <section class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="iMac photo"
          class="card__img"
        >
      </section>

      <section class="card__item">
        <h3 class="card__about">
          Моноблок APPLE A1419 iMac 27&quot Retina 5K (MNED2UA/A)
        </h3>

        <p class="card__code">
          Код товара: 195434
        </p>
      </section>

      <section class="card__rank">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="card__price">
        <p class="card__price-name">
          Цена:
        </p>

        <p class="card__value">
          69 999 грн
        </p>
      </section>

      <section class="card__buy">
        <a
          href="#"
          class="card__link card__link--hover"
          data-qa="hover"
        >
          Купить
        </a>
      </section>
    </section>
  </body>
</html>
