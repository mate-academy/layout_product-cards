<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font_roboto.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./stars.css">
    <link rel="stylesheet" href="./card.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="Monoblock" class="card__monoblock_picture monoblock_picture">
      <h2 class="card__name_item">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code_item">
        Код товара: 195434
      </p>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__text">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price_text">Цена:</p>
        <p class="card__price_numbers">69 999 грн</p>
      </div>
      <div>
        <a href="#" data-qa="hover">
          <button class="button_buy">КУПИТЬ</button>
        </a>
      </div>
    </div>
  </body>
</html>
