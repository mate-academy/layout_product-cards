<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="imac"
      />
      <p class="name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="code">Product code: 195434</p>
      <div class="stars stars--5">
        <div class="stars__group">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div><p class="review">Reviews: 5</p></div>
      </div>
      <div class="price">
        <p class="price_name">Price:</p>
        <p class="price_number">$2,199</p>
      </div>
      <a
        href="#"
        class="button-link"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
