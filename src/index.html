<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >

      <h1 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <h2 class="card__code">Код товара: 195434</h2>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h2 class="card__review">Отзывов: 5</h2>
      </div>

      <div class="card__price">
        <h2 class="card__price-title">Цена:</h2>
        <h2 class="card__price-cost">69 999 грн</h2>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
