<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page-content" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="page-content__img"
        alt="imac"
      >
      
      <div class="page-content__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>

      <div class="page-content__code">Код товара: 195434</div>
      
      <div class="reviews">
        <div class="reviews__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="reviews__amount">
          Отзывов: 5
        </div>
      </div>
      
      <div class="page-content__price">
        <div class="price">
          Цена:
        </div>

        <div class="amount">
          69 999 грн
        </div>
      </div>

      <div class="page-content__button">
        <a
          class="link"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
