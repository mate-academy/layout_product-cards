<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__imac"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27' Retina 5K Monoblock"
        >
      </div>

      <div class="card__description-text">
        <h2 class="card__product-naming">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="star card__element">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="star__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__text">Price:</p>
        <p class="card__amount">$2,199</p>
      </div>

      <a
        class="card__buy-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
