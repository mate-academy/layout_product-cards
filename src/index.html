<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac-photo"
        class="card__image"
      >

      <h1 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-number">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-word">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>

      <button
        href="#"
        type="button"
        class="card__buy-button"
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>
</html>
