<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/src/styles/styles.scss">
    <link rel="stylesheet" href="/src/styles/normalize.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img
        class="product-card__imac-image"
        src="images/imac.jpeg"
        alt="imac-photo"
      >
      <h2 class="product-card__product-description" >APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__product-code">Product code: 195434</p>
      <div class="product-card__feadback">
        <div class="stars stars--4">
          <a href="#" class="stars__star"></a>
          <a href="#" class="stars__star"></a>
          <a href="#" class="stars__star"></a>
          <a href="#" class="stars__star"></a>
          <a href="#" class="stars__star stars__star--last-star"></a>
        </div>
        <p class="product-card__reviews-text" >Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-amount">$2,199</p>
      </div>
      <a
        data-qa="hover"
        href="#"
        class="product-card__button-buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
