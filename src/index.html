<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1. 0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">

    <div class="page__card card" data-qa="card">
      <img
        class="card__product-image product-image"
        src="images/imac.jpeg"
        alt="Monitor"
      >
      <h2 class="card__product-title title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__product-code">
        Код товара: 195434
      </p>
      <div class="card__product-rating product-rating">
        <div class="product-rating__stars stars">
          <div class="stars__star star star--active"></div>
          <div class="stars__star star star--active"></div>
          <div class="stars__star star star--active"></div>
          <div class="stars__star star star--active"></div>
          <div class="stars__star star"></div>
        </div>
        <p class="product-rating__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="card__product-cost product-cost">
        <p class="product-cost__price">
          Цена:
        </p>
        <p class="product-cost__sum sum">
          69 999 грн
        </p>
      </div>

      <a
        class="card__button button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
