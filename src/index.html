<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="product-photo" class="product-photo">

    <div class="product-info">

      <p class="product-description">
        Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
      </p>

      <p class="product-code">Код товара: 195434</p>

      <div class="rating">
        <div class="stars-container">
          <div class="rating-star">
            <img src="images/star-active.svg" alt="star active" class="star star-active">
          </div>
          <div class="rating-star">
            <img src="images/star-active.svg" alt="star active" class="star star-active">
          </div>
          <div class="rating-star">
            <img src="images/star-active.svg" alt="star active" class="star star-active">
          </div>
          <div class="rating-star">
            <img src="images/star-active.svg" alt="star active" class="star star-active">
          </div>
          <div class="rating-star">
            <img src="images/star-active.svg" alt="star" class="star">
          </div>
        </div>
        <span class="number-of-feedbacks">Отзывов: 5</span>
      </div>

      <div class="price">
        <span class="">Цена:</span>
        <span class="product-price">69&nbsp;999 грн</span>
      </div>

    </div>


    <a href="" class="buy-button" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
