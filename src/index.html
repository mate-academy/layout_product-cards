<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="card__imagen">
        <div class="card__imagen-card"></div>
      </section>

      <section class="card__info">
        <p class="card__info-produto">
          APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </section>

      <section class="card__codigo">
        <p class="card__codigo-produto">Product code: 195434</p>
      </section>

      <section class="card__star">
        <div class="card__star-stars"></div>
        <div class="card__star-stars"></div>
        <div class="card__star-stars"></div>
        <div class="card__star-stars"></div>
        <div class="card__star-stars"></div>
        <div class="card__text">Reviews: 5</div>
      </section>

      <section class="card__preco">
        <p class="card__preco-text">Price</p>
        <p class="card__preco-valor">R$ 3.500,00</p>
      </section>

      <button class="card__button">
        <p class="card__button-text">Buy</p>
      </button>
    </main>
  </body>
</html>
