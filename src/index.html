<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img class="product-card-logo_img" src="./images/imac.jpeg" alt="Imac">
    <h3 class="product-card-title_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <span class="product-card-number">Код товара: 195434</span>
    <div class="product-card-rate">
      <div class="stars stars--4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a class="product-card-feedback_link" href="#">Отзывов: 5</a>
    </div>
    <div class="product-card-price">
      <span>Цена:</span>
      <span class="product-card-price_total-price">69&nbsp;999&nbsp;грн</span>
    </div>
    <button class="product-card_btn">
      <a class="product-card_link" href="#" data-qa="hover">Купить</a>
    </button>
  </div>
</body>
</html>
