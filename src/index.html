<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">

      <div class="image card__image">
        <img src="images/imac.jpeg" alt="card image" class="image__imac">
      </div>

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="grup card__grup">
        <div class="review grup__review">
          <div class="stars review__stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <p class="review__text">
            Отзывов: 5
          </p>
        </div>
      </div>

      <div class="price card__price">
        <p class="price__text">
          Цена:
        </p>
        <p class="price__uah">
          69 999 грн
        </p>
      </div>
      
      <a href="#" class="card__link" data-qa="hover">
        Купить
      </a>
      
    </div>

  </body>

</html>
