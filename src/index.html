<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img imac--wrapper">
        <img
          src="images/imac.jpeg"
          alt="Моноблок APPLE "
          class="card__imac"
        >
      </div>
      <div class="card__characteristics characteristics--wrapper">
        Моноблок APPLE A1419 iMac 27"  Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code code--wrapper">
        Код товара: 195434
      </div>
      <div class="card__rating rating--wrapper">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__review">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price price--wrapper">
        <div class="card__name">Цена:</div>
        <div class="card__grn">69 999 грн</div>
      </div>
      <button
        href="#"
        class="card__buy buy--wrapper"
        data-qa="hover"
      >
        купить
      </button>
    </div>
  </body>
</html>
