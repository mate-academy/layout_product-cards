<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">

      <img
        class="card__item"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h3 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>
      <p class="card__price">
        <span class="card__lable">Price:</span>

        <span class="card__sum">$2,199</span>
      </p>

      <div class="card__button">
        <a
          href="#"
          class="card__button-text"
          data-qa="hover"
        >
        Buy
        </a>
      </div>
    </article>
  </body>
</html>
