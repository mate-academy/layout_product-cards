  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="imac picture"
          class="card__img-photo"
        >
      </div>
      <div class="card__discription">
        <h1
          class="card__title">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p
          class="card__code">
            Код товара: 195434
        </p>
      </div>
      <div class="card__recal">
        <ul class="stars">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
        </ul>
        <div class="rewies">
          <p class="rewies__countity">Отзывов: 5</p>
        </div>
      </div>
      <div class="product-price">
        <p class="price">Цена:</p>
        <p class="sum">69 999 грн</p>
      </div>
      <div class="button">
        <a
          href="#"
          class="button__link"
          data-qa="hover"
        >купить
        </a>
      </div>
    </div>
  </body>
  </html>
