<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img class="product-card__image" src="./images/imac.jpeg" alt="imac">
      <div class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__number">
        Код товара: 195434
      </div>
      <div class="product-card__rate">
        <div class="product-card__rate-stars">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>
        <div class="product-card__comment">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__cost">Цена:</div>
        <div class="product-card__amount">
          69 999 грн
        </div>
      </div>
      <div class="product-card__buy">
        <a href="#" data-qa="hover">
          <button class="product-card__button">КУПИТЬ</button>
        </a>
      </div>
    </div>

  </body>
</html>
