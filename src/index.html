<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="./images/imac.jpeg" alt="monoblok" class="img-item">
    <h2 class="info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <div class="code">Код товара: 195434</div>
    <div class="stars_comments">
      <div class="stars">
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star"></div>
      </div>
      <div class="comments">Отзывов: 5</div>
    </div>
    <div class="price">
      <div class="price_name">Цена:</div>
      <div class="price_value">69 999 грн</div>
    </div>
    <a href="#" class="link_buy" data-qa="hover">Купить</a>
  </div>
</body>
</html>
