<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__content">
        <div class="card__image"></div>
        <div class="card__title">APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)</div>
        <div class="card__code">Product code: 195434</div>
        <div class="card__rate">
          <div class="stars card__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviewers">Reviews: 5</div>
        </div>
        <div class="card__price"><span class="card__price-text">Price:</span><span class="card__price-number">$2,199</span></div>
        <a
          href="#"
          data-qa="hover"
          class="button card__button"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
