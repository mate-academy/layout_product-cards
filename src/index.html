<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
     
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      />

      <h2 class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <span class="card__product-code">Product code: 195434</span>

      <div class="card__rating-box">
        <ul class="stars stars--3">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-box">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
