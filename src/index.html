<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <div class="product-card__images"></div>
      <div class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="product-card__codes">Код товара: 195434</div>
      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__reviews">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-cost">69 999 грн</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="button buy-button__link--active"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
