<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__photo"
      />
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="cardreview-count">Reviews: 5</p>
      </div>
      <p class="card__price">
        <span class="cardprice-header">Price:</span>
        <span class="cardprice-value">$2,199</span>
      </p>
      <a
        href="#1"
        class="card__btn"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
