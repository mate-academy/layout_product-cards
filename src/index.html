<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imag"
        class="card__photo"
      >
      <div class="card__info">
        <h1 class="card__title">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </h1>
        <p class="card__code">Код товара: 195434</p>
      </div>
      <div class="card__rate">
        <div class="card__stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <p class="card__response">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__name">Цена:</p>
        <h2 class="card__money">69 999 грн</h2>
      </div>
      <button
        class="card__button"
        href=""
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>
</html>
