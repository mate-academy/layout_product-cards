<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <figure class="card__img-container">
        <img
          src="images/imac.jpeg"
          alt="imac image"
          class="card__img"
        >
        <figcaption class="card__img-description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </figcaption>
      </figure>
      <p class="card__code">Код товара: <span>195434</span></p>
      <div class="card__review-container">
        <div class="card__review-stars">
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
        </div>
        <p class="card__review-description">Отзывов: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-description">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
