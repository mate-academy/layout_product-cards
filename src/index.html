<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image"
        class="card__image"
      >
      <h2 class="title card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product-code card__product-code">Код товара: 195434</p>
      <div class="reviews card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__reviews-count"> Отзывов: 5</p>
      </div>
      <div class="price card__price">
        <h3 class="price__price-text">Цена:</h3>
        <p class="price__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        class="buy-button card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
