<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Prata&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          class="product-card__image-size"
          src="./images/imac.jpeg"
          alt="iMac">
      </div>

      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product-card__code reset">
        Product code: 195434
      </p>

      <div class="stars-box">
        <div class="stars-box__stars">
          <div class="stars-box__star"></div>

          <div class="stars-box__star"></div>

          <div class="stars-box__star"></div>

          <div class="stars-box__star"></div>

          <div class="stars-box__star"></div>
        </div>
        <div class="stars-box__rewies">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__price-amount">$2,199</p>
      </div>

      <button
        class="product-card__button"
        type="button"
        name="button"
        data-qa="hover"
      >
        <a src="#busket">BUY</a>
      </button>
    </div>
  </body>
</html>
