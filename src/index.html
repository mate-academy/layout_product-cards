<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous"
          >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__computer"></div>
      <span class="card__name-of-product">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</span>
      <span class="card__cod-of-product">Product code: 195434</span>
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">Reviews: 5</div>
      </div>
      <div class="card__price-of-product">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <div class="card__button">
        <button
         data-href="#"
         class="button"
         data-qa="hover"
        >
         BUY
        </button>
      </div>
    </div>
  </body>
</html>
