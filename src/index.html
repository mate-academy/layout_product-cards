<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card" >

      <div class="card__logo">
        <img
          src="./images/imac.jpeg"
          class="card__img"
          alt="iMac"
        >
      </div>

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__feedback">

        <div class="stars">
          <div class="stars__items"></div>
          <div class="stars__items"></div>
          <div class="stars__items"></div>
          <div class="stars__items"></div>
          <div class="stars__items"></div>
        </div>

        <p class="card__reviews">Отзывов: 5</p>

      </div>

      <div class="card__price">
        <p class="card__text">Цена:</p>
        <p class="card__suma">69 999 грн</p>
      </div>

      <div class="card__buy">
        <a
          href="#"
          data-qa="hover"
          class="card__link"
        >
        Купить
        </a>
      </div>

    </div>

  </body>
</html>
