<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img-box">
        <img 
          class="card__img" 
          src="/images/imac.jpeg" 
          alt="imac"
        >
      </div>

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Код товара: 195434
      </p>

      <div class="rating card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rating__review">
          Отзывов: 5
        </p>
      </div>

      <div class="box-price card__box-price">
        <p class="box-price__label">
          Цена:
        </p>

        <p class="box-price__value">
          69 999 грн
        </p>
      </div>
      
      <a 
        class="card__link-buy" 
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
