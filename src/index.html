<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imacImage"
      />
      <div class="card__container">
        <a
          href="#"
          class="card__title"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <p class="card__product-code">Product code: 195434</p>

        <div class="stars">
          <div class="stars__block">
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-amount">$2,199</p>
        </div>

        <button
          class="card__button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
