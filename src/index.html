<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <div class="card__img-wrapper">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <div class="card__content">
        <h4 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock
          (MNED2UA/A)
        </h4>

        <p class="card__code">Product code: 195434</p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews-number">Reviews: 5</p>
        </div>

        <div class="card__price-wrapper">
          <p class="card__price">Price:</p>
          <p class="card__price-number">$2,199</p>
        </div>

        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
