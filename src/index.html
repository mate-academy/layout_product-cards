<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__image"
        src="images/imac.jpeg"
        alt="iMac 27"
      >

      <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>

      <div class="product__code">
        Код товара: 195434
      </div>

      <div class="product__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__review">Отзывов: 5</div>
      </div>

      <div class="product__price price">
        <span class="price__name">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>

      <a
        class="product__btn"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
