<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="Imac image"
        />
      </div>

      <div class="card__description description">
        <span class="description__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
        <span class="description__code">Product code: 195434</span>
      </div>

      <div class="card__rate rate">
        <div class="rate__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="rate__reviews">Reviews: 5</span>
      </div>

      <div class="card__price price">
        <span class="price__text">Price:</span>
        <span class="price__value">$2,199</span>
      </div>

      <a
        href="#0"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
