<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="card" data-qa="card">
      <div class="card__image">
        <img 
          class="card__image-imac"
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        >
      </div>
      <main class="main">
        <h2 class="main__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="main__code">Код товара: 195434</p>
        <div class="stars">
          <div class="stars__rating">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__reviews">Отзывов: 5</div>
        </div>
        <div class="price">
          <p class="price-item">Цена:</p>
          <p class="price-lint">69 999 грн</p>
        </div>

        <div class="botton">
          <a 
            href="#" 
            class="botton__link"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </main>
    </div>

  </body>

</html>
