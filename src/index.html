<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product Cards</h1>

    <article
      class="product-card"
      data-qa="card"
    >
      <!-- Product Icon or Image -->
      <section class="product-card__icon">
        <!-- Add image or icon for the product if necessary -->
      </section>

      <!-- Product Title and Code -->
      <section class="product-card__details">
        <h1 class="product-card__details-title-description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <div class="product-card__details-product-code">
          Product code: 195434
        </div>
      </section>

      <!-- Product Reviews -->
      <section class="product-card__reviews">
        <div class="product-card__reviews-stars product-card__reviews-stars--4">
          <div class="product-card__reviews-star"></div>
          <div class="product-card__reviews-star"></div>
          <div class="product-card__reviews-star"></div>
          <div class="product-card__reviews-star"></div>
          <div class="product-card__reviews-star"></div>
        </div>
        <div class="product-card__reviews-text">Reviews: 5</div>
      </section>

      <!-- Product Price -->
      <section class="product-card__price">
        <!-- Display price here -->
        $1,299.99
      </section>

      <!-- Buy Link -->
      <a
        class="product-card__link-buy"
        href="#"
        data-qa="hover"
      >
        <br>Buy
      </a>
    </article>
  </body>
</html>
