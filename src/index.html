<!doctype html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <card class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="photo"
      >
      <a class="card__name" href="#"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__feedback">
        <div class="card__rating stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__commets">Отзывов: 5</div>
      </div>
      <div class="card__price price">
        <div class="price__caption">Цена:</div>
        <div class="price__value">69 999 грн</div>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </card>
  </body>
</html>
