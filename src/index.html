<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <title>Product cards</title>
  </head>

  <body class="body">
    <div class="prodact-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product view"
        class="prodact-card__image"
      >
      <h1 class="prodact-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <span class="prodact-card__code">
        Код товара: 195434
      </span>

      <div class="prodact-card__rating">
        <div class="stars-4">
          <div class="stars-4__star"></div>
          <div class="stars-4__star"></div>
          <div class="stars-4__star"></div>
          <div class="stars-4__star"></div>
          <div class="stars-4__star"></div>
        </div>

        <span class="prodact-card__feedback">
          Отзывов: 5
        </span>
      </div>

      <div class="prodact-card__price price">
        Цена:
        <h2 class="price__value">
          69 999 грн
        </h2>
      </div>
      <a
        href="#"
        class="prodact-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
