<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img class="product__image image" src="images/imac.jpeg"
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      <h3 class="product__title title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="product__serial">Product code: 195434
      </p>
      <div class="product__rewiew note">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="note__title">Reviews: 5</p>
      </div>
      <div class="product__price price">
        <p class="price__title">Price:</p>
        <p class="price__count">$2,199</p>
      </div>
      <a 
        href="#" 
        class="product__btn"
        data-qa="hover"
      >BUY</a>
    </div>
  </body>
</html> 
</body>
