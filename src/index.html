<!--#region page-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!--#endregion-->

  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="imac imac--image"
      />

      <div class="bottom card__bottom">
        <div class="bottom__info">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="bottom__code">Product code: 195434</div>

        <div class="reviews bottom__reviews">
          <div class="reviews__stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="reviews__value">Reviews: 5</div>
        </div>
        <div class="price bottom__price">
          <div class="price__item price__item--word">Price:</div>
          <div class="price__item price__item--value">$2,199</div>
        </div>
        <button
          class="bottom__buy"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
