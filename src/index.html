<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card" data-qa="card">
      <div>
        <img class="photo" src="images/imac.jpeg" alt="Imac">
      </div>

      <p class="item-text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>

      <p class="product-code">
          Код товара: 195434
      </p>

      <div class="product-reviews">
        <div class="stars">
          <img class="active-star" src="images/star-active.svg" alt="Star">
          <img class="active-star" src="images/star-active.svg" alt="Star">
          <img class="active-star" src="images/star-active.svg" alt="Star">
          <img class="active-star" src="images/star-active.svg" alt="Star">
          <img class="non-active-star" src="images/star.svg" alt="Star">
        </div>

        <div class="text-review">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="product-price">
          <p class="price-text">Цена:</p>
          <p>69 999 грн</p>
      </div>

        <a class="btn" data-qa="hover" href="#">Купить</a>
    </div>

</body>
</html>
