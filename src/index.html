<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <img
          class="image"
          src="images/imac.jpeg"
          alt="product image"
        >

        <h2 class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

        <div class="card-code">
          <p>Код товара: 195434</p>
        </div>

        <div class="rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card-reviews">
            <p>Отзывов: 5</p>
          </div>
        </div>

        <div class="price">
          <div class="price-title">Цена:</div>
          <div class="price-value">69 999 грн</div>
        </div>

        <a
          class="button-link"
          href="#"
          data-qa="hover"
        >Купить</a>
      </div>
    </div>
  </body>
</html>
