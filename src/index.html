<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__image"></div>

      <div class="card__title">
        <div class="card__title-product">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__title-code">Product code: 195434</div>
      </div>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
          <div class="card__review-star"></div>
        </div>

        <div class="card__review-data">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-info">$2,199</div>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
