<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>

    <div class="container" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
      >
      <div>
        <div class="div_name">APPLE A1419 iMac  27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="div_code">Product code: 195434</div>

      </div>
      <div class="div_stars">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div>Reviews: 5</div>
      </div>
      <div class="div_price">
        <div class="price">Price:</div>
        <div class="price2">$2,199</div>
      </div>
      <a class="btn_buy" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
