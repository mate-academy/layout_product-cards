<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <section class="card" data-qa="card">
      <div class="card__image"></div>
      <p class="card__nameProduct">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__codeProduct">Product code: 195434</p>
      <div class="card__stars">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <p class="stars__reviews">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p>Price:</p>
        <p>$2,199</p>
      </div>
      <a href="#" class="card__button"
      data-qa="hover">
        <p>BUY</p>
      </a>
    </section>
  </body>

</html>
