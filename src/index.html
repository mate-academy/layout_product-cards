<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="productCard" data-qa="card">
      <div class="productCard__mac">
        <img
          class="productCard__img"
          src="/images/imac.jpeg"
          alt="iMac Image"
        >

        <article class="productCard__description">
          <span>
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </span>

          <span class="productCode">
            Код товара: 195434
          </span>

          <div class="productCard__rating">
            <div class="stars stars--4">
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
              <div class="stars_star"></div>
            </div>
            <span class="productCard__productReviews">Отзывов: 5</span>
          </div>

          <div class="productCard__price">
            <span>Цена:</span>
            <span>69 999 грн</span>
          </div>

          <a
            href="#"
            class="productCard__button"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </article>
      </div>
    </section>
  </body>
</html>
