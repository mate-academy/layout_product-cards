<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="img">
        <img
          class="img__page"
          src="images/imac.jpeg"
          alt="img"
        />
      </div>

      <div class="name">
        <h2 class="name__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <p class="code">Product code: 195434</p>

      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">
          <p class="Reviews">Reviews: 5</p>
        </div>
      </div>

      <div class="price">
        <div class="price__text">
          <p>Price:</p>
        </div>
        <div class="price__number">
          <p>$2,199</p>
        </div>
      </div>
      <button
        class="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
