<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="product">
      <h1 class="card__products-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="card__products-code">Код товара: 195434</p>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__feedback"> Отзывов: 5 </span>
      </div>
      <div class="card__all-price">
        <span class="card__price">Цена:</span>
        <span class="card__value">69 999 грн</span>
      </div>


      <div class="card__button">
        <a
          class="card__button-link"
          data-qa="hover"
          href="/">
          Купить
        </a>
      </div>
    </div>

  </body>
</html>
