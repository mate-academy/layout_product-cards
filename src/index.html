<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="item" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac-img"
        class="item-img"
      >

      <h2 class="item-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="item-code">
        Код товара: 195434
      </div>

      <div class="item-rate">
        <div class="item-rate__stars stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="item-rate__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="item-price">
        <span class="item-price__text">Цена:</span>
        <span class="item-price__value">69 999 грн</span>
      </div>

      <div class="item__button">
        <a
          href="#"
          class="buy-button"
          data-qa="hover"
      >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
