<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac">
      <div class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__review">
        <div class="card__review-star"></div>
        <div class="card__review-star"></div>
        <div class="card__review-star"></div>
        <div class="card__review-star"></div>
        <div class="card__review-star"></div>
        <div class="card__review-amount">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-number">69 999 грн</div>
      </div>
      <div
        class="card__buy-button"
        href="#"
        data-qa="hover">
        КУПИТЬ
      </div>
    </div>
  </body>
</html>
