<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__product">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="images-product"
        >

        <div class="card__content">
          <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
          <h4 class="card__code">Product code: 195434</h4>

          <div class="card__rating">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>

            <h3 class="card__reviews">Reviews: 5</h3>
          </div>

          <div class="card__price">
            <h3 class="card__price-title">Price:</h3>
            <h2 class="card__price-current">$2,199</h2>
          </div>
        </div>

        <button class="card__button" data-qa="hover">
          <h2 class="card__button-text">Buy</h2>
        </button>
      </div>
    </div>
  </body>
</html>
