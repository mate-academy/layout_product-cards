<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <div class="image card__image">
        <img src="images/imac.jpeg" class="image__pic" alt="imac picture">
      </div>
      <h2 class="title card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="code card__code">Код товара: 195434</p>
      <div class="rate card__rate">
        <div class="rate__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <p class="rate__responses">Отзывов: 5</p>
      </div>
      <div class="price card__price">
        <div class="price__title">Цена:</div>
        <div class="price__amount">69 999 грн</div>
      </div>
      <a href="index.html" class="button card__button" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
