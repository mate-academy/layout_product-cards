<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="./images/imac.jpeg" 
        alt="laptop"
      >

      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <span class="card__product-code">Product code: 195434</span>

      <div class="card__stars-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__block-price">
        <span class="card__word-price">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <a 
        class="card__btn-link" 
        href="#" 
        data-qa="hover"
      >
        <div class="card__btn">Buy</div>
      </a>
    </div>
  </body>
</html>
