<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
        class="card__product-image"
        src="./images/imac.jpeg"
        alt="27 inch Apple imac with 5k Retina display"
      >

      <h3 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__product-rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__product-reviews">Reviews: 5</p>
      </div>

      <div class="card__product-price">
        <p class="card__product-price-word">Price:</p>
        <p class="card__product-price-amount">$2,199</p>
      </div>

      <a
        class="card__buy-button"
        href="#buy"
        data-qa="hover"
      >Buy
      </a>
    </div>
  </body>
</html>
