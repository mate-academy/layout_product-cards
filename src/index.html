<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__images"></div>
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__code">Product code: 195434</p>
      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars__card"></span>
          <span class="stars__card"></span>
          <span class="stars__card"></span>
          <span class="stars__card"></span>
          <span class="stars__card"></span>
        </div>
        <span class="card__reviews-text">Reviews: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <button class="card__button">Buy</button>
    </div>
  </body>
</html>
