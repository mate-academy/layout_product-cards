<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="product__image"
        alt="imac"
      >
      <div class="product__info-block">
        <div class="product__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product__id">
          Код товара: 195434
        </div>
      </div>
      <div class="product__raiting">
        <div class="product__raiting-stars-block">
          <div class="product__raiting-star"></div>
          <div class="product__raiting-star"></div>
          <div class="product__raiting-star"></div>
          <div class="product__raiting-star"></div>
          <div class="product__raiting-star"></div>
        </div>
        <div class="product__raiting-about">
          Отзывов: 5
        </div>
      </div>
      <div class="product__price">
        <div class="product__price-title">Цена:</div>
        <div class="product__price-amount">69 999 грн</div>
      </div>
      <div class="product__buy">
        <a
          href="#"
          class="product__buy-button"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
