<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <header class="card">
      <div
        data-qa="card"
        class="card__content"
      >
        <div class="card__logo">
          <img
            class="logo"
            src="images/imac.jpeg"
            alt="logo"
          />
        </div>

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__code">Product code: 195434</p>

        <div class="card__items">
          <div class="stars stars--4">
            <div class="stars__item">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="stars__reviews">Reviews: 5</p>
          </div>

          <div class="card__price">
            <p class="card__total">Price:</p>
            <span class="card__volue">$2,199</span>
          </div>

          <button
            class="card__btn"
            type="button"
          >
            <a
              data-qa="hover"
              class="card__buy"
              href="#"
            >
              Buy
            </a>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
