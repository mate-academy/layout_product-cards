<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta title="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >

      <h2 class="card_title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card_code">Код товара: 195434</p>

      <div class="raiting card__raiting">
        <ul class="stars raiting__stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="raiting__reviews">Отзывов: 5</span>
      </div>

      <div class="price card__price">
        <span class="price__tag">Цена:</span>
        <span class="price__number">69 999 грн</span>
      </div>
      <a
        href="#"
        class="buy-button buy-button--active"
        data-qa="hover"
      >
        Купить
      </a>
    </div>

  </body>
</html>
