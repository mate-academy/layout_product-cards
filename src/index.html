<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card"data-qa="card">
      <img 
        class="card__img" 
        src="./images/imac.jpeg" 
        alt="photo"
    >
      <div class="card__discription">
      APPLE A1419 iMac 27" Retina
      5K Monoblock (MNED2UA/A)
      </div>
      <p class="card__code">
      Product code: 195434
      </p>
      <div class="card__rate">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-price">
        Price:
        </p>
        <p class="card__price-num">
          $2,199
        </p>
      </div>
      <a 
      class="card__button"
      data-qa="hover"
      href="#buy"
      >
      BUY
      </a>
    </div>
  </body>
</html>
