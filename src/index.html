<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Apple iMac"
        >

        <h2 class="card__title">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-code">
          Product code: <span>195434</span>
        </p>

        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__review-title">
            Reviews: <span>5</span>
          </p>
        </div>

        <p class="card__price">
          Price:
          <span class="card__price-value">
            $2,199
          </span>
        </p>

        <a class="card__button" data-qa="hover">
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
