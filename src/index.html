<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    </meta>
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img
        class ="product-card_image"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K "
      >
      </img>
      <div class="product-card_content-block">
        <h3 class ="product-card_description-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <span class="product-card_product-code">Код товара: 195434</span>
        <div class="product-card_review-block">
          <div class="review-block_stars stars--4">
            <div class="review-block_stars_star_item"></div>
            <div class="review-block_stars_star_item"></div>
            <div class="review-block_stars_star_item"></div>
            <div class="review-block_stars_star_item"></div>
            <div class="review-block_stars_star_item"></div>
          </div>
          <span class="review-block_review-count">Отзывов: 5</span>
        </div>
        <div class="product-card_product-price-block">
          <span class="product-price-block_text">Цена:</span>
          <span class="product-price-block_price">69 999 грн</span>
        </div>
        <div class="content-block_link-container">
          <a
            href="/"
            alt="buy"
            class ="content-block_link-container_link-buy"
            data-qa="hover"
          >
            купить
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
