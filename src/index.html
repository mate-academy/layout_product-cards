<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        class="product-card-image"
        alt="item">
      <h2 class="product-card-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product-card-code">Код товара: 195434</p>
      <div class="product-card-rate">
        <div class="stars-container">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        Отзывов: 5
      </div>
      <div class="product-card-price">
        <span class="price">Цена:</span> <span class="price-value">69 999 грн</span>
      </div>
      <a class="buy-link"
          href="#"
          data-qa="hover"
          >КУПИТЬ
      </a>
    </div>
  </body>
</html>
