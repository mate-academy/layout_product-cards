<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html" class="card__image">
        <img src="images/imac.jpeg" alt="Monoblok APPLE A1419 iMac 27inch Retina 5K (MNED2UA/A)" class="image">
      </a>

      <div class="card__content">
        <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__code">Код товара: 195434</p>

        <div class="stars">
          <div class="stars__list">
            <div class="stars__grup">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="stars__reviews">Отзывов: 5</p>
          </div>
        </div>

        <div class="card__price">
          <p class="card__money">Цена:</p>
          <p class="card__value">69 999 грн</p>
        </div>

        <a href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html" data-qa="hover"
          class="buy">
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
