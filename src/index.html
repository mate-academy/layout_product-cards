<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__inner">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </div>
      <div class="card__product product">
        <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="product__code">Код товара: 195434</p>
        <div class="product__wrapper price">
          <div class="price-stars">
            <div class="price-star"></div>
            <div class="price-star"></div>
            <div class="price-star"></div>
            <div class="price-star"></div>
            <div class="price-star"></div>
          </div>
          <div class="price-reviews">Отзывов: 5</div>
        </div>
        <div class="product__inner">
          <p class="product__price-text">Цена:</p>
          <p class="product__price-number">69 999 грн</p>
        </div>
        <a class="product__btn" data-qa="hover">Купить</a>
      </div>
    </section>
  </body>
</html>
