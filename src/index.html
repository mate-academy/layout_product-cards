<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head>

<body>
  <div class="product-card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="APPLE A1419 iMac 27"
      class="product-img"
    >
    <div class="product-info product-card__info">
      <div class="product-about">
        <h3 class="product-about__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <div class="product-about__code">Код товара: 195434</div>
      </div>
      <div class="product-rating product-info__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a href="#" class="comment">Отзывов: 5</a>
      </div>
      <div class="product-price">
        <span class="product-price__list">Цена:</span>
        <span class="product-price__sum">69 999 грн</span>
      </div>
    </div>
    <a class="product-buy" data-qa="hover">Купить</a>
    
  </div>
</body>

</html>
