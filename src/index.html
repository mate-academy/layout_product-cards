<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__container">
        <img
          class="product-card__image"
          src="images/imac.jpeg"
          alt="product-image"
        />

        <div class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="product-card__product-code">Product code: 195434</div>

        <div class="product-card__reviews">
          <div
            class="product-card__reviews-stars product-card__reviews-stars--4"
          >
            <div class="product-card__reviews-star"></div>
            <div class="product-card__reviews-star"></div>
            <div class="product-card__reviews-star"></div>
            <div class="product-card__reviews-star"></div>
            <div class="product-card__reviews-star"></div>
          </div>

          <div class="product-card__reviews-title">Reviews: 5</div>
        </div>

        <div class="product-card__price">
          <div class="product-card__price-title">Price:</div>
          <div class="product-card__price-number">$2,199</div>
        </div>

        <a
          href="#"
          class="product-card__buy-button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
