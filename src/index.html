<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product_card" data-qa="card" >
    <img class="product_photo" src="./images/imac.jpeg" alt="">

    <div class="card__content ">
    <p class="title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="product_id">Код товара: 195434</p>
    <div class="product_rating"><div class="stars stars--4">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <span class="product_review"> Отзывов: 5</span>
    </div>
    <div class="product_price">
    <span>Цена:</span>
      <div>69 999 грн</div>
    </div>
    <a class="product_buy" data-qa="hover" href="/add">Купить</a>
    </div></div>



</body>
</html>
