<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="producte image"
      >
      <h2 class="card__name-product">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code-producte">
        Код товара: 195434
      </p>
      <div class="card__rating">
        <div class="stars">
          <div class="stars__star stars__star_active"></div>
          <div class="stars__star stars__star_active"></div>
          <div class="stars__star stars__star_active"></div>
          <div class="stars__star stars__star_active"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__count">Отзывов: 5</div>
      </div>
      <div class="card__cost">
        <span class="card__price-text">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
      купить
      </a>
    </div>
  </body>
</html>
