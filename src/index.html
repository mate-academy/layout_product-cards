<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Product cards</title>
  </head>
  <body class="page-content">
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <h2 class="card__product-item">
         Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__product-id">
         Код товара: 195434
      </p>
      <div class="card__product-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review-feedback">
         Отзывов: 5
        </p>
      </div>
      <div class="card__product-price">
        <p class="card__price-cost">Цена:</p>
        <p class="card__price-total">69 999 грн</p>
      </div>
      <a
        class="card__buy-button"
        href="#imac"
        data-qa="hover"
      >
         Купить
      </a>
    </div>
  </body>
</html>
