<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="imac image"
        class="card__imac-icon"
      >
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </p>
      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__review-wrapper">
        <div class="stars-wrapper">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="reviews">Отзывов: 5</p>
      </div>

      <div class="card__price-wrapper">
        <p class="word">Цена:</p>
        <p class="number">69 999 грн</p>
      </div>

      <a
        href="#buy-imac"
        class="card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>

    </div>

    </div>
  </body>
</html>
