<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="iMac picture"
      >
      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__item-number">
        Код товара: 195434
      </p>
      <div class="card__product-info">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="card__reviews">
          Отзывов: 5
        </p>
        <p class="card__price">
          Цена:
        </p>
        <p class="card__price-value">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="buy-item-button"
        data-qa="hover"
      >
        Купить
      </a>
    </article>
  </body>
</html>
