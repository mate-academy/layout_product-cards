<!--#region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->

  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <section class="product-card__image">
        <img
          src="./images/imac.jpeg"
          alt="IMAC-image"
        />
      </section>

      <section class="product-card__details">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__code">Product code: 195434</p>
      </section>

      <section class="product-card__rating">
        <div class="product-card__stars-container">
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
          <div class="product-card__star"></div>
        </div>
        <span class="product-card__reviews">Reviews: 5</span>
      </section>

      <section class="product-card__price">
        <span class="product-card__price-label">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </section>

      <button
        class="product-card__buy-button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
