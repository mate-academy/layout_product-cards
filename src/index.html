<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-keeper">
      <div
        class="card"
        data-qa="card"
      >
        <div class="image-keeper">
          <div class="image"></div>
        </div>
        <div class="title-keeper">
          <div class="title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>
        </div>
        <div class="code-keeper">
          <p class="code">Product code: 195434</p>
        </div>
        <div class="review-keeper">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="reviews">Reviews: 5</div>
        </div>
        <div class="price-keeper">
          <div class="price">
            <div class="price__word">Price:</div>
            <div class="price__value">$ 2,199</div>
          </div>
        </div>
        <div
          class="button-keeper"
          data-qa="hover"
        >
          <a
            class="button"
            href="#"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
