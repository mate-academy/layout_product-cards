<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="container__image"
      >
      <div class="container__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="container__product-id">
        Код товара: 195434
      </div>
      <div class="container__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="container__product-rating-comments">
          Отзывов: 5
        </div>
      </div>
      <div class="container__price">
        <div class="container__price-label">
          Цена:
        </div>
        <div class="container__price-sum">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
