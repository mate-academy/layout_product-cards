<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="product_cards">
      <div class="card" data-qa="card">
        <a href="#" class="card__link">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card__link_image"
          >
        </a>

        <p class="card__product_description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="card__product_code">
          Код товара: 195434
        </p>

        <div class="card__rating">
          <ul class="stars-frame">
            <li class="stars stars--4">
              <a href="#" class="stars__star"></a>
              <a href="#" class="stars__star"></a>
              <a href="#" class="stars__star"></a>
              <a href="#" class="stars__star"></a>
              <a href="#" class="stars__star"></a>
            </li>
          </ul>

          <a href="#" class="card__rating_counter">Отзывов: 5</a>
        </div>

        <div class="card__price_container">
          <p class="card__price_label">Цена:</p>
          <p class="card__price_tag">69 999 грн</p>
        </div>

        <a href="#" class="card__buy_link">
          <button class="card__buy_button" data-qa="hover">Купить</button>
        </a>
      </div>
    </div>
  </body>
</html>
