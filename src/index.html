<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >
      <div class="card__item">
        <h2 class="card__item-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <h2 class="card__item-code">
          Product code: 195434
        </h2>
      </div>

      <div class="card__review" data-qa="card">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review-value">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        type="button"
        class="card__buy-button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
