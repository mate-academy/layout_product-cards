<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="card" data-qa="card">
        <div class="card__img">
          <img
            src="./images/imac.jpeg"
            alt="logo"
            class="img"
          >
        </div>
        <h2 class="card__title"> Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__id">
          <span>Код товара: 195434</span>
        </div>

        <div class="card__feedback">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__text">
            <span>Отзывов: 5</span>
          </div>
        </div>

        <div class="card__price">
          <div class="card__text-price">Цена:</div>
          <div class="card__value">69 999 грн</div>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          купить
        </a>

      </div>
    </main>
  </body>
</html>
