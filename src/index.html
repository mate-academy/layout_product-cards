<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img-container">
        <img
          class="card__img"
          src="../src/images/imac.jpeg"
          alt="image card"
        />
      </div>

      <div class="card__infos">
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>

          <div class="stars__star stars__star--active"></div>

          <div class="stars__star stars__star--active"></div>

          <div class="stars__star stars__star--active"></div>

          <div class="stars__star stars__star--inactive"></div>
        </div>

        <span class="card__number">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__text">Price:</span>

        <span class="card__value">$2,199</span>
      </div>

      <button
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
