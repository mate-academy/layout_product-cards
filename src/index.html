<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="linthtml"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <div class="card__image"></div>

        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">Product code: 195434</div>

        <div class="card__rate">
          <div class="card__rate-stars">
            <div class="card__rate-stars-star"></div>
            <div class="card__rate-stars-star"></div>
            <div class="card__rate-stars-star"></div>
            <div class="card__rate-stars-star"></div>
            <div class="card__rate-stars-star"></div>
          </div>

          <div class="card__rate-rewies">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-title">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>

        <div class="card__button">
          <a
            href="#"
            class="card__button-link"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
