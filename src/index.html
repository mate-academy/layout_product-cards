<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
        class="product__image"
      >
      <h2 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product__code">
        Prodduct code: 195434
      </p>
      <div class="product__raiting">
        <div class="product__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__count">
          Reviews: 5
        </p>
      </div>
      <div class="product__price">
        <p class="price-text">
          Price:
        </p>

        <p class="price-value">
          $2,199
        </p>
      </div>
      <a
        href="#"
        class="product__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
