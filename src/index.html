<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>

<body>

  <selector class="product__card" data-qa="card">
    <div>
      <img src="images/imac.jpeg" alt="" class="card__photo">
    </div>
    <p class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card__code
">Код товара: 195434</p>
    <div class="card__rating">
      <div class="stars__row star">
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
      </div>
      <p class="card__reviews">Отзывoв: 5</p>
    </div>
    <div class="card__price">
      <p class="price__box">Цена:</p>
      <p class="price__number">69 999 грн</p>
    </div>
    <div>
      <a href="" class="card__buy" data-qa="hover">купить</a>
    </div>


  </selector>


</body>

</html>
