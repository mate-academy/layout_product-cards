<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K"
        class="card__img"
      >
      <h2 class="card__item-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__item-code">
        Код товара: 195434
      </div>
      <div class="card__item-rating">
        <div class="card__item-rating__stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="card__item-rating__rewiews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-title">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__purchase-button"
      >
        купить
      </a>
    </section>
  </body>
</html>
