<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=" "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product_cards"
      data-qa="card"
    >
      <img
        class="product_cards__img"
        src="images/imac.jpeg"
        alt="image"
      />
      <h1 class="product_cards__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="product_code">Product code: 195434</h2>

      <div class="block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="price_container">
        <h2 class="price_title">Price:</h2>
        <h2 class="price">$2,199</h2>
      </div>

      <button
        class="buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
