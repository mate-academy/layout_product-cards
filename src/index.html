<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__content">
          <div class="card__image-container">
            <div class="card__image"></div>
          </div>

          <div class="card__titile-container">
            <h2 class="card__title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h2>
            <p class="card__text card__text--small">Product code: 195434</p>
          </div>

          <div class="card__rates-container">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="reviews">
              <p class="reviews__text">
                Reviews:
                <span class="reviews__count">5</span>
              </p>
            </div>
          </div>

          <div class="card__price-container">
            <span class="card__text">Price:</span>
            <span class="card__price">$29.99</span>
          </div>

          <div class="card__section">
            <button class="card__button">Buy</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
