<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="product_card"
      data-qa="card"
    >
      <img
        class="product_card_imge"
        src="images/imac.jpeg"
        alt="imge"
      />
      <div class="product_card-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product_card-code">Product code: 195434</div>
      <div class="product-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product_card-reviews">Reviews: 5</div>
      </div>
      <div class="product_card-price">
        <div class="product_card-price-cost">Price:</div>
        <div class="product_card-price-value">$2,199</div>
      </div>
      <button
        class="product_card-button"
        data-qa="hover"
        >BUY
      </button>
    </div>
  </body>
</html>
