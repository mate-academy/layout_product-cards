<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <ul class="product">
        <li class="product__image">
        </li>
        <li class="product__text product__text--title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </li>
        <li class="product__text product__text--productCode">
          Product code: 195434
        </li>
      </ul>
      <ul class="stars">
        <div class="stars__stars-group">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </div>
        <li class="stars__text stars__text--reviews">
          Reviews: 5
        </li>
      </ul>
      <ul class="price">
        <li class="price__text price__text--label">
          Price:
        </li>
        <li class="price__text price__text--value">
          $2,199
        </li>
      </ul>
      <button class="card__button" data-qa="hover">buy</button>
    </div>
  </body>
</html>
