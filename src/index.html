<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="goods_card" data-qa="card">
      <img
        class="goods_card__image"
        src="images/imac.jpeg"
        alt="Apple iMac image"
      >
      <div class="goods_card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <p class="goods_card_code">
        Код товара: 195434
      </p>
      <div class="goods_card_rating">
        <div class="goods_card_stars goods_card_stars--4">
          <div class="goods_card_stars__star"></div>
          <div class="goods_card_stars__star"></div>
          <div class="goods_card_stars__star"></div>
          <div class="goods_card_stars__star"></div>
          <div class="goods_card_stars__star"></div>
        </div>
        <div class="goods_card_rating_num">
          Отзывов: 5
        </div>
      </div>
      <div class="goods_card_price">
        <p class="goods_card_price_name">Цена:</p>
        <p class="goods_card_price_money">69 999 грн</p>
      </div>
      <a
        href="#"
        class="goods_card_button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
