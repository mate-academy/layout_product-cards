<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="use-credentials"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple iMac photo"
        class="product-card__image"
      >

      <span class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>

      <span class="product-card__code">
        Код товара: 195434
      </span>

      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews">
          Отзывов: 5
        </span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-tag">
          Цена:
        </span>

        <span class="product-card__price-amount">
          69&nbsp;999 грн
        </span>
      </div>

      <a
        href="#"
        class="product-card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
