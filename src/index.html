<!doctype html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards | Home page</title>
    <link rel="stylesheet" href="./style.css">
    <link
     href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
     rel="stylesheet"
     type="text/css"
    >
  </head>

  <body class="content">
    <div class="product-card" data-qa="card">

      <img
       class="product-card__image"
       src="./images/imac.jpeg"
       alt="iMac"
      >

      <div class="description product-card__description">
        <div class="description__product description__product--name">
          <h2 class="description__title">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h2>
          <p class="description__code">
            Код товара: 195434
          </p>
        </div>

        <div class="description__product description__product--info">
          <div class="description__rate">

            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="num-review">
              Отзывов: 5
            </p>
          </div>

          <div class="description__price">
            <p class="description__price-text">
              Цена:
            </p>

            <p class="description__price-amount">
              69 999 грн
            </p>
          </div>
        </div>
      </div>
      <div class="bottom-buy">
        <a
         href="#product"
         class="bottom-buy__link"
         data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>

</html>
