<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="image"
        src="./images/imac.jpeg"
        alt="imac27"
      />

      <div class="product">
        <h1 class="product__name product__name--position">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="product__code product__code--position">
          Product code: 195434
        </h2>
      </div>
      <div>
        <ul class="stars stars--position">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <h2 class="stars__review stars__review--position">Reviews: 5</h2>
        </ul>
      </div>
      <div class="price price--position">
        <p class="price__name price__name--position">Price:</p>
        <p class="price__count price__count--position">$2,199</p>
      </div>

      <label class="button button--position">
        <button
          class="button__text"
          data-qa="hover"
        >
          BUY
        </button>
      </label>
    </div>
  </body>
</html>
