<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./star.css">
    <link rel="stylesheet" href="./card.css"> -->
  </head>

  <body class="reset">
    <div class="product-card" data-qa="card">

      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="product-card__description reset">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code reset">Product code: 195434</p>

      <div class="star-box">
        <div class="star-box__stars">
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
          <div class="star-box__stars-rate"></div>
        </div>
        <p class="star-box__reviews reset" >Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text reset">Price:</p>

        <p class="product-card__price-amount reset">$2,199</p>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>

    </div>
  </body>
</html>
