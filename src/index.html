<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <!-- <link rel="stylesheet" href="./styles/index.scss"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product-image"
        class="card__image"
      / >
      
      <section class="card__product-name">
        <span>APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</span>
      </section>

      <section class="card__product-code">
        <span>Product code: 195434</span>
      </section>

      <section class="card__stars">
        <div class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="stars-reviews">Reviews: 5</div>
      </section>

      <section class="card__price">
        <p class="card__price-label">Price:</p>
        <p class="card__price-value">&dollar;2,199</p>
      </section>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
      Buy
      </a>
    </main>
  </body>
</html>
