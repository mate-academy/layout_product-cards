<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-box" data-qa="card">
      <img class="product-box__img" src="./images/imac.jpeg" alt="logo">
      <h2 class="product-box__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-box__cod">
        Код товара: 195434
      </p>
      <div class="product-box__rating">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="product-box__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="product-box__price">
        <div class="product-box__price-coast">
          Цена:
        </div>
        <div class="product-box__number">
          69 999 грн
        </div>
      </div>
      <a class="product-box__button" href="#" data-qa="hover">
        Купить
      </a>
    </div>
    </div>
  </body>
</html>
