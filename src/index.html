<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page">
    <article
      class="card-product"
      data-qa="card"
    >
      <h2 class="card-product__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock
      </h2>
      <p class="card-product__code">Product code: 195434</p>
      <div class="card-product__meta">
        <div class="review">
          <div class="review__stars">5 reviews</div>
          <span class="review__amount"></span>
        </div>
      </div>
      <p class="card-product__price">
        <span>Price:</span>
        <span class="card-product__price">2,199$</span>
      </p>
      <a
        href="#"
        class="card-product__button"
        data-qa="hover"
      ></a>
    </article>
  </body>
</html>
