<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a class="card__link" href="/">
        <img class="card__image" 
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27"
        >
      </a>
      <a class="card__link" href="/">
        <div class="card__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
      </a>
      <div class="card__product-code">
        Product code: 195434
      </div>
      <div class="card__review-container">
        <div class="stars stars--4">
          <span class="stars__star">
          </span>
          <span class="stars__star">
          </span>
          <span class="stars__star">
          </span>
          <span class="stars__star">
          </span>
          <span class="stars__star">
          </span>
        </div>
        <div class="card__review-count">
          Reviews: 5
        </div>
      </div>
      <div class="card___price-container">
        <div class="card__price-label">
          Price:
        </div>
        <div class="card__price-value">
          $2,199
        </div>
      </div>
      <a 
      class="card__buy-button" 
      href="/" 
      data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
