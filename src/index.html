<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="product-cards">
      <img
        class="product-cards__picture"
        src="images/imac.jpeg"
        alt="apple"
      >
      <div class="product-cards__content">
        <h1 class="name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <div class="code product-cards__code">
          Код товара: 195434
        </div>
        <div class="rating product-cards__rating">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="response">Отзывов: 5</div>
        </div>
        <div class="price product-cards__price">
          <div class="price__name">Цена:</div>
          <div class="price__cost">69 999 грн</div>
        </div>
        <div class="purchase">
          <a
            data-qa="hover"
            href="#home"
            class="purchase__link"
          >
            купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
