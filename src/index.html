<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product" data-qa="card">
      <img
        class="product__image"
        src="images/imac.jpeg"
        alt="iMac"
        width="160px"
        height="134px">

      <section class="description product__description">
        <p class="description__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </section>

      <section class="code product__code">
        <p class="code__item">
          Код товара: 195434
        </p>
      </section>

      <section class="rating product__rating">
        <div class="stars rating__stars">
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
        </div>
        <div class="reviews rating__reviews">
          <p class="reviews__amount">
            Отзывов: 5
          </p>
        </div>
      </section>

      <section class="cost product__cost">
        <p class="cost__text">
          Цена:
        </p>
        <p class="cost__digit">
          69 999 грн
        </p>
      </section>

      <section class="button product__button">
        <a
          class="button__action"
          title="Buy"
          data-qa="hover">
          Купить
        </a>
      </section>
    </article>
  </body>
</html>
