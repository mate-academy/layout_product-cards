<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style%20.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card" data-qa="card">
    <img class="card__img" src="./images/imac.jpeg" alt="IMac">
    <div class="card__text-container">
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="card__code">Код товара: 195434</span>
    </div>
    <div class="rating_container flex__c">
      <span class="rating">
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star star_active"></span>
        <span class="rating_star"></span>
      </span>
      <span>Отзывов: 5</span>
    </div>
    <div class="card__price-container flex__c">
      <span>Цена: </span>
      <span class="item__price">69 999 грн</span>
    </div>
    <a class="item__buy-btn" data-qa="card-hover" href="#">КУПИТЬ</a>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
