<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="product" data-qa="card">
        <img
          class="product__photo"
          src="images/imac.jpeg"
          alt="imac photo"
        >

        <p class="product__text-title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="product__text-subtitle">
          Код товара: 195434
        </p>
        <div class="box">
          <div class="stars stars--4 box__stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <p class="box__review">Отзывов: 5</p>
        </div>
        <div class="product__price">
          <p class="product__price-label">Цена:</p>
          <p class="product__price-value">69 999 грн</p>
        </div>

        <a
          class="product__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
