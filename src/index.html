<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="container">
      <img src="images/imac.jpeg" alt="Photo" class="product-card__photo">
      <div class="product-card__title">
        <p class="product-card__name">Моноблок APPLE A1419 iMac 27&quot;  Retina 5K (MNED2UA/A)</p>
        <p class="product-card__code">Код товара: 195434</p>
      </div>
      <div class="product-card__review">
        <div class="product-card__stars">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="product-card__feedback">
          <p>Отзывов: 5</p>
        </div>
      </div>
      <div class="product-card__price">
        <p>Цена:</p>
        <p>69 999 грн</p>
      </div>
      <button type="submit" class="product-card__buy" data-qa="hover" href="#">Купить</button>
    </div>
  </div>
</body>
</html>
