<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="home-page">
    <div class="card" data-qa="card">
      <h3 class="card__model">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <h3 class="card__code">
        Product code: 195434
      </h3>

      <div class="card__review">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <h3 class="reviews">
          Reviews: 5
        </h3>
      </div>

      <div class="card__price-group">
        <h3 class="price">
          Price:
        </h3>

        <h3 class="cost">
          $2,199
        </h3>
      </div>

      <button class="card__button" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
