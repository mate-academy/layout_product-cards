<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="page">
      <div data-qa="card" class="page__card card">
        <div class="card__image"></div>

        <div class="card__info info-card">
          <div class="info-card__main main-info">
            <h2 class="main-info__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
            <div class="main-info__poduct-code">Product code: 195434</div>
          </div>

          <div class="info-card__review review-info">
            <div class="review-info__raiting stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="review-info__cout">Reviews: 5</div>
          </div>

          <div class="info-card__price price-info">
            <div class="price-info__legend">Price:</div>
            <div class="price-info__value">$2,199</div>
          </div>
        </div>

        <a
          data-qa="hover"
          href="#"
          class="card__button"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
