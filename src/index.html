<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product"></div>
      <div class="productName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="productCode">Код товара: 195434</div>
      <div class="productRate">
        <!--put your number in stars--# to change the mark -->
        <div class="stars stars--5">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div class="productRate-feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="price">
        <div>Цена</div>
        <div>69 999 грн</div>
      </div>
      <div class="button">
        <a
          href="#buy"
          class="button-link"
          data-qa="hover"
        >
            Купить
        </a>
      </div>
    </div>
  </body>
</html>
