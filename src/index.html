<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="content">
      <div class="content__item" data-qa="card">

        <div class="content__icon">
          <img src=".\images\imac.jpeg" alt="iMac--27" class="image">
        </div>

        <div class="content__short-description">
          Моноблок APPLE A1419 iMac &quot27&quot Retina 5K (MNED2UA/A)
        </div>
        <div class="content__item-id">
          Код товара: 195434
        </div>

        <div class="content__product-evaluation">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="item-reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="content__product-price">
          <div class="price-title">
            Цена:
          </div>

          <div class="price-current">
            69 999 грн
          </div>

        </div>

        <a href="#" data-qa="hover">
          <button class="buy-btn">
            купить
          </button>
        </a>


      </div>
    </div>

  </body>
</html>
