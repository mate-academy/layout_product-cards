<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac 27 Retina 5K"
        class="product-card__image"
      />
      <div class="product-card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rating">
        <div class="stars--4 stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        Reviews: 5
      </div>
      <div class="product-card__price">
        <p class="product-card__price_text">Price:</p>
        <p class="product-card__price_price">$2,199</p>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
