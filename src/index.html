<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="around"
      data-qa="card"
    >
      <div class="product-card">
        <div class="product-card__img"></div>
        <h1 class="product-card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
      </div>
      <p class="product-code">Product code: 195434</p>

      <div class="product-rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <a
          class="product-rating__reviews"
          href="#"
        >
          Reviews:
          <span class="product-rating__reviews-count">5</span>
        </a>
      </div>

      <div class="product-pricing">
        <span class="product-pricing__label">Price:</span>
        <span class="product-pricing__price">$2,199</span>
      </div>

      <a
        href="#"
        class="product-btn"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
