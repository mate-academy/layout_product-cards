<!doctype html>
<html lang="en">
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
      />
      <title>Product cards</title>
      <link
        rel="stylesheet"
        href="./styles/index.scss"
      />
      <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
      />
      <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    </head>
    <!-- #endregion -->

    <body>
      <h1>Product cards</h1>
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__img">
          <img
            class="img"
            src="./images/imac.jpeg"
            alt="imac"
          />
        </div>

        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__product-code">Product code: 195434</div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star stars__star--on"></div>
            <div class="stars__star stars__star--on"></div>
            <div class="stars__star stars__star--on"></div>
            <div class="stars__star stars__star--on"></div>
            <div class="stars__star stars__star--off"></div>
          </div>

          <div class="reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-title">Price:</div>
          <div class="card__price-amount">$2,199</div>
        </div>

        <div
          class="card__button"
          data-qa="hover"
        >
          <div class="card__button-field">
            <div class="card__button-title">BUY</div>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
