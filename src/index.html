<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__product-cards">
    <form class="card" data-qa="card">
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt="Imac"
      >
      <p class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__num">Код товара: 195434</p>
      <div class="card__stars-line">
        <div class="stars-group">
          <div class="stars-group__star"></div>
          <div class="stars-group__star"></div>
          <div class="stars-group__star"></div>
          <div class="stars-group__star"></div>
          <div class="stars-group__star"></div>
        </div>
        <span class="otz">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="name">Цена:</span>
        <span class="cost">69 999 грн</span>
      </div>
      <a
        class="card__buy-button"
        data-qa="hover"
        href="#"
      >
        Купить
      </a>

    </form>
  </body>
</html>
