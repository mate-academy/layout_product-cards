<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="card__wrapper" data-qa="card">

        <img src="/images/imac.jpeg" alt="logo" class="card__logo"> 

        <div class="card__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card__code"> 
          Код товара: 195434
        </div>

        <div class="card__reviews-element"> 
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">
          Отзывов: 5
          </div>
        </div>
       

        <div class="card__price-element">
          <div class="card__price">
          Цена:
          </div>

          <div class="card__price-value">
          69 999 грн
          </div>

        </div>  
     
        <a href="link" class="card__buy-button" data-qa="hover">
            купить
        </a>

      </div>

    </div>
  </body>
</html>
