<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="image"
        src="/images/imac.jpeg"
        alt="IMAC"
      >
      <h1 class="description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <span class="item-code">Код товара: 195434</span>

      <div class="card__rate">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="feedback">Отзывов: 5</span>
      </div>

      <div class="card_price">
        <span class="card_price__name">Цена:</span>
        <span class="card_price__price">69 999 грн</span>
      </div>

      <a
        class="buy"
        href="#"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
