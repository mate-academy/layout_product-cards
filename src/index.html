<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div 
      class="card"
      data-qa="card"
    >
      <img 
        class="image"
        src="./images/imac.jpeg"
        alt="product image"
      >
      <div class="card-content">
        <h2 class="card-content__text"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A) </h2>
        <p class="card-content__text_code"> Product code: 195434 </p>
        <div class="card-content__rate">   
          <div class="card-content__rate_stars">
            <div class="rate-star"></div>
            <div class="rate-star"></div>
            <div class="rate-star"></div>
            <div class="rate-star"></div>
            <div class="rate-star"></div>
          </div>
          <p class="card-content__rate_review"> Reviews: 5 </p>
        </div>
        <div class="card-content-price">
          <p class="card-content-price__text"> Price: </p>
          <p class="card-content-price__number"> $2,199 </p>
        </div>
        <a
          href="#"
          class="card-content__button"
          type="button" 
          data-qa="hover" 
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
