<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="image-container">
        <img src="./images/imac.jpeg" alt="Product image"/>
      </div>
      <div class="title-container">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="qr-ap-code">
       <p>Product code: <span>195434</span></p>
      </div>
      <div class="reviews-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      </div>
      <div class="price-container">
        <p>Price:</p>
        <p>$2,199</p>
      </div>

      <button class="btn" data-qa="hover">
        <span>Buy</span>
      </button>
    </div>
  </body>
</html>
