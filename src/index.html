<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.scss">
  </head>
  <body class="body page__body">
    <section class="product-card body__product-card">

      <div class="product-card__elements-margins">
        <div class="product-card__image-box">
          <img
            class="product-card__image"
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock">
        </div>
        <h2 class="product-card__article-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h3 class="product-card__code-product">Product code: 195434</h3>
        <div class="stars-layout">
          <div class="stars stars--4">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
          <h3 class="stars-layout__reviews">Reviews: 5</h3>
        </div>
        <div class="price-box">
          <h3 class="price-box__text">Price:</h3>
          <h3 class="price-box__price">$2,199</h3>
        </div>
        <button class="product-card__buy-button">buy</button>
      </div>
    </section>
  </body>
</html>
