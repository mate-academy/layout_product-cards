<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="Monoblock" class="card__monoblock_picture">
      <h2 class="card__name_item">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code_item">
        Код товара: 195434
      </p>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__text">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price_text">Цена:</p>
        <p class="card__price_numbers">69 999 грн</p>
      </div>
      <div class="card__button_buy">
        <a data-qa="hover" href="#" class="card__link">КУПИТЬ</a>
      </div>
    </div>
  </body>
</html>
