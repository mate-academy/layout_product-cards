<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="card" data-qa="card">
      <a class="card__image-link" href="#product">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="PhotoImac"
        >
      </a>

      <div class="card__info">
        <p class="card__info-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="card__info-code">
          Код товара: 195434
        </p>
      </div>

      <div class="card__review">
        <div class="star">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <a class="card__review-link" href="#review">Отзывов: 5</a>
      </div>

      <div class="card__price">
        <p class="card__price-name">Цена:</p>
        <p class="card__price-tag">69 999 грн</p>
      </div>

      <button class="button">
        <a
          class="button__link"
          href="#basket"
          data-qa="hover"
        >
          Купить
        </a>
      </button>

    </section>
  </body>
</html>
