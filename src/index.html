<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="item"
        class="card__image"
      >

      <div class="card__description">
        <div class="card__name">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </div>

        <span class="card__code">
          Код товара: 195434
        </span>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="card__price">
          <span class="card__price-text">Цена:</span>
          <span class="card__price-value">69 999 грн</span>
        </div>

        <div class="card__buy">
          <a
            href="#"
            class="card__buy-button"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
