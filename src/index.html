<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="product-card__inner">
      <img class="product-card__image" src="./images/imac.jpeg" alt="iMac">
      <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="product-card__code">Код товара: 195434</span>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__reviews">Отзывов: 5</span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-tag">Цена:</span>
        <span class="product-card__price-number">69 999 грн</span>
      </div>
      <a href="#!" class="product-card__buy-btn" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
