<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&#65282; Retina 5K Monoblock (MNED2UA&#47;A)" 
        class="card__img"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-number">Reviews: 5</p>
      </div>
      
      <div class="price">
        <span class="price__title">Price:</span>
        <span class="price__value">&dollar;2,199</span>
      </div>

      <a
        href="#" 
        class="card__button" 
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
