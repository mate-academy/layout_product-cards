<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac photo"
        class="product-card__photo"
      >
      <h3 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="product-card__description">
        Код товара: 195434
      </p>
      <div class="product-card__container product-card__container_rating">
        <div class="stars stars--4 product-card__stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <p class="product-card__description">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__container product-card__container_price">
        <p class="product-card__description">
          Цена:
        </p>
        <div class="product-card__price">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product-card__button-link"
      >
        Купить
      </a>
    </section>
  </body>
</html>
