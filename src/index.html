<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__mac-image"
        src="images/imac.jpeg"
        alt="Mac image"
      >

      <div class="card__description">
        <div class="card__description-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card__description-id">
          Код товара: 195434
        </div>

        <div class="card__description-rating">
          <div class="stars stars--3">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__description-comments">
            Отзывов: 5
          </div>
        </div>

        <div class="card__description-price-tag">
          <div class="card__description-word-price">
            Цена:
          </div>

          <div class="card__description-price">
            69 999 грн
          </div>
        </div>

        <a
          href="#"
          class="card__description-button-buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
