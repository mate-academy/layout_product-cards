<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div 
      class="card" 
      data-qa="card">
      
      <img 
        src="images/imac.jpeg" 
        alt="Apple iMac27"
        class="card__image"
      >
    
      <div class="card__title-container">
        <h1 class="card__title-text">
          APPLE A1419 iMac 27" Retina 
          5K Monoblock (MNED2UA/A)
        </h1>
    
        <p class="card__title-product-code">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-text">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a 
        href="#home"
        data-qa="hover"
        class="card__button"
      >buy
      </a>

    </div>
    
  </body>
</html>
