<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="product">

      <div class="product__card product__card-outer" data-qa="card">

        <img
          class="product__photo"
          src="./images/imac.jpeg"
          alt="product"
        >
        <h3 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="product__code">195434</p>

        <div class="product__rating">
          <div class="product__stars product__stars-4">
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
          </div>
          <p class="product__reviews">5</p>
        </div>

        <div class="product__price">
          <div class="product__price-label">Цена:</div>
          <div class="product__price-amount">69 999 грн</div>
        </div>

        <a
          class="product__buy"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>

    </section>
  </body>
</html>
