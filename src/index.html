<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

  </head>
  <body class="config">
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac-photo"
        class="product-card__image">

      <h2 class="product-card__name config">
        APPLE A1419 iMac 27&quot; Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__id config">
        Product code: 195434
      </p>

      <div class="star-container">
        <div class="star-container__stars">
          <div class="star-container__stars-new"></div>
          <div class="star-container__stars-new"></div>
          <div class="star-container__stars-new"></div>
          <div class="star-container__stars-new"></div>
          <div class="star-container__stars-new"></div>
        </div>
        
        <p class="star-container__reviews config">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text config">Price:</p>
        <p class="product-card__price-dollars config">$2,199</p>
      </div>

      <a
        href="/"
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>

    </div>
  </body>
</html>
