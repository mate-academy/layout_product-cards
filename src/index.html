<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="normalize">
    <div data-qa="card" class="product-card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac image"
      >

      <h2 class="product-card__name">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating rating">
        <div class="rating__stars">
          <div class="rating__stars-rate"></div>
          <div class="rating__stars-rate"></div>
          <div class="rating__stars-rate"></div>
          <div class="rating__stars-rate"></div>
          <div class="rating__stars-rate"></div>
        </div>

        <p class="rating__reviews"> Reviews: 5</p>
      </div>

      <div class="product-card__price price">
        <p class="price__text">Price:</p>
        <p class="price__amount">$2199</p>
      </div>

      <div class="button-buy">
        <a
          class="button-link"
          href="#buy"
          data-qa="hover"
        >Buy
        </a>
      </div>
    </div>
  </body>

</html>
