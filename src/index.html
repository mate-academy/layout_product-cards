<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <div class="card__imac"></div>
      <div class="card__setting-imac">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__stars card__stars--4">
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__review">Reviews: 5</div>
      </div>
      <div class="card__price-wrapper">
        <div class="card__price">Price:</div>
        <div class="card__summ">$2,199</div>
      </div>
      <div
        class="card__button"
        data-qa="hover"
      >
        BUY
      </div>
    </main>
  </body>
</html>
