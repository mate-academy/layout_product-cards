<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <h1 class="card__header card__header-margin">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="card__code card__code-margin">
        Код товара: 195434
      </div>
      <div class="rating rating-margin">
        <div class="rating__stars">
          <div class="rating__active rating__active-properties"></div>
          <div class="rating__active rating__active-properties"></div>
          <div class="rating__active rating__active-properties"></div>
          <div class="rating__active rating__active-properties"></div>
          <div class="rating__unactive rating__unactive-properties"></div>
        </div>
        <div class="rating__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="price price-margin">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__tag">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__link card__link-properties"
      >
          Купить
      </a>
    </div>
  </body>
</html>
