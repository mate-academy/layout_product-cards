<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="product" >
    <div class="product__card" data-qa="card">
      <img src="./images/imac.jpeg" alt="mac" class="product__img">
      <h5 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h5>
      <span class="product__id">Код товара: 195434</span>
      <div class="product__rate">
        <div class="product__rate_star--4">
          <div class="product__rate_star"></div>
          <div class="product__rate_star"></div>
          <div class="product__rate_star"></div>
          <div class="product__rate_star"></div>
          <div class="product__rate_star"></div>
        </div>
        <span class="product__rate_review">Отзывов: 5</span>
      </div>
      <div class="procuct__price">
        <span class="procuct__price_item-1">Цена:</span>
        <span class="procuct__price_item-2">69 999 грн</span>
      </div>
      <a class="product__btn" data-qa="hover">Купить</a>
    </div>
  </section>
</body>

</html>
