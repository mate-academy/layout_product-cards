<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <section class="product-card__section">
        <div class="product-card__section-wrapper-image">
          <img
            class="image"
            src="./images/imac.jpeg"
            alt="imac"
          >
        </div>

        <article class="product-card__title">
          <div class="product-card__title-wrapper">
            <p class="product-card__title-text">Моноблок APPLE A1419 iMac</p>
            <p class="product-card__title-text">27&#34; Retina 5K (MNED2UA/A)</p>
          </div>
          <p class="product-card__title-under-text">Код товара: 195434</p>
        </article>

        <div class="product-card__rate">
          <div class="product-card__stars stars--4 stars">
            <div class="stars_stars"></div>
            <div class="stars_stars"></div>
            <div class="stars_stars"></div>
            <div class="stars_stars"></div>
            <div class="stars_stars"></div>
          </div>
          <div class="product-card__review">Отзывов: 5</div>
        </div>

        <div class="product-card__product-price">
          <div class="product-card__product-price-text">Цена:</div>
          <div class="product-card__product-price-text-product-price-value">69 999 грн</div>
        </div>

        <div class="product-card__product-btn">
          <a 
            data-qa="hover"
            href="/"
            class="product-card__btn-link"
          >
            Купить
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
