<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac" class="card__img">

      <div class="card__name">
        <h1>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>

      <div class="card__pid pid">
        <p>Product code: 195434</p>
      </div>

      <div class="card__body">
        <!-- Stars-->

        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <div class="card__reviews reviews">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="price-price">Price:</p>
        <p class="card__price-numbers price-numbers">$2,199</p>
      </div>

      <div class="card__actions">
        <a href="/" class="card__link link" data-qa="hover">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
