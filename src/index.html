<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <h1>Product cards</h1>

  <div class="container">

    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="card__photo"
      >
      <h2 class="card__description style-text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code style-text">
        Код товара: 195434
      </p>
      <div class="card__reviews">
        <div class="card__stars card__stars-4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__comment style-text">
          Отзывов: 5
        </p>
      </div>
      <div class="card__cost">
        <p class="card__price style-text">
          Цена:
        </p>
        <p class="card__sum style-text">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>

  </div>

</body>
</html>
