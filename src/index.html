<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <article>
        <div class="card container__card" data-qa="card">
          <div class="card__image-block">
            <img
              src="./images/imac.jpeg"
              class="card__image"
              alt="APPLE A1419 Retina 5K Monoblock"
            >
          </div>

          <h1 class="card__product-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>

          <div class="card__product-code">
            <span>Product code: 195434</span>
          </div>

          <div class="card__product-reviewes">
            <div class="stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
            <span>Reviews: 5</span>
          </div>

          <div class="card__product-price-block">
            <span>Price:</span>
            <span class="card__product-price-cost">$2,199</span>
          </div>

          <a class="card__button"
            href="#checkout"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </article>

      <article>
        <div class="card container__card">
          <div class="card__image-block">
            <img
              src="./images/imac.jpeg"
              class="card__image"
              alt="APPLE A1419 Retina 5K Monoblock"
            >
          </div>
          <h1 class="card__product-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>

          <div class="card__product-code">
            <span>Product code: 195434</span>
          </div>

          <div class="card__product-reviewes">
            <div class="stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
            <span>Reviews: 5</span>
          </div>

          <div class="card__product-price-block">
            <span>Price:</span>
            <span class="card__product-price-cost">$2,199</span>
          </div>

          <a class="card__button card__button--active"
            href="#checkout"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </article>
    </section>
  </body>
</html>
