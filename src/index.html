<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
	      class="card__product-pic"
		    src="images/imac.jpeg"
		    alt="APPLE A1419 iMac"
	    >
      <p class="card__product-info">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__product-code">
        Product code: 195434
      </p>
      <div class="card__product-reviews">
        <div class = "stars stars--4">
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
        </div>
        <div class="card__product-reviews-quantity">
          Reviews: 5
        </div>
      </div>
      <div class="card__product-price">
        <div class="card__product-price-word">Price:</div>
        <div class="card__product-price-quantity">$2,199</div>
      </div>
      <a
        class="card__button-buy"
        href="#"
        data-qa="hover">
          buy
      </a>
    </div>
  </body>
</html>
