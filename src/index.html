<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <div class="product-cards" data-qa="card">
      <div class="product-cards__items">
        <img
          src="images/imac.jpeg"
          alt="Apple A1419"
          class="product-cards__items-image"
        >
        <h1 class="product-cards__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="product-cards__code">Код товара: 195434</p>
        <div class="product-cards__rate rate">
          <div class="stars stars--4">
            <span class="stars__image"></span>
            <span class="stars__image"></span>
            <span class="stars__image"></span>
            <span class="stars__image"></span>
            <span class="stars__image"></span>
          </div>
          <div class="rate__text">Отзывов: 5</div>
        </div>
        <div class="price product-cards__price">
          <p class="price__text">Цена:</p>
          <h2 class="price__value">69 999 грн</h2>
        </div>
        <a
          href="#"
          class="product-cards__button"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
    </div>
  </body>
  </html>
