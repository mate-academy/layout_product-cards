<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/stars.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="card__image"></div>

      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__stars-and-reviews">
        <section class="card__stars card__stars--4">
          <div class="card__stars card__stars--star"></div>
          <div class="card__stars card__stars--star"></div>
          <div class="card__stars card__stars--star"></div>
          <div class="card__stars card__stars--star"></div>
          <div class="card__stars card__stars--star"></div>
        </section>
        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-and-cost">
        <p class="card__price">
          Price:
        </p>
        <p class="card__cost">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="card__button-buy"
        data-qa="hover"
      >
        Buy
      </a>

    </main>
  </body>
</html>
