<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet"
          href="./style.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"
        data-qa="card"
    >
      <img  src="./images/imac.jpeg"
            alt="Product icon"
            class="product-img"
      >
      <h2 class="product-title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code-item">
          Код товара: 195434
      </p>
      <div class="rate-panel">
        <div class="stars">
          <div class="stars__inline"></div>
          <div class="stars__inline"></div>
          <div class="stars__inline"></div>
          <div class="stars__inline"></div>
          <div class="stars__inline"></div>
        </div>
        <p class="feedback">Відгуки: 5 </p>
      </div>
      <div class="price-panel">
        <h3 class="price-panel__text">Ціна: </h3>
        <p class="price-panel__number">69 999 грн</p>
      </div>
      <a class="action-block" data-qa="hover">КУПИТИ</a>
    </div>
    </div>
  </body>
</html>
