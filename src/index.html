<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card page__card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)"
        class="card__image-imac"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__text-price">Price:</p>
        <p class="card__value-price">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button-buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
