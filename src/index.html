<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Apple iMac 27"
      >

      <div class="card__name card-content">
        <h2 class="card-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card-product-id">Product code: 195434</p>
      </div>

      <div class="card__rating card-content">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-reviews">Reviews: 5</p>
      </div>

      <div class="card__price card-content">
        <p class="card-price-title">Price:</p>
        <p class="card-price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button card-content"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
