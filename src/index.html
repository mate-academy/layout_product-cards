<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="A1419 image"
        class="card__image"
      >

      <h1 class="card__product-name">
        Моноблок Apple A1419 iMac 27" Renita 5K (MNED2UA/A)
      </h1>

      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__review review">
        <div class="review__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="review__amount">Отзывов: 5</div>
      </div>

      <p class="card__price price">
        Цена: <strong class="price__count">69 999 грн</strong>
      </p>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
