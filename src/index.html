<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="card" data-qa="card">
      <img
        class="card__product-picture"
        src="images/imac.jpeg"
        alt="MAC desktop"
      >

      <h4 class="card__product-title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h4>

      <p class="card__product-id">
          Код товара: 195434
      </p>

      <section class="card__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__product-reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="card__product-price">
        <p class="card__product-price_title">Цена:</p>
        <p class="card__product-price_amount">69 999 грн</p>
      </section>

      <label>
        <a href="#"
          class="card__product-purchase-link"
          data-qa="hover">
          купить
        </a>
      </label>
    </section>
  </body>
</html>
