<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img img">
        <img
          src="./images/imac.jpeg"
          class="img__imac"
          alt="iMac"
        >
      </div>
      <h2 class="card__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__product">
          Код товара: 195434
      </p>
      <div class="card__reviews reviews">
        <div class="reviews__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="reviews__text">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price price">
        <span class="price__text">
              Цена:
        </span>
        <span class="price__sum">
          69 999 грн
        </span>
      </div>
      <div class="card__btn btn">
        <a
          class="btn__link"
          data-qa="hover"
          href="#"> Купить
        </a>
      </div>
    </div>
  </body>
</html>
