<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect"
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Laptop"
        class="card__laptop_photo"
      >

      <h1 class="card__produkt_description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
    
      <p class="card__produkt_code">
        Код товара: 195434
      </p> 
    
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews_value">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <span class="card__price_text">Цена:</span>
        <span class="card__price_amount">69 999 грн</span> 
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
