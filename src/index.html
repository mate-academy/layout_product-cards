<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="image"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <div class="card__items title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__items ">
        <p class="code">Код товара: 195434</p>
      </div>
      <div class="card__items stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="text">Отзывов: 5</span>
      </div>
      <div class="card__items price">
        <span class="text">Цена:</span>
        <span class="value">69 999 грн</span>
      </div>
      <div class="card__items">
        <a
          class="button"
          data-qa="hover"
          href="#"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
