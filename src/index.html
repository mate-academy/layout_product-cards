<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img src="./images/imac.jpeg" alt="Imac">
      </div>
      <div class="card__content">
        <p class="card__name">
          <span>Моноблок</span> APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__code">
          Код товара: 195434
        </p>
        <div class="card__rating">
          <div class="card__rating__stars">
            <div class="star">
              <img src="./images/star-active.svg" alt="">
            </div>
            <div class="star">
              <img src="./images/star-active.svg" alt="">
            </div>
            <div class="star">
              <img src="./images/star-active.svg" alt="">
            </div>
            <div class="star">
              <img src="./images/star-active.svg" alt="">
            </div>
            <div class="star">
              <img src="./images/star.svg" alt="">
            </div>
          </div>
          <p class="card__rating__response">
            Отзывов: 5
          </p>
        </div>
      <div class="card__price">
          <p class="card__price__word">
            Цена:
          </p>
          <p class="card__price__number">
            69 999 грн
          </p>
      </div>
      <a class="card__button" href="#" data-qa="hover">купить</a>
    </div>
  </div>
  </main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
