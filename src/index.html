<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          card="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="image of display apple"
          class="card__photo"
        >
      </div>

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__product-code">
        Product code: 195434
      </h2>

      <div class="card__rating rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star stars__star--colour_no"></div>
        </div>

        <p class="rating__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__text-price">Price:</p>

        <p class="card__money">$2,199</p>
      </div>

      <a class="card__button-text" data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
