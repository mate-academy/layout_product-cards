<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="/src/images/imac.jpeg"
          alt="Image"
          class="card__img-style"
        />
      </div>

      <div class="card__description">
        <div class="card__description-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__description-code">Product code: 195434</div>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>

        <div class="card__rating-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-string">Price:</div>

        <div class="card__price-number">$2,199</div>
      </div>

      <a
        href="#button"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
