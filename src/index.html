<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__image" src="images/imac.jpeg" alt="Product image">
    <h2 class="card__name">
      Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__subtitle">
      Код товара: 195434
    </p>
    <div class="class__feedback">
      <div class="card__stars-block">
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--gray"></div>
      </div>
      <p class="card__review">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-title">Цена:</p>
      <p class="card__price-number">69 999 грн</p>
    </div>
    <div class="card__button">
      <a href="#" class="card__link" data-qa="hover">Купить</a>
    </div>
  </div>

</body>
</html>
