<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a
        href="#"
        class="card__image card__image--mtop"
      >
        <img
          src="./images/imac.jpeg"
          class="card__image-img"
          alt="APPLE A1419 iMac 27"
        />
      </a>

      <div class="card__description card__description--mtop">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code card__product-code--mtop">
        Product code: 195434
      </div>

      <div class="card__rating card__rating--mtop">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__rating-review">Reviews: 5</span>
      </div>

      <div class="card__price card__price--mtop">
        <span class="card__price-text">Price:</span>

        <span class="card__price-value">$2,199</span>
      </div>

      <div class="card__button card__button--mtop">
        <a
          href="#"
          data-qa="hover"
          class="card__button-link"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
