<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="product-card" data-qa="card">
      <div class="product-card__photo">
        <img class="product-card__img"
           src="./images/imac.jpeg" alt="imac"
        >
      </div>
      <div class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__product-cod">
        Код товара: 195434
      </div>
      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="product-card__star-active"></div>
          <div class="product-card__star-active"></div>
          <div class="product-card__star-active"></div>
          <div class="product-card__star-active"></div>
          <div class="product-card__star-not-active"></div>
        </div>
        <div class="product-card__reviews">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-title">Цена:</div>
        <div class="product-card__price-index">69 999 грн</div>
      </div>
      <a
        class="product-card__link"
        data-qa="hover"
        href="#"
      >Купить
      </a>
    </div>
  </body>
</html>
