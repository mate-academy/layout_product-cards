<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <header class="header" id="header">
      <span class="header__logo">
        <a href="#header">
          <img src="images/logo.png" alt="logo">
        </a>
      </span>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#APPLE" class="nav__link is-active">APPLE</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">Smartphones</a>
          </li>
          <li class="nav__item">
            <a 
              href="#laptops&computers" 
              class="nav__link" 
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#photo" class="nav__link">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page__main">
      <div class="card page__card" data-qa="card">
        <img 
          src="images/imac.jpeg" 
          alt="cards__image" 
          class="card__image"
        >
        <div class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
        <div class="card__review">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <div class="card__review-reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-total">$2,199</div>
        </div>
        <a
          data-qa="hover"
          href="#buy" 
          class="card__link" 
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
