<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin="anonymous"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img 
          src="images/imac.jpeg" 
          alt="imac A1419"
          class="cards__image"
        >
      <h2 class="cards__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="cards__article">
        Код товара: 195434
      </div>
      <div class="cards__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="cards__review-counts">
          Отзывов: 5
        </div>
      </div>
      <div class="cards__price-container">
        <div class="cards__price-label">Цены:</div>
        <div class="cards__price">69 999</div>
      </div>
      <a 
        href="#" 
        class="cards__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
