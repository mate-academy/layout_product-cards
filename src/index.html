<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="header">
        <img
          class="header__photo"
          src="images/imac.jpeg"
          alt="imac"
        />
      </div>
      <div class="footer">
        <div class="footer__name">
          <h1 class="footer__h">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h1>
        </div>
        <p class="footer__code">Product code: 195434</p>
        <div class="footer__rate">
          <div class="footer__rate-stars footer__rate-stars--4">
            <div class="footer__rate-stars-star"></div>
            <div class="footer__rate-stars-star"></div>
            <div class="footer__rate-stars-star"></div>
            <div class="footer__rate-stars-star"></div>
            <div class="footer__rate-stars-star"></div>
          </div>
          <p class="footer__rate-reviews">Reviews: 5</p>
        </div>

        <div class="footer__price">
          <p class="footer__price-paragraph">Price:</p>
          <h2 class="footer__price-value">$2,199</h2>
        </div>

        <div class="footer__button">
          <button
            data-qa="hover"
            class="footer__buy"
          >
            BUY
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
