  <!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <!-- #endregion -->
  <body class="page">
    <div class="card" data-qa="card">

      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h3>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__rates">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__rates-reviews">
          Reviews: 5
        </div>

      </div>

      <div class="card__price">

        <span class="card__price-text">
          Price:
        </span>

        <span class="card__price-amount">
          $2,199
        </span>

      </div>

      <div class="card__button">
        <a href="#" class="button-link">
          <button class="button" data-qa="hover">BUY</button>
        </a>
      </div>

    </div>
  </body>
</html>
