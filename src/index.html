<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="product" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="IMac image" 
        class="product__img"
      >

      <h3 class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <p class="product__code">
        Product code:
        <span id="product-code">195434</span>
      </p>

      <div class="product__rating-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        
        <p class="product__reviews">
          Reviews: 
          <span id="number-of-reviews">5</span>
        </p>
      </div>

      <div class="product__price-container">
        <p class="product__price-text">Price:</p>
        <p id="product-price" class="product__price">$2,199</p>
      </div>

      <a 
        href="#" 
        class="product__buy-btn" 
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
