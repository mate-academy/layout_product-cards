<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section
        class="card"
        data-qa="card"
      >
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__img"
        >
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <span class="card__product-code">
          Product code: 195434
        </span>
        <div class="card__product-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__reviews">
            Reviews: 5
          </span>
        </div>
        <div class="card__prise">
          <span class="card__prise-nema">
            Price:
          </span>
          <span class="card__prise-par">
            $2,199
          </span>
        </div>
        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          buy
        </a>
      </section>
    </main>
  </body>
</html>
