<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__top">
        <img
          class="card__top-image"
          src="/images/imac.jpeg"
          alt="photo-imac"
        >
      </div>

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <span class="card__code">
        Product code: 195434
      </span>

      <div class="card__stars">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review">
          <a href="#">
            Rewiews: 5
          </a>
        </div>
      </div>

      <div class="card__price">
        <span class="card__price-text">
          Price:
        </span>

        <span class="card__price-sum">
          $2,199
        </span>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
