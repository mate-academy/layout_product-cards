<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      />

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__code">Product code: 195434</p>

      <section class="card__review review">
        <section class="stars stars--4">
          <div class="star_stars"></div>
          <div class="star_stars"></div>
          <div class="star_stars"></div>
          <div class="star_stars"></div>
          <div class="star_stars"></div>
        </section>
        <p class="review__count">Reviews: 5</p>
      </section>

      <section class="card__price price">
        <span class="price__text">Price:</span>
        <span class="price__value">$2,199</span>
      </section>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
