<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article data-qa="card" class="card">
      <img
        class="card__product-img"
        src="/src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <div class="card__items-container">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>
          <p class="card__reviews-counter">
            Reviews: 5
          </p>
        </div>

        <div class="card__price">
          <h3 class="card__price-label">
            Price:
          </h3>
          <p class="card__price-value">
            $2,199
          </p>
        </div>
        
        <a
          data-qa="hover"
          class="card__button"
          href="#"
        >
          BUY
        </a>
      </div>
    </article>
  </body>
</html>
