<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="./images/imac.jpeg" 
        alt="imac"
      >
      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="card__reviews-amount">Reviews: 5</p>
      </div>
      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-sum">&#36;2,199</div>
      </div>
      <a 
        class="card__btn link" 
        type="button" 
        data-qa="hover" 
        href="#"
      >
      Buy
      </a>
    </div>
  </body>
</html>
