<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="logo"
      >
      <p class="card__title card__title--style">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__code card__code--style">Product code: 195434</p>
      <div class="card__review card__review--style">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star"></div>
        </div>
        <h1 class="review">Reviews: 5</h1>
      </div>
      <div class="card__price card__price--style">
        <span class="card__price-text">Price:</span>
        <span class="card__price-cost">$2,199</span>
      </div>
      <div class="card__link card__link--style">
        <a
        class="link"
        href="#"
        data-qa="hover"
        >buy</a>
      </div>
    </div>
  </body>
</html>
