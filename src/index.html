<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-box">
      <section class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="APPLE iMac"
          class="card__img"
        >

        <div class="card__information">
          <h2 class="card__information-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
          <p class="card__information-code">Код товара: 195434</p>
        </div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p>Отзывов: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-hint">Цена:</p>
          <p class="card__price-number">69 999 грн</p>
        </div>

        <a
          class="card__button"
          data-qa="hover"
          href="#"
        >купить</a>
      </section>
    </div>
  </body>
</html>
