<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext"
        rel="stylesheet">
</head>
<body>
<div class="card" data-qa="card">
  <div class="container">

    <img src="./images/imac.jpeg" alt="product" class="photo">
    <h2 class="heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="code">Код товара: <span id="id">195434</span></p>

    <div class="rating flex">
      <div class="stars flex">
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star"></div>
      </div>

      <div class="reviews">
        <p>Отзывов: <span id="reviews">5</span></p>
      </div>
    </div>

    <div class="price flex">
      <p>Цена:</p>
      <p class="price-value"><span id="value">69 999</span> грн</p>
    </div>
    <a href="#" class="btn" data-qa="hover"><p>Купить</p></a>

  </div>
</div>
</body>
</html>
