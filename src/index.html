<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <article class="product-card" data-qa="card">
        <img
          class="product-card__image"
          src="images/imac.jpeg"
          alt="imac"
        >

        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="product-card__code">
          Product code: 195434
        </p>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="product-card__rating-count">Reviews: 5</span>
        </div>
        <div class="product-card__price">
          <p class="product-card__price-word">Price:</p>
          <p class="product-card__price-value">$2,199</p>
        </div>

        <a
          class="product-card__purchase"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </article>
    </main>
  </body>
</html>
