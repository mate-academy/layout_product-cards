<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <img src="./images/imac.jpeg" alt="Моноблок APPLE A1419 iMac" class="card__img">
        <div class="card__description">
          <h2 class="card__product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="card__product-code">Код товара: 195434</p>
        </div>
        <div class="card__raiting">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedback">
            Отзывов: 5
          </div>
        </div>
        <div class="card__price">
          <p class="card__price-text">Цена:</p>
          <p class="card__price-currency">69 999 грн</p>
        </div>
        <a class="card__btn-submit"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
  </html>
