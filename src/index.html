<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="Product image"
          class="card__photo-image"
        >
      </div>

      <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__rate">
        <div class="card__rate-stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card__rate-feedback">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Цена:</div>
        <div class="card__price-amount">69 999 грн</div>
      </div>
      <div class="card__btn">
        <a
          href="#"
          class="card__btn-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
