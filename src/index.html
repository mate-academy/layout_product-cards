<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" class="card__tv-image"
    alt="image_tv">
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <h2 class="card__product-code">
        Product code: 195434
      </h2>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="star card__star"></div>
          <div class="star card__star"></div>
          <div class="star card__star"></div>
          <div class="star card__star"></div>
          <div class="star card__star"></div>
        </div>
        <h2 class="card__reviews">
          Reviews: 5
        </h2>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__actual-price">$2,199</p>
      </div>
      <a href="#" data-qa="hover"
      class="card__buy-button">Buy</a>
    </div>
  </body>
</html>
