<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="macbook"
      >
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27&rdquo; Retina 5K (MNED2UA/A)</h3>
      <p class="card__sub-title">Код товара: 195434</p>
      <div class="card__star">
        <div class="stars stars--4">
          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>

          <div class="stars__star">
          </div>
        </div>
        <p class="card__star-reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__prise-name">Цена:</p>
        <p class="card__prise-sum">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
