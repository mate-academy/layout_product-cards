<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <main
      class="card"
      data-qa="card"
    >
      <section class="product">
        <div class="product__img"></div>
        <div class="product__description">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="product__code">Product code: 195434</div>
      </section>

      <section class="review">
        <div class="review__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="review__note">Reviews: 5</div>
      </section>

      <section class="price">
        <div class="price__note">Price:</div>
        <div class="price__value">$2,199</div>
      </section>

      <button
        class="button"
        type="button"
        data-qa="hover"
      >
        <div class="button__buy">buy</div>
      </button>
    </main>
  </body>
</html>
