<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product" data-qa="card">
      <div class="product__photo">
        <img
          class="product__img"
          src="./images/imac.jpeg"
          alt="Macbook"
        >
      </div>
      <h3 class="product__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="product__code">Код товара: 195434</span>

      <div class="product__feedback">
        <div class="product__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="product__comments">Отзывов: 5</span>
      </div>

      <div class="product__price">
        <span class="product__price-legend">Цена:</span>
        <strong class="product__price-num">69 999 грн</strong>
      </div>
      <a
        class="product__btn btn"
        href="#"
        data-qa="hover">
        Купить
      </a>
    </article>
  </body>
</html>
