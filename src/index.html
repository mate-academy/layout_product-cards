<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product">
        <img class="product__img"
          src="./images/imac.jpeg"
          alt="imac"
        >
        <h1 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <span class="product__text">Код товара: 195434</span>
      </div>
      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="rating__text">Отзывов: 5</span>
      </div>
      <div class="price">
        <span class="price__text">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>
      <a class="card-link"
        href="#buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
