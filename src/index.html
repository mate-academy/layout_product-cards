<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image">
      </div>
      <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product-card__code">Код товара: 195434</span>
      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="product-card__star">
          </div>
          <div class="product-card__star">
          </div>
          <div class="product-card__star">
          </div>
          <div class="product-card__star">
          </div>
          <div class="product-card__star">
          </div>
        </div>
        <span class="product-card__review">Отзывов: 5</span>
      </div>
      <div class="product-card__price-row">
        <span class="product-card__price-tag">Цена:</span>
        <span class="product-card__price">69 999 грн</span>
      </div>
      <a
        href="/"
        class="product-card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
