<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__imgBlock">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
        />
      </div>
      <div class="card__labelBlock">
        <span>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
      </div>
      <div class="card__productCode">
        <span>Product code: 195434</span>
      </div>
      <div class="card__rate">
        <div class="stars-4">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>Reviews: 5</div>
      </div>
      <div class="priceBlock">
        <span class="priceBlock__label">Price:</span>
        <span class="priceBlock__price">$2,199</span>
      </div>
      <a
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
