<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="product" data-qa="card">
      <div class="product__image">
        <img
          src="images/imac.jpeg"
          alt="product foto"
          class="product__photo"
        >
      </div>
      <h3 class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="product__code">Код товара: 195434</span>

      <div class="product__reviews">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product__feedback">Отзывов: 5</span>
      </div>

      <div class="product__price">
        <span class="product__text">Цена:</span>
        <strong class="product__num">69 999 грн</strong>
      </div>
      <a href="#"
        class="product__bay"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
