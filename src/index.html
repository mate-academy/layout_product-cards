<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="../src/styles/styles.scss"
    />
  </head>
  <body>
    <conteiner class="container">
      <div class="image"></div>
      <div class="page">
        <div class="name">
          <p class="name__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </div>
        <div
          class="card"
          data-qa="card"
        >
          <p class="card__produkt-card">Product code: 195434</p>
        </div>
        <div class="reviews">
          <div class="reviews reviews--4">
            <span class="reviews__star"></span>
            <span class="reviews__star"></span>
            <span class="reviews__star"></span>
            <span class="reviews__star"></span>
            <span class="reviews__star"></span>
          </div>
          <p class="reviews__reviews">Reviews: 5</p>
        </div>
        <div class="price">
          <p class="price__label">Price:</p>
          <p class="price__value">$2,199</p>
        </div>
        <a
          href="#buy"
          data-qa="hover"
          class="button"
        >
          Buy
        </a>
      </div>
    </conteiner>
  </body>
</html>
