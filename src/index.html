<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h3 class="product-card__main-title main-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="product-card__product-code">
        Product code: 195434
      </p>

      <div class="product-card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <h4 class="product-card__reviews">Reviews: 5</h4>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-title">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="product-card__link product-card__link--hover"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
