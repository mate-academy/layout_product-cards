<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body class="card-page">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE iMac 27 Retina 5K Monoblock"
        class="card__img"
      >

      <p class="card__descr">
        APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="stars-block card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars-block__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="price card__price-block">
        <p class="price__label">
          Price:
        </p>

        <p class="price__value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
