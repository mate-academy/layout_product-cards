<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" class="product-photo" alt="product image">
    <h2 class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <div class="product-code">Код товара: 195434</div>
    <div class="feedback-container">
        <div class="feedback-stars">
            <img src="images/star-active.svg" class="star" alt="">
            <img src="images/star-active.svg" class="star" alt="">
            <img src="images/star-active.svg" class="star" alt="">
            <img src="images/star-active.svg" class="star" alt="">
            <img src="images/star.svg" class="star" alt="">
        </div>
        <div class="feedback-number">Отзывов: 5</div>
    </div>
    <div class="price-label">
      <div> Цена:</div>
      <div class="price-value">69 999 грн </div>
    </div>
    <a href="#" class="buying-btn" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
