<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images\imac.jpeg"
        alt="iMac"
        class="card__img"
      >

      <a href="#" class="card__description-link">
        <h2 class="card__description-link-text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </a>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__star">
          <div class="stars__star-review"></div>
          <div class="stars__star-review"></div>
          <div class="stars__star-review"></div>
          <div class="stars__star-review"></div>
          <div class="stars__star-review"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
