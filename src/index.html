<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <header>
      <h1>Product Card</h1>
    </header>

    <main class="product-catalog">
      <article
        class="product-card"
        data-qa="card"
      >
        <div class="product-card__image-wrapper">
          <img
            class="product-card__image"
            src="./images/imac.jpeg"
            alt="Apple iMac 27"
          />
        </div>

        <div class="product-card__content">
          <h3 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="product-card__code">Product Code: 195434</p>

          <div class="stars stars--4 product-card__stars">
            <img
              class="stars__icon"
              src="./images/star-active.svg"
              alt="Ícone de classificação por estrelas"
            />
            <img
              class="stars__icon"
              src="./images/star-active.svg"
              alt="Ícone de classificação por estrelas"
            />
            <img
              class="stars__icon"
              src="./images/star-active.svg"
              alt="Ícone de classificação por estrelas"
            />
            <img
              class="stars__icon"
              src="./images/star-active.svg"
              alt="Ícone de classificação por estrelas"
            />
            <img
              class="stars__icon"
              src="./images/star.svg"
              alt="Ícone de classificação por estrelas"
            />
          </div>

          <span class="product-card__reviews-count">Reviews: 5</span>

          <div class="product-card__price-group">
            <span class="product-card__label">Price:</span>
            <span class="product-card__price">$2.199</span>
          </div>

          <a
            class="product-card__buy-link"
            href="#"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
