<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__container">
        <img
          class="card__img"
          src="/images/imac.jpeg"
          alt="imac"
        >
        <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__product-rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__review">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-cost">$2,199</p>
        </div>
        <a
          href="#"
          class="card__btn-buy"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </section>
  </body>
</html>
