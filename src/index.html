<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic"
          rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img src="images/imac.jpeg" alt="monoblock apple" class="product__photo">
      <div class="product__info">
        <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product__code">Код товара: 195434</p>
        <div class="product__reviews">
          <div class="product__reviews-stars">
            <div class="product__reviews-star reviews-star-checked"></div>
            <div class="product__reviews-star reviews-star-checked"></div>
            <div class="product__reviews-star reviews-star-checked"></div>
            <div class="product__reviews-star reviews-star-checked"></div>
            <div class="product__reviews-star reviews-star-empty"></div>
          </div>
          <p class="product__reviews-text">Отзывов: 5</p>
        </div>
        <div class="product__price">
          <p class="price-text">Цена:</p>
          <p class="product__price-number">69 999 грн</p>
        </div>
        <div data-qa="hover" type="button" class="product__buy">КУПИТЬ</div>
      </div>
    </div>
  </body>
</html>
