<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Imac"
        class="card_image card_image--imac"
      />
      <div class="description">
        Apple A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product_code">Product code: 195434</div>
      <div class="star_review">
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars_active"></div>
        <div class="stars"></div>

        <span class="reviews">Reviews: 5</span>
      </div>
      <div class="price">
        <span class="text_price">Price:</span>
        <span class="numeric_price">$2,199</span>
      </div>
      <button
        class="button_buy"
        data-qa="hover"
      >
        <span class="button_text">Buy</span>
      </button>
    </div>
  </body>
</html>
