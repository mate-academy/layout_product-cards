<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <div
      data-qa="card"
      class="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE iMac 27"
      />

      <h2 class="card__text card__text--header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__text card__text--product-code">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__text card__text--reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__text card__text--money">Price:</p>
        <p class="card__text card__text--value">$2,199</p>
      </div>

      <a
        href="#"
        type="button"
        data-qa="hover"
        class="card__button-buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
