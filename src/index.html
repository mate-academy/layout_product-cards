<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div data-qa="card" class="card">
      <img
        class="card__product-img"
        src="./images/imac.jpeg"
        alt="img"
      >
      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">Код товара: 195434</p>

      <div class="stars">
        <div class="stars__star-wrap">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="stars__feedback">Отзывов: 5</span>
      </div>

      <div class="card__price-wrap price">
        <span class="price__text">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>

      <a
        data-qa="hover"
        class="card__btn"
        href="/">
        Купить
      </a>
    </div>

  </body>
</html>
