<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                  user-scalable=no,
                  initial-scale=1.0,
                  maximum-scale=1.0,
                  minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="stars.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap"
        rel="stylesheet"
    >
  </head>
  <body>
    <h1></h1>
    <div class="card" data-qa="card">
      <h2></h2>
      <img src="images/imac.jpeg"
				   class="card__image"
				   alt="Product image"
			>

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__code">
        Код товара: 195434
      </span>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <span class="card__counter">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-mark">
          Цена
        </span>
        <span class="card__price-amount">
          69 999 грн
        </span>
      </div>

      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
