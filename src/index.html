<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card-block__image"
      >

      <h2 class="card-block__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="card-block__item-code">Код товара: 195434</p>

      <div class="rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rate__reviews">Отзывов: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card-block__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
