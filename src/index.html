<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width,
      user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__logo">
        <img 
          class="logo"
          src="images/imac.jpeg" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>
    
      <div class="card__title title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__info info">
        Product code: 195434
      </div>

      <div class="review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review__info">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__count">$2,199</div>
      </div>

      <form 
        action="#" 
        method="GET" 
        data-qa="hover"
      >
        <button type="submit" class="button" >buy</button>
      </form>
    </div>
  </body>
</html>
