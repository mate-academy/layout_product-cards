<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img 
        class="product-card__img" 
        src="./images/imac.jpeg" 
        alt="imac"
      >
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina<br> 
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__text">Product code: 195434</p>
      <div class="reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__amount">Reviews: 5</p>
      </div>
      <div class="product-card__price-container">
        <p class="product-card__price-title">Price:</p>
        <p class="product-card__price">$2,199</p>
      </div>
      <button 
        class="product-card__button"   
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
