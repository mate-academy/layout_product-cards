<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <main class="product">
      <div class="product__card" data-qa="card">

        <img class="picture" src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">

        <h2 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <span class="product__code">Product code: 195434</span>

        <div class="product__rating">
          <div class="stars stars--4">
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star active"></div>
            <div class="stars__star"></div>
          </div>

          <span class="product__reviews">Reviews: 5</span>
        </div>

        <div class="product__price">
          <span class="product__price-label">Price:</span>

          <span class="product__price-amount">$2,199</span>
        </div>

        <div class="product__buy">
          <a class="link" href="#product"
          data-qa="hover">Buy</a>
        </div>
      </div>

    </main>
  </body>
</html>
