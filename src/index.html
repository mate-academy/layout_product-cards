<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card" data-qa="card">
  <img src="images/imac.jpeg"
  class="card__img"
  alt="iMax"
  >

  <h2 class="card__text">
    Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
  </h2>
  <section class="card__code">
    Код товара: 195434
  </section>
  <section class="card__rating-container">
    <div class="rating rating--4">
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star rating__star--active"></div>
      <div class="rating__star"></div>
    </div>

    <div class="card__feedBack">
      Отзывов: 5
    </div>
  </section>

  <section class="card__price-container">
    <div class="card__price">Цена:</div>
    <div class="card__number">69 999 грн</div>
  </section>

  <a href="#" class="card__add-card" data-qa="hover">Купить</a>
</div>

</body>
</html>
