<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a
        href="#APPLE_A1419_iMac_27"
        class="card__item-img-link"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE_A1419_iMac_27"
          class="card__item-img"
        />
      </a>

      <div class="card__item-content">
        <h3 class="card__item-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <div class="card__item-code">Product code: 195434</div>

        <div class="card__item-review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__review">
            <a
              href="#reviews"
              class="card__review-link"
            >
              Reviews: 5
            </a>
          </div>
        </div>

        <div class="card__item-price">
          <p class="card__item-price-name">Price:</p>
          <p class="card__item-price-amount">$2,199</p>
        </div>

        <a
          class="card__btn-buy"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
