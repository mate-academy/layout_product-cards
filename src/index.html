<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MA-task-layout_poduct-cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div data-qa="card" class="card">
    <img
      class="product-photo"
      src="./images/imac.jpeg"
      alt="Apple IMac"
    >
    <div class="product-description">Moноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</div>
    <div class="product-code">Код товара: 195434</div>
    <div class="costumers-reviews">
      <div class="field-with-stars">
        <div class="filled-star"></div>
        <div class="filled-star"></div>
        <div class="filled-star"></div>
        <div class="filled-star"></div>
        <div class="empty-star"></div>
      </div>
      <div class="amount-reviews">Отзывов: 5</div>
    </div>
    <div class="product-price">
      <span class="word-price">Цена:</span>
      <span class="amount-of-price">69&nbsp;999&nbsp;грн</span>
    </div>
    <a data-qa="hover" class="to-buy">купить</a>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
