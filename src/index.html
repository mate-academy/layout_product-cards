<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="logo-imac"
        class="card__imac-logo"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac
        27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__product-code">
        Код товара: 195434
      </div>
      <div class="card__review-box">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__review-feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price-box">
        <div class="card__price-cost">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
