<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="image"
        src="./images/imac.jpeg"
        alt="imac"
      />
      <p class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="code">Product code: 195434</p>
      <div class="reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews-label">Reviews: 5</p>
      </div>
      <div class="price">
        <label class="price-label">Price:</label>
        <label class="price-tag">$2,199</label>
      </div>
      <button
        class="buy"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
