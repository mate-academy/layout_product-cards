<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product card__product">
        <img
          class="product__img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27^ Retina 5K Monoblock (MNED2UA/A)"
        >

        <h3 class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="product__code">
          Product code: 195434
        </p>

        <div class="review product__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="review__reviews">
            Reviews: 5
          </p>
        </div>

        <div class="price product__price">
          <p class="price__txt">Price:</p>

          <p class="price__nambers">$2,199</p>
        </div>

        <a
          href="#"
          class="product__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
