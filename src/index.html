<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1 data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="title-img"
      />
      <p class="title-product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="title-product-code_item">Product code: 195434</p>
      <div class="title-rate">
        <ul class="title-rate-stars title-rate-stars--4">
          <li class="title-rate-star"></li>
          <li class="title-rate-star"></li>
          <li class="title-rate-star"></li>
          <li class="title-rate-star"></li>
          <li class="title-rate-star"></li>
        </ul>
        <p class="title-reviews">Reviews: 5</p>
      </div>
      <div class="title-price">
        <p class="title-price__item">Price</p>
        <p class="title-price__numbers">$2,199</p>
      </div>
      <a
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </h1>
  </body>
</html>
