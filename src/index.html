<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Document</title>
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="cardImage"
        class="card__image"
      >


      <p class="card__name">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__grade">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-amount">$2,199</p>
      </div>

      <button
        class="card__buy-btn"
        data-qa="hover"
      >

      Buy

      </button>
    </div>
  </body>
</html>
