<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >

      <p class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <span class="card__code">Код товара: 195434</span>

      <div class="card__feedback feedback">
        <div class="feedback__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="feedback_count">Отзывов: 5</span>
      </div>

      <div class="card__cost">
        <span>Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
