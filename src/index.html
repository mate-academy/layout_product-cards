<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout Product Card</title>
</head>
  <body>
  <div class="card-form" data-qa="card">
    <img src="images/imac.jpeg" alt="item-image" class="item-image">
    <p class="item-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="item-code">Код товара: 195434</p>
    <div class="feedback">
      <div class="stars">
        <img src="images/star-active.svg" alt="1">
        <img src="images/star-active.svg" alt="2">
        <img src="images/star-active.svg" alt="3">
        <img src="images/star-active.svg" alt="4">
        <img src="images/star.svg" alt="5">
      </div>
      <p>Отзывов:5</p>
    </div>
    <p class="item-price">
      <span>Цена</span>
      <span class="price">69 999 грн</span>
    </p>
    <a href="#" class="buy-button" data-qa="hover">КУПИТЬ</a>
  </div>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
