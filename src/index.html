<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__product-code">Product code: 195434</p>

      <section class="card__ratings">
        <div class="stars">
          <input
            name="rating"
            value="5"
            id="rating_5"
            type="radio"
          >
          <label for="rating_5" class="stars__star"></label>
        
          <input
            name="rating"
            value="4"
            id="rating_4"
            type="radio"
          >
          <label for="rating_4" class="stars__star"></label>
        
          <input
            name="rating"
            value="3"
            id="rating_3"
            type="radio"
          >
          <label for="rating_3" class="stars__star"></label>
        
          <input
            name="rating"
            value="2"
            id="rating_2"
            type="radio"
          >
          <label for="rating_2" class="stars__star"></label>
        
          <input
            name="rating"
            value="1"
            id="rating_1"
            type="radio"
          >
          <label for="rating_1" class="stars__star"></label>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </section>

      <section class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </section>

      <a
        class="card__button"
        data-qa="hover"
        href="#buy">BUY
      </a>
    </div>
  </body>
</html>
