<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <main class="main">
      <div class="card" data-qa="card">
        <img
          src="/images/imac.jpeg"
          alt="imac"
          class="card__image"
        >

        <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <div class="card__code">
          Код товара: 195434
        </div>

        <div class="card__reviews reviews">
          <div class="reviews__stars reviews__stars--4">
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
            <div class="reviews__star"></div>
          </div>
          <div>Отзывов: 5</div>
        </div>


        <div class="card__price">
          <div class="card__name-of-the-price">Цена:</div>
          <div class="card__money">
            69 999 грн
          </div>
        </div>

        <a href="#" class="card__link">
          <div class="card__button" data-qa="hover">
            Купить
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
