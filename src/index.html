<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <article
      class="article"
      data-qa="card"
    >
      <a
        href="#"
        class="article__link"
      >
        <img
          src="./images/imac.jpeg"
          alt="Apple iMac 27''"
          class="article__img"
        />
      </a>

      <div class="article__title">
        <h2 class="product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-code">Product code: 195434</p>
      </div>

      <div class="article__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a
          href="#"
          class="article__link"
        >
          <p class="article__reviews">Reviews: 5</p>
        </a>
      </div>

      <div class="article__price">
        <p class="article__product-text">Price:</p>
        <p class="article__product-price">$2,199</p>
      </div>

      <div class="article__bottom">
        <a
          href="#"
          class="article__link"
          data-qa="hover"
        >
          <button class="article__button">Buy</button>
        </a>
      </div>
    </article>
  </body>
</html>
