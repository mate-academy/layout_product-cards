<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="APPLE iMac 27 Retina 5K Monoblock"
          class="card__img"
        >
      </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__rewiew">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rewiews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price-value">
        <p class="card__price">
          Price:
        </p>
        <p class="card__value">
          $2,199
        </p>
      </div>

      <div class="card__button">
        <a
          href="#"
          class="card__link"
          title="Buy item"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
