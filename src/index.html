<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="card" data-qa="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27 Retina 5K"
        >
      </div>

      <div class="card__title">
        <p class="card__product-name">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</p>
        <p class="card__product-code card__product-code--size_10 card__product-code--color_light">Код товара: 195434</p>
      </div>

      <div class="card__feedbacks">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__feedbacks-amount card__feedbacks-amount--size_10">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-name card__price-name--size_12 card__price-name--color_light">Цена:</p>
        <p class="card__price-amount card__price-amount--size_16">69 999 грн</p>
      </div>

      <a
        class="card__buy-link"
        href=""
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </section>
  </body>
</html>
