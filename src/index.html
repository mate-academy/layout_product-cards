<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
          >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Product cards</title>
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <div class="product-card__content">
        <h3 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="product-card__code">Код товара: 195434</p>

        <div class="stars-container">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="stars-container__feedback-count">Отзывов: 5</div>
        </div>

        <div class="product-card__price">
          <div class="product-card__price-title">
            Цена:
          </div>

          <div class="product-card__price-amount">
            69 999 грн
          </div>
        </div>

        <a
          class="product-card__link"
          href="#imac"
          data-qa="hover"
        >
          <button class="product-card__link-button">купить</button>
        </a>
      </div>
    </section>
  </body>
</html>
