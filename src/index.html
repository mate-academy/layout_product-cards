<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <article class="card__review">
        <ul class="stars">
          <li class="stars__star stars__star--1"></li>
          <li class="stars__star stars__star--2"></li>
          <li class="stars__star stars__star--3"></li>
          <li class="stars__star stars__star--4"></li>
          <li class="stars__star"></li>
        </ul>
        <p>Reviews: 5</p>
      </article>

      <h3 class="card__price">
        <p>Price:</p>
        <p class="card__price-value">$2,199</p>
      </h3>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>

    </article>
  </body>
</html>
