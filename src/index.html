  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac photo"
        class="card__photo"
      >
      <div class="card__title">
        <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="card__code">Код товара: 195434</div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span>Отзывов: 5</span>
        </div>
        <div class="card__price">
          <div>Цена:</div>
          <div class="card__price_number">69 999 грн</div>
        </div>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
          купить
      </a>
    </div>
  </body>
  </html>
