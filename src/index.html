<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./stars.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__img"
        >
      </div>
      <div class="card__title">
        <h2 class="card__header">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      </div>
      <div class="card__code">
        <p class="card__code-number">Код товара: 195434</p>
      </div>
      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rate-amount">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <p class="card__price-title">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        <button class="card__btn">Купить</button>
      </a>
    </div>
  </body>
</html>
