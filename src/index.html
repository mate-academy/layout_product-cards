<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__subtitle">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
          <div class="star_star"></div>
        </div>

        <p class="card__reviews-number">Reviews: 5</p>
      </div>

      <div class="card__price-area">
        <p class="card__price-text">Price:</p>

        <p class="card__price-number">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >buy
      </a>
    </div>
  </body>
</html>
