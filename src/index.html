<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="crossorigin">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@100;400;500;700&display=swap"
    rel="stylesheet"
    >
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg" alt="img"
      class="card__image"
      >
      <p class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product">Product code: 195434</p>

      <div class="stars">
        <div class="stars__itemone">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star stars-last "></div>
        </div>
        <div class="stars__itemtwo">
          <span class="stars__text" >Reviews: 5</span>
        </div>
      </div>
      <div class="card__price">
        <p class="card__textprice">Price:</p>
        <p class="card__cost">$2,199</p>
      </div>

      <div class="card__button">

        <a href="#" class="card__link"
        data-qa="hover">
          Buy
        </a>

      </div>

    </div>
  </body>

</html>
