<!doctype html>
<html lang="en" class="product-card">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="product-card__content">

    <div class="card" data-qa="card">

      <div class="card__photo">
        <img
          src="images/imac.jpeg"
          height="134px"
          width="160px"
          alt="imac"
        >
      </div>

      <div class="title">
        <div class="title__info">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="title__code">Код товара: 195434</div>
      </div>

      <div class="review">
        <div class="review__stars">
          <div class="review__item"></div>
          <div class="review__item"></div>
          <div class="review__item"></div>
          <div class="review__item"></div>
          <div class="review__item review__item--last_color"></div>
        </div>
        <div class="review__total">Отзывов: 5</div>
      </div>

      <div class="producte-price">
        <div class="producte-price__left">Цена:</div>
        <div class="producte-price__right">69 999 грн</div>
      </div>

      <div class="button">
        <form
          action="#"
          method="GET"
          class="button__form"
          data-qa="hover"
        >
          <button type="submit" class="button__buy">Купить</button>
        </form>

      </div>

    </div>
  </body>
</html>
