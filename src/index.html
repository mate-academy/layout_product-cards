<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
     crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="Monoblock Apple"
      >

      <div class="card__text">
        <h2 class="card__name-goods">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-code">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews">
        <div class="stars">
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
        </div>

        <p class="card__number-reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__wrap">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-numbr">
          $2,199
        </p>
      </div>


      <a  class="card__link"
          href="#"
          data-qa="hover">Buy
      </a>


    </div>
  </body>
</html>
