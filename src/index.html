<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card"
           data-qa="card">
        <img class="img container__card--img" src="./images/imac.jpeg" alt="image">
        <span class="medium">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </span>
        <span class="code">
        Код товара: 195434
        </span>
        <div class="evaluation">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="feedbacks">
            Отзывов: 5
          </div>
        </div>
        <div class="price">
          <span class="title">
            Цена:
          </span>
          <div class="value">
            69 999 грн
          </div>
        </div>
        <div class="btn">
          <a 
          href="#" 
          class="link"
          data-qa="hover">
            Купить
          </a>
        </div>
      </div>    
    </div>
  </body>
</html>
