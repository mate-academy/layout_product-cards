<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <section class="card__content">
        <div class="card__image"></div>

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="card__code">Product code: 195434</h2>

        <section class="card__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__rating card__rating--review">Reviews: 5</p>
        </section>

        <section class="card__price">
          <p class="card__price card__price--text">Price:</p>
          <p class="card__price card__price--number">$2,199</p>
        </section>

        <button class="card__button"><a data-qa="hover">Buy</a></button>
      </section>
    </section>
  </body>
</html>
