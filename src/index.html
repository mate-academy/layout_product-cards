<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
        >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">

      <img
      src="images/imac.jpeg"
      alt="Mac"
      class="card__photo"
      >

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__rate">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="card__feedback" href="/feedback">
          Отзывов: 5
        </a>

      </div>

      <div class="card__price price">
        <p class="price__name">Цена:</p>
        <p class="price__digit">69 999 грн</p>
      </div>

      <div class="card__button button">
        <a
        class="button__buy"
        href="/buy"
        data-qa="hover"
        >
          купить
        </a>
      </div>

    </div>
  </body>

</html>
