<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="attr-req-value"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img class="cards-goods-photo" src="./images/imac.jpeg" alt="goods">
      </div>
      <div class="card__description">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-point">Reviews: 5</p>
      </div>
      <div class="card__block-price">
        <div class="card__price">Price:</div>
        <div class="card__amount">$2,199</div>
      </div>
      <div class="card__button-buy button-buy_hover">
        <a class="link" data-qa="hover">Buy</a>
      </div>
    </div>
  </body>
</html>
