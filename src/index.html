<!Doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__picture">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="computer"
          width="160"
          height="134">
      </div>
      <div class="card__info">
        <h1 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <span class="card__number">Код товара: 195434</span>
        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <span class="card__reviews-number">Отзывов: 5</span>
        </div>
        <div class="card__price-info">
          <span class="card__price-name">Цена:</span>
          <span class="card__price">69 999 грн</span>
        </div>
        <button class="card__btn">
          <a
            href="#"
            class="card__btn-link"
            data-qa="hover"
            >
            Купить
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
