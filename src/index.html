<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="Card" data-qa="card">
      <img
        class="Card-Image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <h3 class="Card-Title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <span class="Card-ProductCode">
        Product code: 195434
      </span>

      <div class="StarsWrapper">
        <ul class="Stars Stars--4">
          <li class="Stars-Star"></li>
          <li class="Stars-Star"></li>
          <li class="Stars-Star"></li>
          <li class="Stars-Star"></li>
          <li class="Stars-Star"></li>
        </ul>

        <span class="ReviewsQuantity">
          Reviews: 5
        </span>
      </div>

      <div class="Card-Price">
        Price:

        <span class="Price">
          $2,199
        </span>
      </div>

      <a
        href="#buy"
        class="CardButton"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
