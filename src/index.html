<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__logo"
      >
      <p class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__id">
        Код товара: <span>195434</span>
      </p>
      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Отзывов: <span>5</span>
        </p>
      </div>
      <div class="card__price">
        <span class="card__price-title">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a
        href="#basket"
        data-qa="hover"
        class="card__link"
      >
        купить
      </a>
    </div>
  </body>
</html>
