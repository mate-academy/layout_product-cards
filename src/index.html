<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="card_image"
      >
      <h2 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="card__product-code">
        Код товара: 195434
      </span>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__score">Отзывов: 5</span>
      </div>
      <div class="card__price-tag">
        <span class="card__price-text">Цена:</span>
        <span class="card__value">69 999 грн</span>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
