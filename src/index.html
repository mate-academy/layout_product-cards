<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="#"
          class="card__image"
        />

        <h1 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__code">Product code: 195434</p>

        <div class="stars stars--4">
          <div class="stars__block">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="price">
          <p class="price__title">Price:</p>

          <p class="price__cost">$2,199</p>
        </div>

        <a
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </section>
  </body>
</html>
