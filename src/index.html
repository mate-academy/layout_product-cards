<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div >
          <img
            class="card__img"
            src="./images/imac.jpeg"
            alt="Imac Monoblock photo"
          >
        </div>

        <div class="card__product">
          <a href="#">APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
          <div>Product code: 195434</div>
        </div>

        <div>
          <div class="stars stars--0">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
          <span>Reviews: 5</span>
        </div>

        <div>
          <span>Price:</span>
          <span>$2,199</span>
        </div>

        <div>
          <button></button>
        </div>
      </div>
    </main>
  </body>
</html>
