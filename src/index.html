<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img 
        class="card__picture"
        src="images/imac.jpeg" 
        alt="imac"
      >
      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="card__code">Product code: 195434</div>
        <div class="card__container-stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__name-price">Price:</p>
          <p class="card__number-price">$2,199</p>
        </div>
        <a
        href="#"
        class="card__button"
        data-qa="hover"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
