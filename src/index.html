<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="Apple_A1419"
          class="card__photo"
        >
      </div>

      <a href="/" class="card__product-info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>

      <p class="card__product-info-code">
        Код товара: 195434
      </p>


      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <p class="card__rate-text">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>

        <h2 class="card__price-cost">
          69 999 грн
        </h2>
      </div>

      <a
        href="/"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </main>
  </body>
</html>
