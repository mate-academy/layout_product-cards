<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="star.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple A1419 iMac 27 Retina 5K"
        class="card_apple"
      >

      <h2 class="card_descript">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card_code">Product code: 195434</div>

      <div class="card_rew">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review">
          Reviews: 5
        </div>
      </div>

      <div class="card_price">
        <div class="price">Price</div>
        <div class="price_value">$2,199</div>
      </div>

      <a
        href="#page_buy"
        class="card_buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
