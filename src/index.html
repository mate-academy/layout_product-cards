<!doctype html>
<html lang="en">
  <!-- # region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product product-cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;
1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- # end region -->

  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Computer"
        class="card__image"
      />
      <p class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__product">Product code: 195434</p>
      <div class="card__reviews">
        <div class="reviews-stars">
          <div class="stars-aitem"></div>

          <div class="stars-aitem"></div>

          <div class="stars-aitem"></div>

          <div class="stars-aitem"></div>

          <div class="stars-aitem stars-aitem--not-active"></div>
        </div>
        <p class="reviews-text">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
