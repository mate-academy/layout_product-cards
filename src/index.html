<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div 
    class="card"
    data-qa="card"
    >
      <img 
        src="./images/imac.jpeg"
        class="card__img"
        alt="iMac"
        >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__grade">
        <div class="card__grade-stars">
          <div class="stars card__grade-stars-4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="card__grade-reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-text">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <div class="card__btn">
        <a 
        class="card__btn-link"
        data-qa="hover" 
        href="#"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
