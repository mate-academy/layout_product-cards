<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div class="container" data-qa="card">
      <a href="#">
        <img src="./images/imac.jpeg"
          class="product"
          alt="comp">
      </a>
      <h2 class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="container__number">Код товара: 195434</div>
      <div class="container__stars">
        <div class="container__stars container_4">
          <div class="container_4_01"></div>
          <div class="container_4_01"></div>
          <div class="container_4_01"></div>
          <div class="container_4_01"></div>
          <div class="container_4_01"></div>
        </div>
        <div class="container__feedback">Отзывов: 5</div>
      </div>
      <div class="container__price">
        <div class="container__price-name">Цена:</div>
        <div class="container__price-number">69 999 грн</div>
      </div>
      <a href="#"
      class="buy"
      data-qa="hover">
      КУПИТЬ
      </a>
    </div>
  </body>
</html>
