<!-- #region header -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->

  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      />

      <div class="card__title">
        <div class="card__title-description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__title-code">Product code: 195434</div>

        <div class="stars stars--4">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
          <div class="stars__stars-reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-label">Price:</div>

          <div class="card__price-price">$2,199</div>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        ></a>
      </div>
    </div>
  </body>
</html>
