<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <div class="product-card__photo">
        <img
          class="product-card__product-photo"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27'' Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <h2 class="product-card__product-about">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__grade">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product-card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="product-card__price">
        <h3 class="product-card__price-text">
          Price:
        </h3>

        <p class="product-card__price-cost">
          $2,199
        </p>
      </div>

      <a
        class="product-card__link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>

    </article>
  </body>
</html>
