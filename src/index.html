<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./styles/main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      class="card__img"
      src="./images/imac.jpeg"
      alt="screen image"
    >

    <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

    <p class="card__product-code">Product code: 195434</p>

    <div class="card__rating">
      <div class="card__stars card__stars--4">
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
        <div class="card__stars-star"></div>
      </div>

      <p class="card__stars-reviews">Reviews: 5</p>
    </div>

    <div class="card__price">
      <p class="card__price-text">Price:</p>
      <p class="card__price-value">$2,199</p>
    </div>

    <button class="card__btn" data-qa="hover">Buy</button>
  </div>
</body>

</html>
