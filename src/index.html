<!doctype html>
<html lang="ru en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac image"
        class="product-card__image"
      >

      <h2 class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card__id-code">
        Код товара: 195434
      </p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__review">
          Отзывов: 5
        </p>
      </div>

      <div class="product-card__price">
        <h3 class="product-card__price-name">
          Цена:
        </h3>

        <p class="product-card__price-value">
          69 999 грн
        </p>
      </div>

      <div class="product-card__button">
        <a
          data-qa="hover"
          class="product-card__button-link"
          href="#buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
