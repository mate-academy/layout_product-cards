<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-word">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>

      <button class="card__buy" data-qa="hover">buy</button>
    </div>
  </body>
</html>
