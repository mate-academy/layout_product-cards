<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <header
      class="product_card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="imac"
        class="product_card__imac"
      />

      <div class="product_card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product_card__product_code">Product code: 195434</div>

      <div class="star">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="star__reviews">Reviews: 5</p>
      </div>

      <div class="header_price">
        <div class="header_price__price_title">Price</div>
        <div class="header_price__price">$2,199</div>
      </div>

      <a
        href="#"
        class="product_card__button"
        data-qa="hover"
      >
        buy
      </a>
    </header>
  </body>
</html>
