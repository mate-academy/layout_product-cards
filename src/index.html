<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section class="card" data-qa="card">

      <div class="card__product">
        <img
          src="./images/imac.jpeg"
          alt="Mоноблок Apple A1419 iMac 27"
          class="card-image"
        >
        <h1 class="card-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
      </div>

      <div class="card__code">Код товара: 195434</div>

      <div class="rate">

        <div class="rate__stars">
          <div class="rate__star-color rate__star-color--1"></div>
          <div class="rate__star-color rate__star-color--2"></div>
          <div class="rate__star-color rate__star-color--3"></div>
          <div class="rate__star-color rate__star-color--4"></div>
          <div class="rate__star-color rate__star-color--5"></div>
        </div>

        <div class="rate__feedback">Отзывов: 5</div>

      </div>

      <div class="card__price">
        <div class="card__name-price">Цена:</div>
        <div class="card__current-price">69 999 грн</div>
      </div>

      <a
        href="#"
        class="submit-button"
        data-qa="hover"
      >
        Купить
      </a>

    </section>

  </body>
</html>
