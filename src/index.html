<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card_imge"
        src="images/imac.jpeg"
        alt="iMac"
      />
      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="card_code">Product code: 195434</p>
      <div class="product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rating">
          <p class="rating__count">Reviews: 5</p>
        </div>
      </div>
      <div class="product-price">
        <p class="product-price__name"></p>
        <p class="product-price__amount"></p>
      </div>
      <a
        href="#"
        class="card_link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
