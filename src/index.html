<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cardblock" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="product-image"
        class="cardblock__image"
      >

      <span class="cardblock__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>

      <p class="cardblock__product-code">
        Код товара: 195434
      </p>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <div class="stars__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="cardblock__price">
        <p class="cardblock__price-letters">
          Цена:
        </p>

        <p class="cardblock__price-numbers">
          69 999 грн
        </p>
      </div>

      <a
        href="#home"
        class="cardblock__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
