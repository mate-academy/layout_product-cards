<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section
      class="item"
      data-qa="card"
    >
      <img
        class="item__image"
        src="images/imac.jpeg"
        alt="Monoblock APPLE"
      >
      <h3 class="item__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="item__code">
        Код товара: 195434
      </span>
      <div class="item__rating">
        <div class="item__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="item__response">
          Отзывов: 5
        </span>
      </div>
      <div class="item__cost">
        <span class="item__price">
          Цена:
        </span>
        <span class="item__value">
          69 999 грн
        </span>
      </div>
      <div>
        <a
          class="item__buy"
          data-qa="hover"
          href="#"
        >
        Купить
        </a>
      </div>
    </section>
  </body>
</html>
