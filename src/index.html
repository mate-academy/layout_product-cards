<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="photo product-card__photo"
      >
      <h1 class="model-name product-card__model-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <section class="model-code product-card__model-code">Код товара: 195434</section>
      <section class="reviews product-card__reviews">
        <div class="stars reviews__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <article class="text-reviews reviews__text-reviews">Отзывов: 5</article>
      </section>
      <section class="price product-card__price">
        <article class="price-text price__price-text">Цена:</article>
        <article class="amount price__amount">69 999 грн</article>
      </section>
      <a class="button product-card__button" data-qa="hover">КУПИТЬ</a>
    </div>
  </body>
</html>
