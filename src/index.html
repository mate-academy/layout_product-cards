<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <div
      class="card-info"
      data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card-info__image"
      >
      <h2 class="card-info__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card-info__code">
        Product code: 195434
      </div>

      <section class="review">
        <div class="review__stars review__stars--4">
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
          <div class="review__star"></div>
        </div>
        <div class="review__text">Reviews: 5
        </div>
      </section>

      <section class="card-info__price">
        <div class="card-info__pricetext">Price:</div>
        <div class="card-info__pricenumber">$2,199</div>
      </section>

      <a
        class="card-info__button"
        href="#"
        data-qa="hover"
      >
          BUY
      </a>

        action="/action_page.php"
        method="get"
        data-qa="hover"
      >
        <button class="card-info__button"
        >Buy
        </button>
      </form> -->
    </div>
  </body>
</html>
