<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/stars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__imac">
        <img
          src="images/imac.jpeg"
          alt="iMac A1419 MNED2UA/A"
          class="card__imac-image"
        >
      </div>

      <div class="card__product">
        <p class="card__text-title">
          APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__code">
        <p class="card__text-sub">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="card__text-review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__text-price-title">
          Price:
        </p>

        <p class="card__text-price-value">
          $2,199
        </p>
      </div>

      <a
        class="card__button"
        data-qa="hover"
        href="#buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
