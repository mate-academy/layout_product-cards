<!-- #region header -->
<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <article>
      <div
        alt="Product card"
        class="product-card"
        data-qa="card"
      >
        <div class="product-card__img"></div>
        <div class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="product-card__product-code">Product code: 195434</div>

        <div class="wrapper">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="wrapper__reviews">Reviews: 5</div>
        </div>
        <div class="product-card__price-block">
          <div class="product-card__text">Price:</div>
          <div class="product-card__price">$2,199</div>
        </div>
        <button
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </article>
  </body>
</html>
