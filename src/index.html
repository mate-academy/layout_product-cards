<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="imac img" 
        class="card__img"
      >
      <div class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__product-code">
        Product code: 195434
      </div>
      <div class="card__viewer-info-block">
        <div class="star star--active-star_4">
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
          <div class="star__item"></div>
        </div>
        <div class="card__count-of-reviews">Reviews: 5</div>
      </div>
      <div class="card__price-block">
        <div class="card_price-text">Price:</div>
        <div class="card_price">$2,199</div>
      </div>
      <a 
        href="#" 
        class="card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>

  </body>
</html>
