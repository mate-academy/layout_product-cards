<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="card" data-qa="card">
    <div class="card__content">
      <div class="card__img">
      </div>

      <main class="main">
        <div class="main__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="main__code">
          Код товара: 195434
        </div>

        <div class="opinion">
          <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>

          <div class="opinion__count">
            Отзывов: 5
          </div>
        </div>

        <div class="price">
          <div class="price__item">
            Цена:
          </div>

          <div class="price__count">
            69 999 грн
          </div>
        </div>
      </main>

      <div class="button">
        <a
          href="#"
          class="link"
          data-qa="hover"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
