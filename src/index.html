<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="image iMac"
        class="card__image"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <span class="card__code">
        Код товара: 195434
      </span>

      <div class="card__feedback">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <spaan>Отзывов: 5</spaan>
      </div>

      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
  </html>
