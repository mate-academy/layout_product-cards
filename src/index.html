<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"    rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__foto-apple"
        src="images/imac.jpeg"
        alt="Imac"
      >
      <div class="card__title" >APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product-code">Product code: 195434</div>

      <div class="card__block-elements">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="coast card__block-coast">
        <div class="coast__price">Price:</div>
        <div class="coast__amount">$2,199</div>
      </div>
      <a href="#" data-qa="hover"
      class="card__link-buy card__link-buy--hover">BUY</a>
    </div>
  </body>
</html>
