<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <img
          class="card__img"
          src="/src/images/imac.jpeg"
          alt="iMac"
        />
        <div class="card__txt">
          <h1 class="card__txt-head">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h1>
          <h2 class="card__txt-code">Product code: 195434</h2>
        </div>
      </div>
      <div class="card__bottom">
        <div class="card__bottom-rating">
          <div class="card__bottom-stars">
            <img
              class="card__bottom-star-img"
              src="/src/images/star-active.svg"
              alt="star"
            />
            <img
              class="card__bottom-star-img"
              src="/src/images/star-active.svg"
              alt="star"
            />
            <img
              class="card__bottom-star-img"
              src="/src/images/star-active.svg"
              alt="star"
            />
            <img
              class="card__bottom-star-img"
              src="/src/images/star-active.svg"
              alt="star"
            />
            <img
              class="card__bottom-star-img"
              src="/src/images/star.svg"
              alt="star"
            />
          </div>
          <p class="card__bottom-reviews">Reviews: 5</p>
        </div>
        <div class="card__bottom-price">
          <h2 class="card__txt-price">Price:</h2>
          <h2 class="card__txt-value">$2,199</h2>
        </div>
        <div>
          <a
            href="#"
            class="card__button-txt"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
