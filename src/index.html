<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img src="images/imac.jpeg"
        class="card__img"
        alt="Imac image"
      >
      <p class="card__product">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="card__star card__stars--4"></div>
          <div class="card__star card__stars--4"></div>
          <div class="card__star card__stars--4"></div>
          <div class="card__star card__stars--4"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__feedback">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>
        <p class="card__price-value">
          69 999 грн
        </p>
      </div>
      <a
        class ="card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
