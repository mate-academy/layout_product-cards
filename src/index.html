<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div data-qa="card" class="product-card">

      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="imac picture"
      >

      <h1 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <div class="product-card__code">
        <p class="product-card__code-text">Код товара: 195434</p>
      </div>

      <div class="product-card__raiting">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__raiting-text">Отзывов: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-count">69 999 грн</p>
      </div>

      <a
        data-qa="hover"
        class="product-card__bottom"
        href="#">
        КУПИТЬ
      </a>

    </div>
  </body>
</html>
