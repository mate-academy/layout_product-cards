<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
           alt="mac"
           class="card__image"
      >

      <div class="card__information">
        <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="card__code">Product code: 195434</div>

        <div class="card__reviews">
          <div class="card__rating">
            <div class="card__rating-star"></div>

            <div class="card__rating-star"></div>

            <div class="card__rating-star"></div>

            <div class="card__rating-star"></div>
            
            <div class="card__rating-star"></div>
          </div>

          <div class="card__reviews-qty">
            <span>Reviews: </span>
            <span>5</span>
          </div>
        </div>

        <div class="card__price">
          <span class="card__price-text">Price: </span>
          <span class="card__price-value">$2,199</span>
        </div>

        <button class="card__button-buy" data-qa="hover">Buy</button>
      </div>
    </div>
  </body>
</html>
