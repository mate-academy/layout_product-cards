<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
          src="images/imac.jpeg"
          alt="imac"
          class="card__image"
        >

      <span class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>

      <span class="card__product-code">
        Код товара: 195434
      </span>

      <div class="rating card__rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>

        <span class="rating__product-reviews">
          Отзывов: 5
        </span>
      </div>

      <div class="card__product-price">
        <span class="card__price">Цена:</span>
        <span class="card__currency">69 999 грн</span>
      </div>

      <button
        name="buy"
        type="button"
        class="card__button"
      >
        <a
          href="#buy"
          class="card__button-link"
          data-qa="hover"
        >
          Купить
        </a>
      </button>
      </form>
    </div>
  </body>
</html>
