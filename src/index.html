<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card-block" data-qa="card">
      <div class="card-block__image">
        <img class="card-block__image-monitor"
             src="images/imac.jpeg"
             alt="monitor">
      </div>

      <div class="card-block__title">
        <p class="card-block__title-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card-block__title-code">Product code: 195434</p>
      </div>


      <div class="card-block__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card-block__reviews">
          <p class="card-block__reviews-text">Reviews: 5</p>
        </div>

      </div>


      <div class="card-block__price">
        <p class="card-block__price-text">Price:</p>
        <p class="card-block__price-value">$2,199</p>
      </div>


      <div class="card-block__buy card-block__buy--hover">
        <a
          class="card-block__buy-link card-block__buy-link--hover"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
