<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac"
        class="card__image"
      />

      <h2 class="card__prodact-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__prodact-code">Product code: 195434</p>

      <div
        class="card__review"
        aria-label="product rating"
      >
        <ul
          class="stars stars--4"
          aria-label="stars representing rating equal to 4 out of 5"
        >
          <li
            class="stars__star"
            aria-hidden="true"
          ></li>

          <li
            class="stars__star"
            aria-hidden="true"
          ></li>

          <li
            class="stars__star"
            aria-hidden="true"
          ></li>

          <li
            class="stars__star"
            aria-hidden="true"
          ></li>

          <li
            class="stars__star"
            aria-hidden="true"
          ></li>
        </ul>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-word">Price:</span>

        <span class="card__price-number">$2,199</span>
      </p>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
