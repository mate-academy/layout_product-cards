<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__info">
        <img
          class="product-card__image"
          src="images/imac.jpeg"
          alt="product"
        />
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="product-card__code">Product code: 195434</p>
      </div>
      <div class="product-card__reviews">
        <div class="product-card__reviews-stars">
          <div class="product-card__star product-card__star--1--filled"></div>
          <div class="product-card__star product-card__star--2--filled"></div>
          <div class="product-card__star product-card__star--3--filled"></div>
          <div class="product-card__star product-card__star--4--filled"></div>
          <div class="product-card__star product-card__star--5"></div>
        </div>
        <div class="product-card__reviews-total">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__price_title">Price:</p>
        <p class="product-card__price_total">$2,199</p>
      </div>
      <a
        href="#"
        class="product-card__buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
