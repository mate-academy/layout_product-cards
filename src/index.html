<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="goods" data-qa="card">
      <ul class="goods__list">
        <li class="goods__item">
          <img 
            class="goods__img"
            src="./images/imac.jpeg" 
            alt="imac-picture"
          >
          <p class="goods__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="goods__code">Код товара: 195434</p>

          <div class="goods__review">
            <block class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </block>

            <p class="goods__text-review">Отзывов: 5</p>
          </div>

          <div class="goods__price">
            <p class="goods__price-name">Цена:</p>
            <p class="goods__price-sum">69 999 грн</p>
          </div>

          <div class="goods__button">
            <a 
              href="#buy" 
              class="buy"
              data-qa="hover"
            >
              Купить
            </a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
