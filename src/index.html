<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
  </head>

  <body>

      <div class="card" data-qa="card">

        <img class="card__img" src="images/imac.jpeg" alt="imac">

        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__code">Код товара: 195434</div>

        <section class="card__review-section">

          <div class="rating rating--4">
            <div class="rating__star rating__star--active"></div>
            <div class="rating__star rating__star--active"></div>
            <div class="rating__star rating__star--active"></div>
            <div class="rating__star rating__star--active"></div>
            <div class="rating__star"></div>

          </div>

          <div>
            Отзывов: 5
          </div>

        </section>

        <section class="card__price">
          <div class="card__price-key">Цена:</div>
          <div class="card__price-val">69 999 грн</div>
        </section>

        <a href="#" class="card__buy-btn" data-qa="hover">КУПИТЬ</a>

      </div>

  </body>

</html>
