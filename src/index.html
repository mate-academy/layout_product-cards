<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          class="card__photo"
          alt="Apple A1419 iMac 27"
        >

        <h2 class="card__title">
          <span class="card__title-uppercase">Apple</span> A1419 iMac 27" Retina 5K Monoblock <span class="card__title-uppercase">(mned2ua/a)</span>
        </h2>

        <p class="card__product-code">Product code: 195434</p>
        <p class="card__reviews">Reviews: 5</p>

        <div class="stars stars--margin stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__price">
          Price: <span class="card__price-bold">$2,199</span>
        </p>

        <a
          href="#"
          class="card__buy"
          data-qa="hover">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
