<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <section class="card__photo"></section>

      <section class="card__info">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        <br />
        <span class="card__info_code">Product code: 195434</span>
      </section>

      <section class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review_text">Reviews: 5</div>
      </section>

      <section class="card__price">
        <span class="card__price_text">Price:</span>
        <span class="card__price_value">$2,199</span>
      </section>

      <button
        class="submit"
        type="submit"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
