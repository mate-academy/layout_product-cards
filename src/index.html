<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
       href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
       rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__logo"
        alt="imac"
      >

      <a
        href="imac"
        class="card__link"
      >
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <div
        class="card__text"
      >
        Код товара: 195434
      </div>
      <div class="card__rate">
        <div class="card__stars card__star--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__rate-text">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">
          Цена:
        </div>
        <div class="card__price-digit">
          69 999 грн
        </div>
      </div>
      <div class="card__buy">
        <a
          class="card__buy-link"
          href="#"
          data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
