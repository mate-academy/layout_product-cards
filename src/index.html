<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="/src/styles/style.css"
    />
    <link
      rel="stylesheet"
      href="/src/styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="Product image"
        class="card__image"
      />

      <div class="card__product-info">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <h3 class="card__product-code">Product code: 195434</h3>
      </div>

      <div class="card__review">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <h3 class="card__reviews">Reviews: 5</h3>
      </div>

      <div class="card__product-price">
        <h3 class="card__price-text">Price:</h3>

        <h3 class="card__price">$2,199</h3>
      </div>

      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        <h2 class="button__text">BUY</h2>
      </a>
    </div>
  </body>
</html>
