<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="card__container">
        <img
          src="./images/imac.jpeg"
          alt="image imac"
          class="card__img"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__describe">Product code: 195434</p>

        <div class="stars">
          <p class="stars__star stars__star--active"></p>
          <p class="stars__star stars__star--active"></p>
          <p class="stars__star stars__star--active"></p>
          <p class="stars__star stars__star--active"></p>
          <p class="stars__star"></p>
          <p class="stars__star-number">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-describe">Price:</p>
          <p class="card__price-summ">$2,199</p>
        </div>

        <a
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
