<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac"
      />
      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">Product code: 195434</div>
      <div class="card__revies-conteiner">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__revies-count">Reviews: 5</div>
      </div>
      <div class="card__price-conteiner">
        <div class="card__price-lable">Price:</div>
        <div class="card__price">$2,199</div>
      </div>
      <a
        href="#"
        class="card__but"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
