<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="img" 
        class="card__image"
      >
      <h1 class="card__name">
        APPLE A1419 IMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-code">
        Product code: 195434
      </p>
      <div class="stars stars--position">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="stars__reviews">Reviews: 5</p>
      </div> 
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <a
        href="#"
        class="card__link-buy"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
