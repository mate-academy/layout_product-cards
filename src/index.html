<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__picture"
          src=".\images\imac.jpeg"
          alt="imac"
        >
      </div>

      <div class="card__name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <div class="card__review">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-item">
          <p>Price:</p>
        </div>
        <div class="card__price-number">
          <p><strong>$2,199</strong></p>
        </div>
      </div>

      <div class="card__buy">
        <a href="#buy"
          class="card__buy-link"
          data-qa="hover"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
