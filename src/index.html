<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
          >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product logo"
        class="product__logo"
      >

      <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="product__info">Код товара: 195434</p>

      <div class="product__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product__reviews">Отзывов: 5</p>
      </div>

      <div class="product__field">
        Цена:
        <p class="product__price">69 999 грн</p>
      </div>

      <a
        href="#"
        class="product__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
