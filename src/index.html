<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="block">
      <div class="card" data-qa="card">
        <div class="card__photo">
          <img
            src=".\images\imac.jpeg"
            alt="macbook"
            class="card__img"
            >
        </div>
        <div class="card__item">
          <div class="card__title">
            <p class="card__text">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </p>
          </div>
          <div class="card__code">
            <p>
            Код товара: 195434
            </p>
          </div>
          <div class="card__feedback">
            <div class="card__stars">
              <span class="star__item stars__item--active"></span>
              <span class="star__item stars__item--active"></span>
              <span class="star__item stars__item--active"></span>
              <span class="star__item stars__item--active"></span>
              <span class="star__item"></span>
            </div>
            <div class="card__nfeed">
              <p>
              Отзывов: 5
              </p>
            </div>
          </div>
          <div class="card__price">
            <p class="price">
              <span class="price__name">
                Цена:
              </span>
              <span class="price__actucall">
              69 999 грн
              </span>
            </p>
          </div>
          <div class="card__buy buy" data-qa="hover">
            <a class="buy__link" href="#">
              Купить
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
