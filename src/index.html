<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__photo"
      src="./images/imac.jpeg"
      alt="photo">
      <div class="card__title card__title-content">
        <p class="card__text">Monoblok APPLE A1419 iMAC 27" Retina 5K (MNED2UA/A)</p>
        <p class="card__cod">Код товара: 195434</p>
      </div>
      <div class="card__rate card__rate-content">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <a href="#" class="card__rewiew">
          Отзывов: 5
        </a>
      </div>
      <div class="card__price card__price-content">
        <p class="card__price-text">Цена:</p>
        <p class="card__cost">69 999грн</p>
      </div>
      <a href="#"
      class="bottom"
      data-qa="hover">
        купить
      </a>
    </div>
  </body>
</html>
