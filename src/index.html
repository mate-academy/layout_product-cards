<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <div class="product-card__container">

        <img
          src="./images/imac.jpeg"
          alt=" APPLE A1419 iMac 27 Retina 5K  Monoblock"
          class="product-card__product-image"
        >

        <div class="product-card__description" >
          APPLE A1419 iMac 27" Retina 5K  Monoblock (MNED2UA/A)
        </div>

        <div class="product-card__product-code-description">
          Product code: 195434
        </div>

        <div class="product-card__review-block">

          <div class="stars stars--4">

            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>

          </div>

          <div class="product-card__info-description">
            Reviews: 5
          </div>

        </div>

        <div class="product-card__price-block">
          <span class="product-card__price-title">
            Price:
          </span>
          <span class="product-card__price-quantity">
            $2,199
          </span>
        </div>

        <a
          href="#"
          class="product-card__button-action-link"
          data-qa="hover">
          buy
        </a>

      </div>

    </div>

  </body>
</html>
