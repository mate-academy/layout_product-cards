<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product card-blocks</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page__content">
    <div
      class="card-block"
      data-qa="card"
    >
      <img
        class="image card-block__image"
        src="./images/imac.jpeg"
        alt="imac-monitor"
      >

      <h1
        class="title card-block__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="code card-block__code">
        Product code: 195434
      </p>

      <div class="page-section-stars">
        <section class="stars-block">
          <div class="stars stars-block__star--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews">Reviews: 5</p>
        </section>
      </div>

      <div class="page-section-price">
        <section class="price-block">
          <p class="price-block__price">Price:</p>
          <p class="price-block__cost">$2,199</p>
        </section>
      </div>

      <a
        class="card-block__link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
