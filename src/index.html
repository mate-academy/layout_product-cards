<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>

      <div class="stars-container">
        <div class="stars">
          <span class="stars__star stars__star--filled"></span>
          <span class="stars__star stars__star--filled"></span>
          <span class="stars__star stars__star--filled"></span>
          <span class="stars__star stars__star--filled"></span>
          <span class="stars__star"></span>
        </div>
        <span class="stars-container stars-container--reviews">Reviews: 5</span>
      </div>

      <p class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
