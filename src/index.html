<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page">
    <section class="card" data-qa="card">
      <div class="card__product-photo">
        <img
        class="card__product"
        src="./images/imac.jpeg"
        alt="iMac"
      >
      </div>

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4 card__review_stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <a class="card__review_total">
          Reviews: 5
        </a>
      </div>

      <div class="card-price">
        <p class="card-price__price">Price:</p>
        <p class="card-price__amount">$2,199</p>
      </div>

      <a
        href="home"
        class="card__buy"
        data-qa="hover"
      >
      Buy
      </a>
    </section>
  </body>
</html>
