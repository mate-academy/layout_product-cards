<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <h1 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__rating rating">
        <div class="rating__stars stars stars--4">
          <div class="stars__single-star"></div>
          <div class="stars__single-star"></div>
          <div class="stars__single-star"></div>
          <div class="stars__single-star"></div>
          <div class="stars__single-star"></div>
        </div>
        <p class="rating__feedback">Отзывов: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
