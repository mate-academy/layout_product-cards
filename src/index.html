<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__image-item"
      >
      </div>

      <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__product-rate">
        <div class="card__product-stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review-count">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-title">
          Price:
        </div>
        <div class="card__price-price">
          $2,199
        </div>
      </div>
      
      <div class="card__button">
        <a 
          href="#" 
          class="card__button-link"
          data-qa="hover"
          >buy</a>
      </div>
    </div>
  </body>
</html>
