<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <div class="card__img-block">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="iMac"
        >
      </div>

      <div class="card__title title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__art-number art-number">
        Код товара:  195434
      </div>

      <div class="card__review-block review-block">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price-block price-block">
        <div class="price-ru">
          Цена:
        </div>

        <div class="price">69 999 грн</div>
      </div>

      <div class="card__buy-button-block buy-button-block">
        <a
          class="button-link"
          href="#"
          data-qa="hover"
        >

          <button class="buy-button">
            Купить
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
