<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <img src="./images/imac.jpeg" alt="imac" class="card__img">
        <a href="/imac" class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        <div class="card__code">Код товара: 195434</div>
        <div class="card__response">
          <div class="card__stars-4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <div class="card__response-count">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-title">Цена:</div>
          <div class="card__price-value">69 999 грн</div>
        </div>
        <div class="card__button">
          <a href="/buy" class="card__link" data-qa="hover">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
