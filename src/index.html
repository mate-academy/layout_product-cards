<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <!-- image -->
      <img
        src="./images/imac.jpeg"
        alt="APPLE iMac27 Retina 5K"
        class="card__image"
      />

      <!-- title -->
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <!-- code -->
      <p class="card__code">Product code: 195434</p>

      <!-- rating (stars nested) -->
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <!-- price -->
      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <!-- button -->
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
