<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card card__inner-width" data-qa="card">
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt="item_photo"
      >
      <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__opinion">
        <div class="stars card__rate stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <a href="#" class="card__feedbacks-link">
          Отзывов: 5
        </a>
      </div>
      <div class="card__cost">
        <p class="card__price-title">Цена:</p>
        <p class="card__price-itself">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
    </div>
  </body>
</html>
