<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div 
      class="card" 
      data-qa="card"
    >
      <img 
        class="card__image"
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >
      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__code-text">Product code: 195434</p>
      <div class="box">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="color-text">Reviews: 5</p>
      </div>

      <div class="prises-container">
        <h2 class="prise-text">Price:</h2>
        <p class="prise">$2,199</p>
      </div>  

      <div class="button">
        <a 
          class="item" 
          href="#buy" 
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
