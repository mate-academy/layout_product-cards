<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac image"
        class="card__image"
      >

      <div class="card__product-name">
        <h1 class="card__product-title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
      </div>

      <section class="card__product-number">
        Код товара: 195434
      </section>

      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__rating-review">
          Отзывов: 5
        </div>
      </section>

      <section class="card__price">
        <div class="card__price-price">
          Цена:
        </div>

        <div class="card__price-amount">
          69 999 грн
        </div>
      </section>

      <a
        href="#buy"
        class="card__button-buy"
        data-qa="hover"
      >
        купить
      </a>
    </main>
  </body>
</html>
