<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images\imac.jpeg"
        alt="imac"
        class="product-card__img"
      >

      <h1 class="product-card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="product-card__code">Product code: 195434</h2>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h2 class="product-card__review">Reviews: 5</h2>
      </div>

      <div class="product-card__price">
        <h2 class="product-card__price-title">Price:</h2>
        <h2 class="product-card__price-cost">$2,199</h2>
      </div>

      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
