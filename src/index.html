<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="cart"
      data-qa="card"
    >
      <img
        src="/src/images/imac.jpeg"
        alt="apple"
        class="cart__image"
      />

      <h2 class="cart__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="cart__code">Product code: 195434</div>
      <div class="cart__reviews_container">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="cart__reviews">Reviews: 5</div>
      </div>

      <div class="cart__price">
        <div class="cart__price-container">
          <div class="cart__price-nick">Price:</div>
          <div class="cart__prece">$2,199</div>
        </div>
      </div>

      <a
        class="cart__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
