<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Apple iMac computer"
        />
        <a
          class="card__link"
          href="#product"
        >
          <p class="card__link-text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </a>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-counter">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-price-text">Price:</div>
          <div class="card__reviews-price-value">$2,199</div>
        </div>
        <a
          class="card__buy-button"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
