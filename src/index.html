<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>

<body>
  <section class="row">
    <div class="row__item" data-qa="card">
      <div class="product-card">
        <img class="product-card__photo" src="./images/imac.jpeg" alt="imac">
        <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="product-card__id">Код товара: 195434
        </p>
        <div class="product-card__reviews">
          <div class="product-card__rating product-card_rating-4">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
          <span>Отзывов: 5</span>
        </div>
        <div class="product-card__cost">
          <span>Цена:</span>
          <span class="product-card__price">69 999 грн</span>
        </div>
        <div class="product-card__button">
          <a class="product-card__link" data-qa="hover" href="#">Купить</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
