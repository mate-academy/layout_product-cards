<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img src="images/imac.jpeg" class="card__img" alt="asd"></img>
        <h2 class="card__name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="card__code">
            Код товара: 195434
        </p>
        <div class="card__rating rating">
          <div class="rating__stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="rating__comment">
              Отзывов: 5
          </p>
        </div>
        <div class="card__price price">
          <p class="price__text">
              Цена:
          </p>
          <p class="price__num">
              69 999 грн
          </p>
        </div>
        <div class="card__buy buy">
          <a
          href="#buy"
          class="buy__link"
          data-qa="hover"
          >
            купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
