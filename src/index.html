<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/units/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/units/variables.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/units/card.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" 
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)" 
      class="card__img"/>
      <h2 class="card__article">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__code">
        <p class="code-num">Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="reviews-num">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="price-text">Price:</p>
        <p class="price-num">$2,199</p>
      </div>
      <div class="card__link">
        <a href="#" 
        class="link-button" 
        data-qa="hover">
            Buy
        </a>
      </div>
    </div>
  </body>
</html>
