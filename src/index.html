<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/logo.png">
</head>
<body>
  <section class="product-card" data-qa="card">
    <div class="product-card__header">
      <img class="product-card__img" src="./images/imac.jpeg" alt="product image"></img>
      <h4 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
    </div>
    <div class="product-card__content">
      <span class="product-card__code">Код товара: 195434</span>
      <div class="product-card__reviews">
        <div class="stars">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>
        <span class="reviews">Отзывов: 5</span>
      </div>
      <div class="product-card__price">
        <span class="price-title">Цена:</span>
        <span class="price-value">69 999 грн</span>
      </div>
      <a class="product-card__button" href="#" data-qa="hover">Купить</a>
    </div>
  </section>
</body>
</html>
