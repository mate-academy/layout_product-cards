<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <main class="main">
      <div data-qa="card" class="card">
        <img
          src="images/imac.jpeg"
          alt="apple mac"
          class="card__image"
        >

        <div class="card__description">
          <h1 class="card__tittle">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
          <p class="card__product-code">Product code: 195434</p>
        </div>

        <div class="reviews">
          <ul class="reviews__stars">
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
          </ul>
          <div class="reviews__number">Reviews: 5</div>
        </div>

        <div class="price">
          <span class="price__tittle">Price:</span>
          <span class="price__value">$2,199</span>
        </div>

        <a
          class="card__button"
          href="#buy"
          data-qa="hover">Buy
        </a>
      </div>
    </main>
  </body>
</html>
