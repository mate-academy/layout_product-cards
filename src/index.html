<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="moyoCard" data-qa="card">
    <img class="productImage" src="./images/imac.jpeg" alt="iMac">
    <h6 class="productName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h6>
    <p class="productCode">Код товара: <span class="productCodeCount">195434</span></p>
    <div class="rating">
      <div class="stars">
        <img class="starActive" src="./images/star-active.svg" alt="starOn">
        <img class="starActive" src="./images/star-active.svg" alt="starOn">
        <img class="starActive" src="./images/star-active.svg" alt="starOn">
        <img class="starActive" src="./images/star-active.svg" alt="starOn">
        <img class="starNotActive" src="./images/star.svg" alt="starOff">
      </div>
      <p class="feedback">Отзывов: <span class="feedbackCount">5</span></p>
    </div>
    <div class="price">
      <p class="priceName">Цена:</p>
      <p><span class="priceCount">69 999 </span><span class="currency">грн</span></p>
    </div>
    <a class="buyButton" data-qa="hover">КУПИТЬ</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
