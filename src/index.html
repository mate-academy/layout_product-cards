<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card-wrapper"
      data-qa="card"
    >
      <div class="card">
        <a
          href="#"
          class="product-image"
        ></a>
        <div class="card__content">
          <h1 class="card__title">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h1>
          <h2 class="card__subtitle">Product code: 195434</h2>

          <div class="card__stars-reviews">
            <div class="stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <span class="reviews">Reviews: 5</span>
          </div>

          <div class="card__price-block">
            <h2 class="card__price">Price</h2>
            <div class="card__price-value">$2,199</div>
          </div>

          <button
            class="buy-btn"
            data-qa="hover"
          >
            <a
              href="#"
              class="buy-btn__link"
            >
              Buy
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
