<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__picture"
        src="images/imac.jpeg"
        alt="Product iMac27"
      >

      <h2 class="card__info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p class="card__review-col">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="price">Цена:</p>
        <p class="price-grn">69 999 грн</p>
      </div>

      <a
        class="card_buy-submit"
        data-qa="hover"
        href="#"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
