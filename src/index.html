<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,italic,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="/images/imac.jpeg" alt="image-imac">
      </div>
      <div class="card__container">
        <div class="card__title">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        </div>
        <div class="card__subtitle">
          <p>Product code: 195434</p>
        </div>
        <div class="card__reviews stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="reviews">
            <p>Reviews: 5</p>
          </div>
        </div>
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-sum">$2,199</p>
        </div>
        <a
          class="card__link-button"
          href="#"
          data-qa="hover"
          >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
