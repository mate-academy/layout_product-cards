<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__img-wrap">
        <img
          src="images/imac.jpeg"
          alt="apple screen"
          class="product-card__img"
        >
      </div>
      <div class="product-card__description">
        <div class="product-card__description-text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product-card__description-code">
          Код товара: 195434
        </div>
      </div>
      <div class="product-card__rating">
        <div class="product-card__rating-stars">
          <div class="stars-container">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
        </div>
        <div class="product-card__rating-review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-text">
          Цена:
        </div>
        <div class="product-card__price-cost">
          69 999 грн
        </div>
      </div>
      <button
        class="product-card__buy-button"
        data-qa="hover"
      >
        Купить
      </button>
    </main>
  </body>
</html>
