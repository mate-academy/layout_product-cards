<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">

        <img
          src="./images/imac.jpeg"
          alt="Monoblock apple"
          class="card-image"
        >

        <div class="card-product">
          <p class="card-product__description">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </p>

          <p class="card-product__number">
            Код товара: 195434
          </p>

          <div class="card-review">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="card-feedbacks">Отзывов: 5</p>
          </div>

          <div class="card-price">
            <p class="card-price__text">Цена:</p>
            <p class="card-price__number">69 999 грн</p>
          </div>
        </div>
        <a href="#" class="card-buy" data-qa="hover">Купить</a>
      </div>
    </main>
  </body>
</html>
