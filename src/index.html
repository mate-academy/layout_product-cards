<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">

        <img class="card__image"
          src="images/imac.jpeg"
          alt="iMac 27"
          >

        <div class="card__title">
          <h1 class="card__title-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        </div>

        <div class="card__product-code">Product code: 195434</div>

        <div class="card__reviews">

          <div class="card__stars card__stars--3">
            <div class="card__stars-item"></div>
            <div class="card__stars-item"></div>
            <div class="card__stars-item"></div>
            <div class="card__stars-item"></div>
            <div class="card__stars-item"></div>
          </div>

          <p class="card__reviews-counter">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-sum">$2,199</p>
        </div>

        <a class="card__button"
           href="#buy"
           data-qa="hover"
           >Buy</a>
      </div>
    </main>
  </body>
</html>
