<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" src="./images/imac.jpeg" alt="monitor apple" />
      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__product-code">
        Код товара: 195434
      </div>
      <div class="card__reviews">
        <div class="card__stars">
          <img class="card__star" src="./images/star-active.svg" alt="star active" />
          <img class="card__star" src="./images/star-active.svg" alt="star active" />
          <img class="card__star" src="./images/star-active.svg" alt="star active" />
          <img class="card__star" src="./images/star-active.svg" alt="star active" />
          <img class="card__star" src="./images/star.svg" alt="star" />
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__prices">
        <div class="card__price-name">Цена:</div>
        <div class="card__price-count">69 999 грн</div>
      </div>
      <a class="card__btn" href="#" data-qa="hover">купить</a>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
