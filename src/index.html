<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./page-style.css">
  </head>
  <body>
    <main class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <section class="product-card__description">
        <h1 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>

        <p class="product-card__code">
          Код товара: 195434
        </p>
      </section>

      <section class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>

        <div class="product-card__feedback">
          Отзывов: 5
        </div>
      </section>

      <section class="product-card__price">
        <div class="product-card__price-text">
          Цена:
        </div>

        <div class="product-card__price-num">
          69 999 грн
        </div>
      </section>

      <a
        class="product-card__link"
        href="#buy"
        data-qa="hover"
      >
        Купить
      </a>
    </main>
  </body>
</html>
