<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">

        <img
          src="images/imac.jpeg"
          alt="iMac photo"
          class="card__img"
        />

        <h1 class="card__main-title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__rating">
          <ul class="stars stars--4">
            <li class="stars__list-item"></li>
            <li class="stars__list-item"></li>
            <li class="stars__list-item"></li>
            <li class="stars__list-item"></li>
            <li class="stars__list-item"></li>
          </ul>

          <p class="card__reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-amount">$2,199</p>
        </div>

        <button class="card__button">Buy</button>
      </div>
    </div>
  </body>
</html>
