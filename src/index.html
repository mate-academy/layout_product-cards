<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__im">
        <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
        >
      </div>

      <div class="card__product">
        <h2 class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__stars-reviewes">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>

      <button class="card__button">
        <a
        href="#"
        class="card__button-linc"
        data-qa="hover"
        >
        buy
        </a>
      </button>
    </div>
  </body>
</html>
