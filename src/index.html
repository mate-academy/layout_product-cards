<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body class="page__body">
    <main class="main">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__photo-container">
          <img
            class="card__photo"
            src="images/imac.jpeg"
            alt="product"
          />
        </div>

        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__code">Product code: 195434</div>

        <div class="card__container-reyting">
          <div class="card__stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="price">
          <div class="price__card">Price:</div>
          <div class="price__amount">$2,199</div>
        </div>

        <div class="card__button">
          <a
            href="#"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
