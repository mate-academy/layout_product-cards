<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>

    <div class="cards-container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image"></div>
        <h2 class="card__title">Apple iPhone 14 Pro 256GB</h2>
        <div class="card__rating">
          <div class="stars stars--4"></div>
        </div>
        <div class="card__price-block">
          <span class="card__price card__price--old">$1199</span>
          <span class="card__price card__price--new">$999</span>
        </div>

          href="#"
          class="card__link"
          data-qa="hover"
        >
          BUY
      </div>
    </div>

  </body>
</html>
