<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img card__img--imac"
      >

      <h2 class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__conteiner">
        <div class="rate">
          <div class="rate__stars rate__stars--4">
            <div class="rate__star"></div>

            <div class="rate__star"></div>

            <div class="rate__star"></div>

            <div class="rate__star"></div>

            <div class="rate__star"></div>
          </div>

          <span class="rate__text">
            Reviews: 5
          </span>
        </div>
      </div>

      <p class="card__price">
        <span class="card__priceText">
           Price:
        </span>

        <span class="card__value">
          $2,199
        </span>
      </p>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
