<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
    class="card" data-qa="card">
      <div class="card__iconTv"></div>
      <div class="card__nameOfProduct">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__productCode">
        Product code: 195434
      </div>
      <div class="stars stars__star--0">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <span class="stars__reviews">Reviews: 5</span>
      </div>
      <div class="card__price">
        <span class="card__word">Price:</span>
        <span class="card__money">$2,199</span>
      </div>
      <div class="card__bottom">
        <a class="card__buy" data-qa="hover"
         href="#">Buy</a>
      </div>
    </div>
  </body>
</html>
