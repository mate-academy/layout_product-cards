<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="card__content" data-qa="card">
        <picture class="card__picture">
          <img
            src="./styles/assets/images/imac.jpeg"
            alt="Product image"
            class="card__picture-content"
          >
        </picture>

        <div class="card__description">
          <div class="card__description-title">
            <h2 class="card__description-title-main">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h2>

            <p class="card__description-title-subtitle">
              Product code: 195434
            </p>
          </div>

          <div class="card__description-rate">
            <div class="card__description-rate-stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="card__description-rate-reviews">
              Reviews: 5
            </p>
          </div>

          <div class="card__description-price">
            <p class="card__description-price-key">
              Price:
            </p>

            <p class="card__description-price-value">
              $2,199
            </p>
          </div>
        </div>

        <a class="card__primary-button" data-qa="hover">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
