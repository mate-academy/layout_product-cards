<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="images card__image">
        <img
            src="images/imac.jpeg"
            alt="imac"
            class="images__imac"
          >
      </div>

      <div class="name-card">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="code-of-goods">Код товара: 195434</div>

      <div class="rating-cards card__rating">

        <div class="rating-cards__five-stars">
          <div class="rating-cards__stars"></div>
          <div class="rating-cards__stars"></div>
          <div class="rating-cards__stars"></div>
          <div class="rating-cards__stars"></div>
          <div class="rating-cards__stars"></div>
        </div>

        <div class="rating-cards__review">Отзывов: 5</div>
      </div>

      <div class="price-card card__price">

        <div class="price-card__name">Цена:</div>

        <div class="price-card__price">69 999 грн</div>
      </div>

      <a
          href="#"
          class="link-card"
          data-qa="hover"
        >
          Купить
      </a>
    </div>
  </body>
</html>
