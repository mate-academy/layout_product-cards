<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card" data-qa="card">
      <a href="#" class="card__img">
        <img src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      </a>

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--0">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__rating-rewiews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <h3 class="card__price-label">Price:</h3>
        <span class="card__price-value">$2,199</span>
      </div>

      <a href="#"
        class="card__button-buy"
        data-qa="hover">Buy
      </a>
    </article>
  </body>
</html>
