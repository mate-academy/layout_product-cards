<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image-block">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      </div>

      <h2 class="card__describes">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__prodact-code">Product code: 195434</p>

      <div class="card__prodact-rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price-title">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <a
        href="/"
        class="card__button-buy"
        data-qa="hover"
      >Buy</a>
    </div>
  </body>

</html>
