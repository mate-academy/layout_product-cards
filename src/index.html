<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image">
        <img
          src="./images/imac.jpeg"
          alt="Item Image"
          class="product-card__image-img"
        />
      </div>
      <h1 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product-card__article">Product code: 195434</p>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating-count">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-text">Price:</div>
        <div class="product-card__price-sum">$2,199</div>
      </div>

      <button
        type="button"
        class="product-card__buy"
      >
        <a
          href="#"
          data-qa="hover"
        >
          BUY
        </a>
      </button>
    </div>
  </body>
</html>
