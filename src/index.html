<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div
      class="product_cards"
      data-qa="card"
    >
      <img
        class="product_img"
        src="../src/images/imac.jpeg"
        alt="moyo"
      >
      <div class="product_name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product_index">
        Код товара: 195434
      </div>
      <div class="container">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span
          class="review">
            Отзывов: 5
        </span>
      </div>
      <div class="price">
        <div
          class="product_price">
            Цена:
        </div>
        <div
          class="sum">
            69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="button"
        type="button_line"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
