<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
    >
    <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
    >
    <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
         rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card-product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE iMac 27 Retina 5K Monoblock"
        class="card-product__img"
      >

      <h2 class="card-product__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card-product__product-code">Product code: 195434</p>

      <div class="card-product__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card-product__reviews-text">Reviews: 5</p>
      </div>

      <div class="card-product__price">
        <p class="card-product__price-text">Price:</p>
        <p class="card-product__price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card-product__button"
      >
        Buy
      </a>
    </article>
  </body>
</html>
