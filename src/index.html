<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container" data-qa="card">
    <div class="imac">
      <img src="images/imac.jpeg" alt="imac">
    </div>
    <div class="description">
      <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p id="itemCode">Код товара: 195434</p>
    </div>
    <div class="stars">
      <div>
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star-active.svg" alt="active star">
        <img src="images/star.svg" alt="star">
      </div>
      <div id="feedback">
        <span>Отзывов: 5</span>
      </div>
    </div>
    <div class="price">
      <span>Цена:</span>
      <span>69 999 грн</span>
    </div>
    <button class="buy">
      <a href="#" data-qa="hover">купить</a>
    </button>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
