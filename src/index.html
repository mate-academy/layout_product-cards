<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        />
      </div>

      <div class="card__title">
        <div class="card__title-main">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__title-sub">Product code: 195434</div>
      </div>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__title">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <div class="card__button">
        <a
          class="card__button-buy"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
