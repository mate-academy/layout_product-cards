<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac 27-inch Retina 5K desktop computer"
        class="card__image"
      />
      <div class="card__content">
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="card__reviews-rate stars stars--4">
            <!-- 5 stars, 4 of them active -->
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-count">
            <p class="card__reviews-text">
              Reviews:
              <span>5</span>
            </p>
          </div>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <button
          class="card__buy-button"
          type="button"
          data-qa="hover"
        >
          buy
        </button>
      </div>
    </div>
  </body>
</html>
