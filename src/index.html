<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card-block"
      data-qa="card"
    >
      <img
        class="card-block__pic"
        src="/src/images/imac.jpeg"
        alt="imac"
      >

      <div class="card-block__name">
        <h2 class="card-block__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
      </div>

      <div class="card-block__par">
        <div class="card-block__parag">
          Код товара: 195434
        </div>
      </div>

      <div class="rewiev-container">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div
          class="rewievs"
        >
          Отзывов: 5
        </div>

      </div>

      <div
        class="card-block__price"
      >
        <div
          class="card-block__price-name"
        >
          Цена:
        </div>

        <div
          class="card-block__price-value"
        >
          69 999 грн
        </div>

      </div>

      <div class="card-block__buy">
        <a
          href="/"
          class="card-block__buy-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>

    </div>
  </body>
</html>
