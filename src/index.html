<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="card"
    data-qa="card"
  >
    <img
      class="card__imac-image"
      src="./images/imac.jpeg"
      alt="product-image"
    />

    <div>
      <p class="card__product-details">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
    </div>
    <div>
      <p class="card__product-code">Product code: 195434</p>
    </div>

    <div class="card__block-review">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <div class="review">
        <p>Reviews: 5</p>
      </div>
    </div>

    <div class="card__block-price">
      <div class="price">
        <p>Price:</p>
      </div>

      <div class="card__product-cost">
        <p>$2,199</p>
      </div>
    </div>

    <a
      class="button"
      href="#"
      data-qa="hover"
    >
      Buy
    </a>
  </body>
</html>
