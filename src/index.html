<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product photo"
        class="card__photo"
      >
      <h2 class="title card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="phrase card__phrase">Код товара: 195434</p>
      <div class="reviews card__reviews">
        <div class="stars reviews__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="phrase reviews__phrase">
          Отзывов: 5
        </p>
      </div>
      <div class="price card__price">
        <p class="phrase price__phrase">
          Цена:
        </p>
        <h2 class="title price__title">
          69 999 грн
        </h2>
      </div>
      <div class="card__link">
        <a
          href="/"
          class="link"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
