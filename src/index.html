<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="desktop"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars">
          <span class="stars__star stars__star--active"></span>
          <span class="stars__star stars__star--active"></span>
          <span class="stars__star stars__star--active"></span>
          <span class="stars__star stars__star--active"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__count">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__description">Price:</p>
        <p class="card__value">$2,199</p>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        buy
      </button>
    </section>
  </body>
</html>
