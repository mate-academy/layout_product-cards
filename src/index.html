<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section class="row">
      <div class="row__item" data-qa="card">
        <div class="card">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card__photo"
          >
          <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
          <p class="card__kod">Код товара: 195434</p>
          <div class="card__rait rait">
            <div class="rait__stars stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="rait__comment">Отзывов: 5</p>
          </div>
          <div class="card__price price">
            <p class="price__word">Цена:</p>
            <p class="price__sum">69 999 грн</p>
          </div>
          <a
            class="card__button"
            href="#"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
