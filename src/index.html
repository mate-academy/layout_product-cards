<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <h1 class="visually-hidden">Product cards</h1>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 дюймів"
        class="card__img"
      >
      <h2 class="card__heading">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__details">Product code: 195434</p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rewiews">Reviews: 5</p>
      </div>
      <div class="card__price-section">
        <p class="card__price-text">Price:</p>
        <p class="card__price-number">$2,199</p>
      </div>
      <a
        data-qa="hover"
        href="#"
        class="card__btn card__btn--blue"
      >
        Buy
      </a>
    </div>
  </body>
</html>
