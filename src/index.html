<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card display-flex" data-qa="card">
    <img class="image-of-product" src="images/imac.jpeg" alt="computer">
    <p class="name-product">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="number-product fs-11 align-self-start">
      Код товара: 195434
    </p>
    <div class="block-stars-and-review display-flex align-self-start">
      <div class="stars display-flex">
        <div class="star_img"></div>
        <div class="star_img"></div>
        <div class="star_img"></div>
        <div class="star_img"></div>
        <div class="star_img"></div>
      </div>
      <div class="reviews fs-11">
        <p>Отзывов: 5</p>
      </div>
    </div>
    <div class="block-price display-flex align-self-start">
      <p class="title-price fs-11">
        Цена:
      </p>
      <p class="price">
        69 999 грн
      </p>
    </div>
    <a class="buy-button" data-qa="hover" href="#">Купить</a>

  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
