<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__product-image">
        <img
          class="product-image"
          src="images/imac.jpeg"
          alt="product image"
        />
      </div>

      <div class="card__product-name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__review">
        <div class="stars stars--3">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__num-of-reviews">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-title">
          <p>Price:</p>
        </div>

        <div class="card__price-value">
          <p>$2,199</p>
        </div>
      </div>

      <button
        class="card__button"
        type="button"
        data-qa="hover"
      >
        <p>Buy</p>
      </button>
    </article>
  </body>
</html>
