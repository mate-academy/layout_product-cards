<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="product-image"
      />
      <h3>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="code">Product code: 195434</p>

      <div class="rating">
        <img
          src="images/star-active.svg"
          alt="Star"
        />
        <img
          src="images/star-active.svg"
          alt="Star"
        />
        <img
          src="images/star-active.svg"
          alt="Star"
        />
        <img
          src="images/star-active.svg"
          alt="Star"
        />
        <img
          src="images/star.svg"
          alt="Star"
        />
        <span class="reviews">Reviews: 5</span>
      </div>

      <p class="price-title">Price:</p>
      <p class="price">$2,199</p>
      <button class="buy-btn">BUY</button>
    </div>
  </body>
</html>
