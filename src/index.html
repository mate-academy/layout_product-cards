<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital@0;1&family=Roboto:ital,wght@0,400;0,500;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section data-qa="card" class="card">
      <img
        src="./images/imac.jpeg"
        alt="IMac photo"
        class="card__image"
      >
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <span class="card__product-code">Product code: 195434</span>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-name">Price:</span>
        <span class="card__price-num">$2,199</span>
      </div>

      <a
      href="#"
      class="card__button"
      data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
