<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img"></div>

      <div class="card__product">
        <div class="card__product-description">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        </div>

        <div class="card__product-code">
          <p>Product code: 195434</p>
        </div>

        <div class="card__product-reviews">
          <div class="stars">
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star-inactive"></div>
          </div>
          <div class="reviews">
            <p>Reviews: 5</p>
          </div>
        </div>
        <div class="card__product-price">
          <div class="price-text">
            <p>Price:</p>
          </div>
          <div class="price-number">
            <p>$2,199</p>
          </div>
        </div>

        <div class="card__product-buy">
          <button
            class="buy"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
