<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__imac">
      <img
        src="images/imac.jpeg"
        alt="Apple iMac 27"
        class="card__photo"
      >
    </div>
    <div class="card__about">
      <h3 class="card__product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__zipcode">Код товара: 195434</p>
    </div>
    <div class="card__rate">
      <div class="wrapper__stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div>
        Отзывов: 5
      </div>
    </div>
    <div class="card__value">
      <div>
        Цена:
      </div>
      <div class="card__price">
        69 999 грн
      </div>
    </div>
    <a
      href="#"
      class="card__btn"
      data-qa="hover"
    >
      Купить
    </a>
  </div>
</body>
</html>
