<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-cards">
      <article class="product-cards__card" data-qa="card">
        <img
          src="images/imac.jpeg"
          class="product-cards__image"
          alt="imac"
        >
        <h2 class="product-cards__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product-cards__product-number">Код товара: 195434</p>
        <div class="product-cards__raing">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product-cards__rewiews">Отзывов: 5</div>
        </div>
        <div class="product-cards__price-line">
          <div class="product-cards__price-icon-text">Цена:</div>
          <div class="product-cards__price">69 999 грн</div>
        </div>
        <a
          href="#"
          class="product-cards__button"
          data-qa="hover"
        >
          Купить
        </a>
      </article>
    </div>
  </body>
</html>
