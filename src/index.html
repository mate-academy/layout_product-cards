<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src=".//images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <h3 class="card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <p class="card__product">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p>Reviews: 5</p>
      </div>

      <div class="card__price">
        <h5>Price:</h5>
        <h5 class="card__value">$2,199</h5>
      </div>

      <a href="#" data-qa="hover">
        <p class="card__button">Buy</p>
      </a>

    </div>
  </body>
</html>
