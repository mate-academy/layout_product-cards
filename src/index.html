<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container" data-qa="card">
      <img
        class="container__image"
        src="images/imac.jpeg"
        alt="imac"
      >

      <div class="title">
        <h1 class="title__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="title__code">
          Код товара: 195434
        </p>
      </div>

      <div class="stars-evaluation">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="evaluation-text">
          Отзывов: 5
        </p>
      </div>

      <div class="price">
        <p class="price__text">
          Цена:
        </p>

        <p class="price__content">
          69 999 грн
        </p>
      </div>

      <div class="button">
        <a
          class="button__link"
          href="/"
          data-qa="hover"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
