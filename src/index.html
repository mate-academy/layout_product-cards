<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="iMac"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="imac"
      data-qa="card"
    >
      <img
        class="imac__img"
        src="./images/imac.jpeg"
        alt="iMac"
      />
      <h3 class="imac__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock ( MNED2UA/A )
      </h3>

      <p class="imac__code">Product code: 195434</p>

      <div class="stars">
        <div class="stars__fiv">
          <div class="stars__five stars__five--active"></div>
          <div class="stars__five stars__five--active"></div>
          <div class="stars__five stars__five--active"></div>
          <div class="stars__five stars__five--active"></div>
          <div class="stars__five"></div>
        </div>

        <span class="stars__reviews">Відгуків: 5</span>
      </div>

      <div class="price">
        <span class="price__label">Price:</span>
        <span class="price__value">$2,199</span>
      </div>

      <button
        class="imac__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
