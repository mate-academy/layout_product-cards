<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="box" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="box__img"
        >
        <h2 class="box__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <div class="box__id">
          <span>
            Код товара: 195434
          </span>
        </div>
        <div class="box__flex">
          <div class="stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <div class="box__reviews">
            <span>
              Отзывов: 5
            </span>
          </div>
        </div>
        <div class="box__flex">
          <span>
            Цена:
          </span>
          <span class="box__price">
            69 999 грн
          </span>
        </div>
        <a
          href="#"
          class="box__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
