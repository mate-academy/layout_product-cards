<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="card__image" 
        class="card__image"
      >
      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__product_code">Product code: 195434</p>
      <div class="grade">
        <div class="grade__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="grade__reviews">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__value">$2,199</p>
      </div>
      <button class="card__button" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
