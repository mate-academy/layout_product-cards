<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Moyo/Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link rel="icon" href="./moyo_icon.png">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac Monoblock"
        class="card__img"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__rating">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
          Отзывов: 5
      </div>

      <div class="card__price">
        Цена:
        <div class="card__price_value">
          69 999 грн
        </div>
      </div>

      <a
        href="https://www.moyo.ua/search/new/?q=%D0%9C%D0%BE%D0%BD%D0%BE%D0%B1%D0%BB%D0%BE%D0%BA+APPLE+A1419+iMac+27+Retina+5K+%28MNED2UA%2FA%29"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
