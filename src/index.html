<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="products__item card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac 27"
        class="card__img"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <a href="#" class="card__feedback">
          Отзывов: 5
        </a>
      </div>
      <div class="card__price">
        <div class="card__price-text">
          Цена:
        </div>
        <div class="card__price-value">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
</body>
</html>
