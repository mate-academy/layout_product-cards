<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__card card">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="image"
        >
        <h3 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="productCode">Product code: 195434</p>
        <div class="review">
          <div class="stars">
            <div class="star stars--star"></div>
            <div class="star stars--star"></div>
            <div class="star stars--star"></div>
            <div class="star stars--star"></div>
            <div class="star stars--star"></div>
          </div>
          <p>Reviews: 5</p>
        </div>
        <div class="price">
          <p class="name">Price:</p>
          <p class="cost">$2,199</p>
        </div>
        <a
          href="#"
          class="link"
          data-qa="hover"
        >buy</a>
        <div class="margin"></div>
      </div>
    </div>
  </body>
</html>
