<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac image"
        class="product-card__image"
      />
      <p class="product-card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__reviews">
        <div class="product-card__reviews-stars stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="product-card__reviews-text">Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <a
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
