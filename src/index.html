<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic-ext"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="iMac" class="card__photo">
      <div class="card__content">
        <h2 class="card__product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A) </h2>
        <p class="card__product-code">Код товара: 195434</p>
        <div class="card__product-feedback">
          <div class="card__product-rating">
            <div class="rating-star"></div>
            <div class="rating-star"></div>
            <div class="rating-star"></div>
            <div class="rating-star"></div>
            <div class="rating-star not-active-rating-star"></div>
          </div>
          <p class="card__product-text--small">Отзывов: 5</p>
        </div>
        <div class="card__product-price">
          <p class="card__product-price-text">Цена:</p>
          <p class="card__product-price-amount">69 999 грн</p>
        </div>
        <a href="#" class="card__product-button-buy" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
