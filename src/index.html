<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac"
      >
      <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__description">Код товара: 195434</p>
      <div class="card__rate">
        <div class="card__stars card__stars--4">
          <span class="card__stars-star"></span>
          <span class="card__stars-star"></span>
          <span class="card__stars-star"></span>
          <span class="card__stars-star"></span>
          <span class="card__stars-star"></span>
        </div>
        <p class="card__reviews">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-name">Цена:</p>
        <p class="card__price-cost">69 999 грн</p>
      </div>
      <div class="card__button">
        <a
          class="card__buy"
          data-qa="hover"
          href="#buy"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
