<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Product image"
        class="card__img"
      >
      <div class="card__info">
        <h3 class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="card__code">Код товара: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <p>Отзывов: 5</p>
        </div>

        <div class="card__price">
          <p>Цена:</p>
          <p class="card__cost">69 999 грн</p>
        </div>
      </div>

      <div class="card__link-block">
        <a
          href="#"
          class="card__link"
          data-qa="hover">
          купить
        </a>
      </div>

    </div>
  </body>
</html>
