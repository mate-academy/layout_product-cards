<!-- #region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>
  <!-- #endregion -->

  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="imac"
      />

      <h1 class="product-card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="product-card__text">Product code: 195434</h2>

      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h2 class="product-card__amount">Reviews: 5</h2>
      </div>

      <div class="product-card__price-box">
        <div class="product-card__price-title">Price:</div>
        <div class="product-card__price-tag">$2,199</div>
      </div>

      <button
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
