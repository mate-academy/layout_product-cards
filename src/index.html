<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards">
      <div class="card" data-qa="card">
        <img
          class="card-images"
          src="./images/imac.jpeg"
          alt="imac"
        >

        <div class="card-info">
          <div class="product">
            <h3 class="product__name product-name">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </h3>
            <h4 class="product__code">Код товара: 195434</h4>
          </div>
        </div>

        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <h4 class="card__respond">Отзывов: 5</h4>
        </div>

        <div class="card__price">
          <h4 class="card__price-title">
            Цена:
          </h4>
          <p class="card__price-size">
            69 999 грн
          </p>
        </div>

        <div class="card__buy-button">
          <a
            href="#"
            class="card__buy-button-link"
            data-qa="hover"
          >
            КУПИТЬ
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
