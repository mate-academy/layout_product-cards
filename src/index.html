<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a href="#">
        <img
          src="images/imac.jpeg"
          alt="imac"
          class="picture"
        />
      </a>
      <h1 class="title-text">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="title-text_code">Product code: 195434</p>
      <div class="marks">
        <div class="marks_stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <h4 class="marks_mark">Reviews: 5</h4>
      </div>

      <div class="price">
        <p class="price_text">Price:</p>
        <h2 class="price_text_count">$2,199</h2>
      </div>

      <button
        class="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
