<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="wrapper">
      <div class="item">
        <img src="images/imac.jpeg" alt="monitor"
        class="img">
        <div class="container">
          <p class="title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="code">Код товара: 195434</p>
          <div class="rate">
            <div class="stars">
              <img src="images/star-active.svg" alt="">
              <img src="images/star-active.svg" alt="">
              <img src="images/star-active.svg" alt="">
              <img src="images/star-active.svg" alt="">
              <img src="images/star.svg" alt="">
            </div>
            <p>Отзывов: 5</p>
          </div>
          <div class="money">
            <p class="money-title">Цена:</p>
            <p class="money-cost">69 999 грн</p>
          </div>
          <a href="#" class="button">КУПИТЬ</a>
        </div>
      </div>
    </div>
  </body>
</html>
