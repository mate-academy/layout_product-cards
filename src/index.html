<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper" data-qa="card">
    <div class="card">
      <div class="card-image">
        <img src="images/imac.jpeg" alt="apple laptop" class="img">
      </div>
      <div class="card-information">
        <div class="card-information__title-block">
          <h4 class="card-information__title-iMac">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
          <p class="card-information__title-product">Код товара: 195434</p>
        </div>
        <div class="card-information__reviews-block">
          <div class="card-information__reviews-stars">
            <div class="star star-active"></div>
            <div class="star star-active"></div>
            <div class="star star-active"></div>
            <div class="star star-active"></div>
            <div class="star star-active"></div>
          </div>
          <p class="card-information__reviews-number">Отзывов: 5</p>
        </div>
        <div class="card-information__price-block">
          <p class="card-information__price">
            Цена:
          </p>
          <p class="card-information__price-number">
            69 999 грн
          </p>
        </div>
        <div class="card-information__buy-block">
            <a href="#" data-qa="hover">
              <button class="card-information__button">Купить</button>
            </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
