<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac photo"
      />

      <div class="product-info">
        <div class="product-info__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>

        <div class="product-info__code">Product code: 195434</div>
      </div>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="rating__reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__label">Price:</div>
        <div class="price__value">$2,199</div>
      </div>

      <div class="button-buy">
        <a
          class="button-buy__link"
          href="#buy"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
