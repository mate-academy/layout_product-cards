<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >
      <div class="card__content">
        <h3 class="card__title">
          APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__code">
          Product code: 195434
        </p>

        <div class="card__rating">
          <ul class="stars stars--4 card__stars">
            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>
          </ul>
          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-label">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
      </div>
      <a href="#"
        class="card__button button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
