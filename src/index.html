<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="product" data-qa="card">
      <div class="product__picture">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="product__img"
        >
      </div>

      <h2 class="product__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product__code">Код товара: 195434</p>

      <div class="product__reviews">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product__number-of-reviews">Отзывов: 5</div>
      </div>

      <div class="product__price">
        <div class="product__price-label">Цена:</div>
        <div class="product__price-value">69 999 грн</div>
      </div>

      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        Купить
      </a>

    </div>
  </body>
</html>
