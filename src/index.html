<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Product Card</title>
</head>
<body>
  <div class="card" data-qa="card">
    <div class="wrapper">
      <img src="./images/imac.jpeg" alt="product" class="photo">
      <h2 class="product_title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="sku">Код товара: <span>195434</span></p>

      <div class="rating flexing">
        <div class="stars flexing">
          <div class="star active"></div>
          <div class="star active"></div>
          <div class="star active"></div>
          <div class="star active"></div>
          <div class="star"></div>
        </div>

        <div class="reviews">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="price flexing">
        <p>Цена:</p>
        <p class="value">69 999 грн</p>
      </div>

      <a href="#" class="buy_btn" data-qa="hover"><p>КУПИТЬ</p></a>
    </div>
  </div>
</body>
</html>
