<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin = "1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="product" data-qa="card" >


      <img class="product__img" src="images/imac.jpeg" alt="IMac photo">

      <div class="product__name">
        Моноблок APPLE A1419 iMac "27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product__index">
        Код товара: 195434
      </div>

      <div class="product__stars_AND_reviews">
        <div class="stars stars--4">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>
        <div class="reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="product__price_AND_number">
        <div class="price">
          Цена:
        </div>
        <div class="number">
          69 999 грн
        </div>
      </div>
      
      <a href="#" class="buy-button" data-qa="hover">
            Купить
      </a>

    </div>

    
  </body>
</html>
