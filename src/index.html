<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__text">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__description">Product code: 195434</p>
      </div>
      <div class="card__review">
        <div class="card__review_stars card__review_stars--4">
          <div class="card__review_stars-star"></div>
          <div class="card__review_stars-star"></div>
          <div class="card__review_stars-star"></div>
          <div class="card__review_stars-star"></div>
          <div class="card__review_stars-star"></div>
        </div>
        <div class="card__count"><p>Reviews: 5</p></div>
      </div>
      <div class="card__price">
        <div class="card__legend">Price:</div>
        <div class="card__value">$2,199</div>
      </div>
      <a
        class="card__button"
        data-qa="hover"
      >
        <p>BUY</p>
      </a>
    </div>
  </body>
</html>
