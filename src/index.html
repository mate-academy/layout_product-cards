<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="iMac"
      >

      <div class="product-card__name">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__id">Код товара: 195434</div>

      <div class="product-card__container-feedback">
        <div class="product-card__container-stars">
          <div class="product-card__star"></div>

          <div class="product-card__star"></div>

          <div class="product-card__star"></div>

          <div class="product-card__star"></div>

          <div class="product-card__star"></div>
        </div>

        <div class="product-card__feedback">Отзывов: 5</div>
      </div>

      <div class="product-card__block-price">
        <div class="product-card__name-price">Цена:</div>

        <div class="product-card__price">69 999 грн</div>
      </div>

      <a
        class="product-card__botton-buy"
        href=""
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
