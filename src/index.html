<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.png"
    >
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code card__product-code--spaced">Product code: 195434</p>

      <div class="card__reviews-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-count">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <p class="card__price-label">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <div class="card__buy">
        <button
          class="card__buy-button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </article>
  </body>
</html>
