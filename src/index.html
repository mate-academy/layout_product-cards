<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__conteiner-image">
        <div class="card__imag"></div>
      </div>

      <div class="card__conteiner">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <span class="card__product-code">Product code: 195434</span>

        <div class="card__reviews">
          <div class="card__stars_reviews stars_reviews">
            <div class="star star--0"></div>
            <div class="star star--1"></div>
            <div class="star star--2"></div>
            <div class="star star--3"></div>
            <div class="star star--4"></div>
          </div>
          <div class="card__reviews-number">Reviews: 5</div>
        </div>

        <div class="card__price-conteiner">
          <div class="card__price">
            Price:
            <h2>$2,199</h2>
          </div>

          <a
            class="card__button-buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
