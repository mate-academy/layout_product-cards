<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__imac">
        <img
          src="/images/imac.jpeg"
          class="card__imac-img"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        >

        <h2 class="card__imac-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__imac-sub-title">Product code: 195434</p>
      </div>

      <div class="card__rewiews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__rewiews-num">Reviews: 5</p>
      </div>

      <div class="card__price-area">
        <p class="card__price-text">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
