<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Imac picture"
      >

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__code">Код товара: 195434</span>

      <div class="rating card__rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>
        <span class="rating__reviews">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>

      <a
       href="#"
       class="card__link"
       data-qa="hover"
      >
       Купить
      </a>
    </div>
  </body>
    </html>
