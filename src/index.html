<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="block__picture"
        alt=""
      >
      <h3 class="block__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="block__code">Код товара: 195434</p>
      <div class="block__feedback">
        <div class="block__stars block__stars--4">
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
          <div class="block__star"></div>
        </div>
        <p class="block_comments">Отзывов: 5</p>
      </div>
      <div class="block__buy">
        <p class="block__text">Цена:</p>
        <p class="block__price">69 999 грн</p>
      </div>
      <a
        href="#"
        class="block__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
