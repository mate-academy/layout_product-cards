<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link
    rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card-image">
        <img src="/images/imac.jpeg" alt="Monitor APPLE iMac" class="card-image__image">
      </div>
      <div class="card-info">
        <h1 class="card-info__title">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</h1>
        <p class="card-info__code">Код товара: 195434</p>
        <div class="card-info__stars">
          <div class="card-info__star"></div>
          <div class="card-info__star"></div>
          <div class="card-info__star"></div>
          <div class="card-info__star"></div>
          <div class="card-info__star"></div>
          <div class="card-info__feedbacks">Отзывов: 5</div>
        </div>
        <div class="card-info__product-price">
          <p class="card-info__price">Цена:</p>
          <p class="card-info__amount">69 999 грн</p>
        </div>
        <a href="#" class="card-link" data-qa="hover"><button class="card-link__button">Купить</button></a>
      </div>
    </div>
  </body>
</html>
