<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >

      <section class="content">
        <h1 class="content__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>

        <p class="content__code">
          Код товара: 195434
        </p>

        <div class="reviews">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="reviews__feedbacks">
            Отзывов: 5
          </span>
        </div>

        <div class="content__price">
          <p class="content__price-title">Цена:</p>
          <p class="content__price-cost">69 999 грн</p>
        </div>

        <a
          href="#"
          class="buy"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </section>
    </main>
  </body>
  </html>
