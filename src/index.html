<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="sec">
      <div class="card"
           data-qa="card">
        <div class="card__img">
          <img src="./images/imac.jpeg" alt="image">
        </div>
        <span class="card__description bold">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </span>
        <span class="card__code">
        Код товара: 195434
        </span>
        <div class="card__evaluation">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedbacks">
            Отзывов: 5
          </div>
        </div>
        <div class="card__price">
          <span class="price">
            Цена:
          </span>
          <div class="value">
            69 999 грн
          </div>
        </div>
        <div class="card__btn">
          <a 
          href="#" 
          class="link"
          data-qa="hover">
            Купить
          </a>
        </div>
      </div>    

      <div class="card">
        <div class="card__img">
          <img src="./images/imac.jpeg" alt="image">
        </div>
        <span class="card__description bold">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </span>
        <span class="card__code">
          Код товара: 195434
        </span>
        <div class="card__evaluation">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__feedbacks">
            Отзывов: 5
          </div>
        </div>
        <div class="card__price">
          <span class="price">
            Цена:
          </span>
          <span class="value">
            69 999 грн
          </span>
        </div>
        <div class="card__btn">
          <a 
          href="#" 
          class="link"
          data-qa="hover">
            Купить
          </a>
        </div>
      </div>    
    </section>
  </body>
</html>
