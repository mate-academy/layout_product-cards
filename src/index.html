<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>
  <body>
    <div class="catalog">
      <div>
        <div class="catalog-image">
          <img
            class="catalog-image-img"
            src="../src/images/imac.jpeg"
            alt="iMac"
          />
        </div>
        <div class="catalog-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="catalog-code">Product code: 195434</div>
        <div class="catalog-group">
          <div class="catalog-group-stars">
            <div class="catalog-group-stars-star"></div>
            <div class="catalog-group-stars-star"></div>
            <div class="catalog-group-stars-star"></div>
            <div class="catalog-group-stars-star"></div>
            <div class="catalog-group-stars-star-empty"></div>
          </div>
          <div class="catalog-group-reviwes">Reviews: 5</div>
        </div>
        <div class="catalog-price">
          <h3 class="catalog-price-price">Price:</h3>
          <h2 class="catalog-price-number">$2,199</h2>
        </div>
        <div class="catalog-button-container">
          <a
            class="catalog-button"
            data-qa="hover"
            href="#"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
