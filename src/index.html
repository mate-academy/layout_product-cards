<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="\images\imac.jpeg" 
        alt="Product image"
      >

      <div class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Код товара: 195434
      </div>

      <div class="card__comments">
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
  
        <div class="card__comments-number">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-name">
          Цена:
        </div>
  
        <div class="card__price-cost">
          69 999 грн
        </div>
      </div>

      <button class="card__button card__button--hover">
        <a 
          class="card__button-link card__button-link--hover" 
          href="/"
          data-qa="hover"
        >
          купить
        </a>
      </button>

    </div>
  </body>
</html>
