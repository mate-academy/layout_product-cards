<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
      src="images/imac.jpeg"
      alt="imac"
      class="card__img"
      >
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__stars">
        <span class="card__stars-star"></span>
        <span class="card__stars-star"></span>
        <span class="card__stars-star"></span>
        <span class="card__stars-star"></span>
        <span class="card__stars-star"></span>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>
      <a
      href="#"
      data-qa="hover"
      class="card__button"
      >
      BUY
      </a>
    </div>
  </body>
</html>
