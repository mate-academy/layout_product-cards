<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image image">
        <img
           class="image__img"
           src="images/imac.jpeg"
           alt="monobloc apple"
          >
      </div>

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">Код товара: 195434</div>

      <div class="card__fedback fedback">
        <div class="stars stars__star--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="fedback__content">
          Отзывов: 5
        </div>
      </div>

      <div
        class="card__price price"
      >
        <div class="price__name">
          Цена:
        </div>

        <div class="price__velue">69 999 грн</div>
      </div>

      <div class="card__buy buy" data-qa="hover">
        <a class="buy__link" href="#">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
