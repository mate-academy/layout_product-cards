<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__image"></div>

      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--active"></div>
          <div class="star star--inactive"></div>
        </div>

        <div class="card__review-counter">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-count">$2,199</p>
      </div>
      <div class="card__buy">
        <a
          data-qa="hover"
          class="card__buy-link"
          href="#"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
