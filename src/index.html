<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="photo">
        <img class="photo__picture picture" src="images/imac.jpeg" alt="iMac">
      </div>
      <div class="mono">
        <p class="mono__name">Монобанк APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>
      <div class="goods">
        <p class="goods__code">Код товара: 195434</p>
      </div>
      <div class="review">
        <div class="review__stars">
          <img class="star" src="images/star-active.svg" alt="Star">
          <img class="star" src="images/star-active.svg" alt="Star">
          <img class="star" src="images/star-active.svg" alt="Star">
          <img class="star" src="images/star-active.svg" alt="Star">
          <img class="star" src="images/star.svg" alt="Star">
        </div>
        <div class="review__rang">
          <p class="text">Отзывов: 5</p>
        </div>
      </div>
      <div class="price">
        <div class="price__text">Цена:</div>
        <div class="price__figer">69 999 грн</div>
      </div>
      <button class="button" data-qa="hover">
        КУПИТЬ
      </button>
    </div>
  </body>
</html>
