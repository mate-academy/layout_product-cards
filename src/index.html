<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__top">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        />
      </div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="feedbacks">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="feedbacks__review">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-name">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
