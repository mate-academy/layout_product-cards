<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)" 
        class="card__img"
      >

      <h2 class="card__title title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__text-code text-code">
        Product code: 195434
      </p>

      <div class="card__rating rating">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>

          Reviews: 5
      </div>

      <div class="card__price price">
        <p class="price__text-price">
          Price:
        </p>

        <p class="price__number-price">
          $2,199
        </p>
      </div>

      <a 
        href="#" 
        data-qa="hover" 
        class="card__buttom"
      >
        BUY
      </a>
    </div>
  </body>
</html>
