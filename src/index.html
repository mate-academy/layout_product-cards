<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@500">
  </head>
  <body>
    <div class="container">
      <div
        class="card container__card"
        data-qa="card"
      >
        <h2 class="title card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="code card__code">
          Код товара: 195434
        </p>
        <div class="response card__response">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="rewiev">
            Отзывов: 5
          </p>
        </div>
        <div class="cost card__cost">
          <p class="cost__price">  Цена:</p>
          <p class="cost__number">  69 999 грн</p>
        </div>
        <form>
          <button
            class="button"
            type="submit"
            formaction="#"
            data-qa="hover"
          >
            купить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
