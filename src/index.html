<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img"
       src="images/imac.jpeg" alt="laptop">
      <div class="card__title"> <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2></div>
      <div class="card__code"> <p>Product code: 195434</p></div>
      <div class="card__rev">
        <img class="card__rev-img"
        src="images/star-active.svg" alt="star-active">
        <img class="card__rev-img"
         src="images/star-active.svg" alt="star-active">
        <img class="card__rev-img"
        src="images/star-active.svg" alt="star-active">
        <img class="card__rev-img"
        src="images/star-active.svg" alt="star-active">
        <img class="card__rev-img"
        src="images/star.svg" alt="star">
        <p class="card__rev-p">Reviews: 5</p>
      </div>
      <div class="card__price">
        <h3 class="card_price-h3">Price:</h3>
        <h2 class="card__price-h2">$2,137</h2>
      </div>
      <div class="card__button" data-qa="hover"><h1 class="card__button-h1">BUY</h1></div>
    </div>

  </body>
</html>
