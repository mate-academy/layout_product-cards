<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="product image"
      >

      <p class="card__product-name">
        Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
      </p>

      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__feedback-count">
          Отзывов: 5
        </div>
      </div>

      <div class="card__product-price">
        <p class="card__product-price-label">Цена:</p>
        <p class="card__product-price-value">69 999 грн</p>
      </div>

      <a
        class="card__link-buy"
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
