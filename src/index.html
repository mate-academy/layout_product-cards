<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="image"></div>
      <div class="parag">
        <p class="parag__first">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <p class="parags">Product code: 195434</p>

      <div class="review">
        <div class="stars stars--0">
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__active"></div>
        </div>
        <p class="review__text">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__cena">Price:</p>
        <p class="price__value">$2,199</p>
      </div>
      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
