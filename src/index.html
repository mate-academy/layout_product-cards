<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- <h1>Product cards</h1> -->
    <div class="product">
      <div class="card product__card" data-qa="card">

        <img src="images/imac.jpeg" alt="card icon" class="card__image">

        <div class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card__code">
          Код товара: 195434
        </div>

        <div class="review card__review">
          <div class="stars review__stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <div class="review__review">
            Отзывов: 5
          </div>
        </div>

        <div class="price card__price">
          <div class="price__price">
            Цена:
          </div>
          <div class="price__amount">
            69 999 грн
          </div>
        </div>

        <div class="button card__button">
          <a href="#"class="button__link" data-qa="hover">
            Купить
          </a>
        </div>

      </div>
    </div>
  </body>

</html>
