<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Product cards</title>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="./styles/index.scss"
  />
</head>
<body class="page">
<form
  data-qa="card"
  class="card"
>
  <img
    src="images/imac.jpeg"
    alt="imac"
    class="card__imac"
  />
  <h2 class="card__model">
    APPLE A1419 iMac 27" Retina
    <br />
    5K Monoblock (MNED2UA/A)
  </h2>
  <p class="card__code">Product code: 195434</p>
  <div class="rating-container">
    <div class="stars stars--5">
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
      <div class="stars__star"></div>
    </div>

    <p class="review">Reviews: 5</p>
  </div>

  <div class="price-container">
    <p class="price-container__label">Price:</p>
    <p class="price-container__price">$2,199</p>
  </div>

  <button
    class="button-buy"
    data-qa="hover"
  >
    Buy
  </button>
</form>
</body>
</html>
