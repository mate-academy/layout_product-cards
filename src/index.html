<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="apple imac image"
      >
      <div class="product card__product">
        <h2 class="product__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="product__code">
          Код товара: 195434
        </p>

        <div class="product__reviews">
          <div class="star stars--4">
            <div class="star__block"></div>
            <div class="star__block"></div>
            <div class="star__block"></div>
            <div class="star__block"></div>
            <div class="star__block"></div>
          </div>

          <div class="feedback product__feedback">
            <p class="feedback__text">Отзывов: 5</p>
          </div>
        </div>
        <div class="price product__price">
          <p class="price__text">Цена:</p>
          <p class="price__sum">69 999 грн</p>
        </div>

        <a
          class="product__button"
          href="#imac"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
