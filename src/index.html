<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card">
      <img
        src="./images/imac.jpg"
        alt="Aplle iMac 27"
        class="card__img"
      />
      <div class="card__content">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>

        <div class="stars__section">
          <div class="stars stars--4 card__stars">
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
          </div>
          <span class="stars__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <button class="card__button">Buy</button>
      </div>
    </article>
  </body>
</html>
