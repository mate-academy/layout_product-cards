<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width, 
            user-scalable=no, 
            initial-scale=1.0, 
            maximum-scale=1.0, 
            minimum-scale=1.0
          "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div class="product-card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="Apple iMac 27 Retina" 
        class="product-card__image"
      >
      <div class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__id">
        Код товара: 195434
      </div>
      <div class="product-card__rate">
        <div class="product-card__rate_stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="product-card__rate_review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price-container">
        <div class="product-card__price-container_title">
          Цена:
        </div>
        <div class="product-card__price-container_price">
          69 999 грн
        </div>
      </div>
      <a 
        href="#" 
        class="product-card__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
