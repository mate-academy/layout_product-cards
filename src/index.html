<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
      >

      <div class="card__title">
        <h2 class="card__title-content">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      </div>

      <div class="card__code">
        <p class="card__code-content">Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews-number">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-content">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>

      <div class="card__buy-button">
        <a
          href="/"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
