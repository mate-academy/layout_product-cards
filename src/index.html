<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
    >
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    >
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    >
    <link
    rel="stylesheet"
    href="./style.css"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="card_img"
        >
      </div>
      <h2
        class="card__title"
        data-qa="title"
      >
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__id">
        Код товара:
        <span class="id-value">
          195434
        </span>
      </div>
      <div class="card__feedback">
        <div class="card__stars">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="card__comments">Отзывов: <span
          class="comments-value">5</span>
        </div>
      </div>
      <div class="card__price">
        <span class="price-title">Цена:</span>
        <span class="price-value">69 999 грн</span>
      </div>
      <a
        class="card__btn"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
