<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="product-img"
        class="card__img"
      />

      <div class="card__product-main-info">
        <p class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__product-reviews-cont">
        <ul class="card__stars">
          <li class="card__star"></li>
          <li class="card__star"></li>
          <li class="card__star"></li>
          <li class="card__star"></li>
          <li class="card__star"></li>
        </ul>

        <p class="card__product-reviews">Reviews: 5</p>
      </div>

      <div class="card__product-price-cont">
        <p class="card__product-price-title">Price:</p>
        <p class="card__product-price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__product-buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
