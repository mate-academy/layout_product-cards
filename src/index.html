<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >

      <img
        class="card-img"
        src="/images/imac.jpeg"
        alt="imac"
      >

      <h2 class="name-item">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="code-item">Код товара: 195434</div>

      <div class="card__review">
        <div class="card__review-stars stars-1">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>

        <div class="review-numbers">
            Отзывов: 5
        </div>
      </div>

      <div class="price">
        <div class="price-name">Цена:</div>
        <div class="price-amount">69 999 грн</div>
      </div>

      <a
        class="button-buy"
        href="/"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
