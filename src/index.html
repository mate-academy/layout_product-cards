<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__image">
        <img
          src="./images/imac.jpeg"
          alt="Imac image"
          class="image"
        >
      </div>
      <div class="product__description">
        <div class="product__description-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product__description-id">
          Код товара: 195434
        </div>
      </div>
      <div class="product__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="product__rating-comments">
          <span>Отзывов: 5</span>
        </div>
      </div>
      <div class="product__price">
        <div class="product__price-label">
          Цена:
        </div>
        <div class="product__price-value">
          69 999 грн
        </div>
      </div>
      <a href="#"
        class="product__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
