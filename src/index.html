<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="iMac photo"
        class="card__img"
        >

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rate">

        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <p class="card__review">Отзывов: 5</p>

      </div>

      <div class="card__price-block">

        <span class="card__price">Цена:</span>
        <span class="card__total">69 999 грн</span>

      </div>

      <div class="card__btn" data-qa="hover">
        <a href="#" class="card__link">
          Купить
        </a>
      </div>
    </div>

  </body>
</html>
