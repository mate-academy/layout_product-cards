<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <h3 class="card__heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="card__product-id">Код товара: 195434</span>
      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__feedbacks">Отзывов: 5</div>
      </div>
      <div class="card__price-box">
        <div class="card__price-word">Цена: </div>
        <div class="card__price">69 999 грн</div>
      </div>
      <a
        href=""
        data-qa="hover"
        class="card__link"
      >
        Купить
      </a>
    </div>
  </body>
</html>
