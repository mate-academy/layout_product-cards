<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__id-product">
        Код товара: 195434
      </div>

      <div class="card__raiting">

        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">Отзывов: 5</div>

      </div>

      <div class="card__price">
        <div class="card__price-value">Цена:</div>

        <div class="card__count">69 999 грн</div>
      </div>

      <div class="card__buttom">
        <a
          href="#"
          class="card__buttom-link"
          data-qa="hover"
          >Купить</a>
      </div>

    </div>
  </body>
</html>
