<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="image of monoblock apple"
        class="product-card__image"
      >
      <h2 class="product-card__name">
        Моноблок APPLE A1419 iMac 27'' Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__product-code">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__response">Отзывов: 5</p>
      </div>
      <div class="product-card__price">
        <span class="product-card__label">
          Цена:
        </span>
        <span class="product-card__carrent-price">
          69 999 грн
        </span>
      </div>
      <a
        class="product-card__buy-button"
        data-qa="hover"
        href=""
      >
        КУПИТЬ
      </a>
    </div>
  </body>

</html>
