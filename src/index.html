<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="0"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="apple computer"
        class="card__picture"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="stars card__score">
        <div class="stars__stars stars__stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="price card__price">
        <p class="price__title">Price:</p>

        <p class="price__amount">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
