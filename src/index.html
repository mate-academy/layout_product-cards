<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="foto">
        <img
          src="images/imac.jpeg"
          class="macp"
          alt="imacpicture"
        />
      </div>
      <div class="desc">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="pcode">Product code: 195434</div>
      <div class="review">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <div class="star5"></div>
        <div class="nrev">Reviews: 5</div>
      </div>

      <div class="price">
        <span class="tprice">Price:</span>
        <span class="money">$2,199</span>
      </div>

      <div class="button">
        <button>BUY</button>
      </div>
    </div>
  </body>
</html>
