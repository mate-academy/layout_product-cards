<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=" width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac image"
        class="card__image"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__rating" >
        <div
        class="card__stars stars stars--4"
        >
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-text">
          Price:
        </span>

        <span class="card__price-value">
          $2,199
        </span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        <span class="card__button-text">buy</span>
      </a>
    </div>
  </body>
</html>
