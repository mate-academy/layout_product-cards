<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet">
    <title>Product cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card" data-qa="card">
        <div class="card__product-img">
          <img
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          >
        </div>

        <h4 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h4>

        <span class="card__product-code">Product code: 195434</span>

        <div class="card__rating">
          <div class="card__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <a href="#" class="card__reviews">Reviews: 5</a>

        </div>

        <div class="card__price">
          <span class="card__price-text">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
