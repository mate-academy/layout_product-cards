<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img class="card-image" src="images/imac.jpeg" alt="iMac">
    <h2 class="card-header">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <span>Код товара: 195434</span>

    <section class="card-rating">
      <div class="stars">
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star"></div>
      </div>
      <span>Отзывов: 5</span>
    </section>

    <section class="price">
      <span>Цена:</span>
      <span class="price-value">69 999 грн</span>
    </section>

    <a class="button" href="">Купить</a>
  </div>
</body>
</html>
