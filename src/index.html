<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="product" data-qa="card">
        <div class="image">
          <img
            class="product_image"
            src="images/imac.jpeg"
            alt="product_image"
          >
        </div>
        <div class="title">
          <h1 class="product_title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
        </div>
        <div class="product_code">
          <p class="pcode_text">Product code: 195434</p>
        </div>
        <div class="container">
          <div class="stars">
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
            <div class="stars__start"></div>
          </div>
          <div class="review">
            <p class="review_text">Reviews: 5</p>
          </div>
        </div>
        <div class="price">
          <p class="price_title">Price:</p>
          <p class="money">$2,199</p>
        </div>
        <button class="buybutton" data-qa="hover">BUY</button>
      </div>
    </div>
  </body>
</html>
