<!doctype html>
<html lang="en" class="hage">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="page_content">
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="imac img" 
        class="card_img"
      >
      <div class="card_product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card_product-code">
        Product code: 195434
      </div>
      <div class="card_viewer-info-block">
        <div class="star">
          <div class="star_item"></div>
          <div class="star_item"></div>
          <div class="star_item"></div>
          <div class="star_item"></div>
          <div class="star_item"></div>
        </div>
        <div class="card_count-of-reviews">Reviews: 5</div>
      </div>
      <div class="card_price-block">
        <div class="card_price-text">Price:</div>
        <div class="card_price">$2,199</div>
      </div>
      <a href="#" 
        class="card_buy-link"
        data-qa="hover"
      >Buy</a>
    </div>

  </body>
</html>
