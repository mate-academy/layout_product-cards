<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="IMac"
        class="product-card__goods-img"
      >
      <h3 class="product-card__discription">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rate">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="product-card__review">Reviews: 5</p>
      </div>
      <div class="card-price">
        <p class="card-price__word">Price:</p>
        <p class="card-price__cost">$2,199</p>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
