<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>
      Product cards
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="card" data-qa="card">
      <img src="images/imac.jpeg"
        alt="card"
        class="card__img"
      >
      <h2 class="title card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="code card__code">
        Код товара: 195434
      </p>
      <div class="rate card__rate">
        <div class="stars">
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__active"></div>
          <div class="stars__inactive"></div>
        </div>
        <p class="reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="price card__price">
        <h2 class="price__text">
          Цена:
        </h2>
        <p class="price__sum">
          69 999 грн
        </p>
      </div>
      <a href="#"
        class="button card__button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </section>
  </body>
</html>
