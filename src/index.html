<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/stars.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product-picture"
        class="card__photo"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__number">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>

        <span class="card__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-text">
          Price:
        </span>

        <span class="card__price-number">
          $2,199
        </span>
      </div>

      <button class="card__button" data-qa="hover">
        buy
      </button>
    </article>
  </body>
</html>
