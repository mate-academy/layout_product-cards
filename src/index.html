<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__photo"
        alt="imac"
      >
      <span class="card__name">
        Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)
      </span>
      <span class="card__code">
        Код товара: 195434
      </span>
      <div class="card__grade">
        <div class="stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>

        <a href="#" class="card__reviews">Отзывов: 5</a>
      </div>
      <div class="card__price">
        <span class="card__price-name">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
