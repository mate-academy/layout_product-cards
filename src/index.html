<!doctype html>
<html lang="en" class="homepage">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="homepage__content">
    <div class="product-card-wrapp" data-qa="card">
      <div class="product-card">
        <div class="product-card__img">
          <img
            src="./images/imac.jpeg"
            alt="iMac"
            class="product-card-img">
        </div>
        <h2 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__code">
          Код товара: 195434
        </p>
        <div class="product-card__rating">
          <div class="rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="rating__review">
              Отзывов: 5
            </p>
          </div>
        </div>
        <div class="product-card__price price">
          <p class="price-name">
            Цена:
          </p>
          <p class="price-value">
            69 999 грн
          </p>
        </div>
        <a href="#" data-qa="hover">
          <button class="product-card-button">
            Купить
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
