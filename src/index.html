<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <div class="product-card" data-qa="card">

      <img class="product-card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <div class="product-card__name">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="product-card__code">
        <p>Product code: 195434</p>
      </div>


      <div class="product-card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product-card__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-name">Price:</p>
        <p class="product-card__price-number">$2,199</p>
      </div>

      <div class="product-card__button">
        <a
         class="product-card__button-link"
         href="/"
         data-qa="hover"
         >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
