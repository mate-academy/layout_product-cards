<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image-wrap">
        <img
          class="product-card__image"
          src="./images/imac.jpeg"
          alt="iMac"
        >
      </div>
      <h2 class="product-card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__mark">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
        </div>
        <span class="product-card__response">
          Отзывов: 5
        </span>
      </div>
      <div class="product-card__cost">
        <span class="product-card__cost-item">
          Цена:
        </span>
        <span class="product-card__cost-value">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="button product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
