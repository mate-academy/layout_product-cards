<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/imac.jpeg"
        alt="Product"
      />
      <div class="card__content">
        <div class="card__description">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p>Product code: 195434</p>
        </div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="rating">Reviews: 5</span>
        </div>
        <div class="card__price">
          <p>Price:</p>
          <p>$2,199</p>
        </div>
        <button class="card__button">buy</button>
      </div>
    </div>

    <div class="card">
      <img
        src="./images/imac.jpeg"
        alt="Product"
      />
      <div class="card__content">
        <div class="card__description">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p>Product code: 195434</p>
        </div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="rating">Reviews: 5</span>
        </div>
        <div class="card__price">
          <p>Price:</p>
          <p>$2,199</p>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          buy
        </button>
      </div>
    </div>
  </body>
</html>
