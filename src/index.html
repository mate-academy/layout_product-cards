<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="card"
  data-qa="card"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body class="card__body">
    <a
      href="#"
      class="card__photo"
    >
      <img
        src="./images/imac.jpeg"
        alt="card"
        class="card__photo-img"
      />
    </a>

    <div class="card__product-name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </div>

    <div class="card__product-code">Product code: 195434</div>

    <div class="card__rating">
      <div class="card__stars stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__reviews">Reviews: 5</div>
    </div>

    <div class="card__price-block">
      <div class="card__price-text">Price:</div>
      <div class="card__price">$2,199</div>
    </div>

    <a
      href="#"
      class="card__button-buy"
      data-qa="hover"
    >
      Buy
    </a>
  </body>
</html>
