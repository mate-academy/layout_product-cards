<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="cart" data-qa="card">
      <div class="cart__img">
        <img
          alt="Technick"
          class="cart__block-img"
          src="./images/imac.jpeg"
        >
      </div>
      <div>
        <div class="cart__block-col">
          <p class="cart-descripe">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="cart-code">Код товара: 195434</p>
        </div>
      </div>
      </div>
      <div class="cart__star">
        <div class="star-row stars__row-4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="feedback">Отзывов: 5</p>
      </div>
      <div>
      </div>
      </div>
      <div>
        <div class="cart__price">
          <p class="price-wrd">Цена:</p>
          <p class="price-num">69 999 грн</p>
        </div>
      </div>
      <div
        data-qa="hover"
        class="buy"
      >
        <a class="buy-link" href="#">Купить</a>
      </div>
    </section>
  </body>
</html>
