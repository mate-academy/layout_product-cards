<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__photo"></div>
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">Product code: 195434</div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__rating-reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <div class="card__button">
          <a
            href="#"
            data-qa="hover"
            class="card__button-text"
          >
            Buy
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
