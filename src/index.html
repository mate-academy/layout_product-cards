<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Main SCSS file (Parcel will compile this) -->
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="iMac" class="card__image" />
      <h2 class="card__title">iMac 24"</h2>

      <div class="stars" data-qa="stars">
        <img src="./images/star-active.svg" alt="star" class="stars__icon" />
        <img src="./images/star-active.svg" alt="star" class="stars__icon" />
        <img src="./images/star-active.svg" alt="star" class="stars__icon" />
        <img src="./images/star-active.svg" alt="star" class="stars__icon" />
        <img src="./images/star.svg" alt="star" class="stars__icon" />
      </div>

      <a href="#" class="card__buy" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
