<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__photo"
      >
      <h1 class="card__info">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</ыусешщт>
      </h1>
      <p class="card__code">
        Product code: 195434
      </p>
      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rating-price">Reviews: 5</div>
      </section>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-buy">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>

    </article>
  </body>
</html>
