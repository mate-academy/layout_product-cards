<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,
minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  
  <body>
    <main>
      <section class="catalog">
        <h1></h1>
        <article class="product" data-qa="card">
          <img
            src="images/imac.jpeg"
            alt="Apple Monoblock"
            class="product__photo"
          >

          <h2 class="product__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>

          <p class="product__code">Product code: 195434</p>

          <p class="product__rating">
            <span class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </span>

            <span>
              <a href="#" class="product__reviews">
                Reviews: 5
              </a>
            </span>
          </p>

          <p class="product__price">
            <span class="product__price-label">Price:</span>
            <span class="product__price-value">$2,199</span>
          </p>

          <a
            href="#buy"
            class="product__buy-button"
            data-qa="hover"
          >
            Buy
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
