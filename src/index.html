<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <section
      class="product-card page__product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="Product photo"
      />

      <div class="product-card__main-container">
        <h2 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <span class="product-card__code">Product code: 195434</span>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="product-card__reviews">Reviews: 5</span>
        </div>

        <div class="product-card__price">
          <span class="product-card__price-text">Price:</span>
          <span class="product-card__price-cost">$2,199</span>
        </div>

        <a
          href="/buy"
          class="product-card__buy-link"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </section>
  </body>
</html>
