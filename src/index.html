<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body id="home" class="body">

    <main class="card" data-qa="card">

      <a href="#image" class="card__img"></a>

      <h2 class="card__tittle">
        APPLE A1419 iMac 27" Retina <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <h2 class="card__product_code">
        Product code: 195434
      </h2>

      <div class="card__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__prise">
        <h2 class="card__prise_text">Price:</h2>
        <h2 class="card__prise_number">$2,199</h2>
      </div>

      <a
        href="#home"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </a>


    </main>
  </body>
</html>
