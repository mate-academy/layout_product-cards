<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout product card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>
  <div class="cardbox reset-margin" data-qa="card">
    <img class="picture" src="images\imac.jpeg" alt="Mac" title="Main picture">

    <div class="cardheader">
      <h2 class="cardname reset-margin">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="cardcode reset-margin">Код товара: 195434</p>
    </div>

    <div class="rating flexy">
      <div class="stars flexy">
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star passive"></div>
      </div>
      <span class="reset-margin">Отзывов: 5</span>
    </div>

    <div class="priceblock flexy reset-margin">
      <div>Цена:</div>
      <div class="pricen">69 999 грн</div>
    </div>

    <a class="button" data-qa="hover" href="#">купить</a>
  </div>
</body>
</html>
