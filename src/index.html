<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="IMac"
      >
      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="card__subtitle">Product code: 195434</h2>

      <div class="card__content">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__text">Reviews: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__title">Price:</p>
        <p class="price__subtitle">$2,199</p>
      </div>

      <div class="button">
        <a
          class="button__text"
          data-qa="hover"
          href="#"
        >Buy</a>
      </div>
    </div>

  </body>
</html>
