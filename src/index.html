<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 &quot; Retina 5K Monoblock (MNED2UA/A)">
      <p class="card__name">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>
      <div class="card__code">Product code: 195434</div>
      <div class="card__reviews">
        <div class="stars-line">
          <div class="stars-line__star"></div>
          <div class="stars-line__star"></div>
          <div class="stars-line__star"></div>
          <div class="stars-line__star"></div>
          <div class="stars-line__star"></div>
        </div>
        <span class="count">
          Reviews: 5
        </span>
      </div>
      <div class="card__price">
        <div class="price">
          <span class="price__text">
            Price:
          </span>
          <span class="price__number">
            $2,199
          </span>
        </div>
      </div>
      <a class="card__button" data-qa="hover">
          Buy
      </a>
    </div>
  </body>
</html>
