<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900li&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="iMac Picture" class="product-img">
    <div class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="product-code">Код товара: 195434</div>
    <div class="product-rate">
      <div class="product-rating">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    <div>Отзывов: 5</div>
    </div>
    <div class="product-price">
      <div class="product-price-title">Цена:</div>
      <div class="product-price-value">69 999 грн</div>
    </div>
    <div>
      <a href="#" class="product-purchase-button" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
