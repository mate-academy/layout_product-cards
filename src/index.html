<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="catalog">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="apple"
        class="product-card__product-img"
      >
      <h2 class="product-card__product-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product-card__product-code">Код товара: 195434</span>
      <div class="product-card__product-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__reviews-text">Отзывов: 5</span>
      </div>
      <div class="product-card__product-price">
        <span class="product-card__price-text">Цена:</span>
        <span class="product-card__price-number">69 999 грн</span>
      </div>
      <a
        data-qa="hover"
        class="product-card__button"
      >
        Купить
      </a>
    </div>
  </body>
</html>
