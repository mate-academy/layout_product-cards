<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <div class="card__info">
        <h4 class="card__info-text ">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h4>
        <p class="card__text">Product code: 195434</p>

        <div class="card__stars">
          <div class="card__stars-list">
            <div class="card__stars-list-star"></div>
            <div class="card__stars-list-star"></div>
            <div class="card__stars-list-star"></div>
            <div class="card__stars-list-star"></div>
            <div class="card__stars-list-star"></div>
          </div>

          <p class="card__stars-reviews-text">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-word-text">Price:</p>
          <p class="card__price-text">$2,199</p>
        </div>

        <button class="card__button" data-qa="hover">
          <span class="card__button-text">Buy</span>
        </button>
      </div>
    </div>
  </body>
</html>
