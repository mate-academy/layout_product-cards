<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Moyo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <!-- #endregion -->
  <body class="page">
    <header>
    </header>

    <main>
      <!-- #region product-card -->
      <div class="product-card" data-qa="card">
        <div class="product-card_picture-position">
          <img
          class="product-picture"
          src="./images/imac.jpeg"
          alt="imac"
        >
        </div>

        <div class="product-card__text-block">
          <span class="product-card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </span>

          <span class="product-card__code">
            Product code: 195434
          </span>

          <div class="product-card__feedback-block">
            <div class="product-card__stars">
              <div class="product-card__star"></div>
              <div class="product-card__star"></div>
              <div class="product-card__star"></div>
              <div class="product-card__star"></div>
              <div class="product-card__star"></div>
            </div>

            <span class="product-card__feedback-numbers">
              Reviews: 5
            </span>
          </div>

          <div class="product-card__prace-block">
            <span class="product-card__price-text">
              Price:
            </span>

            <span class="product-card__price-numbers">
              $2,199
            </span>
          </div>
          
          <div>
            <button class="product-card__button">
              <a
                href="#button-buy"
                data-qa="hover"
                class="product-card__button-link"
              >
                BUY
              </a>
            </button>
          </div>

        </div>
      </div>
      <!-- #endregion -->
    </main>

    <footer>
    </footer>
  </body>
</html>
