<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Product cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="card" data-qa="card">
  <div class="card__item" data-qa="card">
      <img src="images/imac.jpeg" class="card__imac" alt="imac">
    <div class="card__title">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </div>
    <div class="card__product-code">
      Product code: 195434
    </div>
    <div class="stars stars--4">
      <div class="stars_star"></div>
      <div class="stars_star"></div>
      <div class="stars_star"></div>
      <div class="stars_star"></div>
      <div class="stars_star"></div>
    </div> 
    <div class="card__reviews">
      Reviews: 5
    </div>
    <div class="card__price">
      Price: 
    </div>
    <div class="card__price-amount">
      $2,199
    </div>
    <button class="card__button">
      <a href="#" class="card_button-text">buy</a>
    </button>
  </div>
  </div>
</body>
</html>
