<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Моноблок"
        class="card__img"
      >

      <div class="card__description">
        <span class="card__product-name">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </span>

        <span class="card__product-code">
          Код товара: 195434
        </span>

        <div class="card__reviews">

          <ul class="stars--4 stars">
            <li class="stars__star">
            </li>

            <li class="stars__star">
            </li>

            <li class="stars__star">
            </li>

            <li class="stars__star">
            </li>

            <li class="stars__star">
            </li>
          </ul>

          <span class="card__namber-of-reviews">
            Отзывов: 5
          </span>

        </div>

        <div class="card__price">
          <span class="card__price-description">
            Цена:
          </span>

          <span class="card__total-price">
            69 999 грн
          </span>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
