<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
  <body>
    <div class="card-block" data-qa="card">
      <a class="a-teg">
        <img class="card-image" src="images/imac.jpeg" alt="Photo iMac Retina 5k">
      </a>
      <a class="description a-teg">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <span class="product-code">
        Код товара: 195434
      </span>
      <div class="product-rating-box">
        <div class="stars">
          <img src="images/star-active.svg" alt="yellow star">
          <img src="images/star-active.svg" alt="yellow star">
          <img src="images/star-active.svg" alt="yellow star">
          <img src="images/star-active.svg" alt="yellow star">
          <img src="images/star.svg" alt="grey star">
        </div>
        <span class="device-block">
          Отзывов: 5
        </span>
      </div>
      <div class="price-block">
        <span class="sold">
          Цена:
        </span>
        <span class="price">
          69 999 грн
        </span>
      </div>
      <a href="#" class="button-buy" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
