<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__product-image"
      >
      <div class="product-card__product-info">
        <h1 class="product-name product-card__product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <h2 class="product-code product-card__product-code">
          Код товара: 195434
        </h2>
        <div class="review-block product-card__review-block">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="review-block__review-text">
            Отзывов: 5
          </div>
        </div>
        <div class="price-block product-card__price-block">
          <div class="price-block__price-text">
            Цена:
          </div>
          <div class="price-block__price-number">
            69 999 грн
          </div>
        </div>
        <a
          href="#"
          class="buy-button product-card__buy-button"
          data-qa="hover"
          >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
