<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="no"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="apple-a1419"
        class="card__picture"
      >
      <div class="card__names">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__subtitle">Код товара: 195434</div>
      </div>
      <div class="card__feed">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__feeds">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__prices">Цена:</div>
        <div class="card__cash">69 999 грн</div>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        <button class="card__button">купить</button>
      </a>
    </section>
  </body>
</html>
