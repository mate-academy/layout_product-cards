<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__card">
        <img src="images/imac.jpeg"
          alt="product img"
          class="product__img"
        >
      </div>
      <p class="product__about">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="product__code">
        Код товара: 195434
      </p>
      <div class="product__rating">
        <div class="card__stars">
          <div class="card__star-elem"></div>
          <div class="card__star-elem"></div>
          <div class="card__star-elem"></div>
          <div class="card__star-elem"></div>
          <div class="card__star-elem"></div>
        </div>
        <p class="card__response">Отзывов: 5</p>
      </div>
      <div class="product__price">
        <p class="price__tag">Цена:</p>
        <p class="price__amount">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
