<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,   user-scalable=no, initial-scale=1.0,   maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__image">
        <img 
          src="images/imac.jpeg"
          alt="APPLE Monoblock"
          class="container_image-apple"
        >
      </div>
      <h2 class="container__info">
        APPLE A1419 iMac 27" Retina 5K Monoblock   (MNED2UA/A)
      </h2>

      <p class="container__productCode">
        Product code: 195434
      </p> 
      <div class="container__star">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="container__reviews">
          Reviews: 5
        </span>
      </div>
      <div class="container__price">
        <span class="container__text">
          Price:
        </span>

        <span class="container__sumprice">
          $2,199
        </span>
      </div>
      <div class="container__button">
        <a
          href="#"
          class="container__link"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
