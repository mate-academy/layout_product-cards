<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="attr-req-value"
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="styles/index.scss"
    >
  </head>
  <body>
    <div
        class="card"
        data-qa="card"
    >
      <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="card__img"
      >
      <div class="card__content">
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card__description">
          Product code: 195434
        </p>

        <div class="card__stars-container">
          <div class="stars stars--4">
            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>

            <span class="stars__star"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>
        <div class="card__price">
          <span class="card__price-text">Price:</span>

          <span class="card__price-num">$2,199</span>
        </div>
      </div>

      <a
          href="#"
          class="card__btn"
          data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
