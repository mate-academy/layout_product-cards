<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27' Retina 5K (MNED2UAA) class='card-picture'">
      <h2 class="card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card-code">Код товара: 195434</p>
      <div class="card-raiting">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card-tests">Отзывов: 5</div>
      </div>
      <div class="card-pricing">
        <div class="card-price">Цена</div>
        <div class="card-price-num">69 999 грн</div>
      </div>
      <a href="#" class="card-buy-button" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
