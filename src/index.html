<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="applea1419"
      >
      </img>
      <div class="card__description-container">
        <h1 class="card__description">Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)</h1>
      </div>
      <div class="card__kod-container">
        <h2 class="card__kod">Код товара: 195434</h2>
      </div>
      <div class="card__review">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <p class="card__feedback">Отзывов: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-info">Цена:</p>
        <p class="card__price">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
