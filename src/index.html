<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="reset">
    <section class="card" data-qa="card">
      <img src="images/imac.jpeg"
        alt="iMac"
        class="card__img"
      >

      <h2 class="card__title reset">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code reset">
        Product code: 195434
      </p>

      <div class="stars-box">
        <div class="stars-box__stars">
          <div class="stars-box__rate"></div>
          <div class="stars-box__rate"></div>
          <div class="stars-box__rate"></div>
          <div class="stars-box__rate"></div>
          <div class="stars-box__rate"></div>
        </div>

        <p class="stars-box__review reset">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-txt reset">
          Price
        </p>

        <p class="card__price-num reset">
          $2,199
        </p>
      </div>

      <a href="/"
        class="card__buy"
        data-qa="hover">
            Buy
      </a>
    </section>
  </body>
</html>
