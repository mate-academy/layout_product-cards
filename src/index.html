<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards">
      <div class="card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="Product photo"
          class="card__image"
        >
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__counter">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
        <a
          href="/"
          class="card__buy-button"
          data-qa="hover"
        >Buy
        </a>
      </div>
    </div>
  </body>
</html>
