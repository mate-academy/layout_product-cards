<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="monitor"
        class="card__img"
      >
      <div class="card__wrapper">
        <p class="card__text-apple">Моноблок APPLE
        A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__text-goods">Код товара: 195434</p>
        <div class="card__feedback">
          <div class="card__stars stars">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <p class="card__text-feedback">Отзывов: 5</p>
        </div>
        <div class="card__price price">
          <p class="price__text">Цена:</p>
          <p class="price__number">69 999 грн</p>
        </div>
        <div>
          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
          Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
