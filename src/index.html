<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img 
        src="images/imac.jpeg"
        class="card__img" 
        alt="card_img"
      >

      <div class="card__product_name">
        <div class="card__product_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <p class="card__product_code">Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__review_number">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price_text">Price:</p>
        <div class="card__price_ammount">$2,199</div>
      </div>

      <a href="#"
         class="card__button"
         data-qa="hover"
      >BUY
      </a>
    </div>
  </body>
</html>
