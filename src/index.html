<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="card__img"
      >

      <div class="card__info">
        <p class="card__info-description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__info-subtitle">Product code: 195434</p>
      </div>

      <div class="card__stars">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__start-reviews">Reviews: 5</p>
      </div>

      <div class="card__payment">
        <p class="card__payment-subtitle">Price:</p>

        <p class="card__payment-price">$2,199</p>
      </div>

      <a
        href="#buy"
        class="card__btn-link-buy"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
