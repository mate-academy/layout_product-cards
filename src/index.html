<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="./images/imac.jpeg" alt="card">
      </div>
      <div class="card__content">
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </h3>
        <div class="card__code">
          Product code: 195434
        </div>
        <div class="card__rating rating">
          <div class="stars">
            <div class="stars__star stars__star--1"></div>
            <div class="stars__star stars__star--2"></div>
            <div class="stars__star stars__star--3"></div>
            <div class="stars__star stars__star--4"></div>
            <div class="stars__star stars__star--5"></div>
          </div>
          <div class="rating__reviews">
            Reviews: 5
          </div>
        </div>
        <div class="card__price price">
          <div class="price__text">
            Price:
          </div>
          <div class="price__money">
            $2,199
          </div>
        </div>
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >Buy</a>
      </div>
    </div>
  </body>
</html>
