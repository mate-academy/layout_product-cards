<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <img
        class="product-card_image"
        src="./images/imac.jpeg"
        alt="Mac Monitor"
      >


      <h2 class="product-card_title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card_code">Код товара: 195434</p>

      <div class="product-card_reviews">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="product-card_reviews-text">Отзывов: 5</p>
      </div>

      <div class="product-card_price">
        <p class="product-card_price-text">Цена:</p>
        <p class="product-card_price-number">69 999 грн</p>
      </div>

      <div class="product-card_button" data-qa="hover">
        <a href="#" class="product-card_button-link">Купить</a>
      </div>
    </div>
  </body>
</html>
