<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac-img"
        class="card__img"
        data-qa="card"
      >

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac <p>27" Retina 5K (MNED2UA/A)</p>
      </h2>

      <div class="card__code">Код товара: 195434</div>

      <div class="card__rate">
        <div class="card__rate-stars stars">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>

        <div class="card__reviews">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price_text">
          <span>Цена:</span>
        </div>

        <div class="card__price_value">
          <span>69 999 грн</span>
        </div>
      </div>

      <div class="card__button">
        <a
          href="#"
          class="buy-button"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
