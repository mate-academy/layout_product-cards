<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cards" data-qa="card">
    <div class="cards__header">
      <img src="images/imac.jpeg" class="cards__image" alt="card">
      <h3 class="cards__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      </div>
      <div class="cards__content">
      <div class="cards__code">
        Код товара: 195434
      </div>
      <div class="cards__reviews">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="reviews">Отзывов: 5</span>
      </div>
      <div class="cards__price-tag">
        <span class="cards__price">Цена:</span>
        <span class="cards__money">69 999 грн</span>
      </div>
        <a href="#" class="cards__buy-button" data-qa="hover">купить</a>
  </div>
</div>
</body>
</html>
