<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>

<div class="cards" data-qa="card">
  <div class="cards__item">
    <div class="cards__item-img"></div>
    <h2 class="cards__item-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="cards__item-code description">Код товара: 195434</p>
    <div class="cards__item-rate rate__details description">
      <div class="rate__details-stars">
        <p class="rate__details-star rate__details-star--isActive"></p>
        <p class="rate__details-star rate__details-star--isActive"></p>
        <p class="rate__details-star rate__details-star--isActive"></p>
        <p class="rate__details-star rate__details-star--isActive"></p>
        <p class="rate__details-star"></p>
      </div>
      <p class="rate__details-title description">
        Отзывов: 5
      </p>
    </div>
    <div class="cards__item-price price__details">
      <p class="price__details-title description">
        Цена:
      </p>
      <p class="price__details-sum">
        69 999 грн
      </p>
    </div>
    <a class="card__link" href="#" data-qa="hover">
      <button class="card__button">Купить</button>
    </a>
  </div>
</div>
</body>
</html>
