<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="" class="product-img">
    <h2 class="product-title">
      Моноблок APPLE A1419 iMac <br>
      27" Retina 5K (MNED2UA/A)
    </h2>
    <div class="product-code">Код товара: 195434</div>
    <div class="product-rating">
      <div class="product-stars">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star.svg" alt="" class="star">
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="product-price">
      <div>Цена:</div>
      <div class="price">69 999 грн</div>
    </div>
    <a href="#" class="order-btn" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
