<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <a href="#">
        <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="product-img"
        >
      </a>
      <main class="product-card__content">
        <section class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </section>

        <section class="product-card__code">
          Product code: 195434
        </section>
      </main>
      <div class="card__reviews">
        <div class="stars">
          <a class="stars__star stars__star--1" href="#">
          </a>

          <a class="stars__star stars__star--2" href="#">
          </a>

          <a class="stars__star stars__star--3" href="#">
          </a>

          <a class="stars__star stars__star--4" href="#">
          </a>

          <a class="stars__star stars__star--5" href="#">
          </a>
        </div>
        <div>
          <p class="reviews">
            Reviews: 5
          </p>
        </div>
      </div>
      <div class="card__price-container">
        <p class="card__price">
          Price:
          <span class="card__price-bold">$2,199</span>
        </p>
      </div>
      <button class="card__button" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
