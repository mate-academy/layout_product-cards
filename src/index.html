<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <div class="card" data-qa="card">
      <img
       class="card__imagine"
       src="./images/imac.jpeg"
       alt="imac"
      >
      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__code">
        Product code: 195434
      </h2>

      <div class="card__grate">
        <div class="rate card_grates">
          <ul class="rate__stars rate__stars--4">
            <li class="rate__star"></li>
            <li class="rate__star"></li>
            <li class="rate__star"></li>
            <li class="rate__star"></li>
            <li class="rate__star"></li>
          </ul>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <span class="text-price">Price:</span>
        <span class="amount">$2,199</span>
      </div>

      <div class="card__button card__button--font" data-qa="hover">
        <a class="card__link" href="#">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
