<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="product-card" data-qa="card">

      <img
        src="/images/imac.jpeg"
        alt="iMac picture"
        class="product-card__image"
      >

      <div class="product-card__data">
        <h1 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        <div class="product-card__item-code">Код товара: 195434</div>
      </div>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews-count">Отзывов: 5</span>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-title">Цена:</div>
        <div class="product-card__price-uah">69 999 грн</div>
      </div>

      <a
      href="#toBuy"
      data-qa="hover"
      class="product-card__button"
      >
        Купить
      </a>

    </div>

  </body>
</html>
