<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/product_card.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/star.css">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >
      <h2 class="product-card__name">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rating-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__reviews">Reviews: 5</p>
      </div>
      <div class="product-card__price-container">
        <p class="product-card__text">Price</p>
        <p class="product-card__price">&dollar;2.199</p>
      </div>
      <a
        class="product-card__button"
        href="#product"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
