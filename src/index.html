<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <img class="card-picture"
        src="images/imac.jpeg"
        alt="logo">
      <div class="card-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card-code">Код товара: 195434</div>
      <div class="stars stars--0">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="card-reviews">Отзывов: 5</p>
      <div class="card-price">Цена:</div>
      <div class="number-price">69 999 грн</div>
      <div class="card-buy">
        <a 
          class="card-buy__link"
          data-qa="hover"
          href="/">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
