<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="item" data-qa="card">
    <div class="item__picture"><img class="item__img" src="./images/Rectangle 4.png" alt="monoblock"></div>
    <h1 class="item__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <div class="item__description">
      <p class="item__code">Код товара: 195434</p>
      <span class="rating item__rating">
        <span class="rating__stars">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <!-- <img src="./images/star-active.svg" alt="active-star">
          <img src="./images/star-active.svg" alt="active-star">
          <img src="./images/star-active.svg" alt="active-star">
          <img src="./images/star-active.svg" alt="active-star">
          <img src="./images/star.svg" alt="no-active-star"> -->
        </span>
        <p class="rating__feedback">Отзывов: 5</p>
      </span>
      <span class="item__price">
        <p>Цена:</p>
        <p class="item__price--value">69 999 грн</p>
      </span>
      <input class="item__buy-button" type="button" data-qa="hover" value="Купить">
    </div>
  </div>
</body>
</html>
