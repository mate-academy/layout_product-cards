<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
    class="conteiner"
    data-qa="card"
    >
      <div
      class="conteiner__card card"
      >
      </div>
      <div class="info-product">
        <section class="titel">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </section>
        <section class="code">
          Product code: 195434
        </section>
        <div class="stars-popular">
          <div class="stars--4 star">
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
          </div>
          <div class="reviews">
            Reviews: 5
          </div>
        </div>
        <div class="coins">
          <div class="price">Price:</div>
          <div class="main">$2,199</div>
        </div>
      </div>
      <div class="button">
        <a
          class="hover"
          href="#"
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </div>
  </body>
</html>
