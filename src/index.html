<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image" src="images/imac.jpeg"
        alt="apple"
      >

      <div class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__reit">
        <div class="card__stars">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div class="card__review">
          Reviews: 5
        </div>
      </div>


      <div class="price card__price">
        <div class="price-word">
          Price
        </div>
        <div class="price-value">
          $2,199
        </div>
      </div>

      <a
        class="card__submit"
        href="#buy"
        data-qa="hover"
      >
          Buy
      </a>

    </div>
  </body>
</html>
