<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" class="card__image" alt="card__image">
    <p class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card__code">Код товара: 195434</p>
    <div class="card__stars">
      <div class="card__star"></div>
      <div class="card__star"></div>
      <div class="card__star"></div>
      <div class="card__star"></div>
      <div class="card__star"></div>
    </div>
    <p class="card__feedback">Отзывов: 5</p>
    <p class="card__price">Цена:</p>
    <p class="card__number">69 999 грн</p>
    <button href="/" class="card__button"  data-qa="hover">купить</button>
  </div>
</body>
</html>
