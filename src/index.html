<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Item image"
        class="card__img"
      >
    <div class="card__info">
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>
    </div>
    <div class="rate">
      <div class="rate__stars stars--4">
        <div class="rate__stars-star"></div>
        <div class="rate__stars-star"></div>
        <div class="rate__stars-star"></div>
        <div class="rate__stars-star"></div>
        <div class="rate__stars-star"></div>
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="card__price">
      <div>Цена:</div>
      <div class="card__price-amount">
        69 999 грн
      </div>
    </div>
    <a
      href="#"
      class="card__btn-buy"
      data-qa="hover"
    >
      Купить
    </a>
  </div>
</body>
</html>
