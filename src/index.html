<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__picture-wrap">
        <img
          class="card__picture-img"
          src="./images/imac.jpeg"
          alt="Product-picture"
        />
      </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__rating-description">Reviews: 5</span>
      </div>

      <div class="card__price-wrap">
        <span class="card__price-lable">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
