<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product Card</title>

    <!-- Fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.scss" />
    <!-- Estilo compilado (CSS) -->
  </head>

  <body>
    <main class="main">
      <section
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/ilustracao1.png"
          alt="APPLE iMac 27 inch Retina 5K"
        />

        <div class="card__info">
          <div class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>

          <div class="card__code">Product  code: 195434</div>

          <div class="card__stars">
            <div
              class="stars stars--4"
              aria-label="Avaliação: 4 de 5 estrelas"
            >
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--active"></span>
              <span class="stars__star stars__star--inactive"></span>
            </div>
            <div class="card__align">
              <div class="card__reviews">Reviews: 5</div>
            </div>
          </div>

          <div class="card__button">
            <a
              class="card__buy"
              data-qa="hover"
              href="#"
            >
              BUY
            </a>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="./index.js"
    ></script>
  </body>
</html>
