<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="cardTop">
        <div class="cardTop__Img"></div>

        <h1 class="cardTop__h1">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="cardTop__h2">Product code: 195434</h2>
      </div>

      <div class="cardBottom">
        <div class="starsReviews">
          <div class="stars stars--5">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="reviews">Reviews: 5</div>
        </div>

        <div class="cardPrice-mix">
          <div class="cardPrice">
            <div class="cardPrice__price-1">Price:</div>

            <div class="cardPrice__price-2">$2,199</div>
          </div>
        </div>

        <div
          class="button"
          data-qa="hover"
        >
          <a
            class="button__element"
            href="#"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
