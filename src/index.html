<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card"  data-qa="card">
      <img
       src="images/imac.jpeg"
       alt=""
       class="card__img"
      >

      <div class="card-info">
        <h2 class="card-info__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <h4 class="card-info__code">
          Код товара: 195434
        </h4>

        <div class="card-info__review">
          <div class="card-info__stars">
            <div class="card-info__star"></div>
            <div class="card-info__star"></div>
            <div class="card-info__star"></div>
            <div class="card-info__star"></div>
            <div class="card-info__star"></div>
          </div>

          <h4 class="card-info__number_review">
            Отзывов: 5
          </h4>
        </div>

        <div class="card-info__price">
          <h3 class="card-info__price_word">
            Цена:
          </h3>

          <h2 class="card-info__price_number">
            69 999 грн
          </h2>
        </div>

        <div class="card-info__button">
          <a
           href="#"
           class="card-info__button_link"
           data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
