<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="product-tile" data-qa="card">
  <img src="images/imac.jpeg" alt="goods-image" class="goods-image">
  <p class="product_tile-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  <p class="product_tile-code">Код товара: 195434</p>
  <div class="product-reviews">
    <div class="product-rank">
      <img src="images/star-active.svg" alt="ranking-start" class="ranking-stars">
      <img src="images/star-active.svg" alt="ranking-start" class="ranking-stars">
      <img src="images/star-active.svg" alt="ranking-start" class="ranking-stars">
      <img src="images/star-active.svg" alt="ranking-start" class="ranking-stars">
      <img src="images/star.svg" alt="ranking-start" class="ranking-stars">
    </div>
    <p class="review">Отзывов: 5</p>
  </div>
  <div class="product-price">
    <span class="price-title">Цена:</span>
    <span class="price-main">69 999 грн</span>
  </div>
  <a href="#" class="buy-button" data-qa="hover">Купить</a>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
