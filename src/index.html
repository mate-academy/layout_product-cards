<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/blocks/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div data-qa="card" class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__logo product-card__logo--position-margin"
      >
      <div class="content">
        <p class="content__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="content__code content__code--position-bottom">Product code: 195434</p>
        <div class="content__rating content__rating--position-bottom">
          <div class="content__stars">
            <div class="stars stars--background-active"></div>
            <div class="stars stars--background-active"></div>
            <div class="stars stars--background-active"></div>
            <div class="stars stars--background-active"></div>
            <div class="stars stars--position-right"></div>
          </div>
          <p class="content__nums">Reviews: 5</p>
        </div>

        <div class="content__price content__price--position-bottom">
          <p class="content__text">Price:</p>
          <p class="content__num">$2,199</p>
        </div>
        <a href="#">
          <button data-qa="hover" class="content__button">
            Buy
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
