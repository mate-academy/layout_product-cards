<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="cards"
      data-qa="card"
    >
      <img
        class="cards__image"
        src="./images/imac.jpeg"
        alt="card image"
      />
      <p class="cards__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="cards__code">Product code: 195434</p>
      <div class="cards__reviews">
        <div>
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star.svg"
            alt="star image"
          />
        </div>
        <p class="cards__reviews-mark">Reviews: 5</p>
      </div>
      <div class="cards__price">
        <p class="cards__price-text">Price:</p>
        <p class="cards__price-sum">$2,199</p>
      </div>
      <button class="cards__buy">BUY</button>
    </div>

    <div class="cards">
      <img
        class="cards__image"
        src="./images/imac.jpeg"
        alt="star image"
      />
      <p class="cards__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="cards__code">Product code: 195434</p>
      <div class="cards__reviews">
        <div>
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star-active.svg"
            alt="star image"
          />
          <img
            src="./images/star.svg"
            alt="star image"
          />
        </div>
        <p class="cards__reviews-mark">Reviews: 5</p>
      </div>
      <div class="cards__price">
        <p class="cards__price-text">Price:</p>
        <p class="cards__price-sum">$2,199</p>
      </div>
      <button
        class="cards__buy cards__buy--hover"
        data-qa="hover"
      ></button>
    </div>
  </body>
</html>
