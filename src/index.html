<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__link-image">
        <img
          src="images/imac.jpeg"
          alt="image"
          class="card__image"
        >
      </a>
      <div class="card__title">
        <a href="#" class="card__text">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </a>
        <div class="card__code">
          Код товара: 195434
        </div>
      </div>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a href="#" class="card__reviews">Отзывов: 5</a>
      </div>
      <div class="card__price">
        <span class="card__subtitle">Цена:</span>
        <span class="card__amount">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
