<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image">
        <img
          class="card__image-img"
          src="images/imac.jpeg"
          alt="Logo image"
        />
      </div>

      <div class="card__title">
        <h2 class="card__title-h2">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <div class="card__code">
        <h3 class="card__code-h3">Product code: 195434</h3>
      </div>

      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <h4 class="stars__reviews-h4">Reviews: 5</h4>
      </div>

      <div class="card__price">
        <div class="card__price-h4p">Price:</div>

        <div class="card__price-h4n">$2,199</div>
      </div>

      <button
        class="button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
