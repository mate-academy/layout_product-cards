<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <section
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K"
        class="product-card__icon"
      />

      <div class="product-card__overview">
        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <div class="product-card__coding">Product code: 195434</div>

        <div class="product-card__rating">
          <ul class="product-card__stars stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="product-card__review">Reviews: 5</p>
        </div>

        <div class="product-card__price">
          <p class="product-card__price-label">Price:</p>
          <p class="product-card__price-value">$2,199</p>
        </div>

        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
