<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__flex">
        <div class="images card__image">
          <img
            src="images/imac.jpeg"
            alt="imac"
            class="images__imac"
          >
        </div>

        <div class="nameCard card__name">
          <div class="nameCard__content">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
        </div>

        <div class="codeOfGoods card__code">
          <div class="codeOfGoods__imacRetina">Код товара: 195434</div>
        </div>
      </div>

      <div class="ratingCards card__rating">

        <div class="ratingCards__FiveStars">
          <div class="ratingCards__stars"></div>
          <div class="ratingCards__stars"></div>
          <div class="ratingCards__stars"></div>
          <div class="ratingCards__stars"></div>
          <div class="ratingCards__stars"></div>
        </div>

        <div class="ratingCards__review">Отзывов: 5</div>
      </div>

      <div class="priceCard card__price">

        <div class="priceCard__name">Цена:</div>

        <div class="priceCard__price">69 999 грн</div>
      </div>

      <div class="linkCard card__Button">
        <a
          href="#"
          class="linkCard__buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
