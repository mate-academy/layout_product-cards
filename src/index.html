<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div 
      data-qa="card" 
      class="card"
    >
      <div class="card__container">
        <div class="card__image">
          <img 
            class="card__img" 
            src="images/imac.jpeg" 
            alt="broken"
          >
        </div>
        <h1 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="card__subtitle">
          Код товара: 195434
        </p>
        <div class="card__rating rating-stars">
          <div class="rating-stars__item rating-stars__item--4">
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
          </div>
          <div class="rating-stars__reviews">Отзывов: 5</div>
        </div>
        <div class="card__prices">
          <div class="card__price">Цена:</div>
          <div class="card__value">69 999 грн</div>
        </div>
        <div class="card__button">
          <a 
            data-qa="hover" 
            href="#" 
            class="card__link"
          >Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
