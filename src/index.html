<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <h1>Product cards</h1>
    <div
      class="block-card"
      data-qa="card"
    >
      <header class="header">
        <img
          class="header__image"
          src="./images/imac.jpeg"
          alt="Apple computer"
        />
      </header>

      <div class="main">
        <h2 class="main__description">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>
        <div class="main__product">Product code: 195434</div>

        <div class="main__stars">
          <img
            class="main__star"
            src="./images/star-active.svg"
            alt="star-active"
          />
          <img
            class="main__star"
            src="./images/star-active.svg"
            alt="star-active"
          />
          <img
            class="main__star"
            src="./images/star-active.svg"
            alt="star-active"
          />
          <img
            class="main__star"
            src="./images/star-active.svg"
            alt="star-active"
          />
          <img
            class="main__star"
            src="./images/star.svg"
            alt="star"
          />
          <p class="main__review">Reviews: 5</p>
        </div>

        <div class="main__price">
          <p class="main__pr">Price:</p>
          <h2 class="main__coast">$2,199</h2>
        </div>

        <footer class="button">
          <a
          data-qa="hover"
          href="#">
            <button
              class="button__buy">
              Buy
            </button>
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
