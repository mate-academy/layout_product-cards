<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="product-photo"
        class="card__image"
      >
      <div class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product-code">Product code: 195434</div>

      <div class="card__reviews reviews">
        <div class="reviews__stars stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>

        <div class="reviews__number">Reviews: 5</div>
      </div>

      <div class="card__price price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>

      <a class="card__link" data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
