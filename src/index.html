<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/imac.jpeg" alt="APPLE iMac 27 Retina 5K Monoblock">
      </div>

      <h3 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <div class="card__code">Product code: 195434</div>

      <div class="card__rewiew">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        
        <div class="card__rewiews">Reviews: 5</div>
      </div>

      <div class="card__price-value">
        <div class="card__price">Price:</div>
        <div class="card__value">$2,199</div>
      </div>

      <div class="card__button">
        <a
          href="#"
          class="card__linl"
          title="Buy item"
        >buy</a>
      </div>
    </div>
  </body>
</html>
