<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="product-card" data-qa="card">
        <img
          class="product-card__product-img"
          src="./images/imac.jpeg"
          alt="product-picture"
        >
        <h2 class="product-card__product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__vendor-code">
          Код товара: 195434
        </p>
        <div class="product-card__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__review">
            Отзывов: 5
          </p>
        </div>
        <div class="product-card__price">
          <p class="label">
            Цена:
          </p>
          <p class="current-price">
            69 999 грн
          </p>
        </div>
        <a
          class="product-card__buy-button"
          href="#"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </main>
  </body>
</html>
