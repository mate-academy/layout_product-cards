<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <section class="cards">
      <section
        class="card"
        data-qa="card"
      >
        <section class="card_images"></section>
        <h3 class="card_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <p class="card_code">Product code: 195434</p>

        <div class="rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="rating_reviews">Reviews: 5</p>
        </div>

        <div class="price">
          <p class="price_text">Price:</p>
          <p class="price_cost">$2,199</p>
        </div>

        <a
          href="#"
          class="card_link"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </section>
  </body>
</html>
