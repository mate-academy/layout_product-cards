<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <div class="card-about">
        <img
          class="card-about__image"
          src="./images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        >
        <h2 class="card-about__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="card-about__description">
          Код товара: 195434
        </p>
      </div>

      <div class="card-stars card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card-stars__feedback">
          Отзывов: 5
        </p>
      </div>

      <div class="card-price card__price">
        <p class="card-price__text">
          Цена:
        </p>
        <p class="card-price__price">
          69 999 грн
        </p>
      </div>

      <div class="card-button">
        <a
          class="card-button__link"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
