<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body>
    <div data-qa="card" class="card">
      <img
        class="card__img"
        src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__info-text">
        Product code: 195434
      </p>
      <div class="card__reviews-wrapper">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews-text">
          Reviews: 5
        </span>
      </div>
      <div class="card__price-wrapper">
        <span class="card__price-text">Price:</span>
        <span class="card__price">$2,199</span>
      </div>
      <a
        data-qa="hover"
        href="#buy"
        class="card__link">
        Buy
      </a>
    </div>
  </body>
</html>
