<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__img"
      >
      <a
        href="#"
        class="card__title"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <p
        class="card__vendor-code"
      >
        Product code: 195434
      </p>
      <div
        class="review-container"
      >
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span
          class="review-container__counter"
        >
          Reviews: 5
        </span>
      </div>
      <div
        class="card__price-container"
      >
        <p
          class="card__price-label"
        >
          Price:
        </p>
        <span
          class="card__price-value"
        >
          &#36;2,199
        </span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__main-button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
