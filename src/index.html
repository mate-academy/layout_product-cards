<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="product-card__image"
      />

      <h3 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews-text">Reviews: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-cost">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </div>

      <button
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
