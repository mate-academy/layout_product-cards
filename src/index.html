<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product image"
        class="product__image"
      >
      <p class="product__text">
        Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)
      </p>
      <p class="product__code">
        Код товара: 195434
      </p>
      <div class="product-rating">
        <div class="product-rating__stars">
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
        </div>
        <p class="product-rating__text">
          Отзывов: 5
        </p>
      </div>
      <div class="product__price">
        <span>
          Цена:
        </span>
        <span class="product__price-text">
          69 999 грн
        </span>
      </div>
      <a
        class="product__buy-button"
        data-qa="hover"
      >
       купить
      </a>
    </div>
  </body>
</html>
