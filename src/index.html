<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    /><link
      rel="stylesheet"
      href="./styles/card.scss"
    /><link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="product-image" src="./images/imac.jpeg"
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      <p class="product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-code">Product code: 195434</p>
      <div class="review-area">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>
      <div class="price-area">
        <p class="price">Price:</p> <p class="price-tag">$2,199</p>
      </div>
      <div class="buy-button" data-qa="hover">BUY</div>
    </div>
  </body>
</html>
