<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="/src/images/imac.jpeg"
        alt="picture"
        class="card__image"
      >

      <h1 class="card__name">APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)</h1>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="rating">Reviews: 5</p>
      </div>

      <div class="card__pricelist">
        <div class="price">Price:</div>
        <div class="value">$2, 199</div>
      </div>

      <a
        href="http://mate.academy/"
        class="button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
