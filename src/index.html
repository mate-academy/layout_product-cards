<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="Mac Image">
    <h3 class="product-card__name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h3>
    <div class="product-card__num">
      Код товара: 195434
    </div>
    <div class="product-card__quality">
      <div class="wrapper stars--4">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div>
        Отзывов: 5
      </div>
    </div>
    <div class="product-card__price">
      <span>Цена:</span>
      <span class="price-num">69 999 грн</span>
    </div>
    <div class="product-card__button">
      Купить
    </div>
  </div>
</body>
</html>
