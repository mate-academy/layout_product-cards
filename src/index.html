<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card_image"
        src="images/imac.jpeg"
        alt="imac-product"
      />

      <h2 class="card_product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card_product-code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars_reviews">Reviews: 5</p>
      </div>

      <div class="card_price-conteiner">
        <p class="card_price">Price:</p>
        <p class="card_price-number">$2,199</p>
      </div>

      <button
        class="card_button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
