
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card card">
        <div class="card__image">
          <img src="./images/imac.jpeg" alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
        </div>
        <div class="card__title">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="product-code">Product code: 1954</div>
        <div class="reviews">
          <div class="reviews__stars">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star.svg" alt="Not active">
          </div>
          <div class="reviews__text">Reviews: 5</div>
        </div>
        <div class="price">
          <div class="price_label">Price:</div>
          <div class="price_value">$2,199</div>
        </div>
        <div class="button">
          <button class="buy-button">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
