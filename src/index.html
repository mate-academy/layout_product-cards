<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="body page__body">
    <main
      class="card body__card"
      data-qa="card"
    >
      <section class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </section>

      <section class="card__product-code">Product code: 195434</section>

      <section class="card__stars stars">
        <div class="stars__stars-box">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__reviews">Reviews: 5</div>
      </section>

      <section class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-price">$2,199</div>
      </section>

      <section class="card__button">
        <div
          class="card__buy"
          data-qa="hover"
        >
          Buy
        </div>
      </section>
    </main>
  </body>
</html>
