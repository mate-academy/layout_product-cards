<!doctype html>
<html lang="en" class="html-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="html-page__content">
    <div class="card" data-qa="card">
      <div class="card-img">
        <img 
          class="img" 
          src="./images/imac.jpeg" 
          alt="imac"
        >
      </div>

      <h2 class="card-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="card-code">
        Код товара: 195434
      </div>

      <div class="card-rating">
        <div class="card-rating__stars card-rating__stars--4">
          <div class="card-rating__star"></div>
          <div class="card-rating__star"></div>
          <div class="card-rating__star"></div>
          <div class="card-rating__star"></div>
          <div class="card-rating__star"></div>
        </div>
        <div class="card-rating__count">
          Отзывов: 5
        </div>
      </div>

      <div class="card-price">
        <div class="card-price__text">Цена:</div>
        <div class="card-price__number">69 999 грн</div>
      </div>

      <a 
        href="#" 
        class="card-link" 
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
