<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product" data-qa="card">
    <img class="product__img" src="images/imac.jpeg" alt="iMac">
    <div class="product__content">
      <h2 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__rating">
        <div class="product__rating--stars">
            <div class="product__rating--star star--checked"></div>
            <div class="product__rating--star star--checked"></div>
            <div class="product__rating--star star--checked"></div>
            <div class="product__rating--star star--checked"></div>
            <div class="product__rating--star star--noncheked"></div>
        </div>
        <p class="product__rating--comment">Отзывов: 5</p>
      </div>
      <div class="product__price">
        <p class="product__price--text">Цена:</p>
        <p class="product__price--amount">69 999 грн</p>
      </div>
      <div data-qa="hover" type="button" class="product__buy">КУПИТЬ</div>
    </div>
  </div>
</body>
</html>
