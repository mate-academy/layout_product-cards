<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="card"
        class="card__image"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h2>

      <h3 class="card__productCode">
        Product code: 195434
      </h3>

      <div class="card__starbox">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__starbox-reviews">
            Reviews: 5
        </p>
      </div>

      <div class="card__pricebox">
        <p class="card__pricebox-price">
          Price:
        </p>

        <p class="card__pricebox-number">
          $2,199
        </p>
      </div>


      <a
        class="card__buylink"
        data-qa="hover"
        href="#buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
