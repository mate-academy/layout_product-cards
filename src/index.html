<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card" data-qa="card">
    <img class="card__image" src="./images/imac.jpeg" alt="iMac photo">
    <div class="card__title">
      <h3 class="card__title-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    </div>
    <div class="card__sku">Код товара: 195434</div>
    <div class="card__review">
      <div class="rate stars--4">
        <span class="rate__star"></span>
        <span class="rate__star"></span>
        <span class="rate__star"></span>
        <span class="rate__star"></span>
        <span class="rate__star"></span>
      </div>
      <div class="card__review-count">Отзывов: 5</div>
    </div>
    <div class="card__price-area">
      Цена: <span class="card__price">69 999 грн</span>
    </div>
    <a class="card__button" href="#" data-qa="hover">Купить</a>
  </article>
</body>
</html>
