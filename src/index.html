<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac Computer"
        />
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">Product code: 195434</p>
        <div class="card__reviews">
          <div class="stars">
            <div class="stars__star stars__star--1"></div>
            <div class="stars__star stars__star--2"></div>
            <div class="stars__star stars__star--3"></div>
            <div class="stars__star stars__star--4"></div>
            <div class="stars__star stars__star--5"></div>
          </div>
          <div class="card__reviews-count">Reviews: 5</div>
        </div>
        <div class="card__price">
          <p class="card__price-label">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
