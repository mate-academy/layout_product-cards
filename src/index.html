<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <div class="card__image">
          <img
            src="/src/images/imac.jpeg"
            width="160px"
            height="134px"
            alt="Imac"
          />
        </div>

        <div class="card__position">
          <h1 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
        </div>

        <div class="card__position">
          <p class="card__code">Product code: 195434</p>
        </div>

        <div class="card__rating">
          <div class="stars stars--N">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__prise">
          <p class="card__label">Price:</p>
          <p class="card__cost">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
        >
          <button class="card__button card__button--hover">Buy</button>
        </a>
      </div>
    </div>
  </body>
</html>
