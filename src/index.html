<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="products">
      <div
        class="products__card card"
        data-qa="card"
      >
        <div class="card__container">
          <div class="card__image">
            <img
              src="images/imac.jpeg"
              alt="APPLE A1419 iMac 27"
              class="card__img"
            />
          </div>
          <div class="card__name">
            <h3 class="card__headline">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h3>
            <p class="card__product-code">Product code: 195434</p>
          </div>
          <div class="card__review-block">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="card__review-text">Reviews: 5</p>
          </div>
          <div class="card__price-block">
            <p class="card__price-text">Price:</p>
            <p class="card__price">$2,199</p>
          </div>
          <div class="card__button button">
            <a
              href="#"
              class="button__link"
              data-qa="hover"
            >
              BUY
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
