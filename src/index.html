<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

  <link rel="stylesheet" href="./css/main.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>

  <div class="card" data-qa="card">
    <div class="card__img">
      <img src="./images/imac.jpeg" alt="iMac">
    </div>
    <div class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="card__subtitle">
      Код товара: 195434
    </div>
    <div class="card-wrap flexwrap">
      <div class="card-stars flexwrap">
        <div class="card-stars__star card-stars__star--active"></div>
        <div class="card-stars__star card-stars__star--active"></div>
        <div class="card-stars__star card-stars__star--active"></div>
        <div class="card-stars__star card-stars__star--active"></div>
        <div class="card-stars__star "></div>
      </div>
      <div class="card__reviews">
        Отзывов: 5
      </div>
    </div>
    <div class="card-wrap-price flexwrap">
      <div class="card__price">Цена:</div>
      <div class="card__price">
        <span>69 999 грн</span>
      </div>

    </div>
    <a src="#" class="card-link" data-qa="hover">
      <div class="card-link__btn">КУПИТЬ</div>
    </a>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
