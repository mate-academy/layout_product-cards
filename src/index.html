<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-block" data-qa="card">
      <img
        class="card-block__image"
        src="./styles/images/imac.jpeg"
        alt="Apple iMac 27-inch"
      >
      <h1 class="card-block__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="card-block__code">Код товара: 195434</p>

      <div class="card-block__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <section class="card-block__feedbacks">Отзывов: 5</section>
      </div>

      <section class="card-block__price">
        <div class="card-block__price-price">Цена:</div>
        <div class="card-block__price-sum">69 999 грн</div>
      </section>

      <a
        class="card-block__buy"
        data-qa="hover"
        href="#buyiMac27"
      >
        Купить
      </a>
    </div>
  </body>
</html>
