<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <a href="#">
        <img
          src="./images/imac.jpeg"
          alt="imac picture"
          class="card__pictures"
        />
      </a>

      <a
        href="#"
        class="card__name"
      >
        <h1 class="card__name-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__name-code">Product code: 195434</p>
      </a>

      <div class="card__review">
        <div class="card__review stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-rewiews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-let">Price:</p>
        <p class="card__price-num">$2,199</p>
      </div>

      <button
        class="card__button"
        type="button"
      >
        <a
          href="#"
          class="card__button-text"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
