<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="container"
      data-qa="card"
    >
      <div class="container__img">
        <img
          class="img"
          src="images/comp.png"
          alt="iMac"
        />
      </div>
      <div class="container__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="container__code">Product code: 195434</div>
      <div class="container__stars">
        <ul class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </ul>
        <div class="container__reviews">Reviews: 5</div>
      </div>
      <div class="container__price">
        <div class="container__pricet">Price:</div>
        <div class="container__priceg">$2,199</div>
      </div>
      <button
        class="container__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
