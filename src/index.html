<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="img" src="images/imac.jpeg" alt="iMac">
    <h1 class="desc">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
    <p class="code">Код товара: 195434</p>
    <div class="feedback">
      <div class="group__star">
        <p class="star star--first"></p>
        <p class="star"></p>
        <p class="star"></p>
        <p class="star"></p>
        <p class="star star--gray"></p>
      </div>
      <div>Отзывов: 5</div>
    </div>
    <div class="group__price">
      <p class="group__price__name">Цена:</p>
      <p class="group__price__sum">69 999 грн</p>
    </div>
    <div class="buy">
        <a href="" class="link" data-qa="hover">КУПИТЬ</a>
    </div>
  </div>
</body>
</html>
