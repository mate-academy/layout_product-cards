<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__image"></div>

      <div class="product-card__body-card">
        <div class="product-card__title">
          <span>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
        </div>

        <p
          class="product-card__code"
          data-qa="card"
        >
          Product code: 195434
        </p>

        <div class="product-card__rating">
          <div class="product-card__stars">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>

          <span class="product-card__review">Reviews:5</span>
        </div>

        <div class="product-card__price">
          <span class="product-card__price-label">Price:</span>
          <span class="product-card__price-value">$49.99</span>
        </div>
      </div>

      <button
        class="product-card__btn"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
