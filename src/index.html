<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="imac-display"
      >

      <p class="card__name-of-goods">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>

      <p class="card__code-of-goods">
        Код товара: 195434
      </p>

      <div class="card__stars stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <span class="stars__review">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-1">Цена:</span>
        <span class="card__price-2">69 999 грн</span>
      </div>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
