<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-cart" data-qa="card">
      <img
        class="product-cart__img"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27"
      >
      <div class="product-cart__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-cart__sku">
        Код товара: 195434
      </div>
      <div class="product-cart__stars">
      </div>

      <div class="product-cart__reviews">
        <span class="product-cart__reviews_star_4"></span>
        <span class="product-cart__reviews_number">Отзывов: 5</span>
      </div>

      <div class="product-cart__price">
        <span class="product-cart__price_title">Цена:
        </span>
        <span class="product-cart__price_number">69 999грн.
        </span>
      </div>

      <a
        class="product-cart__add-to-cart"
        href="#buy"
        data-qa="hover"
      >
        <div class="product-cart__add-to-cart_button">
        Купить
        </div>
      </a>
    </div>
  </body>
  
</html>
