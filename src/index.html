<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__picture"
        src="/images/imac.jpeg"
        alt="photo imac"
      >
      <p class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p> 
      <div class="card__product_code">
        Код товара: 195434
      </div> 
      <div class="card__frame-card-revier">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__frame-price">
        <div class="card__text_value">
          Цена:
        </div>
        <div class="card__number_value">
          69 999 грн
        </div>
      </div>
      <a href="/" 
        class="card__link" 
        data-qa="hover"
      >
        купить
      </a> 
    </div>
  </body>
</html>
