<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="img"
        class="card__img"
      >

      <h2 class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__count">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__text-price">
          Price
        </p>

        <p class="card__sum">
          $2,199
        </p>
      </div>

      <div class="card__box-for-link">
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
