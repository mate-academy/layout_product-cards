<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
         user-scalable=no,
         initial-scale=1.0,
         maximum-scale=1.0,
         minimum-scale=1.0
      ">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="card"
      data-qa="card"
    >
      <img src="./images/imac.jpeg"
        alt="foto"
        class="foto"
      >
      <a href="#" class="item-model">
        Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)
      </a>
      <p class="item-kod">
        Код товара: 195434
      </p>
      <div class="feedback">
        <div class="feedback__stars feedback__stars--4">
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
        </div>
        <div class="feedback__count">
          Отзывов: 5
        </div>
      </div>
      <div class="price">
        <div class="price__word">
          Цена:
        </div>
        <div class="price__uah">
          69 999 грн
        </div>
      </div>
      <button class="buy" data-qa="hover">
        Купить
      </button>
    </main>
  </body>
</html>
