<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>
  <div data-qa="card" class="box">
    <div class="product-picture-box">
      <img class="product-picture" src="images/imac.jpeg" alt="imac">
    </div>
    <h2 class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="product-code">Код товара: 195434</p>
    <div class="product-description">
      <div class="product-stars">
        <div class="star yellow-star"></div>
        <div class="star yellow-star"></div>
        <div class="star yellow-star"></div>
        <div class="star yellow-star"></div>
        <div class="star white-star"></div>
      </div>
      <p class="text">Отзывов: 5</p>
    </div>
    <div class="box-product-price">
      <p class="text">Цена:</p>
      <p class="price">69 999 грн</p>
    </div>
    <div>
      <a href="#" class="buy-button" data-qa="hover">Купить</a>
    </div>
  </div>
  </body>
</html>
