<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <section class="product" data-qa="card">
      <div class="product__wrapimg" >
        <img
          src="images/imac.jpeg"
          alt="product-img"
          class="product__image"
        >
      </div>
      <h3 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="product__code">Product code: 195434</p>
      <div class="product__review">
        <div class="stars-block stars-block--stars4">
          <div class="stars-block__stars"></div>
          <div class="stars-block__stars"></div>
          <div class="stars-block__stars"></div>
          <div class="stars-block__stars"></div>
          <div class="stars-block__stars"></div>
        </div>
        <p class="product__text-review">Reviews: 5</p>
      </div>
      <div class="product__price">
        <p class="product__price-text">Price:</p>
        <p class="product__price-price">$2,199</p>
      </div>
      <a
        class="product__button"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
