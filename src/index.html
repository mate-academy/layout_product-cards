<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="screen"></div>
      <div class="description">
        <p class="description__paragraph">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </div>
      <div class="code">
        <p class="code__text">Код товара: 195434</p>
      </div>
      <div class="rate">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="review">
          Отзывов: 5
        </div>
      </div>
      <div class="price">
        <div class="cost">
          Цена:
        </div>
        <div class="sum">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        class="buy buy__link--hover"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
