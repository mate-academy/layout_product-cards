<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="Card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Mac Apple"
        class="Product"
      />
      <h2 class="name_product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="product_code">Product code: 195434</div>
      <div class="reit">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="revu">Reviews: 5</div>
      </div>
      <div class="price">
        <div class="price_text">Price:</div>
        <div class="price_number">$2,199</div>
      </div>
      <a
        href="#"
        class="botomn"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
