<!doctype html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet"
    type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <img class="card__photo" src="images/imac.jpeg" alt="iMac">
    <p class="card__productName">
      Моноблок&nbsp;APPLE&nbsp;A1419&nbsp;iMac 27&quot;&nbsp;Retina&nbsp;5K&nbsp;(MNED2UA/A)
    </p>
    <p class="card__productCode">
      Код товара: 195434
    </p>
    <div class="card__starContainer">
      <img class="starContainer__star starContainer__star_active" src="images/star-active.svg" alt="star">
      <img class="starContainer__star starContainer__star_active" src="images/star-active.svg" alt="star">
      <img class="starContainer__star starContainer__star_active" src="images/star-active.svg" alt="star">
      <img class="starContainer__star starContainer__star_active" src="images/star-active.svg" alt="star">
      <img class="starContainer__star starContainer__star_notactive" src="images/star-active.svg" alt="star">
      <p class="starContainer__reviews">Отзывов: 5</p>
    </div>
    <div class="card__priceContainer">
      <p class="priceContainer__wordPrice">Цена:</p>
      <p class="priceContainer__price">69 999 грн</p>
    </div>

    <a class="card__buy" data-qa="hover" href="">КУПИТЬ</a>

  </div>

</body>

</html>
