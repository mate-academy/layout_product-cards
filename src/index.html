<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card-picture"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >
      <div class="card-content">
        <div class="card-content__info">
          <p class="card-content__info-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p class="card-content__info-code">Product code: 195434</p>
        </div>
        <div class="card-content__stars">
          <div class="stars stars--4">
            <div class="stars__star">
            </div>

            <div class="stars__star">
            </div>

            <div class="stars__star">
            </div>

            <div class="stars__star">
            </div>

            <div class="stars__star">
            </div>

          </div>
          <p class="card-content__reviews">Reviews: 5</p>
        </div>
        <div class="card-content__price">
          <p class="card-content__price-price">Price:</p>
          <p class="card-content__price-pricevalue">$2,199</p>
        </div>
        <a
          class="card-content__button"
          data-qa="hover"
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
