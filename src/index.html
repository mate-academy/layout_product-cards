<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page__content">
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="product-card__image"
      >

      <div class="product-card__infoblock infoblock">
        <div class="infoblock__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="infoblock__code">
          Product code: 195434
        </div>

        <div class="infoblock__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="number">
            Reviews: 5
          </div>
        </div>

        <div class="infoblock__price">
          <div class="infoblock__price-word">
            Price:
          </div>

          <div class="infoblock__price-value">
            $2,199
          </div>
        </div>

        <a
          href="#"
          class="infoblock__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
