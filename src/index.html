<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body>
    <section class="cards">
      <div class="card">
        <div class="card__top">
          <img
            class="card__img"
            src="images/imac.jpeg"
            alt="imac"
            data-qa="card"
          />
        </div>
        <div class="card__content">
          <div class="card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>
          <div class="card__code">Product code: 195434</div>

          <div class="card__group">
            <div class="card__stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="card__reviews">Reviews: 5</div>
          </div>

          <div class="card__price">
            <div class="card__price-text">Price:</div>
            <div class="card__price-value">$2,199</div>
          </div>
          <a
            href="#"
            class="card__btn"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
