<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="single_card" data-qa="card">
    <div class="single_card_image">
      <img src="./images/imac.jpeg" alt="iMac моноблок">
    </div>
    <div class="single_card_text">
      <p class="single_card_info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="single_card_code">Код товара: 195434</p>
      <div class="single_card_rating">
        <div class="rate_stars">
          <img src="./images/star-active.svg" alt="star active">
          <img src="./images/star-active.svg" alt="star active">
          <img src="./images/star-active.svg" alt="star active">
          <img src="./images/star-active.svg" alt="star active">
          <img src="./images/star.svg" alt="star">
        </div>
        <p>Отзывов: 5</p>
      </div>
      <div class="single_card_price">
        <p class="price_label">Цена:</p>
        <p class="price_value">69 999 грн</p>
      </div>
      <a class="single_card_button" data-qa="hover">Купить</a>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
