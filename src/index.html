<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="flexbox card" data-qa="card">

    <img class="image" src="./images/imac.jpeg" alt="APPLE A1419 iMac">

    <section class="description">
      <div class="productName">
        Моноблок APPLE A1419 iMac
        <br>
        27" Retina 5K (MNED2UA/A)
      </div>

      <div class="productCode">
        Код товара: 195434
      </div>
    </section>

    <section class="rating flexbox">
      <div class="stars">
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star star_active"></div>
        <div class="star"></div>
      </div>

      <div class="reviews">
        Отзывов: 5
      </div>
    </section>

    <section class="price flexbox">
      <div class="left_price">
        Цена:
      </div>

      <div class="right_price">
        <strong>69 999 грн</strong>
      </div>
    </section>

    <a class="bottom flexbox" href="#" data-qa="hover">КУПИТЬ</a>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
