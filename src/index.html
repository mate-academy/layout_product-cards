<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__body">
        <h2 class="card__title">
          <a
            class="card__title-link"
            href="#"
          >
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </a>
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating stars stars--4">
          <div class="stars__group">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <span class="stars__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
