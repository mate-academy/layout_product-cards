<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <article class="product-card is-active"  data-qa="card">
      <section class="product-card__img-content">
        <img  class="product-card__img" src="images/imac.jpeg" alt="imac">
      </section>
      <div class="product-card__content">
        <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
        <p class="product-card__id">Код товара: 195434</p>
        <section class="product-card__review">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <div class="product-card__info">Отзывов: 5</div>
        </section>
        <section class="product-card__price-panel">
          <p class="product-card__price-name">Цена:</p>
          <p class="product-card__price-value">69 999 грн</p>
        </section>
        <a  href="#" data-qa="hover" class="product-card__btn">Купить</a>
      </div>
    </article>

</body>
</html>
