<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <div class="container__card card"
           data-qa="card"
      >
        <img
          class="card__icon"
          src="images/imac.jpeg"
          alt="pictures of prodact"
        >
        <div class="card__list">
          <div class="card__item">
            <h2 class="card__theme">
              APPLE A1419 iMac 27" Retina <br>
              5K Monoblock (MNED2UA/A)
            </h2>
          </div>

          <div class="card__item">
            <p class="card__prod-cod">Product code: 195434</p>
          </div>
          <div class="stars stars--active">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__rewies">
              <p class="stars__rewies_text">Reviews: 5</p>
            </div>
          </div>

          <div class="card__item">
            <p class="card__price">Price:</p>
            <p class="card__amount">$2,199</p>
          </div>
          <div class="card__item">
            <p class="card__link" data-qa="hover">BUY</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
