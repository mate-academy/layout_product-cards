<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <div class="image-wrap">
      <img src="images/imac.jpeg" alt="imac">
    </div>
    <h2 class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <span class="product-code">Код товара: 195434</span>
    <div class="rating">
      <ul class="stars-list">
        <li class="stars-item"><img src="images/star-active.svg" alt="star-active"></li>
        <li class="stars-item"><img src="images/star-active.svg" alt="star-active"></li>
        <li class="stars-item"><img src="images/star-active.svg" alt="star-active"></li>
        <li class="stars-item"><img src="images/star-active.svg" alt="star-active"></li>
        <li class="stars-item"><img src="images/star.svg" alt="star"></li>
      </ul>
      <span class="rating-text">Отзывов: 5</span>
    </div>
    <div class="price">
      <span class="price-title">Цена:</span>
      <span class="cost">69 999 грн</span>
    </div>
    <a href="#" class="buy" data-qa="hover">купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
