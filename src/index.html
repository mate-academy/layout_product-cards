<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="screen">
      <div data-qa="card" class="card">
        <div class="card_box-img">
          <img
            class="card_img"
            src="./images/imac.jpeg"
            alt="APPLE A1419">
        </div>
        <div class="card_text">
          <div class="card_text-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>
          <div class="card_product-code">Product code: 195434
          </div>
        </div>
        <div class="reviews">
          <div class="reviews_box">
            <input
              type="radio" 
              name="star" 
              id="star-1"
              class="reviews_box-input"
            >
            <label class="box_star" for="star-1">
              <img src="./images/star.svg" alt="star-1">
            </label>
            <input
              type="radio"
              name="star"
              id="star-2"
              class="reviews_box-input"
            >
            <label class="box_star" for="star-2">
              <img src="./images/star.svg" alt="star-2">
            </label>
            <input
              type="radio"
              name="star"
              id="star-3"
              class="reviews_box-input"
            >
            <label class="box_star" for="star-3">
              <img src="./images/star.svg" alt="star-3">
            </label>
            <input
              type="radio"
              name="star"
              id="star-4"
              class="reviews_box-input"
            >
            <label class="box_star" for="star-4">
              <img src="./images/star.svg" alt="star-4">
            </label>
            <input 
              type="radio"
              name="star"
              id="star-5"
              class="reviews_box-input"
            >
            <label class="box_star" for="star-5">
              <img src="./images/star.svg" alt="star-5">
            </label>
          </div>
          <div class="reviews_text">Reviews: 5</div>
        </div>
      
        <div class="card_price">
          <div class="price_text">Price:</div>
          <div class="price_money">$2,199</div>
        </div>
        <div data-qa="hover" class="botton">
          <a 
            data-qa="hover"
            class="botton_link"
            href=" ">
            BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
