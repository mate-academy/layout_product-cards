<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
    class="card card__image"
    data-qa="card"
  >
      <div class="card__title">
        <p class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__content">
          <ul class="card__content-stars">
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
          </ul>
          <div class="card__content-review">
            <p class="content__review">Reviews: 5</p>
          </div>
        </div>
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="caed__price-value">$2,199</p>
        </div>
        <div class="buttom button__text">
          <a
          href="#buy"
          data-qa="hover"
        >
          BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
