<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__img"
        />
      </div>
      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__product-code">
        <p>Product code: 195434</p>
      </div>
      <div class="card__response">
        <div class="card__stars">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>
        <div class="card__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>
      <div
        class="card__button"
        data-qa="hover"
      >
        <a
          class="card__button-text"
          href="#"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
