<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Apple iMac"
        class="product__image"
      >
      <div class="product__about">
        <h3 class="product__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <span class="product__code">
          Код товара: 195434
        </span>
        <div class="product__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star star-inactive"></div>
          </div>
          <span class="product__reviews">
            Отзывов: 5
          </span>
        </div>
        <div class="product__price">
          <span class="product__price-tag">
            Цена:
          </span>
          <span class="product__price-number">
            69 999 грн
          </span>
        </div>
        <a
          href="#"
          class="product__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
