<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__imac"
        alt="NO IMAGE"
        src="images/imac.jpeg"
      />

      <p class="card__info-content">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__info-code">Product code: 195434</p>

      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review-container-count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-object">$2,199</div>
      </div>

      <div class="card__button">
        <a
          href="#"
          class="card__button-text"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
