<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          src="images/imac.jpeg"
          class="product-card__imac"
          alt="imac"
          >
      </div>
      <h3 class="product-card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <div class="product-card__code">
        Код товара: 195434
      </div>
      <div class="product-card__reviews">
        <div class="product-card__stars stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="product-card__rating">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__value">
          Цена:
        </div>
        <div class="product-card__actual-price">
          69 999 грн
        </div>
      </div>
      <div class="product-card__button">
        <a
          href="#"
          class="product-card__buy"
          data-qa="hover"
          >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
