<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image"
           src="./images/imac.jpeg"
           alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
      >
      <p class="card__describtion">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__review">
        <div class="stars">
          <div class="star stars--1"></div>
          <div class="star stars--2"></div>
          <div class="star stars--3"></div>
          <div class="star stars--4"></div>
          <div class="star stars--5"></div>
        </div>
        <div class="card__review-text">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>
        <p class="card__price-number">
          69 999 грн
        </p>
      </div>
      <a class="card__buy" data-qa="hover" href="#">Купить</a>
    </div>
    </div>
  </body>
</html>
