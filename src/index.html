<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product products</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product-foto">
        <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="product"
        />
      </div>

      <div class="card__description">
        <div class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__product-code">Product code: 195434</div>

        <div class="star">
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__star"></div>
          <div class="star__text">Reviews: 5</div>
        </div>

        <div class="card__product-price">
          <div class="card__product-price-name">Price:</div>
          <div class="card__product-price-cost">$2,199</div>
        </div>

        <div class="card__product-buy">
          <a
            class="product-buy"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
