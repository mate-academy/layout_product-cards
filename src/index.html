<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="card" data-qa="card">
    <div class="card__img">
      <img class="card__photo" alt="Product photo" src="images/imac.jpeg">
    </div>
    <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="card__item">Код товара: 195434</p>
    <div class="card__raiting">
      <div class="raiting__stars">
        <span class="raiting__star raiting__star--active"></span>
        <span class="raiting__star raiting__star--active"></span>
        <span class="raiting__star raiting__star--active"></span>
        <span class="raiting__star raiting__star--active"></span>
        <span class="raiting__star"></span>
      </div>
      <p>Отзывов: 5</p>
    </div>
    <div class="card__price">
      <span>Цена:</span>
      <span class="price__value">69 999 грн</span>
    </div>
    <a class="card__buy-btn" href="#" data-qa="hover">
      Купить
    </a>
    </article>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
