<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac" class="card__image">
      <div class="card__name">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__id">Код товара: 195434</p>
      </div>
      <div class="card__grade">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div>
          <p class="card__review">Отзывов: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-word">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>
      <div class="card__button">
        <a href="/" data-qa="hover" class="card__buy-link">
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
