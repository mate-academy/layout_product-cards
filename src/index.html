<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="content">
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" class="product-image" alt="iMac image">
    <p class="product-name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="product-code">
      Код товара: 195434
    </p>
    <div class="product-rating">
      <div class="stars">
        <img src="images/star-active.svg" alt="active star" class="star">
        <img src="images/star-active.svg" alt="active star" class="star">
        <img src="images/star-active.svg" alt="active star" class="star">
        <img src="images/star-active.svg" alt="active star" class="star">
        <img src="images/star.svg" alt="star" class="star">
      </div>
      <p class="ratings">Отзывов: 5</p>
    </div>
    <div class="product-price">
      <p class="price">Цена:</p>
      <p class="uah">69 999 грн</p>
    </div>
    <a href="#" class="button" data-qa="hover">
      Купить
    </a>
  </div>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
