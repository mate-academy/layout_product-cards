<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="product-image">
    <p class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="product-code">Код товара: 195434</p>
    <div class="feedbacks-line">
      <div class="average-rate">
        <img src="images/star-active.svg" alt="active-star" class="star">
        <img src="images/star-active.svg" alt="active-star" class="star">
        <img src="images/star-active.svg" alt="active-star" class="star">
        <img src="images/star-active.svg" alt="active-star" class="star">
        <img src="images/star.svg" alt="star" class="star">
      </div>
      <p class="feedbacks">Отзывов: 5</p>
    </div>
    <div class="price-line">
      <p class="price-text">Цена:</p>
      <p class="price">69 999 грн</p>
    </div>
    <a href="#" class="order-button" data-qa="hover">купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
