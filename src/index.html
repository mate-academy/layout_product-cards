<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>card cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet">
  </head>

  <body class="content-page">
    <card class="card" data-qa="card">
      <img
        class="card-img"
        alt="iMac"
        src="./images/imac.jpeg"
      >
      <div class="card-description">
        <h1 class="card-description__about">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="card-description__code">
          Код товара: 195434
        </p>
        <div class="card-description__rating">
          <div class="card-description__stars">
            <div class="card-description__star card-description__star--star_active"></div>
            <div class="card-description__star card-description__star--star_active"></div>
            <div class="card-description__star card-description__star--star_active"></div>
            <div class="card-description__star card-description__star--star_active"></div>
            <div class="card-description__star"></div>
          </div>
          <div class="card-description__reviews">
            Отзывов: 5
          </div>
        </div>
        <div class="card-description__cost">
          <div class="card-description__price">
            Цена:
          </div>
          <div class="card-description__amount">
            69 999 грн
          </div>
        </div>
      </div>
      <a
        href="#"
        class="card-button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </card>
  </body>

</html>
