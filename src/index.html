<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body class="page__body">
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image-imac"
        class="product-card__img"
      >

      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="star-box">
        <div class="star-box__stars">
          <div class="star-box__stars-star"></div>
          <div class="star-box__stars-star"></div>
          <div class="star-box__stars-star"></div>
          <div class="star-box__stars-star"></div>
          <div class="star-box__stars-star"></div>
        </div>

        <p class="star-box__reviews">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-amount">$2,199</p>
      </div>
  
      <a
        href="#"
        class="product-card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
