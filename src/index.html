<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=" "
    >
    <link
       href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
       rel="stylesheet"
    >
  </head>

  <body class="page__content">
    <section class="card page__card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac 27"
        class="card__image"
      >

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__product-code-text">
        Код товара: 195434
      </p>

      <div class="card__recall">
        <div class="stars stars--active-star-amount--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__recall-amount">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Цена:
        </p>

        <p class="card__price-amount">
          69 999 грн
        </p>
      </div>

      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
      Купить
      </a>
    </section>
  </body>
</html>
