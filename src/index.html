<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" class="card__img"
      alt="APPLE iMac 27 inch Retina 5K Monoblock">
      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__product">
        <p>Product code: 195434</p>
      </div>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-count">
          <p>Reviews: 5</p>
        </div>
      </div>

      <div class="price">
        <div class="price__text">
          <p>Price:</p>
        </div>
        <div class="price__amount">
          <p>$2,199</p>
        </div>
      </div>

      <button class="button" data-qa="hover">
        <a href="index.html" class="button__link">BUY</a>
      </button>
    </div>
  </body>
</html>
