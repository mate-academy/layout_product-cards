<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="cards">

  <div class="card" data-qa="card">

    <img class="card__img" src="./images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)">

    <h2 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>

    <div class="card__id">
      <span class="card__id-title">
        Код товара:
      </span>
      <span class="card__id-num">
        195434
      </span>
    </div>

    <div class="card-reviews">

      <div class="card-reviews__stars">
        <div class="card-reviews__star card-reviews__star_active"></div>
        <div class="card-reviews__star card-reviews__star_active"></div>
        <div class="card-reviews__star card-reviews__star_active"></div>
        <div class="card-reviews__star card-reviews__star_active"></div>
        <div class="card-reviews__star"></div>
      </div>
      <div class="card-reviews__review">
        <span class="card-reviews__title">
          Отзывов:
        </span>
        <span class="card-reviews__num">
          5
        </span>
      </div>

    </div>

    <div class="card-price">
      <div class="card__price-title">
        Цена:
      </div>
      <div class="card__price-num">
        69 999 грн
      </div>
    </div>

    <a data-qa="hover" href="#" class="card__btn">
      Купить
    </a>
  </div>

</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
