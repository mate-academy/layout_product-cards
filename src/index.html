<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="style.scss"
    />
  </head>

  <body>
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__text">
        <div class="card__prod">
          <div class="card__prod-name">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </div>
          <div class="card__prod-code">Product code: 195434</div>
        </div>
        <div class="card__rating">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__rating-revievs">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-label">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
      </div>
      <div class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
