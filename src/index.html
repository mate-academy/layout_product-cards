<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="product-card__image"
        alt="Товар"
      >
      <h1 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="product-card__code">
        Код товара: 195434
      </div>

      <div class="product-card__review review">
        <div class="review__stars stars stars--4">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="review__amount">Отзывов: 5</div>
      </div>

      <div class="product-card__price price">
        <p class="price__title">Цена:</p>
        <p class="price__cost">69 999 грн</p>
      </div>

      <a
        class="product-card__link link"
        href=""
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
