<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="review__text">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__number">$2,199</p>
      </div>

      <a
        href="https://www.apple.com/ua/"
        class="link"
        data-qa="hover"
        target="_blank"
      >
        buy
      </a>
    </article>
  </body>
</html>
