<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="imacphoto" 
        class="productImg"
      >
      <div class="card__productTitle">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="smallText card__productCode">
        Product code: 195434
      </div>
      <div class="ratingAndReviews">
        <div class="stars ratingAndReviews__stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="smallText ratingAndReviews__reviews">
          Reviews: 5
        </div>
      </div>
      <div class="price">
        <div class="smallText price__priceText">Price:</div>
        <div class="price__priceAmount">$2,199</div>
      </div>
      <div class="buyBtn">
        <a href="#imac" 
          data-qa="hover" 
          class="buyLink">
            Buy
        </a>
      </div>
    </div>
  </body>
</html>
