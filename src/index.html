<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card"class="card-container">
      <img 
        class="card-container__image" 
        src="./images/imac.jpeg" 
        alt="product-card"
      >
      <a 
        class="card-container__link" 
        href="#product"
      >
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <p class="card-container__product-code">
      Product code: 195434
      </p>
      <div class="stars-block">
        <div class="stars-block__stars">
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star-5"></div>
        </div>
        <p class="stars-block__review">Reviews: 5</p>
      </div>
      <div class="card-container__price">
        <p class="card-container__price-row">Price:</p>
        <p class="card-container__cost">$2,199</p>
      </div>
      <button class="card-container__button">
        <a 
          class="click" 
          href="#buy"
          data-qa="hover"
        >
          BUY
        </a>
      </button>
    </div>
  </body>
</html>
