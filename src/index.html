<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-card-container" data-qa="card">

      <img
      class="product-image"
      src="images/imac.jpeg"
      alt="Моноблок APPLE A1419 iMac&#34; 27 Retina 5K (MNED2UA/A)"
      >

      <h1 class="product-card-container__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <div class="product-card-container__product-code">Код товара: 195434</div>

      <div class="vote-raiting">

        <div class="stars stars--active-4">
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
        </div>

        <div class="vote-raiting__reviews-number">Отзывов: 5</div>

      </div>

      <div class="product-card-price">

        <div class="product-card-price__price-title">Цена:</div>

        <div class="product-card-price__price-value">69 999 грн</div>

      </div>

      <a
        class="product-card-button-buy-link"
        href="#"
        data-qa="hover"
      >Купить
      </a>

    </section>
  </body>
</html>
