<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Product cards</h1>
    <div data-qa="card" class="product-card">
      <img
        class="product-card__photo"
        src="./images/imac.jpeg"
        alt="monoblock"
      >
      <h2 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product-card__kod">Код товара: 195434</p>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <a class="reviews" href="#">Отзывов: 5</a>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-value">69 999 грн</p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product-card__buy"
      >
        Купить
      </a>
    </div>
  </body>
</html>
