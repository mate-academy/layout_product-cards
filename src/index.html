<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>

    <div class="card" data-qa="card">
      <div class="card__image">
        <img class="image"
        src="./images/imac.jpeg"
        alt="imac">
      </div>
      <div class="card__content">
        <div class="card__content-title">
          <a class="card__content-title-link"
          href="#">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
        </div>
        <div class="card__content-product-code">Product code: 195434</div>
      </div>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star star-active"></div>
          <div class="stars__star star-active"></div>
          <div class="stars__star star-active"></div>
          <div class="stars__star star-active"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p>Price:</p>
        <p>$2,199</p>
      </div>
      <button type="button" class="btn-buy">
        <a href="#" data-qa="hover">BUY</a>
      </button>
    </div>
  </body>
</html>
