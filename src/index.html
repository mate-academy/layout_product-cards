<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>

    <div data-qa="card" class="productpage">

      <div class="blockimage">
        <img 
          class="imageiMac" 
          src="./images/imac.jpeg" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      </div>

      <div class="description">
        <h1 class="description-style">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>

      <div class="productcode">
        Product code: 195434
      </div>

      <div class="stars stars--0">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__rating">Reviews:5</div>
      </div>

      <div class="price-block">
        <div class="price">Price</div>
        <div class="howmuch">$2,199</div>
      </div>

      <div class="buybutton">
        <a data-qa="hover" href="/Buy">
          <button class="button" type="button">
            Buy
          </button>
        </a>
      </div>
    </div>
  </body>

</html>
