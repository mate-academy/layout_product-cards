<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" class="product" alt="product_img">
      <h4 class="margins">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
      <p class="margins code">Код товара: 195434</p>

      <div class="margins flexbox between">
        <div class="flexbox stars">
          <img src="images/star-active.svg" alt="star">
          <img src="images/star-active.svg" alt="star">
          <img src="images/star-active.svg" alt="star">
          <img src="images/star-active.svg" alt="star">
          <img src="images/star.svg" alt="star">
        </div>
          <span>Отзывов: 5</span>
      </div>

      <div class="margins flexbox between price">
        <p class="price-text">Цена:</p>
        <p class="value">69 999 грн</p>
      </div>

      <a href="#"><button>купить</button></a>
    </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
