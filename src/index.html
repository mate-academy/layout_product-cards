<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Product cards</title>
  </head>

  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 inches Retina 5K Monoblock"
      >

      <h4 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <p class="card__description">Product code: 195434</p>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__sign">Price:</span>

        <span class="card__value">$2,199</span>
      </div>

      <a
        class="card__action"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
