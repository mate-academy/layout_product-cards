<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <card class="card" data-qa="card">
      <a class="card__link-img" href="#">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </a>

      <div class="card__specification">
        <span class="card__specification-title">
          Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
        </span>
        <span class="card__specification-article">
          Код товара: 195434
        </span>
      </div>

      <div class="card__stars">
        <div class="stars card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="card__review" href="#">Отзывов: 5</a>
      </div>

      <div class="card__price">
        <span class="card__price-price">Цена:</span>

        <span class="card__price-number">69 999 грн</span>
      </div>

      <a
        class="card__link-button"
        href="#"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </card>
  </body>
</html>
