<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <section class="card__img">
        <img 
          class="card__img-item" 
          src="./images/imac.jpeg" 
          alt="Apple Imac image"
        >
      </section>
      
      <article>
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
  
        <p class="card__product-code">
          Product code: 195434
        </p>
      </article>
      

      <section class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-reviews">Reviews: 5</p>
      </section>

      <article class="card__price">
        <span class="card__price-title">
          Price:
        </span>
        <span class="card__price-subtitle">
          $2,199
        </span>
      </article>

      <section class="card__btn" data-qa="hover">
        <a class="card__btn-item">Buy</a>
      </section>
    </div>
  </body>
</html>
