<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main
      class="product-card"
      data-qa="card"
    >
      <section class="foto">
        <img
          class="foto__top"
          src="images/imac.jpeg"
          alt="imac images"
        />
      </section>
      <section class="product-card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </section>
      <section class="product-card__product-code">Product code: 195434</section>
      <section class="product-card__rate stars">
        <div class="stars__4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__review">Reviews: 5</div>
      </section>
      <section class="product-card__price price">
        <div class="price__label">Price:</div>
        <div class="price__amount">$2,199</div>
      </section>
      <button
        class="product-card__button"
        data-qa="hover"
      >
        buy
      </button>
    </main>
  </body>
</html>
