<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="img"
        class="img"
      >
      <div>
        <h2 class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="product-code">Product code: 195434</p>
      </div>

      <div class="reviews">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="text-reviews">Reviews: 5</p>
      </div>

      <div class="price-container">
        <p class="text-price">Price:</p>
        <p class="price">$2,199</p>
      </div>

      <a
        href="$"
        class="btn-buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
