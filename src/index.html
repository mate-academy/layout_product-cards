<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="page-content">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="card"
        class="card__img"
      >
      <p class="card__name" >Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__code">Код товара: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
        </div>
        <p class="reviews">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-word">Цена:</p>
        <p class="card__price-amount">69 999 грн</p>
      </div>

      <button
        class="card__button"
        href="#"
        data-qa="hover"
      >
      Купить
      </button>

    </div>
  </body>
</html>
