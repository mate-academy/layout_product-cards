<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <img src="./images/imac.jpeg" alt="#" class="card__img">
        <div class="card__content">
          <p class="text">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </p>
          <p class="code">Код товара: 195434</p>
          <div class="rating">
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <p class="rating__p">Отзывов: 5</p>
          </div>
          <div class="price">
            <p class="price__word">Цена:</p>
            <p class="price__value">69 999 грн</p>
          </div>
          <div class="button" data-qa="hover">
            <a href="#buyNow" class="button__a">Купить</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
