<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product-card__img"
      >
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__code">
        Product code: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product-card__feed">Reviews: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__label">Price:</p>
        <p class="product-card__number">$2,199</p>
      </div>
      <div class="button product-card__button">
        <a
          href="#1"
          class="button__link"
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </div>
  </body>
</html>
