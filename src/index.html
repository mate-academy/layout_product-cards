<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
        user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
        >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles.css/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Monoblock"
      >

      <h1 class="model card__model">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="item-code card__item-code">Product code: 195434</p>

      <div class="rating card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="review">Reviews: 5</p>
      </div>

      <div class="price card__price">
        <p class="price-text">Price:</p>

        <p class="value">$2,199</p>
      </div>

      <a
        class="button card__button"
        href="/"
        data-qa="hover"
      >BUY</a>

    </div>
  </body>
</html>
