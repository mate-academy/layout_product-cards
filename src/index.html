<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt=""
      >
      <span class="card__header">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      <span class="card__code">Код товара: 195434</span>
      <div class="card__rate">
        <div class="stars">
          <div class="star star--1"></div>
          <div class="star star--2"></div>
          <div class="star star--3"></div>
          <div class="star star--4"></div>
          <div class="star star--5"></div>
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-header">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__link"
      >
      Купить
      </a>
    </div>
  </body>
</html>
