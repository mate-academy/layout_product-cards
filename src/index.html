<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__photo">
        <img
          class="product-card__imac-photo"
          src="./images/imac.jpeg"
          alt="imac-photo"
        >
      </div>

      <p class="product-card__imac-about">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__grade">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-span">
          Price:
        </span>

        <span class="product-card__price-cost">
          $2,199
        </span>
      </div>

      <a
        class="product-card__link"
        href="#"
         data-qa="hover"
      >
         Buy
      </a>

    </div>
  </body>
</html>
