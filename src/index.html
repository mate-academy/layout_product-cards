<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#8221; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title title">
        APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code code">
        Product code: 195434
      </p>

      <div class="reviews-group card__reviews-group">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviews reviews--position">Reviews: 5</p>
      </div>

      <div class="price-group card__price-group">
        <p class="price-group__price">Price:</p>

        <p class="amount amount--position">$2,199</p>
      </div>

      <a
        class="card__button button"
        href="#"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
