<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-block">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Card image"
        >
      </div>
      <div class="card__info">
        <div class="card__title">
          <span class="card__title card__title--text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </span>
        </div>
        <div class="card__product-code">
          <span>Product code: 195434</span>
        </div>
        <div class="card__stars">
          <div class="card__stars-4">
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
            <div class="card__stars-star"></div>
          </div>
          <span class="card__stars-text">Reviews: 5</span>
        </div>
        <div class="card__price-block">
          <span class="card__price-text">Price:</span>
          <span class="card__price-numbers">$2,199</span>
        </div>
        <div class="card__button-block">
          <button class="card__button" data-qa="hover">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
