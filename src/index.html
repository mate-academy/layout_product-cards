<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <img class="preview" src="./images/imac.jpeg" alt="iMac">
    <p class="item-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="code">Код товара: 195434</p>
    <div class="review">
      <div class="stars">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star.svg" alt="star">
      </div>
      <p class="review__number">Отзывов: 5</p>
    </div>
    <div class="price">
      <p class="price__word">Цена:</p>
      <p class="price__number">69 999 грн</p>
    </div>
    <a href="#"><div class="button">КУПИТЬ</div></a>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
