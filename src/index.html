<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="image-block">
        <img
          src="./images/imac.jpeg"
          alt="Imac photo"
          class="image-block__image"
        />
      </div>
      <div class="text-block">
        <p class="text-block__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="text-block__code">Product code: 195434</p>
      </div>

      <div class="review-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review-block__review-text">Reviews: 5</div>
      </div>
      <div class="price-block">
        <div class="price-block__text">
          <p class="price-block__text-price-text">Price:</p>
          <p class="price-block__text-price">$2,199</p>
        </div>
        <a
          href="#"
          class="price-block-buy-button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
