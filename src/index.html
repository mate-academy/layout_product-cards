<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <main class="main page__main">
      <section
        class="product-card"
        data-qa="card"
      >
        <div class="product-card__container">
          <div class="product-card__image">
            <img
              src="./images/imac.jpeg"
              alt="Card Image"
            />
          </div>
          <h1 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>
          <h2 class="product-card__code">Product code: 195434</h2>
          <div class="product-card__reviews reviews-product-card">
            <div class="reviews-product-card__stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="reviews-product-card__reviews-num">Reviews: 5</div>
          </div>
          <div class="product-card__price price-product-card">
            <h1 class="price-product-card__title">Price:</h1>
            <h1 class="price-product-card__ammount">$2,199</h1>
          </div>
          <a
            href="#"
            class="product-card__button"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
