<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>

  <body class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="Photo of APPLE A1419 iMac 27"
      class="card__image"
    >

    <p class="card__product">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
    <p class="card__product-code">Product code: 195434</p>

    <div class="card__reviews">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <p class="card__review">Reviews: 5</p>
    </div>

    <div class="card__price">
      <p class="card__price-text">Price:</p>
      <p class="card__price-number">$2,199</p>
    </div>

    <a
      href="#buy"
      class="card__link"
      data-qa="hover"
    >
    Buy
    </a>

  </body>
</html>
