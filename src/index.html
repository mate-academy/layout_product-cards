<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product__card" data-qa="card">
        <div class="product__img-box"><img src="images/imac.jpeg" alt="iMac" class="product__img"></div>
        <p class="product__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="product__item-code">Код товара: 195434</p>
        <div class="product__rate-box">
          <div class="product__stars-box">
            <img src="images/star-active.svg" alt="gold-star" class="product-star">
            <img src="images/star-active.svg" alt="gold-star" class="product-star">
            <img src="images/star-active.svg" alt="gold-star" class="product-star">
            <img src="images/star-active.svg" alt="gold-star" class="product-star">
            <img src="images/star.svg" alt="empty-star" class="product-star">
          </div>
          <p class="product__rate">Отзывов: 5</p>
        </div>
        <div class="product__price">
          <p class="product__price-name">Цена:</p>
          <p class="product__price-number">69 999 грн</p>
        </div>
        <a href="" class="product__buy-button" data-qa="hover">купить</a>
    </div>
  </body>
  </html>
