<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image-wrapper">
        <img src="./images/imac.jpeg" alt="iMac">
      </div>
      <h1 class="h1-hidden"></h1>
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="response">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <p class="response__count">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price">
        <h3 class="product-card__price-title">
          Цена:
        </h3>
        <p class="product-card__price-value">
          69 999 грн
        </p>
      </div>
      <div class="product-card__buy">
        <a href="#" class="product-card__buy-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
