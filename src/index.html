<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=200, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">

      <div class="image-container">
        <img class="image-container__image" src="images/imac.jpeg" alt="#">
      </div>

      <h1 class="card__product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="product-code">
        Код товара: 195434
      </p>

      <div class="feedback">
        <div class="feedback__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="feedback__number">Отзывов: 5</p>
      </div>

      <div class="price">
        <p class="price__price-text">Цена:</p>
        <p class="price__price-number">69 999 грн</p>
      </div>

      <button class="button" name="button" data-qa="hover" >Купить</button>

    </div>

  </body>
</html>
