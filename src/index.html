<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page__body">
    <div class="container">
      <div class="card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="iMac image"
        >

        <div class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="card__product-code">
          Код товара: 195434
        </div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__rating-feedback">
            Отзывов: 5
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Цена:</div>
          <div class="card__price-nums">69 999 грн</div>
        </div>

        <a
          class="card__buy-button"
          data-qa="hover"
        >
          Купить
        </a>

      </div>
    </div>
  </body>
</html>
