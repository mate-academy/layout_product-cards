<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="card__picture"
        alt="Product picture: APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__rating">
        <div class="stars card__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__property">Price:</p>
        <h1 class="card__amount">$2,199</h1>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
