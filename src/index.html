<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="Apple Monoblock" class="Apple_monoblock">
    <div class="text">
      <span>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
    </div>
    <div class="cod_product">
      <span>Код товара: 195434</span>
    </div>
    <div class="mark">
      <div>
        <img src="images/star-active.svg" alt="star" class="stars">
        <img src="images/star-active.svg" alt="star" class="stars">
        <img src="images/star-active.svg" alt="star" class="stars">
        <img src="images/star-active.svg" alt="star" class="stars">
        <img src="images/star.svg" alt="star" class="stars">
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="price">
      <span>Цена:</span>
      <span class="price_number">69 999 грн</span>
    </div>
    <a href="" class="button_buy" data-qa="hover">КУПИТЬ</a>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
