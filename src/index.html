<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="logo"
      />
      <div class="card__content">
        <div class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">Product code: 195434</div>
        <div class="card__rating-field">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__rating-text">Reviews: 5</div>
        </div>
        <div class="card__price-field">
          <div class="card__price-field-text">Price:</div>
          <div class="card__price-field-number">$2,199</div>
        </div>
        <a
          class="card__buy-link"
          data-qa="hover"
          href="#buy"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
