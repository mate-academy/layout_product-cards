<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="/src/styles/index.scss"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="cards">
        <article
          class="card"
          data-qa="card"
        >
          <img
            class="card__image"
            src="./images/imac.jpeg"
            alt="product-photo"
          />

          <div class="card__description">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </div>

          <div class="card__code">Product code: 195434</div>

          <div class="card__review">
            <div class="stars stars--4">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="review">Reviews: 5</span>
          </div>

          <div class="card__price">
            Price:
            <span class="card__price">$2,199</span>
          </div>

          <a
            class="card__button"
            data-qa="hover"
          >
            <span class="card__nav">BUY</span>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
