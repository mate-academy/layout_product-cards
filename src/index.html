<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Fonte Roboto -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac 27 Retina 5K"
      />

      <div class="card__content">
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__description">Product code: 195434</p>

        <div class="card__review-section">
          <div class="stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <span class="card__review-text">Reviews: 5</span>
        </div>

        <div class="card__price-section">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
