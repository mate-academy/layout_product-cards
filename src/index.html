<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <section class="products" data-qa="card">
    <article class="products__card">
      <img
        src="images/imac.jpeg"
        alt="iMac."
        class="products__card-image"
        width="160"
        height="134"
      >
      <div class="products__card-description">
        <h1 class="products__card-description-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>
        <p class="products__card-description-code">
          Код товара: 195434
        </p>
      </div>
      <div class="products__card-description-rate">
        <div class="products__card-description-stars star--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
          <div class="products__card-vote">Отзывов: 5</div>
      </div>
      <div class="products__card-description-price">
        <p>Цена:</p>
        <p class="products__card-description-price-sum">69 999 грн</p>
      </div>
        <a href="" class="products__card-button-link" data-qa="hover">
          купить
        </a>
    </article>
  </section>
</body>
</html>
