<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap&amp;subset=cyrillic-ext"
    rel="stylesheet">
</head>

<body>
  <article class="card" data-qa="card">
    <img class="card__image" src="images/imac.jpeg" alt="iMac">
    <h2 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__code">
      Код товара: 195434
    </p>
    <div class="rating__feedback">
      <div class="card__stars-element">
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--empty"></div>
      </div>
      <p class="card__review">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-tag">Цена:</p>
      <p class="card__price-number">69 999 грн</p>
    </div>
    <div class="card__button">
      <a href="#" class="card__link" data-qa="hover">Купить</a>
    </div>
  </article>
</body>

</html>
