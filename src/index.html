<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__img">
      </div>
      <p class="card__desc">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__code">Product code: 195434</p>
      <div class="card__raiting">
        <ul class="card__starts">
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star card__star--active"></li>
          <li class="card__star"></li>
        </ul>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <h3 class="card__cost">Price:</h3>
        <div class="card__money">$2,199</div>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
