<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <img
          src="./images/imac.jpeg"
          alt="img"
          class="card__image"
        />
        <div class="card__conainer">
          <p class="card__description">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="card__product-code">Product code: 195434</p>

          <div class="card__rating">
            <div class="stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="card__reviews">Reviews: 5</p>
          </div>

          <div class="card__price">
            <div class="card__price_text">Price:</div>
            <div class="card__price_price">$2,199</div>
          </div>
        </div>
        <button
          class="card__button"
          data-qa="hover"
        >
          <p class="card__button-text">Buy</p>
        </button>
      </div>
    </div>
  </body>
</html>
