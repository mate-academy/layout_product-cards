<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE IMac A1419 5K"
        class="card__image"
      >

      <h5 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h5>

      <h6 class="card__product-code">Product code: 195434</h6>

      <div class="card__rating-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h6 class="card__reviews">Reviews: 5</h6>
      </div>

      <div class="card__price-block">
        <h6 class="card__price">Price:</h6>
        <h6 class="card__price-value">$2,199</h6>
      </div>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
