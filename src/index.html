<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="../src/styles/index.scss" >
  </head>
  <body>

    <article class="product-card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27inch Retina 5K"
        class="product-card__picture"
      >

      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__reviews">

        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product-card__reviews-text">Reviews: 5</p>

      </div>

      <div class="product-card__price">
        <p class="product-card__price-label">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <a
      href="#buy"
      class="product-card__link"
      data-qa="hover">
      buy
      </a>

    </article>

  </body>
</html>
