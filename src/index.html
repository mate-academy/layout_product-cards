<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div 
      class="card"
      data-qa="card"
    >
      <img
        class="card__imac"
        src="./images/imac.jpeg"
        alt="Apple computer picture"
      >
      <div class="card__text">
        <p class="card__text_monoblock">
          APPLE A1419 iMac 27" Retina <br>
          5K Monoblock (MNED2UA/A) 
        </p>
        <p class="card__text_code">
          Product code: 195434
        </p>
      </div>
      <div class="stars">
        <div class="stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__reviews">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price_word">Price:</p>
        <p class="card__price_sum">$2,199</p>
      </div>
      <a
        class="card__button"
        data-qa="hover"
        href="#active"
      >
        BUY
      </a>
    </div>
  </body>
</html>
