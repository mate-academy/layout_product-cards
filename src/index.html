<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__img"
      >

      <h2 class="card__tittle">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__subtittle">Product code: 195434</p>


      <div class="card__review-conteiner">
        <div class="stars stars--3">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__review-number">
          Reviews: 5
        </p>
      </div>


      <div class="card__price-conteiner">
        <p class="card__price">Price:</p>
        <p class="card__cost ">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
