<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./main.css">
  </head>
  <body class="page__body">
    <div class="container">
      <div class="product-card" data-qa="card">
        <img 
          class="product-card__picture" 
          src="./images/imac.jpeg" 
          alt="(APPLE A1419 iMac 27) Retina 5K Monoblock (MNED2UA/A)"
        >

        <p class="product-card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product-card__code">Product code: 195434</p>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__reviews">Reviews: 5</p>
        </div>

        <div class="product-card__price">
          <p class="product-card__price-title">Price:</p>
          <p class="product-card__price-amount">$2,199</p>
        </div>

        <div class="product-card__button-link">
          <a 
            class="product-card__button" 
            data-qa="hover" 
            type="submit" 
            href="#buy"
          >
            Buy
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
