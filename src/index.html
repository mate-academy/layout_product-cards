<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect"
      href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__content">
        <img src="./images/imac.jpeg"
        alt="iMac"
        class="image">

        <div class="info">
          <h1 class="info__header">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

          <div class="info__prod-code">Product code: 195434</div>

          <div class="info__rate star">
            <div class="rate star__4">
              <div class="rate__star"></div>

              <div class="rate__star"></div>

              <div class="rate__star"></div>

              <div class="rate__star"></div>

              <div class="rate__star"></div>
            </div>

            <div class="reviews">Reviews: 5</div>
          </div>

          <div class="info__price price">
            <div class="price__text">Price:</div>

            <div class="price__costs">$2,199</div>
          </div>
        </div>

        <a
          href="#buy"
          class="button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
