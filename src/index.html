<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:whgt@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__product-img"></div>
        <h2 class="card__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <span class="card__product-code">Product code: 195434</span>
        <div class="card__review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="card__review-reviews">Reviews: 5</span>
        </div>
        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-money">2,199</span>
        </div>
        <button
          class="card__buy-button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </section>
  </body>
</html>
