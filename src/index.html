<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="product"
      data-qa="card"
    >
      <div class="product__image"></div>
      <div class="product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product__code">Product code: 195434</div>

      <div class="product__rewievs">
        <div class="stars stars--0">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__rewievs product__rewievs--num">Reviews:5</div>
      </div>

      <div class="product__price">
        <div class="product__price product__price--name">Price:</div>
        <div class="product__price product__price--price">$2,199</div>
      </div>

      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
