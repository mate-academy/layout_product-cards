<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        alt="iMac"
        class="product__image"
        src="images/imac.jpeg"
      >

      <p class="product__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>

      <p class="product__code">
          Код товара: 195434
      </p>

      <div class="product__rating">
        <div class="product__stars stars stars--4">
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
        </div>
        <p class="product__reviews">
            Отзывов: 5
        </p>
      </div>

      <div class="product__cost">
        <p class="product__cost-text">
          Цена:
        </p>
        <p class="product__cost-digit">
          69 999 грн
        </p>
      </div>

      <div class="button product__button">
        <a
          class="button__action"
          title="Buy"
          data-qa="hover">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
