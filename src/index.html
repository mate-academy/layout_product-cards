<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <section
      class="card"
      data-qa="card"
    >
      <section class="card__product-image">
        <img
          src="images/imac.jpeg"
          alt="Imac image"
          class="card__product-photo"
        />
      </section>

      <p class="card__product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product-code">Product code: 195434</p>

      <section class="card__product-reviews">
        <section class="stars">
          <ul class="stars__stars-line">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </section>

        <p class="card__reviews-text">Reviews: 5</p>
      </section>

      <section class="card__product-price">
        <p class="card__title">Price:</p>
        <p class="card__number">$2,199</p>
      </section>

      <input
        type="button"
        value="Buy"
        class="card__buy-button"
        data-qa="hover"
      />
    </section>
  </body>
</html>
