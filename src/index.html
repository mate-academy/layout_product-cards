<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__img"
        src="./images/imac.jpeg"
        alt="product-card"
      >
      <h2 class="product__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <div class="product__code">
        Код товара: 195434
      </div>
      <div class="product__response">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="product__response-raiting">Отзывов: 5</div>
      </div>

      <div class="product__price">
        <div class="product__price-text">Цена:</div>
        <div class="product__value">69 999 грн</div>
      </div>
      <a class="product__button" href="#" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
