<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image"
        class="product__image"
      >
      <h2 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product__code">Код товара: 195434</span>
      <div class="rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="rating__feedback">Отзывов: 5</span>
      </div>
      <div class="product-price">
        <span class="product-price__label">Цена:</span>
        <span class="product-price__price">69 999 грн</span>
      </div>
      <a
        href="#"
        class="button-link"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
