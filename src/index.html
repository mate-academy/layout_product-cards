<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__image">
      <img src="./images/imac.jpeg"
           alt="Apple A1419 iMac 27"
           width="160"
           height="134">
    </div>

    <h3 class="card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <div class="card__ID">Код товара: 195434</div>

    <div class="card__rating">
      <div class="card__rating-stars">
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star active"></div>
        <div class="star"></div>
      </div>
      <div>Отзывов: 5</div>
    </div>

    <div class="card__price">
      <div>Цена:</div>
      <div class="card__price-value">69999 грн.</div>
    </div>

    <a href="#" class="card__buy" data-qa="hover">Купить</a>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
