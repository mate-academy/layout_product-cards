<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles.css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="content">
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="/images/imac.jpeg" 
        alt="imac"
      >
      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="card__response">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__response-text">
          Отзывов: 5
        </p>
      </div>
      <p class="card__price">
        <span class="card__price-name">Цена</span>
        <span class="card__price-number">69 999 грн</span>
      </p>
      <a 
        href="/" 
        class="card__button" 
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
