<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="images/imac.jpeg"
          alt="image-Imac"
        />
      </div>

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__id">Product code: 195434</p>
      <!-- #region review -->
      <div class="card__review-block">
        <div class="stars">
          <div class="stars stars--stars-1">
            <div class="stars-star"></div>
          </div>
          <div class="stars stars--stars-2">
            <div class="stars-star"></div>
          </div>
          <div class="stars stars--stars-3">
            <div class="stars-star"></div>
          </div>
          <div class="stars stars--stars-4">
            <div class="stars-star"></div>
          </div>
          <div class="stars stars--stars-5">
            <div class="stars-star"></div>
          </div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>
      <!-- #endregion -->
      <div class="card__price-block">
        <p class="card__price-title">Price:</p>
        <p class="card__price-current">2,199</p>
      </div>
      <button
        class="card__btn"
        data-qa="hover"
      >
        buy
      </button>
    </div>
  </body>
</html>
