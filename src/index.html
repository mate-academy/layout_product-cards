<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@500 & display=swap" rel="stylesheet">
  </head>
  <body class="card">
    <selection class="card__item" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        class="card__image" 
        alt="Apple mac picture"
      >
      <div class="card__title">
        APPLE A1419 iMac 27" Retina<br>
        5K Monoblock (MNED2UA/A)
      </div>
      <div 
        class="card__product-code"
      >
       Product code: 195434
      </div>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="card_review">Reviews: 5</div>
      </div>
      <div class="card__price">Price:</div>
      <div class="card__price-total">$2,199</div>
      <div>
        <a 
          href="#" 
          class="card__button" 
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </selection>
  </body>
</html>
