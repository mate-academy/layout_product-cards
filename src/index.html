<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="./images/imac.jpeg" alt="display" class="card__image">
    <div class="card__product-description">
      <span>Моноблок</span> APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="card__product-code">
      Код товара: 195434
    </div>
    <div class="review-block">
      <div class="star--4 flex container">
        <div class="flex item review-block__star"></div>
        <div class="flex item review-block__star"></div>
        <div class="flex item review-block__star"></div>
        <div class="flex item review-block__star"></div>
        <div class="flex item review-block__star"></div>
      </div>
      <div class="review-block__comments">Отзывов: 5</div>
    </div>
    <div class="price">
      <div class="price__price-text">
        Цена:
      </div>
      <div class="price__price-value">
        69 999 грн
      </div>
    </div>
    <a href="#" class="buy-button" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
