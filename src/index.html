<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <article class="card" data-qa="card">

      <div class="card__box">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__image"
        >
      </div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__text">Product code: 195434</p>

      <div class="card-reviews">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card-reviews__text">Reviews: 5</div>
      </div>

      <div class="card-price">
        <p class="card-price__title">Price:</p>
        <p class="card-price__number">$2,199</p>
      </div>

      <a
        href="/"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
