<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
     class="product"
     data-qa="card"
    >
      <img
        class="product__img"
        src="./images/imac.jpeg"
        alt="prod__img"
      >
      <h1 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <div class="product_article">Код товара: 195434</div>
      <div class="product__statistic">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__rewiews">
          Отзывов: 5
        </div>
      </div>
      <div class="product__price">
        <div class="product__price-name">Цена:</div>
        <div class="product__price-value">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
