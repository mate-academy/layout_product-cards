<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="product-card" data-qa="card">
    <img
      class="product-card__image"
      alt="Imac"
      src="images/imac.jpeg"
    >

    <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="product-card__product-code">Код товара: 195434</p>

    <div class="product-card__wrapper">
      <ul class="product-card__stars stars--4">
        <li class="product-card__star"></li>
        <li class="product-card__star"></li>
        <li class="product-card__star"></li>
        <li class="product-card__star"></li>
        <li class="product-card__star"></li>
      </ul>

      <p class="product-card__reviews">Отзывов: 5</p>
    </div>

    <p class="product-card__price">
      <span class="product-card__price--string">Цена:</span>

      <span class="product-card__price--number">69 999 грн</span>
    </p>

    <a
      class="product-card__button"
      href="#"
      data-qa="hover"
    >
      Купить
    </a>
  </section>
</body>
</html>
