<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="product-card" data-qa="card">
    <div class="product-card__view view">
      <img
        class="view"
        src="images/imac.jpeg"
        alt="Apple computer"
      >
    </div>

    <h2 class="product-card__name name">
    Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>

    <div class="product-card__cod cod">
      Код товара: 195434
    </div>

    <div class="product-card__rating">
      <div class="product-card__stars stars">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
      </div>
      <div class="product-card__number reviews_number">
        Отзывов: 5
      </div>
    </div>

    <div class="product-card__prise">
      <div class="price-name">
        Цена:
      </div>
      <div class="price-value">
        69 999 грн
      </div>
    </div>

    <form
      action="/"
      method="post"
      target="basket"
      data-qa="hover"
    >
      <button class="button">Купить</button>
    </form>

  </body>
</html>
