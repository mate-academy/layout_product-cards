<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="iMac photo"
      >

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product-card__rating">
        <ul class="stars stars_star--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product-card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="product-card__pricing">
        <p class="product-card__price-title">
          Price:
        </p>
        <p class="product-card__price">
          $2,199
        </p>
      </div>
      
      <a
        class="product-card__buy-link"
        href="#buy"
        data-qa="hover"
      >
        <div class="product-card__button">
          Buy
        </div>
      </a>
    </div>
  </body>
</html>
