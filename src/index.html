<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >

      <h3 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__code">
        Код товара: 195434
      </span>

      <div class="card__info">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__reting">
          Отзывов: 5
        </span>

        <span class="card__price">
          Цена:
        </span>

        <span class="card__curent-price">
          69 999 грн
        </span>
      </div>

      <a
        class="buy-btn"
        href=""
        data-qa="hover"
      >
        <span class="buy-btn__text">Купить</span>
      </a>
    </article>
  </body>
</html>
