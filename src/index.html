<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="/src/styles/index.css"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__photo-imac"
        src="./images/imac.jpeg"
        alt="Imac Photo"
      />
      <p class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="card__review-stars">
          <div class="stars stars--0">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
        </div>
        <p class="card__review-title">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>

        <p class="card__price-amount">$2,199</p>
      </div>

      <a
        class="card__button-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
