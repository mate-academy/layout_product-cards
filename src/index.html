<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__image"
      >
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <span class="card__code">Product code: 195434</span>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <span class="card__review-count">Reviews: 5</span>
      </div>
      <div class="card__price-container">
        <span class="card__price-label">Price: </span>

        <span class="card__price">$2,199</span>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="card__buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
