<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__rate">
        <div class="card__stars stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__subtitle">Price:</div>
        <div class="card__sum">$2,199</div>
      </div>
      <button class="card__btn" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
