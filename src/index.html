<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="monitor"
          class="card__picture"
        >
      </div>
      <div class="card__content">
        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <div class="card__product-code">Product code: 195434</div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__text-price">Price:</div>
          <div class="card__sum">
            <div class="card__total-sum">$2,199</div>
          </div>
        </div>
        <div class="card__button">
          <a
            data-qa="hover"
            href="/"
            class="card__link"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
