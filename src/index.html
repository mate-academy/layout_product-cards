<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">

      <a class="showcase" href="#">
        <img
          class="showcase__photo" src="./images/imac.jpeg"
          alt="product_photo"
        >
      </a>

      <div class="description">
        <a class="description__linc" href="#">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
        <p class="description__productCod">Product code: 195434</p>

        <div class="description__marks">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="description__reviews">Reviews: 5</p>
        </div>

        <div class="description__price">
          <div class="description__priceTxt">Price:</div>
          <div class="description__priceNumber">$2,199</div>
        </div>

        <a
        href="#"
        class="button button--txt"
        data-qa="hover"
        >buy</a>

      </div>



    </div>

  </body>
</html>
