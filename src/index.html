<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="styles/stars.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      />

      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>

        <div class="stars stars--4">
          <div class="stars__list">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <div class="stars__reviews">Reviews: 5</div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-amount">$2,199</div>
        </div>

        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
