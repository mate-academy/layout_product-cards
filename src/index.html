<!doctype html>
<html lang="en" class="html">
  <head class="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
    </header>
    <main class="card">

      <div data-qa="card" class="card__container">

        <div class="card__image">
          <img src="images/imac.jpeg"
          alt="img"
          class="card__img"
        >
        </div>

        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <div class="product">
          <span class="product__text">Product code: 195434</span>
        </div>

        <div class="rating">
          <div class="rating__stars">
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
            <span class="rating__star"></span>
          </div>

          <div class="rating__review">
            <span class="rating__text">Reviews: 5</span>
          </div>

        </div>

        <div class="price-and-value">
          <span class="price-and-value__price">Price:</span>
          <span class="price-and-value__value">$2,199</span>
        </div>

        <button class="card__button" data-qa="hover">
          <a href="#" class="card__link">
            Buy
          </a>
        </button>

      </div>
    </main>
  </body>
</html>
