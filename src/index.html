<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="cards"
      data-qa="card"
    >
      <div class="cards__img"></div>
      <div>
        <h2 class="cards__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="text text__color--gray cards__text--font-sixe-10">
          Product code: 195434
        </p>
        <div class="flex cards__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="text cards__text--font-sixe-10">Reviews: 5</p>
        </div>
        <div class="flex cards__price">
          <p class="text text__color--gray cards__text--font-sixe-12">Price:</p>
          <p
            class="text text__color--navy cards__text--font-sixe-16 cards__text--bold"
          >
            $2,199
          </p>
        </div>

        <div class="cards__link-container">
          <a
            href="#"
            data-qa="hover"
            class="cards__link"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
