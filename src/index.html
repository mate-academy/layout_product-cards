<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <div class="picture">
          <img
            class="picture__element"
            src="images/imac.jpeg"
            alt="iMac picture"
          />
        </div>

        <div class="title">
          <p class="title__row">APPLE A1419 iMac 27" Retina</p>
          <p class="title__row">5K Monoblock (MNED2UA/A)</p>
        </div>

        <p class="card__code">Product code: 195434</p>

        <div class="reviews">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="reviews__title">Reviews: 5</p>
        </div>

        <div class="price">
          <p class="price__title">Price:</p>

          <p class="price__value">$2,199</p>
        </div>

        <div class="purchase">
          <a
            class="purchase__link"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
