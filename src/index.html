<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <article
      class="card page__card"
      data-qa="card"
    >
      <img
        class="card__photo"
        src="./images/imac.jpeg"
        alt="monoblock 27 inches Apple iMac "
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__estimate">
        <ul class="card__stars stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <p class="card__price">
        <span>Price:</span>
        <span class="card__price-amount">$2,199</span>
      </p>

      <a
        href="#"
        class="card__buy-button"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
