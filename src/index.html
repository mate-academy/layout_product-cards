<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/star-style.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="card__img"
      >

      <div class="card__content">
        <p class="card__content card__content--title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__content card__content--prcode">
          Product code: 195434
        </p>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating card__rating--review">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--title">
          Price:
        </p>
        <p class="card__price card__price--number">
          $2,199
        </p>
      </div>

      <div class="card__submit" data-qa="hover">
        <a href="#" class="card__submit card__submit--button">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
