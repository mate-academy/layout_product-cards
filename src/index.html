<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="info card__info">
        <img class="info__image"
        src="./images/imac.jpeg" alt="iMac">

        <p class="info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="info__code">
          Код товара: 195434
        </p>

        <div class="review info__review">
          <div class="stars review__stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <p class="review__count">
            Отзывов: 5
          </p>
        </div>

        <div class="price info__price">
          <p class="price__text">
            Цена:
          </p>

          <p class="price__value">
            69 999 грн
          </p>
        </div>

        <a data-qa="hover"
        class="info__buttom" href="">
          купить
        </a>
      </div>
    </div>
  </body>
</html>
