<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    >

    <link
      rel="stylesheet"
      href="./styles/reset.css"
    >

    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        class="product-card__pic"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2
        class="product-card__name"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <span
        class="product-card__code"
      >
        Product code: 195434
      </span>

      <div class="product-card__stars">
        <div class="stars-block stars-block--4">
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
          <div class="stars-block__star"></div>
        </div>

        <span class="product-card__reviews">Reviews: 5</span>
      </div>

      <div class="product-card__price-info">
        <span class="product-card__price-description">Price:</span>
        <h3 class="product-card__price">$2,199</h3>
      </div>

      <a
        class="product-card__buy-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
