  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="item-card" data-qa="card">
      <img
        class="item-card__pic"
        src="./images/imac.jpeg"
        alt="apple iMac 27"
      >
      <h2 class="item-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="item-card__code">
        Код товара: 195434
      </p>
      <div class="item-card__ref">
        <div class="item-card__ref-stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="item-card__ref-qtty">
          Отзывов: 5
        </div>
      </div>
      <div class="item-card__price">
        <div class="item-card__price-text">Цена:</div>
        <div class="item-card__price-amount">69 999 грн</div>
      </div>
      <a
        href="#item-page"
        data-qa="hover"
        class="item-card__buy-btn"
      >
        Купить
      </a>
    </div>
  </body>
</html>
