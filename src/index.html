<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="card-container" data-qa="card">
    <img class="card-image" src="images/imac.jpeg" alt="iMac 27 inch">
    <h2 class="card-element title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="card-element code">Код товара: 195434</p>
    <div class="card-element reviews">
      <div>
        <div class="reviews-image"></div>
        <div class="reviews-image"></div>
        <div class="reviews-image"></div>
        <div class="reviews-image"></div>
        <div class="reviews-image reviews-image--inactive"></div>
      </div>
      Отзывов: 5
    </div>
    <div class="card-element price">
      Цена:
      <div class="price-bold">69 999 грн</div>
    </div>
    <p class="card-element"><a class="link" href="#" data-qa="hover">КУПИТЬ</a></p>
  </div>
</body>
</html>
