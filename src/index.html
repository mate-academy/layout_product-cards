<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img class="product__image"
           src="./images/imac.jpeg"
           alt="Product image 'IMac'">

      <h2 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__code">Код товара: 195434</p>

      <div class="product__rate">
        <div class="stars">
          <div class="stars__item stars__item--active"></div>
          <div class="stars__item stars__item--active"></div>
          <div class="stars__item stars__item--active"></div>
          <div class="stars__item stars__item--active"></div>
          <div class="stars__item"></div>
        </div>

        <span>Отзывов: 5</span>
      </div>

      <div class="product__price">
        Цена: <span class="price">69 999 грн</span>
      </div>

      <a href="#"
         data-qa="hover"
         class="product__button">
        Купить
      </a>
    </div>
  </body>
</html>
