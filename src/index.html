<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div data-qa="card" class="card">
      <div class="card__photo-container">
        <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="imac"
        >
      </div>

      <div class="card__text">
        <h2 class="card__desc">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>
  
      <div class="card__code">
        <p class="card__product-code">
          Product code: 195434
        </p>
      </div>
  
      <div class="card__review">
        <ul class="card__stars stars stars--4">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
        </ul>
  
        <p class="card__review-text">
          Reviews: 5
        </p>
      </div>
  
      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>
  
        <p class="card__price-money">
          $2,199
        </p>
      </div>
  
      <div class="card__button">
        <div class="card__button-style">
          <a 
            data-qa="hover" 
            class="card__button-text" 
            href="#"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
