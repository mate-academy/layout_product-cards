<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <main class="main__block" data-qa="card">
    <div class="image__card">
      <img src="./images/imac.jpeg" width="160" height="134" alt="iMac">
    </div>
    <div class="description__block">
      <div class="product__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product__code">Код товара: 195434</div>
    </div>
    <div class="product__raiting">
      <div class="stars">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <div class="reviews">Отзывов: 5</div>
    </div>
    <div class="price__block">
      <div class="price">Цена:</div>
      <div class="cost">69 999 грн </div>
    </div>
    <a href="#" class="buy__btn" data-qa="hover">КУПИТЬ</a>
  </main>
</body>
</html>
