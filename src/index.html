<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a class="card__image" href="#">
        <img
          class="card__imac"
          src="images/imac.jpeg"
          alt="imac"
        >
      </a>

      <h2 class="card__title title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code code">Product code: 195434</p>

      <div class="card__reviews-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price price">Price:</p>
        <p class="card__value value">$2,199</p>
      </div>

      <div class="card__buy">
        <a
          class="buy"
          href="#buy"
          data-qa="hover"
        >
            Buy
        </a>
      </div>
    </div>
  </body>
</html>
