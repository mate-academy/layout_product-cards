<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="product-card" data-qa="card">
    <img src="images/imac.jpeg" alt="monitor" class="product-card__photo">
    <h3 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <p class="product-card__code product-card__small-text">Код товара: 195434</p>
    <div class="product-card__feedback">
      <div class="product-card__stars product-card__stars_4">
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
        <div class="product-card__star"></div>
      </div>
      <p class="product-card__small-text">Отзывов: 5</p>
    </div>
    <div class="product-card__price">
      <p class="product-card__small-text">Цена:</p>
      <p class="product-card__price-value">69 999 грн</p>
    </div>
    <a href="#" class="product-card__link" data-qa="hover">Купить</a>
  </div>

</body>
</html>
