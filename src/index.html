<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="/images/imac.jpeg"
      class="card__img"
      alt="imac"
      >
      <h2 class="card__content card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="card__content card__item__number">
        Код товара: 195434
      </span>
      <div class="card__content card__rating">
        <div class="card__rating--4">
          <div class="card__rating__item"></div>
          <div class="card__rating__item"></div>
          <div class="card__rating__item"></div>
          <div class="card__rating__item"></div>
          <div class="card__rating__item"></div>
        </div>
        <div class="card__rating__review">
          <span class="card__rating__text">
            Отзывов: 5
          </span>
        </div>
      </div>
      <div class="card__content card__price__box">
        <span class="card__price__box__text">Цена:</span>
        <span class="card__price__box__value">69 999 грн</span>
      </div>
      <a
      href="/"
      class="card__content card__button__bye"
      data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
