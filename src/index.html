<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&#034; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image card__image--position"
      >

      <h2 class="card__description card__description--position_top">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code card__product-code--position_top">
        Product code: 195434
      </p>

      <div class="stars stars--position_top">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">Rewiews: 5</p>
      </div>

      <div class="card__price card__price--position_top">
        <p class="card__price-text">Price:</p>

        <p class="card__price-value">&#36;2,199</p>
      </div>

      <a
        href="#"
        class="card__link-buy card__link-buy--position_top"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>

</html>
