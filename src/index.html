<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <a
        href="#"
        class="card__link"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Apple iMac 27 Retina 5K"
        />
      </a>
      <div class="card__info">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__rating">
        <section class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <section class="price">
        <p class="price__title">Price:</p>
        <p class="price__value">$2,199</p>
      </section>
      <a
        href="#"
        class="card__button-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
