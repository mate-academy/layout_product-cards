<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="product-card__image"
        alt="product_picture"
      />
      <div>
        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h1 class="product-card__code">Product code: 195434</h1>
      </div>
      <div class="reviews">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__text">Reviews: 5</p>
      </div>
      <div class="pricing">
        <p class="pricing__price">Price:</p>
        <p class="pricing__price_tag">$2,199</p>
      </div>
      <button
        class="product-card__buybutton"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
