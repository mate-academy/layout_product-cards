<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body class="card" data-qa="card">
    <img class="card__image" src="./images/imac.jpeg" alt="card image">
    <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
    <span class="card__number">Код товара: 195434</span>
    <div class="card__rating">
      <div class="stars stars--4">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </div>
      <div class="card__rating-feedbacks-number">
        Отзывов: 5
      </div>
    </div>
    <div class="card__price">
      <span class="card__price-text">Цена:</span>
      <span class="card__price-amount">69 999 грн</span>
    </div>
    <div class="card__buy">
      <a class="card__buy-link" href="#" data-qa="hover">
        <div>купить</div>
      </a>
    </div>
  </body>

</html>
