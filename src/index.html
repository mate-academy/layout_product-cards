<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="cards"
      data-qa="card"
    >
      <img
        alt="logo"
        src="/src/images/imac.jpeg"
        class="cards__logo"
      />
      <h2 class="cards__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="cards__code">Product code:195434</div>
      <div class="cards__review">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="cards__reviewText">Reviews: 5</span>
      </div>
      <div class="cards__price">
        <span class="cards__priceText">Price:</span>
        <span class="cards__priceCost">$2,199</span>
      </div>
      <a
        href="#"
        class="cards__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
