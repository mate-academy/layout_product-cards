<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Computer desktop"
        class="card__image"
      >

      <p class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__subtitle">
        Код товара: 195434
      </p>

      <div class=" card__rating">
        <div class="stars">
          <span class="stars__star stars__star--4"></span>
          <span class="stars__star stars__star--4"></span>
          <span class="stars__star stars__star--4"></span>
          <span class="stars__star stars__star--4"></span>
          <span class="stars__star "></span>
        </div>
        <p class="feedback">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-title">
          Цена:
        </p>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>
      <a class="card__button" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
