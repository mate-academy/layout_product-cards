<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="card-block">
    <div class="card" data-qa="card">
      <div class="card__product">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="photo product"
          >
      </div>

      <div class="card__name-of-product">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code-of-product">
        Код товара: 195434
      </div>

      <div class="card__rate stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <div class="stars__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        Цена:
        <div class="card__price-of-product">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        <button class="card__button">Купить</button>
      </a>
    </div>
  </body>
</html>
