<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="blocks" data-qa="card">
      <div class="block__img"></div>
      <div class="blocks__block">
        <h2 class="block__name">
          Моноблок APPLE A1419 iMac
          27" Retina 5K (MNED2UA/A)
        </h2>
        <span class="block__code">
          Код товара: 195434
        </span>
        <div class="block__rating">
          <div class="block__rating-stars">
            <div class="block__rating-star"></div>
            <div class="block__rating-star"></div>
            <div class="block__rating-star"></div>
            <div class="block__rating-star"></div>
            <div class="block__rating-star"></div>
          </div>
          <span class="block__rating-comments">
            Отзывов: 5
          </span>
        </div>
        <div class="block__price">
          <span class="block__price-sum">
            Цена:
          </span>
          <span class="block__price-num">
            69 999 грн
          </span>
        </div>
        <div
          href="#"
          class="block__buy"
          data-qa="hover"
        >
          КУПИТЬ
        </div>
      </div>
    </div>
  </body>
</html>
