<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="product card__product">
        <div class="product__image"></div>

        <h2 class="product__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <div class="product__code">Product code: 195434</div>

        <div class="product__rating">
          <div class="product__stars">
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
            <div class="product__star"></div>
          </div>
          <div class="product__reviews">Reviews: 5</div>
        </div>

        <div class="product__cost">
          <div class="product__price">Price:</div>
          <div class="product__value">$2,199</div>
        </div>
      </div>

      <div class="buy">
        <a
          class="buy__link"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
