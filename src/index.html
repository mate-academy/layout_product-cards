<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="iMac"
        class="product_img"
      />
      <h2 class="product_name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <h3 class="product_code">Product code: 195434</h3>

      <div class="product_rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h3 class="product_rating_reviews">Reviews: 5</h3>
      </div>

      <div class="product_pricing">
        <p class="product_pricing_line">Price:</p>
        <p class="product_pricing_amount">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product_buy"
      >
        Buy
      </a>
    </div>
  </body>
</html>
