<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card-ins" data-qa="card">
    <img class="imac" src="images/imac.jpeg" alt="Imac">
    <p class="description">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="item-code">
      Код товара: 195434
    </p>
    <div class="star-review">
      <div class="star-group">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star-active.svg" alt="" class="star">
        <img src="images/star.svg" alt="" class="star">
      </div>
      <p class="review">
        Отзывов: 5
      </p>
    </div>
    <div class="price">
      <p class="price-name">
        Цена:
      </p>
      <p class="price-sell">
        69 999 грн
      </p>
    </div>
    <a href="#" class="button" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
