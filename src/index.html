<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="no"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main" data-qa="card">
      <div class="main__container">
        <img
          src="images/imac.jpeg"
          alt="apple-a1419"
          class="main__picture"
        >
        <div class="main__names">
          <h2 class="main__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
          <div class="main__subtitle">Код товара: 195434</div>
        </div>
        <div class="main__feed">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="main__feeds">Отзывов: 5</div>
        </div>
        <div class="main__price">
          <div class="main__prices">Цена:</div>
          <div class="main__cash">69 999 грн</div>
        </div>

        <a
          href="#"
          class="main__buy"
          data-qa="hover"
        >
          <button class="main__button">купить</button>
        </a>
      </div>
    </section>
  </body>
</html>
