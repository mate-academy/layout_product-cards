<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Cards</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wgth@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- SCSS (Parcel will compile this) -->
    <link
      rel="stylesheet"
      href="./index.scss"
    />
  </head>

  <body>
    <div
      class="catalog"
    >
      <!--CARD 1 -->
      <div class="card"
        data-qa="card"
     >
      <img
        src="./images/imac.jpeg"
        alt="iMac"
     </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
        
      <p class="card__code">Product code: 195854</p>
      <!-- Bloco stars -->
      <div class="stars stars--4"></div>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
      </div>

      <div class="card__price">
        <span>Price:</span>
        <strong>2,199</strong>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>

   <!-- CARD 2 (exemplo) -->
   <div class="card" data-qa="card">
     <div class="card__image">
       <img src="./images/imac.jpg" alt="iMac">
     </div>

     <h3 class="card__title">
       APPLE A1419 iMac 27" retina 5k Monoblock (MND2UA/A)
     </h3>

     <p class="card__price">
       <span>Price:</span>
       <strong>2,199</strong>

       <a href="# class="card__buy card__buy--outline" data-qa"hover">BUY</a>
    </div>
    
   </div>
    
  </body>
</html>
