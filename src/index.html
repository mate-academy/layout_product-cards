<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <article class="card" data-qa="card">
        <div class="card__image"></div>

        <div class="card-description card__card-description">
          <h2 class="card-description__product-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card-description__code">
            Product code: 195434
          </p>
          <div class="reviews card-description__reviews">
            <div class="stars reviews__stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="reviews__number">
              Reviews: 5
            </p>
          </div>
          <div class="price card-description__price">
            <p class="price__description">
              Price:
            </p>
            <p class="price__amount">
              $2,199
            </p>
          </div>
        </div>

        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          buy
        </a>
      </article>
    </main>
  </body>
</html>
