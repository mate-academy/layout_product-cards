<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!--Product Card Starts-->
    <article
      class="product-card"
      data-qa="card"
    >
      <!--Product Image-->
      <div class="product-card__image"></div>

      <!--Product title-->
      <h2 class="product-card__header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <!--Product code-->
      <p class="product-card__code">Product code: 195434</p>

      <!--Review Area-->
      <section class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews">Reviews: 5</p>
      </section>

      <!--Price Area-->
      <section class="product-card__price">
        <p class="product-card__price-label">Price:</p>

        <p class="product-card__price-value">$2,199</p>
      </section>

      <!--Buy button-->
      <button
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </article>
  </body>
</html>
