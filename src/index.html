<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="image"></div>
        <div class="info">
          <h3 class="name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <p class="product-code">Product code: 195434</p>
        </div>
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>

          <span class="reviews-count">Reviews: 5</span>
        </div>
        <div class="price-block">
          <span class="price-label">Price:</span>
          <span class="price">$2,199</span>
        </div>

        <button
          class="buy-button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
