<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="-">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27&#34; Retina 5K Monoblock (MNED2UA/A)">
      </div>
      <div class="card__title"><p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p></div>
      <div class="card__code"><p>Product code: 195434</p></div>
      <div class="card__mark">
        <div class="card__mark-stars">
          <div class="stars stars--active">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

        </div>
        <div class="card__mark-reviews"><p>Reviews: 5</p></div>
      </div>
      <div class="card__price">
        <div class="card__price-text"><p>Price:</p></div>
        <div class="card__price-amount"><p>$2,199</p></div>
      </div>
      <a
        href="#buy"
        class="card__buy"
        data-qa="hover">Buy
      </a>
    </div>
  </body>
</html>
