<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <article
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="iMac"
      />
      <div class="product-card__name">
        <h3 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="product-card__product-code">Product code: 195434</p>
        <div class="product-card__review-wrapper">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <p class="product-card__review">Reviews: 5</p>
        </div>
        <div class="product-card__price-wrapper">
          <p class="product-card__text">Price:</p>
          <p class="product-card__price">$2,199</p>
        </div>
        <a
          class="product-card__button"
          data-qa="hover"
          href="#"
          type="button"
        >
          BUY
        </a>
      </div>
    </article>
  </body>
</html>
