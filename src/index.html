<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" 
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card-page">
      <div class="card" data-qa="card">
        <img 
          src="images/imac.jpeg" 
          alt="images" 
          class="card__image"
        >
  
        <span class="card__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
  
        <div class="card__small-text">
          Код товара: 195434
        </div>
      </div>
  
      <div class="star">
        <div class="stars stars--4">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
  
        <div class="star__text">
          <p class="star__text-paragraf">Отзывов: 5</p>
        </div>
      </div>
  
      <div class="card-price">
        <div class="card-price__letters">Цена:</div>
        <div class="card-price__numbers">69 999 грн</div>
      </div>
  
      <div class="card-link" data-qa="hover">
        <a 
          class="card-link__text" 
          href="#"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
