<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="stylesheet"
      href="./styles/card.css"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="image"
        />
      </div>
      <div class="card__body">
        <h4 class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h4>
        <p class="card__code">Product code: 195434</p>
        <div class="stars stars--4">
          <div class="stars__stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__review">Reviews: 5</p>
        </div>
        <div class="card__price">
          <h3 class="card__price-label">Price:</h3>
          <h3 class="card__price-value">$2,199</h3>
        </div>
      </div>
      <div
        class="card__button btn"
        data-qa="hover"
      >
        Buy
      </div>
    </div>
  </body>
</html>
