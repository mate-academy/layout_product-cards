<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="field" data-qa="card">
      <div class="field__logo">
        <img 
          src="..\src\images\imac.jpeg" 
          alt="field__logo" 
          class="logo"
        >
      </div>
      <h1 class="field__text-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="field__text-product-code">
        Код товара: 195434
      </p>
      <div class="review-container">
        <div class="review-container__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="review">Отзывов: 5</div>
      </div>
      
      <div class="field__price">
        <p class="price">
          Цена:
        </p>
        <p class="price-number">
          69 999 грн
        </p>
      </div>

      <p class="field__button">
        <a 
          href="#" 
          class="button" 
          data-qa="hover"
        >
          Купить
        </a>
      </p>
    </div>
  </body>

</html>
