<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <section class="item">
      <div
        class="product-card item__product-card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="product-card__image"
        >
        <p
          class="product-card__description"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <div
          class="product-card__product-code"
        >
          Product code: 195434
        </div>
        <div
          class="product-card__reviews"
        >
          <div class="stars stars--4star">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__reviews-count"
          >
            Reviews: 5
          </p>
        </div>
        <div
          class="product-card__price"
        >
          <p class="product-card__price-name">
            Price:
          </p>
          <p class="product-card__price-tag">
            $2,199
          </p>
        </div>
        <a
          data-qa="hover"
          href="#"
          class="product-card__buy-link"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
