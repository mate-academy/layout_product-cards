<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product product-cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        class="product-card__image"
        alt="imac"
      >
      </img>
      <div class="product-card__description">
        <h2 class="product-card__name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__code">
            Код товара: 195434
        </p>
      </div>
      <div class="product-card__review">
        <div class="stars">
          <div class="stars__star stars-1"></div>
          <div class="stars__star stars-2"></div>
          <div class="stars__star stars-3"></div>
          <div class="stars__star stars-4"></div>
          <div class="stars__star stars-5"></div>
        </div>
        <p class="product-card__review-text">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-text">
          Цена:
        </span>
        <span class="product-card__price-value">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="product-card__button-buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
