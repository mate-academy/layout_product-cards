<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.   gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="apple monitor"
      >
      <p class="card__nameProduct">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__codeProduct">Product code: 195434</p>
      <div class="card__stars">
        <div class="stars">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="price-name">Price:</p>
        <p class="price-value">$2,199</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        <p>BUY</p>
      </a>
    </section>
  </body>
</html>
