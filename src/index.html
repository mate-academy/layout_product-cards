<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main class="container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card-img"
          src="images/imac.jpeg"
          alt="iMac"
        />
        <div class="title">
          <span>
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </span>
        </div>

        <div class="product">
          <div class="product__code">Product code: 195434</div>
        </div>

        <div class="stars">
          <div class="stars__review">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <div>
              <span class="stars__note">Reviews: 5</span>
            </div>
          </div>
        </div>

        <div class="price">
          <span class="price__text">Price:</span>
          <span class="price__value">$2,199</span>
        </div>

        <button
          class="buy-button"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
