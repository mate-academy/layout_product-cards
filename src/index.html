<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-container" data-qa="card">
      <img
        class="product-container__image"
        src="./images/imac.jpeg"
        alt="IMac"
      >

      <div class="product-info">
        <div class="product-info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product-info__id">
          Код товара: 195434
        </div>

        <div class="rating product-info__rating">
          <div class="rating__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="rating__reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="price product-info__price">
          <div class="price__price">
            Цена:
          </div>

          <div class="price__amount">
            69 999 грн
          </div>
        </div>

        <a
          class="product-info__buy-button"
          data-qa="hover"
          href="#buy"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
