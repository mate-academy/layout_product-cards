<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__img" src="images/imac.jpeg" alt="iMac">
    <div class="card__info">
      <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <p class="card__text card__code">Код товара: <span class="card__value">195434</span></p>
      <div class="card__reviews">
        <ul class="card__row rating">
          <li class="rating__star rating__star--active"></li>
          <li class="rating__star rating__star--active"></li>
          <li class="rating__star rating__star--active"></li>
          <li class="rating__star rating__star--active"></li>
          <li class="rating__star"></li>
        </ul>
        <p class="card__text">Отзывов:<span class="card__value"> 5</span></p>
      </div>
      <p class="card__text price">Цена:<span class="price__value">69 999 грн</span></p>
      <a href="#" class="card__btn" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
