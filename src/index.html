<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img 
        src="images/imac.jpeg" 
        alt="imac" 
        class="card__img"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="card__subtitle">Product code: 195434</h3>
      <div class="card__info-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__info-review">
          Reviews: 5
        </div>
      </div>
      <div class="card__price-container">
        <div class="card__price-text">Price:</div>
        <div class="card__price">$2,199</div>
      </div>
      <a 
        href="#" 
        class="card__buy" 
        data-qa="hover"
      >Buy</a>
    </div>
  </body>
</html>
