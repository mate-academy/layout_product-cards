<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="item-container" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt=""
        class="item-image item-container__item-image"
      >
      <div class="item-content item-container__item-content">
        <div class="content-info item-content__item-info">
          <span class="info-name content-info__info-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
          <span class="info-code">Код товара: 195434</span>
        </div>

        <div class="content-respect item-content__content-respect">
          <ul class="list-stars content-respect__list-stars list-stars--4">
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
          </ul>

          <span class="respect-reviews">Отзывов: 5</span>
        </div>


        <div class="item-price item-content__item-price">
          <span class="price-tag">Цена:</span>
          <span class="price-number">69 999 грн</span>
        </div>
        <a
          href="#"
          class="buy-button buy-button--active"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
