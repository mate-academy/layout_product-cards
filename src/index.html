<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Imagem do produto"
        class="card__image"
      />

      <div class="card__top">
        <h1 class="card__tittle">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star stars__star--1"></div>

          <div class="stars__star stars__star--2"></div>

          <div class="stars__star stars__star--3"></div>

          <div class="stars__star stars__star--4"></div>

          <div class="stars__star stars__star--5"></div>
        </div>

        <a
          href="#"
          class="card__reviews"
        >
          Reviews: 5
        </a>
      </div>

      <div class="card__prices">
        <p class="card__price-text">Price:</p>

        <p class="card__price">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </section>
  </body>
</html>
