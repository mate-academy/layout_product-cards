<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img-wrapper">
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
          class="card__img"
        >
      </div>

      <section class="card__info">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <span class="card__reviews">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="card__price-title">Price:</span>

          <span class="card__price-value">&dollar;2,199</span>
        </div>

        <a
          href="#product"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </div>
  </body>
</html>
