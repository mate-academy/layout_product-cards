<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="card">
      <div class="card__container" data-qa="card">
        <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__photo">

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">
          Product code: 195434
        </p>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star-active"></div>
            <div class="stars__star-active"></div>
            <div class="stars__star-active"></div>
            <div class="stars__star-active"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__text-reviews">
            Reviews: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__price-text">
            Price:
          </p>

          <p class="card__price-amount">
            $2,199
          </p>
        </div>

        <a
        href="#"
        class="card__button"
        data-qa="hover"
        >
         Buy
        </a>


      </div>
    </div>

  </body>
</html>
