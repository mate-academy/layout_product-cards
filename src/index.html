<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <article class="goods" data-qa="card">
    <a href="#" class="goods__picture-link">
      <img src="images/imac.jpeg" alt="goods photo" class="goods__picture">
    </a>
    <a href="#" class="goods__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </a>
    <div class="goods__code">
      Код товара: 195434
    </div>
    <div class="review">
      <div class="stars stars--4">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="review__comment">Отзывов: 5</div>
    </div>
    <div class="price">
      <div class="price__label">Цена:</div>
      <div class="price__price">69 999 грн</div>
    </div>
    <a href="#" class="btn-buy">
      <span class="btn-buy__label" data-qa="hover">КУПИТЬ</span>
    </a>
  </article>
</body>
</html>
