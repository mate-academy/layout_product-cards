<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="Product image" 
        class="card__image"
      >
      
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <div class="card__article">Product code: 195434</div>

      <div class="card__stars-container">
        <div class="stars stars--4">
          <div class="stars__stars"></div>
  
          <div class="stars__stars"></div>
  
          <div class="stars__stars"></div>
  
          <div class="stars__stars"></div>
  
          <div class="stars__stars"></div>
        </div>

        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price-container">
        <div class="card__price">Price:</div>
        
        <div class="card__price-value">$2,199</div>
      </div>

      <a 
        href="#" 
        class="card__buy" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
