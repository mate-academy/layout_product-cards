<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__product-image"></div>
        <div class="card__content">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__product-code">Product code: 195434</div>
        <div class="reviews">
          <div class="stars">
            <div class="stars__highlight"></div>
            <div class="stars__highlight"></div>
            <div class="stars__highlight"></div>
            <div class="stars__highlight"></div>
            <div class="stars__star"></div>
          </div>
          <div class="reviews__review">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__priceText">Price:</div>
          <div class="card__priceNumber">$2,199</div>
        </div>
        <a
          href="#"
          data-qa="hover"
        >
          <div
            class="card__buyButton"
            data-qa="hover"
          >
            BUY
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
