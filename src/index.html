<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__image-container">
        <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>
      <div class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-card__code">
        Product code: 195434
      </div>

      <div class="product-card__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rewiews">Reviews:5</div>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-name">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>

      <div class="product-card__button-container">
        <a
        href="#"
        class="product-card__button"
        data-qa="hover"
        >Buy
        </a>
      </div>
    </div>
  </body>
</html>
