<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="images/imac.jpeg"
        alt="product-photo"
      />
      <h1 class="product-card__product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product-card__product-code">Product code: 195434</p>
      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-name">Price:</p>
        <p class="product-card__price-value">$2,199</p>
      </div>
      <button
        data-qa="hover"
        class="product-card__button-buy"
      >
        BUY
      </button>
    </div>
  </body>
</html>
