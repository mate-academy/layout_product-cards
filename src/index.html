<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="/images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">
        Product code: <span>195434</span>
      </p>
      
      <div class="card__rating">
        <ul class="stars stars--2">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__reviews">Reviews: <span>5</span></p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>

      <a href="/" data-qa="hover">
        <button class="card__btn">Buy</button>
      </a>
    </div>
  </body>
</html>
