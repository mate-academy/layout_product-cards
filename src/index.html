<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="Monoblock view"
        class="card__monoblock-image"
      >

      <div class="card__block-text">
        <h2 class="card__name-monoblock">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__block-rage stars">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>

        <p class="text-for-rewievs">
          Reviews: 5
        </p>
      </div>

      <div class="card__block-price">
        <p class="card__title-price">Price:</p>
        <h4 class="card__price">$2,199</h4>
      </div>

      <a
        href="#"
        class="card__button-link"
        data-qa="hover"
      >
          BUY
      </a>
    </div>
  </body>
</html>
