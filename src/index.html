<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg" alt="iMac27"
        class="card__image"
      >

      <p class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__box stars__box--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p class="card__price-word">Price:</p>

        <p class="card__price-number">$2,199</p>
      </div>

      <a
         class="card__link"
         href="index.html"
         data-qa="hover"
      >
         buy
      </a>
    </div>
  </body>
</html>
