<!-- #region-head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- #endregion -->

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="iMac"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review">
        <div class="stars">
          <div class="stars__star-active"></div>
          <div class="stars__star-active"></div>
          <div class="stars__star-active"></div>
          <div class="stars__star-active"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review_count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price_text">Price:</div>
        <div class="card__price_count">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
