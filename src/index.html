<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__photo">
        <img
          src="./images/imac.jpeg"
          alt="imac-icon"
          class="product__img"
        >
      </div>
      <h3 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="product__code">Код товара: 195434</span>
      <div class="product__rate">
        <div class="product__stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="product__reviews">Отзывов: 5</span>
      </div>
      <div class="product__price">
        <span class="price__name">Цена:</span>
        <span class="price__number">69 999 грн</span>
      </div>
      <a
          href="#buy"
          class="product__link"
          data-qa="hover"
      >
          Купить
      </a>
    </div>
  </body>
</html>
