<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <header class="card">
      <div class="img"></div>
      <div class="title">
        <p class="title_product-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="title_code-product">Product code: 195434</p>
      </div>
      <div>
        <div class="review">
          <ul class="review_stars-list">
            <li class="review_stars"></li>
            <li class="review_stars"></li>
            <li class="review_stars"></li>
            <li class="review_stars"></li>
            <li class="review_stars"></li>
          </ul>
          <p class="review_number" >Reviews: 5</p>
        </div>

        <div class="price">
          <p>Price:</p>
          <p class="price_number">$ 2,199</p>
        </div>
        <button class="button">Buy</button>
      </div>

    </header>

  </body>
</html>
