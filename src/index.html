<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="product-card" data-qa="card">

      <img src="./images/imac.jpeg" alt="card image" class="product-card__img">

      <h3 class="product-card__item-title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="product-card__item-code">
        Код товара: 195434
      </p>

      <div class="review">
        <div class="review__stars stars-4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="review__number">
          Отзывов: 5
        </div>
      </div>


      <div class="price">
        <div class="price__name">
          Цена:
        </div>
        <div class="price__number">
          69 999 грн
        </div>
      </div>

      <div class="button">
        <a href="#" class="button__link" data-qa="hover">
          купить
        </a>
      </div>
    </div>
  </body>

</html>
