<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__wrapper">
        <img
          src="images/imac.jpeg"
          alt="Монитор Apple"
          class="product-card__img">
      </div>
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__subtitle">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars stars_active">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__discription">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__label">Цена:</p>
        <p class="product-card__value">69 999 грн</p>
      </div>
      <div class="product-card__button">
        <a
          class="product-card__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
