<!doctype html>
<html lang="en">
  <!--#region head-->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!--#endregion-->
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac"
      />

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="card__review">
        <div class="card__review-name stars">
          <span class="stars stars--4">
            <article class="stars__star"></article>
            <article class="stars__star"></article>
            <article class="stars__star"></article>
            <article class="stars__star"></article>
            <article class="stars__star"></article>
          </span>
        </div>
        <div class="card__review-numbers-of-stars">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-price">$2,199</div>
      </div>

      <button
        class="card__button-buy"
        data-qa="hover"
      >
        BUY
      </button>
    </article>
  </body>
</html>
