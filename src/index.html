<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css/index.css">
  </head>
  <body class="page__body">
    <div data-qa="card" class="page__card card">
      <a href="/" class="card__link">
        <img
      src="./images/imac.jpeg"
      alt="Imac image"
      class="card__image"
      >
      </a>

      <h2 class="card__title title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code text">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-mark text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-price text">Price:</p>
        <p class="card__price-amount text">$2,199</p>
      </div>

      <div class="card__buy">
        <a
        data-qa="hover"
        href="#buy"
        class="card__buy-button"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
