<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
      class="card__img"
      src="./images/imac.jpeg"
      alt="iMac 27 inches Retina 5K"
      >

      <h2 class="card__tittle">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="card__card-id">Код товара: 195434</div>

      <div class="card__reit">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rewiews">Отзывов: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Цена:</div>
        <div class="card__price-amount">69 999 грн</div>
      </div>

      <a class="card__buy"
      href="#"
      data-qa="hover">Купить
      </a>
    </div>
  </body>

</html>
