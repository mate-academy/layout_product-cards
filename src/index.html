<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="card" data-qa="card">
        <img  
          class="card__logo" 
          src="./images/imac.jpeg" 
          alt="APPLE A1419 iMac 27"
        >
        <h2 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__stars">
          <div class="card__stars stars-4">
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
          </div>
          <p class="card__stars-reviews">Reviews: 5</p>
        </div>

        <div class="price-container">
          <p class="card-price">Price:</p>
          <p class="card-value">$2,199</p>
        </div>
        <a 
          class="card__link"
          href="/"
          data-qa="hover"
        >
          Buy
        </a>
      </section>
    </main>
  </body>
</html>
