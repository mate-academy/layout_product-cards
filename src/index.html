<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel = "stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <img
        src="/images/imac.jpeg"
        alt="Imac_computer"
        class="product-card__image"
      >
      <h1 class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <p class="product-card__article">Код товара: 195434</p>

      <div class="rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
          <div class="rating__stars-star"></div>
        </div>
        <div class="rating__reviews">
          <p class="rating__reviews-text">Отзывов: 5</p>
        </div>
      </div>

      <div class="price">
        <p class="price__text">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>

      <div class="button-buy">
        <a
          href="#"
          class="button-buy__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
