<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__product-image">
        <img
        class="card__product-image-file"
        src="./images/imac.jpeg"
        alt="Imac"
        >
      </div>

      <div class="card__product-title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
        </div>

        <div class="card__rating-reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-number">$2,199</div>
      </div>

      <div class="card__button" data-qa="hover">Buy</div>
    </div>
  </body>
</html>
