<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="product-image" 
        class="product-card__product-image"
      >

      <div class="product-card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__product-code">
        Product code: 195434
      </div>

      <div class="product-rating product-card__product-rating">
        <div class="product-rating__stars">
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
          <div class="product-rating__star"></div>
        </div>

        <div class="product-rating__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="product-card__price">
        <div class="product-card__word-price">
          Price:
        </div>

        <div class="product-card__number-price">
          $2,199
        </div>
      </div>

      <div>
        <a 
          href="#" 
          class="product-card__buy-button" 
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
