<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac-logo"
      />
      <h2 class="card__name-panel">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p>Reviews: 5</p>
      </div>
      
      <div class="card__price-panel">
        <p class="card__price-panel-text">Price:</p>
        <p class="card__price-panel-value">$2,199</p>
      </div>
      
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
