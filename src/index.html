<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
  </head>
  <body class="catalog">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac picture"
        class="card__image"
      >
      <div class="card__product-description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__id">
        Код товара: 195434
      </div>

      <div class="card__stars-and-reviews">
        <div class="stars stars__star--4">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>

        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__product-price">
        <div class="card__price">
          Цена:
        </div>
        <div class="card__value">
          69 999 грн
        </div>
      </div>

      <a
        class="card__link"
        href="/"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
