<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Карточки товаров</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- SCSS (Parcel позволяет напрямую) -->
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Карточки товаров</h1>

    <div class="cards">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image"></div>
        <h2 class="card__title">Apple iMac 24"</h2>
        <div class="stars stars--4">
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item"></span>
        </div>
        <p class="card__price">$1299</p>
        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>

      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image card__image--alt"></div>
        <h2 class="card__title">Apple iMac Pro</h2>
        <div class="stars stars--5">
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
          <span class="stars__item stars__item--active"></span>
        </div>
        <p class="card__price">$1999</p>
        <a
          href="#"
          class="card__buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
