<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product-card__image"
      >

      <div class="about product-card__about">
        <div class="about__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="about__code">
          Код товара: 195434
        </div>

        <div class="about__rate">
          <div class="rating">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>

            <div class="reviews">
              Отзывов: 5
            </div>
          </div>
        </div>

        <div class="about__price">
          <div class="price">
            <div class="price__text">Цена:</div>
            <div class="price__number">69 999 грн</div>
          </div>
        </div>

        <a
          href=""
          class="confirm-to-buy-link about__confirm"
          data-qa="hover"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
