<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product-cart"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Product img"
        class="img"
      />
      <h2 class="product-cart__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-cart__name-code">Product code: 195434</p>
      <div
        class="product-cart__rating"
        data-qa="card"
      >
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-cart__reviews">Reviews: 5</p>
      </div>
      <div class="product-cart__price">
        <p class="product-cart__price-name">Price:</p>
        <p class="product-cart__price-value">$2,199</p>
      </div>
      <a
        href="http://localhost:8080/"
        data-qa="hover"
        class="product-cart__button-buy"
      >
        BUY
      </a>
    </div>
  </body>
</html>
