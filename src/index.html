<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="product-card" data-qa="card">
        <img
          class="product-card__image"
          src="/images/imac.jpeg"
          alt="iMac"
        >
        <h2 class="product-card__info">
          Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
        </h2>

        <p class="product-card__code">
          Код товара: 195434
        </p>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__reviews">
            Отзывов: 5
          </p>
        </div>

        <div class="product-card__price">
          <span class="product-card__word-price">Цена:</span>
          <span class="product-card__summ">69 999 грн</span>
        </div>

        <a
          href="#"
          class="product-card__link"
          data-qa="hover"
        >
         купить
        </a>
      </div>
    </main>
  </body>
</html>
