<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article data-qa="card">
      <div class="main-container">
        <img
          class="main-container__product-img"
          src="./images/imac.jpeg"
          alt="product"
        />
        <div class="main-container__description">
          <p class="main-container__apple-model">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="main-container__product-code">Product code: 195434</p>
        </div>
        <div class="main-container__rating-of-product">
          <ul class="main-container__stars main-container__stars--4">
            <li class="main-container__stars-star"></li>
            <li class="main-container__stars-star"></li>
            <li class="main-container__stars-star"></li>
            <li class="main-container__stars-star"></li>
            <li class="main-container__stars-star"></li>
          </ul>
          <p class="main-container__raiting-reviews">Reviews: 5</p>
        </div>
        <div class="main-container__product-price">
          <p class="main-container__product main-container__product--label">
            Price:
          </p>
          <p class="main-container__product main-container__product--amount">
            $2,199
          </p>
        </div>
        <div class="main-container__button-buy">
          <a
            data-qa="hover"
            class="main-container__button-link data-qa=hover"
            href="123"
          >
            BUY
          </a>
        </div>
      </div>
    </article>
  </body>
</html>
