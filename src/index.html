<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/rating.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__link">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="card__img"
        >
      </a>

      <h2 class="card__title">APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating card__rating--text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--text">Price:</p>
        <p class="card__price card__price--number">$2,199</p>
      </div>

      <button class="card__button" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
