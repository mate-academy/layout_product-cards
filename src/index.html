<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="img"
        >
      </div>

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__feedback">
        <div class="stars stars--4">
          <div class ="stars__star"></div>
          <div class ="stars__star"></div>
          <div class ="stars__star"></div>
          <div class ="stars__star"></div>
          <div class ="stars__star"></div>
        </div>

        <p class="card__feedback_text">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price_text">
          Price:
        </p>

        <h2 class="card__price_number">
          $2,199
        </h2>
      </div>

      <a
        class="card__buy-button_link"
        href="#"
        data-qa="hover"
      >Buy</a>
    </div>
  </body>
</html>
