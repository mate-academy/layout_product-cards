<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">

    <img src="images/imac.jpeg" alt="photo card" class="card__photo">
    <h2 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="card__code">
      Код товара: 195434
    </p>
    <div class="class__evaluate">
      <div class="card__stars-box">
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--no-active"></div>
      </div>
      <p class="card__feedback">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-title">Цена:</p>
      <p class="card_price-value">69 999 грн</p>
    </div>
    <div class="card__button">
      <a class="card__link-buy" href="#" data-qa="hover">Купить</a>
    </div>

  </div>

</body>
</html>
