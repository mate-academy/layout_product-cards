<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__img"
        >
      <h1 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__add-info">Product code: 195434</p>
      <div class="card__rating">
        <div class="stars stars--3">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__rating-feedbacks">Review:5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-amount">
          $2,199
        </p>
      </div>

      <a
      href="#buy"
      class="card__buy-item"
      data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>

</html>
