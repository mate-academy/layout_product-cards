<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product Cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="products">
      <article
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac 27 Retina"
        />
        <h2 class="card__title">
          APPLE A1419 iMac 27” Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rating">
          <div class="card__stars">
            <img
              src="images/star-active.svg"
              alt="star"
            />
            <img
              src="images/star-active.svg"
              alt="star"
            />
            <img
              src="images/star-active.svg"
              alt="star"
            />
            <img
              src="images/star-active.svg"
              alt="star"
            />
            <img
              src="images/star.svg"
              alt="star"
            />
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>
        <div class="card__price-section">
          <div class="card__price-info">
            <span class="card__price-label">Price</span>
            <p class="card__price-value">$2,199</p>
          </div>
          <a
            href="#"
            class="card__buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </article>
      <!-- Você pode duplicar o <article> para mais produtos -->
    </main>
  </body>
</html>
