<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="card" data-qa="card">
    <a href="#">
      <img class="card__image" src="images/imac.jpeg" alt="photo APPLE iMac 27">
    </a>
    <p class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card__code">Код товара: 195434</p>
    <div class="card__rating">
      <div class="card__stars">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
      </div>
      <p class="card__reviews">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p class="card__price-caption">Цена:</p>
      <p class="card__price-value">69 999 грн</p>
    </div>
    <a class="card__link" data-qa="hover">
      <button class="card__button">купить</button>
    </a>
  </div>
</body>

</html>
