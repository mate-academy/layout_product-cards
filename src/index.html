<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card"
      data-qa="card"
    >
      <img src="images/imac.jpeg"
        alt="item image"
        class="card__image"
      >
      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <span class="card__code">Код товара: 195434</span>
      <div class="card__rating">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <span class="card__reviews">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-label">Цена:</span>
        <span class="card__price-amount">69 999 грн</span>
      </div>
      <button class="card__button"
        data-qa="hover"
      >
      купить
      </button>
    </div>
  </body>
</html>
