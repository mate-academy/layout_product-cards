  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="mac photo"
      >

      <div class="card__title">
        <ul class="card__title-text">
          <li>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</li>
          <li class="card__title-text_small">Код товара: 195434</li>
        </ul>
      </div>


      <div class="card__feetback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__responce">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="card__price">
        <div>
          <p class="card__price-title">Цена:</p>
        </div>
        <div>
          <p class="card__price-coast">69 999 грн</p>
        </div>
      </div>
      <a
          href="#"
          class="card__button"
          data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
