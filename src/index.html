<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="../src/styles/blocks/index.scss"
    />
  </head>
  <body>
    <div class="card"
     data-qa="card">

      <div class="card__photo"></div>
      <div class="card__info">

        <h2 class="card__title">APPLE A1419 iMac 27" Retina<br>
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>
        <div class="stars">
          <div class="stars__container">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__price-label">Price:</span>
          <span class="card__price-value">$2,199</span>
        </div>

        <button class="card__button"
        data-qa="hover">BUY</button>
      </div>
    </div>
  </body>
</html>
