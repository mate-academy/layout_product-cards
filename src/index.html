<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="Apple Imac Monoblock 27"
      />

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="product-card__code">Product code: 195434</div>

      <div class="product-card__rate">
        <div class="product-card__stars">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="product-card__reviews">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-label">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>

      <button
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
