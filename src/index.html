<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="card image"
        class="card__image"
      >
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <span class="card__code">Product code: 195434</span>
      <div class="card__rating">
        <div class="stars stars--4">
          <!-- #region stars -->
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <!-- #endregion -->
        </div>
        <span class="card__rating-reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="button"
      >
          Buy
      </a>
    </div>
    </div>
  </body>
</html>
