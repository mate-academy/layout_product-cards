<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__product">
        <div class="card__images">
          <img
              src="./images/imac.jpeg"
              alt="images-product"
          >
        </div>

        <div class="card__content">
          <div class="name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
          <div class="code">Product code: 195434</div>

          <div class="rating">
            <div class="rating__stars">
              <div class="stars stars--4">
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
              </div>
            </div>

            <div class="rating__reviews">Reviews: 5</div>
          </div>

          <div class="price">
            <div class="price__title">Price:</div>
            <div class="price__current">$2,199</div>
          </div>
        </div>

        <button class="button" data-qa="hover">Buy</button>
      </div>
    </div>
  </body>
</html>
