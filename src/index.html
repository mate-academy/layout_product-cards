<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap">
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="image">
        <img
          class="image__mac"
          src="/src/images/imac.jpeg"
          alt="mac"
        />
      </div>

      <div class="text">
        <div class="big-text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="small-text">Product code: 195434</div>
      </div>

      <div class="rate">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__value">$2,199</div>
      </div>

      <a
        class="buy"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
