<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main>
      <div class="countainer">
        <div class="catalog">
          <div class="catalog__card" data-qa="card">
            <img src="./images/imac.jpeg" alt="imac" >

            <h2>APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

            <h4>Product code: 195434</h4>

            <div class="catalog__rating">

              <div class="catalog__stars stars--4">
                <div class="stars-star"></div>
                <div class="stars-star"></div>
                <div class="stars-star"></div>
                <div class="stars-star"></div>
                <div class="stars-star"></div>
              </div>

              <p>Reviews: 5</p>
            </div>

            <div class="catalog__price">

              <p>Price:</p>
              <p>$2,199</p>

            </div>

            <a class="catalog__button" data-qa="card-hover">BUY</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
