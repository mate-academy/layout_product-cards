<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        width="160"
        height="134"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h1 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>

        <div class="card__feedbacks">Отзывов: 5</div>
      </div>

      <div class="card__price-block">
        <div class="card__price">Цена:</div>

        <div class="card__price-value">69 999 грн</div>
      </div>

      <a
        class="card__buy"
        data-qa="hover"
        href=""
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
