<!doctype html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img 
        class="card__picture"
        src="images/imac.jpeg" 
        alt="imac"
      >
      <div class="card__content">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__product-code">
          Product code: 195434
        </p>
        <div class="card__wrapper-stars">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <p class="card__review">
            Reviews: 5
          </p>
        </div>
        <div class="card__wrapper-price">
          <h3 class="card__title-price">
            Price:
          </h3>
          <p class="card__price">
            $2,199
          </p>
        </div>
        <a 
          class="card__button" 
          data-qa="hover" 
          href="#"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
