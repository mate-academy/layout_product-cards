<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="../src/images/imac.jpeg"
          alt="imac pic"
        />
      </div>

      <div class="card__text">
        <span class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
        <span class="card__code">Product code: 195434</span>
      </div>

      <div class="stars stars--4">
        <div class="stars__icons">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="stars__review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        class="card__button"
        href="#BUY"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
