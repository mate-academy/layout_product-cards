<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <section class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="apple a1419 imac 27 retina 5K"
        class="product-card__image"
      >
      <h1 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="product-card__stars">
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star product-card__star--active"></span>
          <span class="product-card__star"></span>
        </div>
        <p class="product-card__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-label">
          Цена
        </p>
        <p class="product-card__price-number">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product-card__buy"
      >
        купить
      </a>
    </section>
  </body>
</html>
