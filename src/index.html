<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="Card Image">
      <div class="card__apple">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__code">Product code: 195434</div>
      <div class="content">

        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>
      <section class="card__price">
        <div class="card__value">Price:</div>
        <div class="card_amount">$2,199</div>
      </section>
      <a href="https://google.com">
        <button class="card__button">BUY</button>
      </a>
    </div>
  </body>
</html>
