<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <header class="header"></header>

    <main class="main">
      <section
        class="card"
        data-qa="card"
      >
        <div class="card__product-image"></div>

        <div class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__product-code">
          Product code: 195434
        </div>

        <div class="card__review">
          <div class="stars stars--0">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__num-of-reviews">
            Reviews: 5
          </div>
        </div>

        <div class="card__product-price"></div>

        <div class="card__price">
          <div class="card__price-title">
            Price:
          </div>

          <div class="card__price-value">
            $2,199
          </div>
        </div>

        <button
          class="card__button"
          type="button"
          data-qa="hover"
        >
          Buy
        </button>
      </section>
    </main>
  </body>
</html>
