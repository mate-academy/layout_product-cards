<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__image">
        <img src="./images/imac.jpeg" alt="iMac" />
      </div>

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rating-row" data-qa="product-rating">
        <span class="card__rating-label">
          <div class="stars stars--4">
            <img src="./images/star-active.svg" alt="star" />
            <img src="./images/star-active.svg" alt="star" />
            <img src="./images/star-active.svg" alt="star" />
            <img src="./images/star-active.svg" alt="star" />
            <img src="./images/star-active.svg" alt="star" />
          </div>
        </span>
        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-row">
        <span class="card__price-label">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <button class="card__buy-button">BUY</button>
    </section>
  </body>
</html>
