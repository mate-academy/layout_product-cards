<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>card cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/Variables.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
  </head>
  <body
    class="card"
    data-qa="card"
  >
    <img
      src="images/imac.jpeg"
      alt="Monitor image"
      class="card__image"
    />
    <h2 class="card__name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h2>
    <div class="card__code">Product code: 195434</div>
    <div class="rate">
      <div class="rate__stars rate__stars--4">
        <div class="rate__star"></div>
        <div class="rate__star"></div>
        <div class="rate__star"></div>
        <div class="rate__star"></div>
        <div class="rate__star"></div>
      </div>
      <div class="rate__reviews">Reviews: 5</div>
    </div>
    <div class="price">
      <div class="price__text">Price:</div>
      <div class="price__value">$2,199</div>
    </div>
    <button
      class="button"
      data-qa="hover"
      href="#"
      title="Buy"
    >
      Buy
    </button>
  </body>
</html>
