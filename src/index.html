<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="iMac"
      class="card__img"
    >

    <h2 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>

    <section class="card__code">Код товара: 195434</section>

    <section class="card__review-container">
      <div class="rating rating--4">
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
        <div class="rating__star"></div>
      </div>

      <div>Отзывов: 5</div>
    </section>

    <section class="card__price">
      <div class="card__price-label">Цена:</div>
      <div class="card__price-value">69 999 грн</div>
    </section>

    <a href="#" class="card__add-button" data-qa="hover">Купить</a>
  </article>
</body>
</html>
