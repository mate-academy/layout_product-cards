<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body class="page">
    <div class="product-card-container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="iMac-image"
        />
        <a
          class="card__title"
          href="#"
        >
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </a>
        <div class="card__product-code">Product code: 195434</div>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-title">Price:</div>
          <div class="card__price-amount">$2,199</div>
        </div>
        <div
          class="card__button"
          data-qa="hover"
        >
          BUY
        </div>
      </div>
    </div>
  </body>
</html>
