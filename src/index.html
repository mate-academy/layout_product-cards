<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__imacImg">
        <img src="images/imac.jpeg" alt="i-mac image" />
      </div>
      <div class="card__title-block">
        <h2 class="font_style_tittle">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="font_style_minimal">Код товара: 195434</p>
      </div>
      <div class="card__stars">
        <div class="card__star__section">
          <div>
            <img
              class="card__star__section-star"
              src="./images/star-active.svg"
              alt="star image"
            />
          </div>
          <div>
            <img
              class="card__star__section-star"
              src="./images/star-active.svg"
              alt="star image"
            />
          </div>
          <div>
            <img
              class="card__star__section-star"
              src="./images/star-active.svg"
              alt="star image"
            />
          </div>
          <div>
            <img
              class="card__star__section-star"
              src="./images/star-active.svg"
              alt="star image"
            />
          </div>
          <div>
            <img
              class="card__star__section-star"
              src="./images/star.svg"
              alt="no-active star image"
            />
          </div>
        </div>

        <div class="card__star-review font_style_minimal">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <p class="font_style_minimal">Цена:</p>
        <p><strong>69999 грн</strong></p>
      </div>
      <div class="card__buy">
        <a data-qa="hover" href="#" class="card__buy-button">
          Купить
        </a>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
