<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section" data-qa="card">
      <img
        class="section__iconProduct"
        src="/images/imac.jpeg"
        alt="iconProduct"
      >

      <h3 class="section__nameProduct">Моноблок APPLE A1419 iMac 27'' Retina 5K (MNED2UA/A)</h3>

      <div class="section__article">
        <a>Код товара: 195434</a>
      </div>

      <div class="section__stars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="section__review">Отзывов: 5</a>
      </div>

      <div class="section__price">
        <a class="section__price-name">Цена:</a>
        <a class="section__price-sum">69 999 грн</a>
      </div>

      <a
        href="#"
        class="section__button-link"
        data-qa="hover"
      >
        <button class="section__button">КУПИТЬ</button>
      </a>
    </section>
  </body>
</html>
