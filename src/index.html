<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="product-card" data-qa="card">
      <a href="#" class="product-card__img-link">
        <img
          src="./images/imac.jpeg"
          alt="iMac image"
          class="product-card__image">
      </a>
      <div class="product-card__container container">
        <h2 class="container__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="container__product-code">
          Код товара: 195434
        </p>
        <div class="rating container__rating">
          <div class="stars rating__stars">
            <div class="stars__star star-1"></div>
            <div class="stars__star star-2"></div>
            <div class="stars__star star-3"></div>
            <div class="stars__star star-4"></div>
            <div class="stars__star star-5"></div>
          </div>
          <a href="#" class="rating__reviews product-link">
            Отзывов: 5
          </a>
        </div>
        <div class="price container__price">
          <p class="price__text">Цена:</p>
          <p class="price__number">69 999 грн</p>
        </div>
        <a
          href="#"
          class="container__buy-link product-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
