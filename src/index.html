<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card__img"></div>

      <div class="card__title">
        <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      </div>

      <div class="card__code">
        <p>Product code: 195434</p>
      </div>

      <div class="card__rev">
        <div class="card__rev-img"></div>
        <div class="card__rev-img"></div>
        <div class="card__rev-img"></div>
        <div class="card__rev-img"></div>
        <div class="card__rev-img"></div>
        <p class="card__rev-txt">Reviews: 5</p>
      </div>

      <div class="card__price">
        <h3 class="card__price-txt">Price:</h3>
        <h2 class="card__price-num">$2,199</h2>
      </div>

      <div class="card__button" data-qa="hover">
        <h1 class="card__button-txt">BUY</h1>
      </div>
    </div>
  </body>
</html>
