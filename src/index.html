<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="icon" href="styles/images/imac.jpeg">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="../src/styles/images/imac.jpeg"
        alt="image"
      >

      <h4 class="card__product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-cost">
          Price:
        </p>

        <p class="card__price-money">
          $2,199
        </p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
