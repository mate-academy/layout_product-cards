<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
    rel="icon"
    type="image/x-icon"
    href="images/star-active.svg"
    >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">

      <img
        class="card__good"
        src="./images/imac.jpeg"
        alt="imac"
      >


      <h2 class="card__description">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <span class="price">Price:</span>
        <span class="money">$2,199</span>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__purchase"
      >
        Buy
      </a>

    </div>
  </body>
</html>
