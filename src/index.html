<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="item" data-qa="card">
      <img src="images/imac.jpeg"
       alt="Apple A1419"
       class="item__image"
       >
      <h4 class="item__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h4>
      <span class="item__number">
        Код товара: 195434
      </span>
      <div class="item__rate">
        <div class="item__stars-block">
          <div class="item__star-image"></div>
          <div class="item__star-image"></div>
          <div class="item__star-image"></div>
          <div class="item__star-image"></div>
          <div class="item__star-image"></div>
        </div>
        <span class="item__feedbacks">Отзывов: 5</span>
      </div>
      <div class="item__price">
        <p>Цена:</p>
        <span class="item__price-value">69 999 грн</span>
      </div>
      <a href="#"
      class="item__buttom"
      data-qa="hover"
      >КУПИТЬ
      </a>
    </div>
  </body>
</html>
