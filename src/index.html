<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <h1 class="card__header">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <p class="card__code-product">Код товара: 195434</p>

      <div class="card__stars-reviews">
        <div class="card__stars-star">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-text">
          Цена:
        </div>
        <div class="card__price-numbers">
          69 999 грн
        </div>
      </div>

      <div class="card__button">
        <a
          class="card__button-link"
          href="#buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>

  </body>
</html>
