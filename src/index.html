<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <section data-qa="card" class="product-card">
      <div class="product-card__img product-card__img--195434"></div>
      <h2 class="product-card__title title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="product-card__product-code product-code">
        Код товара: 195434
      </p>

      <section class="product-card__feedback feedback">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="reviwes-number">
          Отзывов: 5
        </p>
      </section>

      <div class="product-card__price price">
        <p class="price__text">
          Цена:
        </p>  

        <div class="price__sum">
          69 999 грн
        </div>
      </div>

      <a href="/" class="product-card__button-buy button-buy" data-qa="hover">
        Купить
      </a>
    </section>
  </body>
</html>
