<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__review">
        <div class="card__stars">
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star card__star--active"></div>
          <div class="card__star"></div>
        </div>

        <a
          href="#"
          class="card__reviews"
        >
          Reviews: 5
        </a>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </section>
  </body>
</html>
