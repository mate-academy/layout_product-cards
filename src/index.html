<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="card__picture"
      >
      <h1 class="card__description">
           Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h1>
      <p class="card__extra-text">
           Код товара: 195434
      </p>
      <div class="grade card__grade">
        <div class="stars grade__stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="grade-text">
          Отзывов: 5
        </p>
      </div>
      <div class="price card__price">
        <p class="price-title">
          Цена:
        </p>
        <p class="price-number">
          69 999 грн
        </p>
      </div>
      <a
        href="https://www.moyo.ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="card__buy buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
