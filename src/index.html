<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <main
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        class="product-card__image"
      />

      <h3 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <div class="product-card__code">195434</div>

      <div class="product-card__score">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="product-card__reviews-counter">Reviews: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-text">Price:</div>

        <div class="product-card__price-value">2,199</div>
      </div>
      <a
        href="#"
        class="product-card__buy-btn"
        data-qa="hover"
      >
        BUY
      </a>
    </main>
  </body>
</html>
