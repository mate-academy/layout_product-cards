<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="article" data-qa="card">
      <img
        class="article__picture"
        src="images/imac.jpeg"
        alt="Monitor picture"
      >
  
      <h1 class="article__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
  
      <p class="article__code"> Код товара: 195434</p>
  
      <div class="article__raiting">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
    
        <div class="article__response">Отзывов: 5</div>
      </div>
  
      <div class="article__price">
        <p class="article__price-point">Цена:</p>
        <p class="article__amount">69 999 грн</p>
      </div>
  
      <a href="#" data-qa="hover">
        <button class="article__button">КУПИТЬ</button>
      </a>
    </div>
  </body>
</html>
