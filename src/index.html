<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="cards">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image">
          <img
            src="./images/imac.jpeg"
            alt="IMac"
            class="card__img"
          />
        </div>
        <a
          href="#"
          class="card__title"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <h2 class="card__subtitle">Product code: 195434</h2>

        <div class="card__marks">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div
            href="#"
            class="card__review"
          >
            Reviews: 5
          </div>
        </div>

        <div class="price">
          <h2 class="price__title">Price:</h2>
          <h2 class="price__price">$2,199</h2>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </section>
  </body>
</html>
