<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="mac-image"
        class="logo product-card__img"
      >
      <h2 class="product-card__name product-card__name--position">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__id product-card__id--position">Product code: 195434</p>
      <div class="stars-container stars-container--position">
        <div class="stars-container__5-stars stars-container__5-stars--position stars-container__5-stars--4">
          <div class="stars-container__star"></div>

          <div class="stars-container__star"></div>

          <div class="stars-container__star"></div>

          <div class="stars-container__star"></div>

          <div class="stars-container__star"></div>
        </div>

        <div class="stars-container__review-number">Reviews: 5</div>
      </div>

      <div class="product-card__price product-card__price--position">
        <div class="product-card__price-word">Price:</div>

        <div class="product-card__price-number">$2,199</div>
      </div>

      <div class="product-card__button product-card__button--position">
        <a
          href="#buy"
          class="product-card__buy-link"
          data-qa="hover"
        >buy</a>
      </div>
    </div>
  </body>
</html>
