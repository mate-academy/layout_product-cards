<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss" />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot Retina 5K Monoblock (MNED2UA/A)"
        class="card__featured"
      />
      <a
        href="#"
        class="card__title"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>
      <div class="card__caption">Product code: 195434</div>
      <div class="card__reviews">
        <ul class="card__reviews-stars card__reviews-stars--4">
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
          <li class="card__reviews-star"></li>
        </ul>
        <div class="card__reviews-count">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-caption">Price:</div>
        <div class="card__price-qnt">$2,199</div>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
