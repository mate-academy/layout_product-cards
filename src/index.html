<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/block/index.scss"
    />
    <!-- #endregion -->
  </head>
  <body>
    <div
      data-qa="card"
      class="product"
    >
      <img
        class="product__card"
        src="../src/images/imac.jpeg"
        alt="APPLE A1419"
      />

      <h2 class="product__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="group group--top">
        <div class="stars stars__star--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="group__reviews">Reviews: 5</span>
      </div>

      <div class="product__prace">
        <p class="product__label">
          Price:
          <span class="product__value">$2,199</span>
        </p>
      </div>
      <button
        class="product__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
