  <!doctype html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <div class="product-card__title">
        <p class="product-card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="product-card__code">
          Код товара: 195434
        </p>
      </div>
      <div class="product-card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews-total">Отзывов: 5</p>

      </div>
      <div class="product-card__price">
        <div class="product-card__price-title">
          Цена:
        </div>
        <div class="product-card__price-total">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product-card__btn"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
 </html>
