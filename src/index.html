<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>

    <div class="card__images"></div>

    <div class="card__info">
      <h2 class="card__title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="stars">
        <span class="stars__card"></span>
        <span class="stars__card"></span>
        <span class="stars__card"></span>
        <span class="stars__card"></span>
        <span class="stars__card"></span>
        <span class="stars__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price--label">Price:</span>
        <span class=".card__price-value">$2,199</span>
      </div>
    </div>

  </body>
</html>
