<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
        "
          width=device-width,
          user-scalable=no,
          initial-scale=1.0
        "
    >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <a
        href="/imac"
        class="product-card__poster"
      >
        <img
          src="images/imac.jpeg"
          alt="imac"
          height="134px"
          width="160px"
        >
      </a>

      <div class="product-item">
        <h2 class="product-item__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-item__code">
          Код товара: 195434
        </p>

        <div class="product-item__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p>Отзывов: 5</p>
        </div>

        <div class="product-item__price" data-qa="hover">
          <p class="product-item__price-p">Цена:</p>
          <p class="product-item__price-value">69 999 грн</p>
        </div>
      </div>

      <a
        data-qa="hover"
        href="/buy"
        class="primary-button"
      >
        Купить
      </a>

    </div>
  </body>
</html>
