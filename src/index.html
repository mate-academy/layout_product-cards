<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="apple A1419 iMac"
      >

      <h2 class="card__name">APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)</h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price card__price--container">
        <p class="card__price card__price--title">Price:</p>
        <p class="card__price card__price--number">  $2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
