<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="\images\imac.jpeg"
        alt="A1419"
      >

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__preview">
        <div class="stars">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
        </div>
        <p class="opinion">Отзывов: 5</p>
      </div>

      <div class="card_pay">
        <p class="name">Цена:</p>
        <p class="price">69 999 грн</p>
      </div>

      <a
        class="pay"
        href="http://#"
        data-qa="hover"
        >
        Купить
      </a>
      
    </div>
  </body>
</html>
