<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img 
        class="product-card__img" 
        src="images/imac.jpeg" 
        alt="product"
      >   
      <span class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>
      <span class="product-card__code">
        <span class="product-card__code-title">Product code:</span>
        <span class="product-card__code-value">195434</span>
      </span>
      <div class="product-card__rating">
        <div class="block-stars block-stars--4">
          <div class="block-stars__stars"></div>
          <div class="block-stars__stars"></div>
          <div class="block-stars__stars"></div>
          <div class="block-stars__stars"></div>
          <div class="block-stars__stars"></div>
        </div>
        <span class="product-card__reviews">
          <span class="product-card__reviews-title">Reviews:</span>
          <span class="product-card__reviews-value">5</span>
        </span>
      </div>
      <span class="product-card__price">
        <span class="product-card__price-title">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </span>
      <a 
        href="#" 
        class="product-card__link" 
        data-qa="hover"
      >buy
      </a>
    </div>
  </body>
</html>
