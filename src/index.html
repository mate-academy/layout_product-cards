<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <card
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          class="img"
          src="images/imac.jpeg"
          alt="product image"
        />
      </div>
      <div class="card__content">
        <h2 class="card__product-name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>

        <div class="card__raiting">
          <div class="card__stars card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <span class="card__review">Reviews: 5</span>
        </div>

        <div class="card__price">
          <p class="card__price-word">Price:</p>
          <p class="card__price-num">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="card__link"
        >
          BUY
        </a>
      </div>
    </card>
  </body>
</html>
