<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac image"
        class="card__image"
      >

      <div class="card__discription">
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__model-code">
          Product code: 195434
        </p>

        <div class="card__rating">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <p class="card__reviews">
            Reviews: 5
          </p>
        </div>

        <span class="card__payment">
          <p class="card__price">Price:</p>
          <p class="card__cost">$2,199</p>
        </span>
      </div>
      <div class="card__buy-button">
        <a
          class="card__link"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
