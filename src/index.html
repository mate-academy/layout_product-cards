<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="product_card" data-qa="card">
    <img src="images/imac.jpeg" alt="" class="product_card__img">
    <h2 class="product_card__heading">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="product_card__product_code">
        Код товара: 195434
    </p>
    <div class="product_card__stats  flex_container">
      <div class="product_card__star_rating  flex_container">
        <img src="images/star-active.svg" class="product_card__star" alt="star">
        <img src="images/star-active.svg" class="product_card__star" alt="star">
        <img src="images/star-active.svg" class="product_card__star" alt="star">
        <img src="images/star-active.svg" class="product_card__star" alt="star">
        <img src="images/star.svg" alt="">
      </div>
      <p class="product_card__reviews">
          Отзывов: 5
      </p>
    </div>
    <div class="product_card__price flex_container">
        Цена:
        <strong class="product_card__price_val">
          69 999 грн
        </strong>
    </div>
    <a href="/" class="product_card__button" alt="" data-qa="hover">Купить</a>
  </article>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
