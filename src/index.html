<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="images/imac.jpeg" alt="Imac photo">
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="card__product-code">Код товара: 195434</span>
      <div class="card__feedback">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>
      <div class="card__price-wrapper">
        <span class="card__cost-text">Цена:</span>
        <span class="card__price">69 999 грн</span>
      </div>
      <a
        class="card__purchase-btn"
        href="#"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
