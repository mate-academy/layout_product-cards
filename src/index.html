<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card flex" data-qa="card">
    <img class="img" src="images/imac.jpeg" alt="iMac">
    <p class="card-title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </p>
    <p class="card-subtitle">
      Код товара: 195434
    </p>
    <div class="review flex">
      <div class="flex">
        <img src="images/star-active.svg" class="star" alt="">
        <img src="images/star-active.svg" class="star" alt="">
        <img src="images/star-active.svg" class="star" alt="">
        <img src="images/star-active.svg" class="star" alt="">
        <img src="images/star.svg" class="star" alt="">
      </div>
      <p class="review-quantity">
        Отзывов: 5
      </p>
    </div>
    <div class="price flex">
      <p class="price-text">
        Цена:
      </p>
      <p class="price-uah">
        69 999 грн
      </p>
    </div>
    <a class="buy-btn flex" href="#" data-qa="hover">
      Купить
    </a>
  </article>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
