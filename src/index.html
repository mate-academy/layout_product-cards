<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">

      <div class="article">
        <img
          src="images/imac.jpeg"
          alt="image"
          class="article-img"
        >
      </div>

      <div class="description">
        Моноблок APPLE A1419 iMac<br> 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="code">
        Код товара: 195434
      </div>

      <div class="rewiev-container">
        <div class="stars">
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star"></span>
        </div>
        <div class="review">
          Отзывов: 5
        </div>
      </div>

      <div class="price-field">
        <span class="price-title">Цена:</span>
        <div class="price">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
