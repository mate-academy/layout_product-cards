<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <article
     class="card"
     data-qa="card"
    >

      <img class="card__img"
           src="images/imac.jpeg"
           alt="APPLE A1419 iMac 27"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h3 class="card__product-code">Product code: 195434</h3>

      <section class="card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__count-review">Reviews: 5</p>
      </section>

      <div class="card__price-container">
        <div class="card__price-text">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <a
        class="card__button-submit"
        href="#"
        data-qa="hover"
      >Buy</a>

    </article>
  </body>
</html>
