<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="blocks/reviews.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div data-qa="card" class="card">
      <img
        class="card__image image"
        src="images/imac.jpeg"
        alt="image"
      >
      <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="card__item-code">Код товара: 195434</p>
      <div class="card__reviews reviews">
        <div class="reviews__stars reviews__stars--4">
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
        </div>
        <p class="reviews__comments-counter">Отзывов: 5</p>
      </div>
      <div class="card__price price">
        <p class="price__title">Цена:</p>
        <p class="price__amount">69 999 грн</p>
      </div>
      <a
        data-qa="hover"
        class="card__button-buy"
        href="#">
        Купить
      </a>
    </div>
  </body>
</html>
