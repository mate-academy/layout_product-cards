<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <h2 class="card_text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card_product-code">Product code: 195434</p>

      <div class="card_container">
        <div class="card_stars card_stars--4">
          <div class="card_stars-star"></div>
          <div class="card_stars-star"></div>
          <div class="card_stars-star"></div>
          <div class="card_stars-star"></div>
          <div class="card_stars-star"></div>
          <span class="card_reviews">Reviews: 5</span>
        </div>
      </div>
      <div class="card_price">
        <p class="card_price-text">
          Price:
          <strong class="card_price-strong">$2,199</strong>
        </p>
      </div>
      <div class="card_buy">
        <a
          href="#"
          class="card_buy-button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
