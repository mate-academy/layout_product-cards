<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card-rating product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card-rating__feedback">Отзывов: 5</p>
      </div>
      <div class="product-card-price product-card__price">
        <h3 class="product-card-price__title">Цена:</h3>
        <p class="product-card-price__value">69 999 грн</p>
      </div>
      <a
        class="buy-btn product-card__buy-link"
        href=""
        data-qa="hover"
      >
         Купить
      </a>
    </div>
  </body>
  </html>
