<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Product photo"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="card__rate">
        <div class="stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__counter">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-title">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <a
        href="/"
        class="card__buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
