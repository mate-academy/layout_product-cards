<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css/index.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA&sol;A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA&sol;A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__stars">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="card__review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-value">&dollar;2,199</p>
      </div>

      <button class="card__button">
        <a
          class="card__link"
          href="/"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
