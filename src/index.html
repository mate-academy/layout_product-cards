<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product_card" data-qa="card">
      <img
        class="product_photo"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        >

      <h2 class="product_name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <div class="product_code">Product code: 195434</div>

      <div class="note">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <p class="price">
        <span class="price_name">Price:</span>
        <span class="price_number">$2,199</span>
      </p>

      <a class="button_buy" data-qa="hover">BUY</a>
    </article>

  </body>
</html>
