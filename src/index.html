<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >
      <div class="card__description">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code item-style">Product code: 195434</p>
      </div>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
          <div class="stars__star star"></div>
        </div>
        <p class="card__rating-reviews item-style">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-item">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
