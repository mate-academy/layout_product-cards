<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__title">
        <p class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <div class="card__product">
          <p class="card__product-code">Product code: 195434</p>
        </div>
        <div class="card__stars">
          <ul class="card__stars-star">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="card__review">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>
        <div class="card__buttom">
          <a
            href="#buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
