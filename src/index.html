<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&display=swap" rel="stylesheet">   
  </head>
  <body>
    <div class="product" data-qa="card">
      <img 
        class="product__image" 
        src="images/imac.jpeg" 
        alt="product image"
      >
      <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="product__kode">Код товара: 195434</p>
      <div class="rating">
        <div class="rating__stars rating__stars--4">
          <span class="rating__stars-star"></span>
          <span class="rating__stars-star"></span>
          <span class="rating__stars-star"></span>
          <span class="rating__stars-star"></span>
          <span class="rating__stars-star"></span>       
        </div>

        <span class="rating__review">Отзывов: 5</span>
      </div>

      <div class="price">
        <span class="price__title">Цена:</span>
        <span class="price__amount">69 999 грн</span>
      </div>

      <div class="product__button" data-qa="hover">
        <a 
          href="#" 
          alt="Купить" 
          class="buy-button"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
