<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article
        class="card_content"
        data-qa="card"
      >
        <span class="card_image"></span>
        <h2 class="card_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <h3 class="card_code">Product code: 195434</h3>
        <div class="stars">
          <div class="stars__rating">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <span class="stars__count">Reviews: 5</span>
        </div>

        <div class="product_price">
          <span class="product_value">Price:</span>
          <span class="product_currency">$2,199</span>
        </div>

        <a
          href="#"
          class="card_button"
          data-qa="hover"
        >
          buy
        </a>
      </article>
    </main>
  </body>
</html>
