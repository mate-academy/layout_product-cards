<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <article
        class="card"
        data-qa="card"
      >
        <a
          class="card__image"
          href="#"
        >
          <div class="card__images"></div>
        </a>
        <section class="card__info">
          <a
            class="card__title"
            href="#"
          >
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </a>
          <p class="card__code">Product code: 195434</p>
          <div class="card__rating">
            <div
              class="stars stars--4"
              aria-label="Rating: 4 out of 5 stars"
            >
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>
        </section>
        <section class="card__price">
          <div class="price">
            <div class="price__content">
              <span class="price__label">Price:</span>
              <span class="price__value">$2,199</span>
            </div>
            <a
              href="#"
              class="price__button"
              data-qa="hover"
            >
              Buy
            </a>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
