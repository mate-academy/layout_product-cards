<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card" data-qa="card">
    <img class="card__logo" src="./images/imac.jpeg" alt="">
    <div class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__code">Код товара: 195434</div>
    <div class="rating">
      <div class="rating__stars">
        <div class="rating__stars--active"></div>
        <div class="rating__stars--active"></div>
        <div class="rating__stars--active"></div>
        <div class="rating__stars--active"></div>
        <div class="rating__stars--deactive"></div>
      </div>
      <div class="rating__feedbacks">Отзывов: 5</div>
    </div>
    <div class="price-section">
      <div class="price-section__left">Цена:</div>
      <div class="price-section__right">69 999 грн</div>
    </div>
    <a href="#" data-qa="hover" class="card__btn">
      <span class="card__btn--buy">Купить</span>
    </a>
  </section>
</body>
</html>
