<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="Imac"
        class="card__img"
      />

      <h2 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rate rate">

        <div class="rate__stars">
          <div class="rate__stars-star"></div>
          <div class="rate__stars-star"></div>
          <div class="rate__stars-star"></div>
          <div class="rate__stars-star"></div>
          <div class="rate__stars-star"></div>
        </div>
        <p class="rate__text">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <h2 class="card__price-sum">$2,199</h2>
      </div>

      <div class="card__button">
        <button
          href="#"
          class="card__button-buy"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
