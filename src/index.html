<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="cards">
      <div class="card cards__card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="card__image"
        >
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__subtitle">Product code: 195434</p>
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <p class="stars__rewiews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__text">Price:</p>
          <p class="card__number">$2,199</p>
        </div>
        <a
        href="#"
        class="card__link"
        data-qa="hover">buy</a>
      </div>
    </div>
  </body>
</html>
