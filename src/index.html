<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <div class="photo">
        <img
          class="photo__imac"
          src="./images/imac.jpeg"
          alt="photo"
        />
      </div>

      <div class="product">
        <h1 class="product__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="product__code">Product code: 195434</h2>
      </div>

      <div class="feedback">
        <div class="feedback__rating">
          <div class="feedback__rating-stars"></div>
          <div class="feedback__rating-stars"></div>
          <div class="feedback__rating-stars"></div>
          <div class="feedback__rating-stars"></div>
          <div class="feedback__rating-stars"></div>
        </div>

        <p class="feedback__reviews">Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price__inscription">Price:</p>
        <p class="price__cash">$2,199</p>
      </div>

      <div class="buy">
        <div class="buy__button">
          <a
            class="buy__link"
            href="#"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
