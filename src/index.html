<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <main
    class="card"
    data-qa="card">
      <div class="card__title-container">
        <div class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="card__title-code">
          Product code: 195434
        </div>

        <div class="card__reviews">
          <div class="card__reviews-stars stars stars--4">
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
          </div>

          <div class="card__count-review">Reviews: 5</div>
        </div>

        <div class="card__price-container">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>

        <button class="card__button-submit" data-qa="hover">Buy</button>
      </div>

    </main>
  </body>
</html>
