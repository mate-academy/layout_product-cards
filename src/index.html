<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1 class="page-title">Product Cards</h1>
    <article
      class="product-card"
      data-qa="card"
    >
      <section class="product-card__icon">
        <!-- Product Image Here -->
      </section>
      <section class="product-card__details">
        <h1 class="product-card__details-title">
          APPLE A1419 iMac 27" Retina 5K
        </h1>
        <p class="product-card__details-code">
          Product code:
          <span>195434</span>
        </p>
      </section>
      <section class="product-card__reviews">
        <div class="product-card__reviews-stars product-card__reviews-stars--4">
          <span class="product-card__reviews-stars-star"></span>
          <span class="product-card__reviews-stars-star"></span>
          <span class="product-card__reviews-stars-star"></span>
          <span class="product-card__reviews-stars-star"></span>
          <span class="product-card__reviews-stars-star"></span>
        </div>
        <p class="product-card__reviews-text ">
          Reviews:
          <span>5</span>
        </p>
      </section>
      <section class="product-card__price">
        <p class="product-card__price-label">
          Price:
          <span class="product-card__price-value">$1,299.99</span>
        </p>
      </section>
      <a
        href="#"
        class="product-card__buy-button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
