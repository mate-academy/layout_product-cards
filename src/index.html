<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="main-fhoto"
      >
      <h2 class="card__item">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__mark">
        <div class="stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <button
        class="card__button-submit"
        data-qa="hover"
      >
        купить
      </button>
    </div>
  </body>
</html>
