<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="product-card" data-qa="card">

      <div class="image">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="image"
          >
      </div>

      <div class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">Код товара: 195434</div>

      <div class="product-card__review-group">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__review">Отзывов: 5</div>
      </div>

      <div class="product-card__price-group">
        <div class="product-card__price">Цена:</div>
        <div class="product-card__cost">69 999 грн</div>
      </div>

      <div class="product-card__button">
        <a
          href="#"
          class="product-card__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
