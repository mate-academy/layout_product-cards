<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div data-qa="container__card card" class="card">
        <div class="card__image">
          <img src="images/imac.jpeg"
               alt="mac-icon"
               class="card__imacImage">
        </div>

        <div class="card_about">
          <h1 class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
          <div>Код товара: 195434</div>
        </div>

        <div class="card__rate">
          <div class="stars stars--3">
            <div class="stars__instance"></div>
            <div class="stars__instance"></div>
            <div class="stars__instance"></div>
            <div class="stars__instance"></div>
            <div class="stars__instance"></div>
          </div>

          <div>Отзывов: 5</div>
        </div>

        <div class="card__price">
          <div>Цена:</div>
          <div class="card__priceNumber">69 999 грн</div>
        </div>

        <div class="card__button">
          <a data-qa="hover"
             href="#"
             class="card__buttonText card__button">Купить
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
