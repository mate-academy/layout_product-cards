<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac"
      >
      <div class="card__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__review">
        <div class="stars stars--4">
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
          <span class="stars_star"></span>
        </div>
        <div class="card__number-of-reviews">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Цена</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
      <a 
        href="#" 
        class="card__buy-button" 
        data-qa="hover">Купить
      </a>
    </div>
    </div>
  </body>
</html>
