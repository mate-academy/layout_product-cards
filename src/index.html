<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="imac" 
        class="card__img"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__code">
        Код товара: 
        <span>195434</span>
      </div>
      <div class="card__review">
        <div class="stars">
          <div class="stars__star stars-1"></div>
          <div class="stars__star stars-2"></div>
          <div class="stars__star stars-3"></div>
          <div class="stars__star stars-4"></div>
          <div class="stars__star stars-5"></div>
        </div>
        <div class="comments">
          Отзывов: 
          <span>5</span>
        </div>
      </div>
      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a 
        href="#" 
        class="card__buyBtn"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
