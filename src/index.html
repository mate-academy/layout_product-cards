<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card" data-qa="card">
    <img class="productLogo" src="images/imac.jpeg" alt="Product logo">
    <p class="descript">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="codeProduct">Код товара: 195434</p>
    <div class="rating">
      <img class="star1" src="images/star-active.svg" alt="star">
      <img class="star2" src="images/star-active.svg" alt="star">
      <img class="star3" src="images/star-active.svg" alt="star">
      <img class="star4" src="images/star-active.svg" alt="star">
      <img class="star5" src="images/star.svg" alt="star">
    </div>
    <p class="feedbacAmount">Отзывов: 5</p>
    <p class="priceText">Цена:</p>
    <p class="priceAmount">69 999 грн</p>

    <a href="#" class="buttoтLink" data-qa="hover">
      <button class="buy">КУПИТЬ</button>
    </a>

  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
