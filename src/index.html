<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <div class="card__block" data-qa="card">
        <div class="card__block-img">
          <img
            class="card__img"
            src="./images/imac.jpeg"
            alt="Imac"
          >
        </div>
        <div class="card__block-info">
          <h6 class="card__heading">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </h6>
          <span class="card__code">Код товара: 195434</span>
        </div>
        <div class="card__block-rating">
          <div class="card__stars">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
          <span class="card__feedback">Отзывов: 5</span>
        </div>
        <div class="card__block-price">
          <span class="card__name">Цена:</span>
          <span class="card__number">69 999 грн</span>
        </div>
        <div class="card__block-btn">
          <button class="card__btn" data-qa="hover">Купить</button>
        </div>
      </div>
    </div>
  </body>
</html>
