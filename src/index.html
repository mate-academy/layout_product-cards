<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__withImage">
        <img 
          class="card__image" 
          src="images/imac.jpeg" 
          alt="iMac"
        >
      </div>

      <div class="card__descriptions">
        <p class="card__productName">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__productCode">
          Product code: 195434
        </p>
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__score">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__priceText">
          Price:
        </p>

        <p class="card__cost">
          $2,199
        </p>
      </div>
      
      <div class="card__buttonBuy">
        <a 
          href="#buy" 
          class="card__buttonLink" 
          data-qa="hover"
        >
          <button class="card__button">
            Buy
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
