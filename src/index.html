<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <div class="card__photo">
          <img
            src="./images/imac.jpeg"
            class="photo"
            alt="photo">
        </div>
        <p class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <div class="card__code">
          <p class="card__code-text">Product code: 195434</p>
        </div>
        <div class="card__stars">
          <div class="stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>
          <p class="rewies">Reviews: 5</p>
        </div>
        <div class="card__price">
          <p class="card__price-title">Price:</p>
          <p class="card__price-price">
            $2,199
          </p>
        </div>
        <div class="card__buy">
          <a
            href="#"
            data-qa="hover"
            class="card__link buy">
            <button class="button">BUY</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
