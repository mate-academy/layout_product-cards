<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="product-image"
        class="card__img"
      >

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__rate">
        <div class="card__stars card__stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-name">
          Цена:
        </div>
        <div class="card__price-amount">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__buy-button"
      >
        КУПИТЬ
      </a>
    </main>
  </body>
</html>
