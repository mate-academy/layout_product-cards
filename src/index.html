<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card-block"
        data-qa="card"
      >
        <img
          class="card-block__img"
          src="images/imac.jpeg"
          alt="iMac"
        />
        <h3 class="card-block__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card-block__code">Product code: 195434</p>
        <div class="card-block__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card-block__text">Reviews: 5</p>
        </div>
        <div class="card-block__price">
          <p class="card-block__price_text">Price:</p>
          <p class="card-block__price_number">$2,199</p>
        </div>
        <a
          class="card-block__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
