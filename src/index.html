<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="image"
          src="./images/imac.jpeg"
          alt="imac"
        >
      </div>

      <h1 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <p class="code card__code">
        Код товара: 195434
      </p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="review">Отзывов: 5</p>
      </div>

      <div class="price card__price">
        <p class="price__title">Цена:</p>
        <p class="price__amount">69 999 грн</p>
      </div>

      <a
        href="./"
        data-qa="hover"
        class="card__link"
        >
        <div class="button card__button">
          Купить
        </div>
      </a>

    </div>
  </body>
</html>
