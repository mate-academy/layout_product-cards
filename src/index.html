<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->

  <body>
    <main class="main">
      <div
        data-qa="card"
        class="card"
      >
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Imac"
        />
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__description">Product code: 195434</p>

        <div class="reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="reviews">Reviews 5</span>
        </div>

        <div class="price">
          <span class="price__label">Price:</span>
          <span class="price__cost">$2,199</span>
        </div>

        <div>
          <a href="#" class="button"
          data-qa="hover">
            Buy
          </a>

        </div>
      </div>
    </main>
  </body>
</html>
