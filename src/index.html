<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="/"
    >
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Product cards</h1>

    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="product-card__image"
      >

      <h2 class="product-card__product">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="product-card__code">Код товара: 195434</p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="review-number">Отзывов: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__cost">Цена:</p>
        <p class="product-card__value">69 999 грн</p>
      </div>
      
      <a
        href="/"
        data-qa="hover"
        class="product-card__link"
      >
        Купить
      </a>
    </div>
  </body>
</html>
