<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="product" 
        class="card__img"
      >

      <h2 class="card__name-product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h3 class="card__code-product">
        Product code: 195434
      </h3>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <h3 class="card__reviews">
          Reviews: 5
        </h3>
      </div>

      <div class="card__cost">
        <h3 class="card__text">Price:</h3>
        <h3 class="card__price">$2,199</h3>
      </div>
      
      <button class="card__buy" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
