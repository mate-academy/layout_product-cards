<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="Product Image"
      class="card__img">
      <p class="card__title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product-code">Product code: 195434</p>
      <div class="stars">
        <!-- Stars List - Stars--4 -->
        <ul class="stars__list">
          <li class="stars__list-item"></li>
          <li class="stars__list-item"></li>
          <li class="stars__list-item"></li>
          <li class="stars__list-item"></li>
          <li class="stars__list-item"></li>
        </ul>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <p class="card__price">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <input type="button" value="BUY"
      class="card__button" data-qa="hover">
    </div>
  </body>
</html>
