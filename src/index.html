<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <div class="product">
      <div class="product__card" data-qa="card">
        <div class="product__image">
          <img
            src="./images/imac.jpeg"
            alt="iMac"
            class="product__image product__image--image"
          >
        </div>

        <div class="product__container">
          <div class="product__desc">
            <h2 class="product__title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h2>
            <p class="product__code">Product code: 195434</p>
          </div>

          <div class="product__stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="product__reviews">Reviews: 5</div>
          </div>

          <div class="product__price">
            <div class="product__price_price">Price:</div>
            <div class="product__price_value">$2,199</div>
          </div>

          <div class="product__button">
            <a
              href="#"
              class="product__button button"
              data-qa="hover"
            >
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
