<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/card/product-card.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/stars/stars.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="Apple Computer"
        height="134px"
        width="160px"
      />

      <div class="product-card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">Product code: 195434</div>

      <div class="product-card__stars-and-reviews">
        <span class="stars stars--rating">
          <span class="stars__single-star stars__single-star--rating"></span>
          <span class="stars__single-star stars__single-star--rating"></span>
          <span class="stars__single-star stars__single-star--rating"></span>
          <span class="stars__single-star stars__single-star--rating"></span>
          <span class="stars__single-star stars__single-star--rating"></span>
        </span>

        <span class="product-card__reviews">Reviews: 5</span>
      </div>

      <div class="product-card__price-and-cost">
        <span class="product-card__price">Price:</span>

        <span class="product-card__cost">$2,199</span>
      </div>

      <a class="product-card__link">
        <button
          class="product-card__button"
          type="button"
          data-qa="hover"
        >
          BUY
        </button>
      </a>
    </div>
  </body>
</html>
