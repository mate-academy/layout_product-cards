<!doctype html>
<html lang="en" class="card_page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="card">
    <div class="container" data-qa="card">
      <img 
        src="images/imac.jpeg"
        alt="Apple A1419 iMac 27 Retina 5K Monoblock "
        class="container__img"
      >
      <p class="container__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="container__product-number">
        Product code: 195434
      </p>
      <div class="container__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="container__stars-review">
          Reviews: 5
        </p>
      </div>

      <div class="container__price">
        <p class="container__price-label">
          Price:
        </p>

        <p class="container__price-value">
          $2,199
        </p>
      </div>
      <a
        href="#Buy"
        class="container__button"
        data-qa="hover"
    >
        buy
      </a>
    </div>
  </body>
</html>
