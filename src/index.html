<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards" data-qa="card">

      <img
        src="images/imac.jpeg"
        alt="imac"
        class="cards__img"
      >

      <h1 class="cards__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="cards__code">Product code: 195434</p>

      <div class="cards__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="cards__rating-review">Reviews: 5</p>
      </div>

      <div class="cards__price">
        <p class="cards__price-name">Price:</p>
        <p class="cards__price-value">$2,199</p>
      </div>

      <a
        class="cards__link cards__link--background"
        data-qa="hover"
        href="#"
      >
      Buy
      </a>
    </div>
  </body>
</html>
