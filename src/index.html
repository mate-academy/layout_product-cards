<!doctype html>
<html lang="en" class="homepage">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="homepage__content">
    <div class="product-card" data-qa="card">
      <article class="product-card__content">
        <img src="images/imac.jpeg" alt="iMac" class="product-card_image">
        <div class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product-card__id">
          Код товара: 195434
        </div>
        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product-card__reviews">
            Отзывов: 5
          </div>
        </div>
        <div class="product-card__price">
          <div class="product-card__price-word">
            Цена:
          </div>
          <div class="product-card__price-value">
            69 999 грн
          </div>
        </div>
        <a href="#" class="product-card__button" data-qa="hover">
          Купить
        </a>
      </article>
    </div>
  </body>
</html>
