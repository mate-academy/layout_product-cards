<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="card"
    data-qa="card"
  >
    <img
      src="../src/images/imac.jpeg"
      alt="img_monoblock"
      class="card__img"
    />
    <h3 class="card__name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h3>
    <h4 class="card__code">Product code: 195434</h4>
    <div class="rating">
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <h4 class="rating__reviews">Reviews: 5</h4>
    </div>
    <div class="price">
      <h3 class="price__text">Price:</h3>
      <h3 class="price__meaning">$2,199</h3>
    </div>
    <button
      class="card__button"
      data-qa="hover"
      type="button"
    >
      Buy
    </button>
  </body>
</html>
