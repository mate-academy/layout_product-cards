<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="ie=edge" maximum-scale="1.0" minimum-scale="1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<title>Product card</title>
<link rel="stylesheet" href="./style.css">
</head>
  <body>
    <main>
      <div class="product__card" data-qa="card">
        <img class="product__picture" src="images/imac.jpeg" alt="imac">
          <p class="product__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="product__code">Код товара: 195434</p>
          <div class="product__voting ">
            <div class="stars">
              <img src="images/star-active.svg" class="star" alt="star-active">
              <img src="images/star-active.svg" class="star" alt="star-active">
              <img src="images/star-active.svg" class="star" alt="star-active">
              <img src="images/star-active.svg" class="star" alt="star-active">
              <img src="images/star.svg" class="star" alt="star-not-active">
            </div>
            <p class="comments">Отзывов: 5</p>
          </div>
          <div class="product__price">
            <p class="price">Цена:</p>
            <p class="amount">69 999 грн</p>
          </div>
        <a href="#" class="buy_button" data-qa="hover">КУПИТЬ</a>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
