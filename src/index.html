<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image-container">
        <img
          class="product-card__image"
          src="../src/images/imac.jpeg"
          alt="Product image"
        >
      </div>

      <div class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product-card__code">
        Код товара: 195434
      </div>

      <div class="product-card__evaluation">
        <div class="rate-stars">
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
          <div class="rate-stars__star"></div>
        </div>

        <div class="product-card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__price-row">
        <div class="product-card__price-title">
          Цена:
        </div>

        <div class="product-card__price">
          69 999 грн
        </div>
      </div>

      <div class="product-card__button-container">
        <a
          class="product-card__buy-button"
          data-qa="hover"
          href="#Buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
