<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="Apple iMac"
        class="card__img"
      />
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product-code">Product code: 195434</p>
      <div class="stars-reviews">
        <div class="stars">
          <span class="stars__filled"></span>
          <span class="stars__filled"></span>
          <span class="stars__filled"></span>
          <span class="stars__filled"></span>
          <span class="stars__unfilled"></span>
        </div>
        <div class="reviews">
          <span class="reviews__text">Reviews: 5</span>
        </div>
      </div>
      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <div class="card__button">
        <button
          class="card__button-buy"
          data-qa="hover"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
