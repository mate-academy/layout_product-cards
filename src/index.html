<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body
    class="card"
    data-qa="card"
  >
    <img
      class="card__picture"
      src="images/imac.jpeg"
      alt="product photo"
    />
    <h1 class="card__headline">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h1>
    <p class="card__code">Product code: 195434</p>

    <div class="card__ratings">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__reviews">Reviews: 5</div>
    </div>

    <div class="card__price">
      <p class="card__price card__price--ammount">Price</p>
      <p class="card__price card__price--currency">$2,199</p>
    </div>

    <button
      class="card__button"
      data-qa="hover"
    >
      BUY
    </button>
  </body>
</html>
