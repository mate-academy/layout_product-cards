<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      class="productCard"
      data-qa="card"
    >
      <img
        class="productCard__img"
        src="./images/imac.jpeg"
        alt="photo monitor"
      />

      <p class="productCard__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="productCard__code">Product code: 195434</p>
      <div class="productCard__reviews">
        <div class="productCard__reviews-stars">
          <div class="productCard__reviews productCard__reviews-stars--0"></div>
          <div class="productCard__reviews productCard__reviews-stars--1"></div>
          <div class="productCard__reviews productCard__reviews-stars--2"></div>
          <div class="productCard__reviews productCard__reviews-stars--3"></div>
          <div class="productCard__reviews productCard__reviews-stars--4"></div>
        </div>
        <div class="productCard__reviews-text">Reviews: 5</div>
      </div>
      <div class="productCard__price">
        <p class="productCard__price productCard__price--1">Price:</p>
        <p class="productCard__price productCard__price--2">$2,199</p>
      </div>
      <div
        class="productCard__bottom"
        data-qa="hover"
      >
        Buy
      </div>
    </section>
  </body>
</html>
