<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards by vmisai</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/stars.scss">
    <link rel="stylesheet" href="./styles/card.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac A1419"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-count">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-label">Price:</div>
        <div class="card__price-total">$2,199</div>
      </div>

      <a
        data-qa="hover"
        class="card__buy"
        href="#"
      >Buy</a>
    </div>
  </body>
</html>
