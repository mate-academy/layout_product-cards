<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="monoblock" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="monoblock"
        class="monoblock_image"
      >
      <h2 class="monoblock_description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="monoblock_product-code">
        Код товара: 195434
      </p>
      <div class="monoblock__stars-reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="monoblock_price">
        <div class="price_words">Цена:</div>
        <div class="price_numbers">69 999 грн</div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="monoblock__buy-button">
        Купить
      </a>
    </div>
  </body>
</html>
