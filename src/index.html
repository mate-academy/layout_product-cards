<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <container class="product-card" data-qa="card">
      <img class="product-image"
       src="images/imac.jpeg"
       alt="APPLE A1419 iMac 27">

      <h2 class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-code">
         Product code:<span>195434</span>
      </p>

      <div class="product-rating-and-reviews">
        <div class="product-rating product-rating--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p class="reviews">Reviews: 5</p>
      </div>

      <p class="product-price">
        <span class="price-label">Price:</span>
        <span class="price-amount">$2,199</span>
      </p>

      <a href="#"
      class="buy-btn"
      data-qa="hover">
      Buy
      </a>
    </container>
  </body>
</html>
