<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__img"
      src="./images/imac.jpeg"
      alt="iMac"
      width="160"
      height="134"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27&quot; Retina<br>5K Monoblock (MNED2UA/A)
      </h3>

      <span class="card__subtitle">Product code: 195434</span>

      <div class="card__grade-inner">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <span class="card__review">Reviews: 5</span>
      </div>

      <div class="card__price-inner">
        <span class="card__price-title">
          Price:
        </span>
        <span class="card__price-cost">
          &#36;2,199
        </span>
      </div>
      <a
        class="card__button card-button"
        href="#"
        data-qa="hover"
        >
        Buy
      </a>
    </div>

  </body>
</html>
