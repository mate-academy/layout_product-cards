<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA&sol;A)"
        class="card__img"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews-count">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-title">Price: </p>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        class="card__btn"
        data-qa="hover"
        href="#"
      >
        buy
      </a>
    </div>
  </body>
</html>
