<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="product">
      <div
        class="product-card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          class="product-card__photo"
          alt="imac"
        >
        <span class="product-card__name">
          Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)
        </span>
        <span class="product-card__code">
          Код товара: 195434
        </span>
        <div class="product-card__grade">
          <div class="product-card__stars">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
          <a
            href="#"
            class="product-card__reviews"
          >
            Отзывов: 5
          </a>
        </div>
        <div class="product-card__price">
          <span class="product-card__price-name">
            Цена:
          </span>
          <span class="product-card__price-value">
            69 999 грн
          </span>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
