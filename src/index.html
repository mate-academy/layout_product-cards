<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <product class="product" data-qa="card">
      <div class="product__image-container">
        <img
          src="images/imac.jpeg"
          class="product__image"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">
        Product code: 195434
      </p>

      <div class="product__details">
        <div class="stars">
          <ul class="stars__rating stars__rating--4">
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
            <li class="stars__rating-item"></li>
          </ul>
        </div>
  
        <div class="product__reviews">
          Reviews: 5
        </div>

        <div class="product__price-text">
          Price:
        </div>

        <div class="product__price">
          $2,199
        </div>
      </div>

      <div class="product__buy-button">
        <a
          href="#"
          data-qa="hover"
          class="product__buy-link"
        >
          BUY
        </a>
      </div>
    </product>
  </body>
</html>
