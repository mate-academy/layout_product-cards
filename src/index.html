<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__padding">
        <div class="card__picture">
          <img
            src="images/imac.jpeg"
            alt="picture"
            class="picture-size"
          >
        </div>

        <div class="card__text">
          <span class="card__text-line-height">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </span>
        </div>

        <div class="card__code">
          <span class="card__text-styles-common">
            Код товара: 195434
          </span>
        </div>

        <div class="card__rate">
          <ul class="card__list">
            <li class="card__item card__item--active"></li>
            <li class="card__item card__item--active"></li>
            <li class="card__item card__item--active"></li>
            <li class="card__item card__item--active"></li>
            <li class="card__item card__item--disactive"></li>
          </ul>

          <div class="card__comment">
            <span class="card__text-styles-common">
              Отзывов: 5
            </span>
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-name">
            <span class="card__text-styles-common">
              Цена:
            </span>
          </div>
          <div class="card__price-number">
            <span class="card__price-number-bold">
              69 999 грн
            </span>
          </div>
        </div>

        <a
          href="#"
          class="card__button card__button--styles"
          data-qa="hover"
        >
          <span class="card__buttom-align">
            Купить
          </span>
        </a>
      </div>
    </div>
  </body>
</html>
