<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img
        class="card__photo"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <section class="card__rating">
        <section class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>

        <p class="card__count-reviews">
          Reviews: 5
        </p>
      </section>

      <section class="card__price">
        <p class="card__price-text">
          Price:
        </p>

        <p class="card__price-value">
          $2,199
        </p>
      </section>

      <a
        href="#imac"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
