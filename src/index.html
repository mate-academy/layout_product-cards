<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      data-qa="card"
      class="board"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac 27 Retina 5K"
        class="board__image"
      />
      <p class="board__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="board__product">Product code: 195434</p>
      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="rating__text">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      <a
        class="board__link"
        href="#"
      >
        BUY
      </a>
    </section>
    <section
      data-qa="card"
      class="board"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac 27 Retina 5K"
        class="board__image"
      />
      <p class="board__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="board__product">Product code: 195434</p>
      <div class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="rating__text">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      <a
        class="board__link"
        data-qa="hover"
        href="#"
      >
        BUY
      </a>
    </section>
  </body>
</html>
