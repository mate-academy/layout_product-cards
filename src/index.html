<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <section class="hate">
        <div class="hate__stars">
          <div class="hate__star hate__star--active"></div>
          <div class="hate__star hate__star--active"></div>
          <div class="hate__star hate__star--active"></div>
          <div class="hate__star hate__star--active"></div>
          <div class="hate__star"></div>
        </div>
        <p class="hate__reviews">Reviews: 5</p>
      </section>
      <section class="price">
        <p class="price__description">Price:</p>
        <p class="price__value">$2,199</p>
      </section>
      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
