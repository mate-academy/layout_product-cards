<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          class="card__img"
          src="/src/images/imac.jpeg"
          alt="img"
        />
      </div>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__product">Product code: 195434</div>

      <div class="card__rating">
        <ul class="stars card__stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <div class="card__reviews">Reviews:5</div>
      </div>

      <div class="card__prices">
        <div class="card__price-title">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <button class="card__button">
        <a
          class="btn"
          data-qa="hover"
          href="#"
        >
          BUY
        </a>
      </button>
    </div>
  </body>
</html>
