<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Archivo:wght@100;600;700&family=Fira+Sans:wght@300;400;500&family=Noto+Sans:wght@300;400;500;600;700&family=Open+Sans:wght@300&family=Oxygen:wght@400;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./block-card.css">
    <link rel="stylesheet" href="./block-stars.css">

  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="card__image-container">
        <img src="images/imac.jpeg" 
          class="card__image" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock">
      </div>

      <h2 class="card__name">APPLE A1419 iMac 27" Retina<br>5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rewiews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <p>Price:</p>
        <p class="sum">$2,199</p>
      </div>

      <a
        href="#" 
        class="card__button" 
        data-qa="hover">Buy</a>
    </section>
  </body>
</html>
