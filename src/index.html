<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac"
      >
      <h3 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      <p class="card__code">Product code: 195434</p>
      <div class="card__reviews reviews">
        <div class="reviews__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__number">
          Reviews: 5
        </p>
      </div>
      <div class="card__price price">
        <p class="price__text">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
      <a
        class="card__link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
