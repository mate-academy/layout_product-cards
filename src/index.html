<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="imac" src="images/imac.jpeg" alt="imac">

      <h2 class="title">Моноблок APPLE A1419 iMac <br> 27" Retina 5K (MNED2UA/A)</h2>

      <div class="code">Код товара: 195434</div>

      <div class="review">
        <div class="stars--4 stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rev">Отзывов: 5</div>
      </div>

      <div class="priceBlock">
        <div class="price-name">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>

      <a
        class="button"
        href="#"
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
