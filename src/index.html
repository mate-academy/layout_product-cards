<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin =""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt=""
        class="card__logo"
      >
      <p class="card__title">
        Моноблок  АPPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rate">
        <div class="card__stars stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="card__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <div class="card__price-title">Цена:</div>
        <div class="card__price-sum">69 999 грн</div>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
  </html>
