<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card" data-qa="card">
      <img class="card__image" src="images/imac.jpeg" alt="imac_image">
      <h2 class="card__header">
        Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__feedback">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <p class="card__price-title">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
      <a href="#bay" class="card__button" data-qa="hover">купить</a>
    </div>
  </body>
</html>
