<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card body__card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__image"
      >
      <h1 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__stars">
        <blok class="stars stars--4" data-qa="card">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </blok>
        <div class="card__stars-reviews">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>
      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
