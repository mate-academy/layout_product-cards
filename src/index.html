<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    >

  </head>
  <body>
    <div 
      class="card"
      data-qa="card"
    >
      <img 
        src="./images/imac.jpeg" 
        alt="images"
        class="card__image"  
      >
      <div class="card__titile title">
        <h3>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
      </div>
      <div class="card__product">Product code: 195434</div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="card__price-monitor">
        <div class="card__price-text">Price:</div>
        <div class="card__price-quantity">$2,199</div>
      </div>
      <a 
        href="#BUY" 
        class="card__button card__button--link-buy" 
        data-qa="hover"
      >
          BUY
      </a>
    </div>
  </body>
</html>
