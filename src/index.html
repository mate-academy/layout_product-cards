<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Layout Product Card</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
       src="/images/imac.jpeg"
       alt="imac"
       class="card__image">
      <h2 class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="card__code">Код товара: 195434</div>
      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review-count">Отзывов: 5</div>
      </div>
      <div class="card__price-container">
        <div class="card__pice-label">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
      <a class="card__buy" data-qa="hover"
       href="#">
        Купить
      </a>

    </div>

  </body>
</html>
