
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <div class="card__image">
          <img src="./images/imac.jpeg" alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
        </div>
        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <h2 class="product-code">Product code: 195434</h2>
        <div class="reviews">
          <div class="reviews__stars">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star-active.svg" alt="Active">
            <img src="./images/star.svg" alt="Not active">
          </div>
          <p class="reviews__text">
          Reviews: 5
          </p>
        </div>
        <div class="price">
          <p class="price_label">
          Price:
          </p>
          <p class="price_value">
          $2,199
          </p>
        </div>
        <div class="button" data-qa="hover">
          <button class="buy-button">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
