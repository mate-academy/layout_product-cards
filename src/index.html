<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
<div class="product-card" data-qa="card">
  <img src="./images/imac.jpeg" alt="imac" class="imac-img">
  <p class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  <p class="product-code">Код товара: 195434</p>
  <div class="otzivi-box">
    <div class="stars">
      <img class="star-icon" src="./images/star-active.svg" alt="1">
      <img class="star-icon" src="./images/star-active.svg" alt="2">
      <img class="star-icon" src="./images/star-active.svg" alt="3">
      <img class="star-icon" src="./images/star-active.svg" alt="4">
      <img class="star-icon" src="./images/star.svg" alt="5">
    </div>
    <p class="otzivi-words">Отзывов: 5</p>
  </div>
  <div class="prise-box">
    <span class="prise-word">Цена:</span>
    <span class="prise-num">69 999 грн</span>
  </div>
  <a href="#" class="button-buy" data-qa="hover">КУПИТЬ</a>
</div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
