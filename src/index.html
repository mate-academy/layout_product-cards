<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__content">
        <!-- Header Section -->
        <header class="product-card__header">
          <figure class="product-card__image-wrapper">
            <img
              src="./images/imac.jpeg"
              alt="imac"
              class="product-card__img"
            />
            <figcaption class="product-card__caption">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </figcaption>
          </figure>
          <p class="product-card__code">Product code: 195434</p>
        </header>

        <!-- Reviews Section -->
        <section class="product-card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product-card__reviews-count">Reviews: 5</p>
        </section>

        <!-- Price Section -->
        <section class="product-card__price">
          <p class="product-card__price-text">Price:</p>
          <p class="product-card__price-amount">$2,199</p>
        </section>

        <!-- Footer Section -->
        <footer class="product-card__footer">
          <a
            class="product-card__btn"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </footer>
      </div>
    </article>
  </body>
</html>
