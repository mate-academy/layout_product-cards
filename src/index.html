<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-conteiner" data-qa="card">
      <div class="img-box">
        <img
          src="images/imac.jpeg"
          alt="Product picture"
          class="img img-box__img"
        >
      </div>

      <div class="name card-conteiner__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="code card-conteiner__code">Код товара 195434</div>

      <div class="review card-conteiner__review">
        <div class="stars review__stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="count-review review__count-review">Отзывов: 5</div>
      </div>

      <div class="price card-conteiner__price">
        <div class="price-lable">Цена:</div>
        <div class="price-num">69 999 грн</div>
      </div>

      <div class="bay-link-box card-conteiner__bay-link-box">
        <label class="lable-link">
          <a
            href="#"
            class="link"
            data-qa="hover"
          >Купить</a>
        </label>
      </div>
    </div>
  </body>
</html>
