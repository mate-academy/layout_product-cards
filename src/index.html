<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="page">
    <h1 hidden>Product cards</h1>

    <div class="card page__card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="card__code">Код товара: 195434</p>

      <div class="card__reviews-container">
        <span class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </span>
        <p class="card__reviews-count">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price-container">
        <span class="card__price-label">
          Цена:
        </span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>

      <a
        class="card__buttom"
        data-qa="hover"
        href="#buy"
      >
        Купить
      </a>
    </div>
  </body>
</html>
