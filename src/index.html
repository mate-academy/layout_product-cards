<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymus"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__img"
        src="../../layout_product-cards/src/images/imac.jpeg"
        alt="imac-img"
      />

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__review-text">Reviews: 5</p>
      </div>

      <div class="product-card__value">
        <span class="product-card__price-text">Price:</span>
        <span class="product-card__price">$2,199</span>
      </div>

      <button
        class="product-card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </article>
  </body>
</html>
