<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" data-qa="card">
    <a href="#" class="product-image">
      <img src="images/imac.jpeg" alt="product">
    </a>
    <a href="#" class="heading">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
    <span class="product-code">Код товара: 195434</span>
    <div class="rating">
      <div class="stars-rating">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star-active.svg" alt="star">
        <img src="images/star.svg" alt="star">
      </div>
      <span class="review">Отзывов: 5</span>
    </div>
    <div class="product-price">
      <span class="price">Цена:</span>
      <span class="sum">69 999 грн</span>
    </div>
    <a href="#" class="buy-btn" data-qa="hover">Купить</a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
