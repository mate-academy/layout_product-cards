<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="images//imac.jpeg"
          alt="APPLE A1419 iMac 27-inch Retina 5K Monoblock"
          class="card__logo"
        >
      </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <h3 class="card__code">Product code: 195434</h3>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <span class="price price--text">Price:</span>
        <span class="price price--number">$2,199</span>
      </div>

      <button class="card__button" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
