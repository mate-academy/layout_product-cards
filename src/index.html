<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div>
        <img
          class="card__product"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac"
        />
      </div>

      <h2 class="card__description">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <div class="stars">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="stars__reviews">Reviews: 5</span>
      </div>
      <div class="card__price">
        <strong class="card__price-price">Price:</strong>
        <span class="card__price-value">$2,199</span>
      </div>
      <a
        class="card__botton"
        href="#"
        data-qa="hover"
      >
        <strong>Buy</strong>
      </a>
    </div>
  </body>
</html>
