<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card" data-qa="card">
      <div class="card-picture">
        <img src="images/imac.jpeg" alt="imac" class="card-img">
      </div>
      <a href="#" class="card-link">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <div class="card-code">
        Код товара: 195434
      </div>
      <div class="rate rate-margin">
        <div class="stars--4 star-height">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="rate-count">
          Отзывов: 5
        </span>
      </div>
      <div class="price-block price-block-margin">
        <span class="price">
          Цена:
        </span>
        <span class="price-block-sum">
          69 999 грн
        </span>
      </div>
      <a href="#" class="button-buy" data-qa="hover">
        Купить
      </a>
    </div>
  </div>
</body>
</html>
