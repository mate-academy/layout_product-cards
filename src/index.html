<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product Cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!-- Root card with data-qa for checklist -->
    <div
      class="card"
      data-qa="card-root"
    >
      <div
        class="card__container"
        data-author="Carlos"
      >
        <!-- Keep data-qa on item for JS/CSS compatibility -->
        <div
          class="card__item"
          data-qa="card"
        >
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">
              APPLE A1419 iMac 27" Retina
              <br />
              5K Monoblock (MNED2UA/A)
            </h2>
            <p class="card__description">Product code: 195434</p>
            <div class="card__like">
              <div class="card__stars">
                <div class="stars stars--4">
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                </div>
                <div class="card__reviews">
                  <span class="card__reviews-count">Reviews: 5</span>
                </div>
              </div>
            </div>
            <div class="card__price">
              <p class="card__price-label">Price:</p>
              <span class="card__price-value">$2,199</span>
            </div>
          </div>
          <a
            href="#"
            class="card__button"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
