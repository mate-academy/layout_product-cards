<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__img"
      >

      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <div class="card__text card__text_code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__stars stars--4">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__text">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__text">
          Цена:
        </div>
        <div class="card__how">
          69 999 грн
        </div>
      </div>
      <div
        class="card__btn"
        data-qa="hover"
      >
        <a href="#" class="card__btn-text">
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
