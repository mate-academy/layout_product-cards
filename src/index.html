<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,   user-scalable=no, initial-scale=1.0,   maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
       class="product-card__image"
       src= "./images/imac.jpeg"
       alt="Product image of iMac 27-inch Retina Monoblock computer"
      >
      <div class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-card__code">
        Product code: 195434
      </div>

      <div class="product-card__rating">
        <div class="stars product-card__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product-card__rating-review">
          Reviews: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-label">Price:</div>
        <div class="product-card__price-value">$2,199</div>
      </div>

      <a href="#"
       class="product-card__button"
       data-qa="hover"
      >Buy</a>
    </div>
  </body>
</html>
