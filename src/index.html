<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="card__logo">
        <img
          src="./images/imac.jpeg"
          alt="logo-card-IMac"
        />
      </div>

      <div class="card__content">
        <div class="card__title">
          <p class="card__title-text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </div>

        <p class="card__product-code">Product code: 195434</p>

        <div class="card__reviews">
          <section class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </section>
          <p class="card__reviews-title">Reviews: 5</p>
        </div>

        <div class="card__price">
          <span class="card__price-title">Price:</span>
          <span class="card__price-price">$2,199</span>
        </div>

        <div class="card__button-buy">
          <button
            class="card__button card__button--active"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
