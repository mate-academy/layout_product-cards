<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa = "card">
      <img
        src="images/imac.jpeg"
        alt="card__avatar"
        class="card__avatar"
      >
      <div class="card__content">
        <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="card__text">Код товара: 195434</p>
        <div class="card__info card__info--vote">
          <div class="row">
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
          </div>
          <p class="card__text">Отзывов: 5</p>
        </div>
        <div class="card__info card__info--price">
          <p class="card__text">Цена:</p>
          <p class="card__sum">69 999 грн</p>
        </div>
      </div>
      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
