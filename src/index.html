<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>
  <div class="container" data-qa="card">
    <img src="images/imac.jpeg" class="item-img" alt="iMac">

      <h2 class="item-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="item-code-label">Код товара: 195434</p>

      <div class="ratings">
        <div class="rate-stars">
          <div class="star-yellow"></div>
          <div class="star-yellow"></div>
          <div class="star-yellow"></div>
          <div class="star-yellow"></div>
          <div class="star-grey"></div>
          <!-- <img class="star-yellow" src="images/star-active.svg" alt="rating star">
          <img class="star-yellow" src="images/star-active.svg" alt="rating star">
          <img class="star-yellow" src="images/star-active.svg" alt="rating star">
          <img class="star-yellow" src="images/star-active.svg" alt="rating star">
          <img class="star-grey" src="images/star.svg" alt="rating star"> -->
        </div>

        <p class="feedbeck-count-label">Отзывов: 5</p>
      </div>

      <div class="price-container">
        <div class="price-label">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>

      <a href="#" class="buy-button" data-qa="hover">Купить</a>


  </div>
</body>
</html>
