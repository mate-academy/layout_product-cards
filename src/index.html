<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page-content">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__image-product"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__container stars__container--4">
          <p
            class="stars__container-star stars__container-star--active"
          >
          </p>

          <p
            class="stars__container-star stars__container-star--active"
          >
          </p>

          <p
            class="stars__container-star stars__container-star--active"
          >
          </p>

          <p
            class="stars__container-star stars__container-star--active"
          >
          </p>

          <p
            class="stars__container-star stars__container-star--active"
          >
          </p>
        </div>

        <p class="stars__review">
          Reviews: 5
        </p>
      </div>

      <div class="card__prices">
        <p class="card__prices-price">
          Price:
        </p>

        <p class="card__prices-cost">
          $2,199
        </p>
      </div>

      <a
        href="/"
        class="card__buy card__buy--hover"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
