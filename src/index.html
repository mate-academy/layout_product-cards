<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="iMac A1419"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review-container">
        <div class="stars">
          <div class="star stars__star--a"></div>
          <div class="star stars__star--a"></div>
          <div class="star stars__star--a"></div>
          <div class="star stars__star--a"></div>
          <div class="star stars__star"></div>
        </div>

        <div class="card__review-count">Reviews: 5</div>
      </div>

      <div class="card__price-container">
        <div class="card__price-label">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
