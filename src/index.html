<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="block" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac-photo"
        class="block__img"
      >
      <div class="block__description">
        <h3 class="block__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <div class="block__code">
          Код товара: 195434
        </div>
        <div class="block__rating block__rating--4">
          <div class="block__raiting-star">
            <div class="block__item"></div>
            <div class="block__item"></div>
            <div class="block__item"></div>
            <div class="block__item"></div>
            <div class="block__item"></div>
          </div>
          <div class="block__rating-point">
          Отзывов: 5
          </div>
        </div>
        <div class="block__price">
          <div class="block__price-title">
            Цена:
          </div>
          <div class="block__price-desc">
            69 999 грн
          </div>
        </div>
        <a
          href="#"
          data-qa="hover"
          class="block__buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
