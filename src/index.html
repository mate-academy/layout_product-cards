<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__id-good">Product code: 195434</p>
      <div class="rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="rate__count-reviews">
          Reviews: 5
        </span>
      </div>
      <div class="card__price">
        <span class="card__price-title">Price:</span>
        <span class="card__price-text">$2,199</span>
      </div>
      <a class="button" data-qa="hover">BUY</a>
    </div>
  </body>
</html>
