<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img class="card__img"
      src="images/imac.jpeg"
      alt="Apple A1419 iMac 27"
      >

      <p class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A) </p>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rate">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">
          <p class="card__reviews-number">Reviews: 5</p>
        </div>
      </div>

      <p class="card__price">
          Price: <span class="card__value">$2,199</span>
      </p>
      <a href="#"
      class="card__buyButton"
      data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
