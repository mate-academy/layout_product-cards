<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin=" ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>

  <body class="page__body">
    <div class="card" data-qa="card">
      <div class="card__info">
        <img
          class="card__info-img"
          src="./images/imac.jpeg"
          alt="imac"
        >
        <h3 class="card__info-text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="card__info-code">Product code: 195434</p>
      </div>

      <div class="stars">
        <div class="stars__container">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="stars__rate">
          <p class="stars__rate-text">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-total">$2,199</p>
      </div>

      <a
        class="card__btn"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
