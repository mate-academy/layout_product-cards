<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body class="page__content">
    <main class="page__catalog">
      <section class="card">
        <img
          class="card__product-img"
          src="./images/imac.jpeg" alt="product">

        <div class="card__description">
          <h2 class="card__product-name" >APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

          <p class="card__product-code">Product code: 195434</p>

          <div class="stars" data-qa="card">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <p class="stars__reviews">Reviews: 5</p>
          </div>

          <div class="card__product-price">
            <p class="card__price-text">Price:</p>
            <p class="card__price-value">$2,199</p>
          </div>
        </div>

        <a
        class="card__button card__button--hover"
        href="#"
        data-qa="hover"
        >Buy</a>
      </section>
    </main>
  </body>
</html>
