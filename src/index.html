<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="card__image"
      />
      <div class="card__text">
        <p class="card__text-main">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__text-code">Product code: 195434</p>
      </div>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card__review-text">
          <p>Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <button class="card__button">
        <a
          class="card__button-link"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
