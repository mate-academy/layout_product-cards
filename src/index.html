<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      data-qa="card"
      class="card"
    >
      <div class="card__laptop"></div>
      <div class="card__item-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__item-code">Product code: 195434</div>

      <div class="card__item-reviews">
        <div class="card__item-stars">
          <div class="card__item-star"></div>
          <div class="card__item-star"></div>
          <div class="card__item-star"></div>
          <div class="card__item-star"></div>
          <div class="card__item-star"></div>
        </div>
        <div class="card__item-review-count">Reviews: 5</div>
      </div>

      <div class="card__item-price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>

      <div class="card__item-button">
        <button class="card__button">BUY</button>
      </div>
    </section>
  </body>
</html>
