<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="page__body">
    <div class="product-card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="iMac image"
        class="product-card__image"
      >

      <div class="product-card__naming">
        <h2 class="product-card__name">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <div class="product-card__id">
          Код товара: 195434
        </div>
      </div>

      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="product-card__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="product-card__pricing">
        <div class="product-card__price-word">
          Цена:
        </div>

        <p class="product-card__price-uah">
            69 999 грн
        </p>
      </div>

      <div class="product-card__buy">
        <a
          href="/"
          class="product-card__buy-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
