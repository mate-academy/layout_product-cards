<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product_card" data-qa="card">
      <div class="product_card__image_container">
        <img
          class="product_card__image"
          src="../src/images/imac.jpeg"
          alt="Product image"
        >
      </div>

      <div class="product_card__title key_info key_info--middle">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product_card__code key_info">
        Код товара: 195434
      </div>

      <div class="product_card__evaluation">
        <div class="rate_stars">
          <div class="rate_stars__star"></div>
          <div class="rate_stars__star"></div>
          <div class="rate_stars__star"></div>
          <div class="rate_stars__star"></div>
          <div class="rate_stars__star"></div>
        </div>

        <div class="product_card__reviews key_info">
          Отзывов: 5
        </div>
      </div>

      <div class="product_card__price_row">
        <div class="product_card__price_title key_info">
          Цена:
        </div>

        <div class="product_card__price key_info key_info--bold">
          69 999 грн
        </div>
      </div>

      <div class="product_card__button_container">
        <a
          class="product_card__buy_button"
          data-qa="hover"
          href="#Buy"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
