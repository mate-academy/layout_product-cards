<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoYo Card</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <div class="card-item" data-qa="card">
      <div class="image"><img src="images/imac.jpeg" width="160" height="134" alt="iMac"></div>
      <div class="description">
        <h2>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      </div>
      <div class="code">
        <p>Код товара: 195434</p>
      </div>
      <div class="feedback">
        <div class="stars">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star.svg" alt="star">
        </div>
        <div class="response">
          <p>Отзывов: 5</p>
        </div>
      </div>
      <div class="price">
        <p>Цена: <span>69 999 грн</span></p>
      </div>
      <button class="buy-button" data-qa="hover"><span>Купить</span></button>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
