<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        class="card_img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card_description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card_code">Product code: 195434</p>

      <div class="card_review">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="card_review_count">Reviews: 5</p>
      </div>

      <div class="card_price">
        <p class="card_price_text">Price:</p>

        <p class="card_price_amount">$2,199</p>
      </div>

      <a
        class="card_button"
        href="/"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
