<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="../src/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="card"
      data-qa="card"
    >
      <div class="monitor"></div>
      <section class="nameProdact">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </section>

      <h1 class="prodCode">Product code: 195434</h1>

      <section class="stBlock">
        <div class="stBlock-stars--0 stBlock-stars">
          <div class="stBlock-stars__stars1"></div>

          <div class="stBlock-stars__stars1"></div>

          <div class="stBlock-stars__stars1"></div>

          <div class="stBlock-stars__stars1"></div>

          <div class="stBlock-stars__stars1"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </section>

      <section class="prici">
        <div class="prici-Pr">Price:</div>
        <div class="prici-moni">$2,199</div>
      </section>

      <section class="vb">
        <a
          href="#"
          data-qa="hover"
          class="vb-pop"
        >
          buy
        </a>
      </section>
    </section>
  </body>
</html>
