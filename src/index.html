<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="product-cards"
      data-qa="card"
    >
      <div class="product-cards__image"></div>

      <div class="product-cards__info">
        <span class="product-cards__info-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>

        <span class="product-cards__info-product-code">
          Product code: 195434
        </span>
      </div>

      <div class="product-cards__raiting">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-cards__raiting-rewiews">Reviews: 5</span>
      </div>

      <div class="product-cards__prise">
        <span class="product-cards__prise-title">Price:</span>
        <span class="product-cards__prise-value">$2,199</span>
      </div>

      <div class="product-cards__button">
        <a
          href="#"
          class="product-cards__button-link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
