<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/units/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/units/variables.scss"
    />
    <link rel="stylesheet" href="./styles/units/card.scss">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="mac-photo"
          class="img"
        />
      </div>

      <div class="card__name">
        <p class="name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card__code">
        <p class="code">Product code: 195434</p>
      </div>

      <div class="card__rev">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="text">Price:</p>
        <p class="num">$2,199</p>
      </div>

      <div class="card__button">
        <input
          type="button"
          value="Buy"
          class="button"
          data-qa="hover"
        />
      </div>
    </div>
  </body>
</html>
