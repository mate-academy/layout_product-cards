<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <section class="card" data-qa="card">
      <img 
        class="card__image" 
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 &apos; Retina 5K Monoblock"
      >

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__code">Product code: 195434</p>
      <div class="card__client-review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__client-review-counter">Reviews: 5</p>
      </div>

      <div class="card__price-section">
        <p class="card__price-section-tag">Price:</p>
        <p class="card__price-section-value">$2,199</p>
      </div>
      
      <a 
        class="card__buy-btn"
        href="/" 
        data-qa="hover" 
      >
        buy
      </a>
    </section>
  </body>
</html>
