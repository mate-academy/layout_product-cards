<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="card__review-container">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="card__review-count">Reviews: 5</div>
      </div>
      <div class="card__price-container">
        <div class="card__price-label">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <div class="card__buy">BUY</div>
    </div>
  </body>
</html>
