<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img"
       src="images/imac.jpeg" alt="imac 27">
      <div class="card__title"> <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2></div>
      <div class="card__code"> <p>Product code: 195434</p></div>
      <div class="card__rev">
        <div class="card__rev-stars">
          <div class="card__rev-stars-star card__rev-stars-star--isactive"></div>
          <div class="card__rev-stars-star card__rev-stars-star--isactive"></div>
          <div class="card__rev-stars-star card__rev-stars-star--isactive"></div>
          <div class="card__rev-stars-star card__rev-stars-star--isactive"></div>
          <div class="card__rev-stars-star"></div>
        </div>
        <p class="card__rev-p">Reviews: 5</p>
      </div>
      <div class="card__price">
        <h2 class="card__price-h2">$2,137</h2>
        <h3 class="card__price-h3">Price:</h3>
      </div>
      <a
      href="/productLink"class="card__button"
      data-qa="hover">BUY</a>
    </div>

  </body>
</html>
