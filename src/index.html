<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles/index.scss">
  </head>

  <body>
    <div class="card"
         data-qa="card">
      <div class="card__shell">
        <div class="card__image-cover">
          <img src="../src/images/imac.jpeg"
               class="card__image"
               alt="img">
        </div>
        <p class="card__goods-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__goods-code">
          Product code: 195434
        </p>

        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__view">
            Reviews: 5
          </p>
        </div>
        <div class="card__wrap">
          <p class="card__price">
            Price:
          </p>

          <p class="card__price-value">
            $2,199
          </p>
        </div>

        <a href="#buy"
           class="button"
           data-qa="hover">
          Buy
        </a>
      </div>
    </div>
  </body>

</html>
