<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="icon" href="https://i.imgur.com/9IvZHDK.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="Product picture"
        class="product__picture"
      >

      <div class="product__details">
        <p class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="product__code">Код товара: 195434</p>

        <div class="product__rating">

          <div class="stars stars_four">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>

          <p class="product__reviews">Отзывов: 5</p>
        </div>

        <p class="product__price">
          Цена:<span class="product__count">69 999 грн</span>
        </p>

        <a
          class="product__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>

    </div>
  </body>
</html>
