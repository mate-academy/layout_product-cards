<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <header class="container" data-qa="card">
      <div class="card">
        <img
          class="card__image"
          src="/images/imac.jpeg"
          alt="APPLE A1419 iMac27"
        >
        <div class="card__list">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star stars__star--last-star"></div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <div class="card__price-price">
            Price:
          </div>
          <div class="card__price-number">$2,199</div>
        </div>
        <div class="card__buy">
          <a href="#buy" class="card__buy-now"
            data-qa="hover">
             BUY
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
