<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="card__img-item"
        >
      </div>
      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__review-wrapper">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review-text">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-number">69 999 грн</span>
      </div>
      <a href="#" class="card__btn-link" data-qa="hover">купить</a>
    </div>
  </body>
</html>
