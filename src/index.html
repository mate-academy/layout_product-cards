<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    data-qa="card"
    class="card"
  >
    <div class="card__img"></div>

    <h3 class="card__product-name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h3>

    <p class="card__product-code">Product code: 195434</p>

    <div class="stars stars--1">
      <div class="stars__star-content">
        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>

        <div class="stars__star"></div>
      </div>

      <p class="stars-review">Reviews: 5</p>
    </div>

    <div class="card__content-price">
      <p class="card__price-label">Price:</p>

      <p class="card__price-value">$2,199</p>
    </div>

    <a
      data-qa="hover"
      class="card__link-button"
      href="#"
    >
      <div class="card__button">Buy</div>
    </a>
  </body>
</html>
