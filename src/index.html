<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__device-photo">
        <img
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
          width="160"
        >
      </div>

      <h1 class="card__device-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <h2 class="card__device-code">Product code: 195434</h2>

      <div class="stars card__stars">
        <div class="stars__quantity stars__quantity--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="stars__reviews">Reviews: 5</p>
      </div>

      <div class="card__device-price">
        <h3 class="card__price-caption">Price:</h3>

        <p class="card__total-price">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button">
          Buy
      </a>
    </div>
  </body>
</html>
