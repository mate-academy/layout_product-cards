<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card" >
      <div class="card__image-container">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Apple A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>
      <div class="card__content">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__product-code">Product code: 195434</p>
        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="card__review">Reviews: 5</p>
        </div>
        <div class="card__price">
          Price:
          <div class="card__price-value">
            $2,199
          </div>
        </div>
        <a href="#" data-qa="hover"
        class="card__button">Buy
        </a>
      </div>
    </div>
  </body>
</html>
