<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="../src/images/imac.jpeg"
        alt="iMac"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__stars stars">
        <span class="stars__item stars__item--filled"></span>
        <span class="stars__item stars__item--filled"></span>
        <span class="stars__item stars__item--filled"></span>
        <span class="stars__item stars__item--filled"></span>
        <span class="stars__item"></span>

        <span class="stars__reviews">Reviews: 5</span>
      </div>

      <div class="card__price-block">
        <span class="card__price-label">Price:</span>

        <span class="card__price">$2,199</span>
      </div>

      <button
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
