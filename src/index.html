<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="product iMAC"
        class="card__image"
      />
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__text">Product code: 195434</p>
      <div class="allstars">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="allstars__text">Reviews: 5</p>
      </div>
      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__amount">$2,199</div>
      </div>
      <div class="buy">
        <a
          href="#"
          data-qa="hover"
          class="buy__button"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
