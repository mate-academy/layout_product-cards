<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img 
          class="img" 
          src="images/imac.jpeg" 
          alt="imac"
        >
      </div>
      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__cod">Код товара: 195434</p>

      <div class="card__block-respond">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__respond">Отзывов: 5</p>
      </div>
      
      <div class="card__cost">
        <p class="cost1">Цена:</p>
        <p class="cost2"> 69 999 грн</p>
      </div>

     <a class="card__link" 
        href="/" 
        data-qa="hover"
      >
        <button class="card__button">Купить</button>
      </a>
    </div>
  </body>
</html>
