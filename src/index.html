<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div
      class="card body__card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="images\imac.jpeg"
        alt="computer"
      >
      <div class="card__description">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>
      </div>
      
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__number-of-stars">Reviews: 5</p>
      </div>
      <div class="card__price-tag">
        <p class="card__price">Price:</p>
        <p class="card__sum">$2,199</p>
      </div>
      <a
        class="card__button"
        data-qa="hover"
        href="https://www.moyo.ua/ua/?utm_source=Leadpay&utm_medium=cpa&utm_campaign=1015025972_1_54005397510_240138686137_4896033&utm_term=%28not+set%29"
      >
        Buy
      </a>
    </div>
  </body>
</html>
