<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="block__card" data-qa="card">
    <div class="block__card_img">
      <img class="card_img" src="./images/imac.jpeg" alt="image">
    </div>
    <h2 class="text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="subtext">Код товара: 195434</p>

    <div class="rating">
      <div class="rating-img">
          <img src="./images/star-active.svg" alt="image">
          <img src="./images/star-active.svg" alt="image">
          <img src="./images/star-active.svg" alt="image">
          <img src="./images/star-active.svg" alt="image">
          <img src="./images/star.svg" alt="image">
      </div>
      <span>Отзывов: 5</span>
    </div>

    <div class="text-price">
      <span class="price">Цена:</span>
      <span class="sum">69 999 грн</span>
    </div>

    <div class="block-button">
      <a class="button" href="#" data-qa="hover">Купить</a>
    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
