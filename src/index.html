<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="box-stars.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Imac monitor picture"
        class="card__img"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rating">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__review">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__cost">
          Цена:
        </p>

        <p class="card__cost-currency">
          69 999 грн
        </p>
      </div>

      <button class="card__button" data-qa="hover">
        <a href="#Select" class="card__select">
          Купить
        </a>
      </button>
    </div>
  </body>
</html>
