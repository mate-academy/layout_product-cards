<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body class="body">
    <div class="container">
      <div class="card" data-qa="card">
        <div class="card__picture">
          <img
            src="images/imac.jpeg"
            alt="Buy it!"
            class="card__img"
          >
        </div>

        <div class="card__product-name">
          <h1 class="card__h1">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
        </div>

        <div class="card__product-id">
          <p class="card__p">Код товара: 195434</p>
        </div>

        <div class="card__reiting">
          <div class="stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>

              <div class="stars__star"></div>
            </div>
          </div>

          <div class="card__comments">
            <p class="card__p">Отзывов: 5</p>
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-txt">
            <p class="card__p">Цена:</p>
          </div>

          <div class="card__price-value">
            <p class="card__p">69 999 грн</p>
          </div>
        </div>

        <a
          href="/"
          class="card__buy-link"
          data-qa="hover"
        >
          <div class="card__buy">
            Купить
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
