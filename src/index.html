<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div>
        <img
          src="./images/imac.jpeg"
          alt="imac.jpeg"
          class="card__image"
        />
      </div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews--content content">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price--name name">Price:</p>

        <p class="card__price--amount amount">$2,199</p>
      </div>

      <div class="card__buy">
        <a
          href="#buy"
          data-qa="hover"
          class="card__buy--link link"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
