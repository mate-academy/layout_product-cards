<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="#">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__img"
        >

      <h2 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__stars-rating">
        <div class="stars">
          <div class="stars__image"></div>
          <div class="stars__image"></div>
          <div class="stars__image"></div>
          <div class="stars__image"></div>
          <div class="stars__image"></div>
        </div>

        <p class="reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <span class="price price--text">
          Price:
        </span>
        <span class="price price--number">
          $2,199
        </span>
      </div>

      <button class="card__buy" data-qa="hover">
        Buy
      </button>
    </article>
  </body>
</html>
