<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images\imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)"
        class="product-card__img card-img"
      >

      <p class="product-card__name name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="product-card__code code">Product code: 195434</p>

      <p class="product-card__reviews reviews">Reviews: 5</p>

      <div class="stars">
        <span class="stars_star"></span>
        <span class="stars_star"></span>
        <span class="stars_star"></span>
        <span class="stars_star"></span>
        <span class="stars_star"></span>
      </div>

      <p class="product-card__price price">Price:</p>

      <p class="product-card__value value">$2,199</p>

      <a href="#" data-qa="hover">
        <button class="product-card__button button">Buy</button>
      </a>
    </div>
  </body>
</html>
