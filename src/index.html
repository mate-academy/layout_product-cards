<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="product-card__img"
        alt="Product image"
      >
      <p class="product-card__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="product-card__reviews-text">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">
          Цена:
        </p>
        <p class="product-card__price-amount">
          69 999 грн
        </p>
      </div>
      <form method="get" action="/page2" data-qa="hover">
        <button type="submit" class="product-card__buybutton">
          Купить
        </button>
      </form>
    </div>
  </body>
</html>
