<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--<h1>Product cards</h1>-->
    <div class="card">
      <div class="card__image">
      </div>
      <span class="content"
      >APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>
      <div class="code">Product code: 195434</div>
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div>Reviews: 5</div>
      </div>
      <div class="price">
        <div>Price:</div>
        <div>$2,199</div>
      </div>
      <button 
      type="button"
      class="button"
      >
        <a href="#buy" class="link">buy</a>
      </button>
    </div>
  </body>
</html>
