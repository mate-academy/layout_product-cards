<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
    class="card"
    data-qa="card"
    >
      <a href="#">
        <img
        src="images/imac.jpeg"
        alt="photo"
        class="card__photo"
        >
      </a>
      <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__item-id">Код товара: 195434</div>
      <div class="card__stars">
        <div>
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="card__star-active"
          >
        </div>
        <div>
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="card__star-active"
            >
        </div>
        <div>
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="card__star-active"
          >
        </div>
        <div>
          <img
            src="images/star-active.svg"
            alt="star-active"
            class="card__star-active"
          >
        </div>
        <div>
          <img
            src="images/star.svg"
            alt="star"
            class="star"
          >
        </div>
        <div class="card__feedback">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-description">Цена:</div>
        <div class="card__price-numbers">69 999 грн</div>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
