<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>

    <div class="card" data-qa="card">

      <div class="card__image">
        <img
          src="/images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
          class="image image--width_full"
        >
      </div>

      <span class="card__title title-text">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</span>

      <span class="card__code code-text">Код товара: 195434</span>

      <div class="card__rate">

        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="rate-text">Отзывов: 5</span>

      </div>

      <div class="card__price">

        <span class="price-label">Цена:</span>
        <span class="price-text">69 999 грн</span>

      </div>

      <a
        class="card__button button-buy"
        href="/"
        data-qa="hover"
      >Купить</a>

    </div>

  </body>
</html>
