<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <h1 class="card__header">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-code">Product code: 195434</p>
    </div>

    <section class="opinion">
      <div class="stars-4">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="opinion-review">Reviews: 5</div>
    </section>

    <section class="price">
      <p class="price-name">Price:</p>
      <p class="price-price">$2,199</p>
    </section>

    <div
      class="button"
    >
      <a
        href="#"
        class="button-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
