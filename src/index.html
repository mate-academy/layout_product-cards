<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__Photo"
        src="images/imac.jpeg"
        alt="iMac"
      />
      <h2 class="card__Name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <div class="card__index">Product code: 195434</div>
      <div class="card__revizor">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__revi">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price card__price--price">Price:</div>
        <div class="card__price card__price--money">$2,199</div>
      </div>

      <a
        href="#"
        class="card__Botton card__Botton--text"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
