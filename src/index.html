<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Product cards</title>
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="card" data-qa="card">
        <div class="card__img-box">
          <div class="img__wrap">
            <img src="images/imac.jpeg" alt="imac" class="card__img">
          </div>

        </div>

        <div class="card__description">
          <h2 class="card__description-title">
            Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
          </h2>
          <p class="card____description-product-code">
            Код товара: 195434
          </p>
        </div>

        <div class="card__rating">
          <div class="card__rating-stars">
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star card__rating-star--gray"></div>
          </div>
          <p class="card__rating-reviews">
            Отзывов: 5
          </p>
        </div>

        <div class="card__price-box">
          <p class="card__price-text">
            Цена:
          </p>
          <p class="card__price-total">
            69 999 грн
          </p>
        </div>
        <div class="card__btn-box">
          <a href="#" class="card__btn" data-qa="hover">
            Купить
          </a>
        </div>
      </div>
    </body>
  </html>
