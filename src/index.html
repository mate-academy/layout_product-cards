<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="ProductCard" data-qa="card">
      <img class="ProductCard__Image"
      src="\images\imac.jpeg" alt="ProductImage">
      <div class="ProductCard__Title"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="ProductCard__ProductCode">Product code: 195434</div>
      <div class="ProductCard__ProductReviewsBox">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="ReviwesCount"> Reviews 5 </div>
      </div>
      <div class="ProductCard__PriceBox">
        <div class="ProductCard__Price-label"> Price: </div>
        <div class="ProductCard__Price"> $2,199</div>
      </div>

      <a
        class="ProductCard__Buy"
        href="#"
        data-qa="hover">
        buy
      </a>
    </div>

  </body>
</html>
