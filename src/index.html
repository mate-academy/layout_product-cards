<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="wrapblock">
    <div class="wrapblock__card" data-qa="card">
      <img src="images/imac.jpeg" alt="imac" class="wrapblock__jpg">
      <h2 class="wrapblock__h2">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="wrapblock__code">Код товара: 195434</p>
      <div class="wrapblock__stars">
        <div class="wrapblock__star-yellow star"></div>
        <div class="wrapblock__star-yellow star"></div>
        <div class="wrapblock__star-yellow star"></div>
        <div class="wrapblock__star-yellow star"></div>
        <div class="wrapblock__starlight star"></div>
        <p class="wrapblock__comments">
          Отзывов: 5
        </p>
      </div>
      <div class="wrapblock__price">
        <p class="wrapblock__cost">Цена:</p>
        <p class="wrapblock__cost-num">69 999 грн</p>
      </div>
      <a href="#" class="wrapblock_link" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
