<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          class="card__image-item"
          src="images/imac.jpeg"
          alt="iMac picture"
        >
      </div>

      <div class="card__description">
        <p class="card__description-content">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__description-code">Код товара: 195434</p>
      </div>

      <div class="card__ratio">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <a class="card__ratio-link" href="#">Отзывов: 5</a>
      </div>

      <div class="card__price">
        <p class="card__price-content">Цена</p>
        <p class="card__price-value">69 999 грн</p>
      </div>

      <button class="card__buy-button card__buy-button--hover" data-qa="hover">
        Купить
      </button>
    </div>
  </body>
</html>
