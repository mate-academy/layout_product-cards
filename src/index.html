<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac image"
        class="card__image"
      >

      <div class="card__text-block">
        <p class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__description-block">
        <p class="card__description">Product code: 195434</p>
      </div>

      <div class="card__rate-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rate">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__option">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <div class="card__button-block">
        <a
          href="#"
          data-qa="hover"
          class="card__button"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
