<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,   initial-scale=1.0, maximum-scale=1.0,   minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?  family=Roboto:wght@400;500;700&display=swap"   rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__image"
      src="./images/imac.jpeg"
      alt="APPLE IMac 27 Retina 5K Monoblock">

      <div class="title">
        <h2 class="title__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <div class="code">
        <p class="code__product-code">Product code: 195434</p>
      </div>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__review">Review: 5</div>
      </div>



      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__dollar">$2,199</p>
      </div>

      <a
          class="button"
          data-qa="hover"
          href="/">Buy
      </a>
    </div>
  </body>
</html>
