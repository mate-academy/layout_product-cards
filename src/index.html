<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="product" data-qa="card">
    <img
      src="images/imac.jpeg"
      class="product__img"
      alt="APPLE A1419 iMac 27&rdquo Retina 5K Monoblock"
    >

    <h2 class="product__name">
      APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
    </h2>

    <p class="product__code-article">
      Product code: 195434
    </p>

    <div class="product__rating">
      <ul class="stars stars--4">
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
      </ul>

      <span class="product__reviews">Reviews: 5</span>
    </div>

    <div class="product__price">
      <p class="product__price-name">
        Price:
      </p>

      <p class="product__price-value">
        $2,199
      </p>
    </div>

    <a
      href="#"
      class="product__button"
      data-qa="hover"
    >
      BUY
    </a>
  </body>
</html>
