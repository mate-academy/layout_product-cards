<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <section class="card__info">
        <div class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code">Product code: 195434</div>
      </section>

      <section class="card__rate">
        <section class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </section>
        <div class="card__reviews">Reviews: 5</div>
      </section>

      <section class="card__price">
        <div class="card__text">Price:</div>
        <div class="card__number">$2,199</div>
      </section>

      <section>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        ></a>
      </section>
    </main>
  </body>
</html>
