<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="iMac" 
        class="card__img-imac"
      >

      <div class="card__info-section">
        <p class="card__imac-info">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code-info">
          Product code: 195434
        </p>
      </div>

      <div class="stars">
        <div class="stars__line">
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
          <div class="stars__element"></div>
        </div>
        <p class="stars__text">Reviews: 5</p>
      </div>

      <div class="card__price-box">
        <p class="card_price-txt">
          Price:
        </p>
        <p class="card__price">
          $2,199
        </p>
      </div>

      <a 
        href="#" 
        data-qa="hover"
        class="card__link"
      >
        Buy
      </a>
    </div>
  </body>
</html>
