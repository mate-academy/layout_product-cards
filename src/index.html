<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Products cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-block">
        <img
          class="card__image"
          src="/images/imac.jpeg"
          alt="card image"
        >
      </div>
      <div class="card__text-block">
        <h2 class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      </div>
      <div class="card__code-block">
        <p class="card__code">Product code: 195434</p>
      </div>
      <div class="card__reviews-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">
        Reviews: 5
        </p>
      </div>
      <div class="card__price-block">
        <p class="card__price">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>
      <div class="card__button-block">
        <a
          class="card__button"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
