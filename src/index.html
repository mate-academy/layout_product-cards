<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
      alt="Commodity image"
      class="card__img">

      <h2 class="card__name">
        Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)
      </h2>

      <div class="card__code">
        Код товара: 195434
      </div>

      <div class="card__review">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews">Отзывов: 5</div>
      </div>

      <div class="card__prise">
        <div class="prise-label">Цена:</div>

        <div class="prise-value">69 999 грн</div>

      </div>
      <button class="card__buttom-buy" data-qa="hover">Купить</button>
    </div>
  </body>
</html>
