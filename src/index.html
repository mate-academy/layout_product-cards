<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img 
        class="mac" 
        src="images/imac.jpeg" 
        alt="mac">
      <h1 class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="product-code">Product code: 195434</h2>
      <div class="stars">
        <img 
          class="star" 
          src="images/star-active.svg" 
          alt="active"
        >
        <img 
          class="star"
          src="images/star-active.svg" 
          alt="active"
        >
        <img 
          class="star" 
          src="images/star-active.svg" 
          alt="active"
        >
        <img 
          class="star" 
          src="images/star-active.svg" 
          alt="active"
        >
        <img 
          class="star" 
          src="images/star.svg" 
          alt="default"
        >
        <div class="review">Reviews: 5</div>
      </div>
      <div class="price">
        <div class="price-text">Price:</div>
        <div class="prise-num">$2,199</div>
      </div>
      <button data-qa="hover" class="button">
        BUY
      </button>
    </div>
  </body>
</html>
