<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
        <div class="card__product-code">Product code: 195434</div>
      </div>

      <div class="card__rating">
        <div class="stars stars--4">
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
          <span class="stars__item"></span>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <div class="card__prices">Price:</div>
        <div class="card__number">$2,199</div>
      </div>

      <div class="card__link">
        <a
          data-qa="hover"
          href="#buy"
          class="card__buy"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
