<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body
    class="body page__body"
    data-qa="card"
  >
    <div class="product body__product">
      <img
        class="product__imac"
        src="./images/imac.jpeg"
        alt="27 iMac"
      />

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">Product code: 195434</p>

      <div class="product__boxStarsReviews">
        <ul class="stars stars--1">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product__reviews">Reviews: 5</p>
      </div>

      <div class="product__box-price">
        <p class="price">Price:</p>
        <p class="sum">$2,199</p>
      </div>

      <div
        class="product__button"
        data-qa="hover"
      >
        <button>BUY</button>
      </div>
    </div>
  </body>
</html>
