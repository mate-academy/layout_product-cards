<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet"href="./style.css">

  </head>

  <body class="main">

    <div class="main__page">

      <div
        class="page"
        data-qa="card"
      >

        <img
          src="images/imac.jpeg"
          alt="imac"
          class="page__image"
        >
        <h2 class="page__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="page__code ">Код товара: 195434</p>

        <div class="page__reviews-container">

          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>

          </div>

          <p class="page__reviews">Отзывов: 5</p>
        </div>

        <div class="page__price-container">
          <span class="page__price-title">Цена:</span>
          <span class="page__price-value">
            69 999 грн
          </span>
        </div>

        <a class="page__buy-button" data-qa="hover" href="#">Купить</a>
      </div>

    </div>

  </body>
</html>
