<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article>
      <div
        data-qa="card"
        class="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Product image"
        />
        <h2 class="card__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
          <p class="card__code">Product code: 195434</p>
        </h2>

        <div class="reviews">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews-label">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-label">Price:</p>
          <p class="card__price-value">$2,199</p>
        </div>

        <button
          class="card__button-buy"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </article>
  </body>
</html>
