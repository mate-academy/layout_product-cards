<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 hidden>Product cards</h1>

    <div class="card" data-qa="card">
      <div class="card__image-position">
        <div class="card__image"></div>
      </div>

      <div class="item">
        <div class="item__name">
          <h1>Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</h1>
        </div>
        <div class="item__code">
          Код товара: 195434
        </div>
      </div>

      <div class="review">
        <div class="review__stars">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>
        </div>

        <div class="review__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="price">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__money">
          69 999 грн
        </div>
      </div>

      <a
        class="buy-button"
        href=""
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
