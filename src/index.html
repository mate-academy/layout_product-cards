<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="image imac"
      />

      <div class="card__name"></div>
      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>
      <div class="card__code">
        <p class="card__code-text">Product code: 195434</p>
      </div>

      <div class="stars"></div>
      <div class="card__reviews">
        <p class="card__reviews-text"></p>
      </div>
      <div class="card__price">
        <p class="card__price-text"></p>
        <p class="card__price-number"></p>
      </div>
      <div class="card__buy">
        <a
          href="#"
          class="card__button"
        ></a>
      </div>
    </div>
  </body>
</html>
