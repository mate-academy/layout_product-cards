<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div data-qa="card" class="card">
      <div class="card__image">
        <img class="card__image-product" src="./images/imac.jpeg" alt="image product">
      </div>
      <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__kod">Код товара: 195434</div>
      <div class="card__line-box">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>
      <div class="card__line-box">
        <span class="card__word-price">Цена:</span>
        <span class="card__cost">69 999 грн</span>
      </div>
      <div class="button-buy">
        <a data-qa="hover" class="button-buy__link" href="#">Купить</a>
      </div>
    </div>
  </body>
</html>
