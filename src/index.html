<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="images/imac.jpeg"
        alt="imac"
      >
      <h2 class="product-card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rating">
        <p class="product-card__rating-text">Reviews: 5</p>
        <div class="stars stars--active">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      </div>
      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-sum">&#36;2,199</p>
      </div>
      <button class="product-card__button" data-qa="hover">
        <a class="product-card__button-buy" href="#buy">buy</a>
      </button>
    </div>
  </body>
</html>
