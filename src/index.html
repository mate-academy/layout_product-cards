<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body>
<div class="container" data-qa="card">
  <div class="main_image">
    <img src="/images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27 Retina 5K">
  </div>
  <div class="description">
    <div class="title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)

      <div class="stars">
        <div class="star">
          <img class="star" src="/images/star-active.svg" alt="active star">
        </div>
        <div class="star">
          <img class="star" src="/images/star-active.svg" alt="active star">
        </div>
        <div class="star">
          <img class="star" src="/images/star-active.svg" alt="active star">
        </div>
        <div class="star">
          <img class="star" src="/images/star-active.svg" alt="active star">
        </div>
        <div class="star">
          <img class="star" src="/images/star.svg" alt="inactive star">
        </div>
      </div>
      <div class="reviews">
        Отзывов: 5
      </div>
    </div>
    <div class="price">
      <div class="price_title">
        Цена:
      </div>
      <div class="price_number">
        69 999 грн
      </div>
    </div>
      <a href="#" class="button_text" data-qa="hover">купить</a>
  </div>
</div>

<script type="text/javascript" src="./main.js"></script>
