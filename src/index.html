<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="imac-image"
          class="card__img"
        >
        <p class="card__card-content">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="card__card-productCode">Код товара: 195434</p>
        <div class="card__card-reviews">
          <div class="card__card-reviews-stars">
            <div class="card__card-star--active"></div>
            <div class="card__card-star--active"></div>
            <div class="card__card-star--active"></div>
            <div class="card__card-star--active"></div>
            <div class="card__card-star"></div>
          </div>
          <span class="card__card-reviews-count">Отзывов: 5</span>
        </div>
        <div class="card__card-price">
          <p class="card__card-text">Цена:</p>
          <p class="card__card-value">69 999 грн</p>
        </div>
        <a
          href="#"
          class="card__card-btn-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </main>
  </body>
</html>
