<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
          <span class="card__star"></span>
        </div>
        <div class="card__rewiews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <span class="card__price-word">
          Цена:
        </span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>
      <div>
        <a
          class="card__button-buy"
          href="#"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
