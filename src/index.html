<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
     rel="stylesheet"
    >
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="Apple A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__picture"
      >

      <h1 class="card__title"
      >APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__opinions">

        <section class="stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </section>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <div class="card__element">Price:</div>
        <div class="card__element">$2,199</div>
      </div>

      <div>
        <a href="#buy"
          class="card__link"
          data-qa="hover"
        >Buy</a>
      </div>
    </main>
  </body>
</html>
