<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        class="product__photo"
        src="images/imac.jpeg"
        alt="monitor"
      >
      <div class="product__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product__code">
        Код товара: 195434
      </div>
      <div class="product-mark">
        <div class="product-mark__stars--4 product-mark__stars">
          <div class="product-mark__star"></div>
          <div class="product-mark__star"></div>
          <div class="product-mark__star"></div>
          <div class="product-mark__star"></div>
          <div class="product-mark__star"></div>
        </div>
        <a class="product-mark__response" href="#">Отзывов: 5</a>
      </div>
      <div class="product__genural-price">
        <p class="product__price">Цена:</p>
        <p class="product__number-price">69 999 грн</p>
      </div>
      <a href="#"
        class="buy"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>

</html>
