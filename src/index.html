<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img"
        src="images/imac.jpeg" 
        alt="APPLE A1419 iMac 27` Retina 5K Monoblock (MNED2UA/A)"
      >

      <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      
      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-rate">Reviews: 5</div>
      </div>

      <div class="card__product-price">
        <div class="price-text">Price:</div>

        <div class="price-numbers">$2,199</div>
      </div>

      <a 
        class="card__buy-link" 
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
