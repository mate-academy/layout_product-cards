<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
  </head>
  <body class="page">

    <div data-qa="card" class="card page__card">

      <img src="./images/imac.jpeg"
        alt="computer"
        class="card__image"
      >

      <h2 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="card__rate">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price price">
        <div class="price__word">Цена:</div>
        <div class="price__number">69 999 грн</div>
      </div>

      <a
        data-qa="hover"
        href="/"
        class="card__button"
      >
        Купить
      </a>
    </div>
  </body>
</html>
