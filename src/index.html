<!DOCTYPE html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imacIcon"
        class="card__icon"
      >


      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__product">
        Product code: 195434
      </p>


      <ul class="stars stars--4">
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <li class="stars__star"></li>
        <p class="stars__review">Reviews: 5</p>
      </ul>

      <div class="card__price">
        <p class="card__word">Price:</p>
        <p class="card__digit">$2,199</p>
      </div>

      <div class="card__link">
        <a
          class="card__item"
          href="#buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
      </div>
    </section>
  </body>
</html>
