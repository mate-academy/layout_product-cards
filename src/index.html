<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img class="mac"
      src="images/imac.jpeg" alt="imac">
      <span class="info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </span>
      <span class="code">Код товара: 195434</span>
      <div class="rating">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="review">Отзывов: 5</span>
      </div>
      <div class="prise">
        <span class="word">Цена:</span>
        <span class="money">69 999 грн</span>
      </div>
      <a class="buy"
      data-qa="hover" href="#">
        купить
      </a>
    </div>
  </body>
</html>
