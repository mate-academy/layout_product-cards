<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="product-сard" data-qa="card">
      <div class="product-сard__photo photo">
        <img
          class="photo__image"
          src="./images/imac.jpeg"
          alt="goods-image"
        >
      </div>

      <div class="pruduct-name">
        <p class="pruduct-name__text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </div>

      <div class="product-code">
        <div class="product-code__text">
          Код товара: 195434
        </div>
      </div>

      <div class="reviews">
        <div class="reviews__rating rating">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>

        <a class="reviews__text" href="#">
          Отзывов: 5
        </a>
      </div>

      <div class="price">
        <p class="price__text">
          Цена:
        </p>
        <p class="price__value">
          69 999 грн
        </p>
      </div>

      <button
        class="buyButton"
        type="button"
        data-qa="hover"
        href="#"
      >
      Купить
      </button>
    </section>
  </body>
</html>
