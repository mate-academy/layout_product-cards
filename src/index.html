<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="product">

        <div class="product__icon">
          <img
            src="images/imac.jpeg"
            alt="icon"
            class="product__image"
          >
        </div>

        <div class="product__name">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</div>
        <div class="product__code">Код товара: 195434</div>

        <div class="product__review">
          <div class="product__stars stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <div class="product__amount">Отзывов: 5</div>
        </div>

        <div class="product__price">
          <div class="product__cost">Цена:</div>
          <div class="product__value">69 999 грн</div>
        </div>

        <button
          href="#"
          data-qa="hover"
          class="product__btn"
        >
          Купить
        </button>

      </div>
    </div>
  </body>
</html>
