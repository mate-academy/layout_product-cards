<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/prodact.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/button.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <div class="product__image">
        <img
          src="./images/imac.jpeg"
          alt="iMac 27'Retina"
        />
      </div>
      <h1 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product__code">Product code: 195434</p>
      <div class="product__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews-count">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Price:</p>
        <p class="price__value">$2,199</p>
      </div>
      <button
        data-qa="hover"
        class="button"
      >
        buy
      </button>
    </div>
  </body>
</html>
