<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="images/imac.jpeg"
      alt="APPLE A1419 iMac 27 Retina 5K Monoblock">
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__review-val">Reviews: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price_text">Price:</span>
        <span class="card__price_amount">$2,199</span>
      </div>
      <a href="#" class="card__buy-btn"
      data-qa="hover">Buy</a>
    </div>
  </body>
</html>
