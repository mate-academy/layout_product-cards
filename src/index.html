<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div 
    class="card" 
    data-qa="card"
    >
      <img 
        src="./images/imac.jpeg" 
        class="card__img" 
        alt="IMac"
      >
      <h2 class="card__header">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</h2>
      <h3 class="card__code">Код товара: 195434</h3>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <h3 class="stars__reviews">Отзывов: 5</h3>
      </div>
      <div class="card__price">
        <h3 class="card__label">Цена:</h3>
        <h3 class="card__tag">69 999 грн</h3>
      </div>
      <div 
        class="card__button"
        data-qa="hover"
      >
        <a href="#buy" class="card__link">Купить</a>
      </div>
    </div>
  </body>
</html>
