<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="product"
    >
      <img
        src="images/imac.jpeg"
        alt="images_imac"
        class="product_images"
      />

      <h2 class="product_title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product_code">Product code: 195434</p>

      <div class="review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="number_reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <p class="price_title">Price:</p>

        <p class="price_number">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#buy"
      >
        <button class="card_button">Buy</button>
      </a>
    </div>
  </body>
</html>
