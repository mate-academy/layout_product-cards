<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="card__image" src="./images/imac.jpeg" alt="imac" width="160" height="134">
      <div>
        <p class="card__header">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="card__code">
          Код товара: 195434
        </p>
      </div>
      <div class="card__rating stars--1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p class="card__reviews">
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <div class="card__price-value">
          Цена:
        </div>
        <div class="card__price-count">
          69 999 грн
        </div>
      </div>
    <a class="card__button" href="#" data-qa="hover">Купить</a>
  </div>
</body>
</html>
