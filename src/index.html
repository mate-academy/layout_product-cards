<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image"
        src="images/imac.jpeg" 
        alt="Image"
      >

      <div class="card__product-info">
        <p class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product-code">
          Product code: 195434
        </p>
      </div>

      <div class="card__product-evaluation">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="card__product-reviews">
          Reviews: 5
        </span>
      </div>

      <div class="card__price">
        <span class="card__price-text">
          Price:
        </span>
        <span class="card__price-value">
          $2,199
        </span>
      </div>
      
      <a 
        data-qa="hover" 
        class="card__button" 
        href="#"
        >
        Buy
      </a>
    </div>
  </body>
</html>
