<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__top">
          <img
            class="card__image"
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
          >
          <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock
            (MNED2UA/A)
          </div>
          <div class="card__code">Product code: 195434</div>
          <div class="card__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="card__review">Reviews: 5</div>
          </div>
        </div>
        <div class="card__bottom">
          <div class="card__price-block">
            <div class="card__price-label">Price:</div>
            <div class="card__price-value">$2,199</div>
          </div>
          <a
            class="card__button"
            data-qa="hover"
            href="#"
          >
            <button class="card__buy">Buy</button>
          </a>
        </div>
      </div>
    </main>
  </body>

</html>
