<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="itemcard195434" data-qa="card">
    <div class="itemcard195434__image">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 img"
        width="160px"
        height="134px"
      >
    </div>
    <div class="itemcard195434__name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="itemcard195434__code">
      Код товара: 195434
    </div>
    <div class="itemcard195434__rates">
      <div class="stars">
        <div class="stars__star star1">
        </div>
        <div class="stars__star star2">
        </div>
        <div class="stars__star star3">
        </div>
        <div class="stars__star star4">
        </div>
        <div class="stars__star star5">
        </div>
      </div>
      <div class="reviews">
        Отзывов: 5
      </div>

    </div>
    <div class="itemcard195434__price">
      <div class="price-the-word">
        Цена:
      </div>
      <div class="price-value">
        69 999 грн
      </div>
    </div>
    <a
      href="#"
      class="itemcard195434__buy-link"
      data-qa="hover"
    >
      КУПИТЬ
    </a>
  </body>
</html>
