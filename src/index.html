<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>

    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <div class="card__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__code">Product code: 195434</div>


      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__priceContainer">
        <div class="card__price">Price:</div>
        <div class="card__value">$2,199</div>
      </div>
      <a
        href="#"
        data-qa="hover">Buy
      </a>
    </div>
  </body>
</html>
