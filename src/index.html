<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"  data-qa="card">
      <img class="card__image"
        src="./images/imac.jpeg" 
        alt="apple imac a1419" 
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
          
      <span class="card__code">Product code: 195434</span>

      <div class="card__rate">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>    
        
        <div class="card__reviews">Reviews: 5</div>
      </div>

      <div class="card__price">
        <span class="card__price-price">Price:</span>
        <span class="card__price-cost">$2,199</span>
      </div>  

      <a 
        class="card__buy" 
        href="#" 
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
