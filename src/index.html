<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product">
      <div
        class="product__card"
        data-qa="card"
      >
        <div class="product__content">
          <div class="product__image"></div>
          <h1 class="product__title">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h1>
          <p class="product__code">Product code: 195434</p>
        </div>

        <!--Product Evaluation-->
        <div class="product__evaluation">
          <div class="product__stars">
            <div class="product__star product__star--1"></div>
            <div class="product__star product__star--2"></div>
            <div class="product__star product__star--3"></div>
            <div class="product__star product__star--4"></div>
            <div class="product__star product__star--5"></div>
          </div>

          <div class="product__reviews">
            <h2 class="product__reviews-title">Reviews: 5</h2>
          </div>
        </div>

        <!--Price-->
        <div class="product__price-container">
          <h2 class="product__price-label">Price:</h2>
          <h1 class="product__price-value">$2,199</h1>
        </div>

        <!--Buy-->
        <div class="product__buy-button">
          <a
            href="#"
            class="product__buy-button-title"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
