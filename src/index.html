<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
   >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img
          src="./images/imac.jpeg"
          class="product-card__img"
          alt="APPLE A1419 iMac 27\&quot; Retina 5K Monoblock (MNED2UA/A)"
       >

        <a href="#" class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>

        <p class="product-card__code">Product code: 195434</p>

        <div class="product-card__rating">
          <div class="product-card__stars product-card__stars--stars-4">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
          <span class="product-card__reviews">Reviews: 5</span>
        </div>

        <div class="product-card__price price">
          <div class="price__title">Price:</div>
          <div class="price__value">$2,199</div>
        </div>

        <button class="product-card__buy-btn">buy</button>
      </div>
    </div>
  </body>
</html>
