<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <article class="card__image">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="imac-img"
        >
      </article>
      <div class="card__description">
        <a href="#" class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <p class="card__code">
          Product code: 195434
        </p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-count">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__price-text">
          Price:
        </p>
        <p class="card__dollar">
          $2,199
        </p>
      </div>

      <div class="card__buy">
        <a
          href="#"
          class="card__buy-link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
