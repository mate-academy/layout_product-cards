<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,500&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="card" data-qa="card">
      <div class="card__image">
        <img 
          class="card__image-iMac"
          src="images/imac.jpeg"
          alt="computer"
        >
      </div>
      <div class="main">
        <h2 class="main__card-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="main__card-code">Код товара: 195434</p>
        <div class="stars stars--4">
          <div class="stars__rating">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="stars__reviews">Отзывов: 5</div>
        </div>
        <div class="price">
          <p class="price-text">Цена:</p>
          <p class="price-sum">69 999 грн</p>
        </div>
  
        <div class="button">
          <a 
            href="#" 
            class="button__link"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
