<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="iMac"
      >
      <span class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
      <span class="card__description">Product code: 195434</span>
      <div class="card__reviews">
        <ul class="stars">
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star stars__star--active"></li>
          <li class="stars__star"></li>
        </ul>
        <span class="card__reviews-amount">Reviews: 5</span>
      </div>
      <div class="card__price-block">
        Price:
        <span class="card__price-tag">$2,199</span>
      </div>
      <a
        class="card__button"
        data-qa="hover"
        href="#"
      >
        Buy
      </a>
    </div>
  </body>
</html>
