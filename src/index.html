<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <article
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__reviews">
        <div class="card__reviews_stars">
          <div class="stars stars--1"></div>
          <div class="stars stars--2"></div>
          <div class="stars stars--3"></div>
          <div class="stars stars--4"></div>
          <div class="stars stars--5"></div>
        </div>
        <article class="card__reviews_count">Reviews: 5</article>
      </div>
      <div class="card__price-row">
        <article class="card__price-row-price">Price:</article>
        <article class="card__price-row-amount">$2,199</article>
      </div>
      <button
        class="card__button"
        data-qa="hover"
        href="#buy"
      >
        Buy
      </button>
    </article>
  </body>
</html>
