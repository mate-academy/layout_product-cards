<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac"
      >

      <p class="product-card__product-name">
        Моноблок APPLE A1419 iMac
        27&quot; Retina 5K (MNED2UA/A)
      </p>

      <span class="product-card__product-code">
        Код товара: 195434
      </span>

      <div class="product-card__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews">
          Отзывов: 5
        </span>
      </div>

      <div class="product-card__price-info">
        <span class="price-text">
          Цена:
        </span>

        <span class="price-value">
          69 999 грн
        </span>
      </div>

      <a
        href="#"
        class="product-card__link-to-buy"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
