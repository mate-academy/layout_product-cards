<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card" data-qa="card">
        <div class="card__logo-container">
          <img
            class="card__logo card__logo--position_center"
            src="images/imac.jpeg"
            alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
          >
        </div>

        <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="card__code">
          Код товара: 195434
        </p>

        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews">
            Отзывов: 5
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-label">
            Цена:
          </div>

          <div class="card__price-value">
            69 999 грн
          </div>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
