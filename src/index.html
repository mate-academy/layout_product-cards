<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <div class="card_icon">
        <img 
          src="images/imac.jpeg" 
          alt="iMac icon" 
          class="card_icon__image"
        >
      </div>

      <div class="card_name">
        <p class="card_name__text">
          APPLE A1419 iMac 27" Retina
          5K Monoblock (MNED2UA/A)
        </p>
      </div>

      <div class="card_code">
        <p class="card_code__text">
          Product code: 195434
        </p>
      </div>

      <div class="card_rating">
        <div class="card_rating__wrapper">
          <div class="card_rating__stars stars stars--4">
            <div class="stars__star stars__star--1"></div>
            <div class="stars__star stars__star--2"></div>
            <div class="stars__star stars__star--3"></div>
            <div class="stars__star stars__star--4"></div>
            <div class="stars__star stars__star--5"></div>
          </div>
        </div>

        <span class = "review">Reviews: 5</span>
      </div>

      <div class="card_price">
        <div class="card_price__wrapper">
          <span class = "card_price__text">
            Price:
          </span>
  
          <span class="card_price__sum">
            <strong>$2,199</strong>
          </span>
        </div>
      </div>
     
      <a 
        href="#buy" 
        class="card_buy" 
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
