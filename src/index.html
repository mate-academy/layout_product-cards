<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Apple iMac 27 Retina 5K Monoblock"
        class="card__image"
      />

      <h2 class="card__tittle">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <h3 class="card__product-code">Product code: 195434</h3>

      <div class="card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__reviews-number">Reviews: 5</span>
      </div>

      <div class="card__product-price">
        <span class="card__product-price-label">Price:</span>
        <span class="card__product-price-value">$2,199</span>
      </div>

      <a
        href="#buy"
        class="card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
