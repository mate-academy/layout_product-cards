<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="photo of iMac"
      class="card__photo"
    >
    <p class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="card__code">Код товара: 195434</p>
    <div class="block__stars">
      <div class="stars stars--4">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </div>
    <div class="card__review">Отзывов: 5</div>
    <div class="card__prices">
      <p class="price__name">Цена:</p>
      <p class="price__value">69 999 грн</p>
    </div>
    <a
      class="card__buy"
      href="#"
      data-qa="hover"
    >
      купить
    </a>
  </div>
</body>
</html>
