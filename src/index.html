<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="block-cards" data-qa="card">
      <a href="#" class="block-cards__main-img">
        <img 
          class="block-cards__image" 
          src="./images/imac.jpeg" 
          alt="image monoblocks"
        >
      </a>
    
      <a href="#" class="block-cards__link-name">
        <p class="block-cards__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </a>
      <p class="block-cards__product-code">Код товара: 195434</p>

      <div class="box-feedbac">
        <div class="box-feedbac__feedback-stars">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>

        <p class="box-feedbac__feedback-sum">Отзывов: 5</p>
      </div>

      <div class="box-price">
        <p class="box-price__cost">Цена:</p>
        <p class="box-price-sum">69 999 грн</p>
      </div>

      <button 
        type="button" 
        class="button-buy" 
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>
</html>
