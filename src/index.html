<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&
        display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__image"
        alt="APPLE A1419 iMac 27&quot; Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-section">
          <span>Price:</span>
          <span class="card__price">$2,199</span>
        </p>
      </div>

      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
