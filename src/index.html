<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt=""
        class="card__photo"
      >

      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <span class="card__code">Код товара: 195434</span>

      <div class="card__rating rating">
        <div class="rating__stars rating__stars--4">
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
          <div class="rating__star"></div>
        </div>

        <span class="rating__reviews">Отзывов: 5</span>
      </div>

      <div class="card__pricetag pricetag">
        <span class="pricetag_text">Цена:</span>

        <span class="pricetag__price">69 999 грн</span>
      </div>

      <a
        class="card__buy-button"
        href="#buy"
        data-qa="hover"
      >Купить
      </a>
    </div>
  </body>
</html>
