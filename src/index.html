<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product">
      <div class="product__card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          class="product__photo"
          alt="imac"
        >
        <span class="product__card-name">
          Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)
        </span>
        <span class="product__card-code">
          Код товара: 195434
        </span>
        <div class="product__grade">
          <div class="stars">
            <div class="star star--1"></div>
            <div class="star star--2"></div>
            <div class="star star--3"></div>
            <div class="star star--4"></div>
            <div class="star star--5"></div>
          </div>
          <a href="#" class="product__reviews">Отзывов: 5</a>
        </div>
        <div class="product__price">
          <span class="product__price-name">Цена:</span>
          <span class="product__price-value">69 999 грн</span>
        </div>
        <a
          href="#"
          class="product__button"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
