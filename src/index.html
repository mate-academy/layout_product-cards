<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <div class="cards">
      <article class="card" data-qa="card">
        <img class="card__image" src="./images/imac.jpeg" alt="Apple iMac">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__stars">
          <div class="stars stars--4">
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>

        <p class="card__price">$2,199</p>
        <a href="#" class="card__buy" data-qa="hover">BUY</a>
      </article>

      <article class="card" data-qa="card">
        <img class="card__image" src="./images/imac.jpeg" alt="Apple iMac">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__stars">
          <div class="stars stars--4">
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
            <span class="stars__item"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>

        <p class="card__price">$2,199</p>
        <a href="#" class="card__buy" data-qa="hover">BUY</a>
      </article>
    </div>

  </body>
</html>
