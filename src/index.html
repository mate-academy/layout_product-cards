<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <div class="card__top">
        <img
        class="card__top-img"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27' Retina 5K Monoblock">
        <h2 class="card__top-title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__top-code">Product code: 195434</p>
      </div>
      <div class="card__bottom">
        <div class="card__bottom-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__bottom-reviews-count">Reviews: 5</div>
        </div>
        <div class="card__bottom-price">
          <div class="card__bottom-price-title">Price:</div>
          <div class="card__bottom-price-number">$2,199</div>
        </div>
        <a
        data-qa="hover"
        href="#"
        class="card__bottom-button">Buy</a>
      </div>
    </div>
  </body>
</html>
