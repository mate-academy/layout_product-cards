<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <main class="catalog">
      <article
        class="card"
        data-qa="card"
      >
        <div class="card__image-wrapper">
          <img
            src="images/imac.jpeg"
            alt="iMac 27 inch Retina"
            class="card__image"
          />
        </div>
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rating">
          <div class="stars">
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star"></span>
          </div>
          <span class="card__reviews">Reviews: 5</span>
        </div>
        <div class="card__price-box">
          <span class="card__price-label">Price:</span>
          <span class="card__price">$2,199</span>
        </div>
        <a
          href="#"
          class="card__btn"
          data-qa="hover"
        >
          BUY
        </a>
      </article>
    </main>
  </body>
</html>
