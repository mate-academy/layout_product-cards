<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <main class="main">
      <article
        class="card"
        data-qa="card"
      >
        <img
          class="card__img"
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        />
        <div class="card__title">
          <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <p>Product code: 195434</p>
        </div>
        <div class="card__rate">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p>Reviews: 5</p>
        </div>
        <div class="card__price price">
          <p class="price__title">Price:</p>
          <p class="price__value">$2,199</p>
        </div>

        <a
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </article>
    </main>
  </body>
</html>
