<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="imac-photo"
          class="card__img"
        >
      </div>
      <h1 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <span class="card__code">
        Код товара: 195434
      </span>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__reviews">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price">
        <span class="card__price-title">
          Цена:
        </span>
        <span class="card__price-value">
          69 999 грн
        </span>
      </div>
      <div class="card__button">
        <a
          href="#"
          data-qa="hover"
          class="card__button-link"
        >Купить
        </a>
      </div>
    </section>
  </body>

</html>
