<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        class="product-card__picture"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h1 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <span class="product-card__rating">
        <div class="stars stars--3">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        Reviews: 5
      </span>

      <span class="product-card__price">
        <div class="product-card__price-label">price:</div>

        <div class="product-card__price-value">$2,199</div>
      </span>

      <a
        class="product-card__buy-button"
        href="#buy"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
