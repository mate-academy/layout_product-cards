<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__photo"
        src="images/imac.jpeg"
        alt="photo-product"
      />

      <div class="product-card__info">
        <h1 class="product-card__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="product-card__article">Product code: 195434</h2>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__rating-reviews">Reviews: 5</p>
        </div>

        <div class="product-card__cost">
          <p class="product-card__cost-price">Price:</p>
          <p class="product-card__cost-sum">$2,199</p>
        </div>

        <div class="product-card__container">
          <a
            class="product-card__button"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
