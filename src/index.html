<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card_container" data-qa="card">
      <!-- PRODUCT INFO -->
      <div class="card_product-image"></div>
      <h1 class="card_product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h3 class="card_product-code">Product code: 195434</h3>

      <!-- REVIEWS BOX -->
      <div class="card_rewievs-box">
        <ul class="star-list">
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
        </ul>

        <h3 class="reviews-count">Reviews: 5</h3>
      </div>
      <!-- PRICE BOX -->
      <div class="card_price-box">
        <h2 class="price-text">Price:</h2>
        <h2 class="price">$2,199</h2>
      </div>

      <!-- BUY BUTTON -->
      <a
        data-qa="hover"
        href="#"
        class="buy-button"
      >
        buy
      </a>
    </div>
  </body>
</html>
