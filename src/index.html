<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">

      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="imac a1419"
      >

      <h2 class="card__name reset">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__id reset">
        Product code: 195434
      </p>

      <!-- Stars__block HTML from Stars Layout -->

      <div class="stars-block">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <!-- / Stars__block HTML from Stars Layout -->

        <p class="stars-block__reviews-count reset">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-name reset">Price:</p>

        <p class="card__amount reset">$2,199</p>
      </div>

      <a
        href="#link"
        class="card__buy-button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
