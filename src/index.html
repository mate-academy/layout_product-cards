<!--#region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>
  <!--#endregion head -->

  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <a href="#">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="imac"
        />
      </a>

      <div class="card__title">
        <p>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <span class="review__count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
