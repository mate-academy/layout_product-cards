<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">
      <img
       src="images/imac.jpeg"
       alt="imac"
       class="card__imac card__imac--position"
      >
      <div class="product">
        <p class="product__type product__type--position">
          APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
        </p>
        <p class="product__code product__code--position">
          Product code: 195434
        </p>
      </div>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__reviews stars__reviews--position">
          Reviews: 5
        </p>
      </div>
      <div class="price">
        <p class="price__text">
          Price:
        </p>
        <p class="price_number">
          $2,199
        </p>
      </div>
      <a
      href="#buy"
      class="buy-button"
      data-qa="hover"
      >
          BUY
      </a>
    </div>
  </body>
</html>
