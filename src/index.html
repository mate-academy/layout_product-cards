<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="iMac picture"
      class="card__picture"
    >
    <h2 class="card__product">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h2>
    <p class="small-text card__code">
      Код товара: 195434
    </p>
    <div class="card__rating">
      <div class="card__stars">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
      </div>
      <p class="small-text card__comments">
        Отзывов: 5
      </p>
    </div>
    <div class="card__price">
      <p class="small-text card__price-word">
        Цена:
      </p>
      <p class="card__price-tag">
        69 999 грн
      </p>
    </div>
    <div>
      <a
      href="#"
      data-qa="hover"
      class="card__link"
      >
        Купить
      </a>
    </div>
  </div>
</body>
</html>
