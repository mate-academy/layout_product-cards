<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="container">
      <div
        class="product"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="Product Image"
          class="product-image"
        />
        <div class="product-info">
          <h2 class="product-title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="product-code">Product code: 195434</p>
          <div class="product-star">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="product-reviews">Reviews: 5</p>
          </div>
          <div class="product-price">
            <p class="product-price-text">Price:</p>
            <span class="product-price-number">$2,199</span>
          </div>
          <a
            href="#"
            class="product-btn"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
