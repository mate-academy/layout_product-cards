<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img 
        class="container__image"
        src="./images/imac.jpeg" 
        alt="Imac"
      >
      <div class="container__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <p class="container__product-code">
        Product code: 195434
      </p>

      <div class="container__feedback">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="container__revivews">
          Reviews: 5
        </div>
      </div>

      <div class="container__price">
        <div class="container__price-text">
          Price:
        </div>
        <div class="container__price-sum">
          $2,199
        </div>
      </div>

      <a
        class="container__button-buy"
        data-qa="hover"
        href="#"
      >
      BUY
      </a>
    </div>
  </body>
</html>
