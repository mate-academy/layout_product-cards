<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >
      <div class="card__model">
        <p> Моноблок APPLE A1419 iMaс 27" Retina 5K (MNED2UA/A) </p>
      </div>
      <div class="card__code">
        <p>Код товара: 195434</p>
      </div>
      <div class="card__comment">
        <div class="card__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__rating">
          <p> Отзывов: 5</p>
        </div>
      </div>
      <div class="card__cost">
        <div class="card__price">
          <p> Цена:</p>
        </div>
        <div class="card__sum">
          <p> 69 999 грн</p>
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
        Купить
        </a>
      </div>
    </div>
  </body>
</html>
