<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="APPLE iMac monoblock"
        />

        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <p
          class="card__price"
          data-qa="price"
        >
          <span class="card__price-label">Price:</span>

          <span class="card__price-value">$2,199</span>
        </p>

        <div class="card__button">
          <a
            href="#"
            class="card__button-link"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
