<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <a href="#" class="image-link">
      <img src="images/imac.jpeg" alt="IMAC COMPUTER" class="image-link__image">
    </a>
    <div class="description card__description">
      <a href="#" class="description__link">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
      <span class="description__item-code">Код товара: 195434</span>
      <div class="customer-feedback description__customer-feedback">
        <div class="rating">
          <div class="rating__star rating__star--image_active"></div>
          <div class="rating__star rating__star--image_active"></div>
          <div class="rating__star rating__star--image_active"></div>
          <div class="rating__star rating__star--image_active"></div>
          <div class="rating__star"></div>
        </div>
        <a href="#" class="customer-feedback__reviews">Отзывов: 5</a>
      </div>
      <div class="price description__price">
        <span class="price__text">Цена:</span>
        <span class="price__number">69 999 грн</span>
      </div>
    </div>
    <a href="#" class="buy-button card__buy-button" data-qa="hover">КУПИТЬ</a>
  </div>
</body>
</html>
