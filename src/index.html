<!doctype html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>

    <div class="card" data-qa="card">

      <img
        class="card__picture"
        src="./images/imac.jpeg"
        alt="picture of imac"
      >

      <p class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>

      <p class="card__code">
        Код товара: 195434
      </p>

      <div class="rate">

        <div class="rate__stars rate__stars--4">
          <div class="rate__item "></div>
          <div class="rate__item"></div>
          <div class="rate__item"></div>
          <div class="rate__item"></div>
          <div class="rate__item"></div>
        </div>

        <p class="rate__responses">
          Отзывов: 5
        </p>

      </div>

      <div class="card__price">
        <p class="card__text">
          Цена:
        </p>

        <p class="card__number">
          69 999 грн
        </p>
      </div>

      <div class="button card__button">
        <form class="button__form">
          <button class="button__buy" type="button">
            <a
              class="button__link"
              href="#"
              data-qa="hover"
            >
              КУПИТЬ
            </a>
          </button>
        </form>
      </div>

    </div>

  </body>
</html>
