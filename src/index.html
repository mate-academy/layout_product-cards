<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img src="..\src\images\imac.jpeg" alt="Screen photo"
          class="card__picture">

      <p class="card__item--model">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__item--code">
        Product code: 195434
      </p>

      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__review">Reviews:5</p>
      </div>

      <div class="card__item--price">
        <p>Price:</p>
        <p>$2,199</p>
      </div>

      <button type="button">BUY</button>

    </div>
  </body>
</html>
