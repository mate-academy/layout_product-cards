<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./reset.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./stars-style.css"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="product-img"
      >
      <div class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock
        (MNED2UA/A)
      </div>
      <div class="card__product-code">
        Product code: 195434
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-text">
          Reviews: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-title">
          Price:
        </div>
        <div class="card__price-number">
          $2,199
        </div>
      </div>
      <a
        data-qa="hover"
        href="#"
        class="card__button"
      >
        buy
      </a>
    </div>
  </body>
</html>
