<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="card__photo"
      >
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <span class="card__code">
        Код товара: 195434
      </span>
      </div>
      <div class="card__rating">
        <div class="card__stars stars__row star stars--4">
          <div class="stars__item star__item--active"></div>
          <div class="stars__item star__item--active"></div>
          <div class="stars__item star__item--active"></div>
          <div class="stars__item star__item--active"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card__feedback">
          Отзывов: 5
        </div>
      </div>
      <div class="card__row">
        <div class="card__price">
          Цена:
        </div>
        <div class="card__value">
          69 999 грн
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          data-qa="hover"
          class="button"
        >
          Купить
        </a>
      </div>
    </section>
  </body>
</html>
