<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image-img"
        src="../src/images/imac.jpeg"
        alt="mac"
      />

      <p class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars">
          <div class="stars__star stars__star--1"></div>
          <div class="stars__star stars__star--2"></div>
          <div class="stars__star stars__star--3"></div>
          <div class="stars__star stars__star--4"></div>
          <div class="stars__star stars__star--5"></div>
        </div>

        <p class="card__stars-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-price">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__buy-button"
      >
        BUY
      </a>
    </div>
  </body>
</html>
