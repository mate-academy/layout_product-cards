<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="img"
      >
      <h1 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="card__text">
        Код товара: 195434
      </div>
      <div class="card__recall">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="card__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        Цена:
        <span class="card__cost">
          69 999 грн
        </span>
      </div>
      <a data-qa="hover"
          class="card__button"
          href="#"
      >
        Купить
      </a>
    </div>
  </body>
</html>
