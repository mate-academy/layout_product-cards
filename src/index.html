<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Apple A1419 iMac"
      >

      <p class="card__title">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</p>

      <p class="card__product-code">Код товара: 195434</p>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rating-reviews">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-tag">Цена:</p>

        <p class="card__price-count">69 999 грн</p>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >Купить
      </a>
    </div>    
  </body>
</html>
