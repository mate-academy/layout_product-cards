<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="container">
      <card class="card"
      data-qa="card">
        <div class="card__top">
          <img
            class="card__top-image"
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          >
        </div>

        <div class="card__content">
          <h1 class="card__content-name">
            APPLE A1419 iMac 27" Retina<br>
            5K Monoblock (MNED2UA/A)
          </h1>
          <h2 class="card__content-code">
            Product code: 195434
          </h2>
        </div>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <h2 class="card__rating-reviews">
            Reviews: 5
          </h2>
        </div>

        <div class="card__price">
          <h2 class="card__price-word">
            Price:
          </h2>
          <h2 class="card__price-number">
            $2,199
          </h2>
        </div>

        <div class="card__button">
          <a class="card__button-link"
          data-qa="hover"
          href="http://localhost:8080/">Buy
          </a>
        </div>
      </card>
    </div>
  </body>
</html>
