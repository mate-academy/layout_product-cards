<!doctype html>
<html
  lang="en"
  class="card-page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="Apple iMac 27-inch with Retina 5K display"
      />
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="product-card__reviews-text">Reviews: 5</span>
      </div>

      <div class="price product-card__price">
        <span class="price__title">Price:</span>

        <span class="price__number">$2,199</span>
      </div>

      <a
        href="#buy"
        class="button product-card__button"
        data-qa="hover"
      >
        <span class="button__text">BUY</span>
      </a>
    </div>
  </body>
</html>
