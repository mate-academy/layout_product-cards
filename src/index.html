<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="iMac"
        class="product-card__img"
      >

      <div class="product-card__data">
        <h2 class="product-card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="product-card__product-number">Код товара: 195434</p>
      </div>

      <div class="product-card__ratings">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="product-card__reviews-count">Отзывов: 5</span>
      </div>

      <div class="product-card__price-info">
        <span class="product-card__price-caption">Цена:</span>
        <span class="product-card__price">69 999 грн</span>
      </div>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
      Купить
      </a>
    </article>
  </body>
</html>
