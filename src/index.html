<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="card image"
      class="card__image"
    >
    <div class="card__title">
      <div class="card__header">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <span class="card__code">Код товара: 195434</span>
    </div>
    <div class="rating_block">
      <div class="rate stars--4">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </div>
      <span>Отзывов: 5</span>
    </div>
    <div class="card__price">
      <span>Цена:</span>
      <span class="card__value">69 999 грн</span>
    </div>
    <a
      href="#"
      class="card__button"
      data-qa="hover">
      Купить
    </a>
  </div>
</body>
</html>
