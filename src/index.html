<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__prodact-code">Product code: 195434</div>
      <div class="card__stars-and-reviews">
        <div class="card__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__price-and-text">
        <div class="card__price-text">Price:</div>
        <div class="card__price">$2,199</div>
      </div>
      <a
        href="#buy"
        class="card__button"
        data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
