<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img class="product-image" src="images/imac.jpeg" alt="iMac" width="160" height="134"></img>
    <div class="description">
      <div class="info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="product-code">Код товара: 195434</div>
    </div>
    <div class="rating">
    <div class="stars">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="rating-count">Отзывов: 5</div>
  </div>
  <div class="price">
    <span class="price-option">Цена:</span>
    <span class="price-value">69 999 грн</span>
  </div>
  <a href="#" data-qa="hover" class="purchase"><span class="link">Купить</span></a>
  </div>
</body>
</html>
