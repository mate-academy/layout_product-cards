<!doctype html>
<html lang="en"class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img class="card__img" src="./images/imac.jpeg" alt="Product">
      <h3 class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="card__code">
        Код товара: 195434
      </p>
      <div class="reviews card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews__number">
          Отзывов: 5  
        </p>
      </div>
      <div class="price">
        <p class="price__text">
          Цена:
        </p>
        <p class="price__number">
          69 999 грн
        </p>
      </div>
      <a href="index.html" class="card__buy" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
