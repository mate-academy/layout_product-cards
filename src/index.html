<!doctype html>
<html lang="ru" class="product-card">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="product-card__main" data-qa="card">
      <div class="product-card__photo-box">
        <img
          src="images/imac.jpeg"
          alt="product-photo"
          class="product-card__photo-box-photo">
      </div>

      <div class="product-card__name">
        <h2 class="product-card__name-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product-card__name-code">Код товара: 195434</p>
      </div>

      <div class="product-card__feedback">
        <div class="product-card__feedback-stars">
          <img src="images/star-active.svg" alt="product-photo">
          <img src="images/star-active.svg" alt="product-photo">
          <img src="images/star-active.svg" alt="product-photo">
          <img src="images/star-active.svg" alt="product-photo">
          <img src="images/star.svg" alt="product-photo">
        </div>
        <p class="product-card__feedback-text">Отзывов: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Цена:</p>
        <p class="product-card__price-price">69 999 грн</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product-card__button">Купить
      </a>
    </section>
  </body>
</html>
