<!doctype html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">

      <div class="product-image">
        <img
          class ="product-image__image"
          src="./images/imac.jpeg" alt="27&quot;
          iMac computer."
        >
      </div>

      <p class="product-description">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </p>
      <div class="product-code">
        <p class="product-code__text">
          Код товара: 195434
        </p>
      </div>
      <div class="review">
        <div class="stars">
          <div class="star stars__star stars__star_color-yellow"></div>
          <div class="star stars__star stars__star_color-yellow"></div>
          <div class="star stars__star stars__star_color-yellow"></div>
          <div class="star stars__star stars__star_color-yellow"></div>
          <div class="star stars__star"></div>
        </div>
        <p class="review__text">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price__text">Цена:</p>
        <p class="price__number">69 999 грн</p>
      </div>
      <a
        href="#"
        class="buy-link"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
