<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page">
    <div class="page__container container" data-qa="card">
      <div class="container__card">
        <img
          src="./images/imac.jpeg"
          alt="imac"
          class="container__img"
        >
      </div>
      <h3 class="container__text">
        Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="container__code">
        Код товара: 195434
      </p>
      <div class="container__star">
        <div class="stars--4 stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="container__review-text">
          Отзывов: 5
        </p>
      </div>
      <div class="container__price">
        <span  class="container__key">
          Цена:
        </span>
        <span class="container__value">
          69 999 грн
        </span>
      </div>
      <div class="container__button" data-qa="hover">
        <a class="container__buy" href="#">
          купить
        </a>
      </div>
    </div>
  </body>
</html>
