<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<section class="card_wrap" data-qa="card">
  <div class="card_img">
    <img src="images/imac.jpeg" alt="imac">
  </div>
  <h2 class="card_product_description">
    Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
  </h2>
  <p class="card_product_code">Код товара: 195434</p>
  <div class="product_rating">
    <ul class="card_stars">
      <li><img src="images/star-active.svg" alt="star-active"></li>
      <li><img src="images/star-active.svg" alt="star-active"></li>
      <li><img src="images/star-active.svg" alt="star-active"></li>
      <li><img src="images/star-active.svg" alt="star-active"></li>
      <li><img src="images/star.svg" alt="gray-star"></li>
    </ul>
    <span class="card_product_comments">Отзывов: 5</span>
  </div>
  <div class="product_price">
    <span class="price_text">
      Цена:
    </span>
    <span class="number_of_price">
      69 999 грн
    </span>
  </div>
  <a href="#" class="button_buy" data-qa="hover">Купить</a>
</section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
