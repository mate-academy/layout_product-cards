<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   user-scalable=no, 
                   initial-scale=1.0, 
                   maximum-scale=1.0, 
                   minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__photo" src="images/imac.jpeg"
      alt="iMac">
      <div class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        <div class="card__code">
          Product Code: 195434
        </div>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews-amount">Reviews: 4</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <div class="card__buy-button" data-qa="hover">
        Buy
      </div>
    </div>
  </body>
</html>
