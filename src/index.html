<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin = "use-credentials">
    <link href="https://fonts.googleapis.com/css2&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MOYO product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="goodsCard" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="goodsCard__image"
        alt="imac"
      >
      <h2 class="goodsCard__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="goodsCard__article">
        Product code: 195434
      </p>

      <div class="goodsCard__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="goodsCard__reviews">
          Reviews: 5
        </p>
      </div>

      <div class="goodsCard__price">
        <p class="goodsCard__note">
          Price:
        </p>

        <p class="goodsCard__value">
          $2,199
        </p>
      </div>

      <a
        href="#"
        class="goodsCard__button"
        data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
