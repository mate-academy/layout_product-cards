<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          class="img"
          src="images/imac.jpeg"
          alt="imac"
        >
      </div>
      <div class="card__content">
        <div class="info">
          <p class="text">Моноблок APPLE A1419 iMac
            <br>
          27" Retina 5K (MNED2UA/A)
          </p>
          <p class="text text--margin text--color text--size_s">Код товара: 195434</p>
        </div>
        <div class="box">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="text text--size_s">Отзывов: 5</p>
        </div>
        <div class="box box--margin">
          <p class="text text--color">Цена:</p>
          <p class="text text--size_l">69 999 грн</p>
        </div>
        <div class="card__link">
          <a
            class="card__link-style"
            href="#"
            data-qa="hover"
          >
          Купить
          </a>
        </div>
      </div>
    </div>
  </body>
  </html>
