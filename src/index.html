<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <div class="info">
        <h1 class="info__model">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h1>

        <span class="info__id">
          Код товара: 195434
        </span>

        <div class="raiting info__raiting">
          <div class="stars raiting__stars raiting__stars--active">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="raiting__feedbacks">
            Отзывов: 5
          </span>
        </div>

        <div class="info__price">
          <span class="info__price-text">
            Цена:
          </span>
          <span class="info__price-amount">
            69 999 грн
          </span>
        </div>
      </div>

      <a
      href="#"
      class="card__link"
      data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
