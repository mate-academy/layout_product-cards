<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product product">
        <div class="product__image">
          <img
            src="./images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
            class="product__image-iMac"
          />
        </div>

        <div class="product__description description">
          <a
            href="#"
            class="description__name"
          >
            APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)
          </a>

          <span class="description__code">Product code: 195434</span>

          <div class="description__review">
            <div class="description__review-stars">
              <span class="star description__review--star"></span>
              <span class="star description__review--star"></span>
              <span class="star description__review--star"></span>
              <span class="star description__review--star"></span>
              <span class="star description__review--star"></span>
            </div>

            <span class="reviews">Reviews: 5</span>
          </div>

          <div class="price-block">
            <span class="price-block__price">Price:</span>
            <span class="price-block__cost">$2,199</span>
          </div>

          <a
            href="#"
            data-qa="hover"
            class="button description__buy-button"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
