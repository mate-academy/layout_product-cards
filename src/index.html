<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__imac-img"
        alt="imac"
      >
      <h2 class="card__name">Моноблок APPLE A1419 iMac<br> 27" Retina 5K (MNED2UA/A)</h2>
      <p class="card__code">Код товара: 195434</p>
      <div class="card__feedback">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__review">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="price-name">Цена:</span>
        <span class="price-value">69 999 грн</span>
      </div>
      <a href="#"
        class="card__button"
        data-qa="hover"
        >КУПИТЬ
      </a>
    </div>
  </body>
</html>
