<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      class="product-image"
      src="./images/imac.jpeg"
      alt="imac"
    >
    <h2 class="product-discription">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
    <p class="product-code">Код товара: 195434</p>
    <div class="review">
      <div class="review-stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <p class="review-count">Отзывов: 5</p>
    </div>
    <div class="price">
      <p class="price-text">Цена:</p>
      <p class="price-number">69 999 грн</p>
    </div>
    <a
      data-qa="hover"
      href="#"
      class="buy"
    >
      Купить
    </a>
  </div>
</body>
</html>
