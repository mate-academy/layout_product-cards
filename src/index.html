<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <div class="row">

    <div class="row__item" data-qa="card">
      <img src="images/imac.jpeg" alt="iMac" class="row__img">
      <div class="row__information">
        <p class="row__about">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <span class="row__code">Код товара: 195434</span>
        <div class="row__feedback">
          <div class="row__stars">
          <div class="row__star"></div>
          <div class="row__star"></div>
          <div class="row__star"></div>
          <div class="row__star"></div>
          <div class="row__star"></div>
        </div>
        <p class="row__review">Отзывов: 5</p>
        </div>
        <div class="row__price">
          <p class="row__word">Цена:</p>
          <p class="row__number">69 999 грн</p>
        </div>
      </div>
      <div class="row__buy" data-qa="hover">
        <a href="#" class="row__link">Купить</a>
      </div>
    </div>

    <div class="row__item" data-qa="card">

      <img src="images/imac.jpeg" alt="iMac" class="row__img">
      <div class="row__information">
        <p class="row__about">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <span class="row__code">Код товара: 195434</span>
        <div class="row__feedback">
          <div class="row__stars">
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
            <div class="row__star"></div>
          </div>
        <p class="row__review">Отзывов: 5</p>
        </div>
        <div class="row__price">
        <p class="row__word">Цена:</p>
        <p class="row__number">69 999 грн</p>
        </div>
      </div>
          <a href="#" class="row__link" data-qa="hover">
            <span>Купить</span>
          </a>

    </div>

  </div>

</body>
</html>
