<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <div class="cart" data-qa="card">
      <div class="cart__image">
        <img src="images\imac.jpeg" alt="Product image" width="158" height="134">
      </div>
      <div class="cart__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="cart__code">Код товара: 195434</div>
      <div class="cart__reviews">
        <div class="cart__rating">
          <span class="cart__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="cart__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="cart__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="cart__rating-star active"><img src="images\star-active.svg" alt=""></span>
          <span class="cart__rating-star"><img src="images\star.svg" alt=""></span>
        </div>
        <div class="cart__reviews-comments">Отзывы: 5</div>
      </div>
      <div class="cart__price">
        <div class="cart__price-text">Цена:</div>
        <div class="cart__price-price">69 999 грн.</div>
      </div>
      <div class="cart__buy">
        <a class="btn" href="#" data-qa="hover"><span>Купить</span></a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
