<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1 class="title">Product cards</h1>

    <section
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="card__code">Product code: 195434</p>

      <div class="stars">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>

        <p class="stars__review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price card__price--text">Price:</p>
        <p class="card__price card__price--sum">$2,199</p>
      </div>
      <button
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Buy
      </button>
    </section>
  </body>
</html>
