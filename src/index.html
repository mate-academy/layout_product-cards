<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product">
      <div class="product__image product__image--main"></div>

      <div class="product__title">
        <h1 class="product__title_heading">APPLE A 1419 iMac 27" Retina 5k Monoblock (MNED2UA/A)</h1>
      </div>

      <div class="product__code">
        <h5>Product code: 195434</h5>
      </div>

      <div class="product__review">
        <div class="product__review-img">
          <div class="star--gold star"></div>
          <div class="star--gold star"></div>
          <div class="star--gold star"></div>
          <div class="star--gold star"></div>
          <div class="star--gray star"></div>
        </div>
        <h5>Reviews: 5</h5>
      </div>

      <div class="product__price">
        <h3 class="product__price-text">Price:</h3>
        <h3 class="product__price-number">$2,199</h3>
      </div>

      <div>
        <button type="button">BUY</button>
      </div>
    </div>
  </body>
</html>
