<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <main class="main">
      <section
        class="product-card"
        data-qa="card"
      >
        <img
          src="./images/ilustracao1.png"
          alt="APPLE iMac 27 inch Retina 5K"
          class="product-card__image"
        />

        <header class="product-card__info">
          <h2 class="product-card__info-title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
        </header>

        <div class="product-card__code">
          <p class="product-card__reviews product-card__reviews--title">
            Product code: 195434
          </p>
        </div>

        <div class="product-card__stars">
          <div
            class="stars stars--4"
            aria-label="Avaliação: 4 de 5 estrelas"
          >
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--active"></span>
            <span class="stars__star stars__star--inactive"></span>
          </div>

          <div class="product-card__reviews">
            <p class="product-card__reviews product-card__reviews--title">
              Reviews: 5
            </p>
          </div>
        </div>

        <div class="product-card__price">
          <h3 class="product-card__price-title">Price:</h3>
          <p class="product-card__price-value product-card__price-value--money">
            $2,199
          </p>
        </div>

        <div class="product-card__button">
          <button
            class="product-card__button product-card__button--buy"
            data-qa="hover"
          >
            Buy
          </button>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="./index.js"
    ></script>
  </body>
</html>
