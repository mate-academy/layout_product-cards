<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
    >
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    >
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&   display=swap"
    rel="stylesheet"
    >
    <link
    rel="stylesheet"
    href="./styles/index.scss"
    >
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__picture picture"
          src="images/imac.jpeg"
          alt="Apple A1419 iMac 27'' Retina 5K Monoblock"
        >
        <p class="card__title title">
          APPLE A1419 iMac 27" Retina <br>
          5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__code code">
          Product code: 195434
        </p>

        <div class="review">
          <div class="review__stars review__stars--4">
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
            <div class="review__star"></div>
          </div>
          <p class="review__reviews">
            Reviews: 5
          </p>
        </div>

        <div class="price">
          <p class="price__text">Price:</p>
          <p class="price__number">$2,199</p>
        </div>

        <a
          data-qa="hover"
          href="#"
          class="card__button button"
         >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
