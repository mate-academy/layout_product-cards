<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="card__item">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
        >
      </div>

      <div class="card__item">
        <p class="card__title">APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)</p>
      </div>

      <div class="card__item">
        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="card__item">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a class="card__reviews" href="#">Reviews: 5</a>
      </div>

      <div class="card__item">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <div class="card__item">
        <a
          class="card__button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
