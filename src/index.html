<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img 
          class="card__img"
          src="./images/imac.jpeg" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >

        <div class="card__info">
          <div class="card__product-info">
            <h2 class="card__model">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
            <p class="card__code">Product code: 195434</p>
          </div>
  
          <div class="card__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="card__reviews">Reviews: 5</p>
          </div>
  
          <div class="card__price">
            <p class="card__word">Price:</p>
            <p class="card__number">$2,199</p>
          </div>
  
          <a 
            href="/buy" 
            class="card__buy-button" 
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
