<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="product-card" data-qa="card">
      <section class="product-card__image">
        <img
          src="./images/imac.jpeg"
          class="product-card__img"
          alt=""
        >
      </section>

      <h1 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>

      <section class="product-card__code">
        <span>Код товара: 195434</span>
      </section>

      <section class="product-card__rating">
        <section class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </section>
        <span class="product-card__rewiew">
          Отзывов: 5
        </span>
      </section>

      <section class="product-card__price">
        <span class="product-card__label">
          Цена:
        </span>
        <span class="product-card__value">
          69 999 грн
        </span>
      </section>

      <a
        href="#"
        class="product-card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </article>
  </body>
</html>
