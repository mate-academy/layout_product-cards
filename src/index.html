<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__item">
        <img
          src="images/imac.jpeg"
          alt=""
          class="card__img">
      </div>

      <div class="card__item">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__code">Код товара: 195434</div>
      </div>

      <div class="card__item">
        <div class="card__rating">
          <div class="stars stars--3">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="card__feadback">
            <span class="feadback__text">Отзывов:</span>
            <span class="feadback__counter">5</span>
          </div>
        </div>
      </div>

      <div class="card__item">
        <div class="card__price">
          <span class="card__price__text">Цена:</span>
          <span class="card__price__cost">69 999 грн</span>
        </div>
      </div>

      <div class="card__item">
        <a class="card__button" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
