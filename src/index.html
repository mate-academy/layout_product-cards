<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__photo">
      <img
        src="images/imac.jpeg"
        alt="image of product"
        class="card__image"
      >
    </div>
    <div class="card__description">
      <h3 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__code">Код товара: 195434</p>
    </div>
    <div class="card__rating">
      <div class="card__stars">
        <div class="star_item"></div>
        <div class="star_item"></div>
        <div class="star_item"></div>
        <div class="star_item"></div>
        <div class="star_item"></div>
      </div>
      <div class="card__feedback">
        Отзывов: 5
      </div>
    </div>
    <div class="card__price">
      <div class="card__price_text">
        Цена:
      </div>
      <div class="card__price_amount">
        69 999 грн
      </div>
    </div>
    <a
      href="#"
      class="card__buy-button"
      data-qa="hover"
    >
      Купить
    </a>
  </div>
</body>
</html>
