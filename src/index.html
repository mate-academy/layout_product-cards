<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="body">
    <div 
      class="card"
      data-qa="card"
    >
      <div class="card__div">
        <img 
          src="./images/imac.jpeg" 
          alt="picture" 
          class="card__img"
        >
      </div>
      <h1 class="card__header header-position">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <h2 class="card__commonText commonText-position">
        Код товара: 195434
      </h2>
      <div class="card__reviewes card__reviewes--position">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h2 class="card__commonText ">Отзывов: 5</h2>
      </div>
      <div class="card__price card__price--position">
        <span class="card__commonText card__commonText--sizeUp">Цена:</span>
        <span class="card__priceTag">69 999 грн</span>
      </div>
      <a 
        href="#link"
        class="card__link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
