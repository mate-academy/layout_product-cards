  <body>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
        />
        <title>Product cards</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="./styles/index.scss"
        />
      </head>
      <body>
        <div
          class="card"
          data-qa="card"
        >
          <div class="card__img"></div>

          <a
            class="card__title"
            href="#"
          >
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </a>
          <div class="card__product">Product code: 195434</div>

          <div class="card__info card__info--rating">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>

            <div class="card__reviews">Reviews: 5</div>
          </div>
          <div class="card__info card__info--price">
            <div class="card__price">Price:</div>
            <div class="card__count">$2,199</div>
          </div>

          <a
            class="btn"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
        <!-- ./card -->
      </body>
    </html>
  </body>
</html>
