<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./images/imac.jpeg" alt="Apple iMac 27-inch Retina 5K Monoblock"
        class="container__image">
        <div class="container__head">
          <h2 class="container__name">APPLE A1419 iMac 27" Retina <br>5K Monoblock (MNED2UA/A)</h2>
          <p class="container__product-code">Product code: 195434</p>
        </div>
        <div class="container__stars">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p>Reviews: 5</p>
        </div>
        <div class="container__price">
          <div>Price:</div>
          <div class="strong">$2,199</div>
        </div>
        <button class="container__button">Buy</button>
      </div>
    </div>
  </body>
</html>
