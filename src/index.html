<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" class="card-picture" alt="mac-picture">

      <div class="card-product">
        <p class="card-product__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>

        <p class="card-product__code">
          Код товара: 195434
        </p>

        <div class="card-rate">
          <div class="card-rate__stars stars-4">
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
          </div>

          <p class="card-rate__feedback">Отзывов: 5</p>
        </div>
        <div class="card-price">
          <p class="card-price__word">Цена:</p>

          <p class="card-price__number">69 999 грн</p>
        </div>
      </div>
      <a
        href="#"
        class="card-buy"
        data-qa="hover"
      >Купить</a>
    </div>
  </body>
</html>
