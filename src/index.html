<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,   initial-scale=1.0, maximum-scale=1.0,   minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="attr-req-value"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Serif:opsz,wght@8..144,400;8..144,500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    >
  </head>

  <body>
    <div 
      data-qa="card" 
      class="product product--width-200"
    >
      <img 
        class="product__image" 
        src="./images/imac.jpeg" 
        alt="Apple iMac"
      >

      <div class="product__content">
        APPLE A1419 iMac 27" Retina 5K Monoblock   (MNED2UA/A)
      </div>

      <div class="product__code">
        Product code: 195434
      </div>

      <div class="product__review">
        <div class="product__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="product__review-text">
          Reviews: 5
        </div>
      </div>

      <div class="product__price price">
        <div class="price__text">
          Price:
        </div>
        <div class="price__label">
          $2,199
        </div>
      </div>

      <div class="product__button button">
        <a 
          data-qa="hover" 
          class="button__label"
          href="#"
        >
          <div class="button__text">
            BUY
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
