<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img class="card__image"
        src="images/imac.jpeg"
        alt="">

      <p>
        <a href="#" class="card__title">
           Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>
      </p>
      <span class="card__number">Код товара: 195434</span>

      <div class="card__rating card__rating--4">
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>

        <span class="card__rating-feedback">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-name">Цена:</span>
        <span class="card__price-number">69 999 грн
        </span>
      </div>
      <a class="card__buy"
          href="#"
          data-qa="hover">
            Купить
      </a>
    </div>
  </body>
</html>
