<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>

    <link rel="stylesheet" href="../src/styles/style.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__image">
        <img
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="card__image-img"
        >
      </div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">
        Product code: 195434
      </p>

      <div class="card__review">
        <div class="stars stars--4">
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
          <p class="stars__star"></p>
        </div>
        <h2 class="card__review-info">
          Reviews: 5
        </h2>
      </div>
      
      <div class="card__price">
        <p class="card__price-value">Price:</p>
        <p class="card__price-amount">$2199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
