<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__picture">
        <img
          class="product-card__image"
          src="../src/images/imac.jpeg"
          alt="iMAc"
        />
      </div>

      <div class="product-card__content">
        <div class="product-card__product-info">
          <h2 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>

          <span class="product-card__code">Product code: 195434</span>

          <div class="product-card__rating">
            <div class="product-card__rating-stars">
              <div class="product-card__rating-star"></div>
              <div class="product-card__rating-star"></div>
              <div class="product-card__rating-star"></div>
              <div class="product-card__rating-star"></div>
              <div class="product-card__rating-star"></div>
            </div>

            <span class="product-card__rating-reviews">Reviews: 5</span>
          </div>
        </div>

        <div class="product-card__price">
          <span class="product-card__price-label">Price:</span>
          <span class="product-card__price-value">$2,199</span>
        </div>

        <button
          class="product-card__button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
