<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="main">
      <div
        class="product-card"
        data-qa="card"
      >
        <div class="product-card__img">
          <img
            src="../src/images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
            class="product-card__img-tag"
          />
        </div>

        <section class="product-card__title">
          <p class="product-card__title-text">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
        </section>

        <section class="product-card__code">
          <p class="product-card__code-text">Product code: 195434</p>
        </section>

        <section class="product-card__stars">
          <div class="stars stars--4">
            <div class="stars__list">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="stars__reviews">
              <p class="reviews">Reviews: 5</p>
            </div>
          </div>
        </section>

        <section class="product-card__price">
          <div class="product-card__price-text">Price:</div>
          <p class="product-card__value">$2,199</p>
        </section>

        <section class="product-card__button">
          <a
            href="#"
            class="product-card__button-text"
            data-qa="hover"
          >
            BUY
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
