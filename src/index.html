<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__container">
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="imac"
        >
        <h3 class="card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rate">
          <ul class="stars stars--4">
            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>

            <li class="stars__star"></li>
          </ul>
          <div class="card__rate-reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="card__price-text">Price:</div>

          <div class="card__price-num">$2,199</div>
        </div>
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
           Buy
        </a>
      </div>
    </div>
  </body>
</html>
