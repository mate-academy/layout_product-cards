<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >

      <h2 class="card__title">APPLE A1419 iMac 27&quot; Retina <br> 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rating-container">
        <ul class="card__stars stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-container">
        <p class="card__price-key">Price:</p>

        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html?admitad_uid=c350e2a6f141115131a9af6e1af31b57&utm_source=admitad&utm_medium=cpa&utm_campaign=442763"
        class="card__btn"
        data-qa="hover"
        >
        buy
      </a>
    </div>
  </body>
</html>
