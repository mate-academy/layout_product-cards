<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div
        class="container__card product"
        data-qa="card"
      >

        <div class="product__image product-image">
          <a
            href="#product"
            class="product-image__link"
          >
            <img
              src="images/imac.jpeg"
              alt="product-image"
              class="product-image__img"
            >
          </a>
        </div>

        <div class="product__title product-title">
          <a
            href="#product"
            class="product-title__link"
          >
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </a>
        </div>

        <div class="product__code product-code">
          <p class="product-code__number">
            Код товара: 195434
          </p>
        </div>


        <div class="product__rating product-rating">
          <div class="product-rating__stars rating-stars rating-stars__star--4">
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
            <div class="rating-stars__star"></div>
          </div>

          <div class="product-rating__reviews reviews">
            <a
              href="#product-reviews"
              class="reviews__text"
            >
              Отзывов: 5
            </a>
          </div>
        </div>

        <div class="product__price product-price">
          <div class="product-price__title">
            <span class="product-price__text">
              Цена:
            </span>
          </div>

          <div class="product-price__value price-value">
            <span class="price-value__text">
              69 999 грн
            </span>
          </div>
        </div>

        <div class="product__buy product-buy">
          <a
            href="#buy-product"
            class="product-buy__link"
            data-qa="hover"
          >
            Купить
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
