<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext"
  >
</head>
<body>

  <div class="product-card" data-qa="card">

    <img class="product-card__content__photo" src="images/imac.jpeg" alt="Моноблок Apple/">

    <div class= "product-card__content">
      <h2 class="product-card__content__product-description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__content__id">Код товара: 195434</p>

      <div class="product-card__content__rate-and-feedback">

        <div class="product-card__rate-and-feedback__rate-stars">
          <div class="rate-star"></div>
          <div class="rate-star"></div>
          <div class="rate-star"></div>
          <div class="rate-star"></div>
          <div class="rate-star star-inactive"></div>
        </div>

        <div class="product-card__rate-and-feedback__feedback">Отзывов: 5</div>
      </div>

      <div class="product-card__content__price">
        <p class="product-card__content__price__tag">Цена:</p>
        <p class="product-card__content__price__number">69 999 грн</p>
      </div>

      <a href="" class="product-card__content__buy-link" data-qa="hover">купить</a>

    </div>

  </div>
</body>
</html>
