<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <h1  class="card__product">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__productCode">
        Product code: 195434
      </p>

      <section class="card__stars card__stars--margin">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__starsReviews">Reviews: 5</p>
      </section>

      <div class="card__price card__price--margin">
        <p class="card__price-label">Price:</p>
        <p class="card__price-value">&dollar;2,199</p>
      </div>
      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </main>
  </body>
</html>
