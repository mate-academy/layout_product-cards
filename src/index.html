<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >
      <div class="card__caption">
        Моноблок APPLE A1419 iMac 27'' Retina 5K (MNED2UA/A)
      </div>
      <div class="card__kod">
        Код товара: 195434
      </div>
      <div class="card__rate">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__response">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-label">Цена:</div>
        <div class="card__price-numbers">69 999 грн</div>
      </div>
      <div class="button-buy" data-qa="hover">
        <a href="" class="button-buy__link">КУПИТЬ</a>
      </div>
    </section>
  </body>
</html>
