<!--#region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <!--#endregion-->
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="./images/apple-monoblock.png" alt="Apple monoblock">
      </div>

      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina
          5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__review">
          <div class="stars">
            <div class="stars__star stars__star--1"></div>
            <div class="stars__star stars__star--2"></div>
            <div class="stars__star stars__star--3"></div>
            <div class="stars__star stars__star--4"></div>
            <div class="stars__star stars__star--5"></div>
          </div>

          <p class="card__review-count">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-text">Price:</p>
          <p class="card__price-sum">$2,199</p>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
