<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img src="images/imac.jpeg" alt="imac">
      <div class="card">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card_code">Product code: 195434</div>
      <div class="stars-container"></div>
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="rewie">Reviews: 5</div>
    </div>
    <div class="card_price"></div>
    <div class="price">Price:</div>
    <div class="cost">2.199$</div>
    <div>
      <a
       href="#button"
       class="button"
       data-qa="hover">
       Buy
      </a>
    </div>
  </body>
</html>
