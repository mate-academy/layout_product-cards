<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="/images/imac.jpeg"
        alt="iMac-pic"
        class="card__pic"
      >

      <div class="card__product-identification">
        <a
          href="#product"
          class="product-name"
        >
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </a>

        <p class="product-code">
          Код товара: 195434
        </p>
      </div>

      <div class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="reviews-number">
            Отзывов: 5
        </p>
      </div>

      <div class="card__price">
        <p class="price-text">
          Цена:
        </p>
        <p class="price-amount">
          69 999 грн
        </p>
      </div>
      <a
        href="#buy"
        class="card__buy-button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
