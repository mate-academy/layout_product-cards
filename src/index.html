<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card-top">
        <a href="#" class="card-top__img">
          <img src="./images/imac_mini.png" alt="APPLE A1419 iMac 27 retina 5k monoblock">
        </a>
      </div>
      <div class="card-product">
        <h2 class="card-product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card-product__code">Product code: 195434</p>
      </div>
      <div class="stars">
        <ul class="stars-quality stars-quality--4">
          <li class="stars-quality__star"></li>
          <li class="stars-quality__star"></li>
          <li class="stars-quality__star"></li>
          <li class="stars-quality__star"></li>
          <li class="stars-quality__star"></li>
        </ul>
        <p class="stars__reviews">Reviews: 5</p>
      </div>
      <div class="card-count">
        <p class="card-count__price">Price:</p>
        <p class="card-count__value">$2,199</p>
      </div>
      <a
        href="#"
        class="card-button"
        data-qa="hover"
        >
        Buy
      </a>
    </div>
  </body>
</html>
