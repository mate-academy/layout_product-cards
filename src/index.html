<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>
  <div class="card-container" data-qa="card">
    <div class="card-img">
        <img src="images/imac.jpeg" alt="MAC icon" class="card-icon">
    </div>
    <div class="description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <p class="code">Код товара: 195434</p>
    <div class="rate-container">
      <div class="rate">
        <span class="active-stars rate-stars"></span>
        <span class="active-stars rate-stars"></span>
        <span class="active-stars rate-stars"></span>
        <span class="active-stars rate-stars"></span>
        <span class="rate-stars"></span>
      </div>
      <span class="review">Отзывов: 5</span>
    </div><!-- end rate container -->
    <div class="price-container">
      <span>Цена:</span>
      <span class="price">69 999 грн</span>
    </div><!-- end price container -->
    <a href="#" data-qa="hover" class="buy-btn">КУПИТЬ</a>
  </div><!-- end card container -->
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
