<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/blocks/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/blocks/stars.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section
        class="card"
        data-qa="card"
      >
        <div class="card__content">
          <div class="card__image"></div>
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <span class="card__code">Product code: 195434</span>
          <div class="card__stars">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>
          <div class="card__price">
            <span class="card__price-label">Price:</span>
            <span class="card__price-value">$2,199</span>
          </div>
          <a
            class="card__link"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
