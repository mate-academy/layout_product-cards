<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,   maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="product-card">
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__imac"
      >
      <span class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</span>
      <span class="card__product-id">Код товара: 195434</span>
      <div class="card__users-rate">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <span class="card__feedback">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-text">Цена:</span>
        <span class="card__price-value">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__button card__button--active"
        data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
