<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple A1419 iMac 27'"
        class="card__img"
      >

      <h2 class="card__header">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h2>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__review-score">Reviews: 5</p>
      </div>

      <div class="card__total">
        <p class="card__tag">Price:</p>
        <p class="card__price">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
