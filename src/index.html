<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image image">
        <img src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27' Retina 5K (MNED2UA/A)"
          class="image__img"
        >
      </div>

      <div class="product-card__title title">
        <p class="title__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>

      <p class="product-card__code">Код товара: 195434</p>

      <div class="product-card__valuation valuation">
        <div class="valuation__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="valuation__reviews">Отзывов: 5</p>
      </div>

      <div class="product-card__price price">
        <p class="price__text">Цена:</p>
        <p class="price__numbers">69 999 грн</p>
      </div>

      <div class="product-card__button button">
        <a href="#" class="button__link" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
