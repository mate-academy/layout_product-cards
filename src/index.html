<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <!-- #region links -->
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- #endregion -->
  </head>
  <body>
    <h1>Product Cards</h1>
    <main>
      <div
        class="product-card"
        data-qa="card"
      >
        <div class="title-block">
          <img
            class="title-block__img"
            src="./images/imac.jpeg"
            alt="iMac"
          />
          <p class="title-block__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>
          <p class="title-block__product-code">Product code: 195434</p>
        </div>
        <div class="rating-block">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="rating-block__reviews">Reviews: 5</p>
        </div>
        <div class="price-block">
          <p class="price-block__sign">Price:</p>
          <p class="price-block__count">$2,199</p>
        </div>
        <a
          class="buy-button"
          data-qa="hover"
          href="#buy"
        >
          BUY
        </a>
      </div>
    </main>
  </body>
</html>
