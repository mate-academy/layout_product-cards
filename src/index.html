<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/blocks/index.css"
    />
  </head>
  <body>
    <header data-qa="card">
      <div class="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="iMac"
        />
      </div>
    </header>
    <main class="product">
      <h1 class="product__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>
      <p class="product__code">Product code: 195434</p>
      <div class="stars">
        <img
          class="stars__star"
          src="./images/star-active.svg"
          alt=" primeira estrela amarela"
        />
        <img
          class="stars__star"
          src="./images/star-active.svg"
          alt="segunda estrela amarela"
        />
        <img
          class="stars__star"
          src="./images/star-active.svg"
          alt="terceira estrela amarela"
        />
        <img
          class="stars__star"
          src="./images/star-active.svg"
          alt="quarta estrela amarela"
        />
        <img
          class="stars__star"
          src="./images/star.svg"
          alt="estrela cinza"
        />
        <p class="reviews">Reviews: 5</p>
      </div>
      <div class="price">
        <p class="price__product">Price:</p>
        <p class="price__number">$2,199</p>
      </div>
    </main>
    <footer class="footer">
      <button
        data-qa="hover"
        class="footer__button"
      >
        BUY
      </button>
    </footer>
  </body>
</html>
