<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img src="Rectangle 4.png"
      class="card__img"
      alt="picture">
      <div class="card__text">
        APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)
      </div>
      <div class="text text--one">Product code: 195434</div>
      
      <div class="card__stars-and-reviews">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="text text--two">Reviews: 5</div>
      </div>

      <div class="bottom bottom--price">
        <div class="bottom__text text text--three">Price:</div>
        <div class="bottom__text text text--four">$2,199</div>
      </div>

      <button class="button" data-qa="hover">BUY</button>
    </article>



  </body>
</html>
