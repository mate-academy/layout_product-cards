<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./styles/index.css"
    >
  </head>

  <body class="page__content">
    <article class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="card__product-image"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <article class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__product-reviews">
          Reviews: 5
        </p>
      </article>

      <div class="card__product-pricing">
        <span class="card__product-price">
          Price:
        </span>

        <span class="card__product-money-value">
          $2,199
        </span>
      </div>

      <a
        href="/"
        class="card__product-link"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
