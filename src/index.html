<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__positionimg">
        <img 
          class="card__img" 
          src="images/imac.jpeg" 
          alt="imac.jpeg"
        >
      </div>
      <div class="card__content">
        Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__cod">
        Код товара: 195434
      </div>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__stars-response">
          Отзывов: 5
        </div>
      </div>
      <div class="card__blockprice">
        <div class="card__blockprice-price">
          Цена:
        </div>
        <div class="card__blockprice-money">
          69 999 грн
        </div>
      </div>
      <div class="card__tobuy">
        <a 
          class="card__buylink" 
          href="#tobuy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
