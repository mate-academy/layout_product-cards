<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="item" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac image"
        class="item__img"
      >
      <p class="item__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="item__code">
        Код товара: 195434
      </p>
      <div class="item__rating">
        <div class="item__stars">
          <div class="item__star item__star_active"></div>
          <div class="item__star item__star_active"></div>
          <div class="item__star item__star_active"></div>
          <div class="item__star item__star_active"></div>
          <div class="item__star"></div>
        </div>
        <p class="item__feedback">Отзывов: 5</p>
      </div>
      <div class="item__price">
        <p class="item__price-text">Цена:</p>
        <p class="item__price-value">69 999 грн</p>
      </div>
      <a
        class="item__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </section>
  </body>
</html>
