<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/styles.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
  </head>

  <body class="body">
    <div class="card" data-qa="card">

      <img class="card__image"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27` Retina 5K Monoblock"
      >


      <div class="card__bottom">

        <p class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <span class="card__code">
          Product code: 195434
        </span>

        <div class="card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__cost">
            Price:
          </p>

          <p class="card__value">
            $2,199
          </p>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
