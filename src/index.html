<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <a
        href="#1"
        class="product-card__image"
      >
        <img
          src="./images/imac.jpeg"
          alt="product photo"
          class="product-card__photo"
        />
      </a>

      <h2 class="product-card__title">
        <a
          href="#1"
          class="product-card__link"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
      </h2>

      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rating">
        <ul class="stars stars--4">
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
          <li class="stars__item"></li>
        </ul>
        <span class="product-card__reviews">Reviews: 5</span>
      </div>

      <div class="product-card__price">
        <span class="product-card__price-label">Price:</span>
        <span class="product-card__price-value">$2,199</span>
      </div>

      <a
        href="#1"
        class="product-card__button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
