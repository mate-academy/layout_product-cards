<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <article
      class="card card--hover"
      data-qa="card"
    >
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Image of an iMac"
      />
      <header class="card__header">
        <h3 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
      </header>
      <p class="card__productCode">Product code: 195434</p>
      <section class="card__ratings">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </section>
      <footer class="card__footer">
        <div class="card__price">
          <div class="card__price-text">Price:</div>
          <div class="card__price-value">$2,199</div>
        </div>
        <a
          class="card__button card__button--hover"
          href="#"
          data-qa="hover"
        >
          BUY
        </a>
      </footer>
    </article>
  </body>
</html>
