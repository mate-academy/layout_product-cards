<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product" data-qa="card">
    <img src="./images/imac.jpeg" alt="Apple A1419 iMac 27&#8221; Retina 5K" class="product__image">
    <p class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    <p class="product__description">Код товара: 195434</p>
    <div class="product__rate">
      <div class="product__stars">
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
        <div class="product__star"></div>
      </div>
      <p class="product__feedback">Отзывов: 5</p>
    </div>
    <div class="product__cost">
      <p class="product__price">Цена:</p>
      <p class="product__value product--bold">69 999 грн</p>
    </div>
    <a href="#" class="product__button product--bold" data-qa="hover">Купить</a>
  </div>
</body>
</html>
