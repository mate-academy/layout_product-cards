<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          class="card__image"
        >

        <div class="card__info">
          <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

          <p class="card__code">Product code: 195434</p>

          <div class="card__reviews">
            <div class="stars-block stars-block--stars--4">
              <div class="stars-block__star"></div>
              <div class="stars-block__star"></div>
              <div class="stars-block__star"></div>
              <div class="stars-block__star"></div>
              <div class="stars-block__star"></div>
            </div>
            <div class="reviews">Reviews: 5</div>
          </div>
          <div class="card__price">
            <span class="card__price-text">Price:</span> <span class="card__price-sum">$2,199</span>
          </div>
        </div>

        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
