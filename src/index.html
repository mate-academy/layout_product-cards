<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        class="card__img"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />

      <h1 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__code">Product code: 195434</p>

      <div class="rating">
        <ul class="rating__stars">
          <li class="rating__star"></li>
          <li class="rating__star"></li>
          <li class="rating__star"></li>
          <li class="rating__star"></li>
          <li class="rating__star"></li>
        </ul>

        <span class="rating__reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__text">Price:</span>

        <span class="card__number">$2,199</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
