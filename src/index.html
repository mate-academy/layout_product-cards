<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards Mate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="imac image"
        >
        <div class="card__prodName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="card__prodSku">Код товара: 195434</div>
        <div class="starsPlusReviews">
          <div class="starsPlusReviews__stars">
            <div class="stars starsPlusReviews__stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>
          <div class="starsPlusReviews__prodReviews">Отзывов: 5</div>
        </div>
        <div class="price">
          <div class="price__tag">Цена:</div>
          <div class="price__value">69 999 грн</div>
        </div>
        <button class="cardButton">
          <a href="https://"
          data-qa="hover"
          class="cardButton__link"
          > КУПИТЬ</a>
        </button>
      </div>
    </div>

  </body>
</html>
