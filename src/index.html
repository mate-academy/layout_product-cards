<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__picture">
        <img src="./images/imac.jpeg" alt="iMac">
      </div>
      <div class="card__info">
        <div class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          Reviews: 5
        </div>
        <div class="card__price">
          Price: <span>$2,199</span>
        </div>
      </div>
      <a 
        href="#index.html"
        class="card__buy-button button"
        data-qa="hover"
      >Buy</a>
    </div>
  </body>
</html>
