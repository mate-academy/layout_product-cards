<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__img">
        <img
          src="./images/imac.jpeg"
          alt="Моноблок Apple"
          class="image"
        >
      </div>

      <div class="product__name">
        Моноблок APPLE А1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="product__id">Код товара: 195434</div>

      <div class="product__rating">
        <div class="product__stars product__stars--4">
          <div class="product__star"></div>

          <div class="product__star"></div>

          <div class="product__star"></div>

          <div class="product__star"></div>

          <div class="product__star"></div>
        </div>

        <div class="product__feedbacks">Отзывов: 5</div>
      </div>

      <div class="product__prices">
        <div class="product__price">Цена:</div>

        <div class="product-amount">69 999 грн</div>
      </div>

      <a
        href="#"
        class="product__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
  </html>
