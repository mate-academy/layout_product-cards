<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Imac foto"
        class="card__img"
      />

      <div class="card__info">
        <h3 class="card__description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <span class="card__code">Код товара: 195434</span>
      </div>
      <div class="rate">
        <div class="rate__stars rate__stars--4">
          <div class="rate__stars--item"></div>
          <div class="rate__stars--item"></div>
          <div class="rate__stars--item"></div>
          <div class="rate__stars--item"></div>
          <div class="rate__stars--item"></div>
        </div>
        <span class="rate__response">Отзывов: 5</span>
      </div>
      <div class="price">
        <span class="price__item">Цена:</span>
        <span class="price__value">69 999 грн</span>
      </div>
      <a
        data-qa="hover"
        href="#"
        class="price__btn"
      >
        Купить
      </a>
    </div>
  </body>
</html>
