<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>
      <div class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__productCode">Product code: 195434</div>
      <div class="card__rate">
        <div class="stars">
          <div class="stars-star1"></div>
          <div class="stars-star2"></div>
          <div class="stars-star3"></div>
          <div class="stars-star4"></div>
          <div class="stars-star5"></div>
        </div>
        <div class="card__rate-reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-price">Price:</div>
        <div class="card__price-dolars">$2,199</div>
      </div>
      <div class="card__buy">
        <a
          class="card__buy-buy"
          data-qa="hover"
          href="#"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
