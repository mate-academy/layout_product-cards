<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <div class="product-card__logo">
        <img
          class="product-card__logo-img"
          src="images/imac.jpeg"
          alt="imac"
        />
      </div>

      <div class="product-card__info">
        <h2 class="product-card__info-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <span class="product-card__info-code">Product code: 195434</span>
        <div class="product-card__info-review">
          <div
            class="product-card__info-review-stars product-card__info-review-stars--4"
          >
            <div class="product-card__info-review-stars-star"></div>
            <div class="product-card__info-review-stars-star"></div>
            <div class="product-card__info-review-stars-star"></div>
            <div class="product-card__info-review-stars-star"></div>
            <div class="product-card__info-review-stars-star"></div>
          </div>
          <span class="product-card__info-review-count">Reviews: 5</span>
        </div>
        <div class="product-card__info-price">
          <span class="product-card__info-price-title">Price:</span>
          <span class="product-card__info-price-sum">$2,199</span>
        </div>
      </div>

      <div
        class="product-card__button"
        data-qa="hover"
      >
        <a
          href="#"
          class="product-card__button-link"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
