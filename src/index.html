<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div 
        class="card container__card"
        data-qa="card"
      >
        <div class="card__image-container">
          <img 
            class="card__image"
            src="images/imac.jpeg"
            alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          >
        </div>
      
        <div class="card__about-product">
          <h1 class="card-name card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h1>

          <div class="card__code">
            Product code: 195434
          </div>

          <div class="card__marks">
            <div class="card__stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>

            <div class="card__reviews">
              Reviews: 5
            </div>
          </div>

          <div class="card__price">
            <div 
              class="card__price-content"
            >
              Price:
            </div>
            <div 
              class="card__price-digit"
            >
              $2,199
            </div>
          </div>
        </div>

        <div class="card__button-container">
          <div class="card__button">
            <a
              href="#"
              class="card__link card-link"
              data-qa="hover"
            >
              BUY
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
