<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body >
    <article class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="photo of APPLE A1419 iMac 27' Retina 5K Monoblock"
      >

      <h3 class="product-card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="product-card__product-code">
        Product code: 195434
      </p>

      <div class="product-card__rate">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="product-card__reviews">
          Reviews: 5
        </p>
      </div>

      <section class="product-card__price-container">
        <p class="product-card__price">
          Price:
        </p>

        <div class="product-card__price-value">
          $2,199
        </div>
      </section>

      <a
        data-qa="hover"
        class="product-card__link"
        href="#"
      >
        BUY
      </a>
    </article>
  </body>
</html>
