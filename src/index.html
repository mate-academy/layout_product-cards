<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="/images/imac.jpeg"
          alt="imac"
          class="card__img"
        >
      </div>
      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card__product-code">
        Код товара: 195434
      </span>
      <div class="card__rating">
        <div class="card__stars card__stars--4">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <span class="card__reviews">Отзывов: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-tag">Цена:</span>
        <span class="card__price-amount">69 999 грн</span>
      </div>
      <a
        href="#"
        class="card__buy-link"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
