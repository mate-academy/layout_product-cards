<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="image"
        class="product__img"
      />

      <div class="product__name">
        <a href="#">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      </div>

      <div class="product__code">Product code: 195434</div>

      <div class="product__reit">
        <div class="stars stars--4 product__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="product__reviews">Reviews: 5</div>
      </div>
      <div class="product__price">
        <div class="product__price_text">Price:</div>
        <div class="product__price_amount">$2,199</div>
      </div>
      <a
        href="#"
        class="product__buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
