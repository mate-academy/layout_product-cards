<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          class="card__photo-img"
          src="images/imac.jpeg"
          alt="monoblock"
        >
      </div>
      <div class="card__info">
        <div class="card__name">
          <a class="card__name-text" href="#3">
            Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)
          </a>
        </div>
        <div class="card__code">Код товара: 195434</div>
        <div class="card__rate">
          <div class="card__rate-stars">
            <div class="card__rate-star">
              <img src="images/star-active.svg" alt="star active">
            </div>
            <div class="card__rate-star">
              <img src="images/star-active.svg" alt="star active">
            </div>
            <div class="card__rate-star">
              <img src="images/star-active.svg" alt="star active">
            </div>
            <div class="card__rate-star">
              <img src="images/star-active.svg" alt="star active">
            </div>
            <div class="card__rate-star">
              <img src="images/star.svg" alt="star">
            </div>
          </div>
          <div class="card__request">
            Отзывов: 5
          </div>
        </div>
        <div class="card__price">
          <div class="card__price-info">Цена: </div>
          <div class="card__pricing-info">69 999 грн</div>
        </div>
      </div>
      <div>
        <a href="#" data-qa="hover"><button class="card__buy">КУПИТЬ</button></a>
      </div>
    </div>
  </body>
</html>
