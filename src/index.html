<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="image of product"
        class="card__image"
      >
      <h3 class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <p class="card__item-code">Код товара: 195434</p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__rate"></div>
          <div class="stars__rate"></div>
          <div class="stars__rate"></div>
          <div class="stars__rate"></div>
          <div class="stars__rate"></div>
        </div>
        <p class="card__review">Отзывов: 5</p>
      </div>
      <div class="card__price">
        <p class="card__cost">Цена:</p>
        <p class="card__money">69 999 грн</p>
      </div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
