<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/styles.scss"
    />
  </head>
  <body data-qa="card">
    <header class="header">
      <div class="header-logo"></div>
    </header>
    <h1 class="title-1">
      APPLE A1419 iMac 27" Retina
      <br />
      5K Monoblock (MNED2UA/A)
    </h1>
    <h1 class="title-2">Product code: 195434</h1>
    <div class="rating">
      <div class="stars stars--5">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>

      <h1 class="view">Reviews: 5</h1>
    </div>

    <div class="info">
      <div class="info-1">Price:</div>
      <div class="info-2">$2,199</div>
    </div>

    <a
      class="buy-link"
      href="#"
      data-qa="hover"
    >
      BUY
    </a>
  </body>
</html>
