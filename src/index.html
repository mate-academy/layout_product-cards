<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image"
      src="images/imac.jpeg" alt="pc image">
      <div class="card__title">
        <span class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>
      </div>
      <span class="code">Product code: 195434</span>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star active"></div>
          <div class="stars__star inactive"></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>
      <div class="price card__pricing">
        <span class="price__label">Price:</span>
        <span class="price__price">$2,199</span>
      </div>
      <div class="button">
        <a href="#"
        class="button__link" data-qa="hover">
          <button class="button__button">BUY</button>
        </a>
      </div>
    </div>
  </body>
</html>
