<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="product-info" data-qa="card">

      <img 
      src="./images/imac.jpeg" 
      alt="Product" 
      class="product-info__img"
      >

      <h4 class="product-info__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h4>
      <p class="product-info__code">Product code: 195434</p>

      <div class="product-info__reviews-block">

        <div class="stars">
          
          <div class="stars__row stars__row--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
      
        </div>

        <p class="reviews">Reviews: 5</p>

      </div>

      <div class="product-info__price-block">

        <p class="product-info__text">Price:</p>

        <p class="product-info__price">$2,199</p>
      
      </div>

      <a 
      href="#" 
      class="product-info__button"
      data-qa="hover"
      >Buy</a>

    </div>

  </body>
</html>
