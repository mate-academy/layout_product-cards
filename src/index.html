<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="logo"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <div class="card__product">
        <p class="card__code">
          Product code: 195434
        </p>
      </div>

      <div class="card__rate">
        <div class="card__stars">
          <div class="card__star card__star--size"></div>
          <div class="card__star card__star--size"></div>
          <div class="card__star card__star--size"></div>
          <div class="card__star card__star--size"></div>
          <div class="card__star card__star--size"></div>
        </div>

        <div class="card__review">
          <p class="card__count-review">
            Reviews: 5
          </p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__cost">
          Price:
        </p>

        <p class="card__value">
          $2,199
        </p>
      </div>

      <div class="card__buy" data-qa="hover">
        <a href="#buy" class="card__button">buy</a>
      </div>
    </div>
  </body>
</html>
