<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <div class="card-photo">
        <img
          class="card-photo__image"
          src="./images/imac.jpeg"
          alt="img"
        >
      </div>

      <div class="product">

        <div class="product__info">
          <h1 class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
          <p class="product__number">Код товара: 195434</p>
        </div>

        <div class="review">

          <ul class="stars">
            <li class="stars__images"></li>
            <li class="stars__images"></li>
            <li class="stars__images"></li>
            <li class="stars__images"></li>
            <li class="stars__images "></li>
          </ul>

          <div class="review__quantity">
            <p class="review__number">Отзывов: 5</p>
          </div>
        </div>

        <div class="product__cost">
          <p class="product__price">Цена:</p>
          <p class="product__sum">69 999 грн</p>
        </div>

        <div class="button">
          <a
            class="button__link"
            href="#"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
