<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac photo"
        class="card__img"
      >
      <div class="card__body">
        <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="card__code">Код товара: 195424</p>
        <div class="card__rates">
          <div class="card__stars stars stars--4">
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
            <div class="stars__item"></div>
          </div>
          <div class="card__reviews">Отзывов: 5</div>
        </div>
        <div class="card__price">
          <p class="card__price-title">Цена:</p>
          <p class="card__price-value">69 999 грн</p>
        </div>
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
