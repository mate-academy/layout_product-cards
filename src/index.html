<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__img"
        src="./images/imac.jpeg"
        alt="product"
      >
      <h2 class="product-card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <span class="product-card__product-number">Код товара: 195434</span>
      <div class="product-card__rating-wrap">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>
        <span class="product-card__feedback">Отзывов: 5</span>
      </div>

      <div class="product-card__price-wrap">
        <span class="product-card__price-descr">Цена:</span>

        <span class="product-card__price-value">69 999 грн</span>
      </div>
      <a
        class="product-card__button"
        href="#"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
