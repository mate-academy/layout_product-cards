<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__budy">
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__image"
        src="/src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__product-code"></div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>

          <div class="stars__star"></div>
        </div>

        <p class="card__reviw">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
