<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Cards</title>

    <!-- Google Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- SCSS entry file (Parcel handles compilation) -->
    <link
      rel="stylesheet"
      href="./scss/index.scss"
    />
  </head>
  <body>
    <main class="products">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="iMac A1419"
        />

        <div class="card__content">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>

          <div class="card__rating-row">
            <div
              class="stars stars--4"
              role="img"
              aria-label="Rating: 4 out of 5"
            >
              <span
                class="stars__star"
                aria-hidden="true"
              ></span>
              <span
                class="stars__star"
                aria-hidden="true"
              ></span>
              <span
                class="stars__star"
                aria-hidden="true"
              ></span>
              <span
                class="stars__star"
                aria-hidden="true"
              ></span>
              <span
                class="stars__star"
                aria-hidden="true"
              ></span>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>

          <div class="card__price-row">
            <span class="card__price-label">Price:</span>
            <span class="card__price">$2,199</span>
          </div>

          <a
            href="#"
            class="card__buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
