<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product-cart">
        <div class="product-cart-images">
          <img src="./images/imac.jpeg" alt="images-product">
        </div>
        <div class="product-cart-content">
          <div class="product-cart-content-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
          <div class="product-cart-code">Product code: 195434</div>
          <div class="product-cart-rating">
            <div class="product-cart-rating-stars">
              <div class="stars stars--4">
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
                <span class="stars__star"></span>
              </div>
            </div>
            <div class="product-cart-rating-reviews">Reviews: 5</div>
          </div>
          <div class="product-cart-price">
            <div class="product-cart-price-title">Price:</div>
            <div class="product-cart-price-current">$2,199</div>
          </div>
        </div>
        <button class="button" data-qa="hover">Buy</button>
      </div>
    </div>
  </body>
</html>
