<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/src/styles/index.scss"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <img
        class="card__picture"
        src="/src/images/imac.jpeg"
        alt="picture of APPLE A1419 iMac Retina Monoblock"
      />

      <section class="card__info">
        <h3 class="card__info-name">APPLE A1419 iMac 27" Retina</h3>

        <p class="card__info-type">5K Monoblock (MNED2UA/A)</p>
      </section>

      <p class="card__product">Product code: 195434</p>

      <div class="card__assess">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__review">Reviews: 5</p>
      </div>

      <section class="card__price">
        <h3 class="card__price-text">Price:</h3>
        <p class="card__price-num">$2,199</p>
      </section>

      <button
        type="button"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </main>
  </body>
</html>
