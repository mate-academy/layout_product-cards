<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/card.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/stars.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="../src/images/imac.jpeg"
        alt="Imac"
        width="160"
        height="134"
      />
      <h6>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h6>
      <p>Product code: 195434</p>
      <div class="card__review">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>
        <p>Reviews: 5</p>
      </div>
      <div class="card__price">
        <p>Price:</p>
        <h5>$2,199</h5>
      </div>
      <a
        href="#"
        class="card__btn"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
