<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac 27"
        width="160px"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__info-code">Product code: 195434</p>
      <div class="card__rating">
        <div class="card__rating-stars">
          <div class="card__rating-stars-block">
            <div class="card__rating-stars-star"></div>
            <div class="card__rating-stars-star"></div>
            <div class="card__rating-stars-star"></div>
            <div class="card__rating-stars-star"></div>
            <div class="card__rating-stars-star"></div>
          </div>
        </div>
        <div class="card__rating-reviews">Reviews: 5</div>
      </div>
      <div class="card__price-box">
        <span class="card__price-name">Price:</span>
        <span class="card__price-value">$2,199</span>
      </div>
      <button
        class="card__button"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
