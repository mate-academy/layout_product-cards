<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <div data-qa="card" class="card">
      <img
        src="./images/imac.jpeg"
        alt="iMac image"
        class="card__image"
      >

      <h3 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <span class="card__code">
        Код товара: 195434
      </span>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>
        <div class="card__rating-feedback">Отзывов:5</div>
      </div>

      <div class="card__price">
        <div class="card__price-word">Цена:</div>
        <div class="card__price-amount">69 999 грн</div>
      </div>

      <a
        href="#buy"
        class="card__submit"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
