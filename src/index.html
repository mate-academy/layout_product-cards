<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card__photo"
        src="images/imac.jpeg"
        alt="MacBook"
        width="160"
        height="134"
      />

      <a
        href="#"
        class="card__name"
      >
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>

      <span class="card__product">Product code: 195434</span>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a
          href="#"
          class="reviews"
        >
          Reviews: 5
        </a>
      </div>

      <div class="price">
        <span class="price__name">Price:</span>
        <span class="price__number">$2,199</span>
      </div>

      <button
        class="card__button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
