<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../src/styles/index.scss"
    />
  </head>
  <body>
    <section
      class="product-cards"
      data-qa="card"
    >
      <img
        class="product-cards__photo"
        src="../src/images/imac.jpeg"
        alt="iMac A1419"
      />
      <div class="product-cards__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div
        href="#"
        class="product-cards__code"
      >
        Product code: 195434
      </div>
      <section class="range">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="range__reviews">Reviews: 5</div>
      </section>
      <section class="price">
        <div class="price__title">Price:</div>
        <div class="price__amount">$2,199</div>
      </section>
      <button
        href="#"
        class="product-cards__button"
        data-qa="hover"
      >
        BUY
      </button>
    </section>
  </body>
</html>
