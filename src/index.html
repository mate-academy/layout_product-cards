<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="product">
      <div class="product__container">
        <div
          class="product__card"
          data-qa="card"
        >
          <div class="product__image">
            <!-- <img src="./images/imac.jpeg" alt="imac"> -->
          </div>
          <div class="product__info">
            <h2 class="product__title">
              APPLE A1419 iMac 27" Retina
              <br />
              5K Monoblock (MNED2UA/A)
            </h2>
            <p class="product__description">Product code: 195434</p>

            <div class="product__like">
              <div class="product__stars">
                <div class="stars">
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star"></div>
                  <div class="stars__star stars__star--noactive"></div>
                </div>

                <div class="product__reviews">
                  <span class="product__reviews-count">Reviews: 5</span>
                </div>
              </div>
            </div>

            <div class="product__price">
              <p class="product__price-label">Price:</p>
              <span class="product__price-value">$2,199</span>
            </div>
          </div>
          <!-- Product info end -->

          <a
            href="#"
            class="product__button"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>

      <!-- Product card end -->
    </div>
    <!-- Product end -->
    <script src="main.js"></script>
  </body>
</html>
