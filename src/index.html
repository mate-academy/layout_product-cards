<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img
        class="card__logo"
        src="./images/imac.jpeg"
        alt="logo"
      >

      <h2 class="card__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__id">Код товара: 195434</p>

      <div class="card__feedback">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="comment">Отзывов: 5</p>
      </div>

      <div class="card__price">
        <p class="card__cost">Цена:</p>
        <p class="card__money">69 999 грн</p>
      </div>

      <a data-qa="hover" class="button button--hover" href="#">Купить</a>
    </div>
  </body>
</html>
