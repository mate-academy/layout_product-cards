<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <!-- Google Fonts - Adding Roboto which appears to be used in the mockup -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>

    <!-- Main container for product cards with flexbox -->
    <div class="cards">
      <!-- Regular card -->
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image">
          <img
            src="../images/imac.png"
            alt="Apple iMac 27-inch"
          />
        </div>
        <div class="card__content">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>

          <!-- Stars component -->
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <p class="stars__reviews">Reviews: 5</p>
          </div>

          <div class="card__bottom">
            <p class="card__price-label">Price:</p>
            <p class="card__price-value">$2,199</p>
          </div>

          <a
            href="#"
            class="card__button"
          >
            BUY
          </a>
        </div>
      </div>

      <!-- Hover state card -->
      <div
        class="card card--hover"
        data-qa="card"
      >
        <div class="card__image">
          <img
            src="../images/imac.png"
            alt="Apple iMac 27-inch"
          />
        </div>
        <div class="card__content">
          <h2 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>

          <!-- Stars component -->
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <p class="stars__reviews">Reviews: 5</p>
          </div>

          <div class="card__bottom">
            <p class="card__price-label">Price:</p>
            <p class="card__price-value">$2,199</p>
          </div>

          <a
            href="#"
            class="card__button card__button--hover"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
