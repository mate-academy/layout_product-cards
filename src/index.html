<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body class="page">
    <div class="page__body">
      <header class="header"></header>

      <div class="card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="iMac"
          class="card__image"
        />

        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__info-row">
          <div class="stars stars--4" aria-label="4 of 5 stars"></div>

          <span class="card__reviews">Reviews: 5</span>
        </div>

        <div class="card__price-wrapper">
          <span class="card__price-label">Price:</span>
          <strong class="card__price">$2,199</strong>
        </div>

        <a href="#" class="card__buy-link"
        data-qa="hover">BUY</a>
      </div>
    </div>
  </body>
</html>
