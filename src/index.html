<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page__body">
    <article
      class="card"
      data-qa="card"
    >
      <a
        href="#apple-a1419-imac-27"
        class="card__image product-picture-link"
      >
        <img
          src="./images/imac.jpeg"
          alt="Picture of an Apple A1419 iMac 27 iches computer"
          class="product-picture-link__image"
        />
      </a>

      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code-section">
        Product code:
        <span class="card__product-code">195434</span>
      </p>

      <div class="card__review-section">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review-count-segment">
          Reviews:
          <span class="card__review-count">5</span>
        </div>
      </div>

      <div class="card__price-section">
        <span class="card__price-label">Price:</span>
        <span class="card__price">$2,199</span>
      </div>

      <button
        class="card__button purchase-button"
        data-qa="hover"
      >
        Buy
      </button>
    </article>
  </body>
</html>
