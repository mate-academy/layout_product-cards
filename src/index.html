<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__img"
      src="images/imac.jpeg"
      alt="card-image"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card__id">Product code: 195434</p>

      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
          <div class="stars__stars"></div>
        </div>
        <h2 class="card__reviews">Reviews: 5</h2>
      </div>

      <div class="card__price">
        <h2 class="card__text-title">Price:</h2>
        <p class="card__text-price">$2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>

  </body>
</html>
