<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400..700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="main">
      <h1>Product cards</h1>
      <div
        class="card"
        data-qa="card"
      >
        <section class="card__section card__section--image"></section>
        <section class="card__section card__section--title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </section>
        <section class="card__section card__section--code">
          Product code: 195434
        </section>
        <section class="card__section card__section--rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div>Reviews: 5</div>
        </section>
        <section class="card__section card__section--price">
          <div>Price:</div>
          <div>$2,199</div>
        </section>
        <section class="card__section card__section--buy">
          <a href="#">
            <div
              class="card__link"
              data-qa="hover"
            >
              BUY
            </div>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
