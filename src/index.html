<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
          >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="product">
      <div class="product__card" data-qa="card">
        <img
          class="product__card-image"
          src="./images/imac.jpeg"
          alt="imac"
        >

        <div class="product-card-content">
          <div class="product-card-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
          <div class="product-card-code">Код товара: 195434</div>

          <div class="stars-rating">
            <div class="stars-rating__container stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="product-card-feedback">Отзывов: 5</div>
          </div>

          <div class="product-card-price">
            <div class="product-card-price__title">
              Цена:
            </div>

            <div class="product-card-price__amount">
              69 999 грн
            </div>
          </div>

          <a
            class="product-card-link"
            href="#imac"
            data-qa="hover"
          >
            <button class="product-card-link__button">купить</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
