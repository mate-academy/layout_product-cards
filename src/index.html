<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="product">
    <div class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="card__image"
      >
      <h1 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card__product-text">
        Product code: 195434
      </p>
      <div class="card__rewiews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h2 class="card__rewiews-text">
          Reviews: 5
        </h2>
      </div>
      <div class="card__price">
        <p class="price-text">
          Price:
        </p>
        <p class="price-total">
          $2,199
        </p>
      </div>
      <a
        href="#"
        class="card__button-link"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
