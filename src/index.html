<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img img"
        src="./images/imac.jpeg" 
        alt="photo_APPLE-A1419"
      >

      <p class="card__name name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__code code">Product code: 195434</p>
      
      <div class="card__raiting raiting">
        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="card__price price">
        <p class="price__name">Price:</p>
        <p class="price__amount">$2,199</p>
      </div>

      <a 
        href="#" 
        class="card__link link" 
        data-qa="hover"
      >
      buy
      </a>
    </div>
  </body>
</html>
