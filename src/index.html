<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1. 0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="card card--main" data-qa="card">
      <div class="card__pic_container">
        <img
          class="card__pic" 
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K   
          Monoblock"
        >
      </div>

      <div class="card__about card__about--font">
        APPLE A1419 iMac 27" Retina 5K   
        Monoblock (MNED2UA/A)
      </div>

      <div class="card__prod_id card__prod_id--font">
        Product code: 195434
      </div>

      <div class="card__review">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <div class="card__review-value">Reviews: 5</div>
      </div>

      <div class="card__cost card__cost--font">
        <div>Price:</div>
        <div class="card__cost_value">$2,199</div>
      </div>
      
      <a 
        href="#"
        class="card__link_buy"
        data-qa="hover"
      >
        <div class="card__button card__button--font">
          <div class="card__button_text">Buy</div>
        </div>
      </a>
    </div>
  </body>
</html>
