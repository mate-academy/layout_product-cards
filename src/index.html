<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product products</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="img-product">
        <img
          class="img-product__img"
          src="./images/imac.jpeg"
          alt="monoblock apple"
        >
      </div>
      <h1 class="title product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      <div class="code product__code">Код товара: 195434</div>
      <div class="reviews product__section-reviews">
        <div class="reviews__rate">
          <div class="reviews__item reviews__item--active"></div>
          <div class="reviews__item reviews__item--active"></div>
          <div class="reviews__item reviews__item--active"></div>
          <div class="reviews__item reviews__item--active"></div>
          <div class="reviews__item"></div>
        </div>
        <div class="reviews__count">Отзывов: 5</div>
      </div>
      <div class="price product__price">
        <div class="price__cost">
          Цена:
        </div>
        <div class="price__value">69 999 грн</div>
      </div>
      <a
        href="#"
        class="product__buy-button"
        data-qa="hover"
      >
      Купить
      </a>
    </div>
  </body>
</html>
