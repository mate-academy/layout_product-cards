<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      data-qa="card"
      class="card"
    >
      <div class="card__image"></div>
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__text">Product code: 195434</p>
      <div class="card__stars">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__review">Reviews: 5</p>
      </div>
      <div class="card__price card-price">
        <p class="card-price__text">Price:</p>
        <p class="card-price__number">$2,199</p>
      </div>
      <button
        data-qa="hover"
        type="button"
        aria-label="Buy now"
        class="card__btn card-btn"
      >
        <p class="card-btn__text">buy</p>
      </button>
    </article>
  </body>
</html>
