<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <article class="card" data-qa="card">
    <img class="card__img" src="images/imac.jpeg" alt="Apple">
    <h2 class="card__product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

    <section class="card__product-code">Код товара: 195434</section>

    <section class="card__rewiew-containet">
      <div class="rating rating--4">
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star rating__star--active"></div>
        <div class="rating__star"></div>
      </div>
      <div class="rewiews">Отзывов: 5</div>
    </section>

    <section class="card__price">
      <div>Цена:</div>
      <div class="card__price-value">69 999 грн</div>
    </section>

    <a class="card__button" href="#" data-qa="hover">Купить</a>
  </article>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
