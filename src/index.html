<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__content">
        <div class="card__picture">
          <img
            class="card__image"
            src="images/imac.jpeg"
            alt="iMac picture"
          />
        </div>

        <div class="card__title">
          <p>APPLE A1419 iMac 27" Retina</p>
          <p>5K Monoblock (MNED2UA/A)</p>
        </div>

        <p class="card__code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="card__stars">
            <div class="stars stars--0">
              <a
                href="#stars-1"
                class="stars__link"
              >
                <div class="stars__star"></div>
              </a>
              <a
                href="#stars-2"
                class="stars__link"
              >
                <div class="stars__star"></div>
              </a>
              <a
                href="#stars-3"
                class="stars__link"
              >
                <div class="stars__star"></div>
              </a>
              <a
                href="#stars-4"
                class="stars__link"
              >
                <div class="stars__star"></div>
              </a>
              <a
                href="#stars-5"
                class="stars__link"
              >
                <div class="stars__star"></div>
              </a>
            </div>

            <div
              class="stars stars--1"
              id="stars-1"
            >
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div
              class="stars stars--2"
              id="stars-2"
            >
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div
              class="stars stars--3"
              id="stars-3"
            >
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div
              class="stars stars--4"
              id="stars-4"
            >
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div
              class="stars stars--5"
              id="stars-5"
            >
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>

          <p>Reviews: 5</p>
        </div>

        <div class="card__price">
          <p>Price:</p>
          <p class="card__cost">$2,199</p>
        </div>

        <a
          class="card__purchase"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
