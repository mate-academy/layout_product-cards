<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="card-apple"
      data-qa="card"
    >

      <img
        class="card-apple__img"
        src="./images/imac.jpeg"
        alt="img-apple"
      >

      <h2 class="card-apple__commodity">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card-apple__code">
        Код товара: 195434
      </p>

      <div class="card-apple__rating">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p class="rating">Отзывов: 5</p>
      </div>


      <div class="card-apple__price">
        <p class="card-apple__world">Цена:</p>
        <p class="card-apple__number">69 999 грн</p>
      </div>

      <ul class="buttom buttom--hover">
        <li class="buttom__item">
          <a
            class="buttom__link buttom__link--hover"
            href="#"
            data-qa="hover"
          >
            Купить
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
