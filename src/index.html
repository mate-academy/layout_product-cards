<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    >
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <div class="product-card__image-container card-container-picture">
        <img
          class="card-container-picture__img"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
        >
      </div>

      <div class="card-container-info">
        <h3 class="card-container-info__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>

        <div class="card-container-info__code">
          Код товара: 195434
        </div>

        <div class="card-container-info__rating product-rating">
          <div class="rating-stars">
            <div class="rating-stars__star rating-stars__star--active"></div>
            <div class="rating-stars__star rating-stars__star--active"></div>
            <div class="rating-stars__star rating-stars__star--active"></div>
            <div class="rating-stars__star rating-stars__star--active"></div>
            <div class="rating-stars__star"></div>
          </div>

          <div class="product-rating__comments">
            Отзывов: 5
          </div>
        </div>

        <div class="card-container-info__price product-price">
          Цена:

          <span class="product-price__amount">
            69 999 грн
          </span>
        </div>

        <a
          class="button-buy"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
