<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
     >
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page__body">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >
      <div class="card__conteiner">
        <div class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__code">
          Product code: 195434
        </div>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__reviews-name">
            Reviews: 5
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-conteiner card__price-conteiner--left">Price</div>

          <div class="card__price-conteiner card__price-conteiner--right">$2,199</div>
        </div>

        <a
          href="#"
          data-qa="hover"
        >
          <button
            type="button"
            class="card__button"
          >
            BUY
          </button>
        </a>
      </div>

    </div>
  </body>
</html>
