<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
      >

      <div class="card__content">
        <h2 class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__product-code">
          Product code: 195434
        </p>

        <div class="card__block-reviews">
          <ul class="card__stars-4">
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
          </ul>

          <p class="card__reviews">
            Reviews: 5
          </p>
        </div>

        <div class="card__block-price">
          <p class="card__price">Price:</p>
          <span class="card__sum">$2,199</span>
        </div>

        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
        buy
        </a>
      </div>
    </div>
  </body>
</html>
