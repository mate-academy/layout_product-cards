<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <div class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="iMac"
          class="card__photo-img"
        >
      </div>

      <div class="card__content">
        <div class="card__description">
          <h2 class="card__description-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        </div>

        <div class="card__product-code">
          <p class="card__product-code-text">Код товара: 195434</p>
        </div>

        <div class="card__review">
          <div class="stars stars--4">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>

          <div class="review-number">
            <p class="review-number__text">
              Отзывов: 5
            </p>

          </div>
        </div>

        <div class="card__price">
          <div class="card__price-text">Цена:</div>
          <div class="card__price-number">69 999 грн</div>
        </div>

        <div class="card__button">
          <a
            href="#"
            data-qa="hover"
            class="card__button-link"
          >
            купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
