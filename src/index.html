<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__picture">
        <img class="picture" src="images/imac.jpeg" alt="monoblock apple">
      </div>
      <div class="card__content">
        <a href="#" class="description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
        <p class="code">Код товара: 195434</p>
        <div class="review">
          <div class="review-star">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="review-nam">Отзывов: 5</div>
        </div>
        <div class="price">
          <div class="price-text">Цена:</div>
          <div class="price-cost">69 999 грн</div>
        </div>
      </div>
      <a href="#" class="card__button" data-qa="hover">КУПИТЬ</a>
    </div>
  </body>
</html>
