<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.scss">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="APPLE iMac 27 Retina 5K"
      >

      <a class="card__desc-link" href="#">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>

      <p class="card__desc-text">Product code: 195434</p>

      <div class="star">
        <ul class="stars stars--N">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="review">Reviews: 5</p>
      </div>

      <div class="card__price">
        <span class="card__text-price">Price:</span>
        <span class="card__text-value">$2,199</span>
      </div>

      <button class="button">
        <a
          class="button-link"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
