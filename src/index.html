<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img
        class="photo"
        src="images/imac.jpeg"
        alt="card photo"
      >

      <h3 class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>

      <p class="product-card__productID">
        Код товара: 195434
      </p>

      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__feedback">
          Отзывов: 5
        </p>
      </div>

      <div class="price-card">
        <p class="price-card__text">Цена:</p>
        <p class="price-card__value">69 999 грн</p>
      </div>

      <button class="card-button">
        <a
          href="#"
          class="card-button__link"
          data-qa="hover"
        >
          Купить
        </a>
      </button>
    </section>
  </body>
</html>
