<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div
      data-qa="card"
      class="page__container"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class=" page__image"
      >
      <title
        class="page__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </title>
      <title class="page__code ">Код товара: 195434</title>
      <div class="page__rating">
        <div class="page__stars page__stars--4">
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
          <div class="page__star"></div>
        </div>
        <title class="page__feedback">Отзывов: 5</title>
      </div>
      <div class="page__price">
        <title class="page__price-title">
          Цена:
        </title>
        <title class="page__sum">
          69 999 грн
        </title>
      </div>
      <button
        class="page__button"
        type="button"
        data-qa="hover"
      >
        <a href="#"></a>КУПИТЬ
      </button>
      </form>
    </div>
  </body>
</html>
