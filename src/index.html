<!doctype html>
<html lang="en" class="html">
  <head class="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="card" data-qa="card">

      <div class="card__image">
        <img src="images/imac.jpeg"
          alt="img"
          class="card__picture"
        >
      </div>

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-text">Product code: 195434</p>

      <div class="card__box">
        <div class="card__stars stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <p class="card__reviews">
          Reviews: 5
        </p>

      </div>

      <p class="card__price-and-value">
        <span class="card__price">Price:</span>
        <span class="card__value">$2,199</span>
      </p>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        Buy
      </a>

    </div>
  </body>
</html>
