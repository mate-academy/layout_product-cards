<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <main class="card__container">
        <img 
          class="card__images" 
          src="./images/imac.jpeg" 
          alt="cardImage"
        >
        <h3 class="card__about">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <h4 class="card__code">Product code: 195434</h4>
      </main>

      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__reviews" >Reviews: 5</p>  
      </div>

      <div class="card__price">
        <h3 class="card__title">Price:</h3>
        <p class="card__value">$2,199</p> 
      </div>

      <nav class="card__button">
        <a data-qa="hover" href="/">
          <button class="card__link">Buy</button>
        </a>
      </nav>
    </section>
  </body>
</html>
