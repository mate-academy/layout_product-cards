<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__product">
        <img
          src="./images/imac.jpeg"
          alt="Imac Image"
          class="card__product-image"
        />
      </div>

      <div class="card__details">
        <h1 class="card__details-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="card__details-code">Product code: 195434</p>

        <div class="card__reviews">
          <div class="card__reviews-stars card__reviews-stars--4">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <p class="card__reviews-count">Reviews: 5</p>
        </div>

        <p class="card__details-price">
          Price:
          <span>$2,199</span>
        </p>
      </div>

      <a
        href="#"
        class="card__button-buy"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
