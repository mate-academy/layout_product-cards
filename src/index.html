<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/styles.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        class="card_image"
        src="images/imac.jpeg"
        alt="Imagem IMAC"
      />
      <div class="card_content">
        <h1 class="card_title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="card_product_code">Product code: 195434</p>

        <div class="card_reviews">
          <div class="card_stars">
            <div class="card_stars__star"></div>
            <div class="card_stars__star"></div>
            <div class="card_stars__star"></div>
            <div class="card_stars__star"></div>
            <div class="card_stars__star"></div>
          </div>
          <span class="card_review">Reviews: 5</span>
        </div>

        <div class="card_product_price">
          <span class="card_text_price">Price:</span>
          <span class="card_price">$2,199</span>
        </div>

        <div class="card_button">
          <button
            class="card_button_buy"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
