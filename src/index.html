<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <div class="card__img" >
        <img
          src="./images/imac.jpeg"
          alt="apple monoblock"
          class="card__logo"
        >
      </div>

      <div class="card__content">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">
          Product code: 195434
        </p>
        <div class="card__rating">
          <ul class="stars--4 stars">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
          <span
            class="card__reviews">
            Reviews: 5
          </span>
        </div>
      </div>

      <div class="card__price">
        <span class="card__price_price">Price:</span>
        <span class="card__price_value">$2,199</span>
      </div>

      <div class="card__button" data-qa="hover">
        <a class="card__button_buy" href="#">buy</a>
      </div>
    </div>
  </body>
</html>
