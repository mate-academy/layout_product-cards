<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image-block">
        <img 
          class="card__image" 
          src="images/imac.jpeg" 
          alt="card image"
        >
      </div>

      <div class="card__name-block">
        <h1 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>
      
      <div class="card__code-block">
        <p class="card__code">Product code: 195434</p>
      </div>

      <div class="card__stars-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price">Price:</p>
        <p class="card__amount">$2,199</p>
      </div>

      <div class="card__button-block">
        <a 
          class="card__button" 
          href="#buy" 
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
