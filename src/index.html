<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Product cards</h1> -->
    <div
      class="block"
      data-qa="card"
    >
      <div class="image"></div>
      <div class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="product-code">Product code: 195434</div>
      <div class="review">
        <div class="review__stars">
          <span class="review__stars-star"></span>
          <span class="review__stars-star"></span>
          <span class="review__stars-star"></span>
          <span class="review__stars-star"></span>
          <span class="review__stars-star"></span>
        </div>
        <span class="review__number">Reviews: 5</span>
      </div>
      <div class="price">
        <span class="price__title">Price:</span>
        <span class="price__cost">$2,199</span>
      </div>

      <div class="buy-button">
        <a
          href="#"
          class="buy-button__link"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
