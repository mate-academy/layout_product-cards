<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/imac.jpeg"
          alt="Apple Imac 27 Retina 5K Monoblock"
          class="card__image">
      </div>

      <h1 class="title card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="product-code card__product-code">
        Product code: 195434
      </h2>

      <div class="card__rate-block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__rate-reviews">Reviews: 5</p>
      </div>

      <div class="card__price-block">
        <p class="card__price">Price:</p>

        <p class="card__price-sum">
          $2,199
        </p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__buy-button"
      >BUY</a>
    </div>
  </body>

</html>
