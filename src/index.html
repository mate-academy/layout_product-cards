<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="PPLE A1419 iMac 27" class="card__icon">

      <h1 class="card__text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card__code">
       Product code: 195434
      </h2>

      <div class="stars">
        <div class="stars__four">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="stars__text">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-code">$2,199</div>
      </div>

      <a href="#" class="button" data-qa="hover">Buy</a>

    </div>
  </body>
</html>
