<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Product image"
        class="product__img"
      >
      <h3 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <span class="product__code">Код товара: 195434</span>
      <div class="product__rating">
        <div class="product__stars product__stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="product__reviews">Отзывов: 5</span>
      </div>
      <div class="product__price">
        <span class="product__caption">Цена:</span>
        <span class="product__number">69 999 грн</span>
      </div>
      <a
        href="#"
        class="product__buy"
        data-qa="hover"
      >
        купить
      </a>
    </div>
  </body>
</html>
