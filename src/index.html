<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
          name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div class="product__wrapper">
        <img
          src="./images/imac.jpeg"
          alt=""
          class="product__image"
        >
        <div class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="product__code">Код товара: 195434</div>
        <div class="product__mark">
          <div class="product__stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product__review">Отзывов: 5</div>
        </div>
        <div class="product__price">
          <div class="product__text">Цена:</div>
          <div class="product__value">69 999 грн</div>
        </div>
        <a
          href=""
          data-qa="hover"
          class="product__buy-button"
        >
          КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
