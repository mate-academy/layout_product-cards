<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="card-img"
        class="card__img"
      >

      <div class="card__info">
        <div class="card__overview">
          <div class="card__titles">
            <h1 class="card__title">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </h1>
            <h2 class="card__subtitle">
              Product code: 195434
            </h2>
          </div>
          <div class="card__reviews">
            <div class="card__stars stars">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="card__num-of-reviews">Reviews: 5</p>
          </div>
        </div>
        <div class="card__buy">
          <div class="card__price">
            <p class="card__text-price">Price</p>
            <p class="card__amount">$2,199</p>
          </div>
          <a
            href="#"
            class="card__buy-button"
            data-qa="hover"
          >
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
