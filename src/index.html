<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__logo"
        src="./images/imac.jpeg"
        alt="product logo"
      >

      <div class="card__content">
        <h2 class="card__header">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>

        <p class="card__code">Код товара: 195434</p>

        <div class="card__stars">
          <container class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </container>

          <p class="card__reviews">Отзывов: 5</p>
        </div>

        <div class="card__price">
          <p class="card__price-value">Цена:</p>
          <p class="card__price-cost">69 999 грн</p>
        </div>

        <a
          class="card__button"
          data-qa="hover"
          target="_blank"
          href="https://www.moyo.ua/ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
