<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section class="cards">
      <article
        class="cards__laptop"
        data-qa="card"
      >
        <img
          class="cards__laptop-image"
          src="./images/imac.jpeg"
          alt="Bild iMac APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        />
        <h1 class="cards__laptop-titel">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <p class="cards__laptop-code">Product code: 195434</p>
        <div class="cards__reviews">
          <div class="cards__reviews-stars">
            <div class="star star--active"></div>
            <div class="star star--active"></div>
            <div class="star star--active"></div>
            <div class="star star--active"></div>
            <div class="star"></div>
          </div>
          <p class="cards__reviews-text">Reviews: 5</p>
        </div>
        <div class="cards__price">
          <h2 class="cards__price-text">Price:</h2>
          <h2 class="cards__price-sum">$2,199</h2>
        </div>
        <button
          class="cards__button"
          type="button"
          data-qa="hover"
        >
          buy
        </button>
      </article>
    </section>
  </body>
</html>
