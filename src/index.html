<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="/images/imac.jpeg"
        alt="Apple A1419 iMac 27-inch Retina 5K"
      >

      <h2 class="product-card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <div class="product-card__id">Код товара: 195434</div>

      <div class="product-card__review">
        <div class="product-card__stars product-card__stars--4">
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
        </div>

        <div class="product-card__comment">Отзывов: 5</div>
      </div>

      <div class="product-card__price">
        <div class="product-card__price-text">Цена:</div>
        <div class="product-card__price-amount">69 999 грн</div>
      </div>

      <a
        class="product-card__buy-button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
