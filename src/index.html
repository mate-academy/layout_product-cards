<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="iMac"
      class="card__image"
    >
    <h3 class="card__name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h3>
    <span class="card__item-code card_fs-11px">
      Код товара: 195434
    </span>
    <div class="card__stretch">
      <div class="card__stars stars--4">
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
        <div class="card__star"></div>
      </div>
      <span>
        Отзывов: 5
      </span>
    </div>
    <div class="card__stretch">
      <span class="card_price">
        Цена:
      </span>
      <span class="card__price-tag">
        69 999 грн
      </span>
    </div>
    <a href="#" data-qa="hover"></a>
      <button class="card__button">
          Купить
      </button>
    </a>
  </div>
</body>
</html>
