<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet" />
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-image"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27"
        title="Моноблок APPLE A1419 iMac 27"
      />
      <div class="product-info">
        <h2 class="product-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p class="product-sku">Код товара: 195434</p>
        <div class="product-rating-discussion">
          <div class="product-rating">
            <div class="rating__star"><img src="./images/star-active.svg" alt="active star" /></div>
            <div class="rating__star"><img src="./images/star-active.svg" alt="active star" /></div>
            <div class="rating__star"><img src="./images/star-active.svg" alt="active star" /></div>
            <div class="rating__star"><img src="./images/star-active.svg" alt="active star" /></div>
            <div class="rating__star"><img src="./images/star.svg" alt="non-active star" /></div>
          </div>
          <p class="product-discussion">Отзывов: 5</p>
        </div>
        <div class="product-price">
          <span class="price">Цена:</span>
          <span class="price-value">69 999 грн</span>
        </div>
        <a class="btn" href="#" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
