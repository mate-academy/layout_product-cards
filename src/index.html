<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac A1419"
        class="card__image"
      >

      <div class="card__description">
        <div>
          <div class="card__title">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </div>
          <div class="card__code">
            Код товара: 195434
          </div>

          <div class="card__rang">
            <div class="card__stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="card__feedback">
              Отзывов: 5
            </div>
          </div>

          <div class="card__prise-block">
            <div class="card__prise-text">Цена:</div>
            <div class="card__prise">69 999 грн</div>
          </div>

          <a
            href="#"
            class="card__card-buy"
            data-qa="hover"
          >
            Купить
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
