<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img src="images/imac.jpeg"
      alt="product item imac" class="product-card__photo">
      <h2 class="product-card__title">APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)</h2>
      <span class="product-card__description">Product code: 195434</span>
      <div class="product-card__review">
        <div class="product-card__review-stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="product-card__review-raiting">Reviews: 5</span>
      </div>
      <div class="product-card__price">
        <span class="product-card__price-value">Price:</span>
        <span class="product-card__price-amount">$2,199</span>
      </div>
      <a class="product-card__buttom" data-qa="hover">Buy</a>
    </div>
  </body>
</html>
