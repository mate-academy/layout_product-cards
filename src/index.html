<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main class="card" data-qa="card">
      <div class="logo"></div>
      <p class="name"> Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>

      <div class="id">
        <span class="id__code">Код товара: 195434</span>
      </div>

      <div class="response">

        <div class="stars">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
        </div>

        <span class="amounght_of_response">Отзывов: 5</span>
      </div>
      <div class="prices">
        <span class="price">Цена:</span>
        <span class="cost">69 999 грн</span>
      </div>
      <a class="botton" data-qa="hover">
       КУПИТЬ
      </a>
    </main>
  </body>
</html>
