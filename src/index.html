<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="laptop">
      <div class="card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="apple"
          class="card__img"
        >
        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>

        <div class="card__rate">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviwes">
            Reviews: 5
          </p>
        </div>

        <div class="card__price">
          <p class="card__price-name">Price:</p>
          <p class="card__price-money">&dollar;2,199</p>
        </div>

        <a
          href="/"
          data-qa="hover"
          class="card__button"
        >
          Buy
        </a>
      </div>
    </main>

  </body>
</html>
