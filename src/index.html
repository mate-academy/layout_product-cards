<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="page">
      <div
        class="product-card"
        data-qa="card"
      >
        <div class="product-card__image">
          <img
            src="images/imac.jpeg"
            alt="photo of iMac 27"
          />
        </div>
        <h3 class="product-card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="product-card__code">Product code: 195434</p>
        <div class="product-card__rating">
          <div class="product-card__stars">
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
            <div class="product-card__star"></div>
          </div>
          <p class="product-card__reviews">Reviews: 5</p>
        </div>
        <div class="product-card__price-section">
          <span class="product-card__price">Price:</span>
          <span class="product-card__amount">$2,199</span>
        </div>
        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </section>
  </body>
</html>
