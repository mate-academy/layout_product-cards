<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
       src="./images/imac.jpeg"
       class="card_image"
       alt="product image"
      >
      <h2 class="card_product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <p class="card_product-code">Product code: 195434</p>

      <div class="card_reviews">
        <ul class="star-list star-list--stars--4">
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
          <li class="star-item"></li>
        </ul>
        <p class="card_reviews-count">Reviews: 5</p>
      </div>

      <div class="card_price">
        <p class="card_price-text">Price:</p>
        <p class="card_price-cost">$2,199</p>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card_buy-button"
      >
        buy
      </a>
    </div>
  </body>
</html>
