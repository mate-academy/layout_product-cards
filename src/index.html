<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <div class="card__picture"></div>
      <div class="card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__reviews">
        <div class="card__reviews-stars">
          <div class="card__reviews-star"></div>
          <div class="card__reviews-star"></div>
          <div class="card__reviews-star"></div>
          <div class="card__reviews-star"></div>
          <div class="card__reviews-star"></div>
        </div>
        <div class="card__reviews-text">Reviews: 5</div>
      </div>
      <div
        class="card__price">
        Price: <span class="card__price-amount">$2,199</span>
      </div>
      <a
        data-qa="hover"
        class="card__button card__button--active">
        buy
      </a>
    </div>
  </body>
</html>
