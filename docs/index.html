<!-- #region head -->
<!doctype html>
<html lang="en" class="page">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/index.e378193d.css">
  </head>

  <!-- #endregion -->
  <body class="page__box">
    <div class="card" data-qa="card">
      <div class="card__top card__top--page">
        <div class="icon icon--screen"></div>
      </div>

      <div class="card__content">
        <div class="card__describe card__describe--page">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card__product-code card__product-code--page">
          Product code: 195434
        </div>
        <div class="card__reviews card__reviews--page">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews-text">Reviews: 5</div>
        </div>
        <div class="card__price card__price--page">
          <div class="card__price-text">Price:</div>
          <div class="card__price-cost">$2,199</div>
        </div>
        <a data-qa="hover" href="#" class="card__button">
          <div class="card__button-text">BUY</div>
        </a>
      </div>
    </div>
  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
