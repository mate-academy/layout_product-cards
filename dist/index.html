<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="product-container" data-qa="card">
      <img src="/imac.7817668a.jpeg" alt="iMAC 27" class="product-container__img">
      <h1 class="product-container__card-header">
        Монoблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <div class="product-container__code">Код товара: 195434</div>
      <div class="rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="rating__feedback">Отзывов: 5</span>
      </div>
      <div class="price-container">
        <span class="price-container__label">
          Цена:
        </span>
        <span class="price-container__price">69 999 грн</span>
      </div>
      <a href="#buy" class="buy-link" data-qa="hover">
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
