<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="/style.e308ff8e.js"></script></head>

  <body class="body">
    <div class="container">
      <div class="card container__card" data-qa="card">
        <img class="card__img" src="/imac.7817668a.jpeg" alt="APPLE A1419 iMac 27">
  
        <div class="card__content">
          <h2 class="card__description">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
  
          <p class="card__product-code">
            Product code: 195434
          </p>
  
          <div class="card__block-reviews">
            <div class="stars">
              <div class="stars stars--4">
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
                <div class="stars__star"></div>
              </div>
            </div>
  
            <p class="card__reviews">
              Reviews: 5
            </p>
          </div>
  
          <div class="card__block-price">
            <p class="card__price">
              Price:
            </p>
  
            <div class="card__sum">
              $2,199
            </div>
          </div>
  
          <a href="#" class="card__button" data-qa="hover">
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
