<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__picture" src="/imac.7817668a.jpeg" alt="picture">
      <h2 href="/" class="card__link" data-qa="hover">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>  
      <p class="productCode">Product code: 195434</p>

      <div class="stars_block">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="stars_blockSpan">Reviews: 5</span>
      </div>
        
      <div class="card__price">
        <span class="card__priceName">Price:</span>
        <span class="card__priceNumber">$2,199</span>
      </div>

      <a href="/" class="card__buttom" data-qa="hover">
        BUY
      </a>
    </div>
  </body>
</html>
