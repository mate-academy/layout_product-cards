<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__picture" src="/imac.7817668a.jpeg" alt="imac">

      <h1 class="card__title">Моноблок APPLE A1419 iMac <br> 27" Retina 5K (MNED2UA/A)</h1>

      <p class="card__product-code">Код товара: 195434</p>

      
      <div class="card__reviews reviews">
        <div class="reviews__stars stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews-number">Отзывов: 5</p>
      </div>
  
      <div class="card__price">
        <p class="card__price-letters">Цена:</p>
        <p class="card__price-numbers">69 999 грн</p>
      </div>
  
      <a class="card__buy-bottom" href="#" data-qa="hover">
        купить
      </a>
    </div>
  </body>
</html>
