<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.48b3db1d.css">
    <title>Product cards</title>
  <script src="/main.48b3db1d.js"></script></head>
  <body>
    <div class="card" data-qa="card">
      <img src="/imac.7817668a.jpeg" class="card__img" alt="imac">

      <h1 class="card__content">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__reviews">
        <div class="card__stars">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>

        <p class="card__reviews-value">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <h2 class="card__price-text">
          Price:
        </h2>

        <p class="card__price-value">
          $2,199
        </p>
      </div>

      <a href="https" class="card__button" data-qa="hover">
        Buy
      </a>

    </div>
  </body>
</html>
