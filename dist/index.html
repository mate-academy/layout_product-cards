<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.6145e9cd.css">
  <script src="/styles.6145e9cd.js"></script></head>
  <body class="body">
    <main class="card body__card" data-qa="card">
      <img class="card__image" src="/imac.7817668a.jpeg" alt="image">
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product">Product code: 195434</p>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviwers">Reviews: 5</p>
      </div>
      <div class="card__cost">
        <p class="card__price">Price:</p>
        <p class="card__priceValue">$2,199</p>
      </div>
      <button class="card__button">
        <a class="card__link" href="#" data-qa="hover">
          Buy
        </a>
      </button>
    </main>
  </body>
</html>
