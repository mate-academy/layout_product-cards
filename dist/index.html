<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="product-card" data-qa="card">
      <img src="/imac.7817668a.jpeg" alt="imac" class="product-card__img">
      <h2 class="product-card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__rating">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product-card__feed">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <p class="product-card__label">Цена:</p>
        <p class="product-card__number">69 999 грн</p>
      </div>
      <div class="button product-card__button">
        <a href="#1" class="button__link" data-qa="hover">
        купить
        </a>
      </div>
    </div>
  </body>
</html>
