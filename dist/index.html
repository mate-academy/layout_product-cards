<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="/imac.7817668a.jpeg" alt="Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)">

      <h2 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__product-code">
          Код товара: 195434
      </p>

      <div class="card__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card-product-reviews">
            Отзывов: 5
        </div>
      </div>

      <div class="card__product-price">
        <div class="card__price">
            Цена:
        </div>

        <div class="card__price-value">
            69 999 грн
        </div>
      </div>

      <a href="#" class="card__button" data-qa="hover">
          Купить
      </a>
    </div>
  </body>
</html>
