<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="src/styles/index.scss"
    />
  </head>
  <body
    class="page"
    id="page-top"
  >
    <main class="page__main">
      <h1 class="visually-hidden">Product cards</h1>

      <article
        class="card"
        data-qa="card"
      >
        <a
          href="#"
          class="card__image"
        ></a>

        <h2 class="card__title">
          <a
            href="#"
            class="card__link"
          >
            Apple iPhone 14 128GB
          </a>
        </h2>

        <div class="card__rating">
          <div
            class="stars stars--4"
            role="img"
            aria-label="Rating: 4 out of 5"
          >
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <span class="card__reviews">(23)</span>
        </div>

        <div class="card__prices">
          <span class="card__price">$799</span>
          <span class="card__price card__price--old">$899</span>
        </div>

        <div class="card__controls">
          <a
            href="#"
            class="card__buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
