<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="scss/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="product-catalog">
        <article class="product-card" data-qa="card">
            <div class="product-card__image-wrapper">
                <img class="product-card__image" src="./src/images/imac.jpeg" alt="Apple iMac 27">
            </div>

            <div class="product-card__content">
                <h3 class="product-card__title">
                    APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
                </h3>

                <p class="product-card__code">
                    Product code: 195434
                </p>

                <div class="stars product-card__stars">
    <img class="stars__icon" src="./src/images/star-active.svg" alt="Star rating icon">
    <img class="stars__icon" src="./src/images/star-active.svg" alt="Star rating icon">
    <img class="stars__icon" src="./src/images/star-active.svg" alt="Star rating icon">
    <img class="stars__icon" src="./src/images/star-active.svg" alt="Star rating icon">
    <img class="stars__icon stars__icon--empty" src="./src/images/star.svg" alt="Star rating icon empty">

    <span class="product-card__reviews-count">Reviews: 5</span>
</div>

                <div class="product-card__price-group">
                <span class="product-card__label">Price:</span>
                <span class="product-card__price">$2,199</span>
            </div>

                <a href="#" class="product-card__buy-link" data-qa="hover">
                    BUY
                </a>
            </div>
        </article>

        <article class="product-card" data-qa="card">
            </article>

    </main>

</body>
</html>
