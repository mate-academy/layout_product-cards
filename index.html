<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="src/styles/index.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="src/images/imac.jpeg" alt="iMac photo"
      class="card__image">
      <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <h3 class="card__code">Product code: 195434</h3>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>
      <div class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-amount">$2,199</span>
      </div>
      <a href="#" class="card__buy"
      data-qa="hover">buy</a>
    </div>
  </body>
</html>
