<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./scss/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image card__image--1"></div>
      <h3 class="card__title">Product 1</h3>
      <div class="stars">
        <div class="stars__star stars__star--1"></div>
        <div class="stars__star stars__star--2"></div>
        <div class="stars__star stars__star--3"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__price">$49.99</div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>

    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image card__image--2"></div>
      <h3 class="card__title">Product 2</h3>
      <div class="stars">
        <div class="stars__star stars__star--1"></div>
        <div class="stars__star stars__star--2"></div>
        <div class="stars__star stars__star--3"></div>
        <div class="stars__star stars__star--4"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__price">$59.99</div>
      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
