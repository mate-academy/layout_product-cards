<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect"
    href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
     rel="stylesheet">

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="src/styles/index.scss"
    />
  </head>

  <body>

    <div class="card" data-qa="card">
      <div class="card__photo"></div>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
        Product code: 195434
      </div>

      <div class="stars__reviews">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="stars__reviews__count">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-count">$2,199</div>
      </div>
      <button class="card__button" data-qa="hover">BUY</button>
    </div>
  </body>
</html>
